  'bulusan-volcano-increased-seismic-activity':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2024-01-03T05:42:05.000+08:00
    'imagesource': 'jcr:1c49b9a2-ae96-4c61-9fb9-a41b195f6230'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a940dc69-d4f8-49ec-b536-bb6f343f5842'
    'lead': ' State seismologists on Tuesday logged an ''increase seismic activity''
      at Bulusan volcano in Sorsogon.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-01-03T05:43:38.960+08:00
    'mgnl:createdBy': 'raheema'
    'mgnl:lastActivated': 2024-01-03T05:44:31.583+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-01-03T05:44:31.298+08:00
    'mgnl:lastModifiedBy': 'raheema'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Bulusan volcano logs ''increased seismic activity'' — Phivolcs'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcdb854d-c0c8-44a7-82c3-90014ea798a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T05:43:39.028+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-03T05:44:31.583+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-03T05:44:31.293+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 3) —</strong> State
        seismologists on Tuesday logged an "increase seismic activity" at Bulusan
        volcano in Sorsogon.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '995ac0cc-c5b4-46b6-8715-0e69bb373a0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T05:43:39.029+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-03T05:44:31.583+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-03T05:44:31.294+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "In its advisory, the Philippine Institute of Volcanology and Seismology\
        \ (Phivolcs) said this may indicate that hydrothermal processes may be occurring\
        \ beneath the volcano and may lead to steam-driven eruptions at any of the\
        \ summit vents.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c42b9c9a-f0be-4bfb-ba8e-e3f234ef6da3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T05:43:39.029+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-03T05:44:31.584+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-03T05:44:31.294+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "116 earthquakes have been recorded at Bulusan volcano since 9 p.m.,\
        \ Dec. 29, Phivolcs added.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88f2a6fd-006d-4473-861f-944ab0859c56'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T05:43:39.030+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-03T05:44:31.584+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-03T05:44:31.294+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "Of these, Phivolcs said 110 were volcano-tectonic earthquakes associated\
        \ with rock fracturing beneath the southern flanks while six were low frequency\
        \ volcanic earthquakes related with movement of volcanic fluids.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdac7e7c-61bc-40bd-9df7-3e855cee5286'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T05:43:39.030+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-03T05:44:31.584+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-03T05:44:31.295+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "State seismologists added that inflation or swelling of the southwestern\
        \ and southeastern slopes of the volcano have also been recorded since February\
        \ 2023.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2f7f569-d832-491d-aa34-7c39132640ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T05:43:39.030+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-03T05:44:31.585+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-03T05:44:31.295+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "Meanwhile, volcanic degassing from the crater and its active vents\
        \ has been \"very weak to moderate\" when the volcano summit has been visible.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02aa34e0-501e-4cef-8c9e-a84df5c2c326'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T05:43:39.031+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-03T05:44:31.585+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-03T05:44:31.296+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "Following the recent development, Phivolcs reminded local government\
        \ units and the public that entry into the 4-kilometer (km) radius permanent\
        \ danger zone of the volcano is prohibited while vigilance in the 2-km extended\
        \ danger zone must be exercised.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df46ba3b-702a-4cf2-899c-53358a41a59c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T05:43:39.031+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-03T05:44:31.585+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-03T05:44:31.296+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "It urged civil aviation authorities to advise pilots to avoid flying\
        \ close to the volcano's summit as ash from any sudden phreatic eruption can\
        \ damage aircraft.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc4fd2f9-cb56-4235-86f8-a137029d39a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T05:43:39.032+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-03T05:44:31.586+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-03T05:44:31.297+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "Residents within valleys along rivers or streams near the volcano were\
        \ also asked to remain vigilant against sediment-laden stream flows and lahars.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca8c57a4-a820-48b5-b245-1bd613e8c6f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T05:43:39.032+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-03T05:44:31.586+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-03T05:44:31.297+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': '<p>Bulusan volcano was placed under Alert Level 1 in October after
        a sustained series of volcanic quakes were recorded on the same month.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c89ae8e-7ff5-40c9-bf09-3440159b5972'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T05:43:39.032+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-03T05:44:31.586+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-03T05:44:31.298+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': '<p>Alert Level 1 means the volcano is currently at low-level unrest
        with increased chances of steam-driven or phreatic eruptions.</p>'
  'Harvard-President-Claudine-Gay-resigns':
    'author': 'Matt Egan, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2024-01-03T06:31:12.000+08:00
    'imagesource': 'jcr:6d8367ba-4a30-44f9-ad9a-761c67931a6d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '406e06d8-2b63-4797-84ad-8f9c7d476104'
    'lead': 'Harvard President Claudine Gay announced Tuesday she is stepping down
      just six months into her presidency amid a firestorm of controversy at the university.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-01-03T06:33:40.559+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2024-01-03T06:46:56.800+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-01-03T06:46:56.454+08:00
    'mgnl:lastModifiedBy': 'lara'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Harvard President Claudine Gay resigns after plagiarism and campus antisemitism
      accusations'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '760b2d86-7c5e-410c-bf9a-1eac17360ff6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T06:33:40.689+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-03T06:46:56.801+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-03T06:46:56.443+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNN) —</strong> Harvard President Claudine Gay
        announced Tuesday she is stepping down just six months into her presidency
        amid a firestorm of controversy at the university.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c2edbca-6a82-4871-bcdc-73c37652490c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T06:33:40.689+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-03T06:46:56.802+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-03T06:46:56.443+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "“It is with a heavy heart but a deep love for Harvard that I write\
        \ to share that I will be stepping down as president,” Gay wrote in a letter\
        \ to the Harvard community. “After consultation with members of the Corporation,\
        \ it has become clear that it is in the best interests of Harvard for me to\
        \ resign so that our community can navigate this moment of extraordinary challenge\
        \ with a focus on the institution rather than any individual.”\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac898341-64f5-4b1a-be34-e4da9f849869'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T06:33:40.689+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-03T06:46:56.803+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-03T06:46:56.444+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "Gay did not say when she plans to formally step down but she described\
        \ the decision as “difficult beyond words.”\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd737952-845f-4e40-bba5-c38a312f98fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T06:33:40.690+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-03T06:46:56.804+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-03T06:46:56.444+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "Gay’s resignation comes amid a period of extreme turmoil at one of\
        \ America’s most prestigious universities and marks the end of the presidency\
        \ of the first Black president and second woman in Harvard’s nearly 400-year\
        \ history. The controversy swirling around Harvard drew in CEOs, billionaires,\
        \ powerful donors and even leaders of Congress.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c947d851-3e8c-452f-9675-ee159b126f4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T06:33:40.690+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-03T06:46:56.805+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-03T06:46:56.445+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "Gay acknowledged the short length of her tenure, writing: “When my\
        \ brief presidency is remembered, I hope it will be seen as a moment of reawakening\
        \ to the importance of striving to find our common humanity — and of not allowing\
        \ rancor and vituperation to undermine the vital process of education,” Gay\
        \ said.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21dcaec9-bd34-4cc4-86c9-2a644bfad61e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T06:33:40.691+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-03T06:46:56.805+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-03T06:46:56.445+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "She also noted that “it has been distressing to have doubt cast on\
        \ my commitments to confronting hate and to upholding scholarly rigor — two\
        \ bedrock values that are fundamental to who I am — and frightening to be\
        \ subjected to personal attacks and threats fueled by racial animus.”\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c016abcd-1cd0-4705-92c0-8958744b54e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T06:33:40.691+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-03T06:46:56.806+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-03T06:46:56.446+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "In a letter Tuesday, the Harvard Corporation defended Gay and said\
        \ they accepted her resignation “with sorrow.” The Corporation, which is the\
        \ university’s governing body, said she showed “remarkable resilience in the\
        \ face of deeply personal and sustained attacks.”\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '783753af-853f-43ca-a186-8e64ae7e9b5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T06:33:40.691+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-03T06:46:56.807+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-03T06:46:56.446+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "“While some of this has played out in the public domain, much of it\
        \ has taken the form of repugnant and in some cases racist vitriol directed\
        \ at her through disgraceful emails and phone calls. We condemn such attacks\
        \ in the strongest possible terms,” the letter read.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '711cff82-8fe4-4c18-90da-fc973f4293cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T06:33:40.692+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-03T06:46:56.808+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-03T06:46:56.447+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': '<h2>Controversy on campus and across the country</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44a5d920-e26e-45c2-8531-2f4f7468b670'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T06:33:40.692+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-03T06:46:56.809+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-03T06:46:56.447+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "Gay was undone in part by an ongoing plagiarism scandal and a disastrous\
        \ congressional hearing last month in which she and other university presidents\
        \ failed to explicitly say calls for genocide of Jewish people constituted\
        \ bullying and harassment on campus.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aa2ff68-0b7e-449c-b8c5-55f69b4bc2da'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T06:33:40.693+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-03T06:46:56.810+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-03T06:46:56.448+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "Tensions have surged on some college campuses following the October\
        \ 7 terror attacks by Hamas against Israel. There have been hundreds of protests\
        \ and counterprotests on college campuses, with some of them turning violent.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '266f3597-d913-4ed7-9e1c-6cc384105511'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T06:33:40.693+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-03T06:46:56.811+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-03T06:46:56.448+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "The faces and names of some students allegedly linked to anti-Israel\
        \ statements were displayed on mobile billboards near the campuses of both\
        \ Harvard and Columbia. Another Ivy League school, the University of Pennsylvania,\
        \ alerted the FBI to violent antisemitic threats made against some faculty\
        \ members.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '341de216-8ddb-4b29-a7bf-aa3d35317e7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T06:33:40.694+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-03T06:46:56.811+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-03T06:46:56.449+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "Separately, Gay had drawn widespread criticism after accusations of\
        \ plagiarism emerged, including multiple instances of missing quotation marks\
        \ and citations. Harvard recently announced Gay planned to submit corrections\
        \ to her 1997 PhD dissertation to correct instances of “inadequate citation,”\
        \ adding to the ones she issued earlier to a pair of scholarly articles she\
        \ wrote in the 2000s.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9034da7e-2b75-4664-af1d-ec7a485364ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T06:33:40.694+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-03T06:46:56.812+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-03T06:46:56.449+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "Notably, the university called those corrections “regrettable,” but\
        \ found they did not meet the punishable threshold of research misconduct.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75ebbb3f-8da6-47e1-abb1-0ace706219df'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T06:33:40.694+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-03T06:46:56.813+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-03T06:46:56.450+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': '<h2>Interim president selected</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22c582fc-819d-43a1-a800-35f7844aee56'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T06:33:40.695+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-03T06:46:56.814+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-03T06:46:56.450+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "Alan M. Garber, who currently serves as provost and chief academic\
        \ officer at Harvard, will step in as interim president until the school finds\
        \ a new leader, the Harvard Corporation announced in a letter on Tuesday.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d9f5950-4100-4155-acec-9ef3db890a52'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T06:33:40.695+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-03T06:46:56.815+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-03T06:46:56.451+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "“We are fortunate to have someone of Alan’s broad and deep experience,\
        \ incisive judgment, collaborative style, and extraordinary institutional\
        \ knowledge to carry forward key priorities and to guide the university through\
        \ this interim period,” the corporation said.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '888e3a5a-d89c-4c6f-97c7-aceac67d6200'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T06:33:40.696+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-03T06:46:56.815+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-03T06:46:56.451+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "The Corporation said the search for a new president would “begin in\
        \ due course,” but did not specify an exact timeline.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1734bfe6-a36a-49a7-bd25-6433f5a3a8c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T06:33:40.696+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-03T06:46:56.816+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-03T06:46:56.452+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "Gay said in her letter she would return to a faculty position “and\
        \ to the scholarship and teaching that are the lifeblood of what we do.”\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed974de7-1961-4b3b-91cb-0b3776420826'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T06:33:40.697+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-03T06:46:56.817+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-03T06:46:56.452+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "A spokesperson did not immediately respond to requests for comment.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9a57328-2342-4c25-bad7-083d037bcdba'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T06:33:40.697+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-03T06:46:56.818+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-03T06:46:56.453+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c6694d4-f14a-4073-bf72-0c7e15154b9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T06:33:40.698+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-03T06:46:56.819+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-03T06:46:56.453+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': '<p><em>– CNN’s Ramishah Maruf, Em Steck and Andrew Kaczynski contributed
        to this story.</em></p>'
  'japan-airlines-plane-crash':
    'author': 'Opinion by Les Abend'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2024-01-03T08:20:31.000+08:00
    'imagesource': 'jcr:b9c4f887-39de-4ae1-8e66-d5503da2b0f4'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3945eecf-5ee5-428a-b828-23890d7d31b3'
    'lead': '[OPINION] The fiery collision between a Japan Airlines Airbus 350-900
      and a Japanese coast guard aircraft on the runway at Tokyo’s Haneda Airport
      was a disaster that could have been a much bigger tragedy.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-01-03T08:22:05.646+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2024-01-03T08:22:06.130+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-01-03T08:22:05.710+08:00
    'mgnl:lastModifiedBy': 'lara'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Opinion: Tokyo runway collision was a disaster that could have been
      a much larger tragedy'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e45c438e-e7db-4371-909d-0faddfabbeef'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T08:22:05.677+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-03T08:22:06.131+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-03T08:22:05.700+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': '<p><em>(CNN) — Editor’s Note: Les Abend was a Boeing 777 captain for
        American Airlines, retiring after 34 years with the airline. He is a CNN aviation
        analyst and senior contributor to Flying magazine. The opinions expressed
        in this commentary are his own. View more opinion on CNN.</em></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69b1f70f-5a89-4340-bb6d-9b50d48d66f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T08:22:05.677+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-03T08:22:06.132+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-03T08:22:05.677+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '116017cc-3a32-4c76-bbb9-3edc5ed72baf'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T08:22:05.678+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-03T08:22:06.133+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-03T08:22:05.678+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': '<p>The fiery collision between a Japan Airlines Airbus 350-900 and
        a Japanese coast guard aircraft on the runway at Tokyo’s Haneda Airport was
        a disaster that could have been a much bigger tragedy.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c251579e-1f7b-4690-bba1-a83fdad0b756'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T08:22:05.678+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-03T08:22:06.134+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-03T08:22:05.678+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8dcf401-ce3c-4b9d-8a4f-846e327e4785'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T08:22:05.679+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-03T08:22:06.135+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-03T08:22:05.679+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': '<p>All 379 people on Tuesday’s JAL 516 Flight were safely evacuated.
        Unfortunately, five crew members aboard the coast guard’s De Havilland Canada
        DHC-8 perished. That plane’s captain was in critical condition, according
        to public broadcaster NHK.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '973c7a92-d532-46d0-9fa9-5dd338740025'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T08:22:05.679+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-03T08:22:06.136+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-03T08:22:05.679+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cfb8c30-d535-4824-924f-46ac766dfd12'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T08:22:05.679+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-03T08:22:06.137+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-03T08:22:05.679+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "On a positive note, credit is due the cockpit and cabin crew aboard\
        \ the JAL flight. It is textbook training for flight attendants to be prepared\
        \ for a possible evacuation on every takeoff and landing. They are triggered\
        \ to leap from their jump seats and make an immediate determination of safe\
        \ exits for passengers to escape. That’s why flight attendants want passengers\
        \ off their phones and computers on takeoff and landing, so that they are\
        \ situationally aware in the unlikely event of such circumstances.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57f6323d-8689-4ae6-b5dd-da9a98c31227'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T08:22:05.680+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-03T08:22:06.138+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-03T08:22:05.680+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10f7367f-6e17-4a59-9a14-46bcff4a38a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T08:22:05.680+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-03T08:22:06.139+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-03T08:22:05.680+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "A fire may render a particular door or emergency window exit unusable.\
        \ It’s obvious that the flight attendants picked the correct exits to evacuate\
        \ the A-350 since everyone survived. And it would appear the pilots did their\
        \ best to accomplish their evacuation checklist, which includes shutting off\
        \ the fuel to the engines.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4c9ad11-b60c-43cc-b8f5-baa8a9297ace'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T08:22:05.681+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-03T08:22:06.140+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-03T08:22:05.681+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca21a01a-557f-42ae-bb5e-c5ddffbc0440'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T08:22:05.681+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-03T08:22:06.141+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-03T08:22:05.681+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "How could this accident have occurred? We won’t know for sure until\
        \ an investigation is completed. Although it’s speculation at the moment,\
        \ this crash reminds me of a similar circumstance that occurred in 1991 at\
        \ Los Angeles International Airport. A USAir Boeing 737-300 collided on the\
        \ runway with a SkyWest commuter plane, a Swearingen Metroliner turboprop,\
        \ killing more than 30 people.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87548d9f-6242-4cc0-a365-66e92c1321f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T08:22:05.681+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-03T08:22:06.142+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-03T08:22:05.681+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f72abec3-db2b-4ff6-bb99-cd3ee7a9c5e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T08:22:05.682+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-03T08:22:06.143+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-03T08:22:05.682+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "It was a busy day at the Los Angeles airport. Airplane surface movements\
        \ on the runways and taxiways got complicated enough such that the air traffic\
        \ controller lost track of the fact that she still had the Metroliner holding\
        \ in position on the runway in anticipation of its takeoff. Meanwhile, the\
        \ controller had cleared the B-737 to land on the same runway.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '267c0a8d-eb9a-4b84-a7eb-546f395fb645'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T08:22:05.682+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-03T08:22:06.144+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-03T08:22:05.682+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af9bb147-1e6d-4a5b-b768-1edf8851516e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T08:22:05.683+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-03T08:22:06.145+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-03T08:22:05.683+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "As it was landing in the darkness, the USAir crew could not make out\
        \ the silhouette or navigation lights of the small SkyWest airplane that was\
        \ in position at a runway intersection. The B-737 collided with the Metroliner\
        \ almost immediately after touchdown.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd29ab6fe-83bc-4ac6-9053-2f746c64fa51'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T08:22:05.683+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-03T08:22:06.146+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-03T08:22:05.683+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62a34d82-0bdb-48c0-9208-1e54d303679f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T08:22:05.684+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-03T08:22:06.147+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-03T08:22:05.684+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "This accident was the catalyst for a series of procedural and technological\
        \ changes. One example of a change was to prohibit controllers from taxiing\
        \ an airplane onto a runway for takeoff at night or during low visibility\
        \ weather.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16599b23-d7e8-4d6e-87c8-45a4af9af8d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T08:22:05.684+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-03T08:22:06.148+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-03T08:22:05.684+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32a62ea4-8bf7-499d-868d-6bea67b5bc21'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T08:22:05.685+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-03T08:22:06.149+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-03T08:22:05.685+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "Although the Los Angeles accident occurred in the United States, most\
        \ of the aviation world took note. Pilots have become hypersensitive to remaining\
        \ on an active runway waiting for takeoff clearance longer than a minute.\
        \ And controllers have become hypersensitive to procedures that involve clearing\
        \ an airplane to land with an airplane on the same runway awaiting takeoff.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f3bbe40-21ea-4d73-a284-1855ff733817'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T08:22:05.685+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-03T08:22:06.150+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-03T08:22:05.685+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ca14666-86a7-4979-b3d7-b481755806d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T08:22:05.686+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-03T08:22:06.151+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-03T08:22:05.686+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "Haneda Airport is one of the busiest in the world with nonstop radio\
        \ chatter, and it’s possible a traffic controller’s message was misunderstood\
        \ and one of the planes was in the wrong place. Normally, a clearance is read\
        \ back and acknowledged by a pilot, but on busy transmission occasions there\
        \ might not be an opportunity to immediately provide feedback. Sometimes a\
        \ transmission gets blocked by another airplane at a critical time, which\
        \ makes it important for both pilots and controllers to be situationally aware.\
        \ Only one transmission can happen at a time.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4ccfd5e-c26e-438a-b17a-3457164abb80'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T08:22:05.686+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-03T08:22:06.152+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-03T08:22:05.686+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49dea529-1780-4ba9-8295-b113c5db9db2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T08:22:05.687+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-03T08:22:06.153+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-03T08:22:05.687+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "Another scenario is that the pilots of the Airbus A-350 lined up for\
        \ the wrong parallel runway. I find that less likely because at least one\
        \ pilot in the cockpit should have caught the error, notwithstanding that\
        \ the air traffic controller would have noticed.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '249d607e-d5e2-4d62-8ffb-71c4c5b478eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T08:22:05.687+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-03T08:22:06.154+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-03T08:22:05.687+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e48094e8-3b8b-482f-975f-8c9ddcb1bc31'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T08:22:05.688+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-03T08:22:06.155+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-03T08:22:05.688+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "Additionally, procedures in Japan are virtually the same as in the\
        \ US; air traffic controllers are very competent and regimented. Out of all\
        \ the international destinations to which I flew, Japan was one of the safest.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f7d1cdd-bf23-45af-b813-5657f12bfe2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T08:22:05.688+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-03T08:22:06.156+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-03T08:22:05.688+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d6e8b75-3ddf-41e2-82d4-8a2de447abcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T08:22:05.689+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-03T08:22:06.157+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-03T08:22:05.689+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "No doubt, the investigation into the Haneda Airport accident will reveal\
        \ the missteps that led to the collision. To be certain, many factors will\
        \ be involved. Somewhere within those factors will be a human element. We’\
        ll need to give the accident investigators time to reach a likely probable\
        \ cause or causes, with the objective of preventing such tragedies in the\
        \ future.\r"
    '27':
