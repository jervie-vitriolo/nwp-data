    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b47fe04-a6e8-4878-9bff-3783836c9715'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T19:11:04.347+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-03T19:11:04.943+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-03T19:11:04.347+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 3) —</strong> Taguig
        City will provide free consultation and other health services to Enlisted
        Men''s Barrios (EMBO) residents as its dispute with Makati continues in 2024,
        this time involving the latter’s medical facilities.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d2b993e-838f-4330-b075-ac0909f0899c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T19:11:04.348+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-03T19:11:04.945+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-03T19:11:04.348+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "\"Dahil biglaang isinara ng Makati ang mga health centers sa EMBO barangays\
        \ habang ayaw nitong i-turn over sa Taguig ang mga pasilidad na ito, pansamantalang\
        \ magbibigay ng teleconsultations ang Taguig para sa mga residente ng EMBO\
        \ barangays na pinagkaitan ng Makati ng mahahalagang serbisyong pangkalusugan,\"\
        \ the Taguig City government said.\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be4a503a-8b74-4640-9004-430c85149c6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T19:11:04.348+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-03T19:11:04.946+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-03T19:11:04.348+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "[Translation: Since Makati suddenly closed the health centers in EMBO\
        \ barangays while it did not want to turn over these facilities to Taguig,\
        \ Taguig will temporarily provide teleconsultations for residents of EMBO\
        \ barangays who were deprived of essential health services by Makati.]\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61ffc3d1-a040-4e76-9d0b-911f3eae380a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T19:11:04.349+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-03T19:11:04.947+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-03T19:11:04.349+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "Taguig added that the EMBO residents could also avail of personal consultation\
        \ in their 31 health centers and three super health centers, which offer services\
        \ like birthing facilities, dental services, and x-ray services, among others.\r"
    '34':
      'contentWidth': '100%'
      'embedCode': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2Ftaguigcity%2Fposts%2Fpfbid0ePRwYcfPSxWmEKCnx2ZBqesP81JE8ELwKva8VCT5txeuVN6fKRvbywSSYfBZQK8zl&show_text=true&width=500"
        width="500" height="812" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowfullscreen="true" allow="autoplay; clipboard-write; encrypted-media;
        picture-in-picture; web-share"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adba9be8-d3bf-4d83-b8a4-6f2b134dce27'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T19:11:04.349+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-03T19:11:04.948+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-03T19:11:04.349+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'embedCode'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ab1ff62-7279-49a2-b4b0-47ba11b955d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T19:11:04.350+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-03T19:11:04.949+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-03T19:11:04.350+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "There are over 200,000 residents affected by the Supreme Court decision\
        \ that moved Fort Bonifacio and 10 barangays of Makati City – Cembo, Comembo,\
        \ East Rembo, Pembo, Pitogo, Post Proper Northside, Post Proper Southside,\
        \ Rizal, South Cembo and West Rembo – to Taguig City.\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bfcbc80-bf5a-4499-a185-7b44c8e101e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T19:11:04.350+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-03T19:11:04.950+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-03T19:11:04.350+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "Makati City on Tuesday said the residents of the 10 barangays transferred\
        \ to Taguig City are no longer eligible for its subsidized healthcare program\
        \ and other benefits.\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11cde3c8-3014-426a-8718-0b39036849ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T19:11:04.350+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-03T19:11:04.951+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-03T19:11:04.350+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "The city also closed down its health centers and lying-in clinics in\
        \ affected barangays citing the expiration of their licenses to operate (LTO).\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38a4e2bd-4f83-4222-99aa-24fff28e7493'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T19:11:04.351+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-03T19:11:04.952+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-03T19:11:04.351+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "This was slammed by Taguig City, claiming that a health center does\
        \ not need an LTO unless it is a registered primary care facility (RPCF).\
        \ It pointed out that Pitogo Health Center is the only RPCF in the affected\
        \ barangays and that it still has a valid 3-year LTO.\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5815143d-14ed-432e-a685-37c1c0230ee7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T19:11:04.351+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-03T19:11:04.953+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-03T19:11:04.351+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "\"Kaya't lahat ng health centers sa EMBO ay maaring magpatuloy ng operasyon\
        \ kung gustong magbigay ng serbisyo,\" Taguig said. [Therefore, all health\
        \ centers in EMBO can continue operations if they want to provide services.]\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f545363-9571-48b9-b1b1-e67fa5aea804'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T19:11:04.352+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-03T19:11:04.954+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-03T19:11:04.352+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "Taguig City further claimed that Makati City planned to deny EMBO residents\
        \ healthcare due to its desire to exert pressure following the SC decision\
        \ on the territorial dispute between the cities.\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5b3fda9-b9e6-44bb-b322-71777b2bf113'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T19:11:04.352+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-03T19:11:04.955+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-03T19:11:04.352+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "\"Pinipigilan ng Makati ang Taguig na gampanan nito nang lubos ang\
        \ pagbibigay ng serbisyong pangkalusugan sa mga residente ng EMBO kaya't ipinagkakait\
        \ ng Makati ang mga health centers at lying-in clinic at ginagamit itong bihag\
        \ sa paghahabol ng Makati sa pagmamay-ari ng health centers at lupang kinatitirikan\
        \ ng mga ito,\" it stressed.\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97cd5bf3-8050-4d08-abf6-6b982a68f9c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T19:11:04.353+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-03T19:11:04.956+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-03T19:11:04.353+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "[Translation: Makati is preventing Taguig from providing health services\
        \ to EMBO residents so Makati is denying use of the health centers and lying-in\
        \ clinics and using them to back its ownership claims of the lands where they\
        \ are located.]\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f84a0f8-c56e-4dfc-803e-fd0a828120ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T19:11:04.353+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-03T19:11:04.957+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-03T19:11:04.353+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "In a separate statement, Makati City Administrator Claro Certeza maintained\
        \ that the involved health centers “needed a license to operate” and that\
        \ Taguig was informed that it had to settle the issue.\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f76e0733-2680-4aad-ad28-195784aee16d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T19:11:04.354+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-03T19:11:04.958+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-03T19:11:04.354+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "“Ito ay ipinaalala pa sa kanila ng Metro Manila Center for Health Development\
        \ (MMCHD) ng Department of Health (DOH) sa isang sulat noong November 21,\
        \ 2023. Ano ang naging aksyon ng Taguig? Wala,” Certeza said.\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebb60413-efdf-4123-ad32-a50566d8c1fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T19:11:04.354+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-03T19:11:04.959+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-03T19:11:04.354+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "[Translation: They were reminded by the Metro Manila Center for Health\
        \ Development (MMCHD) of the Department of Health (DOH) in a letter on November\
        \ 21, 2023. What was the action of Taguig? Nothing.]\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd19f1385-9f81-496d-bf1b-589cf3aea70e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T19:11:04.355+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-03T19:11:04.960+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-03T19:11:04.355+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "The official lambasted Taguig for “wrongfully putting the blame on\
        \ the Makati city government.”\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70823c17-6b94-4bcc-8708-266f75bcc039'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T19:11:04.355+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-03T19:11:04.961+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-03T19:11:04.355+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': '<p>He said the DOH requires an LTO for health facilities that provide
        diagnostic services, saying the entangled facilities offer both consultation
        and diagnostic services.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cc98d83-0a55-4958-badb-aafec46e3e78'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T19:11:04.356+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-03T19:11:04.962+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-03T19:11:04.356+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': '<p>In September last year, Makati City alleged thatTaguig City rejected
        its proposed deals on the transfer of data, services, and health facilities
        in the affected barangays.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ed9049a-385a-458b-91ee-700410da5a35'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T10:47:09.590+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-03T19:11:04.963+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-03T19:11:04.370+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2023/9/24/makati-taguig-transfer-health-facilities-services.html">Makati
        hits Taguig for rejecting proposed transfer of health facilities, services</a></strong></p>'
  'filipino-food-netflix-original-series-replacing-chef-chico':
    'author': 'Lé Baltar'
    'caption': 'In conversation with Chef Mae Montalban on spotlighting Filipino cuisine
      in the first Filipino Netflix Original series, “Replacing Chef Chico.”  Photo
      from REPLACING CHEF CHICO/NETFLIX'
    'categories': ['ecfda233-3517-4749-968c-c742aa72383f']
    'created': 2024-01-03T11:14:39.000+08:00
    'imagesource': 'jcr:53e68424-e9e1-4261-832a-e546209a191a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fd1abeb0-8400-4da0-a65f-5811137806e6'
    'lead': 'In conversation with Chef Mae Montalban on spotlighting Filipino cuisine
      in the first Filipino Netflix Original series, “Replacing Chef Chico.” '
    'mgnl:activationStatus': true
    'mgnl:created': 2024-01-03T11:29:07.968+08:00
