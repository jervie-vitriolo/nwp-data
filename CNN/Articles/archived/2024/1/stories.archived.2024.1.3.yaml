      'mgnl:type': 'text'
      'text': "Here’s a look at the exciting moments ahead in 2024.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c7cfeb1-8dba-401d-bf84-88589b963482'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T05:02:51.520+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-03T05:02:53.041+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-03T05:02:51.520+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '753b9d4b-4954-48a0-a241-daa73767066a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T05:02:51.520+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-03T05:02:53.042+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-03T05:02:51.520+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': '<h2><strong>Return to the moon</strong></h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8c3cb59-95a5-44fa-8b5d-4680a8a2e2a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T05:02:51.521+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-03T05:02:53.043+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-03T05:02:51.521+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "NASA is planning to carry out its most complex and high-risk endeavor\
        \ in decades with Artemis II — a mission slated to launch in November that\
        \ will carry four astronauts on a trip around the moon.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bcf24e4-514b-40f0-888b-3e9d7a321eed'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T05:02:51.521+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-03T05:02:53.044+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-03T05:02:51.521+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bde6ac27-cad4-4d2e-8b0f-b886bda9344c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T05:02:51.522+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-03T05:02:53.045+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-03T05:02:51.522+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "It will mark a historic feat, since no human has traveled beyond the\
        \ area of space in Earth’s immediate orbit since the Cold War-era space race\
        \ of the 20th century.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67546af7-1e77-410c-8630-2a1095ea4457'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T05:02:51.522+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-03T05:02:53.046+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-03T05:02:51.522+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aec67c5-8b5e-45bf-88a0-23c5e76b8856'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T05:02:51.523+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-03T05:02:53.047+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-03T05:02:51.523+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "This mission will circumnavigate the moon, brushing by its surface\
        \ but never touching down. It will build on a successful uncrewed test flight\
        \ of NASA’s Space Launch System rocket and Orion spacecraft in late 2022.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc06896c-7343-4a60-9c45-a2cd5e395af5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T05:02:51.523+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-03T05:02:53.048+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-03T05:02:51.523+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30281426-4afb-4762-abe8-2d9e1e4f9d13'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T05:02:51.524+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-03T05:02:53.049+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-03T05:02:51.524+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "The four astronauts on board will be NASA’s Reid Wiseman, Victor Glover\
        \ and Christina Koch, and the Canadian Space Agency’s Jeremy Hansen. Koch\
        \ will be the first woman to join a lunar mission.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98e017ed-c044-4665-b4d4-bbd2bebd4c1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T05:02:51.524+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-03T05:02:53.050+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-03T05:02:51.524+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8f0f8af-bd2f-4636-b356-29767783849f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T05:02:51.525+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-03T05:02:53.051+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-03T05:02:51.525+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "If successful, Artemis II will pave the way for the launch of Artemis\
        \ III, which aims to land humans on the moon for the first time since Apollo\
        \ 17 in 1972.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7de249d9-7ee5-4d1c-a861-e16ed86b1529'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T05:02:51.525+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-03T05:02:53.052+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-03T05:02:51.525+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5579391-c9e7-4425-8b2f-2638b250fd60'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T05:02:51.526+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-03T05:02:53.053+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-03T05:02:51.526+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': '<h2><strong>Starship test launches</strong></h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39614105-1608-4fba-946b-c7d5d183df70'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T05:02:51.526+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-03T05:02:53.054+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-03T05:02:51.526+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "As NASA gears up for Artemis II, SpaceX — the Elon Musk-run venture\
        \ — will be racing to spur development of Starship, the largest rocket and\
        \ spacecraft system ever developed.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87d43086-6b88-4b90-a11b-57b2fc44f866'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T05:02:51.527+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-03T05:02:53.055+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-03T05:02:51.527+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bef0c80-47a1-4c73-8db4-bf8e9bed53b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T05:02:51.528+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-03T05:02:53.056+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-03T05:02:51.528+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "SpaceX has grand plans for Starship, which conducted two test launches\
        \ in 2023, both of which ended in explosions over the ocean.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c22e65c-641c-44fe-b471-76a31e7e8715'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T05:02:51.528+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-03T05:02:53.057+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-03T05:02:51.528+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86979d46-1683-4e8a-8d9f-33a9ecaf4903'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T05:02:51.529+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-03T05:02:53.058+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-03T05:02:51.529+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "Though Musk and SpaceX have grand visions for Starship, including sending\
        \ the first humans to Mars, NASA also plans to use the rocket system alongside\
        \ its own SLS rocket and Orion spacecraft for the Artemis III mission, slated\
        \ to launch as early as 2025.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63b4d5a0-18a4-4091-ab05-e00d16a0b837'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T05:02:51.529+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-03T05:02:53.059+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-03T05:02:51.529+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51c03bfc-7427-4478-b053-a4b227826a76'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T05:02:51.530+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-03T05:02:53.060+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-03T05:02:51.530+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "Starship will carry the astronauts from the Orion spacecraft as it\
        \ orbits the moon and ferry them down to the lunar surface. There’s a long\
        \ way to go beforehand, with SpaceX needing to figure out how to launch Starship\
        \ safely into orbit, land and reuse both the rocket booster and spacecraft\
        \ — as well as figure out how to refuel the gargantuan vehicle while it’s\
        \ in orbit.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ace01dc-a3a9-4a2b-89df-f386fa4ae067'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T05:02:51.531+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-03T05:02:53.061+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-03T05:02:51.531+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b191757-6507-4cb0-a885-cb6320e42a22'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T05:02:51.531+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-03T05:02:53.062+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-03T05:02:51.531+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "SpaceX will be looking to make significant progress on those fronts\
        \ in 2024 with additional test flights. (Details about the timing of those\
        \ tests have not been released.)\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41da7e2c-07b0-4e97-9b29-8444325bfa8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T05:02:51.532+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-03T05:02:53.063+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-03T05:02:51.532+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92c96ea7-05f6-4961-863c-4c34524520d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T05:02:51.533+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-03T05:02:53.064+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-03T05:02:51.533+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': '<h2><strong>Investigating an ocean world</strong></h2>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71994db1-d907-40bb-abac-f950f7d8a651'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T05:02:51.533+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-03T05:02:53.065+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-03T05:02:51.533+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "Europa Clipper, the largest spacecraft NASA has developed for a planetary\
        \ mission, is set to launch in October. The orbiter will carry nine instruments\
        \ to determine whether Jupiter’s moon Europa can support life within the ocean\
        \ beneath its icy crust. With its massive solar arrays deployed, Europa Clipper\
        \ will be more than 100 feet (30.5 meters) across and stand 16 feet (5 meters)\
        \ tall.\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '252427c8-1a37-42cc-bef2-8d564f2f32fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T05:02:51.534+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-03T05:02:53.066+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-03T05:02:51.534+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d710eef-284e-4e66-930c-a6cfbfe4fc85'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T05:02:51.535+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-03T05:02:53.067+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-03T05:02:51.535+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "Europa, one of the ocean world moons in our solar system, is considered\
        \ to be one of the best places to search for life beyond Earth. After arriving\
        \ in orbit in April 2030, Europa Clipper is set to make nearly 50 flybys of\
        \ Europa, eventually coming within 16 miles (25.7 kilometers) above its thick\
        \ ice crust to survey nearly the entirety of that moon.\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a953259-9d26-4bbc-8274-70275bedf7b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T05:02:51.535+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-03T05:02:53.068+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-03T05:02:51.535+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf18afb3-2715-4f50-8b29-ba444eaed4f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T05:02:51.536+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-03T05:02:53.069+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-03T05:02:51.536+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "Europa Clipper will use its cameras and spectrometers to gather high-resolution\
        \ images and create maps of the moon’s surface and atmosphere. It also carries\
        \ an ice-penetrating radar to study the subsurface ocean and a thermal instrument\
        \ to determine weak, warmer areas where water rises through cracks in the\
        \ ice shell.\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a92b4ea0-4825-46a6-a110-8206fb99d131'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T05:02:51.537+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-03T05:02:53.070+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-03T05:02:51.537+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a71ed9d1-6160-425e-aabf-2bcce69ddbc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T05:02:51.537+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-03T05:02:53.071+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-03T05:02:51.537+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "If Clipper is lucky, it may fly through one of the moon’s plumes that\
        \ release particles into space, creating a chance to study the composition\
        \ of the internal ocean.\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3271fea9-42cb-4fad-8422-7b6f7c342b6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T05:02:51.538+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-03T05:02:53.072+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-03T05:02:51.538+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5c4d91b-4c4b-4dec-a017-85fded608d85'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T05:02:51.539+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-03T05:02:53.073+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-03T05:02:51.539+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "The mission aims to help scientists understand how the moon formed\
        \ and if it’s possible for life to exist on icy ocean worlds.\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2712b863-fe2d-4596-9d6c-5337ce2b1d04'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T05:02:51.540+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-03T05:02:53.074+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-03T05:02:51.540+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '918152b8-2a10-4879-a88e-a869b2d4455d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T05:02:51.540+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-03T05:02:53.075+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-03T05:02:51.540+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': '<h2><strong>NASA’s robots on the moon</strong></h2>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04619a16-5491-4d8b-9e15-32480e57f486'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T05:02:51.541+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-03T05:02:53.076+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-03T05:02:51.541+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "Crewed trips to the moon aside, NASA and other countries also have\
        \ extensive plans for the robotic exploration of our moon.\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a14e2bcc-61b1-412c-8eda-6bda1daf4850'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T05:02:51.542+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-03T05:02:53.077+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-03T05:02:51.542+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eef06bb-95ff-44a7-8a52-21abff3870ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T05:02:51.543+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-03T05:02:53.078+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-03T05:02:51.543+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "This past year saw several nations and companies racing to soft-land\
        \ a spacecraft on the moon.\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efb3d0c0-09cc-428b-b3da-226150945010'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T05:02:51.544+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-03T05:02:53.079+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-03T05:02:51.544+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd93d7f9b-60fa-40e8-a80c-d706d3e963ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T05:02:51.544+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-03T05:02:53.080+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-03T05:02:51.544+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "So far, only India has succeeded.\r"
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '522479e7-1cda-44cc-89ee-9f06be4aa45f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T05:02:51.545+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-03T05:02:53.081+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-03T05:02:51.545+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5bdf237-515b-43cf-855d-61b76cd718bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T05:02:51.546+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-03T05:02:53.082+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-03T05:02:51.546+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "China is the only other country to complete such a feat in the 21st\
        \ century. Russia failed in its attempt, and the United States hasn’t tried\
        \ to return a vehicle to the moon’s surface in five decades.\r"
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63635386-10cc-44c6-8638-904e2a9c26ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T05:02:51.547+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-03T05:02:53.083+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-03T05:02:51.547+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20c575dd-9401-4d7c-9d4a-4121bfa16384'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T05:02:51.548+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-03T05:02:53.085+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-03T05:02:51.548+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "But American lunar ambitions could change quickly in 2023.\r"
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd8a1bc5-28d7-4452-8e76-acc0cb894caf'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T05:02:51.549+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-03T05:02:53.086+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-03T05:02:51.549+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdbac4d7-aa1a-45e2-a25c-84881dde7bf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T05:02:51.549+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-03T05:02:53.087+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-03T05:02:51.549+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "NASA has plans to send as many as four spacecraft to land on the moon\
        \ in 2024 as part of its Commercial Lunar Payload Services, or CLPS program.\
        \ Essentially, the space agency paid a few private companies a lump sum to\
        \ develop lunar landers.\r"
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8603cf3-de01-441c-b9c4-9684f96455d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T05:02:51.550+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-03T05:02:53.088+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-03T05:02:51.550+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4084c788-3aa1-4545-9265-7daf45f93156'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T05:02:51.551+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-03T05:02:53.089+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-03T05:02:51.551+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "Those missions are set to kick off with the launch of a spacecraft\
        \ built by Pennsylvania-based company Astrobotic Technology. The group’s Peregrine\
        \ lander is expected to take flight aboard a new — and massively powerful\
        \ rocket — called Vulcan Centaur, developed by the joint Boeing and Lockheed\
        \ Martin venture called United Launch Alliance.\r"
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c1ae7be-988c-46ba-82f3-6b52c387b7be'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T05:02:51.552+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-03T05:02:53.090+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-03T05:02:51.552+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d389ebe-2a5e-446f-bf06-f2a06dea4469'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T05:02:51.553+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-03T05:02:53.091+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-03T05:02:51.553+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "Various scientific payloads will be on board Peregrine, including a\
        \ radiation monitor that will inspect how dangerous the lunar surface can\
        \ be for astronaut health.\r"
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3adda716-3a76-4ef6-afff-059701968cf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T05:02:51.554+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-03T05:02:53.092+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-03T05:02:51.554+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99fb6487-5a87-40c7-a5c7-0b1f60bb857e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T05:02:51.555+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-03T05:02:53.093+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-03T05:02:51.555+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "The Peregrine mission is slated to launch in January, while three other\
        \ lunar landers from companies, including Texas-based ventures Firefly and\
        \ Intuitive Machines, could also take off in 2024.\r"
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49649e1d-b3de-4612-9199-7bb41ae21088'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T05:02:51.556+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-03T05:02:53.094+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-03T05:02:51.556+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6a552aa-f88c-4d94-b46f-c20f4a800fb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T05:02:51.557+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-03T05:02:53.095+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-03T05:02:51.557+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': '<h2><strong>Japan’s moon landing</strong></h2>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7dc8afb-aac4-450b-bdc2-308226ba471e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T05:02:51.558+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-03T05:02:53.096+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-03T05:02:51.558+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "The Japan Aerospace Exploration Agency’s Smart Lander for Investigating\
        \ Moon, or SLIM, is expected to touch down on the lunar surface in January.\r"
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a43cb05-7c75-4a03-bc97-471560cb8921'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T05:02:51.559+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-03T05:02:53.097+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-03T05:02:51.559+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f461c839-4ac3-40a4-866f-2af225922325'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T05:02:51.560+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-03T05:02:53.098+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-03T05:02:51.560+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "The lander, nicknamed the “Moon Sniper” for its precision technology,\
        \ launched in September 2023 alongside the XRISM satellite (pronounced “crism”\
        ), also called the X-Ray Imaging and Spectroscopy Mission, a joint mission\
        \ between JAXA and NASA. Following the launch, SLIM used its own propulsion\
        \ system to head toward the moon.\r"
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f33ce804-c4b2-4eca-b74d-6b74c6c9cd98'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T05:02:51.561+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-03T05:02:53.099+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-03T05:02:51.561+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa1c0b0e-6624-4be9-b135-24b816006b81'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T05:02:51.562+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-03T05:02:53.101+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-03T05:02:51.562+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "After going into orbit around the moon on December 25, SLIM is expected\
        \ to land on the lunar surface at 10:20 p.m. ET on January 19, or 12:20 a.m.\
        \ Japan Standard Time on January 20. If SLIM misses this window, it has another\
        \ opportunity to land on February 16.\r"
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc445171-7e7c-462d-97b2-b6d821844d98'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T05:02:51.563+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-03T05:02:53.102+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-03T05:02:51.563+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2053310-f9f1-45ca-bcd4-56f7b59d1cf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T05:02:51.564+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-03T05:02:53.103+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-03T05:02:51.564+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "The small-scale exploration lander is designed to demonstrate a “pinpoint”\
        \ landing at a specific location within 100 meters (328 feet), rather than\
        \ the typical kilometer range, by relying on high-precision landing technology.\r"
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bead14ff-73f7-4813-8e37-d87b9209fe23'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T05:02:51.565+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-03T05:02:53.104+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-03T05:02:51.565+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76bd5fef-5e6c-417f-a4a7-b765b9908f8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T05:02:51.566+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-03T05:02:53.105+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-03T05:02:51.566+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "If the lander touches down successfully, it will briefly study the\
        \ lunar surface just south of the Sea of Tranquility, where Apollo 11 landed\
        \ near the moon’s equator in 1969.\r"
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1299479f-0fd3-4abb-93f4-8184fee04943'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T05:02:51.567+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-03T05:02:53.106+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-03T05:02:51.567+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e959a55a-6fd3-4670-b8b9-5041d4921405'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T05:02:51.568+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-03T05:02:53.107+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-03T05:02:51.568+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "Achieving precise landings on the moon is a key target for JAXA and\
        \ other space agencies, especially as they look to explore hazardous but resource-rich\
        \ parts of the moon. SLIM’s lightweight design could also be favorable as\
        \ agencies plan more frequent missions and explore moons around other planets\
        \ such as Mars.\r"
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31f8cc75-b91b-4a97-b46b-444e4728b564'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T05:02:51.569+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-03T05:02:53.108+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-03T05:02:51.569+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfeb9424-d5a4-44e8-b2a5-08b6b8d3f3d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T05:02:51.570+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-03T05:02:53.109+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-03T05:02:51.570+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': '<h2><strong>Flying by a cosmic collision</strong></h2>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa9e45af-cd70-4e20-a1d9-8a423e582f61'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T05:02:51.571+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-03T05:02:53.110+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-03T05:02:51.571+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "In September 2022, the world watched as NASA intentionally crashed\
        \ the Double Asteroid Redirection Test spacecraft into the asteroid Dimorphos.\
        \ The DART collision successfully changed the trajectory of the space rock,\
        \ which orbits a larger parent asteroid called Didymos.\r"
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28a94e12-219d-49b5-b8ef-3c6251f0b078'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T05:02:51.572+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-03T05:02:53.111+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-03T05:02:51.572+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59332a8f-3d85-4fca-8ea2-67fc376057e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T05:02:51.574+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-03T05:02:53.113+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-03T05:02:51.574+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "While neither asteroid poses a threat to Earth, the mission marked\
        \ the first full-scale test of asteroid deflection technology, and the first\
        \ time humanity intentionally changed the motion of a celestial object in\
        \ space.\r"
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f4e73c3-4514-4001-8ea0-24cccbcb137b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T05:02:51.575+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-03T05:02:53.114+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-03T05:02:51.575+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0768bcce-5e2f-4708-82f7-ac05fbd6caad'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T05:02:51.576+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-03T05:02:53.115+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-03T05:02:51.576+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "In October 2024, the European Space Agency plans to launch a follow-up\
        \ mission named Hera to fly by the asteroid system in December 2026, arriving\
        \ just over four years after the initial collision to survey the aftermath\
        \ and catch details that ground-based observations were unable to detect.\r"
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4b80e34-05ef-4228-9a73-5456d44d15df'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T05:02:51.577+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-03T05:02:53.116+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-03T05:02:51.577+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23f7c859-44a5-4a4e-80e6-569caf35d318'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T05:02:51.578+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-03T05:02:53.117+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-03T05:02:51.578+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "Two briefcase-size CubeSats called APEX and Juventas will accompany\
        \ Hera to capture additional details about the asteroids.\r"
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8b732bf-9bdd-420e-93de-6de378028ebe'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T05:02:51.579+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-03T05:02:53.118+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-03T05:02:51.579+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca54299b-5391-47b3-aad0-57d10079034f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T05:02:51.580+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-03T05:02:53.119+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-03T05:02:51.580+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "Hera will study the surfaces of both asteroids, measure physical properties\
        \ of Dimorphos and examine the DART impact crater and the moon’s orbit. Together,\
        \ this data will help space agencies establish an effective planetary defense\
        \ strategy.\r"
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6137eb4-2581-4f87-891a-d2eb3d2ad853'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T05:02:51.582+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-03T05:02:53.120+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-03T05:02:51.582+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afa30863-1696-48af-8305-0118f4c1a16f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T05:02:51.583+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-03T05:02:53.121+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-03T05:02:51.583+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': '<h2><strong>Polaris Dawn pushes to new heights</strong></h2>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2121e69-427f-4fc3-ba5e-461cfb444d01'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T05:02:51.584+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-03T05:02:53.122+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-03T05:02:51.584+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "Last year may have marked one of the first in which space tourism —\
        \ both orbital and suborbital — kicked off with regularity.\r"
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec0aa35e-a28d-4faa-86b0-649cb38b734c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T05:02:51.585+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-03T05:02:53.123+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-03T05:02:51.585+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a46be159-ae4b-49ab-92c0-c766eb492996'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T05:02:51.586+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-03T05:02:53.124+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-03T05:02:51.586+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "But it could reach new heights in 2024. Literally.\r"
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '546841af-a71b-4ef0-8e69-4ad6a57204b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T05:02:51.588+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-03T05:02:53.125+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-03T05:02:51.588+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfbd41d2-4277-4243-9de9-60d369bd800d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T05:02:51.589+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-03T05:02:53.126+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-03T05:02:51.589+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "Jared Isaacman, the billionaire founder of the payment services company\
        \ Shift4, is paying SpaceX for a series of private missions to space.\r"
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eb6b454-f92b-4e5f-a96d-4c6252cb9c24'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T05:02:51.590+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-03T05:02:53.127+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-03T05:02:51.590+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd086cfd7-355c-4d4c-b4bb-8f9920228074'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T05:02:51.591+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-03T05:02:53.128+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-03T05:02:51.591+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "The first is expected to launch as soon as 2024, and it will see members\
        \ of the mission — called Polaris Dawn — attempt to conduct the first spacewalk\
        \ carried out by a private citizen.\r"
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '262ef3c5-25fe-4ba5-a69e-63e3d98ea7ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T05:02:51.593+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-03T05:02:53.129+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-03T05:02:51.593+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '082fe191-0328-4f7b-9a0d-b32206514f33'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T05:02:51.594+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-03T05:02:53.131+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-03T05:02:51.594+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "Polaris Dawn is expected to travel out to the Van Allen radiation belt,\
        \ which has an inner band that stretches from about 400 to 6,000 miles above\
        \ Earth, in part to help the crew research how radiation in space affects\
        \ the human body. It will also be farther than any human has traveled in space\
        \ since the Apollo era — if Polaris Dawn does indeed launch before NASA’s\
        \ Artemis II flight.\r"
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a929e06-10e3-48f1-a23d-78e93a36ce0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T05:02:51.595+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-03T05:02:53.132+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-03T05:02:51.595+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ae5ffae-a463-46e1-84ec-3bc4b4ad4bb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T05:02:51.597+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-03T05:02:53.133+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-03T05:02:51.597+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "Isaacman will be joined on the mission by Scott Poteet, a retired US\
        \ Air Force lieutenant colonel, as well as two SpaceX employees: lead operations\
        \ engineers Sarah Gillis and Anna Menon.\r"
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e925640-3bd3-429a-9ea1-a0fd8ce1277a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T05:02:51.598+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-03T05:02:53.134+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-03T05:02:51.598+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15c76f38-b717-4761-abed-f645970705f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T05:02:51.599+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-03T05:02:53.135+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-03T05:02:51.599+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': '<h2><strong>Space tourism forges ahead</strong></h2>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dde96736-c530-4bb7-a63a-9ee4b03e1509'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T05:02:51.601+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-03T05:02:53.136+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-03T05:02:51.601+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "While Polaris Dawn attempts to break barriers, NASA, SpaceX and Houston-based\
        \ company Axiom will continue to offer regular flights to the International\
        \ Space Station for customers.\r"
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a59d24f-1e74-48f7-aa1e-7d91d95920ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T05:02:51.602+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-03T05:02:53.137+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-03T05:02:51.602+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb934db6-0f84-4c04-96fa-89e6204255c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T05:02:51.603+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-03T05:02:53.138+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-03T05:02:51.603+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "Axiom-3 will mark the third private mission to the orbiting outpost,\
        \ slated to launch no earlier than January.\r"
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9582c2e2-217d-42ce-b71e-e31be466b16c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T05:02:51.605+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-03T05:02:53.139+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-03T05:02:51.605+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4579b85e-fd43-4612-941a-c3704b4465bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T05:02:51.606+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-03T05:02:53.140+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-03T05:02:51.606+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "While earlier Axiom missions have offered rides to wealthy thrill seekers,\
        \ this trip will include only military professionals and former or active\
        \ government astronauts: European Space Agency astronaut Marcus Wandt, former\
        \ NASA astronaut and Axiom flight leader Michael López-Alegría, Turkish fighter\
        \ pilot Alper Gezeravci and Italian air force Col. Walter Villadei.\r"
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a375401-a511-4bc0-944b-262e624b5cf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T05:02:51.608+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-03T05:02:53.141+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-03T05:02:51.608+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '107':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eb0bf00-944e-48b9-8e3c-e964f6a451c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T05:02:51.609+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-03T05:02:53.142+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-03T05:02:51.609+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "They’ll spend about 14 days on the space station, working alongside\
        \ the crew of government astronauts that make up its official staff.\r"
    '108':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b818125-09a2-4be6-8ad8-65cf5806a413'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T05:02:51.610+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-03T05:02:53.143+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-03T05:02:51.610+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '109':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2737b17-6348-4709-a8bb-7998b9daa152'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T05:02:51.612+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-03T05:02:53.144+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-03T05:02:51.612+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "Meanwhile, closer to home, Virgin Galactic and Blue Origin are expected\
        \ to continue offering rides to the edge of space. Both companies provide\
        \ brief trips to suborbital space that give passengers a few minutes of weightlessness.\r"
    '110':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d64eac9-9b40-4004-9403-68a4e85bdca7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T05:02:51.613+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-03T05:02:53.145+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-03T05:02:51.613+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '111':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8ae8161-4874-4f86-82aa-e944f5409d8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T05:02:51.615+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-03T05:02:53.146+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-03T05:02:51.615+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "Virgin Galactic is expected to launch its sixth customer mission in\
        \ January, though the company likely will pause operations at some point in\
        \ 2024 to focus on developing a larger line of rocket-powered space planes.\r"
    '112':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a03000e9-92e5-48b7-874c-1484ad14cacb'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T05:02:51.616+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-03T05:02:53.147+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-03T05:02:51.616+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '113':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f92c3e8-2295-4184-bb73-7149804102bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T05:02:51.618+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-03T05:02:53.148+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-03T05:02:51.618+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "Blue Origin just returned to flying its New Shepard space tourism rocket\
        \ after an uncrewed version of the rocket failed during a science mission\
        \ in 2022. The company is expected to continue flying customers at some point\
        \ in 2024 following a successful uncrewed science mission on December 18.\r"
    '114':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cede6db0-0ac9-4492-9b6d-8f479d62c086'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T05:02:51.619+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-03T05:02:53.150+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-03T05:02:51.619+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '115':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b4b1462-f81a-43f3-a1c4-996521152cd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T05:02:51.621+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-03T05:02:53.151+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-03T05:02:51.621+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': '<h2><strong>New ferries to the space station for cargo and crew</strong></h2>'
    '116':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d233584-650f-43bc-93e0-c57366d8f1bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T05:02:51.622+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-03T05:02:53.152+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-03T05:02:51.622+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "If all goes according to plan, the International Space Station will\
        \ get two new vehicles capable of docking with the orbiting outpost — one\
        \ that can deliver supplies and another capable of ferrying astronauts — in\
        \ 2024.\r"
    '117':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3181770-87f8-4f70-8b2f-f81b629fdaa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T05:02:51.624+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-03T05:02:53.153+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-03T05:02:51.624+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '118':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '008ba230-879f-48e0-9f46-66a0465f1d58'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T05:02:51.626+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-03T05:02:53.154+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-03T05:02:51.626+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "The Boeing-built Starliner spacecraft is expected to launch its first\
        \ crew after years of delays. (The vehicle suffered setbacks related to software\
        \ and hardware issues during testing.)\r"
    '119':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfad029d-17fe-4342-8be8-d728882f755e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T05:02:51.627+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-03T05:02:53.155+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-03T05:02:51.627+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '120':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '998095e3-4161-43ce-8908-9fcc0566e3a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T05:02:51.629+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-03T05:02:53.156+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-03T05:02:51.629+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "But a pristine launch of four astronauts on a flight slated no earlier\
        \ than March 2024 could pave the way for Starliner to begin conducting regular\
        \ astronaut flights. It’s expected to work alongside SpaceX’s Crew Dragon\
        \ spacecraft — which has been operational since 2020 — to keep the space station\
        \ fully staffed.\r"
    '121':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34082718-5bd6-49f5-91d8-be99226dc721'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T05:02:51.630+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-03T05:02:53.157+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-03T05:02:51.630+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '122':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca3827dc-1d4c-41c1-84a4-7d9a6c650ee8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T05:02:51.632+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-03T05:02:53.158+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-03T05:02:51.632+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "Meanwhile, Sierra Space, a spin-off from Sierra Nevada Corp., is expected\
        \ to introduce the Dream Chaser, a cargo ship that looks much like a miniature\
        \ NASA space shuttle. It’s slated to take off for its inaugural flight as\
        \ soon as April 2024.\r"
    '123':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1ac0c2f-81f8-4421-8d7c-703bdbd3e9b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T05:02:51.633+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-03T05:02:53.159+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-03T05:02:51.633+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '124':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e2405d1-0b5e-4579-8e95-645d2f62549b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T05:02:51.635+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-03T05:02:53.160+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-03T05:02:51.635+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': '<h2><strong>Keeping an eye on Earth</strong></h2>'
    '125':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6576adfd-ab8e-4360-af08-e105c0d193c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T05:02:51.636+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-03T05:02:53.161+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-03T05:02:51.636+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "Monitoring Earth from space can yield valuable insights into changes\
        \ the planet is experiencing amid the climate crisis. NASA plans to launch\
        \ new Earth-monitoring missions in 2024 that track ocean, land and ice activity.\r"
    '126':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25fd0bdd-1c42-4d22-8a65-5520f80c0c41'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T05:02:51.638+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-03T05:02:53.162+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-03T05:02:51.638+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '127':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14d75ac6-5594-49d5-aff7-9649e980bd52'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T05:02:51.639+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-03T05:02:53.163+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-03T05:02:51.639+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "PACE, or the Plankton, Aerosol, Cloud, Ocean Ecosystem mission, is\
        \ expected to launch in February to assess air quality and the health of our\
        \ oceans. The mission will map phytoplankton, or tiny plants and algae that\
        \ form the foundation of the marine food chain, as well as track tiny particles\
        \ suspended in the atmosphere called aerosols. The mission’s instruments will\
        \ allow scientists to study how the atmosphere and ocean interact.\r"
    '128':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21c724f5-a5d7-4081-a1b8-aaf2ddf9fb58'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T05:02:51.641+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-03T05:02:53.164+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-03T05:02:51.641+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '129':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '193bc62a-49ea-414f-9a5e-a04bc7c55df4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T05:02:51.642+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-03T05:02:53.165+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-03T05:02:51.642+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "Also launching this year is NASA’s first collaborative Earth-observing\
        \ mission with the Indian Space Research Organization, or ISRO. The NISAR\
        \ satellite, short for the NASA-ISRO Synthetic Aperture Radar, will launch\
        \ from India and track land and ice-based surfaces over the next three years.\r"
    '130':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '510f41b0-8633-4af8-84aa-30c853a744a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T05:02:51.644+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-03T05:02:53.166+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-03T05:02:51.644+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '131':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9605b184-3dc5-4b1d-80ad-d4b794f0bd98'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T05:02:51.646+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-03T05:02:53.167+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-03T05:02:51.646+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': '<p>In addition to providing insights into Earth’s crust, the mission
        is designed to aid scientists in monitoring how our ecosystems are reacting
        to the climate crisis. NISAR will capture data about sea-level rise and other
        natural hazards that shed light on the pace and effects of climate change.</p>'
