  'doj-icc-entry-ph-drug-war-probe':
    'author': 'Kristel Limpot and Syrah Vivien Inocencio, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2024-01-03T18:20:06.000+08:00
    'imagesource': 'jcr:22a8ff6c-fed1-4d36-8f0b-ed70ca097209'
