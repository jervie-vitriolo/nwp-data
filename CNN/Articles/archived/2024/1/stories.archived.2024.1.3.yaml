    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'The chef behind Netflix’s ‘Replacing Chef Chico’ on filming the delicious
      drama of Pinoy restaurant life'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46ad90c0-8981-42d2-b3ff-6fcd58e3d026'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T11:29:08.003+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2024-01-03T16:55:11.612+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-03T16:55:10.838+08:00
      'mgnl:lastModifiedBy': 'gerie'
      'mgnl:type': 'text'
      'text': '<p>For food essayist and researcher Doreen Gamboa Fernandez, writing
        about food “is an act of understanding, an extension of experience.” “If one
        can savor the word, then one can swallow the world.” It is then not far-fetched
        to say that innovation is essential to shaping food culture and history, not
        just in how we make and serve it but how we share it with the world, through
        writing or otherwise.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f275e47-2fb6-4e45-88f4-8cd3a65e1bef'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T11:29:08.004+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2024-01-03T16:55:11.612+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-03T16:55:10.838+08:00
      'mgnl:lastModifiedBy': 'gerie'
      'mgnl:type': 'text'
      'text': '<p>Such is the case for “Replacing Chef Chico,” the first Filipino-produced
        Netflix Original series that brings Philippine cuisine to the fore. The story
        sees sous-chef Ella (Alessandra de Rossi) and freshly hired consultant Raymond
        (Piolo Pascual) hastening to keep Filipino fine dining restaurant, Hain, afloat
        after a hapless accident puts the titular character and head chef (Sam Milby)
        in a coma.</p>'
    '12':
      'image': 'jcr:a6699ae1-83f7-4614-abc6-741ea5d6283c'
      'imageCaption': 'Actors Sam Milby, Alessandra de Rossi, and Piolo Pascual star
        in "Replacing Chef Chico." Photo from REPLACING CHEF CHICO/NETFLIX'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd5add9b-9b1b-4a07-8e3e-c7adcb96bf52'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T11:29:08.009+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2024-01-03T16:55:11.612+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-03T16:55:10.838+08:00
      'mgnl:lastModifiedBy': 'gerie'
      'mgnl:type': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '822feba4-70a4-4677-b3d9-40c79556d84d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T11:29:08.004+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2024-01-03T16:55:11.613+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-03T16:55:10.838+08:00
      'mgnl:lastModifiedBy': 'gerie'
      'mgnl:type': 'text'
      'text': 'What entices one to watch the show is how, in every episode, it reinvents
        familiar local dishes and plates them with heartwarming stories of the restaurant’s
        diners. Behind these delectable dishes is Mae Montalban, the chef consultant
        who worked closely with showrunner Antoinette Jadaone and director Dan Villegas,
        as well as the cast, steering them into the nitty-gritty of kitchen life. '
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '159f37dd-cf92-4d20-9d90-6c5dcf9a52e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T11:29:08.005+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2024-01-03T16:55:11.613+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-03T16:55:10.838+08:00
      'mgnl:lastModifiedBy': 'gerie'
      'mgnl:type': 'text'
      'text': '<p>Montalban has almost three decades of experience at her disposal.
        She obtained her bachelor education at the University of the Philippines Diliman,
        majoring in hotel and restaurant administration. She also completed a master’s
        degree in tourism and hospitality at De La Salle-College of Saint Benilde.
        Since 2018, she has been a culinary instructor at the Magsaysay Center for
        Hospitality and Culinary Arts, Inc. (MIHCA).</p>'
