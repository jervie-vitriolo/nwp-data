      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-03T14:35:23.755+08:00
      'mgnl:lastModifiedBy': 'cjmarquez'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 3) —</strong> Dwight
        Howard is bound to play hoops for the Philippines.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ffe925b-bb0e-4b8d-87ff-b58e5dc9b183'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T14:35:23.750+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2024-01-03T14:35:23.930+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-03T14:35:23.750+08:00
      'mgnl:lastModifiedBy': 'cjmarquez'
      'mgnl:type': 'text'
      'text': "The former NBA stalwart will be seeing action for Philippine team Strong\
        \ Group in the upcoming Dubai International Basketball Championship, head\
        \ coach Charles Tiu confirmed to CNN Philippines on Tuesday.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fce46c62-f9b3-40f3-a876-0408feaaff97'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T14:35:23.750+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2024-01-03T14:35:23.931+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-03T14:35:23.750+08:00
      'mgnl:lastModifiedBy': 'cjmarquez'
      'mgnl:type': 'text'
      'text': "Howard had a stellar stint in the NBA for 18 seasons, highlighted by\
        \ a championship run with the Los Angeles Lakers in the 2020 bubble. He was\
        \ also an eight-time NBA All-Star, five-time All-NBA First Team, three-time\
        \ NBA Defensive Player of the Year, and NBA Slam Dunk Contest champion.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '784908ba-eed0-468e-96a0-efcab0985419'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T14:35:23.751+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2024-01-03T14:35:23.932+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-03T14:35:23.751+08:00
      'mgnl:lastModifiedBy': 'cjmarquez'
      'mgnl:type': 'text'
      'text': '<p>The 38-year-old last played for the Taoyuan Leopards in Taiwan''s
        T1 League.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1d5cb06-6a2b-474d-9cf1-6bf2301bdfc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T14:35:23.751+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2024-01-03T14:35:23.933+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-03T14:35:23.751+08:00
      'mgnl:lastModifiedBy': 'cjmarquez'
      'mgnl:type': 'text'
      'text': '<p>Howard will be joined by former Gilas Pilipinas naturalized player
        Andray Blatche, former PBA import McKenzie Moore, and ex-NBA cager Andre Roberson
        in the Dubai tilt with the complete lineup to be released in the coming days.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6014e8a-031b-4983-ba3b-467b3bc5f863'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T14:35:23.751+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2024-01-03T14:35:23.934+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-03T14:35:23.751+08:00
      'mgnl:lastModifiedBy': 'cjmarquez'
      'mgnl:type': 'text'
      'text': '<p>“Excited to be working with these guys. Andray Blatche and McKenzie
        Moore were both part of my previous championship team. While Dwight is obviously
        an NBA Hall of Famer and would be one of the best players ever to play tor
        a team in the Philippines," Tiu said in a statement.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e71661c-c05e-4934-aad8-29c8f6958f03'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T14:35:23.752+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2024-01-03T14:35:23.935+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-03T14:35:23.752+08:00
      'mgnl:lastModifiedBy': 'cjmarquez'
      'mgnl:type': 'text'
      'text': '<p>"Andre Roberson on the other hand is a proven NBA vet who will be
        a good guy for our team. I’ve had good conversations with the players and
        am excited for them to come,” he added.</p>'
  'otc-puv-consolidation-jan.-31':
    'author': 'Bamba Galang, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2024-01-03T14:45:36.000+08:00
