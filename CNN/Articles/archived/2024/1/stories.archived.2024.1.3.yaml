      'mgnl:lastModified': 2024-01-03T16:55:10.838+08:00
      'mgnl:lastModifiedBy': 'gerie'
      'mgnl:type': 'text'
      'text': '<h2>"Behind that food that you’re eating are the chefs who are actually
        chaotic inside [the kitchen]."</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '590defe0-14e0-4157-9772-b95511225281'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T11:29:08.010+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2024-01-03T16:55:11.618+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-03T16:55:10.838+08:00
      'mgnl:lastModifiedBy': 'gerie'
      'mgnl:type': 'text'
      'text': '<p><strong>Were you present on the actual set? What was that experience
        like?</strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '080ad888-19bc-4b4e-afb0-94f9b4ece3d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T11:29:08.010+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2024-01-03T16:55:11.618+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-03T16:55:10.838+08:00
      'mgnl:lastModifiedBy': 'gerie'
      'mgnl:type': 'text'
      'text': '<p>To make the set look busy, I had to direct everybody on how to do
        and how to act as well. Part of the job is to make sure that the set also
        looks authentic, aside from the dishes that the main actors are plating. Madugo
        po siya actually.</p>'
    '16':
      'image': 'jcr:cbf700a2-341f-42df-a622-41eb02e36d61'
      'imageCaption': '“Every time we shoot the kitchen, hindi lang kailangan may
        kalderong kumukulo dun, kailangan may ginagawa ‘yung mga chefs natin. So kailangan
        makatotohanan.” Photo from REPLACING CHEF CHICO/NETFLIX'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6136bfe-51d2-4e86-9d29-b2bc52e72593'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T11:29:08.011+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2024-01-03T16:55:11.619+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-03T16:55:10.838+08:00
      'mgnl:lastModifiedBy': 'gerie'
      'mgnl:type': 'image'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25cb1b69-8edf-425b-9cb5-3e86e86f557e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T11:29:08.011+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2024-01-03T16:55:11.619+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-03T16:55:10.838+08:00
      'mgnl:lastModifiedBy': 'gerie'
      'mgnl:type': 'text'
      'text': '<p>Every time we shoot the kitchen, hindi lang kailangan may kalderong
        kumukulo dun, kailangan may ginagawa ‘yung mga chefs natin. Eh ang dami nila.
        So kailangan makatotohanan. Una sabi [pa] nila, pwede naman daw hindi edible,
        eh meron kaming mga shots na kailangang kainin, so kailangan edible pa rin
        siya. Ako naman, ayaw namin na may food waste, so ginagawa na namin talagang
        edible lahat. Ang nagiging problem lang minsan dun, since edible nga ‘yung
        props namin, ‘yung mga actors kinakain nila. Papasok sila dun sa kabilang
        side ng kitchen. Anong pwedeng kainin diyan? So parang nagagalit na ‘yung
        art director. Parang sandali, wag muna kayong kumain kasi kakailanganin pa
        namin ‘yan for the next episode. Pero ang sarap eh, gaganun sila. So masaya
        na nakakapagod.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e403e8f-5a4c-4649-aa1d-c002375489d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T11:29:08.012+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2024-01-03T16:55:11.619+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-03T16:55:10.838+08:00
      'mgnl:lastModifiedBy': 'gerie'
      'mgnl:type': 'text'
      'text': '<p>Kailangan aligned [din] siya sa script. May mga instances na babaguhin
        ko ‘yung plate based on my interpretation kasi ang hirap nung nakasulat sa
        script. So, for example, ‘yung pako salad. Sa pako salad kasi, dapat may ilog
        na nagfo-flow based dun sa script. So sabi ko ‘pag nilagyan ko ng tubig ‘yung
        plato, malulusaw ‘yung salad o gagalaw siya sa plato, so how do you make it
        [flow] nang hindi siya gagalaw? And then ‘yung sauce, instead of pouring it
        over the pako, ilagay na natin dun sa gilid para may ilog dun sa gilid. So
        there’s the mountain of leaves, may parang riverbed dito, tapos may ilog dun
        sa gitna. So ‘yun na ang pinaka naging solution namin dun sa script na hindi
        ko mai-plate dahil gusto nila may water. So kung tubig siya, tatakbo talaga
        ‘yung pako, hindi siya mag-stay on camera na maganda. So yeah, we have to
        make do with some readjusting of the scripted plate.</p>'
    '19':
      'image': 'jcr:49512679-48e4-4c06-bd0b-f3eb187e9d58'
      'imageCaption': 'Turon served with jumbo strawberries. Photo from REPLACING
        CHEF CHICO/NETFLIX'
