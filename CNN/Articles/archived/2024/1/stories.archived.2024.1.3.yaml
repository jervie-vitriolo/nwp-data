    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32225dc7-b1c4-4ca4-a05b-f846730fde80'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T05:06:08.401+08:00
