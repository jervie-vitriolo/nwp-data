      'mgnl:lastModifiedBy': 'gerie'
      'mgnl:type': 'text'
      'text': 'This interview has been edited for brevity and clarity.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c2ddf26-19d5-4fdb-b526-692d7c0ff62a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T11:29:08.008+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2024-01-03T16:55:11.616+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-03T16:55:10.838+08:00
      'mgnl:lastModifiedBy': 'gerie'
      'mgnl:type': 'text'
      'text': '<p><strong>How does it feel to be one of the chef advisers of “Replacing
        Chef Chico”?</strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b94d42fb-edc6-423b-bf3f-ba56dfea7718'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T11:29:08.008+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2024-01-03T16:55:11.616+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-03T16:55:10.838+08:00
      'mgnl:lastModifiedBy': 'gerie'
      'mgnl:type': 'text'
      'text': 'Well, siyempre, nakakaproud na first time ko siyang gawin in my career
        kasi mostly ang hawak ko talaga [ay] students and teaching people and handling
        chefs in the kitchen. They first contacted MIHCA and then Ms. Jacque assigned
        the project to me to do the workshop for the actors. Our modules for the culinary
        arts program, kinompress namin siya dun sa mga actors. From sanitation, tinuruan
        ko sila mag-knife skills, product identification, how we normally teach our
        students here in MIHCA. '
    '1':
      'embed': '<iframe width="560" height="315" src="https://www.youtube.com/embed/mEehSOYaV0U?si=uv4CHqK2NXZfYCQW"
        title="YouTube video player" frameborder="0" allow="accelerometer; autoplay;
        clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
