      'mgnl:lastModified': 2024-01-28T17:12:48.339+08:00
      'mgnl:lastModifiedBy': 'kristelle'
      'mgnl:type': 'text'
      'text': "According to the diocese’s local radio, the priest assigned to the\
        \ city’s Irisan district parish was hit at 12:15 a.m. right after the northern\
        \ city of Baguio rang its bell to welcome 2024. It added that he is in stable\
        \ condition now. \r"
