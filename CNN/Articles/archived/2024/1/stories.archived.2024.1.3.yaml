      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-03T05:06:08.369+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '416f3234-ce2c-4546-8ed5-9d03157f8a7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T05:06:08.370+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-03T05:06:09.123+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-03T05:06:08.370+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "The Israel Defense Forces (IDF) declined to comment when asked about\
        \ the announcement but a former Israeli ambassador to the United Nations,\
        \ Danny Danon, praised the Israeli security and intelligence agencies for\
        \ the “assassination” of Arouri.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a63b512f-fa55-4713-9645-ee251d326f1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T05:06:08.370+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-03T05:06:09.124+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-03T05:06:08.370+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a07287b9-147f-418e-b464-90f8f747d059'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T05:06:08.371+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-03T05:06:09.125+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-03T05:06:08.371+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "“I congratulate the IDF, the Shin Bet, the Mossad and the security\
        \ forces for killing senior Hamas official (Saleh Al-Arouri) in Beirut,” Danon\
        \ said on X. “Anyone who was involved in the 7/10 massacre should know that\
        \ we will reach out to them and close an account with them,” Danon added.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b14b8bd1-3930-4b81-a060-fbe3d4fb828c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T05:06:08.371+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-03T05:06:09.126+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-03T05:06:08.371+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d2606a3-7e54-451b-983a-deb30fb2fb35'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T05:06:08.372+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-03T05:06:09.127+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-03T05:06:08.372+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "If true, Arouri would be the most senior Hamas official killed by Israeli\
        \ forces since the start of the war sparked by the October 7 Hamas attack\
        \ on Israel.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69e9fdee-fbb7-4ccc-bd8e-48ab28ab9b92'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T05:06:08.372+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-03T05:06:09.128+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-03T05:06:08.372+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90da0ab7-0968-418e-9f7c-097e15634fea'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T05:06:08.373+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-03T05:06:09.129+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-03T05:06:08.373+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "In addition to dealing a blow to Hamas’ leadership, the apparent attack\
        \ also risks further broadening the arena of the Israel-Hamas conflict. It\
        \ would mark the biggest Israeli strike on the Lebanese capital since the\
        \ 2006 war between the two countries.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef3aac3a-0cf5-450b-a5a6-f836af8852de'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T05:06:08.373+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-03T05:06:09.130+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-03T05:06:08.373+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f870b84-e620-48c0-a24d-fddc4e20fb22'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T05:06:08.374+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-03T05:06:09.131+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-03T05:06:08.374+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "Lebanese Prime Minister Najib Mikati condemned the attack and said\
        \ the “explosion is a new Israeli crime” aimed at drawing Lebanon into a new\
        \ phase of confrontation, referring to the months-long tit-for-tat conflict\
        \ between Hezbollah and Israeli forces in the Lebanon-Israel border region\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3135288-3d0e-4220-9462-0447db72ff30'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T05:06:08.374+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-03T05:06:09.132+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-03T05:06:08.374+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '590e39b6-f742-426e-a0ad-8433e3b8a213'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T05:06:08.375+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-03T05:06:09.133+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-03T05:06:08.375+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "“We call on the concerned countries to put pressure on Israel to stop\
        \ its targeting. We also warn against the Israeli political level resorting\
        \ to exporting its failures in Gaza to the southern [Lebanese] border,” Mikati\
        \ wrote on X.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abef741f-8d8d-4bb8-8b6f-443a03fb3595'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T05:06:08.375+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-03T05:06:09.134+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-03T05:06:08.375+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a554373-f051-4bf1-ac70-9d4ed67f721d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T05:06:08.376+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-03T05:06:09.135+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-03T05:06:08.376+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "“It has become clear to everyone near and far that the decision to\
        \ go to war is in the hands of Israel, and what is required is to deter it\
        \ and stop its aggression,” he added.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9e7d81d-1913-4a65-8c6a-6955d26fdacb'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T05:06:08.376+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-03T05:06:09.136+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-03T05:06:08.376+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ca487dd-7348-452f-a447-b944ad52eed6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T05:06:08.377+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-03T05:06:09.137+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-03T05:06:08.377+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "Israel vowed to annihilate Hamas after its militants killed hundreds\
        \ of people in Israel on October 7. Israel’s Prime Minister Benjamin Netanyahu\
        \ in November told a press conference that he had instructed the Mossad spy\
        \ agency to act against “the heads of Hamas wherever they are.”\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d72720c-86ee-41ce-a2e1-00fce4b7c94f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T05:06:08.377+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-03T05:06:09.138+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-03T05:06:08.377+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20522b6c-f22e-4a91-979b-6a4280c63307'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T05:06:08.378+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-03T05:06:09.139+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-03T05:06:08.378+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "However, Israeli government spokesperson Mark Regev told MSNBC that\
        \ Israel had “not taken responsibility” for the attack. Regev, who is a senior\
        \ adviser to Netanyahu, said “whoever did it must be clear that this was not\
        \ an attack on the Lebanese state. It was not an attack even on Hezbollah,”\
        \ Regev said.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5eaeb4b-1c54-4184-814a-c423e5ce071c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T05:06:08.378+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-03T05:06:09.140+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-03T05:06:08.378+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f35af6b-d93c-417c-936d-c1d9fcffbf7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T05:06:08.379+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-03T05:06:09.141+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-03T05:06:08.379+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "Regev said that although individuals who kill Israelis “can expect\
        \ the Israeli state and the Israeli armed forces to ultimately reach them,”\
        \ this rather is a “general statement” of Israel’s policy.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3ec28a4-d164-40fd-9987-0e54605fa794'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T05:06:08.380+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-03T05:06:09.142+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-03T05:06:08.380+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '572b17e0-d10b-4f26-83eb-ef5c3aa21e9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T05:06:08.380+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-03T05:06:09.143+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-03T05:06:08.380+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "For nearly three months, tit-for-tat fighting between Israel’s military\
        \ and Hezbollah has largely stayed within a roughly four-kilometer range of\
        \ the border region, with Hezbollah striking Israel while Israel struck Lebanon.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e638efb3-ef96-4695-a341-eab08af722d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T05:06:08.381+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-03T05:06:09.145+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-03T05:06:08.381+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '860f1a8d-23be-4d58-a703-08a5f8fb9245'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T05:06:08.382+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-03T05:06:09.146+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-03T05:06:08.382+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "The fighting has raised fears among the United States and other Western\
        \ countries that a full-scale war could break out between Israel and the Middle\
        \ East’s most powerful paramilitary, Hezbollah.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e69a0c64-8363-4cdc-a2ee-41c1443f89f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T05:06:08.382+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-03T05:06:09.147+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-03T05:06:08.382+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '964dd6cc-618f-4dae-9f6c-e9713bd87434'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T05:06:08.383+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-03T05:06:09.148+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-03T05:06:08.383+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "Those fears have so far failed to materialize, but the blast in Beirut\
        \ on Tuesday afternoon is likely to fuel concerns about the potential for\
        \ escalation.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7611ac8b-0e97-44cd-9212-e957b0a71614'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T05:06:08.384+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-03T05:06:09.149+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-03T05:06:08.384+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecd0b894-8cd9-486c-8406-9b3793941b17'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T05:06:08.384+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-03T05:06:09.150+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-03T05:06:08.384+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "During a televized address last summer, Hezbollah chief Hassan Nasrallah\
        \ warned against Israeli assassinations in Lebanon, saying that they would\
        \ inspire a “strong response” from the militant group.\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56d875cf-ded9-4abc-b6f1-1ea75af463b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T05:06:08.385+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-03T05:06:09.151+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-03T05:06:08.385+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4991d8b-42dd-46d6-8595-25178b262903'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T05:06:08.386+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-03T05:06:09.152+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-03T05:06:08.386+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "Nasrallah also said in the August 2023 speech that the group would\
        \ try to prevent Lebanon from becoming an “arena for assassinations,” invoking\
        \ the country’s tumultuous past.\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '615c4d7e-d4cc-4070-8329-62c9d00d04ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T05:06:08.386+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-03T05:06:09.153+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-03T05:06:08.386+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '886149d9-ac5b-4e34-b5c8-b800fc21da69'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T05:06:08.387+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-03T05:06:09.154+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-03T05:06:08.387+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "Al-Arouri’s death comes as Israel’s military begins to draw down the\
        \ number of soldiers on the ground in Gaza as it looks to move to a new phase\
        \ of its war on Hamas amid a spiraling civilian death toll in the besieged\
        \ enclave.\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddf1f928-c13d-472d-ab9d-a92f9ff60f3a'
