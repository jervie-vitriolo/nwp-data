      'text': "\r"
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84d85efe-68fc-4871-8dbb-f63c0da7739a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-11T18:24:35.048+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2024-01-03T17:42:16.550+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-03T17:42:16.125+08:00
      'mgnl:lastModifiedBy': 'nikko'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Ever dreamed of
        getting a stronger passport so you can travel to more countries around the
        world without applying for a visa?</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5547214e-240a-4471-96d6-5c8a5f85c985'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-11T18:24:35.049+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2024-01-03T17:42:16.550+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-03T17:42:16.125+08:00
      'mgnl:lastModifiedBy': 'nikko'
      'mgnl:type': 'text'
      'text': "\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c39c3eb-26ab-4072-8582-3631e55872f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-11T18:24:35.050+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2024-01-03T17:42:16.551+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-03T17:42:16.126+08:00
      'mgnl:lastModifiedBy': 'nikko'
      'mgnl:type': 'text'
      'text': " Beginning in 2024, investment migration advisory firm Passport Legacy\
        \ will be setting up its representative office to help Filipinos secure a\
        \ second passport in another country through investments.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d6bf347-d828-4aaa-aaec-a2af22c07ed5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-11T18:24:35.050+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2024-01-03T17:42:16.551+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-03T17:42:16.126+08:00
      'mgnl:lastModifiedBy': 'nikko'
      'mgnl:type': 'text'
      'text': "\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08c46a6f-f48e-427a-89fa-a19439714d92'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-11T18:24:35.051+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2024-01-03T17:42:16.551+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-03T17:42:16.127+08:00
      'mgnl:lastModifiedBy': 'nikko'
      'mgnl:type': 'text'
      'text': '<p>“People generally try to obtain a second residency or citizenship
        in order for their children to have access to better education, have a plan
        B in the pocket in case anything happens in their home country, or they’re
        just looking for a way to travel visa-free around the globe for business or
        vacation purpose,” explained Jeffrey Henseler, CEO &amp; Founder of Passport
        Legacy.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '838433ac-bb37-4e23-ba61-352ca4c877a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-11T18:24:35.052+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2024-01-03T17:42:16.552+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-03T17:42:16.127+08:00
      'mgnl:lastModifiedBy': 'nikko'
      'mgnl:type': 'text'
      'text': "\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b162794a-58c5-428b-a00b-b7953685f657'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-11T18:24:35.053+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2024-01-03T17:42:16.552+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-03T17:42:16.128+08:00
      'mgnl:lastModifiedBy': 'nikko'
      'mgnl:type': 'text'
      'text': '<p>Passport Legacy said it helps clients through the process which
        takes between three and 12 months, depending on the program. “We charge a
        fee that varies between $15,000 to $30,000 depending on the family size, the
        program, and the length of the process itself,” said Daniel Duric, Managing
        Director of Passport Legacy.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a87f5e5-1ce1-456b-8767-db2f0cdc98ff'
