    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84867a25-8a95-4c93-97aa-aec1c4002c59'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T12:36:43.607+08:00
