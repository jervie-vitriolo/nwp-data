  'japan-earthquake-survivors':
    'author': 'Jessie Yeung, Hanako Montgomery, Junko Ogura and Mayumi Maruyama, CNN'
    'caption': 'Firefighters and Japan Self-Defense Force members rescue an elderly
      man from a collapsed house on January 3, 2024 in Suzu, Ishikawa, Japan.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2024-01-03T16:33:09.000+08:00
    'imagesource': 'jcr:8975ac8f-fd96-412b-813c-82b01eea4c5a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b8bde6bd-0b49-48c5-8e7c-dfa315ee857d'
    'lead': 'Other than a roof, there’s little else available; there was no heating
      when CNN visited on Tuesday evening, so people slept on mats on the floor with
      thick blankets, wearing their coats, hats, and gloves to stay warm in the 4
      degrees Celsius nighttime temperatures.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-01-03T16:36:14.857+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2024-01-03T16:36:15.251+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-01-03T16:36:14.920+08:00
    'mgnl:lastModifiedBy': 'jelo'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Earthquake survivors in Japan sleep in coats and hats at shelters without
      heat or running water'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '586ac4cb-8427-4717-8957-20327fa3fbe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T16:36:14.894+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-03T16:36:15.251+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-03T16:36:14.913+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': '<p><strong>Nanao, Japan (CNN) —</strong> Minae Akiyama had traveled
        from southern Japan to Ishikawa prefecture to celebrate New Year’s with her
        family, when the ground began to shake.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d3157f9-d2c4-4074-a769-a0669db76cad'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T16:36:14.895+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-03T16:36:15.252+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-03T16:36:14.895+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "“Thinking about it now still makes me tremble. My heart was pounding,\
        \ my mind went blank, we just scrambled,” she told CNN from a shelter in the\
        \ city of Nanao, where she and her family are now staying in the aftermath\
        \ of the deadly 7.5 magnitude quake that struck on Monday.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2026bdba-737a-4354-83a0-8f317816f6b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T16:36:14.895+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-03T16:36:15.253+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-03T16:36:14.895+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "Akiyama described sheltering under a table during the quake and praying\
        \ for survival, before grabbing essentials and running outside. Photos from\
        \ her mother’s house afterward show closets and cabinets tipped over, and\
        \ food and kitchen tools scattered on the floor.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25645bac-6097-4142-bc58-dce6da001978'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T16:36:14.896+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-03T16:36:15.254+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-03T16:36:14.896+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "The family was unharmed – but two days later, the quake still feels\
        \ fresh as they wait for relief at the shelter, enduring frequent aftershocks\
        \ coursing through the ground. Even at the shelter, rubble can be seen surrounding\
        \ some of the building’s cement pillars.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f6b9e95-e4ad-46a7-8ce4-a38f0e1ec922'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T16:36:14.896+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-03T16:36:15.255+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-03T16:36:14.896+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "“I feel like, even now, the building is shaking,” Akiyama said. “Whenever\
        \ an aftershock happens, I think of the main quake and my body trembles.”\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '263a4b66-a8dc-463c-ad79-834dbeffb2f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T16:36:14.896+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-03T16:36:15.257+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-03T16:36:14.896+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': '<p>Monday’s earthquake, on the first day of the new year, killed at
        least 62 people, according to the prefecture’s official website. It added
        that an unknown number remain missing, as authorities continue searching for
        those trapped under rubble or in cut-off areas.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17c1a969-90a9-4619-a890-61f2fadb5f5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T16:36:14.897+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-03T16:36:15.258+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-03T16:36:14.897+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "Chief Cabinet Secretary Yoshimasa Hayashi on Wednesday said 70 people\
        \ had been rescued overnight and officials were rushing to meet a request\
        \ to deploy rescue dogs. The number of missing people was still being counted,\
        \ he said.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3afec869-d06c-4ea1-b0dc-3365370e60a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T16:36:14.897+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-03T16:36:15.259+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-03T16:36:14.897+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "The quake shook the Noto Peninsula, located on the western, more rural\
        \ side of central Japan, triggering tsunami alerts, fires and collapsed buildings.\
        \ Photos across the region showed entire multi-story buildings had fallen\
        \ on their side, burned structures and rubble where houses once stood.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a003d0d-432d-442f-9a48-6b140ccfb79f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T16:36:14.898+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-03T16:36:15.260+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-03T16:36:14.898+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "Infrastructure damage remains a major challenge, Hayashi said Wednesday.\
        \ Roads in and around the peninsula are blocked, though some routes are being\
        \ cleared for vehicles to deliver food and essentials to the impacted areas,\
        \ he said.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec90a343-805b-47b6-a5cb-217f57784c17'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T16:36:14.898+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-03T16:36:15.261+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-03T16:36:14.898+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "For some, the quake brought back memories of the 2011 Tōhoku 9.0 magnitude\
        \ earthquake and tsunami, which triggered a nuclear meltdown at the Fukushima\
        \ power plant. It left more than 22,000 dead or missing, most of them from\
        \ tsunami waves, with the long-term impact still felt to this day.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb4c7839-c4d7-43ae-85cc-27f651d67e9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T16:36:14.899+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-03T16:36:15.262+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-03T16:36:14.899+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "While the extent of the damage from Monday’s quake is still being assessed,\
        \ the death toll and levels of destruction appear to be far from that wrought\
        \ by the 2011 disaster in a country long used to earthquakes and where building\
        \ codes, even in more remote areas, are strictly adhered to.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1a90618-55c6-432e-b875-9ead1507ae62'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T16:36:14.899+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-03T16:36:15.263+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-03T16:36:14.899+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "Kouki Takahashi, 28, now a resident in Nanao, was a middle school student\
        \ in Tokyo when the 2011 earthquake hit. Tokyo experienced shaking back then,\
        \ but the epicenter was hundreds of kilometers from the capital.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38172f24-6717-4ae4-93b6-ee1bff7f7e8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T16:36:14.899+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-03T16:36:15.264+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-03T16:36:14.899+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "This time it was much closer for Takahashi. “I have experienced massive\
        \ earthquakes before, but this one felt worse,” he said.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '095766cd-2658-44cb-aed6-3e4b4fc578b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T16:36:14.900+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-03T16:36:15.265+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-03T16:36:14.900+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "Still, he said, the experience of Monday’s quake brought Tōhoku to\
        \ mind again. “It felt similar,” he said. “At the time (in 2011), it was a\
        \ similar earthquake where it started from light shaking that gradually got\
        \ more intense.”\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c258248-f1f8-4d09-a99b-b6636f1895cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T16:36:14.901+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-03T16:36:15.266+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-03T16:36:14.901+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "He had been at home taking a bath on Monday when the tremors began.\
        \ “I was literally naked, just grabbed my clothes, went outside and just ran\
        \ to my car,” he said, describing buildings and telephone poles swaying dramatically.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '897e0412-5c8e-4461-9bb6-d6b147464f8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T16:36:14.901+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-03T16:36:15.267+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-03T16:36:14.901+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "He spent Monday night sleeping in his car, staying at a parking lot\
        \ owned by a friend – which feels like the safest place to be, given frequent\
        \ aftershocks and the military helicopters and vehicles passing by, he said.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8e5a124-4094-40b8-9072-30f1af7b749b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T16:36:14.902+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-03T16:36:15.268+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-03T16:36:14.902+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "His apartment is still intact, but damaged with cracks in the wall.\
        \ Some of his friends had worse luck and lost their homes entirely, he said.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93dffdb6-599c-4f21-9938-bffe3313eafe'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T16:36:14.902+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-03T16:36:15.269+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-03T16:36:14.902+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "Many such survivors are now at shelters like the one Akiyama and her\
        \ family are staying in – but relief is limited.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1141040d-2e41-48ed-bb4d-9aba1d529fb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T16:36:14.902+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-03T16:36:15.270+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-03T16:36:14.902+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': '<p>Other than a roof, there’s little else available; there was no heating
        when CNN visited on Tuesday evening, so people slept on mats on the floor
        with thick blankets, wearing their coats, hats and gloves to stay warm in
        the 4 degrees Celsius (40 degrees Fahrenheit) nighttime temperatures.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8e9589b-24d5-4602-afba-440a9b9b63d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T16:36:14.903+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-03T16:36:15.271+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-03T16:36:14.903+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "There was also no running water, meaning people had to stand in line\
        \ outside to receive water from the Japan Self-Defense Forces – which is now\
        \ working with local governments, police and fire departments to coordinate\
        \ search and rescue operations, Prime Minister Fumio Kishida said Wednesday.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '361f2f8c-938b-4640-95b8-c60e71b35d8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T16:36:14.904+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-03T16:36:15.272+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-03T16:36:14.904+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': '<p>Hayashi, the chief cabinet minister, added on Wednesday that more
        than 36,000 households are still without power. With phone services impacted
        by the quake, helicopters are being used to gather information, he said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c118038-9ad6-43d5-9b4a-c758e01506ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T16:36:14.904+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-03T16:36:15.273+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-03T16:36:14.904+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2024/01/03/asia/japan-earthquake-shelters-aftermath-intl-hnk/index.html">Earthquake
        survivors in Japan sleep in coats and hats at shelters without heat or running
        water</a>"</em></p>'
