    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'PNP: No-fly zone to be enforced during Traslacion'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdff6329-3d2c-4193-b0f7-659227dc5b93'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T16:55:25.508+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2024-01-04T10:42:01.682+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-04T10:42:01.233+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 3)</strong> — The
        Philippine National Police (PNP) on Wednesday said it will impose a no-fly
        zone during the Traslacion, or the grand procession of the image of the Black
        Nazarene, on Jan. 9.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66690fd0-0b4d-48e6-839f-1815afd49004'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T16:55:25.508+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2024-01-04T10:42:01.683+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-04T10:42:01.234+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': '<p>PNP Chief Benjamin Acorda Jr. said only authorities will be allowed
        to fly drones during Traslacion for stiffer contingency measures.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd769c10a-b4d7-4076-b170-6ae7d5be4952'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T16:55:25.509+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2024-01-04T10:42:01.684+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-04T10:42:01.234+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': '<p>Acorda reminded devotees that bull caps, umbrellas, and non-transparent
        bags will be prohibited in designated controlled areas, particularly in front
        of the Quiapo Church and its vicinity.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0e46114-b46c-4336-aaff-f941e6963c66'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T16:55:25.510+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2024-01-04T10:42:01.684+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-04T10:42:01.234+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de08b58c-d6e2-4ead-9db4-8fb6c32d92f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T16:55:25.510+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2024-01-04T10:42:01.685+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-04T10:42:01.235+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2024/1/3/traslacion-2024-reminders.html">LIST:
        Do’s and Don’ts for Traslacion 2024</a>&nbsp;&nbsp;</strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9da83503-6357-4bd6-bd8e-85ca9ea3d0e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T16:55:25.510+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2024-01-04T10:42:01.685+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-04T10:42:01.235+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88522c1a-a0cb-4e01-8335-da33143afe7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T16:55:25.511+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2024-01-04T10:42:01.686+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-04T10:42:01.236+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': '<p>Transparent bottles will be allowed as long as they are made of
        plastic. Acorda explained that those made of glass may cause injuries when
        shattered.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71ebc058-9909-4000-8ec0-1d66cb35a353'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T16:55:25.511+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2024-01-04T10:42:01.687+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-04T10:42:01.236+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': '<p>Acorda added that the PNP may also deploy signal jammers as part
        of its contingency measures, but this would be done based on the decision
        of the National Capital Region Police Office.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d6ffeea-8973-46c8-b714-18f7b08efc2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T16:55:25.512+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2024-01-04T10:42:01.687+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-04T10:42:01.237+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "So far, no major threats are seen in the activities of the feast of\
        \ the Black Nazarene. \r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6104751-93f5-4613-b552-aac3b4950578'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T16:55:25.512+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2024-01-04T10:42:01.688+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-04T10:42:01.237+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca297a85-f898-4ec4-912f-8cd396345f5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T16:55:25.513+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2024-01-04T10:42:01.688+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-04T10:42:01.238+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "“I’m happy with the report of our intel. There are no major threats.\
        \ But again, lagi kong inuulit, even in the absence of threat, we always prepare\
        \ for the worst,” Acorda said. \r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fc54ada-f2e7-4855-8dc3-6a3a110ce407'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T16:55:25.513+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2024-01-04T10:42:01.689+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-04T10:42:01.238+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
