      'mgnl:lastModified': 2024-01-28T17:12:48.343+08:00
      'mgnl:lastModifiedBy': 'kristelle'
      'mgnl:type': 'text'
      'text': "Of the 557 injuries, 555 were caused by firecrackers, one was due to\
        \ injestion of a watusi, and one from a stray bullet, the DOH said.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
