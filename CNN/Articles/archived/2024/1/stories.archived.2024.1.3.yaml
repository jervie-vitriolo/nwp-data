      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "In a statement hours later, the AFP said its assets and those of the\
        \ United States Indo-Pacific Command (USINDOPACOM) \"performed advanced maritime\
        \ communication exercises\" for the first day of the joint drills.\r"
