      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 3) ---</strong> The
        opposition must change its strategy for the midterm elections in 2025 as several
        names linked to the party falter in initial survey, political experts suggest.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '280a8ca2-fc5f-466a-ba4c-9db50a99e8df'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T23:35:48.782+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-04T10:03:18.432+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-04T10:03:17.894+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "Richard Heydarian, a political analyst, author and educator, said the\
        \ stunning losses by the Liberal Party (LP) of the late President Benigno\
        \ \"Noynoy\" Aquino III in the past three elections (2016, 2019 and 2022)\
        \ could be attributed to disinformation campaign and dissatisfaction by the\
        \ public.  \r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '443c59f4-8ffd-4903-88ea-4406ed062e7e'
