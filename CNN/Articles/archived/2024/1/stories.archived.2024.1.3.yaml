      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "\"They are not obstructing our movement pero ayon nga [but], they are\
        \ monitoring our movements here in the training area,\" said Vice Admiral\
        \ Alberto Carlos, commander of the Armed Forces of the Philippines (AFP) Western\
        \ Command.\r"
