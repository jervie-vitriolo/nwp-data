    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd3d373a-3ca2-4460-8fc0-98e04c3b2cfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T11:29:08.013+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2024-01-03T16:55:11.620+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-03T16:55:10.838+08:00
      'mgnl:lastModifiedBy': 'gerie'
      'mgnl:type': 'text'
      'text': '<p>Ang ingredients pati, binibili lang sa palengke. ‘Yung Tibuok [salt],
        ang hirap hanapin. You have to find it online. Bumili kami ng strawberries.
        Eh sa script kailangan jumbo. So we had to source out saan kami makakahanap
        ng jumbo strawberries na mukhang Pinoy, hindi siya mukhang imported. So ‘yun
        ang mga challenges namin nun.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb1ce721-16f3-48cb-b1fe-4c1d1d7b7d4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T11:29:08.014+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2024-01-03T16:55:11.621+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-03T16:55:10.838+08:00
      'mgnl:lastModifiedBy': 'gerie'
      'mgnl:type': 'text'
      'text': '<p><strong>Research is integral to “Replacing Chef Chico.” Can you
        walk us through the process of choosing what local dishes or ingredients to
        feature on the show? Or was it all determined by the script already?</strong></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf034924-83a5-44d8-8f18-bb4dadf29164'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T11:29:08.014+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2024-01-03T16:55:11.621+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-03T16:55:10.838+08:00
      'mgnl:lastModifiedBy': 'gerie'
      'mgnl:type': 'text'
      'text': '<p>All we need to do is to interpret what the script requires. Tapos
        meron akong mga notes. Because again, I have to put myself into the scenario
        na nasa kusina ako, and hindi ganito sa kusina. Iba talaga. So sabi ko, kailangan
        palitan ‘yung script kasi it would make us look na parang hindi natin alam
        ‘yung ginagawa natin.</p>'
    '23':
      'image': 'jcr:5f5c6fcb-b6de-4cc6-a16a-cc201c56df73'
      'imageCaption': '“May drama din naman ‘yung talaba kasi mahirap din magbukas
        ng talaba eh.” Photo from REPLACING CHEF CHICO/NETFLIX'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e62435b9-8348-4469-ba77-ccf57e6177eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T11:29:08.015+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2024-01-03T16:55:11.621+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-03T16:55:10.838+08:00
      'mgnl:lastModifiedBy': 'gerie'
      'mgnl:type': 'image'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3365aada-6400-45c9-b095-d440c0e85d3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T11:29:08.016+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2024-01-03T16:55:11.622+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-03T16:55:10.838+08:00
      'mgnl:lastModifiedBy': 'gerie'
      'mgnl:type': 'text'
      'text': '<p>The first episode, sea urchin talaga dapat ‘yung nasa script. Tapos
        sabi namin, mahirap mag-source ng sea urchin lalo na in the middle of the
        shoot. So saan natin siya bibilhin at papaano natin i-make sure na ‘yung shelf
        life niya hindi masisira? So sinuggest ko na lang, kasi may technical silang
        gusto kung paano buksan ‘yung sea urchin, paano siya tanggalin from the shell
        — [pero] sabi ko, may drama din naman ‘yung talaba. Kasi mahirap din magbukas
        ng talaba eh. ''If I can suggest, talaba na lang kasi madali siyang hanapin.''
        Pumayag naman sila. All of the ingredients or all of the dishes, incorporated
        na sa script. Interpretation na lang talaga namin [ang kailangan] on how to
        plate them.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0149cd2-9b79-42e4-a2fd-4b1adf737866'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T11:29:08.016+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2024-01-03T16:55:11.623+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-03T16:55:10.838+08:00
      'mgnl:lastModifiedBy': 'gerie'
      'mgnl:type': 'text'
      'text': '<p><strong>Filipino food writer Doreen Fernandez once said that “food,
        like language, is living culture, and as such changes with the times.” For
        you, how important is it that we continue to innovate and hone our local cuisine?</strong></p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bd30d82-fbb4-4db6-a573-a7fef7dffb75'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T11:29:08.017+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2024-01-03T16:55:11.623+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-03T16:55:10.838+08:00
      'mgnl:lastModifiedBy': 'gerie'
      'mgnl:type': 'text'
      'text': '<p>It’s important because, like what the directors would want to depict,
        Filipino cuisine should have its time in the limelight. Kailangan na rin siyang
        iangat eh. ‘Yung challenge lang kasi sa Philippines, regional tayo. Meron
        tayong iba-ibang interpretation ng adobo. Meron tayong ibang interpretation
        ng sinigang. Iba-iba based on the region, based on family [lineage]. But despite
        that, again like what the [series] showed, two different adobos, pero pareho
        silang masarap.</p>'
    '27':
      'image': 'jcr:889acc44-d136-44dc-b4ca-d8fffefba03b'
      'imageCaption': '“Meron tayong iba-iba interpretations ng adbo based on the
        region, based on family [lineage]. But despite that, again like what the [series]
        showed, two different adobos, pero pareho silang masarap." Photo from REPLACING
        CHEF CHICO/NETFLIX'
