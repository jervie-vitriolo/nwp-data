      'mgnl:lastActivatedBy': 'gabrielle'
      'mgnl:lastModified': 2024-01-30T12:18:02.074+08:00
      'mgnl:lastModifiedBy': 'gabrielle'
      'mgnl:type': 'text'
      'text': "It's a self-imposed break that I have to do just to be able to shake\
        \ off whatever I've done and then recharge. So, usually, I time it [in the]\
        \ summer. Summer in the [United] States or Europe, so I can travel around.\
        \ Two years ago, I did two months. Then last year, I did five weeks. Now,\
        \ I'm trying to haggle for at least a month. But yeah, I'm already booked\
        \ up until mid-year. So, I'm just trying to really schedule my month off mid-year\
        \ just to, I guess, re-calibrate. \r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8517311f-850e-41f2-b4d2-1a658b38dc66'
