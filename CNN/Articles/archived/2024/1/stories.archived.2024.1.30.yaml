      'mgnl:lastActivatedBy': 'gabrielle'
      'mgnl:lastModified': 2024-01-30T12:18:02.085+08:00
      'mgnl:lastModifiedBy': 'gabrielle'
      'mgnl:type': 'text'
      'text': "Last year, I had the chance to go around the Balkans. We went to Montenegro,\
        \ Albania, Bosnia, and Croatia. I enjoyed seeing the Balkans for the first\
        \ time. We were just driving around for like two weeks. And then, we also\
        \ went around Turkey for 10 days and around Spain for 10 days. So, I like\
        \ to go to places that are off the beaten path, small countries [or] towns\
        \ that have [fewer] tourists [...] where you get to really enjoy being anonymous\
        \ and just walk around and explore, know about their culture and architecture.\
        \ I love landscapes. \r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a762056-500c-4947-bed7-50a290b5e5c2'
