      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3474d05e-9a7d-48dc-af34-ba055db628b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-30T09:23:47.099+08:00
      'mgnl:createdBy': 'gabrielle'
