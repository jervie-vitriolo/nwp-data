    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0732a0f9-5d8b-431f-b4cc-1f95c63b49eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-30T09:23:47.148+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2024-01-30T12:23:59.048+08:00
      'mgnl:lastActivatedBy': 'gabrielle'
      'mgnl:lastModified': 2024-01-30T12:18:02.140+08:00
      'mgnl:lastModifiedBy': 'gabrielle'
      'mgnl:type': 'text'
      'text': "\r"
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0335b946-294d-4410-8851-a5e77290abd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-30T09:23:47.150+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2024-01-30T12:23:59.048+08:00
      'mgnl:lastActivatedBy': 'gabrielle'
      'mgnl:lastModified': 2024-01-30T12:18:02.141+08:00
      'mgnl:lastModifiedBy': 'gabrielle'
      'mgnl:type': 'text'
      'text': '<p><strong>What are some of your major acting lessons from all these
        love teams that you''ve been in?</strong></p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a60c48d1-c7aa-4f55-be2f-ba7abf056cf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-30T09:23:47.151+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2024-01-30T12:23:59.049+08:00
      'mgnl:lastActivatedBy': 'gabrielle'
      'mgnl:lastModified': 2024-01-30T12:18:02.143+08:00
      'mgnl:lastModifiedBy': 'gabrielle'
      'mgnl:type': 'text'
      'text': "\r"
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '873aef7b-0fcb-4140-8da1-b088fe1d9ba0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-30T09:23:47.152+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2024-01-30T12:23:59.049+08:00
      'mgnl:lastActivatedBy': 'gabrielle'
      'mgnl:lastModified': 2024-01-30T12:18:02.144+08:00
      'mgnl:lastModifiedBy': 'gabrielle'
      'mgnl:type': 'text'
      'text': "It's a constant practice of becoming better and just, you know, accepting\
        \ yourself. Improving your craft. And, just being part of a love team requires\
        \ a lot of respect — mutual respect. And, you gotta be on the same page with\
        \ your partner so that, at least you say the same thing, you answer the same\
        \ way, and you are as transparent and as candid and sincere and authentic\
        \ as you can be. So yeah, with that you can never go wrong. But you have to\
        \ be in that same safe space with your partner so that, you know, whatever\
        \ conflict may arise, you can solve it together. You're not doing it on your\
        \ own. Whatever you want to do, you have to consult your partner or, you know,\
        \ vice versa. You have the same goal, and you have the same motivation. \r"
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f4e8de8-7750-463a-95fa-cdb3f30e0491'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-30T09:23:47.154+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2024-01-30T12:23:59.049+08:00
      'mgnl:lastActivatedBy': 'gabrielle'
      'mgnl:lastModified': 2024-01-30T12:18:02.145+08:00
      'mgnl:lastModifiedBy': 'gabrielle'
      'mgnl:type': 'text'
      'text': "\r"
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a83a502a-8167-4209-a8d9-6fb1f2a656e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-30T09:23:47.156+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2024-01-30T12:23:59.050+08:00
      'mgnl:lastActivatedBy': 'gabrielle'
      'mgnl:lastModified': 2024-01-30T12:18:02.146+08:00
      'mgnl:lastModifiedBy': 'gabrielle'
      'mgnl:type': 'text'
      'text': "But when personal issues arise, that's the thing that challenges because\
        \ you have to deal with it. You have to solve it, and as much as possible,\
        \ you don't want to do it in public. Because no matter what you do, good or\
        \ bad, you're always at the losing end; people are going to talk about you,\
        \ [and] people are going to judge you. And, yeah, it's not healthy. So, if\
        \ you were to ask me, one of the things I learned is that to not, how should\
        \ I say, not to include people that are not close to you if that's a personal\
        \ issue, so at least you know where to draw the line. \r"
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a771d802-ec02-466c-a516-e25f290d2b5d'
