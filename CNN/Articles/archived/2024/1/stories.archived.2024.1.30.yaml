      'mgnl:lastModified': 2024-01-30T12:18:02.201+08:00
      'mgnl:lastModifiedBy': 'gabrielle'
      'mgnl:type': 'text'
      'text': "\r"
    '126':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c80570b3-bff6-49c3-8798-07252ff98e04'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-30T09:23:47.251+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2024-01-30T12:23:59.069+08:00
      'mgnl:lastActivatedBy': 'gabrielle'
      'mgnl:lastModified': 2024-01-30T12:18:02.202+08:00
      'mgnl:lastModifiedBy': 'gabrielle'
      'mgnl:type': 'text'
      'text': '<p>Because I thought I was too shy and [I felt different] so I wanted
        to get out of my shell and just know myself and discover more about myself.
        So, because of those awards, I felt that, you know, I have a place and I have
        a family that really took care of me. So, yeah, you know, things like that
        pacify you and make you feel that, you know, you''re doing okay. Because my
        mom was in the States, I was just on my own. So, everything that I was doing,
        I would always just talk to Mr. M (Johnny Manahan), the management, or ABS
        for that matter.</p>'
    '127':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcf6669c-8f73-4b02-8bfb-59ec2ed7fdc8'
