      'mgnl:lastActivatedBy': 'gabrielle'
      'mgnl:lastModified': 2024-01-30T12:18:02.039+08:00
      'mgnl:lastModifiedBy': 'gabrielle'
      'mgnl:type': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bc54494-7510-4209-8a4b-c1c36df769dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-30T09:23:47.079+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2024-01-30T12:23:59.018+08:00
      'mgnl:lastActivatedBy': 'gabrielle'
      'mgnl:lastModified': 2024-01-30T12:18:02.040+08:00
      'mgnl:lastModifiedBy': 'gabrielle'
      'mgnl:type': 'text'
      'text': '<p>It was on the set of “Hele sa Hiwagang Hapis” where Pascual and
        “My Amanda” director and co-star Alessandra De Rossi bonded. The Netflix film
        saw De Rossi and Pascual in an anti-romance film, showcasing how intimacy
        can also be found in a platonic relationship. The two actors started in showbiz
        at the same time and have been in each other’s orbits since.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bcb841b-af7d-4097-809f-ec964b72805a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-30T09:23:47.081+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2024-01-30T12:23:59.018+08:00
      'mgnl:lastActivatedBy': 'gabrielle'
      'mgnl:lastModified': 2024-01-30T12:18:02.042+08:00
      'mgnl:lastModifiedBy': 'gabrielle'
      'mgnl:type': 'text'
      'text': '<p>“I wanted to give Piolo an out-of-the-box project,” De Rossi told
        <a href="https://www.nme.com/en_asia/features/film-interviews/alessandra-de-rossi-my-amanda-directorial-debut-piolo-pascual-2993941"
        target="_blank">NME</a> about their 2021 film. “Here, he’s not his usual heartbreaker-Adonis-movie-star
        self — he’s wearing wifebeaters and a man bun, and he’s cussing a lot.”</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5462bc55-b0af-4bd5-84fb-b5415dfec598'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-30T09:23:47.082+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2024-01-30T12:23:59.019+08:00
      'mgnl:lastActivatedBy': 'gabrielle'
      'mgnl:lastModified': 2024-01-30T12:18:02.043+08:00
      'mgnl:lastModifiedBy': 'gabrielle'
      'mgnl:type': 'text'
      'text': '<p>The two would later reunite for another Netflix project, the 2023
        miniseries “Replacing Chef Chico,” a romantic drama that showcased food and
        the human emotions that accompanied it. The series, created by Antoinette
        Jadaone (whose film “Relaks, It’s Just Pag-ibig,” co-directed with Irene Villamor,
        was produced by Pascual), and directed by Dan Villegas (who directed Pascual
        in “The Breakup Playlist”) became one of the top shows on Netflix Philippines
        during its release. It is the first Filipino original series produced by the
        platform.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c0f027d-4cd9-4dba-82ac-2a58d2b63098'
