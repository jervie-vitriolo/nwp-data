      'mgnl:lastModifiedBy': 'gabrielle'
      'mgnl:type': 'text'
      'text': '<p><strong>How long has it been since you''ve taken a break? You said
        you''ve taken a break for a month, but how long was the break you''ve had
        ever since?</strong></p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
