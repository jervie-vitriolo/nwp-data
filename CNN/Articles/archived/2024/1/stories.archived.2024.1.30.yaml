      'mgnl:lastModifiedBy': 'gabrielle'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '335614b3-ade7-4b04-b09f-8830e82ae2bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-30T09:23:47.084+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2024-01-30T12:23:59.019+08:00
      'mgnl:lastActivatedBy': 'gabrielle'
      'mgnl:lastModified': 2024-01-30T12:18:02.046+08:00
      'mgnl:lastModifiedBy': 'gabrielle'
      'mgnl:type': 'text'
      'text': '<p>Pascual’s exposure to the global streaming game has encouraged him
        not only as an actor but also as a producer. With films hardly seeing the
        light of day since the pandemic, the sudden boom of the Metro Manila Film
        Festival has only fueled his love of performing in and producing films, even
        if it means giving way to younger actors.</p>'
