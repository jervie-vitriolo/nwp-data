      'mgnl:lastModifiedBy': 'gabrielle'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca740865-a514-414b-9fc3-f390209a162d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-30T09:23:47.093+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2024-01-30T12:23:59.025+08:00
      'mgnl:lastActivatedBy': 'gabrielle'
      'mgnl:lastModified': 2024-01-30T12:18:02.064+08:00
      'mgnl:lastModifiedBy': 'gabrielle'
      'mgnl:type': 'text'
      'text': '<p>It was a pretty busy, hectic 2023. But I cannot complain. I mean,
        I never thought I''d be that busy again. It was a heck of a year. You know,
        good thing I had like a month off. But other than that, work just kept coming
        in.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1a2c6f5-d1f8-46a6-9f63-1f24803e2665'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-30T09:23:47.094+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2024-01-30T12:23:59.025+08:00
      'mgnl:lastActivatedBy': 'gabrielle'
      'mgnl:lastModified': 2024-01-30T12:18:02.066+08:00
      'mgnl:lastModifiedBy': 'gabrielle'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ace41f17-57ec-4014-9649-028f909a175a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-30T09:23:47.095+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2024-01-30T12:23:59.025+08:00
      'mgnl:lastActivatedBy': 'gabrielle'
      'mgnl:lastModified': 2024-01-30T12:18:02.067+08:00
      'mgnl:lastModifiedBy': 'gabrielle'
      'mgnl:type': 'text'
      'text': "I live by the saying “Strike while the iron is hot.” So, I guess I'm\
        \ still striking, you know, after 25 years. And work has been good, especially\
        \ because of the emergence of the streaming platforms. Now the playing field\
        \ is so much bigger because you have so many different options — where to\
        \ put your content and what else you can do. You're not stuck anymore [with]\
        \ your good boy image. You're not stuck to doing rom-coms because there's\
        \ so much demand for new content. So, I'm just happy to be part of this evolution\
        \ and you know, whatever is happening in the landscape of Philippine entertainment\
        \ industry.\r"
    '146':
      'image': 'jcr:41beb2b8-3d12-4a72-9283-01e7a0109785'
