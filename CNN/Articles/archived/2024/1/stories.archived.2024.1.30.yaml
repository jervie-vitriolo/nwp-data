    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18aec7a9-9207-445c-b075-a3ce46ad10f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-30T09:23:47.128+08:00
      'mgnl:createdBy': 'gabrielle'
