      'mgnl:lastModified': 2024-01-30T12:18:02.164+08:00
      'mgnl:lastModifiedBy': 'gabrielle'
      'mgnl:type': 'text'
      'text': "\r"
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cbee9e3-1827-4bd9-b32a-0ffa479ab285'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-30T09:23:47.182+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2024-01-30T12:23:59.056+08:00
      'mgnl:lastActivatedBy': 'gabrielle'
      'mgnl:lastModified': 2024-01-30T12:18:02.165+08:00
      'mgnl:lastModifiedBy': 'gabrielle'
      'mgnl:type': 'text'
      'text': '<p><strong>You are in this stage of your life where you’ve achieved
        so much but you''re still going. What makes you say yes to a project now?</strong></p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30a88b4a-3f77-4170-a922-6466e73aeec1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-30T09:23:47.184+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2024-01-30T12:23:59.056+08:00
      'mgnl:lastActivatedBy': 'gabrielle'
      'mgnl:lastModified': 2024-01-30T12:18:02.167+08:00
      'mgnl:lastModifiedBy': 'gabrielle'
      'mgnl:type': 'text'
      'text': "\r"
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '047ccdd5-4a3c-45f3-ad38-d2030b372170'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-30T09:23:47.186+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2024-01-30T12:23:59.056+08:00
      'mgnl:lastActivatedBy': 'gabrielle'
      'mgnl:lastModified': 2024-01-30T12:18:02.168+08:00
      'mgnl:lastModifiedBy': 'gabrielle'
      'mgnl:type': 'text'
      'text': "First of all, aside from the pay, I'm just kidding. [Laughs] It has\
        \ to be something distinct. Something relevant and something that would challenge\
        \ me and get me out of my comfort zone. When I said yes to “Ibarra,” I've\
        \ not done a musical show. I've always wanted to do a musical show. So, when\
        \ it landed in my lap… “Noli Me Tangere” was my favorite book in high school.\
        \ So, I have a personal attachment [to] the novel. So, when it was pitched\
        \ to me, I said yes right away.\r"
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '686ef215-5cf8-42f6-b8a0-e22a441cafe2'
      'mgnl:activationStatus': true
