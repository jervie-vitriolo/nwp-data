      'text': "\r"
    '128':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82eb7ec4-e1c8-4652-845c-ffdf86b693a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-30T09:23:47.256+08:00
      'mgnl:createdBy': 'gabrielle'
