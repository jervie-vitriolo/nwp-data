    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '858b22ec-89e9-4995-a433-fa154bfff7a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-30T09:23:47.113+08:00
      'mgnl:createdBy': 'gabrielle'
