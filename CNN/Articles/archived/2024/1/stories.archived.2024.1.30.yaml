      'mgnl:lastActivatedBy': 'gabrielle'
      'mgnl:lastModified': 2024-01-30T12:18:02.104+08:00
      'mgnl:lastModifiedBy': 'gabrielle'
      'mgnl:type': 'text'
      'text': '<p><strong>Everyone has been saying that the success of MMFF was really
        a sign that people are going to the movies again after the pandemic. How has
        it been for you as as an actor and a producer?</strong></p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61062444-a479-409a-81da-39f9019d9afd'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-30T09:23:47.118+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2024-01-30T12:23:59.036+08:00
      'mgnl:lastActivatedBy': 'gabrielle'
      'mgnl:lastModified': 2024-01-30T12:18:02.105+08:00
      'mgnl:lastModifiedBy': 'gabrielle'
      'mgnl:type': 'text'
      'text': "\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81740709-051d-46cb-bd7e-127a94018a42'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-30T09:23:47.119+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2024-01-30T12:23:59.037+08:00
      'mgnl:lastActivatedBy': 'gabrielle'
      'mgnl:lastModified': 2024-01-30T12:18:02.107+08:00
      'mgnl:lastModifiedBy': 'gabrielle'
      'mgnl:type': 'text'
      'text': "I was there on the 25th, on Christmas Day, on the first day of the\
        \ festival. It's been like, my gosh, I guess,  five years since I last had\
        \ a movie in a cinema. So, it was a great feeling to see a lot of people flock\
        \ to the theaters and malls, and watch the movies,  Filipino movies to be\
        \ specific.\r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7d07874-f50d-409c-8235-90671f6cb5c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-30T09:23:47.120+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2024-01-30T12:23:59.037+08:00
      'mgnl:lastActivatedBy': 'gabrielle'
      'mgnl:lastModified': 2024-01-30T12:18:02.108+08:00
      'mgnl:lastModifiedBy': 'gabrielle'
      'mgnl:type': 'text'
      'text': "\r"
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71adc62e-7d07-4cb3-9601-035155b4ddf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-30T09:23:47.121+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2024-01-30T12:23:59.037+08:00
      'mgnl:lastActivatedBy': 'gabrielle'
      'mgnl:lastModified': 2024-01-30T12:18:02.110+08:00
      'mgnl:lastModifiedBy': 'gabrielle'
      'mgnl:type': 'text'
      'text': "I was talking to my friend last night, I was saying, it's nice to be\
        \ part of this movement, this revolution, because we are really trying to\
        \ save cinema, Philippine cinema for that matter, and not be limited to streaming.\
        \ Because, of course it's a different experience when you watch it in the\
        \ theater.. [it’s] larger than life and everything. So, I'm happy to be part\
        \ of the festival, you know, as much as it's our way of really going back\
        \ to our roots and really presenting our culture, our sensibilities as Filipinos.\r"
