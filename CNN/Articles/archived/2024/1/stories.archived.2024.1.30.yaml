      'mgnl:lastModified': 2024-01-30T12:18:02.210+08:00
      'mgnl:lastModifiedBy': 'gabrielle'
      'mgnl:type': 'text'
      'text': '<p><strong>With Warner Brothers funding “Mallari,” and then you''ve
        had two Netflix productions, how do you think that bodes for Philippine cinema?</strong></p>'
    '133':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41db98ca-f9ea-4c1e-ae20-78756559a88b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-30T09:23:47.267+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2024-01-30T12:23:59.072+08:00
      'mgnl:lastActivatedBy': 'gabrielle'
      'mgnl:lastModified': 2024-01-30T12:18:02.212+08:00
      'mgnl:lastModifiedBy': 'gabrielle'
      'mgnl:type': 'text'
      'text': "\r"
    '134':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09230f0e-e88f-410e-99c6-15186b5b05a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-30T09:23:47.269+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2024-01-30T12:23:59.072+08:00
      'mgnl:lastActivatedBy': 'gabrielle'
      'mgnl:lastModified': 2024-01-30T12:18:02.213+08:00
      'mgnl:lastModifiedBy': 'gabrielle'
      'mgnl:type': 'text'
      'text': '<p>We''re forging a path where we haven''t gone [before] and it''s
        good because that only means that we have what it takes to compete in the
        global market. And with Warner, Netflix, ABS, imagine without having a franchise
        and spearheading a show, producing a show, there''s future in Philippine cinema,
        I would say. Because, we love to watch. We love to be entertained. And me
        being a part of this of this industry at my tender age of 47 [Laughs] and
        being able to do the things that I enjoy doing, get paid doing it, it''s high
        time that we not just risk, but, uh, explore and support each other, discover
        what else we can do to better present Philippine cinema.</p>'
