      'mgnl:lastActivatedBy': 'gabrielle'
      'mgnl:lastModified': 2024-01-30T12:18:02.215+08:00
      'mgnl:lastModifiedBy': 'gabrielle'
      'mgnl:type': 'text'
      'text': "We have the festival happening in LA, showcasing Filipino films [at\
        \ the] Chinese Theater. So that only means that there's interest in Philippine\
        \ content. This is the best time to do something different. This is the best\
        \ time to think of something diverse and come up with historical films such\
        \ as “Gomburza,” “Mallari,” or other films. It's time to explore some more\
        \ and not be scared because if you know yet you have a good concept, if you\
        \ have a good material that you can showcase to your audience, then no matter\
        \ the outcome, you should feel good about it because your intention is there.\r"
