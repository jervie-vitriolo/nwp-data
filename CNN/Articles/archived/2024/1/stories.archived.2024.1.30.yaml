      'mgnl:type': 'text'
      'text': "\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1f3ebc3-50ba-44f4-a1d3-fb7665f51b1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-30T09:23:47.115+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2024-01-30T12:23:59.034+08:00
      'mgnl:lastActivatedBy': 'gabrielle'
      'mgnl:lastModified': 2024-01-30T12:18:02.099+08:00
      'mgnl:lastModifiedBy': 'gabrielle'
      'mgnl:type': 'text'
      'text': "I guess [it’s one way of], staying grounded as well. You know, wherein\
        \ you don't have the luxury of asking someone to do stuff for you. So yeah,\
        \ I've been practicing that for more than 20 years. But, yeah, I also, when\
        \ I'm off, like, when I'm doing a tour, I use that time to also discover.\r"
