    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9189869e-238d-422d-8bb1-35f3960dc8fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-30T09:23:47.173+08:00
