      'mgnl:lastModified': 2024-01-30T12:18:02.123+08:00
      'mgnl:lastModifiedBy': 'gabrielle'
      'mgnl:type': 'text'
      'text': '<p><strong>What was the first movie you remember watching on the big
        screen?</strong></p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6274be25-f4e8-478c-ace0-b715c6568bda'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-30T09:23:47.132+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2024-01-30T12:23:59.042+08:00
      'mgnl:lastActivatedBy': 'gabrielle'
      'mgnl:lastModified': 2024-01-30T12:18:02.124+08:00
      'mgnl:lastModifiedBy': 'gabrielle'
      'mgnl:type': 'text'
      'text': "\r"
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3ad184c-84c1-4396-8013-b5924d628517'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-30T09:23:47.133+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2024-01-30T12:23:59.042+08:00
      'mgnl:lastActivatedBy': 'gabrielle'
      'mgnl:lastModified': 2024-01-30T12:18:02.125+08:00
      'mgnl:lastModifiedBy': 'gabrielle'
      'mgnl:type': 'text'
      'text': '<p>Probably “Ang Panday?” I can remember there was an earthquake. That''s
        why I remember that moment. There was an earthquake in Manila, and we were
        in Greenbelt, and we were watching “Panday” and I was holding my mom. I was
        probably five or six […] But yeah, it''s one of the things that we look forward
        to&nbsp;—&nbsp; going to the cinema with your family. So it''s always a family
        affair, and that''s what I observed last [MMFF]. Like, people were going as
        a family, friends, barkadas, you know, going as one. And it made me really
        appreciate what we have. Because, cinema is an expression.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '769be2b9-d453-42ae-bf83-fff49334e766'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-30T09:23:47.134+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2024-01-30T12:23:59.043+08:00
      'mgnl:lastActivatedBy': 'gabrielle'
      'mgnl:lastModified': 2024-01-30T12:18:02.127+08:00
      'mgnl:lastModifiedBy': 'gabrielle'
      'mgnl:type': 'text'
      'text': "\r"
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a974a1e6-591b-413a-ac73-f3e0b2593342'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-30T09:23:47.136+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2024-01-30T12:23:59.043+08:00
      'mgnl:lastActivatedBy': 'gabrielle'
      'mgnl:lastModified': 2024-01-30T12:18:02.128+08:00
      'mgnl:lastModifiedBy': 'gabrielle'
      'mgnl:type': 'text'
      'text': "I've been a cinema lover ever since I was a kid. I've always enjoyed\
        \ watching movies. I guess that's why I became an artist. \r"
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e697a558-5986-40c6-9a37-56161e4bce1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-30T09:23:47.137+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2024-01-30T12:23:59.043+08:00
      'mgnl:lastActivatedBy': 'gabrielle'
      'mgnl:lastModified': 2024-01-30T12:18:02.129+08:00
      'mgnl:lastModifiedBy': 'gabrielle'
      'mgnl:type': 'text'
      'text': "\r"
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de717dfe-86dd-4b8c-abae-5fdc467d07de'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-30T09:23:47.138+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2024-01-30T12:23:59.044+08:00
      'mgnl:lastActivatedBy': 'gabrielle'
      'mgnl:lastModified': 2024-01-30T12:18:02.130+08:00
      'mgnl:lastModifiedBy': 'gabrielle'
      'mgnl:type': 'text'
      'text': '<p><strong>Your breakout role was in “Esperanza,” right? With Judy
        Ann Santos?</strong></p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddc8aa27-5236-4b64-b77a-33a300affbb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-30T09:23:47.139+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2024-01-30T12:23:59.044+08:00
      'mgnl:lastActivatedBy': 'gabrielle'
      'mgnl:lastModified': 2024-01-30T12:18:02.131+08:00
      'mgnl:lastModifiedBy': 'gabrielle'
      'mgnl:type': 'text'
      'text': "\r"
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06b4026e-f9a9-4e2d-b011-242452358b06'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-30T09:23:47.140+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2024-01-30T12:23:59.045+08:00
      'mgnl:lastActivatedBy': 'gabrielle'
      'mgnl:lastModified': 2024-01-30T12:18:02.132+08:00
      'mgnl:lastModifiedBy': 'gabrielle'
      'mgnl:type': 'text'
      'text': '<p>It was in “Sa Sandaling Kailangan Mo Ko.” July 1998. I auditioned
        for a series. It was a miniseries with Marvin Agustin as the lead. And, I
        auditioned in front of Olivia Lamasan, Inang, and I got the part. But, it''s
        the kontrabida to Marvin''s character. I was nominated for the Asian TV Awards.
        And, then, they put me in “Esperanza,” where I was the stalker of Judy Ann''s
        character and people seemed to like it. They would email ABS — ‘ala pang social
        media na niyan — and request them for me to be her love team or something
        like that. So, yeah, that actually started and kicked off my career in the
        mainstream aspect because they tried out our pairing for a love triangle.
        It just blew up.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb82088e-717f-4b53-9d95-fff414ff13bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-30T09:23:47.142+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2024-01-30T12:23:59.045+08:00
      'mgnl:lastActivatedBy': 'gabrielle'
      'mgnl:lastModified': 2024-01-30T12:18:02.133+08:00
      'mgnl:lastModifiedBy': 'gabrielle'
      'mgnl:type': 'text'
      'text': "\r"
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8657f01-e3b2-41c8-916b-67f3d10f6656'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-30T09:23:47.143+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2024-01-30T12:23:59.046+08:00
      'mgnl:lastActivatedBy': 'gabrielle'
      'mgnl:lastModified': 2024-01-30T12:18:02.135+08:00
      'mgnl:lastModifiedBy': 'gabrielle'
      'mgnl:type': 'text'
      'text': '<p><strong>From there, I want to ask you how love teams have been able
        to push your career forward because, you know, there''s been a lot of debate
        on how love teams are tethering some actors. But how has it been for you?</strong></p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9997625e-456c-4393-8c61-89442285acb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-30T09:23:47.144+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2024-01-30T12:23:59.046+08:00
      'mgnl:lastActivatedBy': 'gabrielle'
      'mgnl:lastModified': 2024-01-30T12:18:02.136+08:00
      'mgnl:lastModifiedBy': 'gabrielle'
      'mgnl:type': 'text'
      'text': "\r"
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07ebbd73-6c61-4cad-8626-bea0ed5c69ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-30T09:23:47.146+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2024-01-30T12:23:59.047+08:00
      'mgnl:lastActivatedBy': 'gabrielle'
      'mgnl:lastModified': 2024-01-30T12:18:02.137+08:00
      'mgnl:lastModifiedBy': 'gabrielle'
      'mgnl:type': 'text'
      'text': "It's case to case. I mean, you know, it's a tried and tested formula.\
        \ We root for a certain couple and for them to be together, and it's just\
        \ how it is. But, for me, I had the privilege of being in a love team and\
        \ whoever I was with, it's like a pair-up. But, I don't want to say I was\
        \ stuck in a love team because it really did me well. I was able to break\
        \ out because of that. And, I guess, we can put it in such a way that it could\
        \ be a stepping stone if you're starting out. When you’re starting out, it's\
        \ nice to have somebody with you that you can be paired with and learn with.\
        \ So then you can grow [and] mature. \r"
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d4cdd12-f209-435e-be59-2450cba7a35d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-30T09:23:47.147+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2024-01-30T12:23:59.047+08:00
      'mgnl:lastActivatedBy': 'gabrielle'
      'mgnl:lastModified': 2024-01-30T12:18:02.138+08:00
      'mgnl:lastModifiedBy': 'gabrielle'
      'mgnl:type': 'text'
      'text': '<p>I mean, I was in a love team [for] half my career and it wasn''t
        detrimental to my career because I had planning also from my management as
        to what kind of projects I was going to accept or turn down. So, there was
        sort of subtle planning on the side. But, yeah, that''s your safe space. That''s
        your formula, that''s something that would help you become more known and
        get your fan club or audience rooting for whoever you''re with. But, it always
        works for sure.</p>'
    '151':
      'image': 'jcr:39977a52-4cfb-4a21-9660-2f7479eae789'
      'imageCaption': 'Photo by JL JAVIER'
