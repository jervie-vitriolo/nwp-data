      'mgnl:lastModified': 2024-01-30T12:18:02.119+08:00
      'mgnl:lastModifiedBy': 'gabrielle'
      'mgnl:type': 'text'
      'text': "It's nice to be a producer at this point because there's just so much\
        \ demand for content. You can do whatever you want, as diverse as possible,\
        \ because you have a lot of options where you can market it. So, as a producer,\
        \ I have some films in the pipeline. I have some concepts that we want to\
        \ develop. But yeah, this is high time for us producers to do something that\
        \ would empower and champion Philippine cinema, Philippine content for that\
        \ matter.\r"
    '57':
