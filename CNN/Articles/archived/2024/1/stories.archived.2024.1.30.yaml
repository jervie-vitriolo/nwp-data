      'mgnl:lastModified': 2024-01-30T12:18:02.187+08:00
      'mgnl:lastModifiedBy': 'gabrielle'
      'mgnl:type': 'text'
      'text': "It's the same thing. Because ABS didn't want us — John Lloyd [Cruz]\
