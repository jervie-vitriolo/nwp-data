      'mgnl:lastActivatedBy': 'gabrielle'
      'mgnl:lastModified': 2024-01-30T12:18:02.117+08:00
      'mgnl:lastModifiedBy': 'gabrielle'
      'mgnl:type': 'text'
      'text': "Next week, we're going to the inaugural MIFF [Manila International\
        \ Film Festival] LA so, it's also one way to get our traction there. And hopefully,\
        \ reach more people, not just Filipinos. So, I'm happy to be part of this\
        \ movement. It’s one thing for people to just go back to the cinemas, because\
        \ as you may have observed, a lot of cinemas have either closed down or they\
        \ limit the seating capacity, like before when we were growing up, it's like\
        \ massive cinemas. So, we want to be able to save that. And because of that,\
        \ [through] the support of the public, [it] only means that we can continue\
        \ doing what we're doing as  producers. \r"
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78ee73e2-4595-4d16-9564-50c71982cb8f'
