    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79ddf74d-b52e-4e12-b469-15d9e2855de6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-30T09:23:47.126+08:00
