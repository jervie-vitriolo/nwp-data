      'mgnl:lastModified': 2024-01-30T12:18:02.077+08:00
      'mgnl:lastModifiedBy': 'gabrielle'
      'mgnl:type': 'text'
      'text': "It really served me well when I took August off last year. As soon\
        \ as I got back from my vacation, I was already filming for “Mallari.” And\
        \ the first day of the shoot, I was doing three characters. Doing the ending.\
        \ So, if I didn't have that break, I'd be feeling the burnout already. So,\
        \ for my sanity.\r"
