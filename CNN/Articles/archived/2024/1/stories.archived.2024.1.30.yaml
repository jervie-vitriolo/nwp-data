      'mgnl:lastActivatedBy': 'gabrielle'
      'mgnl:lastModified': 2024-01-30T12:18:02.096+08:00
      'mgnl:lastModifiedBy': 'gabrielle'
      'mgnl:type': 'text'
      'text': "Always. It's always my motivation. When I think of doing something,\
        \ I kind of plan it ahead and do my research. I do my own bookings and all.\
        \ I buy my tickets. We rent a car. I enjoy doing it… just being in a place\
        \ that you haven't seen and where you learn so much. And it's a humbling experience\
        \ as well because you don't [have] a driver, you don't [have] a PA, you do\
        \ everything yourself. You do your laundry, you do your meals and everything.\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7192edb1-ae3c-4b02-94c2-ee8549f27715'
