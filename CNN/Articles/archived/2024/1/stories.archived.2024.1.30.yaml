    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caf163d5-75cc-4614-a810-9e6d70c312d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-30T09:23:47.168+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2024-01-30T12:23:59.053+08:00
      'mgnl:lastActivatedBy': 'gabrielle'
      'mgnl:lastModified': 2024-01-30T12:18:02.155+08:00
      'mgnl:lastModifiedBy': 'gabrielle'
      'mgnl:type': 'text'
      'text': "Especially if you're in a love team, you know, you're kind of stuck.\
        \ So, when I realized that there's still a lot of things that I can do and\
        \ work on, that's when I said you should never limit yourself. I mean with\
        \ all the stories hovering around you, you can always pick up something new,\
        \ something interesting. And I guess that's what happened to me last year,\
        \ with all the roles that I took on from the musicals to the solo shows, solo\
        \ concerts to the roles that I portrayed. It just kept coming and I'm happy.\r"
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e47df1e-1722-4879-b949-255a726f3d59'
