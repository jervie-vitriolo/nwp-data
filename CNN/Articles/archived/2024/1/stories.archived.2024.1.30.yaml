      'mgnl:lastModified': 2024-01-30T12:18:02.204+08:00
      'mgnl:lastModifiedBy': 'gabrielle'
      'mgnl:type': 'text'
      'text': "But until now, I am still shy. I get, uh, jitters, and whenever I have\
        \ to talk or do public speaking, sometimes, I really have to prep myself and\
        \ I have to calm myself down.\r"
