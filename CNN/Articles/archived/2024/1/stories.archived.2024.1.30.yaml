      'mgnl:lastModified': 2024-01-30T12:18:02.171+08:00
      'mgnl:lastModifiedBy': 'gabrielle'
      'mgnl:type': 'text'
      'text': "\r"
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d26b8e9-b279-4cf2-aed0-a6f2b64b4ede'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-30T09:23:47.194+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2024-01-30T12:23:59.058+08:00
      'mgnl:lastActivatedBy': 'gabrielle'
      'mgnl:lastModified': 2024-01-30T12:18:02.172+08:00
      'mgnl:lastModifiedBy': 'gabrielle'
      'mgnl:type': 'text'
      'text': "When I took on “Ibarra.” I didn't accept any work. I checked myself\
        \ into a hotel for one month. I just, uh, went full-on. With “Mallari,” it's\
        \ the same thing. I got interested with the three roles after they pitched\
        \ it. And I found out that it's a real character. Things like that, you know,\
        \ make me wanna see for myself what else I can discover, what else I can do.\r"
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e226e50-d925-4a8b-98c7-4180184ca4b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-30T09:23:47.196+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2024-01-30T12:23:59.058+08:00
      'mgnl:lastActivatedBy': 'gabrielle'
      'mgnl:lastModified': 2024-01-30T12:18:02.173+08:00
      'mgnl:lastModifiedBy': 'gabrielle'
      'mgnl:type': 'text'
      'text': "\r"
    '153':
      'image': 'jcr:cd927163-9aa6-47df-99ce-517896f5431c'
      'imageCaption': 'Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e2ff413-b0eb-4e4f-b2cd-db74f6b6cca9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-30T10:26:37.802+08:00
