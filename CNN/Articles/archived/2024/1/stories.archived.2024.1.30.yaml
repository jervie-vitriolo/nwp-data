      'mgnl:type': 'text'
      'text': "It's hard [now] because your competition now is very global. You're\
        \ not just competing with Western films or Western content, but you're also\
        \ competing with other countries that have more global appeal. So, it's also\
        \ a hurdle, because if we're not supported by the audience, by the public,\
        \ then we won't be able to continue doing what we're doing, because in essence,\
        \ you lose money. But I'm happy with the outcome of the film fest, because\
        \ at least almost all the films, or if not all, you know, got their investment\
        \ back. And it only means that, you know, there's hope. There's hope for Philippine\
        \ cinema. \r"
    '149':
