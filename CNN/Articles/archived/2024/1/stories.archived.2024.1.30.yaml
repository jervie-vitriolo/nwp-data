      'mgnl:lastModifiedBy': 'gabrielle'
      'mgnl:type': 'text'
      'text': '<p><strong>I also read that you really like to travel. What are your
        favorite countries to travel to?</strong></p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fce33a29-a4c3-44d3-9cd6-3a91640ad544'
      'mgnl:activationStatus': true
