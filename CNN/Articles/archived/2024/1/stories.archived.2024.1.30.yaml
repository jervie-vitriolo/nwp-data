    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a8b04a4-3d12-41f0-b335-d0a407121df8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-30T09:23:47.192+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2024-01-30T12:23:59.058+08:00
