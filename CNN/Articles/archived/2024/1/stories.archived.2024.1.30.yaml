      'mgnl:type': 'text'
      'text': "\r"
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13f684f4-9447-46de-ad2b-0e4a85998804'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-30T09:23:47.159+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2024-01-30T12:23:59.051+08:00
      'mgnl:lastActivatedBy': 'gabrielle'
      'mgnl:lastModified': 2024-01-30T12:18:02.148+08:00
      'mgnl:lastModifiedBy': 'gabrielle'
      'mgnl:type': 'text'
      'text': '<p><strong>Do you miss being in love teams?</strong></p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f7bf783-d2ac-49ff-ac63-3fc20f1615fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-30T09:23:47.161+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2024-01-30T12:23:59.051+08:00
      'mgnl:lastActivatedBy': 'gabrielle'
      'mgnl:lastModified': 2024-01-30T12:18:02.149+08:00
      'mgnl:lastModifiedBy': 'gabrielle'
      'mgnl:type': 'text'
      'text': "\r"
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30966dcf-13e6-49a9-b917-7ff29c9420ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-30T09:23:47.162+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2024-01-30T12:23:59.051+08:00
      'mgnl:lastActivatedBy': 'gabrielle'
      'mgnl:lastModified': 2024-01-30T12:18:02.151+08:00
      'mgnl:lastModifiedBy': 'gabrielle'
      'mgnl:type': 'text'
      'text': "No, not at all. I mean, you know, I'm so happy that I'm not in a love\
        \ team anymore. But, as I've said when you're starting out, you need that.\
        \ But once you're out of it, then you're able to [do [projects like “Mallari”\
        ]. I think it's one of my first movies that I really built on my own. And\
        \ it's a, I don't want to say it's a risk, but it's a privilege. At the same\
        \ time, the pressure is on your shoulders.\r"
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8859a400-cd71-4b8f-b181-1e830a0ad64c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-30T09:23:47.165+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2024-01-30T12:23:59.052+08:00
      'mgnl:lastActivatedBy': 'gabrielle'
      'mgnl:lastModified': 2024-01-30T12:18:02.152+08:00
      'mgnl:lastModifiedBy': 'gabrielle'
      'mgnl:type': 'text'
      'text': "But in terms of growth it's also nice to do other genres, to do other\
        \ films that can help you grow and make you become a better actor. I guess\
        \ in my mid-thirties I was thinking I already hit the glass ceiling in terms\
        \ of the roles that I was doing because I was doing soaps, movies, left and\
        \ right. I was a machine. A workhorse. I never stopped. So, at that point,\
        \ I felt, you know, I've done so many things. I've done so many roles and\
        \ I feel this is it for me.\r"
    '152':
