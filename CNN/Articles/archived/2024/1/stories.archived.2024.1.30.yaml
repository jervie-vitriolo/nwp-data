    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c40120a-7e2c-4352-9e39-7ec560b9d2c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-30T09:23:47.087+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2024-01-30T12:23:59.022+08:00
      'mgnl:lastActivatedBy': 'gabrielle'
      'mgnl:lastModified': 2024-01-30T12:18:02.054+08:00
      'mgnl:lastModifiedBy': 'gabrielle'
      'mgnl:type': 'text'
      'text': '<p>Through this final cover story with Pascual, CNN Philippines Life
        comes full circle to <a href="https://www.cnnphilippines.com/life/2016/4/1/lav-diaz-hele.html"
        target="_blank">our very first cover with Lav Diaz</a> and the magnificent
        cast of “Hele sa Hiwagang Hapis,” which, coincidentally, is eight hours (and
        five minutes) long, while CNN Philippines Life closes after eight years of
        covering the country’s culture and lifestyle beat. What better way to go out
        than with Papa P as our last cover subject — an actor whose work ranges the
        vast wealth of cultural work that the website has reported on for almost a
        decade.</p>'
