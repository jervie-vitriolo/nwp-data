    '113':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c96ab49-3a56-4774-8708-fb8bc4cc9ccd'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-30T09:23:47.221+08:00
      'mgnl:createdBy': 'gabrielle'
