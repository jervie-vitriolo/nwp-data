    'title': 'The Past Lives of Piolo Pascual'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ed219f7-9db2-4090-9e11-5acd7e7ecd07'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-30T09:23:47.075+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2024-01-30T12:23:59.014+08:00
      'mgnl:lastActivatedBy': 'gabrielle'
      'mgnl:lastModified': 2024-01-30T12:18:02.031+08:00
      'mgnl:lastModifiedBy': 'gabrielle'
      'mgnl:type': 'text'
      'text': '<p>Jose Rizal’s book “Noli Me Tangere” seems to be a constant in Piolo
        Pascual’s career. Pascual himself has admitted a personal “attachment” to
        Rizal’s “Noli,” having even taught it at one time. But his connection to the
        novel has become more apparent since he played Ibarra — a role that Pascual
        really fought for — in Lav Diaz’s eight-hour epic, “Hele sa Hiwagang Hapis”
        in 2016 and last year when he played the titular character in “Ibarra,” a
        musical reimagining of “Noli” for the stage. He brought this revolutionary
        spark to Pepe Diokno’s “Gomburza” when he played the Catholic priest Pedro
        Pelaez, a role that the director insisted could only be played by Pascual.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90f6d43c-15d0-4fd8-ab89-07cb0b50e25b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-30T09:23:47.076+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2024-01-30T12:23:59.015+08:00
      'mgnl:lastActivatedBy': 'gabrielle'
      'mgnl:lastModified': 2024-01-30T12:18:02.033+08:00
      'mgnl:lastModifiedBy': 'gabrielle'
      'mgnl:type': 'text'
      'text': '<p>It’s hard to believe that it’s been five years since we last saw
        Pascual on the big screen, which was why the double bill of “Mallari” — his
        first film as a headliner — and “Gomburza” still has him reeling, both from
        the success and the sheer pressure of delivering excellent performances.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a95a0904-0c51-4e8a-bed3-5c9e284bef54'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-30T09:23:47.077+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2024-01-30T12:23:59.016+08:00
      'mgnl:lastActivatedBy': 'gabrielle'
      'mgnl:lastModified': 2024-01-30T12:18:02.035+08:00
      'mgnl:lastModifiedBy': 'gabrielle'
      'mgnl:type': 'text'
      'text': '<p>“Sobra ‘yung commitment ni Piolo sa character niya,” director Lav
        Diaz <a href="https://www.cnnphilippines.com/life/entertainment/Film/2019/4/23/lav-diaz-portfolio.html"
        target="_blank">told CNN Philippines Life in 2016</a>. “Gusto pa nga niya
        eh. May mga panahon na tinatawagan na siya ng studio, ‘Bumalik ka na dito.’
        Sabi niya, ‘Tatapusin ko muna ito.’ Ganun siya. He will sacrifice things para
        mag-stay.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b87252cb-9d0e-4036-b043-0cff609ca750'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-30T09:23:47.078+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2024-01-30T12:23:59.016+08:00
      'mgnl:lastActivatedBy': 'gabrielle'
      'mgnl:lastModified': 2024-01-30T12:18:02.037+08:00
      'mgnl:lastModifiedBy': 'gabrielle'
      'mgnl:type': 'text'
      'text': "\r"
    '143':
      'image': 'jcr:07e4db6e-62ce-47d3-aabb-c8c17f2425eb'
      'imageCaption': 'Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7be24c63-349f-451c-8f11-9c6a6a21b4f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-30T10:26:37.745+08:00
