      'mgnl:lastActivated': 2024-01-30T12:23:59.059+08:00
      'mgnl:lastActivatedBy': 'gabrielle'
      'mgnl:lastModified': 2024-01-30T12:18:02.174+08:00
      'mgnl:lastModifiedBy': 'gabrielle'
      'mgnl:type': 'image'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e984537c-28fa-4090-9487-1b6fdca82039'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-30T09:23:47.198+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2024-01-30T12:23:59.059+08:00
      'mgnl:lastActivatedBy': 'gabrielle'
      'mgnl:lastModified': 2024-01-30T12:18:02.175+08:00
      'mgnl:lastModifiedBy': 'gabrielle'
      'mgnl:type': 'text'
      'text': "Sometimes, I accept roles that are [a walk in] the park just to pay\
        \ the bills. Or just, uh, like, a favor for my friends. I remember “Gomburza”\
        \ when Pepe Diokno called me up, I said I can't do it because I'm working\
        \ on another film. To make the long story short, we were able to squeeze it\
        \ in because it was a favor. Uh, and he said, “I cannot picture anybody else\
        \ doing Pedro Pelaez.” So, same thing with “Mallari.” My director said, my\
        \ producer said, “if you had said no then the movie would have been shelved.”\
        \ So, sayang, diba? \r"
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd182849a-08f6-411b-b9cf-5a1d4f0ea140'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-30T09:23:47.202+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2024-01-30T12:23:59.060+08:00
      'mgnl:lastActivatedBy': 'gabrielle'
      'mgnl:lastModified': 2024-01-30T12:18:02.177+08:00
      'mgnl:lastModifiedBy': 'gabrielle'
      'mgnl:type': 'text'
      'text': '<p>I mean, this year we just made an announcement of the new show I''m
        doing. And I said a couple of years back that I''m not doing any more soap
        operas. And here I am doing another soap. So, I guess because I''m a sucker
        for good stories, I love, giving life to a character. And if that''s something
        that I haven''t done, I haven''t seen in myself, then I''ll do it.</p>'
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '861af63e-0d1c-4a8e-93cd-de2db569163b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-30T09:23:47.204+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2024-01-30T12:23:59.060+08:00
      'mgnl:lastActivatedBy': 'gabrielle'
      'mgnl:lastModified': 2024-01-30T12:18:02.178+08:00
      'mgnl:lastModifiedBy': 'gabrielle'
      'mgnl:type': 'text'
      'text': "\r"
    '107':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eef8f44-8ae7-4d13-bc26-52114a40b0e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-30T09:23:47.208+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2024-01-30T12:23:59.060+08:00
      'mgnl:lastActivatedBy': 'gabrielle'
      'mgnl:lastModified': 2024-01-30T12:18:02.179+08:00
      'mgnl:lastModifiedBy': 'gabrielle'
      'mgnl:type': 'text'
      'text': '<h2>"I hate doing things that make me feel I''m superior. I always
        want to learn from my co-actors and my collaborators. So that there''s always
        room for improvement."</h2>'
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76254bcf-0e83-4272-ae21-9905f452f0f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-30T09:23:47.206+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2024-01-30T12:23:59.061+08:00
      'mgnl:lastActivatedBy': 'gabrielle'
      'mgnl:lastModified': 2024-01-30T12:18:02.180+08:00
      'mgnl:lastModifiedBy': 'gabrielle'
      'mgnl:type': 'text'
      'text': '<p>I always go in not knowing what to expect because I want to be surprised.
        I want to challenge myself. And I don''t want to get ahead of myself. In “Mallari,”
        I had an acting coach and I was a clean slate. I didn''t apply anything that
        I''ve learned through the years of acting. I just relied on her. I relied
        on my director. I hate doing things that make me feel I''m superior. I always
        want to learn from my co-actors and my collaborators. So that there''s always
        room for improvement.</p>'
    '108':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32d48ae9-986c-44b1-b212-b6a212ad67df'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-30T09:23:47.210+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2024-01-30T12:23:59.061+08:00
      'mgnl:lastActivatedBy': 'gabrielle'
      'mgnl:lastModified': 2024-01-30T12:18:02.181+08:00
      'mgnl:lastModifiedBy': 'gabrielle'
      'mgnl:type': 'text'
      'text': "\r"
    '109':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32d28a1e-96b3-4677-9803-0a9202e1fa2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-30T09:23:47.213+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2024-01-30T12:23:59.062+08:00
      'mgnl:lastActivatedBy': 'gabrielle'
      'mgnl:lastModified': 2024-01-30T12:18:02.182+08:00
      'mgnl:lastModifiedBy': 'gabrielle'
      'mgnl:type': 'text'
      'text': '<p>When [“On the Job”] was first pitched to me by Erik Matti, it went
        through several actors. It went through several studios because ABS[-CBN]
        wouldn''t allow me to do a film outside of ABS back then. So, long story short,
        when I got wind of the film being done with another set of actors, I called
        up my manager. I said, no, I wanna do that film. You have to make sure that
        I''m gonna do that film. Because direk Erik Matti pitched it to me and he
        said, I''m gonna do it. So, I pulled some strings, and yeah, lo and behold,
        I was able to snatch it back.</p>'
