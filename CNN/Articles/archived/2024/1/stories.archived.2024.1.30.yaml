      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cac70a0-8e30-473d-95ac-2b2904c14951'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-30T09:23:47.089+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2024-01-30T12:23:59.023+08:00
      'mgnl:lastActivatedBy': 'gabrielle'
      'mgnl:lastModified': 2024-01-30T12:18:02.057+08:00
      'mgnl:lastModifiedBy': 'gabrielle'
      'mgnl:type': 'text'
      'text': '<p>We sat down for a Zoom call with Pascual for to talk about how he
        decompresses after long stretches of projects, breaking away from that good
        boy image, and the things that he still wants to do — following a career that’s
        already achieved so much.</p>'
