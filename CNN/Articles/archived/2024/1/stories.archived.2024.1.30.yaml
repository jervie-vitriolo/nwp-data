      'mgnl:lastActivatedBy': 'gabrielle'
      'mgnl:lastModified': 2024-01-30T12:18:02.200+08:00
      'mgnl:lastModifiedBy': 'gabrielle'
      'mgnl:type': 'text'
      'text': '<p><strong>Can you elaborate more on what you said about not being
        comfortable in showbiz at that time?</strong></p>'
    '125':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '384a6ccb-6731-4ca7-a468-3d5763c2f1f1'
