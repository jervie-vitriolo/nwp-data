      'mgnl:lastActivatedBy': 'gabrielle'
      'mgnl:lastModified': 2024-01-30T12:18:02.159+08:00
      'mgnl:lastModifiedBy': 'gabrielle'
      'mgnl:type': 'text'
      'text': '<p><strong>Was there a particular moment that urged you to break out
        from the usual roles that you did?</strong></p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6f8aae8-c205-4449-af23-f478183f68d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-30T09:23:47.175+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2024-01-30T12:23:59.054+08:00
      'mgnl:lastActivatedBy': 'gabrielle'
      'mgnl:lastModified': 2024-01-30T12:18:02.160+08:00
      'mgnl:lastModifiedBy': 'gabrielle'
      'mgnl:type': 'text'
      'text': "\r"
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09cefa8b-ab8f-4d85-ac3f-ea979c06448b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-30T09:23:47.176+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2024-01-30T12:23:59.054+08:00
      'mgnl:lastActivatedBy': 'gabrielle'
      'mgnl:lastModified': 2024-01-30T12:18:02.161+08:00
      'mgnl:lastModifiedBy': 'gabrielle'
      'mgnl:type': 'text'
      'text': "No, I just felt it. I guess because I was nearing 40, so I was feeling\
        \ the midlife crisis so to speak. There was no project in particular. I guess\
        \ it's work in general that I was getting tired of because all I did was just\
        \ work. Day in, day out, live shows, TV shows, films. That's when I felt that\
        \ I'm not enjoying it anymore. \r"
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ceada54-fff6-4dc7-a86c-421f56b74456'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-30T09:23:47.178+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2024-01-30T12:23:59.055+08:00
      'mgnl:lastActivatedBy': 'gabrielle'
      'mgnl:lastModified': 2024-01-30T12:18:02.162+08:00
      'mgnl:lastModifiedBy': 'gabrielle'
      'mgnl:type': 'text'
      'text': "\r"
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93fcf8fc-50e8-4e75-a566-205529b8f023'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-30T09:23:47.179+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2024-01-30T12:23:59.055+08:00
      'mgnl:lastActivatedBy': 'gabrielle'
      'mgnl:lastModified': 2024-01-30T12:18:02.163+08:00
      'mgnl:lastModifiedBy': 'gabrielle'
      'mgnl:type': 'text'
      'text': "It took me probably six months or more or less a year to get a hold\
        \ of myself — to realize that you should never limit yourself. You may be\
        \ old, you may be young but if you're open to new learnings, if you're open\
        \ to how else you can grow and what roles you can take on, then you won't\
        \ feel the burnout. And that's where I'm at. Right now. That's why even if\
        \ I had so much to do last year, even if I had to do four characters in one\
        \ film, I didn't feel the exhaustion. I didn't get tired at all.\r"
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af4187c5-31bd-4035-82be-1179460c71f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-30T09:23:47.181+08:00
      'mgnl:createdBy': 'gabrielle'
