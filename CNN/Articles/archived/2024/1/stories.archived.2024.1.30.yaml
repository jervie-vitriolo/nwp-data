    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ded1c6be-2491-40c0-81c1-1122999414d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-30T09:23:47.086+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2024-01-30T12:23:59.021+08:00
      'mgnl:lastActivatedBy': 'gabrielle'
      'mgnl:lastModified': 2024-01-30T12:18:02.051+08:00
      'mgnl:lastModifiedBy': 'gabrielle'
      'mgnl:type': 'text'
      'text': "“When Cedrick [Juan] won [MMFF Best Actor for “Gomburza”], I was like,\
        \ wow,” he says. “I mean, it only goes to show that we should be giving chances\
        \ to other actors. I've been around for some time now, and it's not gonna\
        \ hurt if you're able to share. Healthy competition will always be good as\
        \ long as you know who you are, as long as you know your core. So, with that,\
        \  it was, it was a humbling experience at the same time, but I felt good\
        \ for Cedrick. I felt good for the business because it only means that we\
        \ have room for actors. We have room for other actors who want to break out.\
        \ So, it's nice to be in that situation wherein it's not always about you.\
        \ As long as you've given it your all, whatever the people say, whatever the\
        \ judges decide, I made peace with myself when it comes to awards, whatever\
        \ accolades, because you don't ask for that. It's a reward.”\r"
