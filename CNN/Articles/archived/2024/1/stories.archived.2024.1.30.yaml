    '118':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01d56de7-d793-40f1-82a8-b5e9d147d91f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-30T09:23:47.231+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2024-01-30T12:23:59.065+08:00
      'mgnl:lastActivatedBy': 'gabrielle'
      'mgnl:lastModified': 2024-01-30T12:18:02.193+08:00
      'mgnl:lastModifiedBy': 'gabrielle'
      'mgnl:type': 'text'
      'text': '<p><strong>Early in your career you already earned a lot of accolades
        for playing Jules in “Dekada 70” and that’s been more than 20 years. That
        was such a landmark role. How does it feel to look back at that compared to
        now that you’re a producer.</strong></p>'
    '119':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f18cf1f-90fd-42fd-b13f-46ff1446070f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-30T09:23:47.233+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2024-01-30T12:23:59.066+08:00
      'mgnl:lastActivatedBy': 'gabrielle'
      'mgnl:lastModified': 2024-01-30T12:18:02.194+08:00
      'mgnl:lastModifiedBy': 'gabrielle'
      'mgnl:type': 'text'
      'text': "\r"
    '120':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d0cebac-9c28-421c-9346-f7db0c1187e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-30T09:23:47.235+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2024-01-30T12:23:59.066+08:00
      'mgnl:lastActivatedBy': 'gabrielle'
      'mgnl:lastModified': 2024-01-30T12:18:02.195+08:00
      'mgnl:lastModifiedBy': 'gabrielle'
      'mgnl:type': 'text'
      'text': "It's a homecoming for me. And, yeah, that was my first experience wherein\
        \ I felt I have a home. I have this thing that I can, uh, make money from.\
        \ After “Dekada 70,” I felt more confident. I felt more comfortable being\
        \ in showbiz. So yeah that was a milestone for me.\r"
    '121':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66be94d0-4b25-44e1-979a-d15bf3dd6738'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-30T09:23:47.238+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2024-01-30T12:23:59.066+08:00
      'mgnl:lastActivatedBy': 'gabrielle'
      'mgnl:lastModified': 2024-01-30T12:18:02.196+08:00
      'mgnl:lastModifiedBy': 'gabrielle'
      'mgnl:type': 'text'
      'text': "\r"
    '122':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c46f4ec8-c0c6-40a4-aaad-18bb57903404'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-30T09:23:47.240+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2024-01-30T12:23:59.067+08:00
      'mgnl:lastActivatedBy': 'gabrielle'
      'mgnl:lastModified': 2024-01-30T12:18:02.197+08:00
      'mgnl:lastModifiedBy': 'gabrielle'
      'mgnl:type': 'text'
      'text': "At the same time, uh, it's like coming in full circle. When I did the\
        \ MMFF last year, after more than 20 years, it's nice to be back again, in\
        \ the loop. But to see somebody else win, it's nice as well because it only\
        \ means that, you know, it's not always about you. You know, we gotta give\
        \ others a chance. So, it's humbling. And it's a nice feeling.\r"
    '123':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fe2dced-97ab-48f7-b152-a081ca4ee759'
