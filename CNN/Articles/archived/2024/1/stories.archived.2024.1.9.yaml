    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1af543f-e80e-4a09-b67e-94e44c7a6b62'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-09T10:47:34.572+08:00
