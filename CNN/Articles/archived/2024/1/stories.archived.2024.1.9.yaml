    'template': '1'
    'title': 'DA bans poultry, wild birds from France and Belgium'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56266576-04ae-43b5-84e8-5029a4b5833e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-09T19:13:51.721+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2024-01-09T19:13:52.015+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-09T19:13:51.731+08:00
      'mgnl:lastModifiedBy': 'kristelle'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, January 9) —  The Department of Agriculture
        (DA) imposed on Tuesday an importation ban on poultry and related products,
        including wild birds, from Belgium and France following the outbreak of bird
        flu in Europe.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceaba48e-b918-401f-ace9-f0acecad9fae'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-09T19:13:51.721+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2024-01-09T19:13:52.017+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-09T19:13:51.721+08:00
      'mgnl:lastModifiedBy': 'kristelle'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad19dc64-4e49-4e78-9f05-628bd04f511a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-09T19:13:51.722+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2024-01-09T19:13:52.018+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-09T19:13:51.722+08:00
      'mgnl:lastModifiedBy': 'kristelle'
      'mgnl:type': 'text'
      'text': "\"We're doing this to protect the health of our local poultry population\
        \ as well as poultry workers and consumers since H5N1 is a virus that can\
        \ be transmitted to humans by infected animals,\" Agriculture Secretary Francisco\
        \ Tiu Laurel Jr. said in a statement. \r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1be4d169-fe39-4b61-afca-8f3a92f15a88'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-09T19:13:51.722+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2024-01-09T19:13:52.019+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-09T19:13:51.722+08:00
      'mgnl:lastModifiedBy': 'kristelle'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b06b072d-b467-428a-bf04-ccc1edce30fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-09T19:13:51.722+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2024-01-09T19:13:52.020+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-09T19:13:51.722+08:00
      'mgnl:lastModifiedBy': 'kristelle'
      'mgnl:type': 'text'
      'text': "The DA said France and Belgium reported the bird flu outbreak over\
        \ a month ago to the World Organization for Animal Health (WOAH). \r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08204369-b924-401b-8d94-bf8c212013a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-09T19:13:51.723+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2024-01-09T19:13:52.021+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-09T19:13:51.723+08:00
      'mgnl:lastModifiedBy': 'kristelle'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1954ae57-f418-4ba8-827b-fd829bee8457'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-09T19:13:51.723+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2024-01-09T19:13:52.022+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-09T19:13:51.723+08:00
      'mgnl:lastModifiedBy': 'kristelle'
      'mgnl:type': 'text'
      'text': "\"The indefinite import bans also prevent traders from bringing in\
        \ Belgian and French poultry products including poultry meat, day-old chicks,\
        \ hatching eggs, and poultry semen into the Philippines starting Jan. 8, 2024,\"\
        \ Laurel added. \r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4301ca6b-c170-4ba3-b25c-4f50963b133a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-09T19:13:51.723+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2024-01-09T19:13:52.023+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-09T19:13:51.723+08:00
      'mgnl:lastModifiedBy': 'kristelle'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0983f1f9-90b3-4512-9654-6bdc8db3de8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-09T19:13:51.724+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2024-01-09T19:13:52.024+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-09T19:13:51.724+08:00
      'mgnl:lastModifiedBy': 'kristelle'
      'mgnl:type': 'text'
      'text': "It clarified that meat imports already in transit, loaded, or accepted\
        \ before the ban would still be allowed as long as the products were produced\
        \ on or before Nov. 12, 2023, in the case of France, and Nov. 16, 2023, for\
        \ Belgium. \r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ecd80e6-58e1-48d5-8b9c-ccaf45140ee8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-09T19:13:51.724+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2024-01-09T19:13:52.025+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-09T19:13:51.724+08:00
      'mgnl:lastModifiedBy': 'kristelle'
      'mgnl:type': 'text'
      'text': " \r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd87cd17-288a-44c4-a122-402c84dc6a3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-09T19:13:51.725+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2024-01-09T19:13:52.026+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-09T19:13:51.725+08:00
      'mgnl:lastModifiedBy': 'kristelle'
      'mgnl:type': 'text'
      'text': "Based on the 2022 total importation report of the DA, the country’\
        s importation of poultry meat was up by 1.57% compared with 2021, with 411,070\
        \ metric tons valued at US$468,455,990. The DA said 2.60% of the total import\
        \ arrivals were from Belgium while no records of imports were logged from\
        \ France. \r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e5364d4-d55a-4953-8a37-805db5a7a0d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-09T19:13:51.725+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2024-01-09T19:13:52.027+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-09T19:13:51.725+08:00
      'mgnl:lastModifiedBy': 'kristelle'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd352265f-7458-4555-89d0-a63da4b546e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-09T19:13:51.726+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2024-01-09T19:13:52.028+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-09T19:13:51.726+08:00
      'mgnl:lastModifiedBy': 'kristelle'
      'mgnl:type': 'text'
      'text': '<p>Last year, poultry meat importation was 3.78% higher than in 2022.
        The DA noted that France and Belgium accounted for 0.01% and 0.59%, respectively,
        of total imports.</p>'
