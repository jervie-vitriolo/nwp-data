    'lead': 'The Department of Agriculture (DA) imposed on Tuesday an importation
      ban on poultry and related products, including wild birds, from Belgium and
      France following the outbreak of bird flu in Europe.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-01-09T19:13:51.682+08:00
