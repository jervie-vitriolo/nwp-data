      'mgnl:lastActivated': 2024-01-09T19:23:15.302+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-09T19:23:14.767+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://www.cnnphilippines.com/news/2024/1/9/criminal-raps-cha-cha-vote-buying.html">Criminal
        rap vs. those involved in alleged vote buying for Cha-Cha possible — lawmaker</a></strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c23db2d-03d2-4412-a68a-faaa36d04803'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-09T13:01:42.835+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2024-01-09T19:23:15.302+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-09T19:23:14.768+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': '<p>Former Ako Bicol Party-list Rep. Alfredo Garbin Jr., Party List
        Representative Raul Angelo Bongalon and Polangui, Albay Mayor Raymond Adrian
        Salceda have denied the allegation.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '169002dc-cf27-43f9-ab29-484d17b53584'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-09T17:35:42.429+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-09T19:23:15.303+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-09T19:23:14.768+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': '<h2><strong>House budget chairman claps back&nbsp;&nbsp;</strong></h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b974f0f-c632-407a-9bf0-12270aafa28e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-09T17:35:42.430+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-09T19:23:15.303+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-09T19:23:14.769+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "House Appropriations Committee chairman and Ako Bicol Rep. Elizaldy\
        \ Co clapped back at Lagman, labeling as false his claim that ₱12 billion\
        \ was added to the Comelec’s budget to finance Charter change.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ea17546-3f4d-41e7-a65b-a49c34dcf3a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-09T17:35:42.430+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-09T19:23:15.304+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-09T19:23:14.769+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "“Comelec Chairman George Garcia personally appealed during the budget\
        \ hearing in Congress to restore their budget,” Co said in a statement issued\
        \ late Tuesday afternoon.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfc17cfd-c6d4-4e2d-9ad8-d834111e5d7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-09T17:35:42.431+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-09T19:23:15.304+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-09T19:23:14.770+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "The poll body’s proposed budget of ₱19.4 billion was cut by ₱17.4 billion,\
        \ down to just ₱2 billion in the National Expenditure Program before it was\
        \ submitted to Congress, Co said. \r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86d4c8a1-41d0-4c0c-86d3-e95441035503'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-09T17:35:42.432+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-09T19:23:15.305+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-09T19:23:14.770+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "“Congressman [Joseph Steven] Caraps Paduano, who presided over that\
        \ meeting, attests that such request was approved by the committee and reflected\
        \ in the minutes.\" he said. \"Was Congressman Lagman sleeping on the job\
        \ that he missed it?\"\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f25028cf-ff3e-47bd-8ab6-3246c76a5252'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-09T17:35:42.432+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-09T19:23:15.305+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-09T19:23:14.771+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "Co added that only the Comelec’s ₱14 billion budget was approved and\
        \ not the entire ₱19.4 billion that was first cut from it, disclosing that\
        \ the ₱5.4 billion balance was included under unprogrammed funds for future\
        \ funding.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02cd93f2-467d-4e6d-820c-32e8468ce8bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-09T17:35:42.433+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-09T19:23:15.305+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-09T19:23:14.771+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "He said that Lagman “maliciously” made it appear as if the bicameral\
        \ conference committee added ₱12 billion to the Comelec’s budget on a whim,\
        \ adding that this was “another one of his wild and irresponsible accusations.”\
        \ \r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e534e06d-f34a-4644-9dfb-444b4e7e1641'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-09T17:35:42.433+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-09T19:23:15.306+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-09T19:23:14.772+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "Comelec had a need for special election funds in order to supervise\
        \ polls to replace lawmakers who were removed or who died in office, or to\
        \ conduct special referendum, Co explained.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2d317cd-322b-497c-a000-cfccc8a31021'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-09T17:35:42.434+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-09T19:23:15.307+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-09T19:23:14.772+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "The budget panel chairman then dared the opposition lawmaker to prove\
        \ how the Comelec’s ₱14 billion budget would be used to finance Charter change.\
        \ \r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '191415c8-c276-4405-9b9e-0b7b4c39217c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-09T17:35:42.434+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-09T19:23:15.307+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-09T19:23:14.773+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': '<p>“Is Congressman Lagman saying that Comelec commissioners would use
        those funds for Charter change?" Co said. "If he can’t prove it, then he better
        shut up."</p>'
