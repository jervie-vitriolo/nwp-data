      'text': '<p><strong>Metro Manila (CNN Philippines, January 9) —</strong> A priest
        reminds Filipino devotees to purposely live their faith amid the celebration
        of the Feast of the Black Nazarene, one of the biggest events for the Catholic
        Church every year.</p>'
