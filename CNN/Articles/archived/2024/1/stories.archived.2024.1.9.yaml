      'mgnl:lastModified': 2024-01-27T15:31:22.664+08:00
      'mgnl:lastModifiedBy': 'bamba'
      'mgnl:type': 'text'
      'text': '<p>“There has to be a deepening of our faith,” Our Lady of Fatima University
        chaplain Fr. Nicanor Lalog II told CNN Philippines’ <em>The Source</em> on
        Tuesday. “Filipinos are sacramentalized but not evangelized… It has to take
        root on us.”</p>'
