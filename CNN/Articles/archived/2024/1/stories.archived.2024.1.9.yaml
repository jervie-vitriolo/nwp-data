  'One-in-100-people-in-Gaza-killed-since-October-7':
    'author': 'Ivana Kottasová, Kareem Khadder and Richard Allen Greene, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
