      'mgnl:lastModified': 2024-01-09T22:22:49.602+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "For her part, Indonesian Foreign Minister Marsudi emphasized Jakarta’\
        s readiness to cooperate in ensuring a peaceful and stable South China Sea.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07beb25f-8b0d-4391-8bb9-93958ee91bf4'
      'mgnl:activationStatus': true
