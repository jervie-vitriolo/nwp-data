      'mgnl:lastModifiedBy': 'gerie'
      'mgnl:type': 'text'
      'text': "To really impress friends with your cocktail mixing skills, try the\
        \ Chamisul youth cocktail. Add two cubes of ice, 15ml of lime juice, and 15ml\
        \ of Blue Curacao syrup to a drink shaker. Then, pour a shot of JINRO Chamisul\
        \ soju and shake. Pour into a glass with ice cubes and add 100ml of tonic\
        \ water. Refreshing and a bit more elevated than your usual soju drink mix,\
        \ this cocktail can also balance out the spice of a hot plate of tteokbokki.\
        \  \r"
