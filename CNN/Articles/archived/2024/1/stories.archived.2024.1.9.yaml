      'mgnl:lastModified': 2024-01-09T19:15:41.341+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': '<p>Jo Koy faced<a href="https://www.cnnphilippines.com/entertainment/2024/1/8/jo-koy-golden-globes-barbie-taylor-swift.html">
        backlas</a>h on his monologue with jokes directed towards women, which the
        fans and the audience find misogynistic.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcbb65b7-8d5e-4c78-b163-0b32779a7033'
      'mgnl:activationStatus': true
