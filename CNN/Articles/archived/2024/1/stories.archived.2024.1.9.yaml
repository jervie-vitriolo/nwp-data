      'jcr:uuid': 'a004ddcb-64dc-4b97-b4d6-4a882e12e7da'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-09T19:14:45.545+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-09T19:15:41.853+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-09T19:15:41.347+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "He repeatedly told the audience that he had only signed up for the\
        \ hosting job 10 days prior to the event, and didn't have much time to prepare.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c8ec64b-6d94-49d3-94fa-ef57133ac947'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-09T19:14:45.546+08:00
