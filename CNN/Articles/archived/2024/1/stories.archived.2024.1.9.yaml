      'mgnl:lastModified': 2024-01-09T08:32:25.725+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "Anderson herself explained to British Vogue that, “Since my Instagram\
        \ presence has been highlighting yonis (the Sanskrit word for womb or vagina)\
        \ since ‘Sex Education’ landed on Netflix and with the mantra of my (wellness\
        \ soft drinks) brand G-Spot being to ‘prioritize pleasure’, I wanted to bring\
        \ this element into the design… I’m so pleased Gabriela was up for the challenge!”\
        \r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '009173b1-9fbb-435b-9abc-e11e9e03e2c5'
