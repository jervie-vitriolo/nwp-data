      'mgnl:lastModifiedBy': 'lisbet'
      'mgnl:type': 'text'
      'text': 'The agency is tasked to regulate cable and commercial television operators,
        broadcast radio stations, telecommunications companies, and commercial and
        portable radio operators.  '
