      'text': '<p>This story was first published on CNN.com. “<em><a href="https://www.cnn.com/2024/01/08/business/jeffrey-epstein-documents-unsealed-part-four">Fourth
        round of documents from lawsuit connected to Jeffrey Epstein unsealed</a></em>”&nbsp;&nbsp;</p>'
  'At-least-320-pro-Palestinian-protesters-arrested-in-NYC':
    'author': 'Alaa Elassar and Emma Tucker, CNN'
