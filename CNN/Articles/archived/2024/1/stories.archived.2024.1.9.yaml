      'mgnl:lastModified': 2024-01-27T15:30:09.420+08:00
      'mgnl:lastModifiedBy': 'bamba'
      'mgnl:type': 'text'
      'text': "Lagman claimed that coordinators from Ako Bicol party-list on Jan.\
        \ 5 released funds for a ₱100 per voter campaign to change the charter via\
        \ people’s initiative. This is a Constitutional provision that would order\
        \ the House and Senate to vote jointly, instead of separately, in amending\
        \ the Constitution.\r"
