      'mgnl:lastModified': 2024-01-09T22:22:49.600+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "“The current geopolitical challenges both within and beyond our region\
        \ continue to have an impact in our political security and economic interest,”\
        \ he said.\r"
