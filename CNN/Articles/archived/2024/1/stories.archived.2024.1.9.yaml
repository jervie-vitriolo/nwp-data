      'mgnl:lastModified': 2024-01-09T05:52:04.673+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': '<p>The midnight mass was presided by Manila Archbishop Jose Cardinal
        Advincula.</p>'
    '14':
      'contentWidth': '100%'
      'embedCode': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2FManilaPIO%2Fposts%2Fpfbid02TycN2ix7myk1GTSFjdjKUvAQF5Wj64af22Z2QQPwmCoBQ3mX3aAdvKehBYwnKJkMl&show_text=true&width=500"
        width="500" height="793" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowfullscreen="true" allow="autoplay; clipboard-write; encrypted-media;
        picture-in-picture; web-share"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '336a5224-dd2d-422b-a19e-c1d88b78711e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-09T05:52:04.659+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-09T05:52:04.979+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-09T05:52:04.659+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'embedCode'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74959b52-b74b-4188-9894-d9c46cad2cee'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-09T05:47:27.863+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-09T05:52:04.980+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-09T05:52:04.674+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "During his homily, Advincula reminded devotees that Jesus sees them\
        \ in suffering and in joy.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bd0ee48-38c0-49a0-a9e0-63ec678bd027'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-09T05:47:27.863+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-09T05:52:04.980+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-09T05:52:04.674+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\"Bawat isa sa atin ay kitang kita at kilalang kilala ng mahal na Señ\
        or,\" he said. \"Walang karanasan ang tao na hindi nakikita at nauunawaan\
        \ ng Poong Hesus Nazareno.\"\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '697399e9-bbe4-4ae4-818c-c2244a750ca5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-09T05:47:27.863+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-09T05:52:04.981+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-09T05:52:04.674+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "[Translation: The dear Señor sees and knows each one of us. There is\
        \ no human experience that cannot be seen and understood by the Lord Jesus\
        \ of Nazareth.]\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c202afb-2b7e-4f23-bf41-c332494452cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-09T05:47:27.864+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-09T05:52:04.981+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-09T05:52:04.675+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "He also prayed that devotees may serve as an instrument for their fellow\
        \ devotees to see the face of Jesus.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a53d11e-f4e4-45cf-8f21-ded5dcf5c2ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-09T05:47:27.864+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-09T05:52:04.981+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-09T05:52:04.675+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\"Ang tunay na deboto ay modelo. Makikita sa buhay niya ang mismong\
        \ buhay ni Hesus. Ang deboto ay modelo ng pananalig sa Ama at pagmamalasakit\
        \ sa kapwa,\" the archbishop said.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dd7e54d-9e27-457b-83fc-0aaead33cb82'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-09T05:47:27.865+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-09T05:52:04.982+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-09T05:52:04.676+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "[Translation: A true devotee is a model. The life of Jesus can be seen\
        \ in his life. A devotee is a model of faith in the Father and concern for\
        \ others.]\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8162b9a-fe00-4198-8a7a-b393dbfbc57a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-09T05:47:27.865+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-09T05:52:04.982+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-09T05:52:04.676+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\"Sa prusisyon ng Traslacion mamaya, ipakita natin si Hesus na inaakay\
        \ tayo sa pagbabagong buhay,\" Advincula added.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03b7c297-e0d2-4f72-9018-554af3d20a69'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-09T05:47:27.865+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-09T05:52:04.982+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-09T05:52:04.677+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "[Translation: In the Traslacion procession later, let's show Jesus\
        \ who leads us to a new life.]\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2451c1cb-b4b0-43a7-accb-2515f8332bd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-09T05:47:27.866+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-09T05:52:04.983+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-09T05:52:04.677+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "After Misa Mayor, the traditional procession, labeled as the most popular\
        \ devotion for Filipino Catholics, will start moving from Quirino Grandstand\
        \ to Quiapo Church.\r"
  'church-historian-on-traslacion':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2024-01-09T05:47:41.000+08:00
    'imagesource': 'jcr:3e0b5c8e-7e2d-469e-9c21-e381b034866a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2fd3780b-42fd-46c1-b422-fe256fe60a87'
    'lead': 'The Traslacion or the annual procession of the 400-year-old image of
      the Black Nazarene returned after being suspended for three years due to pandemic
      health restrictions. '
    'mgnl:activationStatus': true
    'mgnl:created': 2024-01-09T05:49:11.114+08:00
    'mgnl:createdBy': 'raheema'
    'mgnl:lastActivated': 2024-01-09T05:49:11.463+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-01-09T05:49:11.205+08:00
    'mgnl:lastModifiedBy': 'raheema'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Church historian shares some facts about Traslacion'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92d53a68-54a1-4ef7-bb63-2f58645ddb52'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-09T05:49:11.189+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-09T05:49:11.464+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-09T05:49:11.200+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 9) —</strong> The
        Traslacion or the annual procession of the 400-year-old image of the Black
        Nazarene returned after being suspended for three years due to pandemic health
        restrictions.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aef8171-34b9-4ce2-9e9b-90ffc1ba8997'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-09T05:49:11.190+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-09T05:49:11.465+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-09T05:49:11.190+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:<a href="https://www.cnnphilippines.com/news/2024/1/9/traslacion-2024-begins.html">&nbsp;Traslacion
        2024 begins</a></strong></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31ffe0fd-9e8a-4079-8865-ddfeda22a94f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-09T05:49:11.190+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-09T05:49:11.466+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-09T05:49:11.190+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines'' <em>The Final Word</em> on Monday,
        church historian Fr. Emilio Edgardo Quilatan refuted claims that the color
        of the Black Nazarene was caused by a fire or candles lit by devotees.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce7ad2b6-6093-42e1-8d0f-78ccf302e3f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-09T05:49:11.190+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-09T05:49:11.467+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-09T05:49:11.190+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "Quilatan said the Black Nazarene was made from a Mexican wood called\
        \ \"Mesquite.\"\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c500d981-a2a3-41e7-b7f2-748fdfeb7667'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-09T05:49:11.191+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-09T05:49:11.468+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-09T05:49:11.191+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\"Mesquite wood, like the Kamagong, darkens when it ages,\" he said.\
        \ \"It is not due to the candles of the devotees or because the ship that\
        \ carries the image was burnt.\"\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7cc0662-b326-431e-aae6-283fa6365036'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-09T05:49:11.191+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-09T05:49:11.469+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-09T05:49:11.191+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "According to Quilantan, among the symbols of the Black Nazarene are\
        \ the cross (sins of humanity), crown of thorns (Jesus as King), and red clothing\
        \ (martyrdom and death).\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3301a88d-fe4a-461c-bc4e-431c69289117'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-09T05:49:11.192+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-09T05:49:11.470+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-09T05:49:11.192+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "The church historian also shared why Quiapo Church has been the home\
        \ of the Black Nazarene since 1787.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47d5e6f6-cce3-4479-858f-6526c749ef2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-09T05:49:11.192+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-09T05:49:11.471+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-09T05:49:11.192+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "Quilantan said the Recollect order brought two images of the Nazareno\
        \ between 1640 and 1650.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '009cb305-8685-49e7-bc53-5ab9f8f7a4c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-09T05:49:11.192+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-09T05:49:11.472+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-09T05:49:11.192+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "After seeing a flock of devotees in Intramuros, then Manila archbishop\
        \ Basilio Sancho de Santas Justa y Rufina ordered that one image be donated\
        \ to Quiapo Church.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0898bb62-070f-451b-ade9-85bce5907316'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-09T05:49:11.193+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-09T05:49:11.473+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-09T05:49:11.193+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\"That was the start of Traslacion, which means 'transfer,'\" he said.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51c397bc-2431-4358-b386-1d0b9480cf9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-09T05:49:11.193+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-09T05:49:11.474+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-09T05:49:11.193+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\"The image was given by the Recollects to Quiapo and this was done\
        \ through a procession from San Nicolas Church in Intramuros,\" he added.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c3c234d-ba4f-431f-857b-a094c9ac5f5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-09T05:49:11.194+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-09T05:49:11.475+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-09T05:49:11.194+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "Quilantan also clarified that the Feast of the Black Nazarene is a\
        \ liturgical celebration while the Traslacion is a procession and reenactment\
        \ of the transfer of the image.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '645d4521-95ab-46ff-9314-be54a3d2e23f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-09T05:49:11.194+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-09T05:49:11.476+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-09T05:49:11.194+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "Quilantan added that Traslacion reminds people to be courageous because\
        \ Jesus is with them in suffering.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e42529a-97f7-41de-8174-e036b6e077f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-09T05:49:11.194+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-09T05:49:11.477+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-09T05:49:11.194+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': '<p>"We have to be courageous in the face of suffering because we are
        never alone. Jesus is with us whenever we suffer," he said.</p>'
