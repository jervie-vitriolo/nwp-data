      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2024/01/08/style/gillian-anderson-dress-golden-globes/index.html">"Why
        Gillian Anderson and this dress shocked the red carpet at the Golden Globes"</a></em></p>'
  'Bottled-water-nanoplastics':
    'author': 'Sandee LaMotte, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2024-01-09T08:21:32.000+08:00
    'imagesource': 'jcr:258be04e-97b8-4312-bd8c-dad06b180f9f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e468012f-b2ac-4ad1-9b97-8b4ecc7e8baf'
    'lead': 'In a trailblazing new study, researchers have discovered bottled water
      sold in stores can contain 10 to 100 times more bits of plastic than previously
      estimated — nanoparticles so infinitesimally tiny they cannot be seen under
      a microscope.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-01-09T08:22:54.343+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2024-01-09T08:33:18.324+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-01-09T08:33:17.350+08:00
    'mgnl:lastModifiedBy': 'lara'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Bottled water contains thousands of nanoplastics so small they can invade
      the body’s cells, study says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c17d526-6a4e-48b7-a810-622d533f6374'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-09T08:22:54.377+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-09T08:33:18.325+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-09T08:33:17.279+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> In a trailblazing new study, researchers
        have discovered bottled water sold in stores can contain 10 to 100 times more
        bits of plastic than previously estimated — nanoparticles so infinitesimally
        tiny they cannot be seen under a microscope.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c41f698-1759-449f-a8d1-7e119b77d83b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-09T08:22:54.378+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-09T08:33:18.326+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-09T08:33:17.279+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '193e69d8-cf94-4ad9-aaff-ee461e67c3ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-09T08:22:54.378+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-09T08:33:18.327+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-09T08:33:17.280+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "At 1,000th the average width of a human hair, nanoplastics are so teeny\
        \ they can migrate through the tissues of the digestive tract or lungs into\
        \ the bloodstream, distributing potentially harmful synthetic chemicals throughout\
        \ the body and into cells, experts say.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7602b361-a4d7-4255-86d3-962aa47fc96c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-09T08:22:54.379+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-09T08:33:18.328+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-09T08:33:17.281+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd30efba3-6946-4037-9184-b6bbead5644f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-09T08:22:54.379+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-09T08:33:18.329+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-09T08:33:17.282+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "One liter of water — the equivalent of two standard-size bottled waters\
        \ — contained an average of 240,000 plastic particles from seven types of\
        \ plastics, of which 90% were identified as nanoplastics and the rest were\
        \ microplastics, according to the new study.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1198ff85-29dc-4dba-bc46-067ae14ad9d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-09T08:22:54.379+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-09T08:33:18.330+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-09T08:33:17.283+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71cd5de5-ba3a-46e4-ad1a-6ce45c396f63'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-09T08:22:54.380+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-09T08:33:18.331+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-09T08:33:17.283+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "Microplastics are polymer fragments that can range from less than 0.2\
        \ inch (5 millimeters) down to 1/25,000th of an inch (1 micrometer). Anything\
        \ smaller is a nanoplastic that must be measured in billionths of a meter.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27cdfcf9-1bc7-45b5-aa7b-6121c9981221'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-09T08:22:54.380+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-09T08:33:18.332+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-09T08:33:17.284+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bc22336-2ac9-4258-962c-9cb3f4d6db58'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-09T08:22:54.381+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-09T08:33:18.333+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-09T08:33:17.285+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "“This study, I have to say, is exceedingly impressive. The body of\
        \ work that they put into this was really quite profound … I would call it\
        \ groundbreaking,” said Sherri “Sam” Mason, director of sustainability at\
        \ Penn State Behrend in Erie, Pennsylvania, who was not involved in the study.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2bc2121-a5d3-4aa6-9334-d734fcda8920'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-09T08:22:54.381+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-09T08:33:18.334+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-09T08:33:17.286+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a63ec14d-76a3-483b-aff8-cae15414939a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-09T08:22:54.382+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-09T08:33:18.334+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-09T08:33:17.287+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "The new finding reinforces long-held expert advice to drink tap water\
        \ from glass or stainless steel containers to reduce exposure, Mason said.\
        \ That advice extends to other foods and drinks packaged in plastic as well,\
        \ she added.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44037073-09c5-499c-a84f-308735aa4dd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-09T08:22:54.382+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-09T08:33:18.335+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-09T08:33:17.287+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '424e5ccb-abd8-4f96-b87a-fba6084b2c7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-09T08:22:54.382+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-09T08:33:18.336+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-09T08:33:17.288+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "“People don’t think of plastics as shedding but they do,” she said.\
        \ “In almost the same way we’re constantly shedding skin cells, plastics are\
        \ constantly shedding little bits that break off, such as when you open that\
        \ plastic container for your store-bought salad or a cheese that’s wrapped\
        \ in plastic.”\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1b88203-5551-4a06-8d99-51f9e62c2d11'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-09T08:22:54.383+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-09T08:33:18.337+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-09T08:33:17.289+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b56f0a02-6b31-46fd-85c5-f16d939aadd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-09T08:22:54.383+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-09T08:33:18.338+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-09T08:33:17.290+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': '<h2>How many nanoplastics are there?</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b60e8f6e-8ffb-4518-95f5-1a3ecf3f24b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-09T08:22:54.384+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-09T08:33:18.339+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-09T08:33:17.291+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "Mason was the coauthor of a 2018 study that first detected the existence\
        \ of micro- and nanoplastics in 93% of samples of bottled water sold by 11\
        \ different brands in nine countries.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1c83243-f730-4574-9c4d-27bde6371e6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-09T08:22:54.384+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-09T08:33:18.339+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-09T08:33:17.292+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9c69d03-9f96-4455-b099-291129115a1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-09T08:22:54.385+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-09T08:33:18.340+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-09T08:33:17.292+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "In that past study, Mason found each tainted liter of water held an\
        \ average of 10 plastic particles wider than a human hair, along with 300\
        \ smaller particles. Five years ago, however, there was no way to analyze\
        \ those tiny flecks or discover if there were more.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c70ac06-1dd9-4fa9-b9fd-177f3971f8c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-09T08:22:54.385+08:00
      'mgnl:createdBy': 'lara'
