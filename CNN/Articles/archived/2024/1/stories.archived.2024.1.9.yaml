      'mgnl:type': 'text'
      'text': '<p>“The Omnibus Election Code on the ban on buying and selling of votes
        is applicable so there is a criminal offense here,” Albay Rep. Edcel Lagman
        told CNN Philippines’ <em>The Source</em> on Tuesday.</p>'
