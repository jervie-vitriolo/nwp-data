      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9013a21e-5ce2-43ff-bc71-0c90ed6f1d82'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-09T10:49:18.223+08:00
      'mgnl:createdBy': 'seth'
