      'mgnl:lastModified': 2024-01-09T22:22:49.605+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "“We are also alarmed by the humanitarian crisis in Palestine especially\
        \ in Gaza where more than 23,000 people have been killed, and most of them\
        \ are women and children,” Marsudi added.\r"
