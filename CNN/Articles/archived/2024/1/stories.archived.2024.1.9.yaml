      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de1f8bf4-ab33-4776-8a5c-fda4c77379fb'
      'mgnl:activationStatus': true
