      'mgnl:lastModified': 2024-01-09T22:00:20.899+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "He is set to meet with President Ferdinand Marcos Jr. on Wednesday\
        \ at the Malacañan Palace, where they are expected  to reaffirm their countries'\
        \ ties and review progress on areas of partnership following Marcos’ visit\
        \ to Indonesia in September 2022.\r"
