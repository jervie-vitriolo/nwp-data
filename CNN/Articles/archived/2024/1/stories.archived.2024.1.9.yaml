        in our daily lives and find alternatives whenever feasible.”</p>'
  'november-2023-unemployment':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', 'e44ef96f-d476-4488-a4bd-b475f1a649f1']
