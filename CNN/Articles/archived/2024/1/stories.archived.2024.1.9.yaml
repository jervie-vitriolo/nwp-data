    'template': '1'
    'title': 'Jobless Pinoys reach 1.83M in November 2023'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd7d8dfe-a417-4cfc-bd57-fc28ed6077ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-09T09:12:49.146+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-09T10:52:54.370+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-09T10:52:54.162+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 9)</strong> – Around
        1.83 million Filipinos were unemployed in November 2023, figures from the
        Philippine Statistics Authority (PSA) showed on Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd1d6c0c-2d3f-47b1-b3e4-dffed836dc4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-09T10:52:54.151+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-09T10:52:54.370+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-09T10:52:54.162+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': '<p>In its briefing on the labor force, the PSA said the latest number
        was around 257,000 lower than the <a href="https://www.cnnphilippines.com/business/2023/12/7/unemployed-filipinos-october.html">2.09
        million jobless Pinoys recorded in October 2023</a>. This represents a national
        unemployment rate of 3.6% — lower than the 4.2% recorded in both October 2023
        and in November 2022.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdebc7a6-a037-47d6-a1ef-6018665ce3d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-09T10:52:54.151+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-09T10:52:54.371+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-09T10:52:54.151+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "This also means that there were 49.64 million employed Filipinos or\
        \ a 96.4% employment rate.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9129f155-855d-4fcc-9cd9-c78c7a429d3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-09T10:52:54.151+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-09T10:52:54.372+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-09T10:52:54.151+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': '<p>According to National Statistician Dennis Mapa, the 96.4% employment
        rate and the 3.6% unemployment rate for November 2023 represent the highest
        and lowest that these figures have been since April 2005, respectively.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7b57087-23fb-420b-901a-c5ea163de6c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-09T10:52:54.152+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-09T10:52:54.373+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-09T10:52:54.152+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "Mapa attributed this to the National Statistics Office’s changing of\
        \ the definition of unemployment in April 2005 to include all persons 15-years-old\
        \ and over as of their last birthday who are without work, available for work,\
        \ seeking work, or not seeking work.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99422168-5393-41a7-871e-abd2100d7579'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-09T10:52:54.152+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-09T10:52:54.374+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-09T10:52:54.152+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "Meanwhile, the number of underemployed Filipinos – individuals seeking\
        \ higher income or better jobs with longer working hours – dropped to 5.79\
        \ million or 11.7% in November 2023, the same rate as the month before.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7accd09-dec9-4674-80ce-480d5fa268d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-09T10:52:54.153+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-09T10:52:54.375+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-09T10:52:54.153+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "Last month, Mapa said local employers tend to hire more workers in\
        \ the fourth quarter of the year to accommodate the holiday rush.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9e47264-f7c3-4c00-8904-6dfc1127bccf'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-09T10:52:54.153+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-09T10:52:54.376+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-09T10:52:54.153+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "These five industries saw the highest increase in the number of employed\
        \ persons between November 2022 and November 2023:\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fd5b2eb-db25-4f0b-851e-e729e8c6a7a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-09T10:52:54.153+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-09T10:52:54.377+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-09T10:52:54.153+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "-Agriculture and forestry (1.24 million)        \r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73580006-3f25-4b18-905f-390e30d71d25'
      'mgnl:activationStatus': true
