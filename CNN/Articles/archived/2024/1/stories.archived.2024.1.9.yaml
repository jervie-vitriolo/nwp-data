    'title': 'Guanzon appeals graft indictment before Ombudsman'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3868cb2f-a052-4824-8b1a-9133cf75ee18'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-09T15:16:19.391+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-09T15:23:11.126+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-09T15:23:10.841+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 9)</strong> – Former
        Commission on Elections (Comelec) commissioner Rowena Guanzon wants the Ombudsman
        to reconsider its decision finding basis to charge her with graft for allegedly
        leaking confidential information during interviews.&nbsp;&nbsp;</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '027565ce-1420-4090-b448-6412e3e813b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-09T15:23:10.832+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-09T15:23:11.127+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-09T15:23:10.841+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "Her lawyer Dylan Santos filed a motion for reconsideration on Tuesday.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3edd213-0226-4705-ae1a-c833ef870560'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-09T15:23:10.833+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-09T15:23:11.128+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-09T15:23:10.833+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "“Sana naman ang honorable Ombudsman natin ay mag-assign ng mga bagong\
        \ lawyers para mag-review ng ating motion for reconsideration,” Santos told\
        \ reporters after filing the motion.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f654716d-7571-4348-ac9c-f6f6428ce33f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-09T15:23:10.833+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-09T15:23:11.129+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-09T15:23:10.833+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "[Translation: We hope that the Ombudsman assigns new lawyers to review\
        \ her motion for reconsideration.]\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '251f2b86-fa69-4325-9bf1-5f96fa036fc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-09T15:23:10.834+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-09T15:23:11.130+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-09T15:23:10.834+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "Although Guanzon refused to share a copy of the motion, she earlier\
        \ insisted that she did not reveal confidential information.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '974d6e65-5ff8-4ee5-9edc-e1195511e6ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-09T15:23:10.834+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-09T15:23:11.131+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-09T15:23:10.834+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "Her case stemmed from a complaint filed by the Citizens Crime Watch\
        \ in 2022, citing two media interviews where Guanzon supposedly revealed that\
        \ she would vote in favor of a disqualification case against then presidential\
        \ candidate and now president Ferdinand Marcos Jr.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5204391-b26c-4d8c-a92c-d2debc3b53e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-09T15:23:10.834+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-09T15:23:11.132+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-09T15:23:10.834+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2024/1/8/ombudsman-rowena-guanzon-graft.html">Ombudsman
        OKs graft raps vs ex-Comelec commissioner Guanzon</a>&nbsp;&nbsp;</strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '658d54b9-aa3f-474e-b468-d9deed9a711e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-09T15:23:10.835+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-09T15:23:11.133+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-09T15:23:10.835+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "She also revealed the ponente – or the one assigned to write the decision\
        \ – in the case that was handled by the Comelec’s first division. Guanzon\
        \ was presiding commissioner of the division at the time.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '782a5ef7-1008-4eb3-ac08-7bbb4c91183f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-09T15:23:10.835+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-09T15:23:11.134+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-09T15:23:10.835+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "“Wala naman akong confidential na sinabi sa TV interviews,\" she said.\
        \ \"Wala pa naman kaming botohan noon. Walang internal deliberations.\"\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '923b9ec3-513f-41e6-a7c2-129a715da5b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-09T15:23:10.836+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-09T15:23:11.135+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-09T15:23:10.836+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "[Translation: I did not say anything confidential in TV interviews.\
        \ We hadn’t voted then. There were no internal deliberations.]\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec595308-807a-43a9-86e8-301c16e8212d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-09T15:23:10.836+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-09T15:23:11.136+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-09T15:23:10.836+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': '<p>The Ombudsman found basis to charge her with two counts of graft
        but dismissed accusations relating to violations of the Code of Conduct and
        Ethical Standards for Public Officials and Employees, and the Revised Penal
        Code''s Article 229 on the revelation of secrets by a public officer.</p>'
