    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2024-01-09T20:27:03.000+08:00
    'imagesource': 'jcr:afc0bf78-cd76-4e4c-a4b5-bb1ac88d8ab0'
