      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63a42d52-ddeb-4723-b66f-35da09d94cc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-09T10:47:34.574+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-09T10:59:42.088+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-09T10:59:41.463+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "The lack of sanitation for the displaced now packed into parts of southern\
        \ Gaza has led to the spread of contagious and respiratory diseases.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48198ab6-38de-4d48-b016-21280b23d4d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-09T10:47:34.575+08:00
