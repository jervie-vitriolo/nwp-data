      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99825e97-86d1-4628-b4cd-72b23ee9aa44'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-09T10:47:34.573+08:00
