      'mgnl:lastModified': 2024-01-09T16:05:19.257+08:00
      'mgnl:lastModifiedBy': 'nikko'
      'mgnl:type': 'text'
      'text': "This initiative is also aligned with Goal 6 of the United Nations Sustainable\
        \ Development Goals which recognizes handwashing with soap as crucial to better\
        \ health. Hands are the principal carriers of disease-causing germs and it’\
        s estimated that if handwashing with soap is widely practiced, approximately\
        \ 230,000 deaths could be averted every year.\r"
