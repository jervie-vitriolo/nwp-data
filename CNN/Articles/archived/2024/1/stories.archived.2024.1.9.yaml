      'mgnl:lastModified': 2024-01-09T19:15:41.342+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2876915-77c4-4e58-8918-77e77b74bde5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-09T19:14:45.541+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-09T19:15:41.850+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-09T19:15:41.342+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "The 52-year-old comic started by comparing two of the biggest Hollywood\
        \ blockbusters of 2023 -- \"Barbie\" and \"Oppenheimer.\" He described the\
        \ Margot Robbie starrer as a movie about a \"plastic doll with big boobies.”\
        \  \r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '946dc0e5-914a-44d2-a4d2-103cba12133c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-09T19:14:45.542+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-09T19:15:41.850+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-09T19:15:41.343+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '112c8c4c-d4b1-4a0c-b311-ee415e425e30'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-09T19:14:45.542+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-09T19:15:41.850+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-09T19:15:41.343+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "Jo Koy later cracked a joke on pop superstar Taylor Swift and her frequent\
        \ camera appearances during the National Football League matches of her boyfriend\
        \ Travis Kelce.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee76c5f6-183e-4f06-b423-0623e0adba35'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-09T19:14:45.542+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-09T19:15:41.851+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-09T19:15:41.344+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3d22c14-af16-4369-92ae-8b084031c358'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-09T19:14:45.543+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-09T19:15:41.851+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-09T19:15:41.344+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "He quipped that the difference between the NFL and Golden Globes is\
        \ that in the Golden Globes “there are less camera shots of Taylor Swift,”\
        \r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd43d30d8-acf3-4f65-aab4-e4b11dd02ec2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-09T19:14:45.543+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-09T19:15:41.851+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-09T19:15:41.345+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05c5f13b-1fae-42cf-a9be-f27f36b6ca21'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-09T19:14:45.544+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-09T19:15:41.852+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-09T19:15:41.345+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "The comedian explained that the joke was directed towards the NFL and\
        \ has nothing to do with the Grammy-winning singer.  \r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dc16a83-6760-43e2-b956-7dfe15ec6be5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-09T19:14:45.544+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-09T19:15:41.852+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-09T19:15:41.345+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88023b1f-2226-4480-ad67-4e1767a4f6fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-09T19:14:45.545+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-09T19:15:41.852+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-09T19:15:41.346+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "“It was a weird joke, I guess,\" said Jo Koy. “I was trying to make\
        \ fun of the NFL using cutaways and how the Globes didn't have to do that.\
        \ It's more of a jab towards NFL but it just didn't come out that way, you\
        \ know.”\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a89fb54-8f96-449d-af91-3a0425b7e66a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-09T19:14:45.545+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-09T19:15:41.853+08:00
