      'mgnl:lastModified': 2024-01-09T13:09:05.846+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "Of this year’s revenue, ₱164.503 million came from the sale of forfeited\
        \ goods through public auctions throughout 2023, according to the BOC.\r"
