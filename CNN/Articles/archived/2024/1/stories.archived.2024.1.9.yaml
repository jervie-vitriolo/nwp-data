      'mgnl:lastModified': 2024-01-09T10:59:41.465+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "US Secretary of State Antony Blinken said Monday that he plans to push\
        \ the Israeli government “on the absolute imperative to do more to protect\
        \ civilians” in Gaza during meetings Tuesday.\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a8b00c4-0093-463f-8b2b-f09b90b6e7af'
      'mgnl:activationStatus': true
