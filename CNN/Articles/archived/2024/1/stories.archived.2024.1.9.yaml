    'title': 'At least 320 pro-Palestinian protesters arrested after blocking traffic
      across New York City bridges to demand Gaza ceasefire'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebb3dcc9-d683-4621-8a30-74628fcc73cf'
      'mgnl:activationStatus': true
