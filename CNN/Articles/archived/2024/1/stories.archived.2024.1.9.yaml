      'mgnl:lastModified': 2024-01-27T15:31:22.667+08:00
      'mgnl:lastModifiedBy': 'bamba'
      'mgnl:type': 'text'
      'text': "“The COVID pandemic, a three year-hiatus, was a break given to us,\
        \ like a Sabbath, for us to reconsider again,\" he explained.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0530d012-23d7-4d0b-a876-3357ba711e57'
      'mgnl:activationStatus': true
