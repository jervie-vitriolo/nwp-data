      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 9)</strong> – The
        Bureau of Customs (BOC) exceeded its revenue collection target in 2023 by
        over ₱9 billion, the agency said Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfd94d99-c38d-4f7b-b25c-35152ee7f254'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-09T13:09:05.844+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-09T13:09:06.068+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-09T13:09:05.844+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '323144d1-dd59-4389-bb7a-0db4634cc168'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-09T13:09:05.844+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-09T13:09:06.069+08:00
