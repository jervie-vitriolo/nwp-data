    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Ex-solon: Farmers'' groups back people''s initiative to amend Constitution'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e1076db-c158-4143-be45-1c9537a8e8db'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-09T20:29:06.038+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2024-01-09T20:29:06.328+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-09T20:29:06.046+08:00
      'mgnl:lastModifiedBy': 'lisbet'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 9)</strong>&nbsp;—
        A former representative of the agriculture sector in Congress said farmers''
        groups nationwide have started to mobilize to gather signatures for charter
        change.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b42606c5-9eae-499b-800a-414f61b7f77e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-09T20:29:06.038+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2024-01-09T20:29:06.329+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-09T20:29:06.038+08:00
      'mgnl:lastModifiedBy': 'lisbet'
      'mgnl:type': 'text'
      'text': '"We have mobilized our leaders and farmers'' groups not only in Albay,
        but in the entire country to get the number of signatures needed for the People''s
        Initiative. We are in close coordination with other people''s organizations
        and local government leaders who are with us in this campaign," former Rep.
        Argel Cabatbat of Magsasaka Partylist said in a statement on Tuesday.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5041135-a887-4ddd-9df2-f70f910afeaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-09T20:29:06.039+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2024-01-09T20:29:06.330+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-09T20:29:06.039+08:00
      'mgnl:lastModifiedBy': 'lisbet'
      'mgnl:type': 'text'
      'text': 'He said the farmers'' groups hope that amending the 1987 Constitution
        would accelerate the modernization program for the agriculture sector.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57b2c260-60de-4071-9229-ce188adba8e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-09T20:29:06.039+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2024-01-09T20:29:06.331+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-09T20:29:06.039+08:00
      'mgnl:lastModifiedBy': 'lisbet'
      'mgnl:type': 'text'
      'text': 'Cabatbat bared these efforts in response to Albay Rep. Edcel Lagman''s
        claim of vote buying to gain more support for charter change via people''s
        initiative.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a34f8a5b-cd41-40d3-9a36-a7ebca5beea8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-09T20:29:06.040+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2024-01-09T20:29:06.332+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-09T20:29:06.040+08:00
      'mgnl:lastModifiedBy': 'lisbet'
      'mgnl:type': 'text'
      'text': 'Proponents supposedly want to have a constitutional provision allowing
        the House and Senate to vote jointly, instead of separately, in amending the
        Constitution. Such change would give the 315-member House the upper hand over
        the 24-member Senate, which has resisted previous attempts to amend the charter.  '
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb43ce98-020f-4718-8d17-13a7e95ee47a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-09T20:29:06.040+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2024-01-09T20:29:06.333+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-09T20:29:06.040+08:00
      'mgnl:lastModifiedBy': 'lisbet'
      'mgnl:type': 'text'
      'text': '"I wish to disabuse his mind that public funds are spent for this purpose.
        This is an insult to the prime-movers of the People''s Initiative who spent
        their own money as well as to private donors who donated the printed forms
        needed for the signature campaign," he said.  '
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e668958-9e5e-44c4-b530-3aa7f11af476'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-09T20:29:06.041+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2024-01-09T20:29:06.334+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-09T20:29:06.041+08:00
      'mgnl:lastModifiedBy': 'lisbet'
      'mgnl:type': 'text'
      'text': 'Cabatbat explained that farmers’ groups are amenable to amending certain
        provisions of the 1987 in order to help realize an honest-to-goodness modernization
        program for the agriculture sector.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fe9526b-914a-49fb-a57f-f2e7c29410d7'
