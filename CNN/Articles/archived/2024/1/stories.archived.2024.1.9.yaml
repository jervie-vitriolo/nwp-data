      'mgnl:lastModified': 2024-01-09T10:59:41.462+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "The children’s aid organization estimated that in the coming weeks,\
        \ “at least 10,000 children under five years will suffer the most life-threatening\
        \ form of malnutrition, known as severe wasting, and will need therapeutic\
        \ foods.”\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d9c5577-4fb9-45ea-91a3-4526dedf4257'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-09T10:47:34.573+08:00
