      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-09T23:30:09.044+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-09T23:30:07.795+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': '<p>Based on the accumulative count from midnight to 8 p.m., the Quiapo
        Church said 6.1 million devotees took part in the festivities, with more than
        3 million joining the procession.</p>'
