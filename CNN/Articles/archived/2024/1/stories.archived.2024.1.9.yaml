    'jcr:uuid': '53948da8-df82-472b-bb91-dc21fb82a8e1'
    'lead': 'The fourth round of documents from a lawsuit connected to Jeffrey Epstein,
      the disgraced financier and convicted pedophile who died in jail before he could
      face trial on federal sex-trafficking charges, were publicly released Monday
      morning.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-01-09T10:48:24.106+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2024-01-09T11:00:03.324+08:00
