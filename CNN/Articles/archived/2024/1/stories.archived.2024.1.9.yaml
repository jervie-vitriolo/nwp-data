      'mgnl:lastModified': 2024-01-09T13:09:05.844+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "Since January 2023, it collected a total of ₱883.624 billion, about\
        \ ₱9.459 billion or 1.08% higher than its target of ₱874.166 billion for the\
        \ year.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '977c1e3c-ee19-4394-856a-9b2196f834df'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-09T13:09:05.845+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-09T13:09:06.071+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-09T13:09:05.845+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b8f4586-67a3-4002-8b37-c2de581d760f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-09T13:09:05.845+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-09T13:09:06.072+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-09T13:09:05.845+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "The BOC’s revenue this year represents a 2.46% increase or about ₱\
        21.205 billion compared with its 2022 income of ₱862.419 billion.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '976f1de2-4e67-4092-a053-46bac2aed9d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-09T13:09:05.845+08:00
