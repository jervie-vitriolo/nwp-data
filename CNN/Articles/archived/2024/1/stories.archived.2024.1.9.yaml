      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cce9a753-c659-45df-9be6-de9085fa1ac4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-09T10:47:34.577+08:00
      'mgnl:createdBy': 'seth'
