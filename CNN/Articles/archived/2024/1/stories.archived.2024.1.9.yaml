      'mgnl:lastModified': 2024-01-09T22:59:09.465+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "The PRC said it deployed 10 first aid stations, 10 welfare desks, one\
