      'mgnl:lastModified': 2024-01-09T10:59:41.467+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': '<p>Blinken said he would also push Israeli officials on the need to
        increase humanitarian aid entering the war-torn strip “and also to talk to
        them about the future direction of their military campaign in Gaza.”</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52a31da4-6300-4c2c-b12c-353c4d608925'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-09T10:59:41.410+08:00
