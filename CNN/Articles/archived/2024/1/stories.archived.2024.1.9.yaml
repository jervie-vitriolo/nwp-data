      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 9) —</strong> Hundreds
        of devotees who participated in the Feast of the Black Nazarene on Tuesday
        sought medical assistance, according to the Philippine Red Cross (PRC).</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9973d897-e0fe-4983-9d60-09de336d635f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-09T22:59:09.461+08:00
