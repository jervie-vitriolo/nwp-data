      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70a38c9d-4b77-44ef-8924-52fbfc732115'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-09T08:20:02.288+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-09T08:32:26.007+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-09T08:32:25.722+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "Speaking to Deadline on the Golden Globes red carpet, the “Sex Education”\
