      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Soap brand Lifebuoy
        is teaching proper handwashing to kids in a fun way they can understand.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de043f0e-eae5-4bd7-ae26-813f28ab912a'
