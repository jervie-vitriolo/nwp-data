      'mgnl:lastModified': 2024-01-09T08:32:25.721+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "While upon first inspection, the chic wool and silk cady Gabriela Hearst\
        \ creation epitomizes old Hollywood glamour, a closer look reveals a more\
        \ subversive twist: The addition of tens of embroidered vulvas sewn onto the\
        \ skirt.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afeace1c-f213-441c-aa41-339263b6c0bd'
      'mgnl:activationStatus': true
