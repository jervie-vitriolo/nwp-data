      'mgnl:lastModified': 2024-01-09T19:15:41.339+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "A day after his controversial hosting stint, the standup comedian told\
        \ “Good Morning America 3” that he felt bad about what happened.  \r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abde2cda-efff-4009-8110-d6e0b7d08b3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-09T19:14:45.540+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-09T19:15:41.848+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-09T19:15:41.339+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '487620d6-ab69-4ec5-a145-0be6701e3ba2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-09T19:14:45.540+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-09T19:15:41.849+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-09T19:15:41.340+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "“I’d be lying if [I said] it doesn’t hurt,\" Jo Koy confessed. \"You\
        \ know, I hit like a moment there where I was just like, ‘ugh.’ Hosting is\
        \ a tough gig. Yes, I’m a standup comic, but that hosting position, it’s a\
        \ different style.”  \r"
