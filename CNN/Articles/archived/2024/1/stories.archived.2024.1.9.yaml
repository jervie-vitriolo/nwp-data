      'mgnl:lastModified': 2024-01-09T11:00:03.030+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': '<p>This is a developing story. It will be updated.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db5cf1ee-8600-43cc-9641-34af142da940'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-09T11:00:03.015+08:00
