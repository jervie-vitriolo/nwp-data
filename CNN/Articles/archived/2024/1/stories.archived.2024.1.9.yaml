      'mgnl:lastModified': 2024-01-09T11:00:29.167+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "“Our aim today was to clog the arteries of New York City to draw attention\
        \ to the ongoing genocide of the Palestinian people and the people of Gaza,”\
        \ Madbak, 29, told CNN. “American bombs and American-made internationally\
        \ prohibited chemical weapons are being dropped on Arabs again, financed by\
        \ American tax dollars and protected by the American media, again. Those in\
        \ power think they can get away with this, but us being out here every week\
        \ is our way of saying we won’t let them.”\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '984abcc6-17c4-4ffd-82ba-5e2ebe52e8b4'
