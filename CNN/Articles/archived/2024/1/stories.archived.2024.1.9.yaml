    'stories': []
    'template': '1'
    'title': 'LTFRB: Gov’t has ‘no say’ on models to be acquired in PUV modernization
      program

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b5f6c99-b57c-4836-bcf1-efa797eecc5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-09T16:58:40.638+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-09T16:58:41.030+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-09T16:58:40.657+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 9) ---</strong> It’s
        now up to the cooperatives and operators on what models of modern jeepneys
        they will acquire under the government’s public utility vehicle (PUV) modernization
        program, according to the Land Transportation Franchising and Regulatory Board
        (LTFRB).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dacf944-c394-48c3-899a-494370d0c4db'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-09T16:58:40.638+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-09T16:58:41.031+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-09T16:58:40.638+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67b6f4bb-23fe-44cf-853f-3456b3a25ec6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-09T16:58:40.639+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-09T16:58:41.032+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-09T16:58:40.639+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "“Ang nasusunod po sa pagpili at pagbili ng modern jeepneys ay ang mga\
        \ cooperatives,” said LTFRB chairperson Teofilo Guadiz III in a statement\
        \ Tuesday. “The government has 'no say' kung ano ang unit na bibilhin nila\
        \ at kung saang bansa ito manggagaling.”  \r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dff81122-9c14-4e27-9262-97cd97c7a306'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-09T16:58:40.639+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-09T16:58:41.033+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-09T16:58:40.639+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0be1dad1-2605-4e49-8d2d-5cc22a9d2927'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-09T16:58:40.639+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-09T16:58:41.034+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-09T16:58:40.639+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "[Translation: The decision on the model of modern jeepneys to buy lies\
        \ with the cooperatives. The government has 'no say' on what unit they should\
        \ buy or from which country they should acquire them.]  \r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c11b2296-3d1b-4698-969e-2da4704d661a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-09T16:58:40.640+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-09T16:58:41.035+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-09T16:58:40.640+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8e9c6bc-ea54-44ef-b3e9-7654d4adba90'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-09T16:58:40.640+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-09T16:58:41.042+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-09T16:58:40.640+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "The PUV modernization program started in 2017 and aims to improve and\
        \ make the transport sector more environmentally sustainable.  \r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '614467dc-fee7-498e-9531-270e6e0a7c48'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-09T16:58:40.641+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-09T16:58:41.043+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-09T16:58:40.641+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfca8e78-7190-47ad-81bf-94debc19b90f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-09T16:58:40.641+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-09T16:58:41.045+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-09T16:58:40.641+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "But operators fear they could fall into debt as a unit of modern jeepney\
        \ costs more than ₱2 million.  \r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccab7bf0-3b4e-4154-856e-25090d80af1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-09T16:58:40.642+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-09T16:58:41.046+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-09T16:58:40.642+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d3a293a-2659-4c44-8fc3-36d7dc74b642'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-09T16:58:40.642+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-09T16:58:41.047+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-09T16:58:40.642+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "Guadiz said cooperatives can acquire modern jeepneys from local or\
        \ international manufacturers.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '246a1754-9d55-4c8c-9253-9753bf10aa1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-09T16:58:40.643+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-09T16:58:41.048+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-09T16:58:40.643+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39a459d0-8b41-47ec-a05b-30446b4ba3f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-09T16:58:40.643+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-09T16:58:41.050+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-09T16:58:40.643+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "“Pwede po sila bumili ng locally made or from Japan, or China, o kahit\
        \ ano pang bansa,\" he noted. \"Basta ang cooperatives po ang masusunod diyan\
        \ at hindi ang pamahalaan.\"\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a203d893-860e-46f8-bfde-b5d1c94da309'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-09T16:58:40.643+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-09T16:58:41.051+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-09T16:58:40.643+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b967c67-0c0b-4d22-953f-079ebb8e1375'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-09T16:58:40.644+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-09T16:58:41.052+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-09T16:58:40.644+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "[Translation: They can purchase locally made ones or buy from Japan\
        \ or China, or from any other country. It's the cooperatives' decision that\
        \ will prevail and not the government's.]\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bd9804a-b804-4e84-bc0c-efc3eab33ea1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-09T16:58:40.644+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-09T16:58:41.053+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-09T16:58:40.644+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '672db3ce-c9d9-40c1-be19-1255bd1558fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-09T16:58:40.645+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-09T16:58:41.054+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-09T16:58:40.645+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "“We also ensure that the primary aspect to consider in shifting to\
        \ modern jeepneys is the safety and roadworthiness of the new jeepney units\
        \ so as to provide better service to the commuters,” Guadiz also said.\r"
    '17':
