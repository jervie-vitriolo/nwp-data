      'mgnl:lastModified': 2024-01-09T16:05:19.249+08:00
      'mgnl:lastModifiedBy': 'nikko'
      'mgnl:type': 'text'
      'text': "In Barangay Pinagbuhatan — Pasig City’s largest barangay — students,\
        \ parents, and teachers attending the handwashing program all received hygiene\
        \ kits with Lifebuoy soaps. They were then taught five key steps to effective\
        \ handwashing:\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '707f6a2e-bf03-403c-8f85-08becd853bc9'
      'mgnl:activationStatus': true
