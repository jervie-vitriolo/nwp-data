      'mgnl:lastModified': 2024-01-09T16:05:19.256+08:00
      'mgnl:lastModifiedBy': 'nikko'
      'mgnl:type': 'text'
      'text': "“Together, we empower the young generation with the right tools and\
        \ knowledge to ensure a healthier life — one clean hand at a time,” he added.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2434345-0ad3-42c0-9807-1b643e656c4a'
