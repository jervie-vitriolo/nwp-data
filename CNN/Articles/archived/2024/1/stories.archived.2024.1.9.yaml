    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Pope calls for ban on surrogacy, calling it ‘based on exploitation’

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fabcfbe2-e560-4693-a1b4-9f489b52f1a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-09T05:56:52.457+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-09T05:56:52.741+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-09T05:56:52.457+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Pope Francis has called for a universal
        ban on surrogacy, calling the practice “deplorable” in a speech in Vatican
        City on Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baed1ead-ff3f-4d46-a651-36ee879d72b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-09T05:56:52.457+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-09T05:56:52.742+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-09T05:56:52.457+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': '“I deem deplorable the practice of so-called surrogate motherhood,
        which represents a grave violation of the dignity of the woman and the child,
        based on the exploitation of situations of the mother’s material needs,” the
        Pope said.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0119d83e-3ebe-4a62-b267-4823c0a5e045'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-09T05:56:52.458+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-09T05:56:52.743+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-09T05:56:52.458+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': '“A child is always a gift and never the basis of a commercial contract.”'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fcc27a2-bf2b-40c9-b8fc-efbbff2891c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-09T05:56:52.458+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-09T05:56:52.744+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-09T05:56:52.458+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': 'Pope Francis said that he hopes that the international community will
        make efforts to “prohibit this practice universally.”'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '578bb0fd-ad14-4c67-823c-7470b5d71670'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-09T05:56:52.458+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-09T05:56:52.745+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-09T05:56:52.458+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': '“At every moment of its existence, human life must be preserved and
        defended,” he added.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b584af15-88d5-43c2-93c7-9d22beb1adc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-09T05:56:52.459+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-09T05:56:52.746+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-09T05:56:52.459+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': 'The Catholic Church has long opposed surrogacy as well in vitro fertilization
        because, it said, it depersonalizes conception and disposes of some embryos,
        which it argues is the equivalent to abortion.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97d8c587-3a7c-4ac3-b8bf-19e191160e13'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-09T05:56:52.459+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-09T05:56:52.747+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-09T05:56:52.459+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': 'Surrogacy is illegal in Italy and several other countries, while in
        others, like the United Kingdom, surrogacy is legal but restricted, and commercial
        surrogacy is outlawed. Surrogacy laws vary from state to state in the United
        States.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6961201-e047-4375-be5a-9aba273d4554'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-09T05:56:52.459+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-09T05:56:52.748+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-09T05:56:52.459+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': 'Surrogacy provides a path to parenthood for those who have struggled
        to conceive and same-sex couples and individuals who are unable to conceive
        on their own.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dd5bc08-d547-4659-a800-a19dc290723c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-09T05:56:52.460+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-09T05:56:52.749+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-09T05:56:52.460+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': 'Though there have been longstanding ethical concerns around surrogacy,
        including whether the practice is exploitative.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf664b00-1ceb-407c-b452-5f80e1187c5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-09T05:56:52.460+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-09T05:56:52.750+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-09T05:56:52.460+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': 'The pontiff has faced opponents among the more traditionalist wing
        of the church over some of his approaches to contemporary issues, including
        an openness to giving communion to divorced and remarried Catholics, his pastoral
        welcome to LGBTQ people, and his focus on migrants and the climate crisis.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd056277-54ef-4c86-bae0-a0e5519854f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-09T05:56:52.461+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-09T05:56:52.751+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-09T05:56:52.461+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': 'Last month, Pope Francis formally permitted Roman Catholic priests
        to bless same-sex couples, in a significant shift in the church’s approach
        to LGBTQ+ people. The blessings may be carried out providing they are not
        part of regular Church rituals or liturgies, nor at the same time as a civil
        union, according to a Vatican document approved by the pope.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9776560-6669-4bb2-ac05-ab12c15193d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-09T05:56:52.461+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-09T05:56:52.752+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-09T05:56:52.461+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': 'He has, however, taken a strong line on abortion, which he has likened
        to hiring “a hitman to solve a problem,” and surrogacy. In 2022, Pope Francis
        said that surrogacy was an “inhuman and increasingly widespread practice of
        the ‘rented uterus’, in which women, almost always poor women, are exploited
        and children treated as commodities.”'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8c576b5-4009-474d-9659-e8e0f8d76a23'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-09T05:56:52.461+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-09T05:56:52.753+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-09T05:56:52.461+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': '<p>In his address Monday, Francis also said he noted “with regret,
        especially in the West, the continued spread of a culture of death, which
        in the name of a false compassion discards children, the elderly and the sick.”</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6677f4b7-b059-4639-9b4b-f51c7fc42db3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-09T05:56:52.462+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-09T05:56:52.754+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-09T05:56:52.462+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2024/01/08/world/pope-ban-surrogacy/index.html">Pope
        calls for ban on surrogacy, calling it ‘based on exploitation’</a>"</em></p>'
