  'mpd-traslacion-2024':
    'author': 'Bamba Galang, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2024-01-09T09:00:12.000+08:00
    'imagesource': 'jcr:c20fa737-9e99-4c1a-8593-e203bb77eee1'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '729c61d4-1517-4a94-b080-794c038494a4'
    'lead': 'The Manila Police District says this year''s celebration of the feast
      of the Black Nazarene has been peaceful so far.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-01-09T09:52:42.450+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2024-01-27T15:29:41.722+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-01-27T15:29:41.373+08:00
    'mgnl:lastModifiedBy': 'bamba'
    'mgnl:tags': ['Traslacion-2024', 'Traslacion']
    'stories': []
    'template': '1'
    'title': 'MPD: Return of Traslacion orderly so far'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d2bff69-ffe7-43f3-b013-1e8acb1a4fe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-09T09:52:42.462+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2024-01-27T15:29:41.722+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-27T15:29:41.368+08:00
      'mgnl:lastModifiedBy': 'bamba'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 9) —</strong> The
        Manila Police District (MPD) on Tuesday said this year''s celebration of the
        feast of the Black Nazarene has been peaceful so far.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '246e538c-c610-4a59-b22a-a5740e55ea98'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-09T09:52:42.463+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2024-01-27T15:29:41.723+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-27T15:29:41.368+08:00
      'mgnl:lastModifiedBy': 'bamba'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6adf74eb-22ee-4593-bb48-b0866ab16c60'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-09T09:52:42.463+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2024-01-27T15:29:41.723+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-27T15:29:41.369+08:00
      'mgnl:lastModifiedBy': 'bamba'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines''<em> New Day,</em> MPD spokesperson
        PMaj Philipp Ines said the start of the Traslacion, which was around 4:45
        a.m., was orderly as thousands of devotees joined the procession and tried
        to get a glimpse of the image of the Black Nazarene.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '532a28ff-fb62-4117-ba43-8e81e07315f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-09T09:52:42.463+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2024-01-27T15:29:41.724+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-27T15:29:41.369+08:00
      'mgnl:lastModifiedBy': 'bamba'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f6f4cbf-bc8b-4d30-88cd-ca993bbb62f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-09T09:52:42.464+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2024-01-27T15:29:41.725+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-27T15:29:41.370+08:00
      'mgnl:lastModifiedBy': 'bamba'
      'mgnl:type': 'text'
      'text': "As of 7 a.m., the Quiapo Church Command Post estimated that 830,000\
        \ people have joined the procession, while 11,500 were at the Quiapo Church.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '152876cb-afb6-4b32-b23a-822f1d2a364c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-09T09:52:42.464+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2024-01-27T15:29:41.725+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-27T15:29:41.370+08:00
      'mgnl:lastModifiedBy': 'bamba'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2494714-1b0f-4d20-9df1-917289c6aa4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-09T09:52:42.464+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2024-01-27T15:29:41.726+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-27T15:29:41.371+08:00
      'mgnl:lastModifiedBy': 'bamba'
      'mgnl:type': 'text'
      'text': "Ines said they expect more people to join the celebration as this will\
        \ be the first Traslacion after a three-year hiatus due to the COVID-19 pandemic.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5923ce06-6eb9-4ef2-a027-cc02026a24a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-09T09:52:42.465+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2024-01-27T15:29:41.726+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-27T15:29:41.371+08:00
      'mgnl:lastModifiedBy': 'bamba'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccebf9e8-9258-417a-a4a0-58d3379d46ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-09T09:52:42.465+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2024-01-27T15:29:41.727+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-27T15:29:41.371+08:00
      'mgnl:lastModifiedBy': 'bamba'
      'mgnl:type': 'text'
      'text': "More than 16,000 security personnel were deployed along the route of\
        \ the procession, which includes those from the regions, he added.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f59972e1-4e17-48de-bc1f-c50c4c996589'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-09T09:52:42.465+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2024-01-27T15:29:41.727+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-27T15:29:41.372+08:00
      'mgnl:lastModifiedBy': 'bamba'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f51e2f75-e31f-456a-8a5e-71025fd291d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-09T09:52:42.466+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2024-01-27T15:29:41.728+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-27T15:29:41.372+08:00
      'mgnl:lastModifiedBy': 'bamba'
      'mgnl:type': 'text'
      'text': '<p>Authorities are reminding the public of protocols during the celebration,
        like the ongoing gun ban, liquor ban, and no fly zone. Other prohibitions
        are wearing of hoodies or hats, and bringing of tumblers, and umbrellas to
        name a few.</p>'
