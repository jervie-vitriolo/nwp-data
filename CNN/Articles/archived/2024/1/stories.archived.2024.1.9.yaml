      'mgnl:lastActivated': 2024-01-09T22:59:10.625+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-09T22:59:09.462+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03bfe7bb-b7bb-4e41-8919-48bd8caeafb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-09T22:59:09.463+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-09T22:59:10.628+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-09T22:59:09.463+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "Some of the more serious cases involved treatment for head trauma,\
        \ laceration, incision, fainting and severe chest pain. It said 215 devotees\
        \ suffered minor injuries while 257 had their vital signs checked.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90152082-7899-4456-8575-8bcb3ad0ed12'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-09T22:59:09.464+08:00
