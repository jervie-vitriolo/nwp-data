      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b746bf5-bdf9-4544-8736-78ac196165ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-09T10:49:18.222+08:00
