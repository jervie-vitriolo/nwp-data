      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-01-09T11:00:29.170+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "The protesters are calling for “five key demands,” which include “\
        a permanent ceasefire, an end to the U.S. government’s arming of the Israeli\
        \ regime, an end to the siege of Gaza, an end to Zionist occupation, and the\
        \ release of all Palestinian political prisoners,” the Palestinian Youth Movement\
        \ said in a news release.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8caf40dc-6df9-426d-ba00-ae2189375909'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-09T10:49:18.222+08:00
