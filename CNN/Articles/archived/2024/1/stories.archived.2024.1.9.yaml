      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': '<p>At that time, Marcos and Widodo had witnessed <a href="https://www.cnnphilippines.com/news/2022/9/5/Philippines-Indonesia-Bongbong-Marcos-state-visit.html">the
        signing of key agreements</a> on defense and security, cultural relations,
