      'mgnl:lastModified': 2024-01-09T19:37:13.671+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "She denied the accusations, saying she was tricked by her recruiter\
        \ to bring the drugs hidden in the seams of a suitcase that was given to her.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c790547a-7915-4492-8849-8c11570775fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-09T18:19:42.094+08:00
