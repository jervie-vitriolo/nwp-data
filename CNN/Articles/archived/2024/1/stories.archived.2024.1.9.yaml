    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26354239-eb36-4a14-9456-22eba76a7381'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-09T18:19:42.094+08:00
