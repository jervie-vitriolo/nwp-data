    'template': '1'
    'title': 'PAGASA: Fewer typhoons possible in 2024 due to extended El Niño'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a58c0dca-4382-47c5-acea-d45689a1f21c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-09T15:13:36.005+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-09T15:17:47.613+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-09T15:17:47.207+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 9)</strong> – The
        weather bureau expects fewer than the average number of typhoons this year
        as the effects of El Niño drag on.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de112753-e8b6-42a5-aab7-50585b1557ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-09T15:17:47.184+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-09T15:17:47.614+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-09T15:17:47.184+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a0fcece-04c9-449f-8e7e-e365ddd873d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-09T15:17:47.184+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-09T15:17:47.615+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-09T15:17:47.184+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "Philippine Atmospheric, Geophysical, and Astronomical Services Administration\
        \ (PAGASA) climate monitoring chief Ana Liza Solis said 13 to 19 typhoons\
        \ could enter the country in 2024, lower than the usual 19 to 20.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85674d35-8c4c-421e-961d-3ce92ec6c9ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-09T15:17:47.184+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-09T15:17:47.616+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-09T15:17:47.184+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cd05259-2c44-4a24-90d8-e32f892dec91'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-09T15:17:47.185+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-09T15:17:47.617+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-09T15:17:47.185+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "“May possibility din po na ang tinatawag natin na warm and dry season\
        \ months — March, April, May, it could be one of the warmest years on record\
        \ natin. Kasi historically ang ating El Niño years, iyon din ang maiinit ang\
        \ temperatura naitatala natin,” Solis explained during the Bagong Pilipinas\
        \ Ngayon briefing on Tuesday.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3df511a7-ad00-47ee-b938-c801bb3fa5e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-09T15:17:47.185+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-09T15:17:47.619+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-09T15:17:47.185+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d178263-0d28-457a-bc7a-2ce6079c7663'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-09T15:17:47.186+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-09T15:17:47.620+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-09T15:17:47.186+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "[Translation: There is a possibility that over the dry months in March,\
        \ April, and May, it could be one of our warmest years on record. Historically,\
        \ we see some of our hottest temperatures during El Niño years.]\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5a7ce81-fa4c-4a37-a590-ae105a9a8057'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-09T15:17:47.186+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-09T15:17:47.621+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-09T15:17:47.186+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd97ef7e4-1e03-43b7-838e-442c4806c504'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-09T15:17:47.187+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-09T15:17:47.622+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-09T15:17:47.187+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "The weather bureau earlier said the El Niño phenomenon could extend\
        \ until the second quarter of 2024, which will mostly affect agricultural\
        \ provinces in Northern and Central Luzon.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa04d581-f3e9-428e-87b7-f6ea4d9d0cfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-09T15:17:47.187+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-09T15:17:47.623+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-09T15:17:47.187+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '180ba7cc-cd4e-4601-8d01-3cff31ab973c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-09T15:17:47.187+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-09T15:17:47.624+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-09T15:17:47.187+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "Solis said households, in their own little ways, can prepare for possible\
        \ dry spells.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a17cdb4-d9c2-4711-8050-72100370f73f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-09T15:17:47.188+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-09T15:17:47.625+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-09T15:17:47.188+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f9e92ed-03d4-4668-836a-7a0365af2be9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-09T15:17:47.188+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-09T15:17:47.626+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-09T15:17:47.188+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "“Huwag mag-aksaya ng tubig, kahit mataas ang level ng ating Angat dam\
        \ still huwag mag-aksaya though sapat ang tubig sa Metro Manila pero doon\
        \ sa mga ibang lugar naman po (baka hindi sapat),” Solis said in the same\
        \ briefing.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ca7cde6-2382-45ce-8122-b14c3b5c6160'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-09T15:17:47.189+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-09T15:17:47.627+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-09T15:17:47.189+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '948e3d58-f433-48a7-aa58-e53cb98293d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-09T15:17:47.189+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-09T15:17:47.628+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-09T15:17:47.189+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "[Translation: Don’t waste water, even if Angat dam is at a high level\
        \ because while there may be enough for Metro Manila, it may not be enough\
        \ for other places.]\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a65a8c67-b469-4bbe-aea6-c720a1211348'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-09T15:17:47.190+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-09T15:17:47.629+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-09T15:17:47.190+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8e1c995-e7b6-4944-b5c3-d567840ea6eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-09T15:17:47.190+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-09T15:17:47.630+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-09T15:17:47.190+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "Meanwhile, the Metropolitan Waterworks and Sewerage System (MWSS) said\
        \ Metro Manila and neighboring provinces will have sufficient water supply\
        \ over the summer season despite the effects of El Niño.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '186880b5-0a70-4173-8b6d-f27da16c92b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-09T15:17:47.191+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-09T15:17:47.631+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-09T15:17:47.191+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee6adf79-750e-4fb2-b3f3-e1c0690080be'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-09T15:17:47.191+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-09T15:17:47.632+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-09T15:17:47.191+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "MWSS division manager Patrick Dizon said Angat Dam’s level is now at\
        \ 213.49 meters, higher than the 212 meter normal water elevation.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eecda339-2b98-4e24-ad92-83686a9d9384'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-09T15:17:47.192+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-09T15:17:47.633+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-09T15:17:47.192+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b31e61f7-a891-4c34-89d4-dc50ed0590ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-09T15:17:47.192+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-09T15:17:47.634+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-09T15:17:47.192+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "The dam supplies water to 90% of Metro Manila and nearby provinces\
        \ like Cavite and Rizal.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da072e7c-0891-4d0b-9773-15a1e40a8ae0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-09T15:17:47.193+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-09T15:17:47.635+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-09T15:17:47.193+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9168708-714b-47c7-a199-739a466abf05'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-09T15:17:47.193+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-09T15:17:47.637+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-09T15:17:47.193+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "Dizon said water interruptions due to lack of supply are unlikely as\
        \ the government partnered with the water concessionaire to construct and\
        \ open more water treatment facilities.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0298673d-ba3c-491f-9c7a-398eddef7ce1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-09T15:17:47.194+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-09T15:17:47.638+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-09T15:17:47.194+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '121aa451-af3e-482f-8027-a6b8ce03ae9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-09T15:17:47.195+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-09T15:17:47.639+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-09T15:17:47.195+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "“May iba’t ibang reason kung bakit nagkakaroon ng water interruption\
        \ andyan yung leak repair, plant and pump station maintenance, meter replacement\
        \ natin so ito ang nakikita natin na reason kung bakit magkakaroon ng interruption\
        \ kasi sa ngayon sufficient naman ang tubig sa Angat dam,” Dizon explained.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a451e04-f25d-4f2e-8e84-b2913913c53c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-09T15:17:47.195+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-09T15:17:47.640+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-09T15:17:47.195+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '034e22b7-5ce6-4c3e-ad86-c972bf8627ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-09T15:17:47.196+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-09T15:17:47.641+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-09T15:17:47.196+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There are many reasons for water interruptions such
        as leak repair, plant and pump station maintenance, meter replacement. These
        might be why we see interruptions because right now, Angat dam’s water level
        is sufficient.]</p>'
