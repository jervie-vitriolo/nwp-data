    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Fourth round of documents from lawsuit connected to Jeffrey Epstein
      unsealed

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eed2a56d-3fb1-4b05-8cfb-92f765b2f546'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-09T10:48:24.114+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-09T11:00:03.325+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-09T11:00:03.025+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The fourth round of documents from a lawsuit
        connected to Jeffrey Epstein, the disgraced financier and convicted pedophile
        who died in jail before he could face trial on federal sex-trafficking charges,
        were publicly released Monday morning.&nbsp;&nbsp;</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c87b91ae-cbc6-4893-a72c-e42e49c8e63a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-09T10:48:24.114+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-09T11:00:03.326+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-09T11:00:03.025+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '758c3540-396b-468e-8845-b05272560c25'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-09T10:48:24.114+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-09T11:00:03.326+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-09T11:00:03.026+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "The latest release of 17 unsealed documents follows thousands of pages\
        \ already unsealed last week - with the final documents expected to be finished\
        \ releasing today.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12ba7cfb-1629-4b47-a722-a58c56b46e4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-09T10:48:24.115+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-09T11:00:03.327+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-09T11:00:03.026+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecf23589-91ed-4765-8be0-2435e8e92cd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-09T10:48:24.115+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-09T11:00:03.327+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-09T11:00:03.027+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "The unsealed documents are part of a 2015 civil defamation suit brought\
        \ by Virginia Roberts Giuffre, an American woman who claimed Epstein sexually\
        \ abused her as a minor and that Ghislaine Maxwell, Epstein’s former girlfriend,\
        \ aided in the abuse. The unsealing this week stems from a December 18 court\
        \ order from the judge overseeing the lawsuit, a response to media’s legal\
        \ efforts to publicly release the documents.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48cf478e-756f-44d2-b48f-955be73733ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-09T10:48:24.115+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-09T11:00:03.328+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-09T11:00:03.028+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43d99aea-b09e-423c-ab58-374032ec248d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-09T10:48:24.116+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-09T11:00:03.328+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-09T11:00:03.028+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "The documents in total, including material yet to be unsealed, are\
        \ expected to include nearly 200 names, including some of Epstein’s accusers,\
        \ prominent businesspeople, politicians and potentially more.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56e02cf9-c762-4d26-9c70-89a7b1473118'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-09T10:48:24.116+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-09T11:00:03.329+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-09T11:00:03.029+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ef13dc3-a25a-4e6c-829b-e18c577d6947'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-09T10:48:24.117+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-09T11:00:03.329+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-09T11:00:03.029+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "Most of the latest batch of documents contained previously revealed\
        \ information, though additional documents are expected to be released on\
        \ Monday.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd247e7ac-403e-4a6b-bd4b-78b1ed8ff6bc'
      'mgnl:activationStatus': true
