    'lead': 'Former Comelec commissioner Rowena Guanzon wants the Ombudsman to reconsider
      its decision finding basis to charge her with graft for allegedly leaking confidential
      information during interviews.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-01-09T15:16:19.379+08:00
