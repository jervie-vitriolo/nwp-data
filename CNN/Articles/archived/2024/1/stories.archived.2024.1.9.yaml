      'mgnl:lastModified': 2024-01-09T13:09:05.845+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f79292a-62be-4a1d-90fa-f50df0051b66'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-09T13:09:05.846+08:00
