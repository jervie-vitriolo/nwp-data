      'mgnl:lastModified': 2024-01-09T10:59:41.461+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "The youngest children are most at risk of starvation, according to\
        \ a UNICEF statement last month.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3e4065e-221f-4e7f-93eb-47474c386413'
