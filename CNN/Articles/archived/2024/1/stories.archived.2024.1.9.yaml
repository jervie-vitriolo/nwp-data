      'mgnl:lastModified': 2024-01-09T19:37:13.672+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': '<p>Veloso was meted the death penalty in October 2010 and was supposed
        to be executed by firing squad in April 2015. However, she was granted a last-minute
        stay of execution, so she can stand as a witness in the human trafficking
        case against her recruiter Kristina Sergio, and Sergio''s partner Julius Lacanilao.</p>'
  'pagasa-less-typhoons-2024':
    'author': 'AC Nicholls, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2024-01-09T15:12:48.000+08:00
    'imagesource': 'jcr:78b65acc-99c2-4cf4-b15b-14ddd2489b14'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '91a7236f-61d2-410c-89cb-e49bfb57967c'
    'lead': 'The weather bureau expects fewer than the average number of typhoons
      this year as the effects of El Niño drag on.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-01-09T15:13:35.997+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2024-01-09T15:17:47.612+08:00
