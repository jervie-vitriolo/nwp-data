      'mgnl:lastActivated': 2024-01-09T10:59:42.088+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-09T10:59:41.464+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b5a7fb0-ca3a-4dae-88ab-cd2c8cb7daba'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-09T10:47:34.575+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-09T10:59:42.089+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-09T10:59:41.464+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "Diseases that would normally be easily curable are becoming deadly\
        \ because of the lack of even the most basic medical equipment.\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '170422b7-ba7e-454b-9b8e-9034d1907716'
      'mgnl:activationStatus': true
