      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "-Fishing and aquaculture (305,000)\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18476683-d75c-4c92-bd17-c6d46fddd8a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-09T10:52:54.155+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-09T10:52:54.381+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-09T10:52:54.155+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "-Administrative and support service activities (189,000)\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3918c591-9a8e-49af-83e3-c17e3ba4cb40'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-09T10:52:54.156+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-09T10:52:54.382+08:00
