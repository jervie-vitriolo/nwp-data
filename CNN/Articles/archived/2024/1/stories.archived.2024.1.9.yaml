      'mgnl:lastModified': 2024-01-09T10:24:31.531+08:00
      'mgnl:lastModifiedBy': 'lisbet'
      'mgnl:type': 'text'
      'text': 'The NTC said during the period, it strictly enforced stakeholders’
        compliance in remitting spectrum users’ fees, supervision, and regulation
        fees and penalties.'
    '3':
