      'mgnl:lastModifiedBy': 'nikko'
      'mgnl:type': 'text'
      'text': "1. Rubbing of palms together or “Friendship”\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4dbfba6-e6dd-4c40-ad10-1149a67d854b'
      'mgnl:activationStatus': true
