    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2ede39e-1f10-4987-8b6b-693243a41e05'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-09T08:20:02.291+08:00
