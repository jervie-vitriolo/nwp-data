      'mgnl:lastModified': 2024-01-09T11:00:29.168+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "Demonstrators, many wearing keffiyehs, the traditional Palestinian\
        \ scarf, or holding up the Palestinian flag, chanted, “Free Palestine,” and\
        \ carried banners and signs that read “ceasefire now” and “USA stop arming\
        \ Israel.”\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10d10068-8230-41a1-94e8-04aa5c2e763d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-09T10:49:18.221+08:00
