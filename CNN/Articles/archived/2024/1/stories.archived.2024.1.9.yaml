      'mgnl:type': 'text'
      'text': "Throughout the year, Lifebuoy has been bringing its advocacy program\
        \ to communities through barangay caravans. The hygiene soap brand also provides\
        \ educational materials to boost awareness and understanding of the importance\
        \ of handwashing in preventing diseases and protecting lives.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9de31395-36bc-41d4-9acc-6553d89d6e3a'
