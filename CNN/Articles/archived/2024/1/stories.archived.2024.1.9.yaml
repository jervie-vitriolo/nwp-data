      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f74e4b7c-9a97-477d-a5cd-ffce4760b6d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-09T19:14:45.539+08:00
