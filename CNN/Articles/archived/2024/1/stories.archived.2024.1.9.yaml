    'template': '1'
    'title': 'One in 100 people in Gaza has been killed since October 7'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '081c8a71-0c19-45d5-bca2-bc6186b490b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-09T10:47:34.560+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-09T10:59:42.076+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-09T10:59:41.444+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — About one in every 100 people in Gaza has
        been killed since the war between Israel and Hamas erupted on October 7, according
        to Palestinian statistics.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af4d416d-2cfe-4086-8a82-a6d4e8dfe970'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-09T10:47:34.560+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-09T10:59:42.077+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-09T10:59:41.444+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f366ac47-5202-4312-9dfd-36916af31268'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-09T10:47:34.560+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-09T10:59:42.077+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-09T10:59:41.445+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "The Palestinian Ministry of Health in Ramallah announced in its daily\
        \ update on Monday that at least 22,835 people have been killed in the besieged\
        \ enclave since the beginning of the war.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '341bded6-c39d-4909-8703-e07a3eeace88'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-09T10:47:34.561+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-09T10:59:42.077+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-09T10:59:41.445+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb7669a8-2f02-4577-8040-39bab8e9797f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-09T10:47:34.561+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-09T10:59:42.078+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-09T10:59:41.446+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "That staggering death toll means that 1% of the enclave’s total pre-war\
        \ population of 2.27 million people has now has been wiped out.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6846898b-0623-4a68-ba92-106452c41cf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-09T10:47:34.562+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-09T10:59:42.078+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-09T10:59:41.447+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '163946bc-b9cc-4bbe-aea9-bc5705523ca9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-09T10:47:34.562+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-09T10:59:42.078+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-09T10:59:41.447+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "According to the ministry, an additional 58,416 people have been injured,\
        \ which means more than one in 40 Gazans have now been wounded in the conflict.\
        \ The ministry generates its data from hospitals in the Hamas-controlled Gaza\
        \ Strip.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caf7c3fd-7e20-46cd-bbf5-3834e3885b6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-09T10:47:34.562+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-09T10:59:42.079+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-09T10:59:41.448+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48270cb5-1908-4cbd-8eeb-43f5cb0ad316'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-09T10:47:34.563+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-09T10:59:42.080+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-09T10:59:41.448+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "Last month, the Israel Defense Forces (IDF) said it believed that it\
        \ had killed two Palestinian civilians for every Hamas militant, a ratio an\
        \ IDF spokesperson described to CNN at that time as “tremendously positive.”\
        \ Israel has also claimed that more than 8,000 of the dead are militants.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55b338e5-9fb9-4ff8-ad44-4322c46e467a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-09T10:47:34.563+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-09T10:59:42.080+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-09T10:59:41.449+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c9174f2-4863-4b99-8d80-05d94b08f21b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-09T10:47:34.563+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-09T10:59:42.080+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-09T10:59:41.450+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "The IDF began its operation in Gaza immediately after Hamas launched\
        \ a terror attack into southern Israel on October 7. Its militants killed\
        \ more than 1,200 people, mostly civilians, and kidnapped some 200 others.\
        \ Some of the hostages who were taken to Gaza have since been released by\
        \ Hamas in exchange for Palestinians held in Israeli prisons.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aa73a89-6939-4342-a445-34744c89f32b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-09T10:47:34.564+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-09T10:59:42.081+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-09T10:59:41.450+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4ff5ef6-28ad-42c1-a66a-102edd9d9bea'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-09T10:47:34.564+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-09T10:59:42.081+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-09T10:59:41.451+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "As of last week, the Israeli government believed 132 hostages from\
        \ October 7 were still being held in Gaza, of whom dozens are thought dead.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd23504c8-a7fc-4b7d-b347-45abba003b98'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-09T10:47:34.565+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-09T10:59:42.081+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-09T10:59:41.451+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a9b33e4-398b-4601-90a2-67a4b7eb8e7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-09T10:47:34.565+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-09T10:59:42.082+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-09T10:59:41.452+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': '<h2><strong>One in 120 children is dead&nbsp;&nbsp;</strong></h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0f28ee5-eba2-4707-bfb8-5395820a97a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-09T10:47:34.565+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-09T10:59:42.082+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-09T10:59:41.453+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "The Palestinian Ministry of Health said that more than 5,300 of the\
        \ dead are women and more than 9,000 were children.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f05b62f-61eb-45e8-95dd-3a0a6084e010'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-09T10:47:34.566+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-09T10:59:42.082+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-09T10:59:41.453+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa10ab76-410f-44bb-ac22-e3f3c2007415'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-09T10:47:34.566+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-09T10:59:42.083+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-09T10:59:41.454+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "With the pre-war child population of Gaza at about 1.1 million, according\
        \ to UNICEF, this means that one out of every approximately 120 children living\
        \ in the enclave has been killed.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8eb427d-faa5-493a-b41f-d0c34da485a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-09T10:47:34.567+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-09T10:59:42.083+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-09T10:59:41.454+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67b77f05-3f9f-421d-b914-b470b332ab2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-09T10:47:34.567+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-09T10:59:42.084+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-09T10:59:41.455+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "A separate statistic released by the international organization Save\
        \ the Children said more than 10 children on average have lost one or both\
        \ of their legs every day in Gaza since October.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fe74f51-d9e0-4d40-a2e3-cd2e9c3fe93e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-09T10:47:34.568+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-09T10:59:42.084+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-09T10:59:41.456+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb36d57b-cf5c-47ac-a860-27bbff269eeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-09T10:47:34.568+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-09T10:59:42.084+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-09T10:59:41.456+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "International organizations have been warning that the humanitarian\
        \ crisis inside Gaza is now so deep that people are at risk of dying of starvation.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4d0456d-9d38-4e7f-835d-01300e1649b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-09T10:47:34.569+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-09T10:59:42.085+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-09T10:59:41.457+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce9eda03-5e0a-42de-a15f-bbf2a0055f97'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-09T10:47:34.569+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-09T10:59:42.085+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-09T10:59:41.458+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "According to the UN Relief and Works Agency for Palestine Refugees\
        \ (UNRWA), 90% of Gazans have been displaced.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f364bf86-4140-4fe7-907a-89f4be767896'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-09T10:47:34.570+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-09T10:59:42.085+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-09T10:59:41.458+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01d495d7-fd73-4fe9-9cf0-6c640f7d8a23'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-09T10:47:34.570+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-09T10:59:42.086+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-09T10:59:41.459+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '591662ac-cbfd-4f68-8b6c-0c0f95bd28dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-09T10:47:34.571+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-09T10:59:42.086+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-09T10:59:41.459+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "UN emergency relief chief Martin Griffiths said last week that famine\
        \ was “around the corner” as people in Gaza face the “highest levels of food\
        \ insecurity ever recorded.”\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cb4794a-39ac-4051-bbed-50ad43892340'
