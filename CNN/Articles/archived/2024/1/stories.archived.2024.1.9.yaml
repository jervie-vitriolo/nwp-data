      'mgnl:lastModified': 2024-01-09T22:59:09.488+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d986fc9-e4fb-4b19-9bff-f2a951cb2237'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-09T22:59:09.462+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-09T22:59:10.624+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-09T22:59:09.462+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "The PRC said its more than 1,000 volunteers responded to requests for\
        \ medical aid, including 706 patients who were treated for major and minor\
        \ injuries suffered during the Traslacion.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b65a9397-2373-4ef7-87a8-413b702c77b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-09T22:59:09.462+08:00
