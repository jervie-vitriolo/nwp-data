    'jcr:uuid': '6f37d506-6183-4d35-8ecd-92c4f62e88bf'
    'lead': 'In 2024, I’m ready to challenge my peace and see if I can find it with
      someone else. Not by lowering my standards but by finally believing that they
      can be met.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-01-09T13:11:40.805+08:00
