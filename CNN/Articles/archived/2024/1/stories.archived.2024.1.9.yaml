  'mmff-2023-ticket-sales':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2024-01-09T17:35:24.000+08:00
    'imagesource': 'jcr:d4919662-21e2-457a-8b89-ea6033b5b4d4'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '333cd456-3286-4796-a05d-46666be91ae0'
    'lead': 'The 2023 Metro Manila Film Festival (MMFF) recorded blockbuster sales
      reaching ₱1.069 billion, making it the highest-grossing edition yet.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-01-09T17:40:13.248+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2024-01-09T22:50:03.472+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-01-09T22:50:03.219+08:00
    'mgnl:lastModifiedBy': 'vince'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'MMFF 2023 ticket sales reach historic ₱1.069B'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed19e6a3-0b15-4d41-8607-8b9bbc2f17bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-09T17:40:13.269+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2024-01-09T22:50:03.473+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-09T22:50:03.216+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 9)</strong> —&nbsp;The
        2023 Metro Manila Film Festival (MMFF) recorded blockbuster sales reaching
        ₱1.069 billion, making it the highest-grossing edition yet.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91d846cd-4fd3-498f-9030-bf0ba8fed375'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-09T17:40:13.269+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2024-01-09T22:50:03.473+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-09T22:50:03.216+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': 'The Metropolitan Manila Development Authority (MMDA) said the 10 featured
        films reached an all-time high gross receipt despite being shown in fewer
        cinemas compared with 1,200 movie houses in 2018.  '
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82a54c47-df04-4946-83d2-66d2ae328d90'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-09T17:40:13.270+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2024-01-09T22:50:03.474+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-09T22:50:03.216+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': '<p>MMDA Acting Chairman and MMFF chairman Don Artes attributed the
        accomplishment to the "quality of the films offered and the new audience."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eecc3fc-09e6-4016-9909-16d18a351958'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-09T17:40:13.270+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2024-01-09T22:50:03.475+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-09T22:50:03.217+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/entertainment/2023/12/25/mmff-2023-films.html">READ:
        What to watch at MMFF 2023</a></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f0690a3-2b6d-43a9-818a-6bed254f0fde'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-09T17:40:13.270+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2024-01-09T22:50:03.476+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-09T22:50:03.217+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': 'Artes credited the feat to the expansion and broadening of the festival
        audience, particularly the participation of film aficionados from higher socioeconomic
        classes.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbc1b858-ccc4-4b6e-b91a-7bd8a2a5ecee'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-09T17:40:13.271+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2024-01-09T22:50:03.477+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-09T22:50:03.218+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': '"We received reports that moviegoers watched multiple films while others
        watched films repeatedly. Hopefully, we can sustain this beyond the festival
        so that our film producers can offer quality movies all year round. We also
        encourage filmmakers to create better films for the MMFF''s 50th edition,"
        Artes said in a statement on Tuesday.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60c2bfbe-f117-42ac-a592-1b15f91a2020'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-09T17:40:13.271+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2024-01-09T22:50:03.478+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-09T22:50:03.218+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': '<p>The festival, which began on Dec. 25, was supposed to end on Jan.
        7. But the showing of the films was extended until Jan. 14 amid a strong traction
        from moviegoers.</p>'
  'afp-destab-plot-marcos':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2024-01-09T18:44:35.000+08:00
    'imagesource': 'jcr:57b5a89b-32f4-406f-a210-b555833d3031'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f90771dd-de66-454a-83b5-2f4af19fcd7d'
    'lead': 'The Armed Forces of the Philippines (AFP) is still studying possible
      actions against a retired army general who linked its chief to an alleged destabilization
      plot against President Ferdinand Marcos Jr.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-01-09T18:46:50.322+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2024-01-09T18:46:50.685+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-01-09T18:46:50.372+08:00
    'mgnl:lastModifiedBy': 'lisbet'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'AFP studying what actions to take over ''destab plot'' vlog'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '936e2c6e-f44d-48f6-a709-13e80a430125'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-09T18:46:50.354+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2024-01-09T18:46:50.686+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-09T18:46:50.366+08:00
      'mgnl:lastModifiedBy': 'lisbet'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 9)</strong>&nbsp;—
        The Armed Forces of the Philippines (AFP) is still studying possible actions
        against a retired army general who linked its chief to an alleged destabilization
        plot against President Ferdinand Marcos Jr.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94061b83-4c51-4b22-8979-4394ae5e3c99'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-09T18:46:50.354+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2024-01-09T18:46:50.687+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-09T18:46:50.354+08:00
      'mgnl:lastModifiedBy': 'lisbet'
      'mgnl:type': 'text'
      'text': 'According to sources at the AFP, while they wanted to distance themselves
        from the statements of Johnny Lacsamana Macanas, the organization may still
        decide to sue the retired official.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dda50a34-2191-4beb-bf8e-474805b52948'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-09T18:46:50.355+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2024-01-09T18:46:50.689+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-09T18:46:50.355+08:00
      'mgnl:lastModifiedBy': 'lisbet'
      'mgnl:type': 'text'
      'text': 'This came after Philippine National Police (PNP) Chief Benjamin Acorda
        Jr. filed a complaint against Macanas over the vlog, which claimed that Acorda
        and AFP chief Gen. Romeo Brawner Jr. withdrew their support for Marcos.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c199d94-8deb-4d76-b4fa-551a44ed83b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-09T18:46:50.355+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2024-01-09T18:46:50.690+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-09T18:46:50.355+08:00
      'mgnl:lastModifiedBy': 'lisbet'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2024/1/8/pnp-denounces-destab-plot-vlogs.html">READ:
        ''Unforgivable'': PNP chief files complaint over ''destab plot'' vlog</a></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c963e74-cad4-4b65-a7df-5757410da380'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-09T18:46:50.356+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2024-01-09T18:46:50.691+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-09T18:46:50.356+08:00
      'mgnl:lastModifiedBy': 'lisbet'
      'mgnl:type': 'text'
      'text': 'Macanas, a retired army brigadier general, uploaded the video on his
        YouTube Page "The General''s Opinion."'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f79a933-7e37-4ba6-a107-6663c711330c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-09T18:46:50.356+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2024-01-09T18:46:50.692+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-09T18:46:50.356+08:00
      'mgnl:lastModifiedBy': 'lisbet'
      'mgnl:type': 'text'
      'text': '<p>The video initially had the title "Good News! AFP PNP Generals convincing
        PBBM to resign?" But this was changed to: "Dumarami [ang] tao convincing PBBM
        to do [the] right thing?"</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8feff0b4-ebf1-4501-970c-c88fd125a0b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-09T18:46:50.356+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2024-01-09T18:46:50.693+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-09T18:46:50.356+08:00
      'mgnl:lastModifiedBy': 'lisbet'
      'mgnl:type': 'text'
      'text': 'It also originally featured the AFP and PNP officials'' photos, alongside
        Marcos''.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b42bbc6-c0ae-4e13-b379-9191f79c2a46'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-09T18:46:50.357+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2024-01-09T18:46:50.694+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-09T18:46:50.357+08:00
      'mgnl:lastModifiedBy': 'lisbet'
      'mgnl:type': 'text'
      'text': '<p>As of posting on Tuesday afternoon, the <a href="https://www.youtube.com/watch?v=OOVQg0bWuvI">video</a>
        has garnered more than 100,000 views.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1786bc6e-ce4d-435c-8681-90aa0ab1d61f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-09T18:46:50.357+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2024-01-09T18:46:50.695+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-09T18:46:50.357+08:00
      'mgnl:lastModifiedBy': 'lisbet'
      'mgnl:type': 'text'
      'text': '<p>"It hurts me that there are people na gusto lang maging sikat ''yung
        kanilang vlog ay gagawa ng mga disinformation [who will sow disinformation
        just to make their vlogs go viral]," Acorda said on Monday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac8893e5-c890-4536-8caa-49b90594961c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-09T18:46:50.358+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2024-01-09T18:46:50.696+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-09T18:46:50.358+08:00
      'mgnl:lastModifiedBy': 'lisbet'
      'mgnl:type': 'text'
      'text': '<p>Macanas posted <a href="https://www.youtube.com/watch?v=YVtgY5QDKRc">another
        video</a>&nbsp;on Tuesday, a supposed response to Acorda''s complaint.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44a22666-f0ee-42ab-869a-a34af62d0038'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-09T18:46:50.358+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2024-01-09T18:46:50.698+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-09T18:46:50.358+08:00
      'mgnl:lastModifiedBy': 'lisbet'
      'mgnl:type': 'text'
      'text': '<p>He said he was "slightly alarmed" following the PNP''s move.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6595b3f6-f005-48a2-b76f-2ab635a3a452'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-09T18:46:50.358+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2024-01-09T18:46:50.699+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-09T18:46:50.358+08:00
      'mgnl:lastModifiedBy': 'lisbet'
      'mgnl:type': 'text'
      'text': '"But it is an expected risk sa pinasok kong trabaho as a political
        vlogger," he said.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd3393d9-1a6a-40ac-ba77-a0c7667da984'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-09T18:46:50.359+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2024-01-09T18:46:50.699+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-09T18:46:50.359+08:00
      'mgnl:lastModifiedBy': 'lisbet'
      'mgnl:type': 'text'
      'text': 'Macanas asked for prayers and financial aid from his viewers, saying
        his situation mimics the "David and Goliath" story as he was facing a high-ranking
        official.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a306018-3590-4097-9d33-87683ac33e47'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-09T18:46:50.359+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2024-01-09T18:46:50.701+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-09T18:46:50.359+08:00
      'mgnl:lastModifiedBy': 'lisbet'
      'mgnl:type': 'text'
      'text': '"This is a long battle," he said.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39c4a21b-4d15-4453-a25d-fd99e0e4e4bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-09T18:46:50.360+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2024-01-09T18:46:50.701+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-09T18:46:50.360+08:00
      'mgnl:lastModifiedBy': 'lisbet'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Senior Correspondent David Santos contributed
        to this report.</em></p>'
