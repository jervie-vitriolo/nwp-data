      'mgnl:lastModified': 2024-01-09T22:22:49.593+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 9)</strong> — The
        Philippines and Indonesia agreed to strengthen cooperation to address common
        challenges and global concerns at the 7th Joint Commission for Bilateral Cooperation
        (JCBC) held in Manila on Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b321e378-6890-4225-8fc5-261f7afa0cf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-09T22:17:49.344+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-09T22:22:50.147+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-09T22:22:49.593+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd433fb5f-9f90-4d77-832c-95f2a1f6adcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-09T22:17:49.344+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-09T22:22:50.147+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-09T22:22:49.594+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "Foreign Affairs Secretary Enrique Manalo and Indonesian Foreign Minister\
        \ Retno Marsudi spearheaded the JCBC ahead of the arrival of Indonesian President\
        \ Joko Widodo for his three-day official visit to Manila.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1174096d-6cfd-4f63-b200-1d8c52be88cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-09T22:17:49.345+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-09T22:22:50.148+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-09T22:22:49.595+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff07e4fc-d96f-494e-9554-dc84bd3dae76'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-09T22:17:49.345+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-09T22:22:50.149+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-09T22:22:49.595+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "The last JCBC meeting between Philippine and Indonesian foreign ministers\
        \ was held in 2014.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b35dbaf-27da-4672-8349-8fbe1bf081b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-09T22:17:49.345+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-09T22:22:50.149+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-09T22:22:49.596+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1bec63f-723b-4651-bc60-ee5dfd2f2099'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-09T22:17:49.346+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-09T22:22:50.149+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-09T22:22:49.596+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "In a post-meeting statement, the Department of Foreign Affairs said\
        \ that the JCBC serves as the primary dialogue mechanism between the Philippines\
        \ and Indonesia to review accomplishments on mutual collaboration initiatives.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9cfb173-ee65-4e44-a711-7c979c58272f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-09T22:17:49.346+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-09T22:22:50.150+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-09T22:22:49.597+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62af0709-d120-4942-b792-4e5c6bea3f08'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-09T22:17:49.346+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-09T22:22:50.150+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-09T22:22:49.597+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "Participants in the JCBC discussed the progress of the Philippine-Indonesia\
        \ Plan of Action that covers political and security, border issues, regional\
        \ and global issues, economic cooperation, sociocultural and people-to-people\
        \ exchange, and judicial and consular matters between the two countries.\r"
    '9':
