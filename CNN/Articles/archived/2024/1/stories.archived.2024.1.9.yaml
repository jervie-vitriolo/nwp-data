    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0555d8e8-2e57-4688-afce-3a6c4f448c23'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-09T14:04:44.659+08:00
