      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-09T19:23:14.766+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': '<p>Lagman showed documents that were allegedly distributed to mayors
        to gather the names of petitioners.&nbsp;</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8c0ce63-297a-4d0a-b459-bcfd4a43eb17'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-09T13:01:42.835+08:00
