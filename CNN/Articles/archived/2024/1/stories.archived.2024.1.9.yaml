      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-01-09T11:00:29.164+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': '<p><strong>New York, NY (CNN)</strong> — At least 320 pro-Palestinian
        protesters were arrested after staging a demonstration across New York City
        on Monday, blocking traffic on several bridges for more than two hours during
        rush hour to demand a ceasefire in Gaza, according to city officials.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '384ba5fa-7059-48be-9f59-a3c06b0679e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-09T10:49:18.219+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-09T11:00:35.968+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-01-09T11:00:29.165+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15833649-b3c1-45b3-a3bc-350f54302de9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-09T10:49:18.220+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-09T11:00:35.968+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-01-09T11:00:29.166+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "More than 1,000 protesters stood hand-in-hand, halting outgoing traffic\
        \ from downtown Manhattan at the Brooklyn Bridge, Manhattan Bridge, Williamsburg\
        \ Bridge and the Holland Tunnel, according to Jamil Madbak, an organizer with\
        \ the Palestinian Youth Movement, which led the demonstration.\r"
