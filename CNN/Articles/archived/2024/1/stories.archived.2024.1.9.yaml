      'mgnl:lastModified': 2024-01-09T05:54:52.157+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': '<p>Dy will be working with head of coaches'' academy’s Jong Uichico,
        grassroots program director Norman Black, 3x3 program director Eric Altamirano,
        and institutional support director Anton Gonzales.</p>'
  'pope-ban-surrogacy':
    'author': 'Tara John and Catherine Nicholls, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2024-01-09T05:54:41.000+08:00
    'imagesource': 'jcr:ee9d126c-2bac-4080-8845-7bfa43d9fd21'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7aae62fa-c8b7-428f-8eaa-122111519289'
    'lead': 'Pope Francis has called for a universal ban on surrogacy, calling the
      practice “deplorable” in a speech in Vatican City on Monday.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2024-01-09T05:56:52.445+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2024-01-09T05:56:52.740+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-01-09T05:56:52.473+08:00
