      'mgnl:lastModified': 2024-01-09T22:22:49.601+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "Manalo said among issues of mutual concern are the tensions in the\
        \ West Philippine Sea, the crisis in Myanmar, and the war in Gaza.\r"
