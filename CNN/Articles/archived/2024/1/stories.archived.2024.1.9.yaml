      'mgnl:lastModified': 2024-01-09T12:03:01.139+08:00
      'mgnl:lastModifiedBy': 'gerie'
      'mgnl:type': 'text'
      'text': '<p>The holiday season has officially wound down, but that doesn’t mean
        the merriment has to come to an end. Among the many drinks we loved during
        new year and Christmas gatherings was soju: the Korean liquor often downed
        shot after shot in K-dramas.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '283c6d4b-acc1-4889-8586-bc7a91248a3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-09T10:49:19.869+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2024-01-09T12:03:01.730+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-09T12:03:01.140+08:00
      'mgnl:lastModifiedBy': 'gerie'
      'mgnl:type': 'text'
      'text': '<p>As the most popular soju brand in the Philippines, JINRO entered
        the Philippine market in the 1980s, officially introducing the Korean alcoholic
        beverage to Filipinos. Since then, the emerald green bottle has become a common
        sight at local grocery and convenience stores, and has become one of the top
        drinks of choice for Pinoy festivities. In 2022, the Philippine soju market
        was “estimated to be 7,545,000 liters in volume, which translates to 21 million
        bottles,” according to data from Euromonitor.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30bfda35-0580-481b-94b3-6e1c0b15081a'
