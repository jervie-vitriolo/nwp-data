      'mgnl:type': 'text'
      'text': "\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20013889-0b94-4acb-aaf5-9df1a716eee7'
      'mgnl:activationStatus': true
