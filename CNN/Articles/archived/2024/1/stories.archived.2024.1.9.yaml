      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 9)—</strong>&nbsp;
        The number of devotees participating in the Feast of the Black Nazarene reached
        more than six million, as the tradition returned after a three-year hiatus
        due to the COVID-19 pandemic.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74e42c58-175d-4397-93ab-83089ca5e889'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-09T17:43:44.425+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2024-01-09T23:30:09.043+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-09T23:30:07.793+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': '<p>The image of the Black Nazarene left the Quirino Grandstand at Rizal
        Park around 4:45 a.m. on Tuesday and reached the Quiapo Church after nearly
        15 hours at 7:44 p.m., making it the shortest Traslacion or grand procession
        recorded in the recent years.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5377b3a-d232-476d-9059-4e9db4b3790b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-09T17:43:44.425+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2024-01-09T23:30:09.044+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-09T23:30:07.794+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': '<p>The previous record was in 2016 when the procession took around
        16 hours due to an early start and shorter route. But the procession in 2012
        remains the longest in history after the image of the Black Nazarene took
        22 hours to arrive at the church.</p>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78fac2fa-0c3c-4418-a100-4d3bd22b1591'
      'mgnl:activationStatus': true
