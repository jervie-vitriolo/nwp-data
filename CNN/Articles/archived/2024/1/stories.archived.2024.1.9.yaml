      'mgnl:lastModified': 2024-01-27T15:31:22.668+08:00
      'mgnl:lastModifiedBy': 'bamba'
      'mgnl:type': 'text'
      'text': '<p>"We have always been attacked by people that the devotion sometimes
        border into fanaticism… sometimes it seems to be true… but what I found last
        night and this year, the most beautiful aspect is that there’s now a strong
        inclination, a strong drive among the priests to put it in the right direction,
        to deepen the devotion into something that is really more that can be felt,"
        he added.</p>'
  'migrante-widodo-veloso-appeal-clemency':
    'author': 'Kristel Limpot, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2024-01-09T14:04:13.000+08:00
    'imagesource': 'jcr:8e43118e-6e4e-4808-b4f7-2504eafea278'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ee9371d1-fa50-4e3e-bd18-b84a6fccf786'
    'lead': 'Hours before Indonesian President Joko Widodo’s scheduled arrival in
      Manila, Foreign Affairs Secretary Enrique Manalo reiterated the Philippines’
      appeal for the leader to grant clemency to Filipina death row prisoner Mary
      Jane Veloso.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-01-09T14:09:05.753+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2024-01-09T19:37:14.244+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-01-09T19:37:13.673+08:00
    'mgnl:lastModifiedBy': 'kristel'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'DFA chief reiterates clemency request for Veloso ahead of Indonesian
      president’s visit'
    'updated': 2024-01-09T18:17:24.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa22f645-e294-4f98-bf6e-6a524c441405'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-09T18:19:42.080+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-09T19:37:14.245+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-09T19:37:13.656+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 9)</strong> — Hours
        before Indonesian President Joko Widodo’s scheduled arrival in Manila, the
        Department of Foreign Affairs (DFA) reiterated the Philippines’ appeal for
        the leader to grant clemency to Filipina death row prisoner Mary Jane Veloso.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2116857-2141-4633-b547-c2770a5ae90c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-09T18:19:42.081+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-09T19:37:14.245+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-09T19:37:13.656+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf20b207-fe5a-4d77-9473-2ba558cfb81e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-09T18:19:42.081+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-09T19:37:14.246+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-09T19:37:13.657+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "DFA Secretary Enrique Manalo said he raised the issue with his counterpart,\
        \ Indonesian Foreign Minister Retno Marsudi, during the 7th Philippines-Indonesia\
        \ Joint Commission for Bilateral Cooperation on Tuesday.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a92d99be-8227-4bda-a904-ecad067de802'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-09T18:19:42.082+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-09T19:37:14.246+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-09T19:37:13.658+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53fef0d1-0594-4804-9f85-0fdecfbd78cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-09T18:19:42.082+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-09T19:37:14.247+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-09T19:37:13.658+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "“That’s always been our position — to see whether they can grant clemency,”\
        \ he told reporters. “Now, it's up to their government to decide [on that].”\
        \r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd532e21d-d0a6-465a-af23-ef5476417782'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-09T18:19:42.082+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-09T19:37:14.247+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-09T19:37:13.659+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f76b82ca-a9b4-4c02-8c16-6bcb6549491c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-09T18:19:42.083+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-09T19:37:14.248+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-09T19:37:13.659+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "Asked if President Ferdinand Marcos Jr. is also expected to tackle\
        \ the matter with Widodo during their meeting on Wednesday, Manalo said, “\
        We’ll see how the discussions go.”\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e70bdcc-613d-4e05-ad6a-a68597165064'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-09T18:19:42.083+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-09T19:37:14.248+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-09T19:37:13.660+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f20e0b0d-acc3-4cb4-8884-f6187bee778d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-09T18:19:42.084+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-09T19:37:14.248+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-09T19:37:13.660+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "In September 2022, the Marcos administration — through Manalo — formally\
        \ requested executive clemency for Veloso, who has been imprisoned in Indonesia\
        \ since 2010 over drug trafficking charges\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca4a8973-722b-48b5-8bc2-e9a0d39da5cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-09T18:19:42.084+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-09T19:37:14.249+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-09T19:37:13.661+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfe7957e-94c1-4c75-a6da-340c6a0f5658'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-09T18:19:42.085+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-09T19:37:14.249+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-09T19:37:13.661+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "Marcos also said in May 2023 that he asked the Indonesian government\
        \ to reexamine Veloso’s case when he briefly met with Widodo during the Association\
        \ of Southeast Asian Nations Summit.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caf268aa-6557-4d50-beab-195d66116ffb'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-09T18:19:42.085+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-09T19:37:14.250+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-09T19:37:13.662+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92c51202-1263-4075-b90d-ea8ea81618b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-09T18:19:42.085+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-09T19:37:14.250+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-09T19:37:13.663+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "In a statement on Monday, Migrante International – which champions\
        \ the rights of overseas Filipino workers – likewise renewed its years-long\
        \ call for Veloso’s release, as it noted that Widodo’ three-day state visit\
        \ coincides with the Filipina's 39th birthday on Wednesday.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99ce74d5-c31b-4433-acec-d491b7155b59'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-09T18:19:42.086+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-09T19:37:14.251+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-09T19:37:13.663+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f44f37e-4e3d-4070-8996-28581ed642e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-09T18:19:42.086+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-09T19:37:14.251+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-09T19:37:13.664+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "“Granting Mary Jane clemency and freedom would be a great gift to Filipino\
        \ migrants and people,\" the group said. \"Mary Jane is a victim of human\
        \ and drug trafficking. She has been in prison abroad since 2010 and has suffered\
        \ more than enough.”\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89a24921-5072-4179-8632-3da0f5d6c02b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-09T18:19:42.087+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-09T19:37:14.251+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-09T19:37:13.664+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c715b3b-7a99-48d6-868b-b3c3d47f1323'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-09T18:19:42.087+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-09T19:37:14.252+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-09T19:37:13.665+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': '<p>The group also called on Marcos to again bring up the issue with
        the Indonesian leader, and for both officials to meet Veloso’s family and
        supporters before Widodo leaves Manila on Thursday.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b42f274c-a82f-4bc9-bda0-279609939f95'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-09T18:19:42.088+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-09T19:37:14.252+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-09T19:37:13.665+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55c6ae5d-7bd9-43c1-af14-4ce468ac09f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-09T18:19:42.088+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-09T19:37:14.253+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-09T19:37:13.666+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "Migrante International said Veloso’s parents, Celia and Cesar Veloso,\
        \ plan to deliver an appeal letter to Marcos and Widodo.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd62d2cdc-3754-433b-9c39-bc198771adcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-09T18:19:42.089+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-09T19:37:14.253+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-09T19:37:13.666+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2153e984-3885-46fe-bd54-cbf5c37725a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-09T18:19:42.089+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-09T19:37:14.254+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-09T19:37:13.667+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "“Mary Jane’s story resonates with the Filipino migrants and people.\
        \ Bringing her home would make many of us very happy. It would affirm the\
        \ historical and cultural kinship between the Filipino and Indonesian people,”\
        \ the group added.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01fe9c79-7bad-43fe-b012-01317a458053'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-09T18:19:42.090+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-09T19:37:14.254+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-09T19:37:13.668+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '117bdae9-7dbf-4849-828b-8db5535a3629'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-09T18:19:42.090+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-09T19:37:14.254+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-09T19:37:13.668+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "According to DFA spokesperson Ma. Teresita Daza, the Philippine government\
        \ continues to provide legal, consular and welfare assistance to Veloso.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '066e0493-d0e4-4c4c-933c-7de337bcbbef'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-09T18:19:42.091+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-09T19:37:14.255+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-09T19:37:13.669+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '174cea9a-0123-4e6a-a2d9-cde47e9f504f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-09T18:19:42.092+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-09T19:37:14.255+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-09T19:37:13.669+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "“The Department of Foreign Affairs will continue working with the Department\
        \ of Justice on the case filed by Ms. Veloso against her perpetrators,” Daza\
        \ added.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5b982e0-2210-4572-947c-9cec13f190ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-09T18:19:42.092+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-09T19:37:14.256+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-09T19:37:13.670+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10c688ba-5e5c-4486-a717-52f4c2e95eb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-09T18:19:42.093+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-09T19:37:14.256+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-09T19:37:13.670+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "The domestic helper from Nueva Ecija was arrested in 2010 for allegedly\
        \ smuggling 2.6 kilograms of heroin into Indonesia, valued at over ₱28 million.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b367406-39f0-47a8-9a3b-623663867b43'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-09T18:19:42.093+08:00
