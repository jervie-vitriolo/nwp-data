      'mgnl:lastModified': 2024-01-09T05:52:04.672+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "This was the first Traslacion after a three-year break due to pandemic\
        \ health restrictions. Authorities earlier said they expect over two million\
        \ devotees to join the annual procession.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '905597e6-b0fd-4e30-985a-2108feffa59c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-09T05:47:27.862+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-09T05:52:04.978+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-09T05:52:04.672+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2024/1/8/ndrrmc-blue-alert-traslacion.html">NDRRMC
        on blue alert for Traslacion 2024</a></strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77f0b140-ab1e-4d71-9273-34c5933fa726'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-09T05:47:27.862+08:00
