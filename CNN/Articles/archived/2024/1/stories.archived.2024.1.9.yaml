    'template': '1'
    'title': 'Solon: Bicam inserted ‘excessive’ amount in 2024 budget for conduct
      of Cha-Cha'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcc6573b-89bd-4321-9cc5-9366e5b8d0fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-09T13:01:42.830+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2024-01-09T19:23:15.293+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-09T19:23:14.759+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 9) —</strong> A lawmaker
        on Tuesday said the bicameral conference committee increased the allocation
        for the “Conduct and supervision of elections, referenda, recall votes and
        plebiscites” under the 2024 budget of the Commission on Elections (Comelec).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0b5d57d-040f-40f9-abc6-df34bbbd0d70'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-09T13:01:42.831+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2024-01-09T19:23:15.294+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-09T19:23:14.760+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74c1cd31-28a9-4f2a-939a-5b25933cd8cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-09T13:01:42.831+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2024-01-09T19:23:15.294+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-09T19:23:14.760+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': '<p>“The charter change rampage has a surfeit of funds,” Albay Rep.
        Edcel Lagman said in a statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b18bf9a7-db05-497f-a965-a092a12b1430'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-09T13:01:42.831+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2024-01-09T19:23:15.295+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-09T19:23:14.761+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d139705-f7ee-4710-ba1b-7adf6d821b98'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-09T13:01:42.832+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2024-01-09T19:23:15.295+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-09T19:23:14.761+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "He said that under the 2024 budget, ₱14 billion was allocated for the\
        \ ‘Conduct and supervision of elections, referenda, recall votes and plebiscites.”\
        \ Of this amount ₱12 billion “was inserted by the bicameral conference committee\
        \ under the budget of the Commission of Elections.”\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0136eb78-8575-42ac-9ad1-d90d29583a02'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-09T13:01:42.832+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2024-01-09T19:23:15.296+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-09T19:23:14.762+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7410cc36-c0f6-4580-ba13-e9cff06f2576'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-09T13:01:42.833+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2024-01-09T19:23:15.296+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-09T19:23:14.762+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "Lagman noted this was a surge from only ₱2 billion last year and was\
        \ even bigger than the annual budget for various departments, like the Migrant\
        \ Workers (₱9 billion), Trade (₱8 billion), and Tourism (₱3 billion).\r"
    '7':
