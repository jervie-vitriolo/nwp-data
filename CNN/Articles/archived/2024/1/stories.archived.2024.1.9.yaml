      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 9) ---</strong> Filipino-American
        stand-up comedian Jo Koy admitted that he was hurt by the criticisms over
        his hosting gig at the 81st annual Golden Globe Awards on Sunday.</p>'
