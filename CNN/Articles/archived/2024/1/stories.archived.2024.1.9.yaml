      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc30def3-2c66-4980-bd01-bad843eeb421'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-09T10:49:18.221+08:00
