      'mgnl:lastModified': 2024-01-09T22:22:49.603+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "“Indonesia is ready to work together with all ASEAN member states to\
        \ finalize the code of conduct as soon as possible in maintaining peace and\
        \ stability in the South China Sea,” said Marsudi.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93a6e2b2-a295-432a-bbb5-b0602b142e90'
      'mgnl:activationStatus': true
