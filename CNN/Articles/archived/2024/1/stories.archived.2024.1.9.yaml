      'mgnl:lastModifiedBy': 'gerie'
      'mgnl:type': 'text'
      'text': "For a quick fix after a long day, a bowl of spicy ramyeon always hits\
        \ the spot. Pair that with an ice-cold cola with a kick and you’ve got a comfort\
        \ meal. KoJinGamRae literally translates to “pain is gone, and pleasure is\
        \ come,” which supposedly describes what it’s like to drink the cocktail.\
        \ It starts with the bitter taste of beer and soju that’s followed by the\
        \ sweetness of Coke. To make the drink, fill one shot glass with Coke and\
        \ place in a bigger glass. Fill a second shot glass with the JINRO soju flavor\
        \ of your choice, and place it on top of the first shot glass. Pour beer into\
        \ the empty space around the two shot glasses until the bigger glass is full.\
        \    \r"
