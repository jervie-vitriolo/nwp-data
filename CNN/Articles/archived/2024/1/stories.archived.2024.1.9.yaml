      'mgnl:lastModifiedBy': 'gerie'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/life/leisure/food/2023/10/27/how-jinro-soju-is-made.html"
        target="_blank">READ: K-drinking: a look behind the soju that''s conquered
        the Philippine market</a></strong></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d28f293-6510-4f95-a42e-a244a420822d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-09T10:49:19.870+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2024-01-09T12:03:01.731+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-09T12:03:01.141+08:00
      'mgnl:lastModifiedBy': 'gerie'
      'mgnl:type': 'text'
      'text': "One just has to look at how it’s made to see why it’s so popular. Similar\
        \ to vodka, the drink is made with distilled barley, sweet potato, tapioca,\
        \ and sugar cane mixed with water, and additives. As a result, it’s smoother\
        \ and sweeter than its European counterpart, with the Chamisul,fruit flavors,\
        \ and high alcohol content serving as a perfect cocktail base.  \r"
