    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41230286-4d6c-44a7-9e11-52585c4024c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-09T14:04:44.659+08:00
