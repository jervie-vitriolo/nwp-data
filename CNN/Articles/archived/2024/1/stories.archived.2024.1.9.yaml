      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-09T05:54:52.161+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 8) —</strong> The
        Samahang Basketbol ng Pilipinas (SBP) named Erika Dy as its new executive
        director on Monday, replacing Sonny Barrios.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ce13646-3524-4e44-a092-ad9ed8b2e48e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-09T05:54:52.154+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-09T05:54:52.379+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-09T05:54:52.154+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "Prior to her appointment in the federation, Dy served as the deputy\
        \ event director of the 2023 FIBA Basketball World Cup held in the country.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '792bba16-0a38-42d2-ac3d-b35ad99c4362'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-09T05:54:52.154+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-09T05:54:52.380+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-09T05:54:52.154+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\"We're very excited to work with Erika as she brings new energy into\
        \ the federation,\" SBP president Al Panlilio said in a statement. \"We worked\
        \ closely with her during the FIBA Basketball World Cup and saw up close what\
        \ she brought to the table.\"\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1bfd14f-951d-499d-9032-0a9d437051ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-09T05:54:52.155+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-09T05:54:52.382+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-09T05:54:52.155+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "Dy was a former player and head coach of the Ateneo women's basketball\
        \ team. She also held the assistant athletic director post at Ateneo, and\
        \ Licensing Committee chairman and managing director in the UAAP.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b94efdbb-80cf-4834-9a10-04e5177a388d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-09T05:54:52.155+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-09T05:54:52.383+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-09T05:54:52.155+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\"With her experience as a basketball player, a coach, a sports advocate,\
        \ and one of the primary implementers of the World Cup, we know she is capable\
        \ of broadening the imprint of the SBP,\" Panlilio said.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64eb93a8-ef6f-4ae9-87e7-2b646c515ef6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-09T05:54:52.156+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-09T05:54:52.384+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-09T05:54:52.156+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "Dy holds a Master's Degree in Sports Management from Columbia University\
        \ and is a California-licensed attorney in the US.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd31c650-530f-43b7-8937-18c8ae399a73'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-09T05:54:52.156+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-09T05:54:52.385+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-09T05:54:52.156+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': '<p>Dy will oversee the strategic planning and spearhead the implementation
        of SBP''s programs.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd56cb3b-692e-436f-841b-3a8ec0a533cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-09T05:54:52.156+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-09T05:54:52.386+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-09T05:54:52.156+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\"It's an honor to be entrusted by the SBP with this role,\" Dy said.\
        \ \"Basketball has been a huge part of my life and I'm thankful to be given\
        \ the opportunity to give back to the sport and the basketball community.\"\
        \r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3a31711-ed63-4039-a325-4201f4c29992'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-09T05:54:52.157+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-09T05:54:52.387+08:00
