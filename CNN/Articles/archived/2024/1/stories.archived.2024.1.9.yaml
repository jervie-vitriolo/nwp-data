      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '087c8d7b-a9de-4290-9dbf-9bc7e4532800'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-09T16:04:39.946+08:00
