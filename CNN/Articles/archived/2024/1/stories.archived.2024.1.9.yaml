      'mgnl:lastModified': 2024-01-09T08:32:25.726+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': '<p>Anatomical celebrations aside, Anderson’s gown had another revolutionary
        red carpet addition which left her singing its praises. Pockets. “It’s so
        comfortable,” she told Extra TV outside the Beverly Hilton hotel in Los Angeles,
        where the ceremony was held. “There are pockets on both sides to keep my hands
        warm.”</p>'
    '14':
