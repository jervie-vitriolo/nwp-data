      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d6a9126-1f99-4976-a323-fbecb34178e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-09T18:19:42.095+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-09T19:37:14.258+08:00
