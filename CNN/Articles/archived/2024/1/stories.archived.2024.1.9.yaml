      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 9) —</strong> A criminal
        complaint could be filed against those involved in the alleged buying of voters’
        signatures in some provinces to push for charter change via people’s initiative,
        a lawmaker said.</p>'
