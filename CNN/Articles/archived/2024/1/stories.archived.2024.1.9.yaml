      'mgnl:lastModified': 2024-01-09T16:05:19.250+08:00
      'mgnl:lastModifiedBy': 'nikko'
      'mgnl:type': 'text'
      'text': "2. Interlacing of fingers to clean between them thoroughly or “Fighting”\
        \r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c743ba6-a04b-4b62-be21-59e7f2f02666'
