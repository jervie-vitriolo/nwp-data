      'mgnl:lastModified': 2024-01-09T22:22:49.604+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "The Indonesian top diplomat also expressed concern over the worsening\
        \ situation in Gaza due to the Israel-Hamas war.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96d47278-469a-4fa4-a0ee-407107c56939'
