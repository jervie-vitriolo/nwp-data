      'mgnl:lastModifiedBy': 'gerie'
      'mgnl:type': 'text'
      'text': "When indulging in a greasy fried chicken meal, Koreans say that soju\
        \ really helps to cleanse the grease and oil from the mouth. Somaek is the\
        \ easiest soju cocktail to make since it has only two ingredients that are\
        \ often readily available: soju and beer. Fill up 30% of a small glass with\
        \ the soju flavor of your choice, then add 70% of a lighter beer for the best\
        \ combo.\r"
