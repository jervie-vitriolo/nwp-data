      'mgnl:lastActivated': 2024-01-09T22:59:10.629+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-09T22:59:09.464+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d26fd4f-c074-4da6-9cfe-48d2f212c849'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-09T22:59:09.464+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-09T22:59:10.630+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-09T22:59:09.464+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "PRC volunteers also transported 34 people to their emergency field\
        \ hospital, including a pregnant woman complaining of abdominal pain. She\
        \ was eventually brought to the Philippine General Hospital, along with an\
        \ individual who suffered a second-degree burn.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4029f54e-464d-4dad-9e89-af44a1ec0c12'
