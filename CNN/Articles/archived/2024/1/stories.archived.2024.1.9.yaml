      'mgnl:lastModified': 2024-01-09T08:32:25.725+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "And a challenge it was. According to the actor, each motif took craftspeople\
        \ 3.5 hours to embroider, totaling around 150 hours. Anderson has long proclaimed\
        \ her admiration for the creations and sustainability credentials of the Gabriela\
        \ Hearst brand, a feeling that is by all accounts mutual — in 2016, Hearst\
        \ told the New York Times the actor was her muse, adding: “(She’s) so sexy,\
        \ so strong: The image of intelligent beauty.”\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7fb7e39-c95e-4f68-a317-ef71dbbdcc15'
