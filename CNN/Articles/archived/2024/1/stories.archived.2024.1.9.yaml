      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5e172d8-c71a-4422-9b0e-5c1444028b6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-09T19:14:45.541+08:00
      'mgnl:createdBy': 'vince'
