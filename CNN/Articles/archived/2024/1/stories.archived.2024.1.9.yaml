      'mgnl:lastModifiedBy': 'lisbet'
      'mgnl:type': 'text'
      'text': 'In a statement, the regulator said its collection hit ₱9.43 billion
        in 2023, higher by over ₱3.5 billion than the estimates from the Development
        Budget Coordination Committee (DBCC).'
    '2':
