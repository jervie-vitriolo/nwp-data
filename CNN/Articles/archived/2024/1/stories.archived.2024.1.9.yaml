      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-01-09T11:00:29.172+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8875087d-52d6-4c49-a192-5aa832ef27a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-09T10:49:18.223+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-09T11:00:35.972+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-01-09T11:00:29.172+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "The Palestinian Ministry of Health in Ramallah announced Monday in\
        \ its daily update at least 22,835 Palestinians have been killed in the besieged\
        \ enclave since the beginning of Israel’s war in Gaza, sparked by the devastating\
        \ Hamas attack in October that killed 1,200 people.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c3cfbf0-eabd-4429-924a-a9ebf02e10d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-09T10:49:18.224+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-09T11:00:35.973+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-01-09T11:00:29.173+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12a81222-8b22-4a91-a79e-1e94d10112bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-09T10:49:18.224+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-09T11:00:35.973+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-01-09T11:00:29.174+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "That staggering death toll means 1% of the enclave’s pre-war population\
        \ of 2.27 million people has now been wiped out. Over 60% of those killed\
        \ have been women and children, and an additional 58,416 Palestinians have\
        \ been injured, according to the health ministry.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f17a57a9-5325-4d8a-b73d-714eb1fdca19'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-09T10:49:18.225+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-09T11:00:35.973+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-01-09T11:00:29.174+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e34e9100-2e58-4527-9798-f27cf76c3d13'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-09T10:49:18.225+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-09T11:00:35.974+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-01-09T11:00:29.175+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "Starvation, disease and winter chill threaten the survival of displaced\
        \ civilians in Gaza, who are miraculously surviving Israel’s relentless bombardment\
        \ and shootings by sheltering in cold, crowded tents with little food, clean\
        \ water or medicine.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64fad427-61a2-411d-8fe0-6b04acc681f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-09T10:49:18.226+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-09T11:00:35.974+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-01-09T11:00:29.176+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62d74415-18c5-4843-9a8c-b80c619e52cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-09T10:49:18.226+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-09T11:00:35.974+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-01-09T11:00:29.176+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "“All our actions, including today’s action, stem from an understanding\
        \ that this is an American war on Gaza and an American genocide of the Palestinian\
        \ people,” Madbak, who is Palestinian, said. “The protests are important to\
        \ maintain pressure, to show that the US government and media are accountable\
        \ to the people who are demanding an end to this genocide.”\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f08f80ae-9f3a-493d-832f-fba9cc872abd'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-09T10:49:18.227+08:00
