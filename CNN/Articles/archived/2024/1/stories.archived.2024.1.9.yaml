    'template': '1'
    'title': 'Forever single at 32, this year I’m daring myself to date'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eb5c1a7-b295-467a-82d1-09e0f9b680d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-09T13:11:40.833+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2024-01-10T17:02:56.326+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-10T17:02:56.013+08:00
      'mgnl:lastModifiedBy': 'gerie'
      'mgnl:type': 'text'
      'text': '<p>Sometimes, doomscrolling on TikTok can lead to life-changing realizations.
        I learned this while bedrotting, the kind where afternoon melts into evening
        and my only indication of how much time has passed is the number of new videos
        I have saved for later. One of these videos is of a single woman, around my
        age, who asked a bunch of guys on Bumble what they’d think if a woman told
        them that she has never had a boyfriend. It turns out, most guys (at least
        the ones she asked on the dating app) don’t care all that much. 32 years old
        and never having been in a relationship, it was reassuring to know that my
        never-changing status wasn’t the red flag I thought it was.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d16720d-895b-4d98-9026-8e96b267c12d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-09T13:11:40.834+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2024-01-10T17:02:56.327+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-10T17:02:56.013+08:00
      'mgnl:lastModifiedBy': 'gerie'
      'mgnl:type': 'text'
      'text': '<p>But as I continued to swipe up, I kept seeing women from all over
        the world confess the same thing: how they’ve never been in a relationship,
        that they’ve always been “the other friend,” or that they run away from anyone
        who gives them the slightest bit of attention. I say confess because no matter
        how unbothered we are of our singledom, it always comes as a shock to anyone
        who hears it. This, even though more and more women are <a href="https://www.theguardian.com/lifeandstyle/2021/jan/17/why-are-increasing-numbers-of-women-choosing-to-be-single"
        target="_blank">choosing to be single</a> and the percentage of unmarried
        women in many parts of the world is at a <a href="https://finance.yahoo.com/news/more-american-women-single-ever-130000779.html"
        target="_blank">record high</a>. It would take the TikTok algorithm’s dystopian
        accuracy for me to learn this but it turns out: I may be forever single, but
        I’m not alone in this. I found my community, and a convenient hashtag that
        comes with it (#<a href="https://www.tiktok.com/tag/neverhadaboyfriend" target="_blank">neverhadaboyfriend</a>).
        So why am I still sad?</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdb69041-cb8e-4caa-9165-d749e844e78b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-09T13:11:40.834+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2024-01-10T17:02:56.327+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-10T17:02:56.014+08:00
      'mgnl:lastModifiedBy': 'gerie'
      'mgnl:type': 'text'
      'text': '<h2>I’ve always held my singledom as a badge of honor, but I spent
        the better part of the last year questioning whether what I''m feeling is
        peace or complacency. Am I single because I want to be or because I don’t
        know anything else?</h2>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b59c3865-bba9-4561-aee4-612755e24c12'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-09T13:11:40.835+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2024-01-10T17:02:56.328+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-10T17:02:56.014+08:00
      'mgnl:lastModifiedBy': 'gerie'
      'mgnl:type': 'text'
      'text': '<p>I feel guilty admitting this. Like I’m giving in to societal expectations
        and admitting to friends I’ve tried so hard to convince otherwise that, yes,
        I’m jealous, OK. Even worse, I’m disappointing my 23-year-old self who finally
        learned that she could be happy without a man. I still believe this. Married
        couples are never expected to always be happy. Fighting while stuck in EDSA
        traffic is completely normal, they say, and feeling bored with each other
        20 years into your marriage is something you work through, no big deal. We’re
        expected to work on relationships. But rant about being sad as a single person
        and most people will advise you to “try dating again” or “open up more.” As
        if you ought to be happy all the time, just to prove that you’re right in
        choosing to be alone.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3adf38b7-c73f-4e9f-81d4-2b2319ddded3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-09T13:11:40.835+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2024-01-10T17:02:56.328+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-10T17:02:56.015+08:00
      'mgnl:lastModifiedBy': 'gerie'
      'mgnl:type': 'text'
      'text': '<p>But as I find myself increasingly preferring solitude in my room
        over spending time with people I love, and growing disinterested in most new
        people I meet, this <a data-cke-saved-href="https://www.wellandgood.com/hyper-independence/"
        href="https://www.wellandgood.com/hyper-independence/" target="_blank">hyper-independence</a>
        is starting to feel like a bug and not a feature of my personality. Experts
        say toxic hyper-independence roots from trauma. While I wouldn’t call this
        traumatic, growing up never feeling pretty, attractive, or wanted does something
        to you. I learned to love my own company and to rely on platonic relationships
        instead of romantic ones. But it also made me overly critical of anyone who
        might disturb the peace I’ve built for myself. I expect all prospective relationships
        to be perfect. If I can’t immediately see what a guy can bring to the table,
        I don’t see the point. Of course, this is impossible, making me feel like
        the only way to find love is to settle. I’ve made love transactional, judging
        men the way I never wanted to be judged.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69639a75-32e3-45ea-b584-155a6bdf412e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-09T16:35:44.638+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2024-01-10T17:02:56.329+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-10T17:02:56.015+08:00
      'mgnl:lastModifiedBy': 'gerie'
      'mgnl:type': 'text'
      'text': '<p>Afraid of turning into the villain (and a recluse), and emboldened
        by a high from our post-lockdown world, I’ve decided to challenge this peace,
        to see if I can find it with someone else. Not by lowering my standards but
        by finally believing that they can be met. Because I deserve it, right? I
        now have annual subscriptions to two dating apps and am committing to regular
        swipe right sprees (no thinking, just swiping). I think I need new hobbies,
        though, something that doesn’t involve climbing (I’m deathly afraid of heights.
        And yes, I’ve tried it) or racket sports (Love my tennis and padel friends
        but I’m simply physically incapable. I still don’t know how I passed P.E.).</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83febbd6-8146-4678-b07f-0cb40bc98c07'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-09T13:20:13.334+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2024-01-10T17:02:56.329+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-10T17:02:56.016+08:00
      'mgnl:lastModifiedBy': 'gerie'
      'mgnl:type': 'text'
      'text': '<h2>Growing up never feeling pretty, attractive, or wanted does something
        to you. I learned to love my own company and to rely on platonic relationships
        instead of romantic ones. But it also made me overly critical of anyone who
        might disturb the peace I’ve built for myself.</h2>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e7f9536-d546-4844-896d-bb5fe450f4fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-09T13:11:40.836+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2024-01-10T17:02:56.330+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-10T17:02:56.016+08:00
      'mgnl:lastModifiedBy': 'gerie'
      'mgnl:type': 'text'
      'text': '<p>I feel the need to point out that I don’t speak for every single
        woman out there, many of whom are happy, content, and thriving. The last thing
        I want is for my experience to be used in support of outdated gender roles,
        because that is not at all what this is about. Frankly, it’s about the complete
        opposite — reclaiming power. For centuries, women had no say on who they would
        marry. Even as dating culture became the norm, we were made to believe that
        we had to convince men to like us. I’ve long accepted that I am not what Amy
        Dunne would call a <em><a href="https://genius.com/Gillian-flynn-gone-girl-cool-girl-monologue-book-annotated"
        target="_blank">cool girl</a>&nbsp;</em>(see note about no sports). I’m tired
        of trying to prove myself, and it looks like other women are realizing this
        too.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bba30d0c-fa11-4dbe-8233-006503572df2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-09T13:11:40.836+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2024-01-10T17:02:56.330+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-10T17:02:56.016+08:00
      'mgnl:lastModifiedBy': 'gerie'
      'mgnl:type': 'text'
      'text': '<p>According to a <a href="https://bumble.com/en/the-buzz/dating-trends-2023"
        target="_blank">study</a> conducted by Bumble, more than half (63%) of Filipino
        women surveyed are going into the new year with a clear view of what they
        want from their romantic lives. “2024 is set to be the year of ‘self’ in dating
        and relationships with more people looking inwards at what they value and
        want.” Self-reflection, done. Most are also “rejecting the constant strive
        for perfection, discarding outdated timelines, and placing more value on emotional
        vulnerability, self-acceptance, and shared priorities [in potential dates].”
        It sounds contradictory but maybe, putting myself first means giving others
        a chance. I’m opening myself up to dating, not because I’m expected to, or
        because I’m giving up on my independence, but because for the first time in
        my life, it feels like I’m in control.</p>'
