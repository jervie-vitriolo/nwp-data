      'mgnl:lastModifiedBy': 'nikko'
      'mgnl:type': 'text'
      'text': "“Lifebuoy’s partnership with schools underscores our unwavering commitment\
        \ to make hygiene accessible for every Filipino,” shared Lifebuoy Business\
        \ Performance Manager  Anthony Chiang.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
