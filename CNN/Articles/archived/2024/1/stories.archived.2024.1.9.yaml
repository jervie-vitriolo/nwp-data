      'mgnl:lastModifiedBy': 'lisbet'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 9)</strong> — More
        government officials expressed support for the lower chamber’s plan to revive
        charter change talks as members of the League of Cities of the Philippines
        (LCP) greenlit a resolution pushing for amendments to the 1987 Constitution.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '539b2f34-fb21-4cc4-8335-bb1a1a0f6869'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-09T10:32:20.914+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2024-01-09T10:32:21.168+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-09T10:32:20.914+08:00
      'mgnl:lastModifiedBy': 'lisbet'
      'mgnl:type': 'text'
      'text': 'LCP national chairperson and Bacolod City Mayor Alfredo Abelardo Benitez
        said the organization “fully” backs charter change initiatives.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3afb0a10-a359-4424-aad9-75c39d120ab3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-09T10:32:20.914+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2024-01-09T10:32:21.169+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-09T10:32:20.914+08:00
      'mgnl:lastModifiedBy': 'lisbet'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2023/12/12/house-cha-cha-push-2024-romualdez.html">READ:
        House to revive Cha-cha push in 2024 – Romualdez</a></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c01f0e0-01ea-4724-a293-a2a9c713f45d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-09T10:32:20.915+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2024-01-09T10:32:21.170+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-09T10:32:20.915+08:00
      'mgnl:lastModifiedBy': 'lisbet'
      'mgnl:type': 'text'
      'text': '<p>“Matagal ng usapin itong charter change… dahil nakikita natin na
        maraming restrictive na provisions na nagiging hadlang sa ating pag-unlad,”
        he said in a statement Monday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e77217e-e134-4e70-a4bb-19562729e2c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-09T10:32:20.915+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2024-01-09T10:32:21.171+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-09T10:32:20.915+08:00
      'mgnl:lastModifiedBy': 'lisbet'
      'mgnl:type': 'text'
      'text': '[Translation: This charter change has been part of discussions for
        a long time... because we see that many restrictive provisions hinder our
        progress.]'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56116718-6844-42ba-a2aa-f5a3ebb5e78a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-09T10:32:20.916+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2024-01-09T10:32:21.172+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-09T10:32:20.916+08:00
      'mgnl:lastModifiedBy': 'lisbet'
      'mgnl:type': 'text'
      'text': 'The group, however, has yet to specify which provisions in the Constitution
        they seek to change.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f26e3b8b-46fc-4589-9afb-e8f9b0528dff'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-09T10:32:20.916+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2024-01-09T10:32:21.174+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-09T10:32:20.916+08:00
      'mgnl:lastModifiedBy': 'lisbet'
      'mgnl:type': 'text'
      'text': 'But talks on how the government can pursue the move have been ongoing,
        he said.  '
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60a26f41-6c25-4081-b737-01aa03314fe3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-09T10:32:20.917+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2024-01-09T10:32:21.175+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-09T10:32:20.917+08:00
      'mgnl:lastModifiedBy': 'lisbet'
      'mgnl:type': 'text'
      'text': 'The 1987 Constitution provides for three modes of charter change: a
        constitutional convention, convening the House and Senate into a constituent
        assembly, and people''s initiative.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f38d138f-7c82-4642-9e75-2aa5df31df95'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-09T10:32:20.917+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2024-01-09T10:32:21.176+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-09T10:32:20.917+08:00
      'mgnl:lastModifiedBy': 'lisbet'
      'mgnl:type': 'text'
      'text': '“Ang isang pinag-uusapan muna paano natin aamyendahan ang Konstitusyon
        na sang-ayon sa nagugustuhan ng taumbayan,” the mayor said.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '866b4afa-796b-4c10-91ef-07f949826881'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-09T10:32:20.917+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2024-01-09T10:32:21.177+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-09T10:32:20.917+08:00
      'mgnl:lastModifiedBy': 'lisbet'
      'mgnl:type': 'text'
      'text': '[Translation: One of the things being discussed is how we can amend
        the Constitution based on what the people want.]'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb7578ea-534a-4b6b-895b-5e9b1e6cfdbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-09T10:32:20.918+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2024-01-09T10:32:21.178+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-09T10:32:20.918+08:00
      'mgnl:lastModifiedBy': 'lisbet'
      'mgnl:type': 'text'
      'text': '<p>House Speaker Ferdinand Martin Romualdez said they were looking
        into tapping the constituent assembly and people’s initiative to propose amendments
        to the Constitution.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd424d0b-9743-4d3c-9328-481046b3445a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-09T10:32:20.918+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2024-01-09T10:32:21.179+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-09T10:32:20.918+08:00
      'mgnl:lastModifiedBy': 'lisbet'
      'mgnl:type': 'text'
      'text': 'On Monday, Senator Imee Marcos claimed that the people’s initiative
        was being marred by bribery, alleging that ₱20 million was offered per district
        to buy voters’ signatures.'
