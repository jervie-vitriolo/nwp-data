      'mgnl:lastModified': 2024-01-09T22:22:49.598+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "“We committed to continue implementing our Plan of Action towards further\
        \ elevating our bilateral relations to new heights, especially as we mark\
        \ the 75th anniversary of Philippines-Indonesia diplomatic relations this\
        \ year,\" said Manalo.\r"
