      'mgnl:lastActivated': 2024-01-09T08:33:18.342+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-09T08:33:17.294+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "“It’s not that we didn’t know nanoplastics existed. We just couldn’\
        t analyze them,” Mason explained.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1faa8c8c-9d80-4fc4-9bbb-52823f5d2f04'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-09T08:22:54.386+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-09T08:33:18.343+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-09T08:33:17.295+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f73646a-1c66-4416-bf4d-1c1461c8502b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-09T08:22:54.387+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-09T08:33:18.343+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-09T08:33:17.295+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "In the new study, published Monday in the journal Proceedings of the\
        \ National Academy of Sciences, researchers from Columbia University presented\
        \ a new technology that can see, count and analyze the chemical structure\
        \ of nanoparticles in bottled water.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0e8fe61-5564-4d35-aedc-f7e16846e849'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-09T08:22:54.387+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-09T08:33:18.344+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-09T08:33:17.296+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9eaae77-adbb-4d60-bd17-c1aa3278824c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-09T08:22:54.388+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-09T08:33:18.345+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-09T08:33:17.297+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "Instead of 300 per liter, the team behind the latest study found the\
        \ actual number of plastic bits in three popular brands of water sold in the\
        \ United States to be in between 110,000 and 370,000, if not higher. (The\
        \ authors declined to mention which brands of bottled water they studied.)\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec2ee224-a07b-49ab-9a69-9357d43d92ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-09T08:22:54.389+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-09T08:33:18.346+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-09T08:33:17.298+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '106c88d6-10c9-43f5-9c20-2b5f8a9886f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-09T08:22:54.389+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-09T08:33:18.347+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-09T08:33:17.299+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "However, the new technology was actually able to see millions of nanoparticles\
        \ in the water, which could be “inorganic nanoparticles, organic particles\
        \ and some other plastic particles not among the seven major plastic types\
        \ we studied,” said coauthor and environmental chemist Beizhan Yan, an associate\
        \ research professor at Columbia University’s Lamont-Doherty Earth Observatory.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86445735-69e0-4bf1-8548-a164d9d68154'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-09T08:22:54.390+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-09T08:33:18.348+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-09T08:33:17.299+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac496b99-7f1e-4594-8a5c-fde79e3692e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-09T08:22:54.390+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-09T08:33:18.348+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-09T08:33:17.300+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "The innovative new techniques presented in the study open the door\
        \ for further research to better understand the potential risks to human health,\
        \ said Jane Houlihan, research director for Healthy Babies, Bright Futures,\
        \ an alliance of nonprofits, scientists and donors committed to reducing babies’\
        \ exposures to neurotoxic chemicals, who was not involved in the study.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68d5b73d-94d7-4a8d-aabc-3fc37a03d452'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-09T08:22:54.391+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-09T08:33:18.349+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-09T08:33:17.301+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23560c4d-b2e1-4679-b20e-0ba34ab4de28'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-09T08:22:54.391+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-09T08:33:18.350+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-09T08:33:17.302+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "“They suggest widespread human exposures to minuscule plastic particles\
        \ posing largely unstudied risks,” said Houlihan in an email. “Infants and\
        \ young children may face the greatest risks, as their developing brains and\
        \ bodies are often more vulnerable to impacts from toxic exposures.”\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ce23751-d6b9-4073-9dc4-f02bc01b59d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-09T08:22:54.392+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-09T08:33:18.351+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-09T08:33:17.303+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': '<h2>Dangers to human health</h2>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82cd56a2-fcca-493e-b079-cfd825e86533'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-09T08:22:54.393+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-09T08:33:18.352+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-09T08:33:17.303+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': '<p>Nanoplastics are the most worrisome type of plastic pollution for
        human health, experts say. That’s because the minuscule particles can invade
        individual cells and tissues in major organs, potentially interrupting cellular
        processes and depositing endocrine-disrupting chemicals such as bisphenols,
        phthalates, flame retardants, per- and polyfluorinated substances, or PFAS,
        and heavy metals.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53ebe37c-e831-40b0-9318-1402d33ddd40'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-09T08:22:54.393+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-09T08:33:18.352+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-09T08:33:17.304+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6662307b-20a1-4fc1-b29d-46dd06df504e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-09T08:22:54.394+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-09T08:33:18.353+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-09T08:33:17.305+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "“All of those chemicals are used in the manufacturing of plastic, so\
        \ if a plastic makes its way into us, it’s carrying those chemicals with it.\
        \ And because the temperature of the body is higher than the outside, those\
        \ chemicals are going to migrate out of that plastic and end up in our body,”\
        \ Mason explained.\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd43e8661-58bc-44a9-8062-128a7b1ea3bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-09T08:22:54.395+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-09T08:33:18.354+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-09T08:33:17.306+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c162af33-ff20-41fa-a4b7-383c742fca2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-09T08:22:54.395+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-09T08:33:18.355+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-09T08:33:17.307+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "“The chemicals can be carried to your liver and your kidney and your\
        \ brain and even make their way across the placental boundary and end up in\
        \ an unborn child,” Mason said.\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b9301f3-fd42-4d97-a1e2-dff2824de3df'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-09T08:22:54.396+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-09T08:33:18.356+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-09T08:33:17.308+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81dcc00b-8a71-485d-b31b-f3c61b8a0ef2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-09T08:22:54.397+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-09T08:33:18.357+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-09T08:33:17.308+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "In studies of pregnant mice, researchers have found plastic chemicals\
        \ in the brain, heart, liver, kidney and lungs of the developing baby 24 hours\
        \ after the pregnant mother ingested or breathed in plastic particles, said\
        \ study coauthor Phoebe Stapleton, associate professor of pharmacology and\
        \ toxicology at Rutgers University’s Ernest Mario School of Pharmacy in Piscataway,\
        \ New Jersey.\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '695dcaa8-1261-42a3-abf5-bb1a1e4b1fb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-09T08:22:54.397+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-09T08:33:18.357+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-09T08:33:17.309+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c738d71-034b-4d81-9d09-4132e15b0548'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-09T08:22:54.398+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-09T08:33:18.358+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-09T08:33:17.310+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "“Micro and nanoplastics have been found in the human placenta at this\
        \ point, Stapleton said. “They’ve been found in human lung tissues. They’\
        ve been found in human feces; they’ve been found in human blood.”\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '722a4572-74b3-485c-81fe-3bbd8a7273fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-09T08:22:54.399+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-09T08:33:18.359+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-09T08:33:17.311+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4e57b6b-bd80-403e-9c37-66e5f67f47a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-09T08:22:54.399+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-09T08:33:18.360+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-09T08:33:17.312+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "In addition to the chemicals and toxic metals plastics may carry, another\
        \ relatively unstudied area is whether the plastic polymer itself is also\
        \ harming the body.\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08d6889d-882f-490c-b65e-472b411e815f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-09T08:22:54.400+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-09T08:33:18.361+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-09T08:33:17.312+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dcdaf37-8c7f-4e43-b332-d36818cc49eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-09T08:22:54.401+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-09T08:33:18.361+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-09T08:33:17.313+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "“The new frontier in plastics is understanding the polymers — the plastic\
        \ part of plastic,” Mason said. “We’ve been very limited in our ability to\
        \ understand the potential impact of the polymers on human health because\
        \ we have not been able to detect down to that level. Now, with this new approach,\
        \ we will be able to start doing so.”\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '641ac52b-609b-45c6-b688-954f2fa58d20'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-09T08:22:54.402+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-09T08:33:18.362+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-09T08:33:17.314+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc25216d-4421-4835-9e53-7ac779f88404'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-09T08:22:54.402+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-09T08:33:18.363+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-09T08:33:17.315+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "CNN reached out to the International Bottled Water Association, which\
        \ represents the industry, for a response to the study’s findings.\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20e4468b-dd54-4ae6-a700-54d6bd61fb7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-09T08:22:54.403+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-09T08:33:18.364+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-09T08:33:17.316+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6a056ba-267f-47cd-96e5-249bcd7a1ede'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-09T08:22:54.404+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-09T08:33:18.365+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-09T08:33:17.316+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "“This new method needs to be fully reviewed by the scientific community\
        \ and more research needs to be done to develop standardized methods for measuring\
        \ and quantifying nanoplastics in our environment,” a spokesperson for the\
        \ association told CNN via email.\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37758200-75d6-48d3-9f5f-e35a23cbc9b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-09T08:22:54.405+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-09T08:33:18.365+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-09T08:33:17.317+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "\r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f50d3402-76f9-413f-a752-8e3091239e9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-09T08:22:54.405+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-09T08:33:18.366+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-09T08:33:17.318+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "“There currently is both a lack of standardized methods and no scientific\
        \ consensus on the potential health impacts of nano- and microplastic particles.\
        \ Therefore, media reports about these particles in drinking water do nothing\
        \ more than unnecessarily scare consumers.”\r"
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc800aba-aae7-4e95-98b1-acc6144be0e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-09T08:22:54.406+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-09T08:33:18.367+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-09T08:33:17.319+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "\r"
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3484c20c-ffb2-4396-a7f4-35870f96d0bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-09T08:22:54.407+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-09T08:33:18.368+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-09T08:33:17.320+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': '<h2>Which plastics are you swallowing?</h2>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4249e241-92e6-49ed-b26d-45694b3f5a5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-09T08:22:54.408+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-09T08:33:18.369+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-09T08:33:17.320+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "The study’s new method of identifying nanoparticles in bottled water\
        \ relies on a modified version of Raman spectroscopy, a laser-based technique\
        \ that can analyze the chemical composition of cells by measuring how molecules\
        \ vibrate in response to light.\r"
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cfa7cee-6367-40fc-9172-c49b8aadc7f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-09T08:22:54.409+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-09T08:33:18.369+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-09T08:33:17.321+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "\r"
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bde4fc99-95af-4ab8-bd27-9b881d4cca92'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-09T08:22:54.409+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-09T08:33:18.370+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-09T08:33:17.322+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "The altered version, called stimulated Raman scattering microscopy,\
        \ or SRS, adds a second laser to “amplify the previous signal by several orders\
        \ of magnitude, allowing the previously unseen nanoparticle to be detected,”\
        \ said senior author Wei Min, a professor of chemistry at Columbia University\
        \ in New York City, who coinvented SRS in 2008.\r"
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a80bb96-74f3-435c-8c0b-c94d3a4331af'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-09T08:22:54.410+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-09T08:33:18.371+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-09T08:33:17.323+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "\r"
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '259a8ef3-18be-4596-8756-8445f169315e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-09T08:22:54.411+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-09T08:33:18.372+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-09T08:33:17.324+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "“This study is the first one to apply this microscopy to the nanoplastic\
        \ world,” Min said.\r"
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6cab82d-b201-4dc4-b1e1-f58edbdf2a04'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-09T08:22:54.412+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-09T08:33:18.373+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-09T08:33:17.324+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "\r"
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58f440d9-5bf1-4d2e-adba-04aada27ac60'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-09T08:22:54.413+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-09T08:33:18.373+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-09T08:33:17.325+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "By dramatically boosting the image, SRS can clearly identify and capture\
        \ images of nanoparticles in microseconds rather than the hours needed by\
        \ the older technique — and do so without harming the tissues being imaged.\r"
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '504d9991-4263-430d-96c4-de56bc73d3cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-09T08:22:54.414+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-09T08:33:18.374+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-09T08:33:17.326+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "\r"
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07ef66eb-d900-43bb-8296-0cf272debba6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-09T08:22:54.415+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-09T08:33:18.375+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-09T08:33:17.327+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "“But seeing the particles is not good enough because how do you know\
        \ this is plastic or not? To do that we developed a new machine-based learning\
        \ technology that allows us to identify and classify which plastic it is,”\
        \ Yan said.\r"
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd3caaed-c4fb-4d09-9c0d-c9fe8cea8015'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-09T08:22:54.416+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-09T08:33:18.376+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-09T08:33:17.328+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "\r"
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40b9552d-e8df-4e7d-845f-57b594f494a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-09T08:22:54.416+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-09T08:33:18.377+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-09T08:33:17.329+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "At the time of publication, the study’s algorithm was able to identify\
        \ seven types of plastics: polyamide, polypropylene, polyethylene, polymethyl\
        \ methacrylate, polyvinyl chloride, polystyrene, and polyethylene terephthalate.\r"
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c9b4383-c7a3-4e37-a33a-b51e66b85837'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-09T08:22:54.417+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-09T08:33:18.377+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-09T08:33:17.329+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "\r"
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75634d0f-9967-43a3-82e3-cdd44a36ed48'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-09T08:22:54.418+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-09T08:33:18.378+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-09T08:33:17.330+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "“Based on other studies we expected most of the microplastics in bottled\
        \ water would come from leakage of the plastic bottle itself, which is typically\
        \ made of PET (polyethylene terephthalate) plastic,” said lead author Naixin\
        \ Qian, a doctoral student in chemistry at Columbia University.\r"
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfe16bc4-d947-4ad7-b3a6-005c3ff93911'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-09T08:22:54.419+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-09T08:33:18.379+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-09T08:33:17.331+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "\r"
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f325b9d-f229-4d58-a112-6661dcbfe9d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-09T08:22:54.420+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-09T08:33:18.380+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-09T08:33:17.332+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "“However, we found there’s actually many diverse types of plastics\
        \ in a bottle of water, and that different plastic types have different size\
        \ distributions,” she said. “The PET particles were larger, while others were\
        \ down to 200 nanometers, which is much, much smaller.”\r"
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e19a316f-087c-4ab3-bf1b-5312716a1063'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-09T08:22:54.421+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-09T08:33:18.381+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-09T08:33:17.333+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "\r"
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58b5a760-db8d-4179-bb3e-7b4569bbbcd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-09T08:22:54.422+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-09T08:33:18.381+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-09T08:33:17.333+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "Studies have found that particles of PET plastics can be broken off\
        \ by repeatedly opening and closing the cap of the bottle, crushing the bottle\
        \ or subjecting it to heat, such as in a car.\r"
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b21b2cd-f0ec-421c-aed9-be1d986d0117'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-09T08:22:54.423+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-09T08:33:18.382+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-09T08:33:17.334+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "\r"
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eee26650-34f4-4903-928c-326267db5c46'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-09T08:22:54.424+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-09T08:33:18.383+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-09T08:33:17.335+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': '<h2>Much more research to be done</h2>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad0c1e3f-0c9b-4bb0-b020-9b5dec9df097'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-09T08:22:54.425+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-09T08:33:18.384+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-09T08:33:17.336+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "Now that nanoplastics can be identified and classified, it’s possible\
        \ to research the answer to all sorts of questions. For example, if the nanoplastics\
        \ floating in the bottled water weren’t from the bottle itself, where did\
        \ they come from? The Columbia team is investigating a hypothesis that the\
        \ other nanoplastics may come from source water, perhaps tainted by some part\
        \ of the manufacturing process.\r"
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e6df2c9-0057-4a41-96ce-11dade24852b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-09T08:22:54.426+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-09T08:33:18.385+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-09T08:33:17.337+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "\r"
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0107b301-680c-422f-be93-0ac68908cc6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-09T08:22:54.427+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-09T08:33:18.385+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-09T08:33:17.337+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "Another important question: Which has fewer nanoplastics and chemical\
        \ residues, bottled or tap water?\r"
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffbf1db4-dac1-4375-a034-35a609197638'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-09T08:22:54.428+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-09T08:33:18.386+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-09T08:33:17.338+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "\r"
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ad8404c-f062-4aff-a8de-45c4638b812d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-09T08:22:54.429+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-09T08:33:18.387+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-09T08:33:17.339+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "“Several studies have reported lower microplastic levels in tap water.\
        \ Hence, it’s plausible to expect lower nanoplastic levels in tap water as\
        \ well, considering their common sources,” Yan said. “We’re conducting research\
        \ on that right now.”\r"
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6462168d-0c10-4d3c-a4e4-f6ba85550798'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-09T08:22:54.431+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-09T08:33:18.388+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-09T08:33:17.340+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "\r"
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5e8fd10-26e9-4133-9933-86b19d003d73'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-09T08:22:54.432+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-09T08:33:18.389+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-09T08:33:17.341+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "What happens once the plastic polymer and the endocrine-disrupting\
        \ chemicals enter the body’s cells? Do the invaders remain, wreaking havoc\
        \ by disrupting or damaging cellular processes, or does the body succeed in\
        \ kicking them out?\r"
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32d02110-d462-4a4c-b3f3-a20cfd0e8744'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-09T08:22:54.433+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-09T08:33:18.389+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-09T08:33:17.341+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "\r"
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a473227-c006-47f4-95c7-3caf28614b42'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-09T08:22:54.434+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-09T08:33:18.390+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-09T08:33:17.342+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "“We know these microparticles are getting into the body, and we know\
        \ even greater percentages of the smaller nanoparticles are getting into cells,\
        \ but we don’t know exactly where they’re going in the cell or what they are\
        \ doing,” Stapleton said. “And we don’t know if or how they’re getting back\
        \ out again.”\r"
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efd247c6-e18f-4168-85d1-522070442806'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-09T08:22:54.435+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-09T08:33:18.391+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-09T08:33:17.343+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "\r"
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4ca5571-a6a0-4863-a826-a8937c8e4ea4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-09T08:22:54.437+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-09T08:33:18.392+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-09T08:33:17.344+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "However, the new technology is well-suited to analyzing human tissue\
        \ samples and should soon provide some answers, Min said.\r"
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5c72211-1591-4beb-b164-85096dd7a593'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-09T08:22:54.438+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-09T08:33:18.393+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-09T08:33:17.345+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "\r"
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df092ede-3f5c-475c-a80c-543c0030e7f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-09T08:22:54.439+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-09T08:33:18.393+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-09T08:33:17.345+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "“If you look at our raw data, it’s actually a series of images,” Min\
        \ said. “In fact, we have plenty of data to show if a particle has entered\
        \ a particular location in a certain type of cell, then we will be able to\
        \ locate it precisely in space.”\r"
    '84':
      'jcr:primaryType': 'mgnl:block'
