      'mgnl:lastModified': 2024-01-09T22:22:49.599+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "The DFA chief added that the JCBC allows both foreign ministers to\
        \ exchange views on key challenges.\r"
