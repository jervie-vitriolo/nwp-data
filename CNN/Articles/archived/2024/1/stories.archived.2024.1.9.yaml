      'mgnl:lastModified': 2024-01-09T10:52:54.154+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "-Construction (453,000)        \r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da4d6361-b1bf-4ba4-8cae-fe62f3c1884c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-09T10:52:54.154+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-09T10:52:54.379+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-09T10:52:54.154+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "-Transportation and storage (308,000)\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6410153f-5e38-463e-ac58-863857f82de3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-09T10:52:54.155+08:00
