    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76dadc1f-2efd-4017-ad4c-1ae2173c483e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-09T18:47:36.253+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2024-01-09T18:47:44.229+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-09T18:47:43.952+08:00
      'mgnl:lastModifiedBy': 'nikko'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Pag-IBIG Fund
        secured the support of the Federation of Free Workers (FFW), one of the country’s
        top labor organizations, in its plan to increase the nearly four-decade old
        mandatory monthly savings rate for both members and their employers starting
        January 2024, officials stated Monday, Jan. 8.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d6bc967-ea40-4c7b-a6d5-578684f5f11d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-09T18:47:36.253+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2024-01-09T18:47:44.230+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-09T18:47:43.952+08:00
      'mgnl:lastModifiedBy': 'nikko'
      'mgnl:type': 'text'
      'text': "\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4983c82-38c4-426b-b98a-678245fe3e1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-09T18:47:36.254+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2024-01-09T18:47:44.231+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-09T18:47:43.953+08:00
      'mgnl:lastModifiedBy': 'nikko'
      'mgnl:type': 'text'
      'text': "The FFW, in its letter to Pag-IBIG Fund, cited the agency’s responsible\
        \ management of the funds entrusted by Filipino workers and its efforts to\
        \ provide social protection for its members in accordance with its charter.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8787935-b894-4208-ba8c-8dfbb3840116'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-09T18:47:36.254+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2024-01-09T18:47:44.232+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-09T18:47:43.953+08:00
      'mgnl:lastModifiedBy': 'nikko'
      'mgnl:type': 'text'
      'text': "\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaa37ff3-0879-4126-8ba0-44c6c66d7b49'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-09T18:47:36.254+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2024-01-09T18:47:44.233+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-09T18:47:43.954+08:00
      'mgnl:lastModifiedBy': 'nikko'
      'mgnl:type': 'text'
      'text': "“We wish to express our support and raise no objections to your plan\
        \ to increase Pag-IBIG Monthly Contributions by January 2024. With this increase,\
        \ we recognize that our fellow workers will be entitled to greater savings\
        \ when their memberships (with Pag-IBIG Fund) mature or upon retirement. We\
        \ particularly note the equal increase in employers' counterpart contributions,\
        \ which will result in more substantial savings for our fellow workers,” said\
        \ Atty. Sonny G. Matula, FFW National President.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ffb227d-1448-4c46-bc07-2192f83d5eb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-09T18:47:36.255+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2024-01-09T18:47:44.234+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-09T18:47:43.954+08:00
      'mgnl:lastModifiedBy': 'nikko'
      'mgnl:type': 'text'
      'text': "\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a55fa421-9b38-42e8-bcd8-de95cdadb912'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-09T18:47:36.255+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2024-01-09T18:47:44.235+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-09T18:47:43.955+08:00
      'mgnl:lastModifiedBy': 'nikko'
      'mgnl:type': 'text'
      'text': "Matula further emphasized that the FFW’s support to Pag-IBIG Fund’\
        s planned rate increase is contingent with the agency’s commitment to further\
        \ improve the benefits of its members, and ensure that its growth is directed\
        \ toward the betterment of workers.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00877608-d2f8-44ab-b141-f806e6affc60'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-09T18:47:36.256+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2024-01-09T18:47:44.236+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-09T18:47:43.955+08:00
      'mgnl:lastModifiedBy': 'nikko'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf52cd6c-8e77-4745-9440-17d96bdc0edf'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-09T18:47:36.256+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2024-01-09T18:47:44.237+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-09T18:47:43.956+08:00
      'mgnl:lastModifiedBy': 'nikko'
      'mgnl:type': 'text'
      'text': "Under Pag-IBIG Fund’s new savings rates, the maximum monthly compensation\
        \ to be used in computing the required two percent (2%) employee savings and\
        \ two percent (2%) employer share of Pag-IBIG Fund members shall be increased\
        \ to ten thousand pesos (₱10,000), from the current five thousand pesos (₱\
        5,000). As a result, the monthly savings of Pag-IBIG Fund members, for both\
        \ the employee’s share and the employer’s counterpart, shall increase to two\
        \ hundred pesos (₱200) each from the current one hundred pesos (₱100).\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ebd608d-b46d-4ca8-a164-98a4dc1badbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-09T18:47:36.257+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2024-01-09T18:47:44.238+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-09T18:47:43.956+08:00
      'mgnl:lastModifiedBy': 'nikko'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbb7c9e5-e0e6-44ab-b266-f351947ee769'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-09T18:47:36.257+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2024-01-09T18:47:44.239+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-09T18:47:43.957+08:00
      'mgnl:lastModifiedBy': 'nikko'
      'mgnl:type': 'text'
      'text': "Pag-IBIG Fund Chief Executive Officer Marilene C. Acosta, meanwhile,\
        \ expressed her appreciation for the support of the FFW and gave assurance\
        \ that Pag-IBIG Fund members shall be entitled to better benefits under the\
        \ agency’s the new rates.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed449100-66f4-4c46-91e7-3444fff45bac'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-09T18:47:36.258+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2024-01-09T18:47:44.240+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-09T18:47:43.957+08:00
      'mgnl:lastModifiedBy': 'nikko'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd08ba98-2d65-4ee2-aa0d-d98bd54805e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-09T18:47:36.258+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2024-01-09T18:47:44.240+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-09T18:47:43.958+08:00
      'mgnl:lastModifiedBy': 'nikko'
      'mgnl:type': 'text'
      'text': '<p>“We thank the Federation of Free Workers for supporting our plan
        and sharing our efforts in advancing the welfare of Filipino workers. We assure
        the FFW, our members and our stakeholders that the increase in our monthly
        savings rates shall redound to the benefit our members. The increase in our
        monthly savings rates mean that our members shall have higher Pag-IBIG Savings
        that earn annual dividends, which they shall receive upon membership maturity
        or retirement. And, because of their higher savings, they shall also be entitled
        to higher multi-purpose and calamity loan amounts to help them with their
        financial needs. On an equally important note, our new rates shall allow us
        to continue providing affordable home loans to our members in the coming years,”
        Acosta said.</p>'
  'poultry-ph-ban-2024-europe':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2024-01-09T19:12:40.000+08:00
