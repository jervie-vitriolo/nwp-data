      'mgnl:lastActivated': 2024-01-09T11:00:35.975+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-01-09T11:00:29.177+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cde75fe8-1fb5-49c0-9227-3dce7997974f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-09T10:49:18.227+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-09T11:00:35.975+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-01-09T11:00:29.178+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "Mayor criticizes protests as organizers call for more action\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bfff86e-6592-4d1c-921b-8a68304e5438'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-09T10:49:18.227+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-09T11:00:35.975+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-01-09T11:00:29.178+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "During a news conference Monday after the demonstrations, Mayor Eric\
        \ Adams said, “The right to protest does not give one the right to block bridges\
        \ and tunnels, as we saw this morning.”\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc2f96e2-a020-49b6-9256-c556be435df9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-09T10:49:18.228+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-09T11:00:35.975+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-01-09T11:00:29.179+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b42ca48b-ef92-45ee-9fcf-a861e8673fdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-09T10:49:18.229+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-09T11:00:35.976+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-01-09T11:00:29.180+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "“The goal is to peacefully protest without doing major disruption to\
        \ the city,” Adams said, adding people use the bridges to get to work and\
        \ deal with emergencies.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85c7f9e3-3a2e-4bdc-9d88-b2c2fb216ec1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-09T10:49:18.229+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-09T11:00:35.976+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-01-09T11:00:29.180+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fb3af27-30dc-4d71-8238-80882d76f92c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-09T10:49:18.230+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-09T11:00:35.976+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-01-09T11:00:29.181+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "“I have been extremely clear – it gives us all pain to see innocent\
        \ lives being lost right now,” the mayor continued. “We need to do everything\
        \ that is possible to end anything that is going to take the lives of innocent\
        \ people. But Hamas must be destroyed. They are a terrorist organization.\
        \ Their barbaric act on October 7 should not be ignored.”\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f5d1c00-673e-42fb-9aa7-cf932dc3c4d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-09T10:49:18.230+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-09T11:00:35.977+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-01-09T11:00:29.182+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3b21ae6-efa1-47c9-a06c-f03aa0ce3784'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-09T10:49:18.231+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-09T11:00:35.977+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-01-09T11:00:29.182+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "Monday’s demonstration was led by the Palestinian Youth Movement in\
        \ collaboration with seven other organizations, including Jewish Voice for\
        \ Peace and the Party for Socialism and Liberation, which have been bringing\
        \ together tens of thousands of people across the nation in protests since\
        \ the beginning of the war.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bd8d775-bb4e-407c-ac04-ed0c7e571830'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-09T10:49:18.231+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-09T11:00:35.978+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-01-09T11:00:29.183+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9df0891-f306-4180-b468-773dc23afe4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-09T10:49:18.232+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-09T11:00:35.978+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-01-09T11:00:29.183+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "“The massive disruption of four of New York City’s major bridges and\
        \ tunnels during rush hour traffic this morning signals growing unrest as\
        \ Israel continues its relentless bombardment of Gaza,” Jewish Voice for Peace\
        \ organizer Jay Saper told CNN. “The hundreds of protesters arrested taking\
        \ this bold action represent a broad range of organizations united in uplifting\
        \ the call of the Palestinian Youth Movement to bring about an immediate ceasefire\
        \ and address the root causes of injustice faced by the Palestinian people.”\
        \r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bf48a2f-dad5-49d5-8081-4eef4f91e77d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-09T10:49:18.233+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-09T11:00:35.978+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-01-09T11:00:29.184+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '226fd051-c33c-4c89-a937-0093a80a550b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-09T10:49:18.233+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-09T11:00:35.979+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-01-09T11:00:29.185+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "Along with shutting down busy transportation hubs, bridges and streets,\
        \ other actions have included forcing evacuations of the Democratic National\
        \ Committee headquarters in Washington, DC, holding a sit-in on Capitol Hill\
        \ and marching to the front of President Joe Biden’s Wilmington, Delaware,\
        \ home.\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '916bbb30-7605-47d6-b4fc-ee4b35ff7dd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-09T10:49:18.234+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-09T11:00:35.979+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-01-09T11:00:29.185+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04afbc35-3b73-4513-8157-f50ae0520542'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-09T10:49:18.234+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-09T11:00:35.979+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-01-09T11:00:29.186+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "Madbak said Monday’s demonstration was an escalation from the organization’\
        s previous actions. “Because of the dire situation on the ground in Palestine,\
        \ the organizers of today’s action are calling on others to be more bolder,\
        \ more courageous, and more relentless in their solidarity with the Palestinian\
        \ people in their struggle for national liberation.”\r"
