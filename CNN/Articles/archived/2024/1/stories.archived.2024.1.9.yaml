    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddb58f7e-000b-448a-b368-bdb2efdbba09'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-09T13:01:42.835+08:00
