      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-01-09T11:00:29.171+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "The protest caused “massive traffic jams” throughout lower Manhattan,\
        \ including SoHo, Tribeca and Hudson Square, as well as the exit into New\
        \ Jersey. The blockades on the bridges also caused “gridlock throughout the\
        \ Financial District and Lower East Side,” the release said. All lanes on\
        \ the bridges and tunnels were reopened by 11:15 a.m., according to the New\
        \ York City Police Department.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a3a1983-01e7-400d-a493-aad73f30224a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-09T10:49:18.223+08:00
