      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-09T16:05:19.248+08:00
      'mgnl:lastModifiedBy': 'nikko'
      'mgnl:type': 'text'
      'text': "Unilever, the parent company of Lifebuoy, recently partnered with Pasig\
        \ City and the Department of Education for the sustainability program WASH,\
        \ which stands for Water, Sanitation, and Hygiene.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1de49f65-9b12-48eb-91aa-da7c870387ec'
