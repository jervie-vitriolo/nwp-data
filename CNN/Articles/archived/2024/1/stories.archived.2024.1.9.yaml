      'mgnl:lastModified': 2024-01-09T10:59:41.410+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com. “<a href="https://www.cnn.com/2024/01/08/middleeast/gaza-death-toll-population-intl">One
        in 100 people in Gaza has been killed since October 7</a>”&nbsp;&nbsp;</em></p>'
  'Fourth-round-epstein-documents-unsealed':
    'author': 'Samantha Delouya and Lauren del Valle, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2024-01-09T10:47:41.000+08:00
