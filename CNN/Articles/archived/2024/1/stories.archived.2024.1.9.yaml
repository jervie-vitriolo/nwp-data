      'mgnl:lastModified': 2024-01-09T16:05:19.251+08:00
      'mgnl:lastModifiedBy': 'nikko'
      'mgnl:type': 'text'
      'text': "3. Washing of knuckles or “Crocodile”\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b17b054a-e3ce-48a6-89cd-06a04b4bd476'
      'mgnl:activationStatus': true
