      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-02T15:05:06.851+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': '<p>David warned that the country might end up on the FATF "black list"
        should it fail to carry out the remaining eight of its 18 recommended action
        plans.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a3b8c95-c67c-4bfb-a4d2-c7a935a2eb0e'
