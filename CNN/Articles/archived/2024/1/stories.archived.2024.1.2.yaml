    'jcr:uuid': 'c0fae5db-e55f-4457-9f55-d5c2d95129f3'
    'lead': ' Pole vault sensation EJ Obiena was hailed as Athlete of the Year by
      the San Miguel Corporation-Philippine Sportswriters Association.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-01-02T07:28:47.249+08:00
