  'japan-earthquake-update':
    'author': 'Helen Regan, Sahar Akbarzai, Chie Kobayashi and Mayumi Maruyama, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2024-01-02T06:02:30.000+08:00
    'imagesource': 'jcr:ad869a5d-7224-4403-897c-e1c709b202db'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bda9dd71-9816-4b05-96b2-29bc925d4c77'
    'lead': 'Scenes of devastation emerged along Japan’s western coast Tuesday as
      rescuers raced to save residents trapped in the rubble of a 7.5 magnitude quake
      that has triggered multiple aftershocks and killed dozens of people.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-01-02T06:04:25.711+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2024-01-03T11:36:21.542+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-01-03T11:36:20.896+08:00
    'mgnl:lastModifiedBy': 'lisbet'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': '‘Battle against time’ to find quake survivors as Japan lifts tsunami
      warnings and death toll rises'
    'updated': 2024-01-03T11:36:58.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cd8c2b3-cb35-444a-b0be-14aa766c9412'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-02T18:02:07.831+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-03T11:36:21.543+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-03T11:36:20.875+08:00
      'mgnl:lastModifiedBy': 'lisbet'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Scenes of devastation emerged along Japan’s
        western coast Tuesday as rescuers raced to save residents trapped in the rubble
        of a 7.5 magnitude quake that has triggered multiple aftershocks and killed
        dozens of people.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db576db6-edbb-4ecb-a6e0-18542b10072e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-02T18:02:07.832+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-03T11:36:21.544+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-03T11:36:20.876+08:00
      'mgnl:lastModifiedBy': 'lisbet'
      'mgnl:type': 'text'
      'text': '<p>The quake shook the Noto Peninsula in the central prefecture of
        Ishikawa on Monday afternoon, collapsing buildings, sparking fires and triggering
        tsunami alerts as far away as eastern Russia.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed36109e-d8bb-4e4f-a1d0-8de4f3b2f8a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-02T18:03:03.088+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-03T11:36:21.545+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-03T11:36:20.876+08:00
      'mgnl:lastModifiedBy': 'lisbet'
      'mgnl:type': 'text'
      'text': '<p>At least 57 people have been killed by the earthquake, according
        to Japanese public broadcaster NHK, citing officials from the Ishikawa prefecture.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f6b1959-fe12-4176-b8ed-5257757a9384'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T11:36:20.843+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2024-01-03T11:36:21.545+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-03T11:36:20.843+08:00
      'mgnl:lastModifiedBy': 'lisbet'
      'mgnl:type': 'text'
      'text': '<p>And five people were killed at Tokyo Haneda airport on Tuesday when
        a Japan Airlines jet collided with a coast guard plane on its way to provide
        earthquake relief.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff89cc11-f018-43ad-93ee-ab0e382ea8f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-02T18:02:07.832+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-03T11:36:21.546+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-03T11:36:20.877+08:00
      'mgnl:lastModifiedBy': 'lisbet'
      'mgnl:type': 'text'
      'text': "Japan’s Meteorological Agency lifted all tsunami advisories along portions\
        \ of the country’s western coast Tuesday, but more than 24 hours after the\
        \ quake struck, there has been limited access to the northern part of the\
        \ secluded Noto Peninsula.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56e7b0e4-351f-4666-ba91-b8150e857f6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-02T18:02:07.832+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-03T11:36:21.547+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-03T11:36:20.878+08:00
      'mgnl:lastModifiedBy': 'lisbet'
      'mgnl:type': 'text'
      'text': "Prime Minister Fumio Kishida told reporters after a disaster emergency\
        \ meeting Tuesday that a destroyed road had cut access to the area.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1db4e8d9-58c3-4aae-8c16-ed519d46fd50'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-02T18:02:07.833+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-03T11:36:21.548+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-03T11:36:20.878+08:00
      'mgnl:lastModifiedBy': 'lisbet'
      'mgnl:type': 'text'
      'text': "Officials in helicopters had flown over the peninsula, known for its\
        \ coastal scenery and rural landscapes, and reported seeing damaged roads,\
        \ landslides and large fires, he said.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb083be7-741e-4d41-bff8-3bfc8d753f77'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-02T18:02:07.833+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-03T11:36:21.548+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-03T11:36:20.879+08:00
      'mgnl:lastModifiedBy': 'lisbet'
      'mgnl:type': 'text'
      'text': "“To secure the route there, we are to mobilize all the means of transport,\
        \ not only on the ground but also by aerial and marine transport. We have\
        \ been making an effort to transfer goods, supplies and personnel there since\
        \ the last night,” Kishida said.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '787255ec-029e-4309-b0b6-cb6b27bd90f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-02T18:02:07.834+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-03T11:36:21.549+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-03T11:36:20.879+08:00
      'mgnl:lastModifiedBy': 'lisbet'
      'mgnl:type': 'text'
      'text': "The central city of Wajima, home to more than 27,000 people, appeared\
        \ to be among the worst hit. Wajima city officials told CNN that 15 people\
        \ were confirmed dead there.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a69c157f-4a55-4cff-b9fa-7d38e04c1335'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-02T18:02:07.834+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-03T11:36:21.549+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-03T11:36:20.880+08:00
      'mgnl:lastModifiedBy': 'lisbet'
      'mgnl:type': 'text'
      'text': "The coastal city is famous for its morning market and fine traditional\
        \ lacquerware, but early surveys from the air on Tuesday revealed smoldering\
        \ fires and large plumes of smoke engulfing streets of destroyed buildings.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd51596f0-97c5-4a3e-8553-7ed904132436'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-02T18:02:07.834+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-03T11:36:21.550+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-03T11:36:20.880+08:00
      'mgnl:lastModifiedBy': 'lisbet'
      'mgnl:type': 'text'
      'text': "More than 100 shops and houses had burned down in Wajima Monday evening\
        \ after a fire broke out following the quake, Japan’s public broadcaster NHK\
        \ reported.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df572c1a-7949-415d-ba6d-8329873d2405'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-02T18:02:07.835+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-03T11:36:21.550+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-03T11:36:20.881+08:00
      'mgnl:lastModifiedBy': 'lisbet'
      'mgnl:type': 'text'
      'text': "Earlier the city saw tsunami waves of around 1.2 meters (3.9 feet),\
        \ according to NHK.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5441a5f1-21ac-4ab1-a081-010b9f6bbb35'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-02T18:02:07.835+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-03T11:36:21.551+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-03T11:36:20.882+08:00
      'mgnl:lastModifiedBy': 'lisbet'
      'mgnl:type': 'text'
      'text': "The earthquake and tsunami warnings prompted thousands of people to\
        \ flee coastal areas. As of Tuesday afternoon, more than 27,700 people in\
        \ Ishikawa had taken shelter in 336 evacuation centers, the local government\
        \ spokesperson told CNN.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efb7bbfe-0d0f-4018-8fe2-72c9ecfcfaaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-02T18:02:07.836+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-03T11:36:21.551+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-03T11:36:20.882+08:00
      'mgnl:lastModifiedBy': 'lisbet'
      'mgnl:type': 'text'
      'text': "While the extent of the damage from Monday’s quake is still being determined,\
        \ it is far from the levels of destruction wrought by 2011’s 9.0 magnitude\
        \ quake, which triggered a tsunami causing a nuclear meltdown at the Fukushima\
        \ power plant, in a disaster that’s still being felt to this day.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b745827-bea1-46cb-8105-ab0bc41c39b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-02T18:02:07.836+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-03T11:36:21.552+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-03T11:36:20.883+08:00
      'mgnl:lastModifiedBy': 'lisbet'
      'mgnl:type': 'text'
      'text': '<h2><strong>Overnight rescue efforts</strong></h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9357ac5-4d58-4e81-a944-f759998d28de'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-02T18:02:07.837+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-03T11:36:21.553+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-03T11:36:20.883+08:00
      'mgnl:lastModifiedBy': 'lisbet'
      'mgnl:type': 'text'
      'text': "Prime Minister Kishida said Tuesday members of Japan’s Self Defense\
        \ Force had joined police and fire emergency teams in rescuing people from\
        \ devastated areas overnight.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '504aea5d-36fd-436c-a452-7e7cb1bb6edc'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-02T18:02:07.837+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-03T11:36:21.553+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-03T11:36:20.884+08:00
      'mgnl:lastModifiedBy': 'lisbet'
      'mgnl:type': 'text'
      'text': "“Rescue efforts are a battle against time. Especially the victims of\
        \ collapsed buildings, have to be saved as soon as possible,” he said.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de4a2255-3f13-45ae-8d14-76fceef0f3b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-02T18:02:07.838+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-03T11:36:21.554+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-03T11:36:20.884+08:00
      'mgnl:lastModifiedBy': 'lisbet'
      'mgnl:type': 'text'
      'text': "Japan’s fire department said Monday it was responding to reports of\
        \ people being trapped under damaged buildings, NHK reported.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd62f86f7-1053-4613-b78c-05473313f0b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-02T18:02:07.838+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-03T11:36:21.554+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-03T11:36:20.885+08:00
      'mgnl:lastModifiedBy': 'lisbet'
      'mgnl:type': 'text'
      'text': "An elderly man who had been pulled from a house that collapsed in the\
        \ quake was later confirmed to have died, according to NHK, citing police\
        \ in Ishikawa.\r"
    '17':
      'image': 'jcr:135804b1-2c9e-4e7c-a03b-60890a21cfa9'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99f5fab0-e2ec-42f9-9f72-082b95f65d8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-02T18:02:07.839+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-03T11:36:21.555+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-03T11:36:20.886+08:00
      'mgnl:lastModifiedBy': 'lisbet'
      'mgnl:type': 'image'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9fa8663-7f92-4d81-a929-28e12aebd3f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-02T18:02:07.840+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-03T11:36:21.555+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-03T11:36:20.886+08:00
      'mgnl:lastModifiedBy': 'lisbet'
      'mgnl:type': 'text'
      'text': "Health officials in the city of Suzu said some doctors could not treat\
        \ wounded patients because damaged roads meant they were unable to travel\
        \ to work.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a92305d4-6560-4f92-b5a8-96c2404d0fed'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-02T18:02:07.840+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-03T11:36:21.556+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-03T11:36:20.887+08:00
      'mgnl:lastModifiedBy': 'lisbet'
      'mgnl:type': 'text'
      'text': "Meanwhile, 45,700 households in Ishikawa remained without power Tuesday,\
        \ according to the power company Hokuriku Electric Power.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6950359-6ea2-4d85-90ec-08981c7fdcae'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-02T18:02:07.841+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-03T11:36:21.556+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-03T11:36:20.887+08:00
      'mgnl:lastModifiedBy': 'lisbet'
      'mgnl:type': 'text'
      'text': "Following the quake, Japan’s Kansai Electric and Chief Cabinet Secretary\
        \ Yoshimasa Hayashi said no abnormalities were reported at nuclear plants\
        \ near the affected areas.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '125a501e-f19a-490e-8efb-312aaa902c51'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-02T18:02:07.841+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-03T11:36:21.557+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-03T11:36:20.888+08:00
      'mgnl:lastModifiedBy': 'lisbet'
      'mgnl:type': 'text'
      'text': "Four bullet trains, whose high-speed journeys were halted when the\
        \ quake struck, trapping nearly 1,400 passengers inside for about 11 hours,\
        \ resumed services Tuesday morning, according to NHK, citing Japan Railways\
        \ West.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6eb7c1b-5b04-4297-9e95-951bfee5930c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-02T18:02:07.842+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-03T11:36:21.557+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-03T11:36:20.888+08:00
      'mgnl:lastModifiedBy': 'lisbet'
      'mgnl:type': 'text'
      'text': "The high-speed trains had been stranded between the central cities\
        \ of Toyama and Kanazawa following the 7.5 magnitude tremor.\r"
    '23':
      'image': 'jcr:c309ff87-d504-4f0c-90ee-e21720e4f010'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c93d3d4-7a0f-4820-b7d9-e391f4f9678e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-02T18:02:07.842+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-03T11:36:21.558+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-03T11:36:20.889+08:00
      'mgnl:lastModifiedBy': 'lisbet'
      'mgnl:type': 'image'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db47e298-ef62-4b78-b816-d0c14a4e7ded'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-02T18:02:07.843+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-03T11:36:21.558+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-03T11:36:20.890+08:00
      'mgnl:lastModifiedBy': 'lisbet'
      'mgnl:type': 'text'
      'text': '<h2><strong>Tsunami warnings lifted but threat of aftershocks remain</strong></h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5244f295-f7f1-4b6c-bc75-505e7ce781cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-02T18:02:07.843+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-03T11:36:21.559+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-03T11:36:20.890+08:00
      'mgnl:lastModifiedBy': 'lisbet'
      'mgnl:type': 'text'
      'text': "Monday’s powerful quake prompted the Japan Meteorological Agency to\
        \ immediately issue a “major tsunami warning” – the first since 2011’s devastating\
        \ earthquake and tsunami – for Noto but later downgraded it to a “tsunami\
        \ warning.”\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c595e55-c5bc-4690-be59-cd7ee46aae77'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-02T18:02:07.844+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-03T11:36:21.559+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-03T11:36:20.891+08:00
      'mgnl:lastModifiedBy': 'lisbet'
      'mgnl:type': 'text'
      'text': "Tsunami warnings were later canceled as the threat of further tsunami\
        \ waves diminished.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9179b5b-fd6f-4cce-8899-66b364b6b805'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-02T18:02:07.845+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-03T11:36:21.560+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-03T11:36:20.891+08:00
      'mgnl:lastModifiedBy': 'lisbet'
      'mgnl:type': 'text'
      'text': "Under Japan’s tsunami warning system, waves expected less than 1 meter\
        \ fall under “tsunami advisory,” while those expected up to 3 meters fall\
        \ under “tsunami warning” and waves expected above 5 meters fall under “major\
        \ tsunami warning.”\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8df88145-e0fc-44ff-8bb6-745f93596a0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-02T18:02:07.845+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-03T11:36:21.560+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-03T11:36:20.892+08:00
      'mgnl:lastModifiedBy': 'lisbet'
      'mgnl:type': 'text'
      'text': "The first waves were reported hitting the coast just over 10 minutes\
        \ after the quake.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26a59d76-c90f-4c3c-8901-3d6c132349ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-02T18:02:07.846+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-03T11:36:21.561+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-03T11:36:20.892+08:00
      'mgnl:lastModifiedBy': 'lisbet'
      'mgnl:type': 'text'
      'text': "Video shows a wave crashing over a protective sea wall in the western\
        \ city of Suzu Monday.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07d2039e-2d44-4429-8d44-ab356e3d87bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-02T18:02:07.846+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-03T11:36:21.561+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-03T11:36:20.893+08:00
      'mgnl:lastModifiedBy': 'lisbet'
      'mgnl:type': 'text'
      'text': "According to the United States Geological Survey, at least 35 smaller\
        \ aftershocks were reported near the epicenter of the quake.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34796e89-c1c4-4766-81f1-a9f2cca7e9ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-02T18:02:07.847+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-03T11:36:21.562+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-03T11:36:20.893+08:00
      'mgnl:lastModifiedBy': 'lisbet'
      'mgnl:type': 'text'
      'text': "Susan Hough, a seismologist with the US Geological Survey warned that\
        \ aftershocks could last for months.\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16860f0e-b4ea-445c-846b-c29667df5444'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-02T18:02:07.848+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-03T11:36:21.562+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-03T11:36:20.894+08:00
      'mgnl:lastModifiedBy': 'lisbet'
      'mgnl:type': 'text'
      'text': "Hough said people living in that part of the country have felt quakes\
        \ before, but she believes this is “the biggest earthquake by far” — which\
        \ means most residents likely don’t have experience with a seismic event of\
        \ this scale.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af8b50fe-fde2-445c-b490-1d99cce786e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-02T18:02:07.848+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-03T11:36:21.563+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-03T11:36:20.895+08:00
      'mgnl:lastModifiedBy': 'lisbet'
      'mgnl:type': 'text'
      'text': '<p>“An earthquake this big is going to continue to have aftershocks.
        It could easily have aftershocks bigger than magnitude 6, so that is going
        to be a hazard in its own right,” Hough said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5293bef8-60a8-4f43-82e8-3d52711eca3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-02T18:02:07.849+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-03T11:36:21.563+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-03T11:36:20.895+08:00
      'mgnl:lastModifiedBy': 'lisbet'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "‘<a href="https://edition.cnn.com/2024/01/02/asia/japan-earthquake-tsunami-warnings-tuesday-intl-hnk/index.html">Battle
        against time’ to find quake survivors as Japan lifts tsunami warnings and
        death toll rises</a>"</em></p>'
  'ej-obiena-athlete-of-the-year':
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2024-01-02T07:26:22.000+08:00
