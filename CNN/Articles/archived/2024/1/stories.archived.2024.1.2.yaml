    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31bff5ee-a58a-470e-9174-b44dec3d537f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-02T12:23:00.640+08:00
      'mgnl:createdBy': 'syrah'
