      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 2) —</strong> The
        Department of Health (DOH) on Tuesday confirmed one death and 212 more injuries
        due to firecrackers, bringing the total to 443 injuries.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3da02ecc-293f-4a8d-b7ec-4cdd117a033c'
      'mgnl:activationStatus': true
