      'mgnl:type': 'text'
      'text': "\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f807aa9c-e2b8-4a23-a193-297aacbbba14'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-02T12:23:00.639+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-02T12:23:27.819+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-02T12:23:27.387+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "\"In the previous year, at this time we only had 296. And in the five-year\
        \ average we only have 260. Our threshold should not exceed 400,\" Tayag said.\
        \ \"I think these new numbers will provide many of us an introspection of\
        \ why this really happened (jump) if there are more people who use fireworks,\
        \ then chances are there will be more injuries.\"\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c3b19fd-0167-4c32-be3f-32230314e92f'
