      'mgnl:lastActivated': 2024-01-02T12:23:27.817+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-02T12:23:27.384+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9dfc428-51ca-46d2-9a88-5b14638357d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-02T12:23:00.637+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-02T12:23:27.818+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-02T12:23:27.385+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': '<p>There are six new amputation cases, bringing its total to 17. At
        least 122 cases logged were with eye injuries, leading to one confirmed blindness
        case. There is also another hearing loss case, bringing the total to two.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38bf3720-c4aa-46d7-a869-03cfa18322c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-02T12:23:00.638+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-02T12:23:27.818+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-02T12:23:27.385+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '075ff0fd-c0bd-4f08-8fba-9721fb6e58f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-02T12:23:00.638+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-02T12:23:27.818+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-02T12:23:27.386+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': '<p>There have been no additional reports of ingestion thus far since
        the DOH reported on Dec. 28 that a 4-year-old boy <a href="http://https://www.cnnphilippines.com/news/2023/12/28/watusi-fireworks-doh-injuries.html">accidentally
        swallowed a watusi firecracker</a>.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ec60f6d-96e3-482c-ac11-9ea107882613'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-02T12:23:00.639+08:00
