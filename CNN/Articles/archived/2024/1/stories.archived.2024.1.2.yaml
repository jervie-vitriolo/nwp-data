      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-02T12:23:27.379+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '616134ba-a0db-4bd6-af71-4be7c2a4c40a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-02T12:23:00.633+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-02T12:23:27.814+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-02T12:23:27.380+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': '<p>"A 38-year-old male from Dagupan, Pangsinan died from multiple physical
        injuries secondary to blasting incident. Three others were with him when a
        lit cigarette was thrown in a lot that contained fireworks," DOH Usec. Eric
        Tayag said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fecbbc88-7378-4b44-b044-02cd87cb99ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-02T12:23:00.633+08:00
