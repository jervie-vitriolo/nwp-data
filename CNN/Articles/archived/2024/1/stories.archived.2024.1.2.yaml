      'mgnl:lastActivated': 2024-01-02T09:34:41.710+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-02T09:34:41.274+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6dc63a3-cb8d-4c22-9b47-b05243f1a3dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-02T09:34:41.274+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-02T09:34:41.711+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-02T09:34:41.274+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "A senior US official said Monday that the move shows signs of the country’\
        s gradual shift to a lower-intensity phase of its war.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e77b9e79-1224-42b6-971e-56c87223e287'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-02T09:34:41.274+08:00
