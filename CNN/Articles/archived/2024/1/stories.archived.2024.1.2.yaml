    'stories': []
    'template': '1'
    'title': 'DFA: No Filipino casualties in deadly Japan quake'
    'updated': 2024-01-02T15:28:31.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '549a2695-b75e-4ba1-a423-f55fe9221c96'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-02T12:30:27.496+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-02T15:28:33.946+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-02T15:28:33.645+08:00
      'mgnl:lastModifiedBy': 'lisbet'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 2)</strong>&nbsp;—
        The Department of Foreign Affairs (DFA) said on Tuesday it has not received
        reports of any Filipino casualties after a powerful earthquake struck Japan
        on New Year''s Day and killed at least 30 people.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45fe9a19-7954-4985-b2ee-b9eaf25e9b75'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-02T15:28:33.639+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2024-01-02T15:28:33.947+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-02T15:28:33.645+08:00
      'mgnl:lastModifiedBy': 'lisbet'
      'mgnl:type': 'text'
      'text': 'DFA Undersecretary Eduaro de Vega added there were also no reports
        of OFWs adversely affected by the 7.5 magnitude tremor that struck Ishikawa
        prefecture -- home to 1,300 Filipinos -- on Monday afternoon.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f25c930-ce9f-41eb-9115-219951d7c76c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-02T15:28:33.640+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2024-01-02T15:28:33.947+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-02T15:28:33.640+08:00
      'mgnl:lastModifiedBy': 'lisbet'
      'mgnl:type': 'text'
      'text': 'The agency said local communities are following prefectural government
        announcements to keep safe in higher ground.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a33a96f2-2f93-45b4-9243-f18692ebbd24'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-02T15:28:33.640+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2024-01-02T15:28:33.948+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-02T15:28:33.640+08:00
      'mgnl:lastModifiedBy': 'lisbet'
      'mgnl:type': 'text'
      'text': 'Overseas Workers Welfare Administration Administrator Arnell Ignacio
        said 159 Filipinos evacuated to Minamigawa Elementary School, where they were
        given blankets and potable water.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1727060-daa0-4542-9000-700051a0d483'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-02T15:28:33.641+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2024-01-02T15:28:33.950+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-02T15:28:33.641+08:00
      'mgnl:lastModifiedBy': 'lisbet'
      'mgnl:type': 'text'
      'text': 'He said 157 have returned home as of Tuesday noon.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '759337c9-794f-4b14-9db8-cc36e917e5cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-02T15:28:33.641+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2024-01-02T15:28:33.951+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-02T15:28:33.641+08:00
      'mgnl:lastModifiedBy': 'lisbet'
      'mgnl:type': 'text'
      'text': 'The earthquake led to fires, collapsed buildings, and triggered tsunami
        alerts and evacuation notices.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '764c9b2f-b9de-48d2-96da-76f3135dc657'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-02T15:28:33.641+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2024-01-02T15:28:33.952+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-02T15:28:33.641+08:00
      'mgnl:lastModifiedBy': 'lisbet'
      'mgnl:type': 'text'
      'text': '<p>CNN reported that according to Hokuriku Electric Power company,
        some 45,700 households are still without power in the prefecture.</p>'
