      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f9ff2ac-7e7a-4ff1-a485-ad5563bc65b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-02T15:05:06.852+08:00
      'mgnl:createdBy': 'syrah'
