      'mgnl:lastModified': 2024-01-03T05:56:51.403+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': '“Thanks for your brilliant mind, holy life, and sweet smile. Now you
        can find your needed rest Bishop Bong,” the post said.'
