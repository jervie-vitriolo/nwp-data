      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 2) —</strong> The
        government should be more flexible so drivers and operators will have more
        time to comply with the requirements of the public utility vehicles (PUV)
        modernization program, Senate Minority Leader Koko Pimentel said Tuesday.</p>'
