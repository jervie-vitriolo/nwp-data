      'mgnl:lastActivated': 2024-01-02T09:34:41.714+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-02T09:34:41.275+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17157230-1ab5-4a1a-a3f2-c95bbc162192'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-02T09:34:41.275+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-02T09:34:41.715+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-02T09:34:41.275+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "The 828th brigade, which trains squad commanders; the 261st brigade,\
        \ which trains army officers; and the 460th brigade, which trains the armored\
        \ corps, will return to their scheduled training, the IDF said.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '532d4a6c-288f-4a10-adc1-9e23df1136d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-02T09:34:41.276+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-02T09:34:41.716+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-02T09:34:41.276+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18e3d720-8379-4e08-8fa2-fec9cd0869aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-02T09:34:41.276+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-02T09:34:41.718+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-02T09:34:41.276+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "The statement said the move is expected to “significantly alleviate\
        \ economic burdens” and the troops “to gather strength for upcoming activities\
        \ in the next year, as the fighting will persist, and their services will\
        \ still be needed.”\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8d4b5e2-ee63-4c2a-9528-5ebb8856a4ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-02T09:34:41.276+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-02T09:34:41.719+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-02T09:34:41.276+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e30b6602-95d7-47b7-9be4-6caba8f5b550'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-02T09:34:41.277+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-02T09:34:41.720+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-02T09:34:41.277+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "In a briefing on Sunday, IDF spokesman Rear Adm. Daniel Hagari said\
        \ the return of the reservists was aimed at ensuring “planning and preparation\
        \ for the continuation of 2024… understanding that we will be required for\
        \ additional tasks and warfare throughout this year.” The objectives of the\
        \ war “require prolonged fighting,” he added.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ce0ea47-f9f0-40fb-b864-6a81e3cef00b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-02T09:34:41.277+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-02T09:34:41.722+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-02T09:34:41.277+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0415d3b4-91b8-4fe6-a499-3e2ad2dd66f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-02T09:34:41.278+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-02T09:34:41.723+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-02T09:34:41.278+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "The focus of Israel’s ground operation has moved to the center and\
        \ south of the Strip, but fighting in the north continues, where an estimated\
        \ 52% to 65% of structures have been damaged and 46,000 housing units completely\
        \ destroyed, according to the UN.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22ad2901-56ac-4180-92a8-28c8f302f614'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-02T09:34:41.278+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-02T09:34:41.724+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-02T09:34:41.278+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47b3ac22-e3a0-49b5-a44a-896fe987a156'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-02T09:34:41.278+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-02T09:34:41.726+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-02T09:34:41.278+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "The IDF extended operations further into Khan Younis in southern Gaza\
        \ last week. The UN Relief and Works Agency (UNRWA) warned on Thursday that\
        \ over 150,000 people “have nowhere to go” after the IDF warned residents\
        \ in many parts of central Gaza that they must urgently leave.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37e9b5a1-fb4b-4b86-a5ef-20c930fe6f4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-02T09:34:41.279+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-02T09:34:41.727+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-02T09:34:41.279+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd03d9d84-d465-4af3-90f6-b003fd490164'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-02T09:34:41.279+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-02T09:34:41.728+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-02T09:34:41.279+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "Israel aims to destroy Hamas after the Palestinian militant group’\
        s surprise attacks on October 7 left 1,200 people in Israel dead, according\
        \ to Israeli authorities, as well as bring back the hostages Hamas captured.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad31678f-da01-45af-ad0f-4a31e953240b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-02T09:34:41.280+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-02T09:34:41.729+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-02T09:34:41.280+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39643abf-f871-40b4-a323-76317d3b5eee'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-02T09:34:41.280+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-02T09:34:41.730+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-02T09:34:41.280+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "Prime Minister Benjamin Netanyahu said Saturday that Israel’s war in\
        \ Gaza is at its “highest level and will continue for months,” according to\
        \ Israel’s Army Radio.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f4d2c0b-792a-4ed4-b194-37237ce44d42'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-02T09:34:41.281+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-02T09:34:41.731+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-02T09:34:41.281+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef579578-8c05-4a60-9198-985c8f8c7752'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-02T09:34:41.281+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-02T09:34:41.732+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-02T09:34:41.281+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "Senior US officials told CNN in early December that they expected the\
        \ current phase of Israel’s ground operation targeting the southern end of\
        \ the Strip to last several weeks before it transitions, possibly by January,\
        \ to a lower-intensity, hyper-localized strategy that narrowly targets specific\
        \ Hamas militants and leaders.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '338995a0-1238-49ee-8eaf-e644004d5c53'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-02T09:34:41.282+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-02T09:34:41.733+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-02T09:34:41.282+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a978e504-f962-4550-9305-5e870182140b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-02T09:34:41.282+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-02T09:34:41.734+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-02T09:34:41.282+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "The US has been pressing Israeli officials to begin the more surgical\
        \ phase of fighting. The Biden administration has warned Israel that it cannot\
        \ replicate the kind of devastating tactics it used in the north and must\
        \ do more to limit civilian casualties.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cca410be-53eb-4d6d-8639-8e01c89a3526'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-02T09:34:41.283+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-02T09:34:41.735+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-02T09:34:41.283+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '273d25d2-ae5a-4425-bd8a-dcbb98260db1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-02T09:34:41.283+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-02T09:34:41.736+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-02T09:34:41.283+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "More than 21,000 people have been killed in the enclave during Israel’\
        s offensive, according to the Hamas-run Ministry of Health in Gaza.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b63269e-b333-43f2-a2ed-a6b16c56f10a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-02T09:34:41.284+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-02T09:34:41.737+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-02T09:34:41.284+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cde4fb8a-5459-47ec-93a2-90b872f7ffba'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-02T09:34:41.284+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-02T09:34:41.738+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-02T09:34:41.284+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "A US official said Monday’s announcement appeared to reflect the start\
        \ of a gradual shift to lower intensity operations in the north of Gaza that\
        \ American officials had been encouraging.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7824b6b2-c729-4002-8f78-c252d562dfa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-02T09:34:41.285+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-02T09:34:41.739+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-02T09:34:41.285+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca253b90-17ad-42b8-a67e-03b49e31517d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-02T09:34:41.285+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-02T09:34:41.740+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-02T09:34:41.285+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "The official said the move reflected the success IDF forces have had\
        \ in Northern Gaza in dismantling Hamas military capabilities. Still, the\
        \ official cautioned there was still fighting ongoing in the north and that\
        \ it did not appear to reflect any changes in the south of Gaza.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be47ebce-9de4-45af-977d-92095aaee73e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-02T09:34:41.286+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-02T09:34:41.741+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-02T09:34:41.286+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4395a14-4e2b-4bf3-b318-7a58fe845ba7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-02T09:34:41.287+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-02T09:34:41.742+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-02T09:34:41.287+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "US officials are viewing the next few weeks as a critical period that\
        \ will demonstrate Prime Minister Benjamin Netanyahu’s willingness to move\
        \ to a lower intensity phase of going after Hamas in Gaza.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a23b2c5f-c533-483e-8836-3fe1fe2cafb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-02T09:34:41.287+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-02T09:34:41.743+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-02T09:34:41.287+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62b9b7a8-5b7e-4e73-8912-5e43d6ee951c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-02T09:34:41.288+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-02T09:34:41.743+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-02T09:34:41.288+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': '<p>Later this week, US Secretary of State Antony Blinken is expected
        to travel to the Middle East to continue discussions with Israeli officials
        about the next phase of the war in Gaza, which American officials have made
        clear they expect to begin soon.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
