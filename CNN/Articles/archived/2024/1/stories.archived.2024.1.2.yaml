    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '10c16965-f8b7-4caa-8734-86a58ef1b92c'
    'lead': 'Filipino tennis ace Alex Eala is now ranked world no. 185 to start the
      new year, according to the Women''s Tennis Association (WTA).'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-01-02T17:40:42.035+08:00
