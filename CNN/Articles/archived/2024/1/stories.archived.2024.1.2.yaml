    'mgnl:lastModified': 2024-01-02T21:55:13.507+08:00
    'mgnl:lastModifiedBy': 'jelo'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Japan Airlines jet bursts into flames after collision with earthquake
      relief plane at Tokyo Haneda airport'
    'updated': 2024-01-02T21:52:14.000+08:00
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a65bc76-fb55-4c34-84fd-b16e184d65c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-02T21:55:13.481+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-02T21:55:13.910+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-02T21:55:13.481+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Five people were killed when a Japan Airlines
        plane carrying hundreds of passengers collided with an earthquake relief aircraft
        and burst into flames on landing at Tokyo’s Haneda airport on Tuesday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e254fb81-5662-460f-ad7a-e815f8c98d4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-02T21:55:13.482+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-02T21:55:13.911+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-02T21:55:13.482+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "All 379 people on JAL flight 516, including eight children under the\
        \ age of two, were safely evacuated from the passenger plane, according to\
        \ the airline, but there were fatalities on the second aircraft, operated\
        \ by the Japan Coast Guard..\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9f0f010-b631-48e7-a861-8db7ae565630'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-02T21:55:13.482+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-02T21:55:13.912+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-02T21:55:13.482+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': '<p>The Airbus A350-900 aircraft ignited after flying into Haneda from
        the northern Japanese city of Sapporo at 5:47 p.m. local time (4:47 p.m. Manila
        time). Video showed a huge fireball erupt as the plane ignited, leaving a
        fiery trail down the runway.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a922b40a-d847-4d19-bd15-60c15841ad78'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-02T21:55:13.483+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-02T21:55:13.913+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-02T21:55:13.483+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "Five crew members died on the second aircraft, a De Havilland Canada\
        \ DHC-8, according to Japan’s transport minister, Tetsuo Saito. Public broadcaster\
        \ NHK said the plane’s captain was in a critical condition.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cddf907-3bec-4bc3-af33-1703fd580be4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-02T21:55:13.483+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-02T21:55:13.914+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-02T21:55:13.483+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "Japan Airlines has confirmed that 11 of the passengers on board JAL\
        \ flight 516 were either transported to hospital or an airport clinic. There\
        \ were no immediate details about the injuries.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '470f87b9-6ef1-42d8-8aa4-c059f095a59b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-02T21:55:13.483+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-02T21:55:13.915+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-02T21:55:13.483+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "The airline told CNN it is investigating the details and cause of fire.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9754a83-4949-4a46-9ed5-c1569cc5dbae'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-02T21:55:13.484+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-02T21:55:13.916+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-02T21:55:13.484+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "After the blaze broke out, the plane was seen at a standstill with\
        \ people using emergency slides to flee the inferno as firefighters tried\
        \ to battle the growing flames. More than 100 fire trucks were dispatched\
        \ in response to the accident, NHK reports\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09c6deea-ed89-4480-91de-841c3f4dc9e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-02T21:55:13.484+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-02T21:55:13.917+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-02T21:55:13.484+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': '<h2><strong>‘Big bang’</strong></h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9003ddc4-175d-4ae6-ade4-a29837d9f190'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-02T21:55:13.485+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-02T21:55:13.918+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-02T21:55:13.485+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "Guy Maestre, originally from France, was on board an adjacent plane\
        \ at the time of the accident on Tuesday and describes hearing a “big bang.”\
        \r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a7f5d66-2e7b-42e9-b005-516ea3565f84'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-02T21:55:13.485+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-02T21:55:13.919+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-02T21:55:13.485+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "“I was hoping everyone was going to be safe,” Maestre, who had been\
        \ visiting Japan from Philadelphia, told CNN, adding that it was “shocking\
        \ to see.”\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e712b87b-56f6-49d4-8224-4056dc6320f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-02T21:55:13.485+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-02T21:55:13.920+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-02T21:55:13.485+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "“I was in another plane in the window seat – we were getting ready\
        \ to take off and we heard a big bang.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32e7c267-f890-4a88-bf9f-e989905177e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-02T21:55:13.486+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-02T21:55:13.921+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-02T21:55:13.486+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "“We looked from our windows and saw a huge trail of flames running\
        \ down the runway.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '163caab6-7ade-43b6-803a-e58a7da7af3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-02T21:55:13.486+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-02T21:55:13.922+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-02T21:55:13.503+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "“Flames got higher and higher then we saw fire trucks go by the runway.”\
        \r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '168b25e5-c82e-4f2d-b7f7-b6004f6e141e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-02T21:55:13.487+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-02T21:55:13.923+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-02T21:55:13.487+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "Mika Yamake had been on her way to the airport meet her husband, who\
        \ was on board the JAL plane, when news of the accident broke.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9102f38-640f-4f5e-a8df-835e4ae79eca'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-02T21:55:13.487+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-02T21:55:13.924+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-02T21:55:13.487+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "“I didn’t realize it was such a big incident until I saw images on\
        \ the news,” she told CNN. “At first it was just reports of smoke, but then\
        \ I saw images of flames and I felt more worried. I only realized my husband\
        \ was on that plane when he called me.”\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deed3253-a3ff-407a-88cb-d8f8158ab635'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-02T21:55:13.488+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-02T21:55:13.925+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-02T21:55:13.488+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "“He called me from inside and told me he saw smoke coming out. I was\
        \ relieved he was safe. He just came out with his mobile phone. He had to\
        \ leave everything else behind.”\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2656c24-3e47-402c-9b07-da4c98095c8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-02T21:55:13.488+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-02T21:55:13.926+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-02T21:55:13.488+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "A Japan Coast Guard spokesman told CNN that its aircraft had been headed\
        \ from Haneda airport to an airbase in Niigata prefecture to help with relief\
        \ efforts following a 7.5-magnitude earthquake on Monday.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff9cff12-21db-4628-8dbc-6f1a2f8c6545'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-02T21:55:13.489+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-02T21:55:13.927+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-02T21:55:13.489+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "Flight 516 had been heading inbound to Haneda from Sapporo’s New Chitose\
        \ Airport in Hokkaido prefecture. The airline said it was carrying a total\
        \ of 367 passengers, including eight infants, plus 12 crew members.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab5c86e9-9bbb-4f0d-bbf4-33063d518940'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-02T21:55:13.489+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-02T21:55:13.928+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-02T21:55:13.489+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "The majority of departures from Haneda Airport are now canceled and\
        \ it’s unclear when flight services will resume, NHK reports.\r"
    '23':
