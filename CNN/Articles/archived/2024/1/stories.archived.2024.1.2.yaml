      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-02T21:04:07.061+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edf388ba-f33c-449a-95f3-4b6b6e7d5139'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-02T21:04:07.062+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-02T21:04:07.561+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-02T21:04:07.062+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "“We’re hoping to deploy around 16,000 for this activity kasi tinitingnan\
        \ namin as [we’re looking at it] we go along depending on the situation as\
        \ we go kung kailangan pa namin magdagdag [if we still need to add],” said\
        \ PCol. Arnold Ibay, spokesperson of the Manila Police District.\r"
