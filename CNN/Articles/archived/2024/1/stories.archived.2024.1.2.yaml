    'title': 'US Navy’s largest aircraft carrier returning to US after extended deployment
      in Mediterranean'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '582b5b8c-793f-45f4-83b9-76454fa9a47e'
      'mgnl:activationStatus': true
