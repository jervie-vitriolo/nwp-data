      'mgnl:lastActivated': 2024-01-02T09:34:41.709+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-02T09:34:41.273+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "The announcement from the Israel Defense Forces marked the biggest\
        \ known withdrawal of troops from the territory since the war against Hamas\
        \ began and comes after the military said it was expanding operations in the\
        \ central and southern Gaza Strip.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7694b00-cf7c-44eb-b774-406f6a0dbed7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-02T09:34:41.274+08:00
