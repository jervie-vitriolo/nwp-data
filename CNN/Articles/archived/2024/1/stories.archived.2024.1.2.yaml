  'marcos-japan-earthquake':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2024-01-02T15:19:22.000+08:00
    'imagesource': 'jcr:966bd35f-d29b-455c-b11a-3d6f2a69c495'
