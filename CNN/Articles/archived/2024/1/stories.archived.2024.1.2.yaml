      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 2) —</strong> The
        Philippines aims to exit a global dirty money watchlist this month to avoid
        possible sanctions from the international financial community.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83c5e148-5d8e-41e9-becf-bf660d5b9d38'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-02T15:05:06.848+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-02T15:05:07.238+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-02T15:05:06.848+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b65c82b6-62f1-426c-8d69-ca9f33e04d8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-02T15:05:06.849+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-02T15:05:07.239+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-02T15:05:06.849+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': '<p>"Our aim is to exit the gray list this January 2024. That''s a self-imposed
        deadline," Anti-Money Laundering Council (AMLC) Executive Director Matthew
        David said in a press briefing Tuesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cf0c81e-b6a4-4c55-a4e7-06a90d7500c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-02T15:05:06.849+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-02T15:05:07.240+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-02T15:05:06.849+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b04d0a1-baf6-4bab-8f3e-53fe50698d90'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-02T15:05:06.849+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-02T15:05:07.241+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-02T15:05:06.849+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': '<p>The country has been on the gray list of the Paris-based Financial
        Action Task Force (FATF) since <a href="https://www.cnnphilippines.com/business/2021/6/26/PH-back-in-global-dirty-money-watchlist-.html">June
        2021</a>. This means the Philippines has been under increased monitoring due
        to strategic deficiencies in anti-money laundering/counter-terrorism financing
        measures.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00f73026-d860-45b3-9e3f-ab66b24d04e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-02T15:05:06.850+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-02T15:05:07.242+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-02T15:05:06.850+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cd245ce-009b-4d1e-a88d-580cf07d4db7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-02T15:05:06.850+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-02T15:05:07.243+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-02T15:05:06.850+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': '<p><a href="http://https://www.cnnphilippines.com/news/2023/10/18/Marcos-strategy-money-laundering-grey-list.html">President
        Ferdinand Marcos Jr.</a> earlier ordered all concerned agencies to "expedite
        efforts to address deficiencies identified by the FATF ICRG (International
        Co-operation Review Group)."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b41d3dd-c91d-4e23-b76d-9540404f11e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-02T15:05:06.850+08:00
