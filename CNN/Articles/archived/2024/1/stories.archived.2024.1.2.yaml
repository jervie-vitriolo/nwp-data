    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Israel’s top court strikes down key part of judicial overhaul, in ruling
      that could reignite divisions as war rages

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3899c71-c6d9-4660-b218-a2777c127cd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-02T09:37:14.336+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-02T09:37:14.881+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-02T09:37:14.336+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Israel’s Supreme Court has struck down
        a controversial government plan to limit the powers of the judiciary, in an
        unprecedented move that threatens to reignite fierce tensions in the country
        as Prime Minister Benjamin Netanyahu wages war against Hamas in Gaza.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd16301b-87ee-4c57-9d21-50e203fec178'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-02T09:37:14.336+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-02T09:37:14.882+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-02T09:37:14.336+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8abbd334-ff7b-4e00-8d1f-ad9e64be00f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-02T09:37:14.336+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-02T09:37:14.883+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-02T09:37:14.336+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "The court ruled, by eight votes to seven, that a government amendment\
        \ to the so-called reasonableness law should not stand. The bill had stripped\
        \ the Supreme Court of the power to declare government decisions unreasonable,\
        \ and was the first major piece of a multipronged effort to weaken the judiciary\
        \ to be passed by the Knesset, Israel’s parliament, last year.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f398a8d7-ef9c-4fc7-a794-f505a5772a57'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-02T09:37:14.337+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-02T09:37:14.884+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-02T09:37:14.337+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a9ed3c4-772c-4064-95ff-c113f8d2f115'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-02T09:37:14.337+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-02T09:37:14.885+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-02T09:37:14.337+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "The verdict could reopen an emotional and heated debate that had raged\
        \ in Israel throughout 2023 but was sidelined following Hamas’ attacks on\
        \ October 7. And it could cause splits within Israel’s war cabinet, made up\
        \ of Netanyahu and two prominent critics of his efforts to overhaul the courts.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e3a2b19-1db6-4c6b-907e-34ec7b6a0d6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-02T09:37:14.337+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-02T09:37:14.886+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-02T09:37:14.337+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffb91d59-f0d0-417e-babb-6c9517c0b89f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-02T09:37:14.338+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-02T09:37:14.887+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-02T09:37:14.338+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "Netanyahu’s next moves will be watched closely by all sides, with the\
        \ threat of a constitutional crisis looming should he attempt to push ahead\
        \ with the controversial change.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bb02a3d-2105-42c5-9e78-7a22692f7191'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-02T09:37:14.338+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-02T09:37:14.888+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-02T09:37:14.338+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37848d5a-7034-45da-b31d-a5118944cde6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-02T09:37:14.338+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-02T09:37:14.889+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-02T09:37:14.338+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "In its ruling, the court said it rejected the amendment because it\
        \ would deal a “severe and unprecedented blow to the core characteristics\
        \ of the State of Israel as a democratic state.”\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8c163b3-ae72-46c3-8fc5-1be1f40a2e7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-02T09:37:14.339+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-02T09:37:14.890+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-02T09:37:14.339+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3067b587-1d5f-4d32-9af6-41923e0d526f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-02T09:37:14.339+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-02T09:37:14.891+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-02T09:37:14.339+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "The law, which came into effect after it was passed in July, took away\
        \ the court’s power to veto government decisions based on them being “unreasonable.”\
        \ Vast swathes of Israel’s population opposed the change, according to opinion\
        \ polls, which critics said would erode the independence of the courts and\
        \ harm Israel’s democracy.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47a7ce0a-a7d8-47fe-80ea-63cce2e695cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-02T09:37:14.339+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-02T09:37:14.892+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-02T09:37:14.339+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91244897-1186-442b-9264-402a41166183'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-02T09:37:14.340+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-02T09:37:14.893+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-02T09:37:14.340+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "Its passage caused huge protests – a regular sight in Israel’s cities\
        \ since Netanyahu first unveiled his judiciary agenda – and prompted thousands\
        \ of army reservists to threaten not to show up to work.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92b2c148-c35e-416c-bf37-3d7b8ac9b837'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-02T09:37:14.340+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-02T09:37:14.894+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-02T09:37:14.340+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40eae32f-0461-4d4b-aba4-d3e1476a20f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-02T09:37:14.341+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-02T09:37:14.895+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-02T09:37:14.341+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "Among those opposing the plans were the two fellow members of Netanyahu’\
        s war cabinet. Yoav Gallant, the minister of defense, became the first member\
        \ of Netanyahu’s pre-war cabinet to publicly oppose his plans in March, leading\
        \ to his temporary dismissal before he was reinstated. And Benny Gantz, the\
        \ leader of Israel’s opposition National Unity party, led protests against\
        \ the efforts earlier in the year.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '668e4781-1b5c-4a7b-841c-f6036eaed3ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-02T09:37:14.341+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-02T09:37:14.896+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-02T09:37:14.341+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9002d5c-9010-4d38-a820-1343cda54594'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-02T09:37:14.341+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-02T09:37:14.897+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-02T09:37:14.341+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "Israel’s allies, including the United States, also expressed concern\
        \ about the overhaul. US President Joe Biden told the New York Times in July\
        \ that Netanyahu was risking the US-Israeli relationship should the overhaul\
        \ pass without broad consensus. The amendment was passed in the Knesset without\
        \ a single vote from the opposition, which boycotted the vote.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3db215b-ca25-4106-82cc-8326061ecc7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-02T09:37:14.342+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-02T09:37:14.898+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-02T09:37:14.342+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f524f120-9ac9-4303-a027-b6836f0e8f0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-02T09:37:14.342+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-02T09:37:14.899+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-02T09:37:14.342+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "Netanyahu’s allies criticized the ruling Monday. Minister of Justice\
        \ Yariv Levin, the architect of the judicial overhaul plans, called it “the\
        \ opposite of the spirit of unity required these days for the success of our\
        \ fighters on the front.” The Israeli prime minister’s Likud party said the\
        \ ruling was “unfortunate” as it “is against the will of the people for unity,\
        \ especially during wartime.”\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c2badd1-4438-42a9-83e9-9ddbe9746a5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-02T09:37:14.343+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-02T09:37:14.900+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-02T09:37:14.343+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d66bef0-e1b9-4854-b9c6-526e588fb8c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-02T09:37:14.343+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-02T09:37:14.901+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-02T09:37:14.343+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "Opposition leader Yair Lapid said in a post on X that the Supreme Court\
        \ had his full backing as it “faithfully fulfilled its role in protecting\
        \ the citizens of Israel.”\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c8810a5-d41b-484b-aaec-c848d531237a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-02T09:37:14.344+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-02T09:37:14.902+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-02T09:37:14.344+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd92a81f7-4ec5-43e7-abf2-b8669ceb1c7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-02T09:37:14.344+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-02T09:37:14.903+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-02T09:37:14.344+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': '<h2><strong>Reasonableness doctrine</strong></h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4a65546-5f02-4eb1-ace6-acc26f43b15d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-02T09:37:14.345+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-02T09:37:14.904+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-02T09:37:14.345+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "The reasonableness doctrine is not unique to Israel’s judiciary. The\
        \ principle is used in a number of countries, including the United Kingdom,\
        \ Canada and Australia.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b8ca173-ff48-43a8-8f40-e6b328e8b5ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-02T09:37:14.345+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-02T09:37:14.905+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-02T09:37:14.345+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '203bbe0b-1214-4674-8e2b-241ef9e5d2fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-02T09:37:14.346+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-02T09:37:14.906+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-02T09:37:14.346+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "The standard is commonly used by courts there to determine the constitutionality\
        \ or lawfulness of a given piece of legislation, and allows judges to make\
        \ sure that decisions made by public officials are “reasonable.”\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a51ee61-a683-4816-8df5-23cefe94d711'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-02T09:37:14.346+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-02T09:37:14.907+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-02T09:37:14.346+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f326568-262d-4d56-8e58-e55bc3f80aef'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-02T09:37:14.347+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-02T09:37:14.908+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-02T09:37:14.347+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "The prime minister and his supporters have argued that the Supreme\
        \ Court has become an insular, elitist group that does not represent the Israeli\
        \ people. They say it has overstepped its role, getting into issues it should\
        \ not rule on, and the proposed changes would correct that trend.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd89d13f-3aea-41ee-b9ed-c48dc6b85a07'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-02T09:37:14.347+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-02T09:37:14.909+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-02T09:37:14.347+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58c1176d-3846-4199-ad36-a5967e8b39ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-02T09:37:14.348+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-02T09:37:14.910+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-02T09:37:14.348+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "But critics say Netanyahu pushed the overhaul forward to protect himself\
        \ from his own corruption trial, where he faces charges of fraud, bribery\
        \ and breach of trust. He denies any wrongdoing.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d563985-3584-4f17-bf6e-30ad7a481a60'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-02T09:37:14.349+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-02T09:37:14.911+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-02T09:37:14.349+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b40d3a22-a89c-4909-8878-5e02819e9e5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-02T09:37:14.349+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-02T09:37:14.912+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-02T09:37:14.349+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "The government bill amended one of Israel’s Basic Laws, which, in the\
        \ absence of a formal constitution, act as an informal one. Until Monday’\
        s ruling, the Supreme Court had never before struck down a Basic Law or an\
        \ amendment to one.\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84493bf1-c4d3-4e12-81d3-6ddf03577a8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-02T09:37:14.350+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-02T09:37:14.913+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-02T09:37:14.350+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e252b53b-519c-47a0-8982-65c389874930'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-02T09:37:14.350+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-02T09:37:14.914+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-02T09:37:14.350+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "In their ruling, 12 out of the 15 judges agreed that the court had\
        \ the authority to nullify a Basic Law in “extreme cases.” Only eight of the\
        \ 12 thought this was an extreme case.\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '356bf025-0bda-4b2a-8c1e-497d3f1384a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-02T09:37:14.351+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-02T09:37:14.915+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-02T09:37:14.351+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07548853-2d65-4413-a343-976cc2cd9fd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-02T09:37:14.352+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-02T09:37:14.916+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-02T09:37:14.352+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "The debates over Netanyahu’s efforts were paused on October 7, with\
        \ Hamas’ attacks on Israel prompting the formation of a war cabinet and seemingly\
        \ suspending the back-and-forth of Israel’s sharply divided politics.\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e604079-0530-4133-a5ff-3d1b60cab77e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-02T09:37:14.352+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-02T09:37:14.917+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-02T09:37:14.352+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cc97370-0475-43fb-97ee-7b1facb46390'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-02T09:37:14.353+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-02T09:37:14.918+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-02T09:37:14.353+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "But on December 29, a leak of a draft document that pointed to Monday’\
        s ruling caused the issue to reemerge.\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04717616-09d7-496a-8422-0af8a50adac4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-02T09:37:14.354+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-02T09:37:14.919+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-02T09:37:14.354+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c68c801-5f91-48dc-ade0-2a8460a41bb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-02T09:37:14.354+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-02T09:37:14.920+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-02T09:37:14.354+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': '<p>Reacting to the leak, Minister of Justice Levin claimed that “citizens
        of Israel expect the Supreme Court not to publish during a war a ruling that
        is controversial even among its judges.” The speaker of the Knesset, Amir
        Ohana, added that “a time of war is certainly not the time to establish a
        first precedent of its kind in the history of the country.”</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66bdc2be-42dc-46fa-ba5f-48a08351a0a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-02T09:37:14.355+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-02T09:37:14.921+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-02T09:37:14.355+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38a2c4e0-0d6f-4081-ba62-c65d47ea07e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-02T09:37:14.355+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-02T09:37:14.922+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-02T09:37:14.355+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': '<p>But the Supreme Court was required to release its ruling by January
        12, as two justices hearing the case have retired and are required by law
        to submit their final rulings within three months of stepping down</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ede0326-db51-4062-840a-4196ce97a2a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-02T09:37:14.356+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-02T09:37:14.923+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-02T09:37:14.356+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2024/01/01/middleeast/israel-court-judicial-overhaul-intl/index.html">Israel’s
        top court strikes down key part of judicial overhaul, in ruling that could
        reignite divisions as war rages</a>."</em></p>'
  'Denmark-Crown-Princess-Mary':
    'author': 'Hilary Whiteman, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2024-01-02T10:51:39.000+08:00
    'imagesource': 'jcr:a42acc97-5f57-4a94-87c2-2828e06cbfcb'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3fc15182-cfba-41aa-95e0-42e1311d7df5'
    'lead': 'The fairy tale rise of an Australian sales executive to the upper ranks
      of European royalty is set to be completed later this month when Crown Princess
      Mary Elizabeth of Denmark becomes the country’s Queen Consort.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-01-02T10:52:41.211+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2024-01-02T10:57:26.080+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-01-02T10:57:25.213+08:00
    'mgnl:lastModifiedBy': 'lara'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Denmark’s Crown Princess Mary to become first Australian-born Queen'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97f5f293-3ead-4dc0-bc78-f32474529a2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-02T10:52:41.248+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-02T10:57:26.081+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-02T10:57:25.156+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': '<p><strong>Brisbane, Australia (CNN) —</strong> The fairy tale rise
        of an Australian sales executive to the upper ranks of European royalty is
        set to be completed later this month when Crown Princess Mary Elizabeth of
        Denmark becomes the country’s Queen Consort.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af65953a-2349-4f02-a00f-ba71a18674c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-02T10:52:41.248+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-02T10:57:26.082+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-02T10:57:25.156+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '967e4a73-daff-497e-91fd-0f1915a7b3f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-02T10:52:41.249+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-02T10:57:26.083+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-02T10:57:25.157+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "The final stretch of Mary’s path from Tasmania to the Danish throne\
        \ was cleared on New Year’s Eve by the surprise abdication of Queen Margrethe\
        \ II, who announced that she will be stepping down on January 14.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be166d73-f444-4bc4-83e1-6420c9d74df6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-02T10:52:41.249+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-02T10:57:26.084+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-02T10:57:25.158+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1213da8-1e5f-42d8-9615-794e0335e08c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-02T10:52:41.249+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-02T10:57:26.085+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-02T10:57:25.159+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "It’s an exceedingly rare move in Denmark, where a monarch hasn’t abdicated\
        \ since 1146 when King Eric III gave up the crown to join a monastery, according\
        \ to the Royal House.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f77273d-03cb-438a-9984-2519fbc5d377'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-02T10:52:41.250+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-02T10:57:26.086+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-02T10:57:25.159+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e880c99-d421-4f6a-961a-7cf2babd9752'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-02T10:52:41.250+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-02T10:57:26.087+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-02T10:57:25.160+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "Margrethe’s eldest son, Crown Prince Frederik, will become King, while\
        \ his wife, Crown Princess Mary, will become the first Australian to become\
        \ Queen, a development that has delighted her supporters back home.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec8bd35c-2412-4ee0-a23f-7bf9085e5aa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-02T10:52:41.251+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-02T10:57:26.088+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-02T10:57:25.161+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da19990a-2325-4969-9eec-f19c29422135'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-02T10:52:41.251+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-02T10:57:26.089+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-02T10:57:25.162+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "For many of Mary’s Australian admirers, it’s a fitting finale to a\
        \ romance that famously began in a rowdy Sydney pub around the time of the\
        \ Olympics in 2000.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffe6641a-3a61-45cb-a3a3-b306fe849cf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-02T10:52:41.251+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-02T10:57:26.089+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-02T10:57:25.163+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5122a846-79a5-4542-824c-2ad2d604be8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-02T10:52:41.252+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-02T10:57:26.090+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-02T10:57:25.163+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "As the story goes, the two locked eyes in the Slip Inn, considered\
        \ an unlikely place to find a Danish royal, much less the origins of a couple\
        \ who would later become Denmark’s future King and Queen.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfbb81ed-7e40-4aa0-9ffc-2b4d867116a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-02T10:52:41.252+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-02T10:57:26.091+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-02T10:57:25.164+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef4605f6-ef15-4d79-b653-ccb489c13f96'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-02T10:52:41.253+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-02T10:57:26.092+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-02T10:57:25.165+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "Millions watched the couple get married in 2004. Two decades later,\
        \ their ascension to the throne is expected to captivate audiences worldwide\
        \ – from Copenhagen to the Tasmanian capital of Hobart, where Mary was born.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd441ba6e-470a-4a8f-9198-80d5c519468b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-02T10:52:41.253+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-02T10:57:26.093+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-02T10:57:25.165+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7665ffe-0dcd-4ba0-9676-dda272f998e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-02T10:52:41.254+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-02T10:57:26.094+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-02T10:57:25.166+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "Tasmanian Premier Jeremy Rockliff said in a statement on Monday that\
        \ the state “could not be prouder of Crown Princess Mary.”\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '422efada-7dbf-40d8-b3c9-0879a2f8b7aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-02T10:52:41.254+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-02T10:57:26.095+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-02T10:57:25.167+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a5b5acb-2e45-4aa8-b85b-bdf82b2288ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-02T10:52:41.255+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-02T10:57:26.095+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-02T10:57:25.168+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "“With her demonstrated humility, grace and kindness I am sure Crown\
        \ Princess Mary will be embraced as Queen alongside her husband, King Frederik,\
        \ once proclaimed later this month,” Rockliff said.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70cd5d6b-0f8d-420f-b595-8670659ee7a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-02T10:52:41.255+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-02T10:57:26.096+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-02T10:57:25.168+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f40e395a-347c-4d76-8fb4-23a36c754d46'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-02T10:52:41.256+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-02T10:57:26.097+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-02T10:57:25.169+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "“I look forward to watching the next generation, and Tasmania’s own-born\
        \ Queen, lead Denmark’s future.”\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dfeee32-62dc-47cb-b4a3-50072c395466'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-02T10:52:41.256+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-02T10:57:26.098+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-02T10:57:25.170+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0334ef3d-f0f3-4ce0-b3d1-7a6caabdf557'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-02T10:52:41.257+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-02T10:57:26.099+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-02T10:57:25.171+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': '<h2>A royal abdication</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8a3354e-1adc-4aab-a857-45a4d250ce1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-02T10:52:41.257+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-02T10:57:26.100+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-02T10:57:25.171+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "For the most part, Queen Margrethe’s New Year’s Eve speech covered\
        \ the familiar territory of a monarch summing up the highs and lows of the\
        \ year just passed.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86774a2a-c1e3-43a2-bbab-f0a7fb730afa'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-02T10:52:41.258+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-02T10:57:26.101+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-02T10:57:25.172+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bed77d82-99ec-4a29-9cb7-cc1de3858c7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-02T10:52:41.258+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-02T10:57:26.102+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-02T10:57:25.173+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "She touched on the tragedy of war, of innocent lives lost in Gaza,\
        \ the spread of antisemitism and the importance of Denmark’s support for Ukraine.\
        \ She spoke about climate change, the challenges of artificial intelligence,\
        \ and the pride she has in her grandson, Prince Christian, who has just turned\
        \ 18.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00fae588-8f35-4afb-a5dd-c4a703d016c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-02T10:52:41.259+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-02T10:57:26.102+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-02T10:57:25.174+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '907cd92b-3e42-4a64-b016-935951967c14'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-02T10:52:41.259+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-02T10:57:26.103+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-02T10:57:25.174+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "Then the monarch turned to her own life and how recent successful back\
        \ surgery had given her cause to think of the future. More specifically, she\
        \ said she considered “whether now would be an appropriate time to pass on\
        \ the responsibility to the next generation,” and she concluded that “now\
        \ is the right time.”\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5a1e0ea-5402-4cb3-8e45-d28eac8fde9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-02T10:52:41.260+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-02T10:57:26.104+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-02T10:57:25.175+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76099596-a7ba-4250-aac6-50fda2bc9bc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-02T10:52:41.261+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-02T10:57:26.105+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-02T10:57:25.176+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "“On 14th January, 2024 – 52 years after I succeeded my beloved father\
        \ – I will step down as Queen of Denmark. I will hand over the throne to my\
        \ son Crown Prince Frederik,” Margrethe said.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f7eecc0-1b6c-4d65-a2cc-05e768748927'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-02T10:52:41.261+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-02T10:57:26.106+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-02T10:57:25.177+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d29c5f9-69ff-4cc2-af8d-97298a5ee5ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-02T10:52:41.262+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-02T10:57:26.107+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-02T10:57:25.177+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "The announcement temporarily paused New Year’s celebrations in Denmark,\
        \ as royal correspondents rushed to fill in the gaps.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a14b6230-9bd2-4593-8681-7b536f2ac7b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-02T10:52:41.262+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-02T10:57:26.108+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-02T10:57:25.178+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cc6dda0-fb51-49b6-9d4f-a354b93457ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-02T10:52:41.263+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-02T10:57:26.108+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-02T10:57:25.179+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "“Nobody knew,” Kristian Ring-Hansen Holt told ABC breakfast television\
        \ in Australia.\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe9e84d8-6de2-4470-aa52-13b647789179'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-02T10:52:41.264+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-02T10:57:26.109+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-02T10:57:25.180+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69c5a8cc-58dd-4d18-9cb0-367a0f448ace'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-02T10:52:41.264+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-02T10:57:26.110+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-02T10:57:25.180+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "Juliet Rieden, editor-at-large for The Australian Women’s Weekly, said\
        \ most Danes expected Margrethe to be in the job for life, much like Britain’\
        s Queen Elizabeth II, who ruled until her death in September 2022.\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bd36b11-8fed-4123-a652-c28edda8c9e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-02T10:52:41.265+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-02T10:57:26.111+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-02T10:57:25.181+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c50c8ae5-c9fe-44a0-b714-4c83569a094b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-02T10:52:41.266+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-02T10:57:26.112+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-02T10:57:25.182+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "But in hindsight, some decisions suggested that Queen Margrethe was\
        \ preparing to step aside, Reiden told CNN. For example, her move to slim\
        \ down the royal family and strip the royal titles from the children of her\
        \ youngest son, Prince Joachim, and his wife, Princess Marie, who weren’t\
        \ happy with the move and recently relocated to the US.\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '373c906c-ca3d-4596-be8e-919fa318a7bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-02T10:52:41.266+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-02T10:57:26.113+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-02T10:57:25.183+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97303dc5-9b28-4656-8bfb-6d51416a463f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-02T10:52:41.267+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-02T10:57:26.114+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-02T10:57:25.183+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "“I think she did it so her son, Crown Prince Frederik, didn’t have\
        \ to do it in the early stages of his monarchy, so she could get it all out\
        \ of the way and then he could start with a fresh slate,” Rieden said.\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40219e63-fe8a-44ff-80ef-5fd2aec67cdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-02T10:52:41.268+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-02T10:57:26.114+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-02T10:57:25.184+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e53ac43-738c-434d-a74c-7e73268ebaa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-02T10:52:41.269+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-02T10:57:26.115+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-02T10:57:25.185+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "It also reflects the reasoning of a pragmatic monarch who wanted to\
        \ present the royal family as offering value for money, led by two of their\
        \ most popular members, Rieden said.\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6562afec-5883-4aed-a272-e8520ad30db6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-02T10:52:41.269+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-02T10:57:26.116+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-02T10:57:25.186+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e97a944b-aeea-4d78-ad9a-ce6771f93804'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-02T10:52:41.270+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-02T10:57:26.117+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-02T10:57:25.186+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "“The royal family is running at 82% popularity in Denmark – these are\
        \ the sorts of figures politicians dream about,” said Rieden.\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f52ff17-de2c-4a54-a817-e1e7b2bc0248'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-02T10:52:41.271+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-02T10:57:26.118+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-02T10:57:25.187+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12810370-8172-4687-913d-d0390be1cc4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-02T10:52:41.271+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-02T10:57:26.119+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-02T10:57:25.188+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "Denmark’s royals have a limited role under the country’s constitution,\
        \ with power resting with parliament. Monarchs play an important ambassadorial\
        \ role as well as signing off on new legislation.\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b67196a6-c130-4018-9198-601609dc87c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-02T10:52:41.272+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-02T10:57:26.119+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-02T10:57:25.189+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6931ecc0-6d05-477e-90a3-0f46ebac3bd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-02T10:52:41.273+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-02T10:57:26.120+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-02T10:57:25.189+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': '<h2>A popular royal</h2>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbf253b3-9eb5-4861-a0f0-6f37d10bc9e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-02T10:52:41.274+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-02T10:57:26.121+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-02T10:57:25.190+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "Mary was born in 1972 to a Scottish mathematics professor and a British\
        \ executive assistant. According to her official biography, she started her\
        \ education in Houston, Texas before moving back to Hobart to attend school\
        \ and university.\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9de2c40e-9ac8-455b-897c-1f5c5d5df7c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-02T10:52:41.275+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-02T10:57:26.122+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-02T10:57:25.191+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5678dd14-ea9f-4c7c-b74b-1a64970a7e0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-02T10:52:41.275+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-02T10:57:26.123+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-02T10:57:25.192+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "Mary’s introduction to the working world included stints as an advertising\
        \ executive and travel around Europe before she landed a role with a Sydney-based\
        \ property firm. It was there that she met Frederik, a young Danish prince\
        \ who she’d later marry at Copenhagen Cathedral in a lavish ceremony televised\
        \ worldwide.\r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01d7d8d6-b6ed-4532-928a-bd1482b79b4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-02T10:52:41.276+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-02T10:57:26.124+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-02T10:57:25.192+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "\r"
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af3f0113-1670-41c3-990a-24c9a29b8f60'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-02T10:52:41.277+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-02T10:57:26.124+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-02T10:57:25.193+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "Four children followed including Prince Christian, now next in line\
        \ to the throne.\r"
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '655023a5-8267-48ac-942b-6ca9be5155d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-02T10:52:41.278+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-02T10:57:26.125+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-02T10:57:25.194+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "\r"
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeb1cff2-f905-4e2a-a8df-998a99718299'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-02T10:52:41.279+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-02T10:57:26.126+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-02T10:57:25.195+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "Aside from being praised for her poise and fashion sense, Mary has\
        \ gained a following for her staunch commitment to social causes through The\
        \ Mary Foundation, established in 2007.\r"
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70dd3d68-3812-46d8-a083-6af0110e759c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-02T10:52:41.279+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-02T10:57:26.127+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-02T10:57:25.195+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "\r"
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17f43d9e-4209-472e-8a86-455aee6ea5f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-02T10:52:41.280+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-02T10:57:26.128+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-02T10:57:25.196+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "“She’s a fierce advocate for the sexual rights of women and girls.\
        \ She’s a fierce advocate for refugees. So she’s proved her worth as a serious\
        \ role model and leader in Denmark, and I think Australia can be very proud\
        \ of the sort of royal she has become,” said Rieden.\r"
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8ece98d-d7f4-4013-8dbf-b6b5b85dda81'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-02T10:52:41.281+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-02T10:57:26.129+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-02T10:57:25.197+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "\r"
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf27f2e9-e478-48ff-9638-3eb89ced6c22'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-02T10:52:41.282+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-02T10:57:26.129+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-02T10:57:25.198+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "Trips home typically generate local headlines but not all have been\
        \ welcome.\r"
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da351cbe-c3f5-493d-bdbe-c5e7fed68c23'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-02T10:52:41.283+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-02T10:57:26.130+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-02T10:57:25.198+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "\r"
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b276e28-e618-4954-8fd6-9791a7da0a47'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-02T10:52:41.284+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-02T10:57:26.131+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-02T10:57:25.199+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "Late last year, media worldwide carried stories of Prince Frederik’\
        s alleged romance with Mexican-born actress Genoveva Casanova.\r"
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1f0c60e-e5de-44b7-91ca-bf2a26236b75'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-02T10:52:41.285+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-02T10:57:26.132+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-02T10:57:25.200+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "\r"
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9495112-8d71-41d7-bfb5-9933e0a9afc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-02T10:52:41.286+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-02T10:57:26.133+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-02T10:57:25.201+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "Casanova issued a statement vehemently denying the claims and threatening\
        \ legal action against Lecturas, the Spanish magazine that published images\
        \ of them on a night out. The Royal House hasn’t commented.\r"
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22f2afe1-edc0-4f10-96a8-c76038d5786e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-02T10:52:41.287+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-02T10:57:26.134+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-02T10:57:25.201+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "\r"
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5505bc99-2d4a-4923-80b0-b17b52a2b9e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-02T10:52:41.287+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-02T10:57:26.135+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-02T10:57:25.202+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "“I think that that was probably an annoyance, one of those ‘never complain,\
        \ never explain’ scenarios from the Danish royals,” said Rieden. “Nothing\
        \ happened as far as they were concerned.”\r"
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53fdd339-d800-4855-8fa7-66f984966a13'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-02T10:52:41.288+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-02T10:57:26.135+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-02T10:57:25.203+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "\r"
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef83e4bb-a4a8-465f-8b33-43e92c014045'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-02T10:52:41.289+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-02T10:57:26.136+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-02T10:57:25.204+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "When the new generation of Danish royals ascend to the throne, there’\
        ll be none of the pomp and pageantry that accompanied the coronation of Britain’\
        s King Charles III last May.\r"
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e89ae03f-b1dc-4587-8917-7a4aa7713e89'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-02T10:52:41.290+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-02T10:57:26.137+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-02T10:57:25.204+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "\r"
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb96c906-b614-4c60-94ee-3b14dcb944eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-02T10:52:41.291+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-02T10:57:26.138+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-02T10:57:25.205+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "Details have not been confirmed but the Royal House says Queen Margrethe\
        \ will abdicate at the Council of State, an advisory body for the monarchy.\r"
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e979e8d9-15b9-420e-a947-57ff0bd4c92a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-02T10:52:41.292+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-02T10:57:26.139+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-02T10:57:25.206+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "\r"
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '855c633f-90eb-4341-9547-876234d23af3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-02T10:52:41.293+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-02T10:57:26.140+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-02T10:57:25.206+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "Rieden says on January 14 it’s likely the new King and Queen will appear\
        \ on the balcony of Christiansborg Palace with the Danish prime minister,\
        \ and perhaps also wave from Amalienborg, the royal family’s official residence\
        \ in Copenhagen.\r"
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3aadd81-aa49-402c-811a-22296e40c596'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-02T10:52:41.294+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-02T10:57:26.140+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-02T10:57:25.207+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "\r"
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f828af12-bbf2-45a4-925c-04389c26e528'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-02T10:52:41.295+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-02T10:57:26.141+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-02T10:57:25.208+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "“I think we will see Mary and Frederik on the balcony and I think we\
        \ will see all of their family around them. And this will present the new\
        \ modern monarchy of Denmark and I think it’s going to be a very powerful\
        \ image,” she said.\r"
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8966780b-c869-472b-875b-847d623dea81'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-02T10:52:41.296+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-02T10:57:26.142+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-02T10:57:25.209+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "\r"
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0b2f80e-2342-461f-a5a0-04a7100948e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-02T10:52:41.298+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-02T10:57:26.143+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-02T10:57:25.209+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "That is likely to increase interest in Mary in Australia, said Rieden,\
        \ who added that putting the princess on the cover of The Australian Women’\
        s Weekly magazine typically leads to higher sales.\r"
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd3bcb62-82fb-45dc-80bf-19512e22b26d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-02T10:52:41.299+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-02T10:57:26.144+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-02T10:57:25.210+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "\r"
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5efdc3c-f718-4628-bce8-5c76d835e073'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-02T10:52:41.300+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-02T10:57:26.145+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-02T10:57:25.211+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "“She’s a very, very popular cover star. So I think that popularity\
        \ can only increase now she is to become a Queen,” she said.\r"
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7912c741-215f-4909-ad80-616be7bd3375'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-02T10:52:41.301+08:00
