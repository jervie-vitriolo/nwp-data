      'mgnl:type': 'text'
      'text': "The bureau said the National Insurance Indemnity Program (NIIP), which\
        \ is insured by the Government Service Insurance System (GSIS), officially\
        \ began on Monday as it targets to ensure accessible funding for the reconstruction\
        \ of facilities from unexpected losses that may be caused by typhoons and\
        \ earthquakes. \r"
