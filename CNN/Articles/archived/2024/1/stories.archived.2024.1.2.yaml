    'template': '1'
    'title': 'DOTr: Franchise consolidation got ''significant number'' of applicants
      before deadline'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f0af2f9-bbb7-4982-b51d-bc584221deb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-02T22:01:51.013+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-02T22:01:51.435+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-02T22:01:51.035+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 2) —</strong> Without
        citing figures, the Department of Transportation (DOTr) said there was a "significant
        number" of franchise consolidation applicants before the year-end deadline
        lapsed, countering some groups that claimed the compliance rate in Metro Manila
        remained low.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0240594e-12d4-417c-a9ee-27c7995e4d73'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-02T22:01:51.013+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-02T22:01:51.436+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-02T22:01:51.013+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "In a statement on Tuesday, the DOTr said a resolution from the Land\
        \ Transportation Franchising and Regulatory Board (LTFRB) \"allowed applicants\
        \ to beat the deadline even if payment of pertinent fees have not been made.\"\
        \r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3518126-7cfd-4a8b-8590-45d1f0355a1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-02T22:01:51.013+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-02T22:01:51.437+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-02T22:01:51.013+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "\"Today, January 2, 2024, the first working day after the deadline,\
        \ LTFRB is calling those applicants to settle the fees so they can be included\
        \ in the final consolidation report,\" the department said.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c0fadc7-d5d7-4b0a-be18-9aa22b256084'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-02T22:01:51.014+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-02T22:01:51.438+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-02T22:01:51.014+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "The agency said unconsolidated public utility vehicle (PUV) operators\
        \ can still operate until Jan. 31 as figures are being finalized, adding the\
        \ LTFRB is set to issue a resolution to \"give effect to this instruction.\"\
        \r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48da18ad-2e43-4e16-9841-60079dd2a35f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-02T22:01:51.014+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-02T22:01:51.439+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-02T22:01:51.014+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "Permits of unconsolidated operators were deemed revoked on Jan. 1 but\
        \ they could still ply select routes until Jan. 31, according to LTFRB memorandum\
        \ circulars issued in December.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbdf4589-67e4-405c-849b-cccf340a9233'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-02T22:01:51.014+08:00
