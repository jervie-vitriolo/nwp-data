      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-02T15:05:06.852+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "In a worst case scenario, the FATF could impose countermeasures on\
        \ transactions of Filipinos abroad, according to David.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33ed96f3-142b-4edb-83a2-c460c76184fd'
      'mgnl:activationStatus': true
