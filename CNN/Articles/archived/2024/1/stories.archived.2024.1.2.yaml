      'mgnl:lastModified': 2024-01-02T15:40:39.415+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "The Houthis have launched dozens of attacks on commercial vessels since\
        \ October 7, saying they are acting in solidarity with Hamas amid the group’\
        s war with Israel.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7da638b-fb5e-4807-b1c5-283d7fe743b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-02T13:27:48.293+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-02T15:40:39.724+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-02T15:40:39.415+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "Over the weekend, US forces, including helicopters operating off the\
        \ Eisenhower, had their first deadly confrontation with Houthi units, sinking\
        \ three Houthi boats that had attacked a commercial ship and fired at the\
        \ US copters that came to its aid.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49836b88-c2b8-45b3-9e23-51a65db8c7be'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-02T13:27:48.293+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-02T15:40:39.725+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-02T15:40:39.416+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "“The US Navy helicopters returned fire in self-defense, sinking three\
        \ of the four small boats, and killing the crews. The fourth boat fled the\
        \ area,” a statement from US Central Command said.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c27487a-e369-4351-bfe9-a700045701a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-02T13:27:48.293+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-02T15:40:39.725+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-02T15:40:39.416+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "US Sixth Fleet said even with the departure of the Ford, the US Navy\
        \ retains “extensive capability both in the Mediterranean and across the Middle\
        \ East.”\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4830397c-d2ef-4b2e-936b-898824bfca20'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-02T13:27:48.294+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-02T15:40:39.726+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-02T15:40:39.416+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "The Sixth Fleet statement said the amphibious assault ship USS Bataan,\
        \ which can carry Marine Corps F-35 stealth fighters, as well as the dock\
        \ landing ship USS Carter Hall and amphibious transport dock USS Mesa Verde\
        \ were operating together in the eastern Mediterranean.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '738fa45b-c250-4894-a8ac-0c6b56bed6a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-02T13:27:48.294+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-02T15:40:39.727+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-02T15:40:39.417+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "US guided-missile destroyers, including some of which have brought\
        \ down Houthi drones and missiles in recent weeks, are also in the region,\
        \ Sixth Fleet said.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57d68729-5fa7-463b-9892-5db0f1686fd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-02T13:27:48.295+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-02T15:40:39.728+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-02T15:40:39.417+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "In addition, the US has begun Operation Prosperity Guardian, a maritime\
        \ coalition aimed at beefing up security in the southern Red Sea.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5daabe8-9ca2-42dd-826f-1aa0b9fe0dba'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-02T13:27:48.295+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-02T15:40:39.729+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-02T15:40:39.418+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': '<p>“We are collaborating with Allies and partners to bolster maritime
        security in the region. DoD will continue to leverage its collective force
        posture in the region to deter any state or non-state actor from escalating
        this crisis beyond Gaza,” the Sixth Fleet statement said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eb49821-39cb-4063-9e63-8a91715eee45'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-02T13:27:48.296+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-02T15:40:39.730+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-02T15:40:39.418+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2024/01/01/politics/uss-gerald-ford-return-mediterranean-hnk/index.html">US
        Navy’s largest aircraft carrier returning to US after extended deployment
        in Mediterranean</a>"</em></p>'
  'ukraine-kyiv-mourning-new-year':
    'author': 'Maria Kostenko and Josh Pennington, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2024-01-02T15:28:21.000+08:00
    'imagesource': 'jcr:9324d81d-5bf6-498a-bdda-3f750e6432ce'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '87a3b891-7d68-4a99-8496-fee54132d49f'
    'lead': 'The first day of 2024 has officially been declared a day of mourning
      in Ukraine’s capital as the death toll continued to climb from Friday’s massive
      attacks by Russia and fresh assaults were launched overnight.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-01-02T13:30:53.112+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2024-01-02T15:41:00.079+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-01-02T15:40:59.761+08:00
    'mgnl:lastModifiedBy': 'jelo'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Ukraine sees deadly start to 2024 as Putin pledges to ramp up attacks'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc3076e0-7abf-49c0-8c5e-fcbdc024a7a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-02T13:30:53.164+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-02T15:41:00.080+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-02T15:40:59.750+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The first day of 2024 has officially been
        declared a day of mourning in Ukraine’s capital as the death toll continued
        to climb from Friday’s massive attacks by Russia and fresh assaults were launched
        overnight.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50e209e2-8954-42f5-9508-c5a3170f9db7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-02T13:30:53.164+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-02T15:41:00.081+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-02T15:40:59.751+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "At least 27 people were killed and 30 injured in Kyiv in Friday’s attack,\
        \ its city military administration reported Monday after more bodies were\
        \ recovered from the rubble while search and rescue operations remained ongoing.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9d59ce0-96d7-4810-bf48-862435362f00'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-02T13:30:53.165+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-02T15:41:00.082+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-02T15:40:59.751+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "It was the biggest air attack on Ukraine since the beginning of its\
        \ full-scale invasion, the Ukrainian military told CNN, with an unprecedented\
        \ number of drones and missiles fired at targets across the country.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa816060-5e54-410a-b626-f233a0ecc6de'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-02T13:30:53.165+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-02T15:41:00.083+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-02T15:40:59.752+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "Russian President Vladimir Putin said on Monday that Moscow will ramp\
        \ up strikes on Ukraine. He claimed Russian forces strike military targets\
        \ with “high-precision weapons.”\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9cc76cd-c7da-4bc7-ad19-28de3909743a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-02T13:30:53.165+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-02T15:41:00.084+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-02T15:40:59.752+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "A total of at least 52 people across Ukraine were killed in Friday’\
        s attacks, which struck nationwide, with blasts reported in the capital Kyiv,\
        \ as well as at a maternity hospital in the central city of Dnipro, the eastern\
        \ city of Kharkiv, the southeastern port of Odesa and the western city of\
        \ Lviv, far from the front lines.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a41b51af-e10d-40c8-bdb1-0fb7beafbde0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-02T13:30:53.166+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-02T15:41:00.085+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-02T15:40:59.753+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "Ukrainians across the country on Sunday and into Monday started the\
        \ new year with the sound of air alerts and fresh Russian attacks.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dbe1983-275b-4804-873a-5259f8031c41'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-02T13:30:53.166+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-02T15:41:00.086+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-02T15:40:59.753+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "On Monday, Ukraine’s Air Force Command said Russia launched a record\
        \ 90 drone attacks on New Year’s Eve. Overnight, 90 Shahed drones were launched\
        \ in waves from Kursk and Primorsko-Akhtarsk in Russia and Crimea, and air\
        \ alerts were declared in most regions of Ukraine along the route of the drones.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45bbac67-0548-420f-aee4-9859d609a24b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-02T13:30:53.166+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-02T15:41:00.086+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-02T15:40:59.754+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "Ukraine’s Southern Defense Forces (SDF) said it shot down 51 Shahed\
        \ drones overnight. These included 28 unmanned aerial vehicles (UAV) shot\
        \ down in Odesa region, 14 in Mykolaiv, five in Vinnytsia, two in Dnipropetrovsk\
        \ region, one in Kherson region, and one in Kirovohrad region, according to\
        \ the SDF.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be74c26f-eb41-4c68-bccb-9feb615a4d17'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-02T13:30:53.167+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-02T15:41:00.087+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-02T15:40:59.754+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "Earlier Monday, Ukraine’s Air Force Command said it had destroyed 87\
        \ out of 90 drone attacks launched across Ukraine on New Year’s Eve.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05ba6851-c51a-467c-ba32-14ed9d0c465e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-02T13:30:53.167+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-02T15:41:00.088+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-02T15:40:59.755+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "Russian shelling hours into the new year on Monday killed at least\
        \ five people and wounded 22.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03675296-8f41-42f4-b298-66ecb39f3060'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-02T13:30:53.168+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-02T15:41:00.089+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-02T15:40:59.755+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "The southern city of Odesa came under an aerial assault from a UAV\
        \ launched from the Black Sea that hit residential buildings early Monday\
        \ morning, according to the Ukrainian Air Force. One person died and at least\
        \ nine were injured in the attack, Oleh Kiper, the head of the Odesa region\
        \ military administration said.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7ef5316-bd00-4cce-ac75-6b34dd89b89f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-02T13:30:53.168+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-02T15:41:00.090+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-02T15:40:59.756+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "And the Russian-occupied Donetsk region, illegally annexed by Russia,\
        \ was targeted by at least 15 Multiple Launch Rocket Systems (MLRS) overnight\
        \ at the stroke of midnight local time, according to Vladimir Rogov, member\
        \ of the Russian-installed Zaporizhzhia administration.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33ab42eb-35b7-4b41-91ae-0c90f096d00d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-02T13:30:53.169+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-02T15:41:00.090+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-02T15:40:59.756+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "The shelling killed four people and wounded 13, according to Denis\
        \ Pushilin, the Russian-installed head of the self-declared Donetsk People’\
        s Republic.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4a4728a-160a-4daa-9bf7-be4b178e1953'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-02T13:30:53.169+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-02T15:41:00.091+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-02T15:40:59.757+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "Putin said the new year attacks were in retaliation to Ukraine’s bombardment\
        \ of the Russian border city of Belgorod on Saturday, which killed at least\
        \ 25 people, according to the regional governor Vyacheslav Gladkov.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '753ba5ac-7127-48b4-a621-e8100c24ad27'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-02T13:30:53.169+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-02T15:41:00.092+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-02T15:40:59.757+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "In his New Year’s Eve speech Sunday, Ukrainian President Volodymyr\
        \ Zelensky sought to rally the country, saying “we defeated the darkness,”\
        \ as the war closes in on two years.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '378f55ba-a1a1-403a-b00e-2f8d080ff2f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-02T13:30:53.170+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-02T15:41:00.093+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-02T15:40:59.758+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "“Ukraine has become stronger. Ukrainians have become stronger… at the\
        \ beginning of 2023, in January and February, we surmounted, without exaggeration,\
        \ the most difficult winter in history… we did not fade away in the darkness.\
        \ The darkness did not engulf us. We defeated the darkness,” Zelensky said.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3244396-36cb-4d6d-b419-4641d22cc15f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-02T13:30:53.170+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-02T15:41:00.094+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-02T15:40:59.758+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "Zelensky acknowledged that there have been challenges but implored\
        \ the Ukrainian people to persevere.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36b05733-d425-4b1a-bba5-36c804d7814c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-02T13:30:53.171+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-02T15:41:00.094+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-02T15:40:59.759+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': '<p>“The war, unfortunately, separated families, took away sons and
        daughters, and at the same time united us into one big family… hold onto the
        belief in Ukraine’s return. Knowing that all expectations are not in vain.
        And I want you to feel our gratitude to you for this. And remember: without
        each and every one of you, Ukraine will be incomplete.”</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f5884cf-e3d1-48a8-bac5-089691c63149'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-02T13:30:53.171+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-02T15:41:00.095+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-02T15:40:59.759+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2024/01/01/europe/ukraine-kyiv-mourning-new-year-intl/index.html">Ukraine
        sees deadly start to 2024 as Putin pledges to ramp up attacks</a>"</em></p>'
