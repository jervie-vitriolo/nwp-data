    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'PH working with Japan for Pinoys’ safety after magnitude 7.6 quake –
      Marcos'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1303a221-d15d-46d5-b926-47608d48b348'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-02T15:21:48.737+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2024-01-02T15:21:48.974+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-02T15:21:48.743+08:00
      'mgnl:lastModifiedBy': 'lisbet'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 2)</strong> — President
        Ferdinand Marcos Jr. on Tuesday said his administration is cooperating with
        the Japanese government to ensure that Filipinos in Japan are safe following
        the deadly magnitude 7.6 earthquake that hit the country.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57518a4d-2ea7-4a12-9326-afd1fa29514f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-02T15:21:48.738+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2024-01-02T15:21:48.975+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-02T15:21:48.738+08:00
      'mgnl:lastModifiedBy': 'lisbet'
      'mgnl:type': 'text'
      'text': '“We are in close collaboration with the Japanese government to secure
        the welfare of our kababayans, who thankfully remain unharmed,” Marcos said
        in a social media post.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e59a7e2-2082-402a-b520-08ac1b0426f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-02T15:21:48.738+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2024-01-02T15:21:48.976+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-02T15:21:48.738+08:00
      'mgnl:lastModifiedBy': 'lisbet'
      'mgnl:type': 'text'
      'text': '<p>The Department of Foreign Affairs said there were no reported Filipino
        casualties after the massive quake jolted Japan on New Year’s Day, killing
        at least 30 people.</p>'
