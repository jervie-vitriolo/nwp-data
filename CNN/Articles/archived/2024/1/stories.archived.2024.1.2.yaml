      'mgnl:lastModified': 2024-01-02T15:05:06.850+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '799a6fd7-0be3-4043-9e94-855b83e15eda'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-02T15:05:06.851+08:00
      'mgnl:createdBy': 'syrah'
