      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 2)—</strong> Authorities
        expect more devotees to flock to this year’s Feast of the Black Nazarene after
        its grand procession was suspended for three consecutive years due to health
        protocols brought by the COVID-19 pandemic.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5636211f-7920-4bd4-a0b3-eb61ecfdda0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-02T21:04:07.061+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-02T21:04:07.559+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-02T21:04:07.061+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "With the lifting of restrictions, the Philippine National Police (PNP)\
        \ on Tuesday said they will be deploying around 16,000 personnel to ensure\
        \ the safety of the expected millions of devotees.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3613101b-e053-4b98-bc7f-4dae458bbccd'
      'mgnl:activationStatus': true
