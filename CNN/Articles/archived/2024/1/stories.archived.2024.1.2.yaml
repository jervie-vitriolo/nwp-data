      'mgnl:type': 'text'
      'text': "\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a406084a-5290-4da8-9509-0249ac8444c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-02T12:23:00.636+08:00
