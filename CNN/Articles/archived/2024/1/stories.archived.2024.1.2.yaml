    'mgnl:lastModifiedBy': 'jelo'
    'mgnl:tags': ['Alex-Eala', 'Women-s-Tennis-Association']
    'stories': []
    'template': '1'
    'title': 'Alex Eala reaches new career-high world ranking to start 2024'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '596f8e51-476e-4095-adca-caf9b408b5c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-02T17:40:42.084+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-02T18:13:41.893+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-01-02T17:41:49.115+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 2) —</strong> Filipino
        tennis ace Alex Eala is now ranked <a href="https://www.wtatennis.com/players/330332/alexandra-eala">world
        no. 185</a> to start the new year, according to the Women''s Tennis Association
        (WTA).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c40c27c0-79e7-40ab-99b9-36dd12f0de73'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-02T17:40:42.085+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-02T18:13:41.893+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-01-02T17:41:49.115+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "Eala climbed four spots from world no. 189, her previous career-best\
        \ WTA ranking which she achieved on Oct. 2 last year.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b2ca72e-8fae-47b6-a64f-c51241865b7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-02T17:40:42.085+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-02T18:13:41.893+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-01-02T17:41:49.116+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "\"Starting the year with a new career high,\" the 18-year-old athlete\
        \ said as she shared the update in her Instagram story on Monday.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e96ad02-ce0e-4b68-94fd-918638be45ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-02T17:40:42.086+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-02T18:13:41.893+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-01-02T17:41:49.116+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': '<p>Eala made her professional grand slam debut last year at the Australian
        Open. She, however, <a href="https://www.cnnphilippines.com/sports/2023/1/9/Alex-Eala-pro-grand-slam-debut-Australian-Open.html">bowed
        out early</a> to Japan''s Misaki Doi, 4-6, 7-6 (1), 6-3.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '117fed02-1145-4ac6-9bfe-6df941cfd6cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-02T17:40:42.086+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-02T18:13:41.893+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-01-02T17:41:49.116+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "The Filipino teen tennis sensation has secured a spot in the qualifying\
        \ entry list of the Australian Open 2024, which will start on Jan. 8, and\
        \ will be seeking a berth in the main draw.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cc70ae2-0041-485c-9324-a7800418ea22'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-02T17:40:42.086+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-02T18:13:41.894+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-01-02T17:41:49.117+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': '<p>For her first tournament in the 2024 WTA season, Eala suffered an
        early exit on Sunday at the 2024 Canberra Tennis International qualifiers
        in Australia after losing to Switzerland''s Celine Naef in straight sets,
        6-4, 7-5.</p>'
  'japan-airlines-plane-fire-airport':
    'author': 'Mayumi Maruyama, Teele Rebane, and Tamara Hardingham-Gill, CNN'
    'caption': 'A Japan Airlines A350 airplane on fire at Haneda international airport
      in Tokyo.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2024-01-02T17:44:23.000+08:00
    'imagesource': 'jcr:b9c4f887-39de-4ae1-8e66-d5503da2b0f4'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '72473ec9-b659-4031-8866-8a64cfb84a32'
    'lead': 'Five people were killed when a Japan Airlines plane carrying hundreds
      of passengers collided with an earthquake relief aircraft and burst into flames
      on landing at Tokyo’s Haneda airport on Tuesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-01-02T17:50:03.175+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2024-01-02T21:55:13.909+08:00
