      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-02T22:01:51.022+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': '<p>In a news briefing on Dec. 29 last year, LTFRB National Capital
        Region (NCR) director Zona Tamayo said <a href="https://www.cnnphilippines.com/transportation/2023/12/29/33-percent-ncr-jeepneys-consolidated.html">33.21%
        of jeepneys</a>, or equivalent to 13,893 units covering 317 routes in Metro
        Manila have joined a cooperative under the government''s PUV modernization
        program.&nbsp;</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6ab497c-e957-4218-8ff5-976659361f91'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-02T22:01:51.022+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-02T22:01:51.457+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-02T22:01:51.022+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "The LTFRB also recorded that 3,359 or 44.3% of utility vans have consolidated,\
        \ covering 81 routes in Metro Manila.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eef8885-09f0-4f38-8e5c-c44191650d6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-02T22:01:51.023+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-02T22:01:51.458+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-02T22:01:51.023+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "According to data shared by transport authorities on Dec. 12 last year,\
        \ NCR has the largest number of PUVs among all the regions in the country\
        \ at 51,984 units.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5343f70f-7f5d-4756-b7ed-ac0f091837f8'
      'mgnl:activationStatus': true
