      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-02T15:40:39.717+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-02T15:40:39.412+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The US Navy is pulling the world’s largest
        warship, sent to the eastern Mediterranean Sea after Hamas’ October 7 attack
        on Israel, back to the United States as it reevaluates its global force requirements,
        the US Sixth Fleet said in a statement Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e1d749d-0326-4a83-b124-8978461cc9d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-02T13:27:48.290+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-02T15:40:39.718+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-02T15:40:39.412+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "The aircraft carrier USS Gerald R. Ford will head back to its homeport\
        \ of Norfolk, Virginia, after its first combat deployment, an eight-month\
        \ cruise that began on May 2, the statement said.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f00f57c6-ead8-4832-b5d8-14cf8b3c68b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-02T13:27:48.291+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-02T15:40:39.719+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-02T15:40:39.413+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "The Ford – described by a Navy spokesperson as the “most adaptable\
        \ and lethal combat platform in the world” – was commissioned in 2017 and\
        \ is the US Navy’s newest aircraft carrier and the lead ship in the Navy’\
        s first new carrier class designed in over 40 years.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0f462fc-072f-41a2-8ada-ecb91cb1447d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-02T13:27:48.291+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-02T15:40:39.720+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-02T15:40:39.413+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "The 100,000-ton warship, with a contingent of F/A-18 Super Hornet jet\
        \ fighters aboard, arrived off the coast of Israel in the days following Hamas’\
        \ terror attacks that killed more than 1,200 people.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c06d7b14-766e-45b3-bfd5-73ac451ae205'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-02T13:27:48.291+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-02T15:40:39.721+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-02T15:40:39.414+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "That movement was ordered so the Ford could contribute to US “regional\
        \ deterrence and defense posture,” the Sixth Fleet said.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c73fa93-dbd7-42b4-a674-a96619b82a8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-02T13:27:48.292+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-02T15:40:39.722+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-02T15:40:39.414+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "With the Ford’s departure, the USS Eisenhower is the lone US aircraft\
        \ carrier in the region as tensions increase over Houthi attacks on commercial\
        \ shipping in the Red Sea.\r"
