      'mgnl:type': 'text'
      'text': "\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6da0bc1a-7bbf-4b3b-b826-bfa9728e38c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-02T12:23:00.635+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-02T12:23:27.816+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-02T12:23:27.383+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "The new cases range from one to 71 years old, with a median age of\
        \ 22. The DOH said 79% of the cases were male.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82110d8d-ee10-4acd-b3d9-fe8bbdd4c34c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-02T12:23:00.636+08:00
