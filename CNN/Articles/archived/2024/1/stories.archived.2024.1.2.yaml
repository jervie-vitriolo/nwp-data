      'mgnl:lastModified': 2024-01-02T22:01:51.017+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "The board will also issue show-cause orders to unconsolidated operators.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16f05d61-cfd4-4b03-a247-857c6f22064f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-02T22:01:51.017+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-02T22:01:51.446+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-02T22:01:51.017+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "Jeepney driver Ivan Ayaton told CNN Philippines his operator did not\
        \ comply with the mandated franchise consolidation but he still plied his\
        \ route in Quezon City on Tuesday afternoon.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a2103ff-2d24-4011-89ea-8b7aa31ef262'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-02T22:01:51.017+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-02T22:01:51.447+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-02T22:01:51.017+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "Ayaton, however, said he might not go to work tomorrow fearing a stricter\
        \ enforcement of the government policy.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '635b504b-a8fe-40a1-add3-0810f26ca6cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-02T22:01:51.018+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-02T22:01:51.448+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-02T22:01:51.018+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "\"Ayoko 'yung modernize kasi kung lalaki 'yung pamasahe… 'Tsaka may\
        \ quota, quota po kasi 'yun, eh. Hindi kagaya nito, boundary-han lang kami,\
        \ kaya mas malaki 'yung kikitain namin,\" he said.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d587071-03a3-4ded-bff0-bcff14d4af8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-02T22:01:51.018+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-02T22:01:51.449+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-02T22:01:51.018+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "[Translation: I don't want to modernize because it could result in\
        \ fare hikes and there's also a quota system. It's not like the boundary system\
        \ where we could earn more.]\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dec8330a-f42f-4b15-9bba-122e077e91ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-02T22:01:51.019+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-02T22:01:51.450+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-02T22:01:51.019+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "Commuters interviewed by CNN Philippines during Tuesday's morning rush\
        \ also expressed difficulty in getting jeepney rides.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6be966b-0986-4d3e-a2ca-ee550e8b907b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-02T22:01:51.019+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-02T22:01:51.451+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-02T22:01:51.019+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "\"Before ano ang daming jeep na nakapila rito 'pag papasok na 'pag\
        \ ganitong oras. Pero (ngayon) parang ang luwag ng kalsada,\" said Leigh Gonzales,\
        \ a commuter in Monumento, Caloocan City.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a44fe293-5b13-48fa-a0e0-5a82151aa35d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-02T22:01:51.020+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-02T22:01:51.452+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-02T22:01:51.020+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "[Translation: Before there were many jeeps lined up here if you would\
        \ go to work at this hour. But now, it looks like the roads are clear.]\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f1d6657-ae94-4e55-a5ea-7ed502394fbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-02T22:01:51.020+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-02T22:01:51.453+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-02T22:01:51.020+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "Transport group PISTON was firm that 73.5% of the jeepneys in Metro\
        \ Manila did not join a cooperative or corporation to consolidate their franchises\
        \ into a single franchise.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebf10867-bfcb-4d67-99fd-ea6a3bf64d47'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-02T22:01:51.021+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-02T22:01:51.454+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-02T22:01:51.021+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "Manibela also maintained that government agencies' data on jeepney\
        \ operators who have consolidated are \"inaccurate,\" as thousands are still\
        \ against the program.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f61a8c7-46b2-4998-9b2c-e57c1a95d408'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-02T22:01:51.021+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-02T22:01:51.455+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-02T22:01:51.021+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2024/1/1/piston-ncr-jeepney-consolidation-modernization.html">Jeepney
        consolidation rate in Metro Manila remains low – PISTON, Manibela</a>&nbsp;</strong></p>'
    '21':
