  'ph-international-visitors-2023':
    'caption': 'Situation at the Ninoy Aquino International Airport on December 29,
      2023'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2024-01-02T16:15:38.000+08:00
    'imagesource': 'jcr:caa29067-2744-43eb-bab0-f3708efcbe30'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ca613f9e-dc5b-48e8-acc7-d119527b5ef2'
    'lead': 'The Philippines recorded around 5.45 million international visitors from
      Jan. 1 to Dec. 31 last year, exceeding the Department of Tourism''s (DOT) 4.8
      million projection for 2023, DOT Secretary Christina Frasco said Tuesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-01-02T16:21:55.330+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2024-01-02T16:23:14.157+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-01-02T16:23:13.871+08:00
    'mgnl:lastModifiedBy': 'jelo'
    'mgnl:tags': ['Department-of-Tourism']
    'stories': []
    'template': '1'
    'title': 'PH logs 5.4M int''l visitors in 2023 – tourism chief'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff78ab2c-cf48-4070-816d-6403dc5984f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-02T16:21:55.406+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-02T16:23:14.157+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-02T16:23:13.866+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 2) —</strong> The
        Philippines recorded around 5.45 million international visitors from Jan.
        1 to Dec. 31 last year, exceeding the Department of Tourism''s (DOT) 4.8 million
        projection for 2023, DOT Secretary Christina Frasco said Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9066f8f-6e22-441c-82c3-4b35bb38b935'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-02T16:21:55.407+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-02T16:23:14.158+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-02T16:23:13.866+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "In a news release, Frasco said DOT's monitoring showed a total of 5,450,557\
        \ international arrivals, of which 91.80% were foreigners, while the remaining\
        \ 8.20% or 447,082 were overseas Filipinos.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '333c8107-3ad8-4536-997b-b8249a91f7f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-02T16:21:55.407+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-02T16:23:14.158+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-02T16:23:13.867+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "Frasco said the figure, which is around 650,000 higher than the 4.8\
        \ million year-end target, translated to ₱480 billion in international tourism\
        \ receipts.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5808f099-9c62-4efd-a17a-1948a981695a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-02T16:21:55.408+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-02T16:23:14.159+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-02T16:23:13.867+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "\"These numbers speak very well of the performance of the tourism industry\
        \ under the Marcos Administration,\" the tourism chief said.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef3de3bf-914c-400c-ad17-0fdec6aa14fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-02T16:21:55.408+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-02T16:23:14.159+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-02T16:23:13.868+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "\"We assure the President, including our partners from the public and\
        \ private sectors, that we will continue to realize the vision of this administration\
        \ to make tourism a catalyst for economic growth and resurgence,\" she added.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3f4aaf2-709b-492e-b7a3-284a8be38a44'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-02T16:21:55.408+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-02T16:23:14.159+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-02T16:23:13.868+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "According to the agency, the country's main source of international\
        \ visitors in 2023 was South Korea, representing 26.41% or around 1.4 million\
        \ tourists; followed by the United States (16.57%), Japan (5.61%), Australia\
        \ (4.89%), and China (4.84%).\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e35a1826-7403-493e-b381-9373b77ae49d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-02T16:21:55.409+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-02T16:23:14.160+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-02T16:23:13.868+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "Others were Canada, Taiwan, the United Kingdom, Singapore, and Malaysia.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '239cafdb-5390-4173-a32e-37d6a55b89bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-02T16:21:55.409+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-02T16:23:14.160+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-02T16:23:13.869+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': '<p>While international arrivals doubled from the <a href="https://www.cnnphilippines.com/videos/2023/11/28/DOT--PH-exceeds-target-with-2.65-m-int-l-tourists-in-2022.html">2.65
        million recorded in 2022</a>, the figure was still below the record <a href="https://www.cnnphilippines.com/news/2020/2/17/Philippines-foreign-tourists-2019.html">8.26
        million international visitors in 2019</a>, a pre-pandemic year.&nbsp;</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c16102d-6296-487c-b9a1-35d215611289'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-02T16:21:55.410+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-02T16:23:14.160+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-02T16:23:13.869+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': '<p>The DOT has set its <a href="https://www.cnnphilippines.com/news/2023/12/12/dot-tourist-arrival-goal-2024.html">2024
        goal of 7.7 million foreign tourist arrivals</a> in the country by year-end.&nbsp;</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60d3215c-bd8b-47f2-900d-7b89821ff2d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-02T16:21:55.410+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-02T16:23:14.161+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-02T16:23:13.870+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "For 2024, Frasco said there will be 18 more rest areas for tourists\
        \ set to be built across the country.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ebef7ad-143f-4923-b28d-e846609dc909'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-02T16:21:55.410+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-02T16:23:14.161+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-02T16:23:13.870+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': '<p>She added the department is also eyeing to launch four hubs in Metro
        Manila for the Hop-On Hop-Off (HOHO) Travel by The Hubs project next year.
        The agency rolled out the bus tours in Manila and Makati in 2023.</p>'
