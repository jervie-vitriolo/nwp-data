      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 2) —</strong> The
        Bureau of Treasury (BTr) has started implementing a national insurance program
        to secure government assets from disaster events and will initially cover
        132,862 school buildings.</p>'
