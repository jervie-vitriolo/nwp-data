      'mgnl:lastModified': 2024-01-02T22:01:51.024+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': '<p>The national compliance rate stood at <a href="https://www.cnnphilippines.com/news/2023/12/12/marcos-franchise-consolidation-deadline.html">70%</a>
        or 153,787 out of 222,617 PUV operators, the Dec. 12 data also showed. The
        figure includes all public utility jeepneys, UV Express, minibuses, and public
        utility buses nationwide that have consolidated.&nbsp;</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
