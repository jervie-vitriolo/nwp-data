      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 2) ---</strong> Ara
        Galang and Aby Maraño crossed over to the Chery Tiggo Crossovers for the coming
        2024 season of the Premier Volleyball League (PVL).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7052a7a9-45b3-4acb-a888-9fa5f0eb087b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-02T17:32:02.944+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-05T18:06:59.260+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-05T18:06:58.823+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': '<p>The two are the latest ex-F2 Logistics Cargo Movers players to find
        a new home after the club team disbanded.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb4e4ba8-d75e-4d21-af4c-5cea5abc07de'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-02T17:32:02.944+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-05T18:06:59.260+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-05T18:06:58.823+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b1cd834-15d0-4435-9349-6d46a7c9924c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-02T17:32:02.945+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-05T18:06:59.261+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-05T18:06:58.823+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "Galang said she is excited to play in a new environment after being\
        \ part of a team that was mostly composed of fellow players from De La Salle\
        \ University (DLSU) for a long time.  \r"
    '4':
