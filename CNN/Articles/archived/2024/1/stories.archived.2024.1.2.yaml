  'israel-court-judicial-overhaul':
    'author': 'Rob Picheta, Amir Tal and Lauren Izso, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2024-01-02T09:34:44.000+08:00
    'imagesource': 'jcr:0407dc8c-50a7-4aac-9ef8-f54735fc1a17'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2124c0c7-76a7-426a-ac16-ffdb077ff41e'
    'lead': 'Israel’s Supreme Court has struck down a controversial change to the
      powers of the judiciary, in an unprecedented move that threatens to reignite
      fierce tensions in the country as Prime Minister Benjamin Netanyahu wages war
      against Hamas in Gaza.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2024-01-02T09:37:14.322+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2024-01-02T09:37:14.880+08:00
