  'japan-earthquake-filipino-community-':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2024-01-02T12:26:45.000+08:00
    'imagesource': 'jcr:c309ff87-d504-4f0c-90ee-e21720e4f010'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e922fb7a-f0d2-4f29-9d6d-2ce551402aec'
    'lead': 'The Department of Foreign Affairs (DFA) said on Tuesday it has not received
      reports of any Filipino casualties after a powerful earthquake struck Japan
      on New Year''s Day and killed at least 30 people.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-01-02T12:30:27.461+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2024-01-02T15:28:33.945+08:00
