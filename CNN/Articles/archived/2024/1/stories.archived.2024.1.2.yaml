      'mgnl:lastModified': 2024-01-03T05:56:51.403+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': 'He died at the Heart Institute, Southern Philippines Medical Center
        in Davao City, the post added.  '
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb4aaef6-ddf1-436a-9597-77244294679c'
