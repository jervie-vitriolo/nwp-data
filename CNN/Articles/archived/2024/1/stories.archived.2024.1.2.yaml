      'mgnl:lastModified': 2024-01-02T15:05:06.853+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "\"There is already a reputational risk on the economy. It may affect\
        \ our credit rating. It might also affect the foreign direct investments,\"\
        \ he added. \"The government is doing everything we can to complete the action\
        \ items.\"\r"
