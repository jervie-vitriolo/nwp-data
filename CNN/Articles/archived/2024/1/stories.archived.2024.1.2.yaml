      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-02T12:23:27.384+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "At least 206 or 97% of the new cases occurred at home and on the streets\
        \ while 102 or 49% were due to legal fireworks, according to the DOH.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '391dbc47-dfc2-4f5d-ac00-2af2c7fc4c88'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-02T12:23:00.637+08:00
