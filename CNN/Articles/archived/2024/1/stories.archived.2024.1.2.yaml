      'mgnl:lastModified': 2024-01-02T15:05:06.851+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2687ed9d-f0dc-48eb-bac7-9ae0f0266d54'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-02T15:05:06.851+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-02T15:05:07.247+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-02T15:05:06.851+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "\"The longer we are on the gray list, the higher risk we will enter\
        \ the black list. We don't want to be in the blacklisted jurisdiction,\" David\
        \ said.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7453ee25-9a38-46ae-9f69-1e3151b75947'
      'mgnl:activationStatus': true
