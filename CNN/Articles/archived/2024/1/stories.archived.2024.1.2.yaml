    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf006440-8b4b-41f2-8e40-38acaf0b158c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-02T12:23:00.634+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-02T12:23:27.815+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-02T12:23:27.381+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': '<p>Among those injured is a 23-year-old individual from Davao Region
        who sustained a gunshot wound to his left upper back.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59dc7a7f-b32e-484f-9672-e7eb593a421e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-02T12:23:00.634+08:00
