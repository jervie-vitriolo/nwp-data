    'stories': []
    'template': '1'
    'title': 'Parts of Western Visayas hit by power outage as Panay plants shut down

      '
    'updated': 2024-01-02T23:15:36.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ac9b3ae-6083-4689-bcd9-f447c5621527'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-02T22:06:14.259+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-03T18:06:05.713+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-03T18:06:05.358+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 2) --</strong> Several
        provinces in Western Visayas were affected by a power outage on Tuesday afternoon
        after power plants in Panay Island went down, the National Grid Corp. of the
        Philippines (NGCP) said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '557393c4-2346-49d4-8f29-a34708db4bde'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-02T22:06:14.259+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-03T18:06:05.714+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-03T18:06:05.358+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': '<p>The NGCP said multiple plants in the island tripped due to unknown
        reasons.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7187137d-3a5d-49d3-bf39-a3ccd0af5383'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-02T22:06:14.260+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-03T18:06:05.714+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-03T18:06:05.359+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48c393b9-023c-4375-a567-6819572b8f01'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-02T22:06:14.260+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-03T18:06:05.715+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-03T18:06:05.359+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "“NGCP is focusing its efforts on stabilizing voltage, and have extended\
        \ feedback power to Iloilo and PEDC (Panay Energy Development Corp.),” the\
        \ grid operator said in a statement. “Load restoration will be done conservatively,\
        \ by matching loads to restored generation, to prevent repeated voltage failure.”\
        \r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e52ba54-0ac9-4a15-a9c2-7d49ac9b5b4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-02T22:06:14.260+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-03T18:06:05.715+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-03T18:06:05.359+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97a25d25-4ff8-48ba-adc4-dab75fd0966b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-02T22:06:14.261+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-03T18:06:05.716+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-03T18:06:05.360+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "Various electric cooperatives from Iloilo, Guimaras, Capiz, Negros,\
        \ Antique, and Aklan have issued advisories on the sudden power interruption.\
        \  \r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9b67df2-8241-4ac4-85ac-e2e3a3db761c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-02T22:06:14.261+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-03T18:06:05.716+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-03T18:06:05.360+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c8b9934-255e-490d-a1a9-090e0cee40c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-02T22:06:14.262+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-03T18:06:05.717+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-03T18:06:05.361+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': '<p>The NGCP lifted the yellow alert on the Visayas grid at 9:01 p.m.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4310b6fe-7dd7-4bac-8520-0dbb34029c5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-02T23:13:43.542+08:00
