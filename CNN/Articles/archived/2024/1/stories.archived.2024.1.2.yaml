      'mgnl:lastActivated': 2024-01-02T12:23:27.815+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-02T12:23:27.381+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3be56c3-7d71-4ca8-9c24-0caa6008c518'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-02T12:23:00.634+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-02T12:23:27.816+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-02T12:23:27.382+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': '<p>The Philippine National Police earlier reported a <a href="https://www.cnnphilippines.com/news/2024/1/1/doh-231-firecracker-related-injuries.html">death
        due to a stray bullet</a>, but it has yet to be verified by the DOH. ml</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f00feca5-cb80-4a44-b051-deff48f25459'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-02T12:23:00.635+08:00
