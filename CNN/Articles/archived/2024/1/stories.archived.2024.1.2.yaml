      'mgnl:lastActivated': 2024-01-03T18:06:05.717+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-03T18:06:05.361+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c313705-bf98-449f-a230-ad631cc565b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-02T23:13:43.543+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-03T18:06:05.718+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-03T18:06:05.362+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': '<p>However, as of 9:30 p.m. only four of the 13 power plants were operational
        in Panay Island, the NGCP said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '967cd829-4c3c-4d9d-83e3-32e491360d85'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-02T22:06:14.263+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-03T18:06:05.718+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-03T18:06:05.362+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5d155cf-5aa7-479b-bf2b-130a55da617d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-02T22:06:14.263+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-03T18:06:05.719+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-03T18:06:05.363+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': '<p>“Restoration of affected plants is ongoing,” the grid operated added.
        “While NGCP did not implement manual load dropping, distribution utilities
        may implement load drops due to voltage sensitive loads or manual disconnection
        to secure voltage levels.”</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea67edfe-293a-4b43-a13f-0e988a07f77a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-02T23:13:43.543+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-03T18:06:05.719+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-03T18:06:05.363+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Iloilo City Mayor Jerry Treñas suspended classes in all
        levels in the city due to the power interruption.</p>'
