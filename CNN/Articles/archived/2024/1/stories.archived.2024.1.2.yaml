      'mgnl:type': 'text'
      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e404dec-21ed-4d7a-b2d1-ff14ec1ede83'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-02T12:23:00.632+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-02T12:23:27.814+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-02T12:23:27.379+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': '<p>Health officials said a man lit a cigarette next to stored firecrackers
        while drinking with friends on Dec. 26. It resulted in an explosion that injured
        four others and damaged 21 houses, according to Dagupan City Mayor Belen Fernandez.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40d20db5-bfd5-4be9-9d89-81f14309462c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-02T12:23:00.632+08:00
      'mgnl:createdBy': 'syrah'
