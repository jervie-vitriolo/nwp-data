  'Lee-Jae-myung-stabbing':
    'author': 'Gawon Bae, Yoonjung Seo, and Nectar Gan, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2024-01-02T10:53:08.000+08:00
    'imagesource': 'jcr:f43cae9f-ca43-4010-944e-2ef01b5f550b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '74285437-1f4e-46da-8443-e59ff8520d46'
    'lead': 'South Korea’s main opposition party leader Lee Jae-myung is recovering
      from surgery after being stabbed in the neck during a visit to the southern
      city of Busan on Tuesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-01-02T10:54:01.106+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2024-01-02T21:20:54.512+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-01-02T21:20:54.035+08:00
    'mgnl:lastModifiedBy': 'jelo'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'South Korean opposition leader recovering from surgery after being stabbed
      in the neck'
    'updated': 2024-01-02T21:16:30.000+08:00
    'visualType': 'image'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6468909-6859-476b-bfde-09567879ade3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-02T21:16:36.896+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-02T21:20:54.512+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-02T21:20:54.022+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': '<p><strong>Seoul, South Korea (CNN) —</strong> South Korea’s main opposition
        party leader Lee Jae-myung is recovering from surgery after being stabbed
        in the neck during a visit to the southern city of Busan on Tuesday.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1582c7e0-01bb-49a2-827e-97c8abeb7f7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-02T21:16:36.897+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-02T21:20:54.513+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-02T21:20:54.022+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "Lee underwent a vein reconstruction surgery and is recovering in the\
        \ intensive care unit, Democratic Party spokesperson Kwon Chil-seung said.\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75e8b711-fbc6-4997-b380-3b476a93a95a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-02T21:16:36.897+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-02T21:20:54.513+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-02T21:20:54.023+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "Lee was touring the construction site of the Gadeokdo New Airport and\
        \ talking to reporters when he was attacked, leaving the politician with a\
        \ 1-centimeter laceration on the left side of his neck, Kwon said in an earlier\
        \ statement.\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec608bed-918a-49ac-a7a0-6f6acc49df10'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-02T21:16:36.897+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-02T21:20:54.513+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-02T21:20:54.023+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "Lee suffered “suspected damage to his jugular vein” and doctors were\
        \ concerned he may have additional bleeding, Kwon said, citing doctors.\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c71f1ee-6dac-4497-a542-9a650c6c6c9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-02T21:16:36.898+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-02T21:20:54.514+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-02T21:20:54.024+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "Kwon described the attempt on Lee’s life an act of “terrorism” and\
        \ “a serious threat to democracy.”\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07dfb73d-ccc7-4cc6-94dd-a9902357aef7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-02T21:16:36.898+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-02T21:20:54.514+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-02T21:20:54.024+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "Earlier in the day Democratic Party’s floor leader Hong Ik-pyo said\
        \ Lee was “in a conscious state” in hospital.\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0ced22d-31df-460c-a25a-712a55152469'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-02T21:16:36.899+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-02T21:20:54.514+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-02T21:20:54.025+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "The assailant, who was arrested at the scene, is a man in his sixties,\
        \ according to Busan police. He approached Lee for an autograph before carrying\
        \ out the attack with an 18 cm (7 inch) long knife purchased online, the police\
        \ said in a briefing.\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a81b867-3054-4d1d-83e6-86df54d383fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-02T21:16:36.899+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-02T21:20:54.515+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-02T21:20:54.025+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "Footage of the brazen attack, captured on live television at the press\
        \ conference, showed an unidentified man at the front of the crowd suddenly\
        \ lunging at Lee and striking him in the neck, sending Lee collapsing backwards.\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a969860-2da0-46d8-af9b-d034340046bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-02T21:16:36.899+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-02T21:20:54.515+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-02T21:20:54.026+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "The attacker was then wrestled to the ground and restrained by several\
        \ people.\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d747459-3911-4069-8a8e-a754a5776ebe'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-02T21:16:36.900+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-02T21:20:54.515+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-02T21:20:54.026+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "Photos showed Lee lying on the floor with his eyes shut and a handkerchief\
        \ pressed against his neck. Small amounts of blood were visible in some of\
        \ the photos.\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '712e18df-a5f7-4232-a7ea-83ce2210bdb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-02T21:16:36.900+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-02T21:20:54.515+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-02T21:20:54.027+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "South Korea’s President Yoon Suk Yeol expressed “deep concern” for\
        \ Lee’s safety after the attack, according to the presidential office.\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0016801c-ed87-49b9-9c00-1886a5290bdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-02T21:16:36.901+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-02T21:20:54.516+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-02T21:20:54.027+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "Yoon emphasized such violence “should not be tolerated under any circumstances”\
        \ and ordered the police to swiftly investigate, the office said.\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b570479e-8563-48d2-929c-edf8673d0e63'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-02T21:16:36.901+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-02T21:20:54.516+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-02T21:20:54.028+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "Democratic Party floor leader Hong called for party members to remain\
        \ calm and refrain from making political interpretations of the incident.\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46c6e66b-e11b-42f2-b266-a2e07a625b99'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-02T21:16:36.902+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-02T21:20:54.516+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-02T21:20:54.028+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': '<h2><strong>‘Be strong!’</strong></h2>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '829eb641-91c1-4e06-95be-ffd0daac2aff'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-02T21:16:36.902+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-02T21:20:54.517+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-02T21:20:54.029+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "Outside the Seoul National University Hospital, a small crowd gathered\
        \ amid heavy police presence on Tuesday afternoon as the ambulance carrying\
        \ Lee arrived. One supporter shouted: “Lee Jae-myung, be strong!”\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6bdffe1-0061-42a1-b402-ae0297b29ea7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-02T21:16:36.903+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-02T21:20:54.517+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-02T21:20:54.029+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "In a statement, South Korea’s national police agency pledged to strengthen\
        \ personal protection for “key personnel” to prevent similar cases from happening.\r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5725406b-a59e-435c-b260-021789aa7e43'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-02T21:16:36.903+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-02T21:20:54.517+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-02T21:20:54.030+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "South Korea’s politics have been riven by deep polarization between\
        \ conservative and liberal sides, particularly in recent years which saw former\
        \ President Park Geun-hye jailed on abuse of power and bribery charges before\
        \ being pardoned and released in 2021.\r"
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef0e375d-4c9c-43d9-926c-8c09b152ab38'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-02T21:16:36.903+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-02T21:20:54.518+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-02T21:20:54.030+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "Lee, 59, a liberal former provincial governor, narrowly lost to Yoon\
        \ of the conservative People Power Party in the presidential election in March\
        \ 2022.\r"
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '973cd910-e2f3-4aa7-9db3-f7a1d1bf4ddc'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-02T21:16:36.904+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-02T21:20:54.518+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-02T21:20:54.031+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "Lee became the leader of the Democratic Party five months later and\
        \ has been gearing up his party for the parliamentary elections in April.\r"
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78a342b1-1483-4410-a0b5-9a420b50d44b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-02T21:16:36.904+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-02T21:20:54.518+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-02T21:20:54.031+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "South Korea has witnessed high-profile incidents of political violence\
        \ in the past.\r"
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e28b6723-e21d-4f32-8420-9761d204a949'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-02T21:16:36.905+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-02T21:20:54.519+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-02T21:20:54.032+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "Lee’s predecessor in the Democratic Party, Song Young-gil, was attacked\
        \ in the head with a hammer by a man during a campaign event for Lee’s presidential\
        \ bid in 2022.\r"
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '404d9a2c-415f-498e-891b-9477019c48e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-02T21:16:36.906+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-02T21:20:54.519+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-02T21:20:54.032+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "Park, the former President, was attacked with a knife at a party rally\
        \ in Seoul in 2006 when she served as the chairwoman of the country’s main\
        \ opposition party at the time, the Grand National Party. She suffered a four-inch\
        \ cut on her face that required 60 stitches and prevented her from talking\
        \ normally for weeks.\r"
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '154e06ae-489b-4734-9313-59fae73e4d0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-02T21:16:36.906+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-02T21:20:54.519+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-02T21:20:54.033+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "And in 2015, Mark Lippert, then US ambassador to South Korea, was stabbed\
        \ in the face by an assailant at a political event he was set to speak at.\
        \ The ambassador suffered a 4-inch gash from his right cheekbone to his lower\
        \ jaw that required 80 stitches. His assailant was later sentenced to 12-years\
        \ in jail.\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd45785d-968a-4421-bb39-5cafdd35735a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-02T14:53:45.917+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-02T21:20:54.519+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-02T21:20:54.033+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2024/01/02/asia/south-korean-opposition-leader-attacked-busan-intl-hnk/index.html">South
        Korean opposition leader recovering from surgery after being stabbed in the
        neck</a>"</em></p>'
