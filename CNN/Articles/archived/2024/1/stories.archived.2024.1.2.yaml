      'mgnl:lastActivated': 2024-01-02T09:34:41.712+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-02T09:34:41.274+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e630fb3-5a88-41bd-bb4c-13eca366548b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-02T09:34:41.275+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-02T09:34:41.713+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-02T09:34:41.275+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "The 551st and 14th brigades – comprised of reservists – will return\
        \ to their families and civilian lives this week, the IDF said in a statement.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ab44e84-bafb-4767-8ac2-ece59ed912ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-02T09:34:41.275+08:00
