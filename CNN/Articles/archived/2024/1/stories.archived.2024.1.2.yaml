    'title': 'EJ Obiena named PSA Athlete of the Year

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4730e7fa-be52-4ecf-93d9-801e3a0278b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-02T07:28:47.261+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-02T07:33:06.098+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-02T07:33:05.720+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 2) —</strong> Pole
        vault sensation EJ Obiena was hailed as Athlete of the Year by the San Miguel
        Corporation-Philippine Sportswriters Association (PSA).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec094e39-b8ae-4778-9fa3-9d89f4785f1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-02T07:28:47.262+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-02T07:33:06.098+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-02T07:33:05.720+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ad9df36-0765-4d22-b56e-3ddb6eda728c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-02T07:28:47.262+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-02T07:33:06.099+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-02T07:33:05.721+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "\"He emerged the undisputed pole vault king in Asia in the year just\
        \ passed,\" the publication wrote on Monday.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bf049a2-c503-4a26-bfef-59db683fe1c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-02T07:28:47.262+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-02T07:33:06.099+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-02T07:33:05.721+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01745659-c395-4146-b9ea-171d5ce4d766'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-02T07:28:47.263+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-02T07:33:06.100+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-02T07:33:05.722+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': '<p>The 28-year-old pole vaulter from Tondo, Manila won gold medals
        in three international tournaments and became the first Filipino to join the
        pole vault''s "ultra-elite" <a href="http://https://www.cnnphilippines.com/sports/2023/6/11/ej-obiena-clears-6-meters.html">6.00-meter
        club</a> this year.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8051c653-9aa7-44cd-8092-ba1812ffd65f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-02T07:28:47.263+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-02T07:33:06.101+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-02T07:33:05.722+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9866b71-26bd-4914-abf5-53f5598a97e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-02T07:28:47.263+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-02T07:33:06.101+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-02T07:33:05.723+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': '<p>With a silver medal performance in a tournament in Sweden, Obiena
        also became the first Filipino bet to secure a <a href="https://www.cnnphilippines.com/sports/2023/7/3/EJ-Obiena-earns-Paris-Olympics-spot.html">spot
        in the Paris Olympics</a> this summer.&nbsp;</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e67512b3-2a9e-4906-b04b-98e191b540ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-02T07:28:47.264+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-02T07:33:06.102+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-02T07:33:05.723+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa8f3b3f-eb7a-49c2-be1a-22911380679e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-02T07:28:47.264+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-02T07:33:06.102+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-02T07:33:05.724+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "Obiena's performance in 2023 made him the sole recipient of the Athlete\
        \ of the Year award.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52d3c9c2-9abb-4531-a574-e3e5fd2bcaa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-02T07:28:47.264+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-02T07:33:06.103+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-02T07:33:05.724+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbefbd93-2303-4570-a3b9-dc57e4223915'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-02T07:28:47.265+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-02T07:33:06.104+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-02T07:33:05.725+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "\"Obiena, son of track and field athletes Emerson and Jeanette Uy,\
        \ is the first track athlete to be honored with the prestigious award since\
        \ long jumper Marestella Torres in 2009,\" the PSA said.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8c3f1cb-ccf9-4008-ad6e-c769056a5c36'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-02T07:28:47.265+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-02T07:33:06.104+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-02T07:33:05.725+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46166795-c74f-4d40-8897-00aca932267a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-02T07:28:47.265+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-02T07:33:06.104+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-02T07:33:05.726+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "Obiena set new records in the Southeast Asian Games in Cambodia (5.65\
        \ meters), the Asian Athletics Championships in Thailand (5.91 meters), and\
        \ the Asian Games in Hangzhou (5.90 meters) – sweeping all three gold medals.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5cfe5f4-73ae-44c5-be21-8b828b324cf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-02T07:28:47.266+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-02T07:33:06.105+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-02T07:33:05.726+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '554692db-4dda-4610-8d54-d2509ed5b637'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-02T07:28:47.266+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-02T07:33:06.106+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-02T07:33:05.727+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "By the end of 2023, the PSA recognized that Obiena had gone from being\
        \ ranked sixth to second in the world behind Armand \"Mondo\" Duplantis in\
        \ the pole vault rankings.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7078f067-9e4e-46e3-953f-13601c780a17'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-02T07:28:47.267+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-02T07:33:06.106+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-02T07:33:05.727+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af6fddf4-efae-451d-8f7e-e96a56a6a304'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-02T07:28:47.267+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-02T07:33:06.107+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-02T07:33:05.728+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': '<p>"2023 is a year of milestones, and my heart is full of hope that
        2024 will be better than the wonderful year that''s about to close. Happy
        new year, everyone! And thank you for the support and recognition extended
        my way. I am truly grateful," Obiena said in an earlier post.</p>'
