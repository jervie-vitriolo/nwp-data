      'mgnl:lastModified': 2024-01-10T22:53:37.253+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "[Translation: The Comelec is the one talking to telcos so we can easily\
        \ monitor the request for documents and we can also have full control.]\r"
    '13':
