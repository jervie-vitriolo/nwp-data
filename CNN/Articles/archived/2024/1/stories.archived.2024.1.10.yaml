  'suspect-in-camilon-case-surrenders':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2024-01-10T01:24:47.000+08:00
    'imagesource': 'jcr:fc88c6b8-3913-4e63-aa79-44176659e8bc'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '318ce612-8b50-4daf-b0c1-49da4adb23be'
    'lead': 'The driver of the police officer tagged as prime suspect in the disappearance
      of Miss Grand Philippines 2023 candidate Catherine Camilon surrendered to authorities.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-01-10T01:27:23.810+08:00
    'mgnl:createdBy': 'raheema'
    'mgnl:lastActivated': 2024-01-10T01:27:40.392+08:00
    'mgnl:lastActivatedBy': 'raheema'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2024-01-10T01:27:40.106+08:00
    'mgnl:lastModified': 2024-01-10T01:27:23.919+08:00
    'mgnl:lastModifiedBy': 'raheema'
