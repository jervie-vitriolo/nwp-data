  'Imee-Marcos-probe-cha-cha-bribery':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2024-01-10T22:42:31.000+08:00
    'imagesource': 'jcr:75ff09ae-52b5-451c-bfc2-3acd57d07643'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '71e2b918-0890-4904-937b-eabc1c69556c'
    'lead': 'Senator Imee Marcos has filed a resolution seeking for a Senate inquiry
      into the alleged use of bribery in signing a petition to amend the 1987 Constitution
      through a people’s initiative.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2024-01-10T22:44:40.496+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2024-01-10T22:44:40.935+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-01-10T22:44:40.529+08:00
    'mgnl:lastModifiedBy': 'vince'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': "Imee Marcos seeks probe on alleged Cha-cha bribery  \n"
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28168c14-7afa-492e-bd95-e3a64bec969d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-10T22:44:40.512+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-10T22:44:40.936+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-10T22:44:40.512+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 10) ---</strong>
        Senator Imee Marcos has filed a resolution seeking for a Senate inquiry into
        the alleged use of bribery in signing a petition to amend the 1987 Constitution
        through a people’s initiative.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4e94603-994b-47cd-b8e5-93eb8962ea2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-10T22:44:40.512+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-10T22:44:40.938+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-10T22:44:40.512+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59a60373-5f89-4cfc-9e05-54298c4fbb9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-10T22:44:40.512+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-10T22:44:40.939+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-10T22:44:40.512+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "Marcos earlier claimed that around ₱20 million was being offered per\
        \ district to buy voters' signatures needed to push for Charter change (Cha-cha).\
        \  \r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '875d6601-d4a7-41e9-8305-65747307725b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-10T22:44:40.513+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-10T22:44:40.940+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-10T22:44:40.513+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c84dc408-d07c-438f-bade-089343265300'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-10T22:44:40.513+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-10T22:44:40.941+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-10T22:44:40.513+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "“These reported pay-offs in the signature campaign for a People’s Initiative\
        \ to amend the Constitution and the blatant manner by which ordinary citizens,\
        \ particularly those in need of government aid, are being misled and exploited,\
        \ are unconscionable acts of corruption which are inimical to the very concept\
        \ of democracy,” according to Senate Resolution No. 902 filed on Jan. 10.\
        \  \r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e642c5c-83d2-431c-a85a-5dc54a0d50d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-10T22:44:40.513+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-10T22:44:40.942+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-10T22:44:40.513+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75d8b17c-00a9-44fa-90bb-6a1d37a5af40'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-10T22:44:40.514+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-10T22:44:40.943+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-10T22:44:40.514+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "“There is a need to put a stop to these corrupt activities and ensure\
        \ that any petition for a People’s Initiative to amend the Constitution is\
        \ filed with the full consent, and free will of the people,” it added.  \r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66b70a0b-ddc9-486e-9ede-798082f05291'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-10T22:44:40.514+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-10T22:44:40.945+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-10T22:44:40.514+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42acff9b-3862-4f2d-9ceb-c992e715169a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-10T22:44:40.514+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-10T22:44:40.946+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-10T22:44:40.514+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "Sen. Marcos’s allegation came after Albay 1st District Representative\
        \ Edcel Lagman previously claimed that the Ako Bicol party-list released funds\
        \ intended to bribe voters into signing the petition for P100 each.  \r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c44f3a8d-d367-4ae7-b2ae-f0d008dfc51a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-10T22:44:40.515+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-10T22:44:40.947+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-10T22:44:40.515+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a6d8b95-0b16-4073-81dc-a2f65f6a2f5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-10T22:44:40.515+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-10T22:44:40.948+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-10T22:44:40.515+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "But former Ako Bicol party-list Rep. Alfredo Garbin Jr. denied the\
        \ accusations.  \r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8dab59e-da1e-459f-8e15-86e305b48516'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-10T22:44:40.516+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-10T22:44:40.949+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-10T22:44:40.516+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bda3917-24ea-4d7b-a114-e87ed6f85f1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-10T22:44:40.516+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-10T22:44:40.950+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-10T22:44:40.516+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "The 1987 Constitution provides for three modes of Charter change: a\
        \ constitutional convention, convening the House and Senate into a constituent\
        \ assembly, and people’s initiative.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e282d36-4f37-469d-a4bf-6e3cb51a4af0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-10T22:44:40.516+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-10T22:44:40.951+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-10T22:44:40.516+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '619227c7-d94b-4a19-a14f-fc1a7985550b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-10T22:44:40.517+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-10T22:44:40.952+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-10T22:44:40.517+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "Speaker Martin Romualdez previously said that the House of Representatives\
        \ is aiming to shift its focus again on the proposed Cha-cha in 2024.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f070e97-4a99-4c26-924b-b342c8911cae'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-10T22:44:40.517+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-10T22:44:40.953+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-10T22:44:40.517+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab443349-6b60-4708-beef-b6417881c392'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-10T22:44:40.518+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-10T22:44:40.954+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-10T22:44:40.518+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': '<p>The lower chamber approved a resolution in March 2023 calling for
        the convening of the Senate and the House into a constitutional convention
        to discuss Cha-cha, but the resolution continues to languish in the Senate.</p>'
  'housing-units-for-informal-settler-families-under-construction':
    'author': 'Agatha Gregorio, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2024-01-10T22:44:57.000+08:00
    'imagesource': 'jcr:fdb49400-68ec-4a17-b716-1219366009ab'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'db0f6358-b1bd-4dd8-b5a5-270129e7fbd7'
    'lead': 'The government says it is constructing 170,000 housing units in Metro
      Manila for informal settler families with a monthly payment of ₱5,000 or below.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-01-10T22:49:18.848+08:00
    'mgnl:createdBy': 'raheema'
    'mgnl:lastActivated': 2024-01-10T23:05:04.415+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-01-10T23:05:04.027+08:00
    'mgnl:lastModifiedBy': 'raheema'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': '170,000 housing units for informal settler families under construction'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b8dfd98-4079-4fda-8a68-2fd5a2cce4e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-10T22:49:18.969+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-10T23:05:04.416+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-10T23:05:04.020+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 10) —</strong> The
        government is constructing 170,000 housing units in Metro Manila for informal
        settler families with a monthly payment of P5,000 or less.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f4563ac-e103-4705-9b32-d4444b34ceb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-10T23:05:04.005+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-10T23:05:04.416+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-10T23:05:04.021+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "Secretary Benjamin \"Benhur\" Abalos Jr. of the Department of the Interior\
        \ and Local Government (DILG) called this the most affordable price for housing\
        \ in the country, adding that this is a result of the efforts of multiple\
        \ government agencies.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf42e9ce-189d-4f0d-a679-5495110e5904'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-10T23:05:04.005+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-10T23:05:04.417+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-10T23:05:04.005+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "Secretary Jose Acuzar of the Department of Human Settlements and Urban\
        \ Development (DHSUD) told a press briefing that the Marcos administration\
        \ is working to make housing more accessible and affordable for underprivileged\
        \ Filipinos.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2827169a-1cf0-4304-a7b8-674677f67513'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-10T23:05:04.005+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-10T23:05:04.418+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-10T23:05:04.005+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': '<p>"Basta po ito ay mas mababa po sa dati...Ito po bumababa between
        P5,000 pababa po," Acuzar said, referring to the monthly payment for the housing
        unit. "Puwedeng P2,500, parang umuupa ka lang po."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c15d6d1-7847-4d2d-a4ea-77029f44a59b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-10T23:05:04.006+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-10T23:05:04.420+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-10T23:05:04.006+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "[Translation: This is lower than the previous housing programs of the\
        \ government. This may range from P5,000 to P2,500. It's like the current\
        \ rental rates.]\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c42c5671-c3b0-4f68-9768-a084fb03cba1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-10T23:05:04.006+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-10T23:05:04.421+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-10T23:05:04.006+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "Under the Pambansang Pabahay Para sa Pilipino Program, the DHSUD, the\
        \ DILG, the Metropolitan Manila Development Authority, and local government\
        \ units in Metro Manila are working together to build housing for the homeless.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10de59db-1418-41a2-b620-81f6217d691e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-10T23:05:04.007+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-10T23:05:04.422+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-10T23:05:04.007+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "The local governments are in charge of determining the beneficiaries,\
        \ as well as staging areas for the projects. These staging areas were the\
        \ container vans to be used by families as temporary housing during the construction\
        \ period, seen to last for one to two years.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da1a7538-d7c9-41e8-974c-2595d4a3d2ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-10T23:05:04.007+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-10T23:05:04.423+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-10T23:05:04.007+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\"Kapag magkaroon po tayo ng staging area na siyang pinaplano po ng\
        \ DHSUD at ng DILG, hindi na ho sila kailangan lumayo pa,\" San Juan Mayor\
        \ Francis Zamora said. \"Doon mismo sa site kung saan mismo sila dating nakatira\
        \ at kung saan gagawin ang kanilang pabahay, doon na rin po ang staging area\
        \ or within just a few meters from that same location.\"\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8168f9bc-58ef-473d-b66f-ebe8f571e80e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-10T23:05:04.007+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-10T23:05:04.424+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-10T23:05:04.007+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "[Translation: When we have the staging area that is being planned by\
        \ the DHSUD and the DILG, they do not need to go far. They will be designated\
        \ to the site where they are originally staying. We will make the housing\
        \ near their area or within just a few meters from that same location.]\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea39253b-1f6b-4727-a55f-8fdaf7787186'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-10T23:05:04.008+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-10T23:05:04.425+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-10T23:05:04.008+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "Local government officials will look at government or privately owned\
        \ properties that are considered \"idle land\" for these staging areas.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '740d2a54-edc0-4e20-8dd0-225191748bbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-10T23:05:04.008+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-10T23:05:04.426+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-10T23:05:04.008+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "Abalos emphasized that the government is focusing on making sure informal\
        \ settler families will not have to move too far from their present address.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eca71957-bd08-44d3-89a5-5f25666c4729'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-10T23:05:04.009+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-10T23:05:04.427+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-10T23:05:04.009+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "He also stressed that those availing of the units will receive official\
        \ documents for the property.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6343fe67-f5f5-4446-8f55-1f134e7a0553'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-10T23:05:04.009+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-10T23:05:04.428+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-10T23:05:04.009+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\"Dapat ilalagay natin ang sarili natin doon sa informal settler na\
        \ lilipat,\" Abalos said. \"Siyempre mayroon siyang haka-haka -- totoo ba\
        \ ito? May papeles ba ito? Saan ako ilalagay? Papaano 'yung duration? Papaano\
        \ mga anak ko? Papaano eskuwelahan? Papaano trabaho ko? Lahat po 'yan ay sasagutin\
        \ natin.\"\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef251b6d-73a2-4850-8723-9c66f905cef0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-10T23:05:04.010+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-10T23:05:04.429+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-10T23:05:04.010+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "[Translation: We should put ourselves in the shoes of the informal\
        \ settlers to better understand their situation. Of course, they have doubts\
        \ and questions, does this have papers? Where will they bring us? How long\
        \ will it take? How about my children? How about my children's schooling.\
        \ How about my work? We will answer all these questions.]\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be1f869f-67da-4c4f-9bfa-31a2cd781fa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-10T23:05:04.010+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-10T23:05:04.430+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-10T23:05:04.010+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "He also noted that officials are already looking for pilot areas for\
        \ the staging areas.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1fda3d8-3bc9-49c2-b8fd-d0503b26743c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-10T23:05:04.011+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-10T23:05:04.431+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-10T23:05:04.011+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\"Magpa-prioritize lang muna po kami ng pilot area para po kasi mas\
        \ madaling hikayatin lahat na sumali at ma-address 'yung mga apprehensions\
        \ na sinabi ni Sir Benhur kung mayroon nang maipakita na successful na area\
        \ na nailipat in-city, temporary relocation. And then 'yung permanent relocation\
        \ 'pag nakita nila na maganda, maayos at mura lamang itong pabahay na 'to,\"\
        \ MMDA Acting Chairman Don Artes said.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70039e8b-9129-4a2d-a715-3234e6ecd93f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-10T23:05:04.011+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-10T23:05:04.432+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-10T23:05:04.011+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "[Translation: We will prioritize a pilot area first so that it will\
        \ be easier to encourage everyone to join and to address the apprehensions\
        \ that Sir Benhur said if there is already a successful area that we can show\
        \ that has been moved in-city, temporary relocation. And then the permanent\
        \ relocation when they see that this housing is beautiful, neat and affordable.]\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '161ca428-979b-486d-8edf-5e1bd1793271'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-10T23:05:04.012+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-10T23:05:04.433+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-10T23:05:04.012+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': '<p>Funding will be sourced from government financial institutions and
        there is no fixed budget for the housing projects, as more funding will be
        provided when necessary, according to DHSUD.</p>'
