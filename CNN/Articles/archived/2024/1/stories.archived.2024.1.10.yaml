      'mgnl:lastModified': 2024-01-11T05:42:04.623+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "- 88 truckloads or 94 metric tons (2020)  \r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa8e83b2-397b-4afb-8b7f-08f195a937cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-10T17:20:51.627+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-11T05:42:07.250+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-11T05:42:04.623+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': '<p>The Manila DPS said the high volume of trash can be attributed to
        the six million devotees who took part in the celebration.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f200a928-1da6-491b-9a32-603d722b3cef'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-10T17:20:51.628+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-11T05:42:07.250+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-11T05:42:04.623+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "The city government said that cleanup of the streets is still ongoing\
        \ as of Wednesday afternoon.  \r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d574355-364b-4258-ab99-d96f78f39101'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-10T17:20:51.629+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-11T05:42:07.251+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-11T05:42:04.624+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': '<p>The image of the Black Nazarene left the Quirino Grandstand at Rizal
        Park around 4:45 a.m. on Tuesday and reached the Quiapo Church after nearly
        15 hours at 7:44 p.m., making it the shortest grand procession recorded in
        recent years.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0304794a-e68f-470a-9fd8-39f196e76810'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-11T05:35:21.225+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-11T05:42:07.251+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-11T05:42:04.624+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': '<h2><strong>Still a trash-lacion?</strong></h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46c6c809-9c9c-4be4-aa8a-dbc909af4cd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-11T05:35:21.225+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-11T05:42:07.251+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-11T05:42:04.625+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "Non-governmental environmental group Ecowaste Coalition on Wednesday\
        \ said a litter-free observance of the gigantic annual feast remains difficult\
        \ to achieve.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa036cc7-dbb9-4b2d-a453-e14c7e5173ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-11T05:35:21.226+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-11T05:42:07.252+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-11T05:42:04.626+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\"Napakailap pa rin yung pinapangarap na luntiang Traslacion,\"  Ochie\
        \ Tolentino of EcoWaste Coalition said. \"Gayunpaman, buo ang aming pag-asa\
        \ na sasapit din ang Traslacion mula sa kasalukuyang makalat patungo sa maaliwalas\
        \ na hinaharap sa pakikipag kapatiran ng mga deboto at iba pa.\"\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1394c183-6ca7-4c87-92bc-88ece449f555'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-11T05:35:21.226+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-11T05:42:07.252+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-11T05:42:04.626+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The dream of green Traslacion is still very elusive.
        However, we have full hope that the Traslacion from the current clutter to
        the serene future will also come with the brotherhood of devotees and others.]</p>'
    '31':
      'image': 'jcr:342a27f0-1b3f-4304-88f6-43aec9896529'
      'imageCaption': 'Photo from Ecowaste Coalition/Facebook'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a789cb6-984a-4e8d-b44c-4bab0ea6e818'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-11T05:39:53.269+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-11T05:42:07.252+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-11T05:42:04.627+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'image'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3dd81c0-4463-4aa6-8069-33eb59ae8cdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-11T05:35:21.227+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-11T05:42:07.253+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-11T05:42:04.627+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "While the faith of Black Nazarene devotees is truly astounding, Tolentino\
        \ said their actions regarding their trash shows a lack of respect to fellow\
        \ Filipinos and to the environment.\r"
    '29':
