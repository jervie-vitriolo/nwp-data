    'jcr:uuid': '60d988f4-3644-485c-8914-68543da76821'
    'lead': 'Republican Sen. John Barrasso of Wyoming announced Tuesday that he is
      backing former President Donald Trump in his latest bid for the White House,
      becoming the highest-ranking GOP senator to do so.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-01-10T13:41:14.184+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2024-01-10T13:41:14.531+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-01-10T13:41:14.220+08:00
    'mgnl:lastModifiedBy': 'seth'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'No. 3 US Senate Republican endorses Trump for president'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f9acb35-fb22-4007-9da3-bba9d51710b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-10T13:41:14.198+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-10T13:41:14.532+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-10T13:41:14.198+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Republican Sen. John Barrasso of Wyoming
        announced Tuesday that he is backing former President Donald Trump in his
        latest bid for the White House, becoming the highest-ranking GOP senator to
        do so.&nbsp;</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24e73e91-17ce-455f-add5-a93c2a7f0e94'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-10T13:41:14.198+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-10T13:41:14.533+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-10T13:41:14.198+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5fb363a-5d5e-49e1-8cec-1357504c46fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-10T13:41:14.198+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-10T13:41:14.534+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-10T13:41:14.198+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "“We need a strong republican conservative House and Senate and we need\
        \ Donald Trump back in the White House, and that’s why tonight I am endorsing\
        \ Donald Trump for president of the United States,” Barrasso said, appearing\
        \ on Fox News’ “Hannity.”\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24525f55-383a-438e-8fdc-493d2c882aba'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-10T13:41:14.199+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-10T13:41:14.535+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-10T13:41:14.199+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ef8d1f3-15ab-40f0-b0fb-5d3033441124'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-10T13:41:14.199+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-10T13:41:14.536+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-10T13:41:14.199+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "Barrasso, the third ranking member of Republican Senate leadership,\
        \ joins every member of House GOP leadership in endorsing Trump’s reelection\
        \ campaign as the former president vies for the Republican presidential nomination.\
        \ The public support comes less than a week out from the Iowa caucuses.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05c06b50-e971-44b0-a37c-8423df0a0d66'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-10T13:41:14.199+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-10T13:41:14.537+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-10T13:41:14.199+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '214cd0ac-ca30-40ae-9a7f-a65d3ba6840b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-10T13:41:14.200+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-10T13:41:14.538+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-10T13:41:14.200+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "Trump publicly thanked Barrasso for his endorsement in a social media\
        \ post Tuesday night.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26b5dc4d-cc1c-47ea-a2f4-f30f1ec96357'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-10T13:41:14.200+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-10T13:41:14.539+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-10T13:41:14.200+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e11cdb83-7423-4a29-9d1f-8bce6e99bf87'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-10T13:41:14.200+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-10T13:41:14.540+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-10T13:41:14.200+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "“Thank you to the GREAT Senator John Barrasso of Wyoming for such a\
        \ powerful Endorsement, delivered beautifully tonight on the Sean Hannity\
        \ Show. To know John is to both like and respect him, a truly extraordinary\
        \ man. THANK YOU JOHN!!!” Trump posted on his Truth Social network.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '836fdefd-01b9-4c8b-aafe-694523b6de9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-10T13:41:14.201+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-10T13:41:14.541+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-10T13:41:14.201+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cb3219f-022c-4d90-afc1-617c1db83af1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-10T13:41:14.201+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-10T13:41:14.542+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-10T13:41:14.201+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "Senate Republican Leader Mitch McConnell has remained neutral in the\
        \ race. Senate GOP Whip John Thune had backed South Carolina Sen. Tim Scott\
        \ before he dropped his bid.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a9fc4b5-f21e-4a34-98a1-582fe8a818a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-10T13:41:14.202+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-10T13:41:14.543+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-10T13:41:14.202+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f200038-f4ae-4364-b440-00d84112333f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-10T13:41:14.202+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-10T13:41:14.544+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-10T13:41:14.202+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "Barrasso, who is up for reelection in the fall, is seen as a potential\
        \ successor to McConnell, as are Thune and Texas Sen. John Cornyn.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1538d69f-bad8-4d2c-aed1-ef01b820711a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-10T13:41:14.202+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-10T13:41:14.545+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-10T13:41:14.202+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
