      'mgnl:lastModified': 2024-01-10T13:39:59.627+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNN)</strong> — Over the past several days, hundreds
        of documents from a Jeffrey Epstein-connected lawsuit were unsealed and released
        for the first time. The last of those documents was unsealed Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4314878-fe79-483d-b741-03d4b9d7af17'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-10T13:39:59.627+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-10T13:40:00.519+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-10T13:39:59.627+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3a9b1ef-df34-47a3-b850-86c6a1c9b7aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-10T13:39:59.628+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-10T13:40:00.520+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-10T13:39:59.628+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "The full scope of Jeffrey Epstein’s alleged criminal activity has remained\
        \ shrouded in mystery after the disgraced financier and convicted sex offender\
        \ died in jail before he could face trial on federal sex-trafficking charges.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bc40360-27d4-4e15-8a53-8a6f4c8eb128'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-10T13:39:59.628+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-10T13:40:00.521+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-10T13:39:59.628+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff52b292-042c-4b94-bb9d-158b44ad866b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-10T13:39:59.628+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-10T13:40:00.522+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-10T13:39:59.628+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "CNN has reviewed the newly unsealed documents, which were released\
        \ piecemeal beginning last Wednesday and totaled over 4,500 pages. The files\
        \ included the names and information of many dozens of people that were previously\
        \ redacted, including some of Epstein’s accusers, prominent businesspeople,\
        \ politicians and more.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82581486-68cd-49f7-953a-5ba63da0e5f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-10T13:39:59.629+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-10T13:40:00.523+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-10T13:39:59.629+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4405a8ac-f6f6-49ef-a26c-c9cfb1420abc'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-10T13:39:59.629+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-10T13:40:00.524+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-10T13:39:59.629+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "An individual’s inclusion in the documents does not indicate that person\
        \ was accused of any wrongdoing – and much of the information found in the\
        \ documents has been reported on in various media outlets in the years since\
        \ they were originally sealed.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a432e471-2702-42de-800d-0dd29b7d7a00'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-10T13:39:59.629+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-10T13:40:00.525+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-10T13:39:59.629+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6763aeec-832a-4cfc-b53e-a89335cfbac1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-10T13:39:59.630+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-10T13:40:00.526+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-10T13:39:59.630+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "However, the newly unsealed documents were also notable for the information\
        \ they did not reveal.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f338b17-b023-4bd7-aa91-915000dce77e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-10T13:39:59.630+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-10T13:40:00.527+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-10T13:39:59.630+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08eb6fc4-5b04-4df1-ae61-7fe70da68e7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-10T13:39:59.630+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-10T13:40:00.528+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-10T13:39:59.630+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': '<h2><strong>There wasn’t a full list of unredacted names&nbsp;&nbsp;</strong></h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '939af289-795e-484e-9e5c-6ddc1121e49b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-10T13:39:59.631+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-10T13:40:00.529+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-10T13:39:59.631+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "During his life, Epstein, a well-connected financier, ran in elite\
        \ circles, rubbing elbows with world leaders and prominent businesspeople,\
        \ even after he pleaded guilty in 2008 to soliciting an underage prostitute\
        \ and registered as a sex offender.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'accb7e6f-6d8a-40eb-81f9-cbe545627214'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-10T13:39:59.631+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-10T13:40:00.530+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-10T13:39:59.631+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baac5758-b114-41f6-a8b6-3e7e366e764d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-10T13:39:59.632+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-10T13:40:00.531+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-10T13:39:59.632+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "The question of who from Epstein’s well-heeled inner circle knew about\
        \ – or participated in – his alleged illegal activities has been the source\
        \ of anger and interest among victims’ advocates, law enforcement officials\
        \ and members of the public in the years after the scope of Epstein’s crimes\
        \ have become more well-known.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37e008f7-56c7-486c-b822-daa0b4b7b513'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-10T13:39:59.632+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-10T13:40:00.532+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-10T13:39:59.632+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15101105-0605-41f4-a9df-581b73120d92'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-10T13:39:59.633+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-10T13:40:00.533+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-10T13:39:59.633+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "The documents are part of a 2015 civil defamation suit brought by Virginia\
        \ Roberts Giuffre against Epstein’s former girlfriend, Ghislaine Maxwell ,\
        \ alleging Epstein sexually abused her while she was a minor with the help\
        \ of Maxwell.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7859ae8-38df-4e34-9b56-4ddca1e73dcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-10T13:39:59.633+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-10T13:40:00.534+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-10T13:39:59.633+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20c02e6e-50d4-4079-99ad-835bca07568c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-10T13:39:59.633+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-10T13:40:00.535+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-10T13:39:59.633+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "Giuffre and Maxwell settled the suit in 2017, and most of the court\
        \ filings were unsealed in 2019, one day before Epstein died by suicide in\
        \ jail. Maxwell was found guilty of sex trafficking in 2021 and sentenced\
        \ to 20 years in prison.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eb586c1-06f5-4be2-8dfc-5d672fbe2798'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-10T13:39:59.634+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-10T13:40:00.536+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-10T13:39:59.634+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '567a65d1-90c6-4548-9664-fbb74af525fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-10T13:39:59.634+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-10T13:40:00.537+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-10T13:39:59.634+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "However, hundreds of documents remained unavailable to the public until\
        \ the judge overseeing the case ordered many of them to be unsealed and unredacted\
        \ in a December 18 order.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa24e5ae-db7d-4d7b-9941-5f7af4876d3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-10T13:39:59.635+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-10T13:40:00.538+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-10T13:39:59.635+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bb8887a-fffd-4e10-846d-c1b3cb0e29d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-10T13:39:59.635+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-10T13:40:00.539+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-10T13:39:59.635+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "And while many documents were unsealed in full, others still contained\
        \ pages of redactions, meaning there are still plenty of unknowns regarding\
        \ the case.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4620e7b-cc22-4a1a-98b5-a17e17834278'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-10T13:39:59.636+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-10T13:40:00.540+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-10T13:39:59.636+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82d3b6da-c32e-4af4-ab8d-cfc57dc19a7c'
      'mgnl:activationStatus': true
