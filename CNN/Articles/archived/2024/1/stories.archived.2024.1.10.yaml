      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "He then asked if “these three 12-year-olds were from France. Were they\
        \ sent to him on his birthday by Jean Luc Brunel or by somebody else?”\r"
    '58':
