      'mgnl:lastModified': 2024-01-10T19:43:01.757+08:00
      'mgnl:lastModifiedBy': 'kristelle'
      'mgnl:type': 'text'
      'text': "As monetary authorities are expected to ease interest rates, subsequently\
        \ pulling down borrowing costs, Consunji said this would spur economic activities.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd02ff9d7-d094-43b0-9801-9e390dcafde2'
