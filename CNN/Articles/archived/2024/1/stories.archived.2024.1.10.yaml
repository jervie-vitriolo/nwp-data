  'solon-jeep-fare-P30-40-finance-modernization':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2024-01-10T15:18:36.000+08:00
    'imagesource': 'jcr:78f58881-db6a-4134-ab11-556be38be53e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cb5575a5-58a3-473f-b4fa-545b41c9846b'
    'lead': 'A lawmaker said jeepney fares should be hiked to up to ₱30 to ₱40 to
      cover the daily expenses of transport cooperatives that acquire modernized jeepneys,
      which may cost up to ₱7,000 a day.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-01-10T15:21:03.891+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2024-01-15T13:13:47.915+08:00
