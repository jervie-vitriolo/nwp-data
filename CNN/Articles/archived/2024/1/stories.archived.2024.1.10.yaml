    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Defense Secretary Lloyd Austin treated for prostate cancer'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0037399d-0034-407c-acf1-b3ab7643357a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-10T04:27:46.783+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-10T04:27:47.198+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-10T04:27:46.783+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': '<p><strong>Washington (CNN) —</strong> Defense Secretary Lloyd Austin
        is being treated for prostate cancer and suffered complications that led to
        him being taken to hospital on New Year’s Day where he is still being treated,
        according to a statement Tuesday from Walter Reed National Military Medical
        Center.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c3298e8-cb2a-4df1-88a2-095f423cc689'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-10T04:27:46.784+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-10T04:27:47.199+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-10T04:27:46.784+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4dc50de-ff68-486f-82dc-8e5f638c0575'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-10T04:27:46.784+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-10T04:27:47.200+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-10T04:27:46.784+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "The statement revealed that the cancer was discovered in early December.\
        \ He underwent a “minimally invasive surgical procedure” on December 22 called\
        \ a prostatectomy to treat the cancer.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6212a0c3-6d24-4f7c-920e-98a8901e54c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-10T04:27:46.784+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-10T04:27:47.201+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-10T04:27:46.784+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '220093b7-aca6-4994-bc8c-f5f3a44550d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-10T04:27:46.785+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-10T04:27:47.202+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-10T04:27:46.785+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "“He was under general anesthesia during this procedure. Secretary Austin\
        \ recovered uneventfully from his surgery and returned home the next morning.\
        \ His prostate cancer was detected early, and his prognosis is excellent,”\
        \ the statement read.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8089f567-cf14-49ef-a79c-e2ded86101c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-10T04:27:46.785+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-10T04:27:47.203+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-10T04:27:46.785+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91667d08-ec47-4b3e-b1ff-a131e4de82e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-10T04:27:46.785+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-10T04:27:47.204+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-10T04:27:46.785+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "It was previously unclear if Austin had been under anesthesia during\
        \ the procedure, which the Pentagon had not previously disclosed and did not\
        \ alert the White House to.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36719c5f-c9ff-4f9b-948e-8c19e71c00aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-10T04:27:46.786+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-10T04:27:47.205+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-10T04:27:46.786+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37ea18eb-ba4a-43e7-8c6c-943be59be8d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-10T04:27:46.786+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-10T04:27:47.206+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-10T04:27:46.786+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "The Pentagon had been facing intense questions after it was revealed\
        \ on Friday that he had been admitted to Walter Reed on January 1 and had\
        \ been hospitalized for days without notifying the public. It was subsequently\
        \ reported that President Joe Biden, senior national security officials and\
        \ even Deputy Secretary of Defense Kathleen Hicks – who had assumed Austin’\
        s duties – were not aware of the defense secretary’s hospitalization until\
        \ three days after he was admitted.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eac26a1d-548e-45c8-99f7-aeebbcce4f0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-10T04:27:46.786+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-10T04:27:47.207+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-10T04:27:46.786+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89b2a9b0-72e0-493d-922b-39ca6410871c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-10T04:27:46.787+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-10T04:27:47.208+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-10T04:27:46.787+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "On January 1, Austin was readmitted to the hospital due to complications\
        \ “including nausea with severe abdominal, hip and leg pain.” He was found\
        \ to have a urinary tract infection, the statement said.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6c7f212-962a-4d05-ad42-89b4899d424b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-10T04:27:46.787+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-10T04:27:47.209+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-10T04:27:46.787+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b84e0b63-cd59-4609-9ddd-7ae5056df60d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-10T04:27:46.787+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-10T04:27:47.210+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-10T04:27:46.787+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "Asked why Austin did not disclose that he was diagnosed with prostate\
        \ cance — Pentagon spokesman Maj. Gen. Pat Ryder said the situation was “\
        deeply personal.”\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e439c9b6-6363-41a4-8fbc-463522818d57'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-10T04:27:46.788+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-10T04:27:47.211+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-10T04:27:46.788+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef6d0118-ee1c-4557-97e9-3e1a3579530e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-10T04:27:46.788+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-10T04:27:47.212+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-10T04:27:46.788+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "“[I]t’s prostate cancer and the associated procedures are obviously\
        \ deeply personal,” Ryder said Tuesday during a news briefing at the Pentagon.\
        \ “And so, again, you know, we’ll continue to work hard to make sure that\
        \ we’re being as transparent as possible moving forward, and again, wish the\
        \ secretary speedy recovery.”\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ead2b88-f50a-4fe1-af35-267526529ce3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-10T04:27:46.789+08:00
      'mgnl:createdBy': 'raheema'
