    'template': '1'
    'title': '‘Strike 3’: Sen. Marcos hits US’ transfer of 39-M gallons of fuel to
      Subic'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96cd553d-5f98-49c8-b358-c86cc5451359'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-10T18:39:53.307+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2024-01-11T09:34:26.718+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-11T09:34:26.103+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 10)</strong> — The
        United States Navy made a clandestine transfer of 39 million gallons of fuel
        from Pearl Harbor in Hawaii to the Philippines, Senator Imee Marcos revealed
        on Wednesday, while lamenting the “pre-positioning of military supplies in
        the country” as tensions flare in the region.&nbsp;</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '596d4288-486d-4a37-aa4f-81d9ac6da0a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-10T18:39:53.307+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2024-01-11T09:34:26.718+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-11T09:34:26.103+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88a5994c-aab6-4bf1-87cb-7081ed8da098'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-10T18:39:53.308+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2024-01-11T09:34:26.719+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-11T09:34:26.104+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "Citing online freight trackers, Marcos said the US-registered oil products\
        \ tanker Yosemite Trader was loaded with fuel on Dec. 20 last year, and entered\
        \ the Philippine territory on Tuesday where it remains on Wednesday around\
        \ 50 kilometers west of Subic Bay.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e971ab19-55fd-4f53-b03a-1d9361cdfa97'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-10T18:39:53.308+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2024-01-11T09:34:26.720+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-11T09:34:26.104+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'image': 'jcr:7cd64477-34b2-43fb-8c7d-ecd724fcef40'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '177807b9-d6ea-48ed-b47a-c832ff209be8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-10T18:39:53.309+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2024-01-11T09:34:26.721+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-11T09:34:26.105+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'image'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01ca44ed-717a-4cf7-9467-89155d0b46a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-10T18:39:53.309+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2024-01-11T09:34:26.721+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-11T09:34:26.105+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "Marcos called on the Department of National Defense and the Armed Forces\
        \ of the Philippines to explain the transfer, which she described as Washington’\
        s “strike three in attempting to deprive the Filipino people of the right\
        \ to know.”\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a58059d7-9347-44a5-8b2d-d3ce119e6001'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-10T18:39:53.310+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2024-01-11T09:34:26.722+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-11T09:34:26.106+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4912f50d-0be4-4099-80a9-f440060d14a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-10T18:39:53.310+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2024-01-11T09:34:26.722+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-11T09:34:26.106+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': '<p>The first strike was its<a href="https://www.cnnphilippines.com/news/2023/6/15/Senate-panel-hearing-housing-for-Afghan-refugees.html">
        request to house</a> Afghan refugees in the Philippines. The second was its
        unadvised landing of<a href="https://www.cnnphilippines.com/news/2023/7/9/imee-marcos-us-military-planes.html">
        military aircraft</a> in the country’s international and domestic airports.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6889a39d-33df-4f49-9123-9565c27dc541'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-10T18:39:53.310+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2024-01-11T09:34:26.723+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-11T09:34:26.107+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '461ac8da-9ad7-4dc4-a830-5855682b2fbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-10T18:39:53.311+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2024-01-11T09:34:26.723+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-11T09:34:26.107+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "The senator said that both countries’ silence on the transfer raised\
        \ suspicions on the pre-positioning of military supplies in the Philippines,\
        \ especially in light of predictions that the US and China might go to war\
        \ over Taiwan.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e7e8d52-1885-41b6-87d4-650f16387b13'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-10T18:39:53.311+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2024-01-11T09:34:26.724+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-11T09:34:26.108+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3908eb72-9323-4e75-a037-bd8d13811547'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-10T18:39:53.312+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2024-01-11T09:34:26.724+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-11T09:34:26.109+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "Relations between the Philippines and China have soured not only due\
        \ to the latter’s harassment in the West Philippine Sea, but also because\
        \ Manila and Washington last year strengthened their Enhanced Defense Cooperation\
        \ Agreement (EDCA). The deal allows the US to build more sites around the\
        \ country where troops and equipment can be stationed on a rotational basis.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3522936-f6ad-408b-bfe4-673f2ac31b6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-10T18:39:53.312+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2024-01-11T09:34:26.725+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-11T09:34:26.109+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1c7028e-c580-4e75-aec1-6e1f22989e44'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-10T18:39:53.313+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2024-01-11T09:34:26.725+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-11T09:34:26.110+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\"The Mutual Defense Treaty is not a license to leave the Filipino\
        \ people in the dark,\" Sen. Marcos said. \"Subic is not an EDCA site, so\
        \ where in Philippine territory will millions of gallons of oil be stored?\"\
        \r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cda996e-ae84-418c-b7be-316eff8fd7b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-10T18:39:53.313+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2024-01-11T09:34:26.726+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-11T09:34:26.110+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dbafef0-26d4-4887-859e-c82baf4544d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-10T18:39:53.314+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2024-01-11T09:34:26.726+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-11T09:34:26.111+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\"This is not just an issue of foreign policy but of Philippine sovereignty,\
        \ even environmental safety,\" she added. \"The government better have a clear\
        \ explanation for this.\"\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89b27e17-7eca-4454-b8f0-20fd46565f70'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-10T18:39:53.314+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2024-01-11T09:34:26.727+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-11T09:34:26.111+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c18adeeb-82d7-41a0-b91a-7ba2a2e0dca0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-10T18:39:53.315+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2024-01-11T09:34:26.727+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-11T09:34:26.112+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "The Stop the War Coalition Philippines (STWC) said that this shipment\
        \ came from the US Navy’s Red Hill Underground Storage Facility in Honolulu,\
        \ Hawaii and comprised 40% of the facility’s fuel.  \r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08113028-150b-4b89-9779-1c1feea0748a'
