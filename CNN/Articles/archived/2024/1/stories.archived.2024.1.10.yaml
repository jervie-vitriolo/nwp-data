      '
    'updated': 2024-01-10T21:36:14.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8447e50c-1db9-4ca1-b9da-2f2221dea05b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-10T21:37:20.446+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-10T21:37:20.945+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-10T21:37:20.466+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 10)</strong> — President
        Ferdinand Marcos Jr. said he will again bring up the Philippines'' request
        for clemency for overseas Filipino worker Mary Jane Veloso during his meeting
        with Indonesian President Joko Widodo in Malacañang on Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd922ebfc-b0a6-4c67-9427-3260d1b93a27'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-10T21:37:20.447+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-10T21:37:20.946+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-10T21:37:20.447+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad74c088-1603-40c4-9250-5b9f397f263a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-10T21:37:20.447+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-10T21:37:20.947+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-10T21:37:20.447+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "\"Yes. As I have always done,\" the president said in a text message\
        \ sent through Presidential Communications Office Secretary Cheloy Garafil\
        \ in the morning.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '202a627e-858e-4627-b022-23a1bc6ebc7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-10T21:37:20.447+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-10T21:37:20.948+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-10T21:37:20.447+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '485d2c27-0823-4933-9225-7e4b91ada49c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-10T21:37:20.448+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-10T21:37:20.949+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-10T21:37:20.448+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "Marcos’ bilateral meeting with Widodo coincides with the 39th birthday\
        \ of Veloso, who has been on death row in Indonesia due to drug trafficking\
        \ charges for more than a decade.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bcfefec-0f06-4fbe-b6e7-b99316e09de5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-10T21:37:20.448+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-10T21:37:20.950+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-10T21:37:20.448+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f07a18fe-6fad-475c-9123-97480672bced'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-10T21:37:20.449+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-10T21:37:20.951+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-10T21:37:20.449+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "While there were no updates on the matter from Marcos himself after\
        \ the meeting, Department of Foreign Affairs (DFA) spokesperson Ma. Teresita\
        \ Daza said later in the afternoon that the president expressed hope that\
        \ the progression of Veloso’s case “will merit her clemency at the appropriate\
        \ time.”\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0118437d-1448-4ac4-b900-d58ac34ac332'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-10T21:37:20.449+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-10T21:37:20.952+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-10T21:37:20.449+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd52f2cc-b0e3-48b8-9ef5-d7d4176b3e49'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-10T21:37:20.450+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-10T21:37:20.953+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-10T21:37:20.450+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "In a statement, Daza also said legal interrogatories required from\
        \ a Philippine regional trial court have been sent to Jakarta for Veloso to\
        \ answer, as part of her testimony on the pending case she filed against her\
        \ illegal recruiters.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d30865f-55ba-4778-bcc0-6962e9b3b423'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-10T21:37:20.450+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-10T21:37:20.954+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-10T21:37:20.450+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2aad30a-41e0-4431-8195-b36189c33c46'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-10T21:37:20.450+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-10T21:37:20.955+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-10T21:37:20.450+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "The DFA official assured her family that the Philippine government\
        \ will “continuously exhaust all efforts” to assist the OFW. She noted that\
        \ last Christmas, Veloso’s family was able to visit her in Indonesia through\
        \ the help of the DFA and the Philippine embassy in Jakarta.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff756781-e12c-40f5-9eed-f5512f2d8225'
