      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "- 43 truckloads or 130 metric tons (2022)\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db9c3467-83d2-408f-921a-863e73c8269a'
      'mgnl:activationStatus': true
