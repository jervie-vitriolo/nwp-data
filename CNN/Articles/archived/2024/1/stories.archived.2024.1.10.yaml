      'mgnl:lastModified': 2024-01-10T04:27:46.792+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '808c3e6b-b759-4d8e-9570-40e0a567dd42'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-10T04:27:46.793+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-10T04:27:47.222+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-10T04:27:46.793+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "Ryder also declined to say if Austin’s chief of staff — who is being\
        \ identified as the person who failed to notify officials of Austin’s hospitalization\
        \ last week because she had the flu — knew about Austin’s condition.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81d0f0e0-a8ed-48d3-ae49-22b84f691a22'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-10T04:27:46.793+08:00
