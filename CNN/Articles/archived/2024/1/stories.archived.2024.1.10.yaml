    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'TESDA urges drivers affected by PUV modernization to avail of free upskilling
      program'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '454492f6-8535-4854-8353-bae3eaae2fb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-10T19:54:46.534+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2024-01-10T19:54:46.999+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-10T19:54:46.562+08:00
      'mgnl:lastModifiedBy': 'kristelle'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, January 10)—  Public utility vehicle
        drivers and operators who may be displaced by the jeepney modernization may
        avail of a free training program to help them "start a new career," the Technical
        Education and Skills Development Authority (TESDA) said on Wednesday..</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '682849bd-f4d4-43ea-83ff-a0674cbddeef'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-10T19:54:46.534+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2024-01-10T19:54:47.000+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-10T19:54:46.534+08:00
      'mgnl:lastModifiedBy': 'kristelle'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44a16e51-12be-493c-8430-18747a646db0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-10T19:54:46.534+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2024-01-10T19:54:47.001+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-10T19:54:46.534+08:00
      'mgnl:lastModifiedBy': 'kristelle'
      'mgnl:type': 'text'
      'text': "\"Maraming tsuper diyan na hindi naman nila linya ang pagluluto, nag-enroll\
        \ sa amin sa aming cookery, ganoon na rin po sa aming bread and pastries,\
        \ welding, engine mechanic, tapos 'yung nag-level -up ng nang kanilang lisensya,\
        \ nag-enroll po sa atin ng higher driving courses natin tulad po ng mga operate\
        \ ng mga heavy equipment,\" TESDA Deputy Director General Aniceto Bertiz told\
        \ CNN Philippines' Newsroom Ngayon.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed5c82fd-de81-4874-9270-760f7fee277d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-10T19:54:46.535+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2024-01-10T19:54:47.002+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-10T19:54:46.535+08:00
      'mgnl:lastModifiedBy': 'kristelle'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58db11b8-3cf8-46fa-bbec-099e12da17e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-10T19:54:46.535+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2024-01-10T19:54:47.003+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-10T19:54:46.535+08:00
      'mgnl:lastModifiedBy': 'kristelle'
      'mgnl:type': 'text'
      'text': "[Translation: Many drivers enrolled in our cooking classes. Some enrolled\
        \ in welding and engine mechanic classes. Some even enrolled to level up their\
        \ driving licenses, they took higher driving courses for operating heavy equipment.]\
        \ \r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad61354e-452e-4dd5-8ae8-3a0c4768fb63'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-10T19:54:46.535+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2024-01-10T19:54:47.005+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-10T19:54:46.535+08:00
      'mgnl:lastModifiedBy': 'kristelle'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f288e6a2-cad8-4f33-9a78-091c40405e07'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-10T19:54:46.536+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2024-01-10T19:54:47.006+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-10T19:54:46.536+08:00
      'mgnl:lastModifiedBy': 'kristelle'
      'mgnl:type': 'text'
      'text': "Bertiz said that the training program is in partnership with the Department\
        \ of Transportation (DOTr). It was first offered to drivers during the lockdown\
        \ due to the COVID-19 pandemic. \r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9f4e5ed-9750-4853-9910-cf90147dacdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-10T19:54:46.536+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2024-01-10T19:54:47.007+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-10T19:54:46.536+08:00
      'mgnl:lastModifiedBy': 'kristelle'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1a52417-7246-4212-91ad-0f76837057ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-10T19:54:46.537+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2024-01-10T19:54:47.008+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-10T19:54:46.537+08:00
      'mgnl:lastModifiedBy': 'kristelle'
      'mgnl:type': 'text'
      'text': "On Jan. 8, TESDA issued a statement supporting the Public Utility Vehicle\
        \ Modernization Program (PUVMP). \r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c97c66c4-e9c4-4f81-87ee-bf5d745b37a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-10T19:54:46.537+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2024-01-10T19:54:47.009+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-10T19:54:46.537+08:00
      'mgnl:lastModifiedBy': 'kristelle'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed9eeda2-fafe-492c-9ba6-d359d95ca6cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-10T19:54:46.538+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2024-01-10T19:54:47.010+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-10T19:54:46.538+08:00
      'mgnl:lastModifiedBy': 'kristelle'
      'mgnl:type': 'text'
      'text': "\"Under the Tsuper Iskolar program, drivers, operators, and their family\
        \ members who have been displaced or otherwise affected by the PUVMP are entitled\
        \ to free tech-voc skills training, and assessment and certification. They\
        \ shall also receive a training allowance of Php 350/day (for a maximum of\
        \ 35 days),\" it said.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd48fdf4a-cf61-4c2e-99b5-200e8e4c24e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-10T19:54:46.538+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2024-01-10T19:54:47.011+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-10T19:54:46.538+08:00
      'mgnl:lastModifiedBy': 'kristelle'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97dc87e4-8378-4d17-81ab-1f84b626cfc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-10T19:54:46.538+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2024-01-10T19:54:47.012+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-10T19:54:46.538+08:00
      'mgnl:lastModifiedBy': 'kristelle'
      'mgnl:type': 'text'
      'text': "\"Further, we understand that there are individuals whose livelihoods\
        \ have been or will be affected by this initiative in one way or another.\
        \ In line with this, TESDA has been implementing its Tsuper Iskolar Scholarship\
        \ Program with the DOTr since 2019. For 2023, a Php300 million fund was transferred\
        \ to TESDA for this scholarship program,\" it said. \r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf13e1a0-546c-4a72-925f-42a46d1b1378'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-10T19:54:46.539+08:00
