      'text': '<p><strong>Metro Manila (CNN Philippines, January 10)</strong> — President
        Ferdinand Marcos Jr. and Indonesian leader Joko Widodo on Wednesday reaffirmed
        their commitment to boost their nations’ defense cooperation and asserted
        the need to uphold international law amid threats of regional instability.</p>'
