      'mgnl:lastModified': 2024-01-10T22:53:37.251+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "The FASTrAC project refers to the machines to be used for the upcoming\
        \ elections.\r"
