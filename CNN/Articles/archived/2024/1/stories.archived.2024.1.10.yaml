      'mgnl:lastModified': 2024-01-10T08:15:13.421+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "The space agency has partnerships with four companies to develop landers\
        \ that can carry science instruments and other cargo to the moon — and the\
        \ first of those landers to launch, the Astrobotic Peregrine lander, failed\
        \ in the hours after it took flight on Monday.\r"
