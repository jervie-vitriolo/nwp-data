  'ph-indonesia-energy-deal':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2024-01-10T15:57:10.000+08:00
    'imagesource': 'jcr:963fb349-8557-408b-b696-0287bc446dd0'
