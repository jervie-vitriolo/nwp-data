    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b8233f5-1910-4f49-ba8d-9d8963837248'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-10T12:50:03.193+08:00
