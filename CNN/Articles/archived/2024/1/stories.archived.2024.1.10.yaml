      'mgnl:type': 'text'
      'text': "The executive is keeping this outlook \"due to the combined effect\
        \ of cooling inflation, stabilizing interest rates, China's economic slowdown,\
        \ and modest growth in the domestic energy market,\" the firm said in a statement\
        \ on Wednesday.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c79a6dad-656a-4a32-be95-75a095ae35fc'
      'mgnl:activationStatus': true
