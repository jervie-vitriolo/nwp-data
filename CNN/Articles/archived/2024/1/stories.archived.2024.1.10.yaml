      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "Overseas voter registration began on Dec. 9, 2022. Garcia said he is\
        \ hopeful internet voting could increase the number of registered voters by\
        \ up to five million.\r"
