      'mgnl:lastModified': 2024-01-10T13:39:59.661+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "Brunel, a French modeling scout, died in a jail cell in 2022 while\
        \ under investigation by French authorities for his ties to Epstein.\r"
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a00fcb3b-30c7-4f86-80f4-0d95555ac40c'
