      'mgnl:lastActivated': 2024-01-10T13:40:00.583+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-10T13:39:59.667+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "In an unsealed deposition Palm Beach Detective Joseph Recarey laid\
        \ out a process he said Epstein and Maxwell used to find and recruit girls\
        \ to “perform massages and work at Epstein’s home.” Recarey testified that\
        \ these massages would turn sexual.\r"
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06f7f6ba-9db6-4d2e-ba0b-56bd88eedf3c'
      'mgnl:activationStatus': true
