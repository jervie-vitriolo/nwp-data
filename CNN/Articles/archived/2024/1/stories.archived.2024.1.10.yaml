      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "Veloso was meted the death penalty in October 2010 and was supposed\
        \ to be executed by firing squad in April 2015. However, she was granted a\
        \ last-minute stay of execution so she could stand as a witness in the human\
        \ trafficking case against her recruiter Kristina Sergio, and Sergio's partner\
        \ Julius Lacanilao.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
