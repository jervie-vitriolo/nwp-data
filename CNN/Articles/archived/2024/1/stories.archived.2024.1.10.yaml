      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-10T22:53:37.250+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd42525c0-2cb7-41ac-8bb5-5a5aa82cecc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-10T22:53:37.251+08:00
