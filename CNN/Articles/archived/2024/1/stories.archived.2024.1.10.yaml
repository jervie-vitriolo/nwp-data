      'mgnl:lastModified': 2024-01-10T08:15:13.420+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "The announcement of delays for NASA’s crewed Artemis missions also\
        \ comes as the space agency’s robotic lunar exploration program, called CLPS\
        \ or Commercial Lunar Payload Services programs, suffered a setback.\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51eda391-9945-4f27-8876-fa627404688f'
      'mgnl:activationStatus': true
