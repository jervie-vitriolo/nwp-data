      'mgnl:lastActivated': 2024-01-10T19:34:17.188+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-10T19:34:16.920+08:00
      'mgnl:lastModifiedBy': 'cjmarquez'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines correspondent Pauline Verzosa contributed to
        this report.</em></p>'
