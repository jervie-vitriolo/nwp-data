      'mgnl:lastModified': 2024-01-10T13:41:14.203+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "While the former president continues to lead the Republican presidential\
        \ primary, recent polls have shown a surge for Nikki Haley, particularly in\
        \ New Hampshire, where a new CNN survey showed Trump’s lead shrinking to single\
        \ digits.\r"
