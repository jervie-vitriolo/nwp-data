    'template': '1'
    'title': 'PH, Indonesia sign deal on energy security'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21180a80-4227-4d64-804c-495cf9759818'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-10T16:01:41.082+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2024-01-10T16:01:41.340+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-10T16:01:41.082+08:00
      'mgnl:lastModifiedBy': 'lisbet'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 10)</strong> — The
        Philippines and Indonesia have agreed to boost their cooperation in the energy
        sector, especially during a supply crunch, President Ferdinand Marcos Jr.
        said Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '651d609a-b616-44af-813c-fc46f6de94ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-10T16:01:41.083+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2024-01-10T16:01:41.342+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-10T16:01:41.083+08:00
      'mgnl:lastModifiedBy': 'lisbet'
      'mgnl:type': 'text'
      'text': 'Following his bilateral meeting with Indonesian President Joko Widodo,
        Marcos said that they had exchanges on ways to “deepen” the two countries’
        political and economic relations.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0f6f82e-0667-41eb-b164-6be3a619aacb'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-10T16:01:41.083+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2024-01-10T16:01:41.343+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-10T16:01:41.083+08:00
      'mgnl:lastModifiedBy': 'lisbet'
      'mgnl:type': 'text'
      'text': 'One of them was the signing of a memorandum of understanding (MOU)
        on cooperation in the field of energy.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d225b74-89e8-40fb-8e6a-b708e0cf4de9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-10T16:01:41.083+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2024-01-10T16:01:41.345+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-10T16:01:41.083+08:00
      'mgnl:lastModifiedBy': 'lisbet'
      'mgnl:type': 'text'
      'text': '“Through this MOU, our country creates a new synergy as we cooperate
        to achieve energy security,” Marcos said in his speech in Malacañang.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5d68bf8-8f32-4a3e-998a-db82279982a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-10T16:01:41.084+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2024-01-10T16:01:41.346+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-10T16:01:41.084+08:00
      'mgnl:lastModifiedBy': 'lisbet'
      'mgnl:type': 'text'
      'text': 'In a separate statement, Energy Secretary Raphael Lotilla said this
        was part of the current administration’s efforts to “achieve higher energy
        security through energy diplomacy.”'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06b7071f-0c3d-46ed-9a22-262adfea9bf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-10T16:01:41.084+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2024-01-10T16:01:41.347+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-10T16:01:41.084+08:00
      'mgnl:lastModifiedBy': 'lisbet'
      'mgnl:type': 'text'
      'text': '“Both parties agreed to facilitate cooperation between their respective
        business sectors, particularly during periods of critical supply constraints
        on energy commodities such as coal and liquefied natural gas,” Lotilla said.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0580116a-c296-409a-9f5f-cfcd9e3adbb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-10T16:01:41.085+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2024-01-10T16:01:41.348+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-10T16:01:41.085+08:00
      'mgnl:lastModifiedBy': 'lisbet'
      'mgnl:type': 'text'
      'text': 'According to the DOE chief, the deal also entails for both nations
        to work closely on energy transition, renewable energy, demand-side management,
        electric vehicles, and alternative fuels such as hydrogen, ammonia, and biofuels.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f950a532-30dc-416a-a3f5-104fd5da55c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-10T16:01:41.085+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2024-01-10T16:01:41.349+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-10T16:01:41.085+08:00
      'mgnl:lastModifiedBy': 'lisbet'
      'mgnl:type': 'text'
      'text': '<p>Indonesia, the most populous country in Southeast Asia, is the world''s
        largest palm oil exporter. It is also a crude oil and natural gas supplier.</p>'
