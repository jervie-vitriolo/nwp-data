      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-10T13:38:07.280+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c83a649-5fea-439c-8c7d-e51e8244f681'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-10T13:38:07.281+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-10T13:38:07.801+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-10T13:38:07.281+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': '<p>Last month the Senate confirmed the next head of the NSA and Cyber
        Command, meaning Nakasone is due to step down soon after spending almost six
        years helping guide the country through its most tumultuous period to date
        when it comes to defending against the cyber activities of foreign adversaries.</p>'
  'heres-what-we-learned-epstein-unsealed-documents':
