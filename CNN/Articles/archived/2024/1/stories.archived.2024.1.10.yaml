      'mgnl:lastModified': 2024-01-10T08:15:13.422+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': 'The company is currently assessing how it will dispose of the vehicle
        as it runs of out of propellant en route to the moon.<p><br></p>'
