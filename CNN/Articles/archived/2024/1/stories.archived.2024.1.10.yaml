      'mgnl:type': 'text'
      'text': "\r"
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0a8bbfe-bba3-4f95-b2c5-76c1134e7cde'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-10T13:39:59.665+08:00
