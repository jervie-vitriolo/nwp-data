      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-10T19:07:05.402+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7be2864d-5b3a-4628-9017-cb5300005ce3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-10T19:07:05.402+08:00
      'mgnl:createdBy': 'kristel'
