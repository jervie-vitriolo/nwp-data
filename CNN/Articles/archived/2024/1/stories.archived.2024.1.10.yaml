      'mgnl:lastModified': 2024-01-10T19:43:01.758+08:00
      'mgnl:lastModifiedBy': 'kristelle'
      'mgnl:type': 'text'
      'text': "The group is also banking on the government's plan to ramp up infrastructure\
        \ projects.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bee55082-5038-4f55-a93e-531e3710eb12'
