      'mgnl:lastModifiedBy': 'lisbet'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 10)</strong> — The
        Department of Health (DOH) maintained that its medical assistance for the
        poor is not being used to gain signatures supporting charter change.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9dc5791-2c72-47a2-b9d2-8b424d4c6cb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-10T12:42:55.539+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2024-01-10T12:42:55.776+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-10T12:42:55.539+08:00
      'mgnl:lastModifiedBy': 'lisbet'
      'mgnl:type': 'text'
      'text': '<p>"Ang tanging konsiderasyon ng DOH para sa pamamahagi ng tulong medikal
        para sa mga indigent at financially incapacitated na mga pasyente ay ang kanilang
        kalagayan na sinusuri ng isang lisensyadong social worker sa isang ospital
        o health facility," the agency said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f356ca8d-5bbc-450e-a6bb-f372e731b144'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-10T12:42:55.540+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2024-01-10T12:42:55.777+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-10T12:42:55.540+08:00
      'mgnl:lastModifiedBy': 'lisbet'
      'mgnl:type': 'text'
      'text': '[Translation: DOH''s only consideration for the distribution of medical
        assistance for indigent and financially incapacitated patients is their circumstance
        as evaluated by a licensed social worker at a hospital or health facility.]'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce27b362-3077-40ce-8c7a-0642c7c39c9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-10T12:42:55.540+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2024-01-10T12:42:55.778+08:00
