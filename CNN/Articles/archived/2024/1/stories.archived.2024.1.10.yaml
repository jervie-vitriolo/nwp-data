    'lead': 'The Makabayan bloc at the House of Representatives is mulling to file
      a resolution seeking a Congressional inquiry into the controversial television
      ad campaigning for charter change.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2024-01-10T19:55:54.460+08:00
