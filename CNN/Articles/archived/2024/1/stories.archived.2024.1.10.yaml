      'mgnl:lastModifiedBy': 'kristelle'
      'mgnl:type': 'text'
      'text': "\"Slowing sales and manufacturing in China could keep a lid on commodity\
        \ prices,\" Consunji was quoted as saying in the same statament. \"With less\
        \ demand and activity, we expect prices to be somewhat lower than last year.\"\
        \r"
