      'mgnl:lastModified': 2024-01-10T19:07:05.401+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "Applicants must bring an accomplished Overseas Voter Registration Form,\
        \ their Philippine passport, and other necessary requirements.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '497a4ffb-490d-486f-af49-20eb72845626'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-10T19:07:05.402+08:00
