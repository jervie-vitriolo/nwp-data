    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'US Navy shoots down barrage of Houthi missiles and drones launched from
      Yemen over Red Sea, US Central Command says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff52b8a4-c822-4f32-9e57-08701c07dcb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-10T13:35:56.657+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-10T13:35:57.147+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-10T13:35:56.657+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The US Navy shot down 21 Houthi missiles
        and drones launched from Yemen, according to a statement from US Central Command,
        in one of the largest Houthi attacks to take place in the Red Sea in recent
        months.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c40ba8f-58fd-4374-b980-5309ea110871'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-10T13:35:56.658+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-10T13:35:57.149+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-10T13:35:56.658+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '698a15fb-a179-4005-82a8-cb36a4c403f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-10T13:35:56.658+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-10T13:35:57.150+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-10T13:35:56.658+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "The military called it a “complex attack” carried out by the Iranian-backed\
        \ militants.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1a06f6d-56aa-4d64-b143-55c21a8ef4dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-10T13:35:56.658+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-10T13:35:57.151+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-10T13:35:56.658+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16682d39-3f46-41ac-b08f-28662273686a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-10T13:35:56.659+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-10T13:35:57.152+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-10T13:35:56.659+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "The barrage, launched at about 9:15 p.m. Tuesday in Yemen, included\
        \ 18 one-way attack drones, two anti-ship cruise missiles and one anti-ship\
        \ ballistic missile, Central Command said. The attack was launched toward\
        \ international shipping lanes in the southern Red Sea where “dozens” of merchant\
        \ vessels were traveling, according to the statement.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eb3aeb5-648e-4171-9f68-a28f2513dd10'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-10T13:35:56.659+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-10T13:35:57.153+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-10T13:35:56.659+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b49c351e-a618-4863-9b47-7539e0790985'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-10T13:35:56.659+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-10T13:35:57.155+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-10T13:35:56.659+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "Two defense officials had earlier told CNN that the barrage included\
        \ a total of 24 drones and missiles.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '376c702a-a4de-4ef2-a41d-9930a2957a58'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-10T13:35:56.660+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-10T13:35:57.156+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-10T13:35:56.660+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bd4637a-cc46-446d-99a1-b6f0efbb3048'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-10T13:35:56.660+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-10T13:35:57.157+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-10T13:35:56.660+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "There were no ships damaged in the attacks and no injuries as a result\
        \ of the massive drone and missile launch, CENTCOM said.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff608dee-83bb-41c4-8b4a-018edde8de83'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-10T13:35:56.661+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-10T13:35:57.159+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-10T13:35:56.661+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d6c9613-8f51-4d1c-abaf-c43a588b6a86'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-10T13:35:56.661+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-10T13:35:57.160+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-10T13:35:56.661+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "Three destroyers took part in the shoot down of the barrage, one of\
        \ the officials said.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '453686a1-70fb-4733-b28f-e19d80e47371'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-10T13:35:56.661+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-10T13:35:57.161+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-10T13:35:56.661+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff3dab91-6a2a-4f96-b6d3-a6d75f9489ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-10T13:35:56.662+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-10T13:35:57.162+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-10T13:35:56.662+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "Two US destroyers, as well as F-18 fighter jets from the USS Dwight\
        \ D. Eisenhower aircraft carrier, participated in the combined effort to shoot\
        \ down the missiles and drones, according to Central Command. The HMS Diamond,\
        \ an air defence destroyer from the UK’s Royal Navy, was also part of the\
        \ effort.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f082ab40-b284-4254-8875-d2950e8d6264'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-10T13:35:56.662+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-10T13:35:57.163+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-10T13:35:56.662+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4db164d6-bde1-4c40-9f58-0ee2d23c22c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-10T13:35:56.663+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-10T13:35:57.164+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-10T13:35:56.663+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "The US and other nations have a number of ships in the Red Sea as part\
        \ of Operation Prosperity Guardian, a multi-national effort to safeguard shipping\
        \ in one of the world’s most critical waterways. The coalition consists of\
        \ more than 20 countries.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '837a3ac5-c43d-43a5-a81e-890391e1ba44'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-10T13:35:56.663+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-10T13:35:57.165+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-10T13:35:56.663+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9e58c37-95ab-4421-a22f-061a24a0ba11'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-10T13:35:56.664+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-10T13:35:57.166+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-10T13:35:56.664+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "The launch comes as US Secretary of State Antony Blinken is visiting\
        \ the Middle East in an attempt to contain the Gaza war and prevent a regional\
        \ escalation.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4672e4a7-910a-401b-bc4f-9e02319eb032'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-10T13:35:56.664+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-10T13:35:57.167+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-10T13:35:56.664+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14398c38-5e6c-45d2-a64c-78b5e7443fed'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-10T13:35:56.665+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-10T13:35:57.168+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-10T13:35:56.665+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "Blinken was in Israel on Tuesday, where he told officials that Palestinians\
        \ in Gaza must be allowed to return to their homes “as soon as conditions\
        \ allow.” The secretary has repeatedly called on the Israeli government to\
        \ reduce the number of civilian casualties as a result of Israel’s bombardment\
        \ of Gaza.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ae4637c-3a5c-42fe-b9db-9d55132584df'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-10T13:35:56.665+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-10T13:35:57.169+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-10T13:35:56.665+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9790617f-13c0-42e3-b92a-ef0d7c21c24b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-10T13:35:56.665+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-10T13:35:57.170+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-10T13:35:56.665+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "The Iran-backed Houthis have said their launches of drones and missiles\
        \ are showing solidarity with the Palestinian people. Their first series of\
        \ attacks, which began shortly after the start of the Israel-Hamas war, targeted\
        \ commercial vessels with some connection to Israel. To date, the Houthis\
        \ have carried out 26 attacks on commercial vessels in the Red Sea, according\
        \ to Central Command.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dabb84d4-5127-4636-b392-df703f599dee'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-10T13:35:56.666+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-10T13:35:57.171+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-10T13:35:56.666+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45a4152e-34c0-4ba6-9e3f-0b41bc597463'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-10T13:35:56.666+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-10T13:35:57.172+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-10T13:35:56.666+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "But most of the last dozen attacks had no connection to Israel at all,\
        \ Vice Adm. Brad Cooper, the commander of US Naval Central Command, said last\
        \ week, even as it draws more nations into the situation.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44573697-8800-423c-ba19-e6e6eec0e99b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-10T13:35:56.667+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-10T13:35:57.173+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-10T13:35:56.667+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77b256c1-0021-4dac-ad89-6b585ebbfa38'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-10T13:35:56.667+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-10T13:35:57.174+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-10T13:35:56.667+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "The US assesses that 55 nations have direct connections to the ships\
        \ that have been attacked, whether through the flagging state of the ship,\
        \ the nationality of the crew, the ship’s origin and destination, or the vessels’\
        \ ownership.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86b8cd20-601f-442b-8cbd-1827ae397242'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-10T13:35:56.668+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-10T13:35:57.175+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-10T13:35:56.668+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59fda52a-5acf-4b7e-a1cb-68d2497dcc15'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-10T13:35:56.669+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-10T13:35:57.176+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-10T13:35:56.669+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "“The impact of these attacks spreads across the globe, and as we’ve\
        \ said, this is an international problem that requires an international solution,”\
        \ Cooper said.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0e83dab-c030-4ff5-a0b1-a49730c0963b'
      'mgnl:activationStatus': true
