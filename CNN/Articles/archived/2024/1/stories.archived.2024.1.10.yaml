    'title': "Nearly 160 truckloads of trash collected after Traslacion 2024 – Manila\
      \ LGU  \n"
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '913d95f0-625d-4412-aff5-6988c59bb291'
      'mgnl:activationStatus': true
