  'Armed-men-take-over-live-TV-broadcast-in-Ecuador':
    'author': 'Ana María Cañizares, Abel Alvarado, Tara John, Michael Rios and AnneClaire
      Stapleton, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2024-01-10T05:22:46.000+08:00
