  'Comelec--vote-buying-charter-change':
    'author': 'Paige Javier, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2024-01-10T22:24:20.000+08:00
