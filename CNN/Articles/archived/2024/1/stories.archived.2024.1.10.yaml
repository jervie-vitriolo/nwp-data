      'mgnl:type': 'text'
      'text': '<p>Part of our <a href="https://www.cnnphilippines.com/life/entertainment/music/2023/12/29/best-opm-songs-of-2023.html?fb?fb"
        target="_blank">list of best Filipino songs of 2023</a>, bird. goes on tour
        to perform their acclaimed debut album, "oshin." Their first stop this year:
        a free show in Malolos, Bulacan. Alongside Bulacan’s Stoplightgo, Blind Stereo
        Moon, and Lunarlights, bird. serenades Trey’s Speciality Coffee customers
        for six hours. This Friday, grab a cup of coffee, and listen to the band let
        dreamy guitars and understated melodies take flight.</p>'
