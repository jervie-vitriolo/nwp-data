      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-10T04:23:42.078+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "In December, Norwegian politician Baard Ludvig Thorheim told Reuters\
        \ that the environmental bar for deep sea mining had been set high. “We believe,\
        \ and hope, it will become the international standard for this activity,”\
        \ he said.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f797536c-4c11-41ad-bb4d-9619d7a418fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-10T04:23:42.079+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-10T04:23:42.617+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-10T04:23:42.079+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae13e43e-0fdf-4b48-910c-fb56a520a4b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-10T04:23:42.080+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-10T04:23:42.618+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-10T04:23:42.080+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "It remains unclear how fast a deep sea mining industry might spring\
        \ up in Norway. It may be a matter of months before exploration starts, Pleym\
        \ said.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5deeaa92-5c85-4407-b288-28e66459e326'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-10T04:23:42.080+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-10T04:23:42.619+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-10T04:23:42.080+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18b63aa2-8143-4a7a-9250-96d86e9ac683'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-10T04:23:42.081+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-10T04:23:42.620+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-10T04:23:42.081+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "But parliament will still need to approve the issuing of mining licenses\
        \ to begin extraction. “There will be another vote before actual mining begins,”\
        \ said Kaja Lønne Fjærtoft, WWF-Norway’s deep sea mining expert.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df5d04d2-ef3e-4adb-88c1-64ea61d2452c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-10T04:23:42.082+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-10T04:23:42.621+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-10T04:23:42.082+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f6b734e-9674-4424-81da-1fd754a28303'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-10T04:23:42.082+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-10T04:23:42.622+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-10T04:23:42.082+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "There is also a question of whether deep sea mining in the Arctic will\
        \ be a commercially valuable industry, Fjærtoft told CNN. The minerals in\
        \ the region will be “extremely difficult to extract,” she said, and by the\
        \ time these minerals are being commercially extracted, it may also be “way\
        \ too late” to contribute to the green economic transition.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8cd2e80-aee3-48d4-86d0-51d57725c3a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-10T04:23:42.083+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-10T04:23:42.623+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-10T04:23:42.083+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73010fa0-895d-4bc5-a534-dcf7e9b05774'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-10T04:23:42.084+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-10T04:23:42.624+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-10T04:23:42.084+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "It’s a concern shared by the European Academies of Science Advisory\
        \ Council, an association of national academies of science. “The narrative\
        \ that deep-sea mining is essential to meeting our climate targets and thus\
        \ a green technology is misleading,” Michael Norton, EASAC environment director,\
        \ said in a statement last year.\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c972e50-3b56-4571-b77c-544a7363fce3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-10T04:23:42.084+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-10T04:23:42.625+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-10T04:23:42.084+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f18e130-ca8f-4468-b200-5fc9c514c63c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-10T04:23:42.085+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-10T04:23:42.626+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-10T04:23:42.085+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "Norway’s decision to greenlight deep sea mining comes in the context\
        \ of a wider debate about whether international waters should also be opened\
        \ up to the practice.\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f6f742e-d05a-4eff-a99e-dd5be1d8b963'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-10T04:23:42.086+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-10T04:23:42.627+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-10T04:23:42.086+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9e4bc77-2a60-4cd9-8673-286b617b7b42'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-10T04:23:42.086+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-10T04:23:42.628+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-10T04:23:42.086+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': '<p>The International Seabed Authority, the UN-affiliated body which
        regulates seabed extraction, is expected to finalize rules on mining in international
        waters next year.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e814fd57-f1b0-4a5b-8015-72226e97b39d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-10T04:23:42.087+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-10T04:23:42.629+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-10T04:23:42.087+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2024/01/09/climate/norway-deep-sea-mining-climate-intl/index.html">Norway
        parliament approves highly controversial deep sea mining</a>."</p>'
  'lloyd-austin-prostate-cancer':
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2024-01-10T04:24:23.000+08:00
