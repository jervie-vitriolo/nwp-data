    'mgnl:lastModified': 2024-01-10T16:15:56.454+08:00
    'mgnl:lastModifiedBy': 'seth'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'No signal shutdown during Sinulog festivities in Cebu – Mayor'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1a10875-bba1-49f0-a39a-8866b1853ed4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-10T16:15:56.444+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-10T16:15:56.712+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-10T16:15:56.451+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 10)</strong> – Communication
        signals will be not be shut down in all of the events leading to the Feast
        of the Santo Nino de Cebu and during the Sinulog Festival on January 21, Cebu
        City Mayor Michael Rama said Wednesday.&nbsp;&nbsp;</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5aa1dfc-f40c-45f0-8521-552b3af61b97'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-10T16:15:56.445+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-10T16:15:56.713+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-10T16:15:56.445+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\"No shut off. That is my stand. I have been always making that statement,\"\
        \ Rama said during the sendoff ceremeony for security personnel.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d7d7191-7700-4adf-a306-5e29c21b0950'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-10T16:15:56.445+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-10T16:15:56.715+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-10T16:15:56.445+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\"They have to listen and they should listen. Why? Because we are the\
        \ ones who are here and we know the 459th fiesta and we never would risk having\
        \ a Jurassic festival.\"\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4827482b-5aa5-484e-99df-431624f26dd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-10T16:15:56.445+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-10T16:15:56.716+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-10T16:15:56.445+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "At least 3,500 members of the Philippine National Police, Armed Forces\
        \ of the Philippines, Philippine Coast Guard, and the Bureau of Fire Protection\
        \ will be deployed starting Wednesday to secure the festivities.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b30ebac9-ae25-40ad-9ec4-6f91ab4c67be'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-10T16:15:56.446+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-10T16:15:56.717+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-10T16:15:56.446+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "Cebu City Police Office Director PCOL Ireneo Dalogdog said security\
        \ protocols are in place for the festivities which are expected to draw thousands\
        \ of devotees and tourists to Cebu City.\r"
    '5':
