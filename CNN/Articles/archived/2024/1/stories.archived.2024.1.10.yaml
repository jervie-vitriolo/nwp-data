      'mgnl:lastModified': 2024-01-10T12:42:55.540+08:00
      'mgnl:lastModifiedBy': 'lisbet'
      'mgnl:type': 'text'
      'text': 'The DOH issued this statement in response to the allegation of Sen.
        Imee Marcos that its Medical Assistance for Indigent Patients program was
        tapped to accelerate efforts for people''s initiative, one of the ways to
        propose amendments to the Constitution.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d9e9cb4-1a78-4165-b5c9-588e700decfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-10T12:42:55.540+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2024-01-10T12:42:55.779+08:00
