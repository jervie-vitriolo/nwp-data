      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-10T19:07:05.394+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19be750e-7467-45e9-8c28-a523ec03aab7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-10T19:07:05.395+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-10T19:07:05.853+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-10T19:07:05.395+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "Garcia said Comelec will issue revised guidelines on the documentary\
        \ requirements for voter registration, which include the use of strictly government-issued\
        \ IDs.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '157c28f7-b242-4ed5-9131-d119bd0d43ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-10T19:07:05.395+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-10T19:07:05.854+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-10T19:07:05.395+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c7ece08-aec8-428d-b1bc-ea96047eed01'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-10T19:07:05.395+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-10T19:07:05.855+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-10T19:07:05.395+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "Company IDs will not be accepted, he said.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1a49f14-d743-4310-8bc6-f15689ed9a3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-10T19:07:05.396+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-10T19:07:05.856+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-10T19:07:05.396+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '114e5d8b-b535-47fc-88db-0709ea2397a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-10T19:07:05.396+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-10T19:07:05.857+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-10T19:07:05.396+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "“Ang dami po nating nakitang mga umabuso,” he explained. “Sa alam niyo\
        \ naman, pwedeng mag-produce, mag-mass produce ng napakaraming company ID.\
        \ Anong control natin doon? Paano natin mave-verify kung talagang apat na\
        \ libo ba ang kanyang empleyado na nagparehistro sa isang lugar?\"\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a47c259-4dbe-4ac1-93fe-6d24e15fc979'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-10T19:07:05.396+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-10T19:07:05.858+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-10T19:07:05.396+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9481975b-57ff-4549-981f-f52104e7fbd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-10T19:07:05.397+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-10T19:07:05.859+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-10T19:07:05.397+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "[Translation: We have seen a lot of people abusing this. As you know,\
        \ you can mass produce company IDs. How can we control that? How can we verify\
        \ if a company really has 4,000 employees that have registered in a certain\
        \ area?]\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c7ada6a-66c4-47f0-b18b-02668a6d5d69'
