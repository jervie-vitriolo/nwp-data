    'jcr:uuid': 'fcb60512-bb72-4bec-a848-76d5e1977503'
    'lead': 'Ecuador’s President Daniel Noboa has declared an “internal armed conflict”
      in the country, ordering security forces to “neutralize” several criminal groups
      accused of spreading extreme violence in Ecuador.

      '
