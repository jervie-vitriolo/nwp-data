      'mgnl:lastModified': 2024-01-10T19:07:05.398+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "Garcia said Comelec will also expand the Register Anywhere Project\
        \ nationwide to include all highly urbanized cities and municipalities, as\
        \ well as capital cities of provinces.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fb27eed-ce02-4c9c-9245-2f75126308dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-10T19:07:05.398+08:00
