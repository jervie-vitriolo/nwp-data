      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33f894bf-2067-42ac-bd2c-9ede14793870'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-10T22:53:37.251+08:00
