    'title': 'Dwight Howard open for PBA stint if height limit is changed'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf3553b3-c73b-48d1-9bed-32960efc64c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-10T19:34:16.916+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2024-01-10T19:34:17.179+08:00
