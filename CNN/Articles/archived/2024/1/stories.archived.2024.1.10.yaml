      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "Speaking to CNN Philippines’ The Source, MIGRANTE International chairperson\
        \ Joanna Concepcion said Veloso’s family intends to deliver their hand-written\
        \ letters for both presidents.  \r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6a5f461-1090-45bd-a704-1dafe3801d7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-10T21:37:20.455+08:00
