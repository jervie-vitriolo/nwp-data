    'lead': 'The US Navy shot down 21 Houthi missiles and drones launched from Yemen,
      according to a statement from US Central Command, in one of the largest Houthi
      attacks to take place in the Red Sea in recent months.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-01-10T13:35:56.643+08:00
