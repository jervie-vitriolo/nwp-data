      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-10T13:41:01.721+08:00
      'mgnl:lastModifiedBy': 'kristelle'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, January 10) — The Manila Electric
        Company (Meralco) hiked its household power rate this January due to higher
        generation charge.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2666906-cbe8-4ff5-9900-7ccf413bbc4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-10T13:41:01.705+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2024-01-10T13:41:02.071+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-10T13:41:01.705+08:00
      'mgnl:lastModifiedBy': 'kristelle'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f06ef1a-3cbf-4264-b122-8303225e6621'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-10T13:41:01.706+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2024-01-10T13:41:02.073+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-10T13:41:01.706+08:00
      'mgnl:lastModifiedBy': 'kristelle'
      'mgnl:type': 'text'
      'text': '<p>Meralco on Wednesday said it adjusted the rate by 8.46 centavos
        per kilowatt-hour (kWh), which will increase the overall rate for a typical
        household to ₱11.3430 per kWh from ₱11.2584 per kWh in December.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77ce4705-b47f-4a99-a0a3-4389de174f3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-10T13:41:01.706+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2024-01-10T13:41:02.074+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-10T13:41:01.706+08:00
      'mgnl:lastModifiedBy': 'kristelle'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bb24d57-c378-4b31-96e3-cdff708e2ed7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-10T13:41:01.707+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2024-01-10T13:41:02.075+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-10T13:41:01.707+08:00
      'mgnl:lastModifiedBy': 'kristelle'
      'mgnl:type': 'text'
      'text': '<p>"For residential customers consuming 200 kWh, the adjustment is
        equivalent to a minimal increase of around ₱17 in their total electricity
        bill," it said in its advisory.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f4340d0-6d15-4bd1-b766-17f68e87e85a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-10T13:41:01.707+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2024-01-10T13:41:02.076+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-10T13:41:01.707+08:00
      'mgnl:lastModifiedBy': 'kristelle'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca574347-9c9a-4608-b6ab-adfadd7fb1a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-10T13:41:01.707+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2024-01-10T13:41:02.077+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-10T13:41:01.707+08:00
      'mgnl:lastModifiedBy': 'kristelle'
      'mgnl:type': 'text'
      'text': "Meralco said it adjusted rates upward as generation charge went up\
        \ by 11.36 centavos to P6.6468 per kWh from P6.5332 per kWh in December due\
        \ to “higher cost of power from the Wholesale Electricity Spot Market (WESM)\
        \ and Independent Power Producers (IPPs).”\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56b5dd8d-4e2a-4818-a65d-f6ef629e197a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-10T13:41:01.708+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2024-01-10T13:41:02.078+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-10T13:41:01.708+08:00
      'mgnl:lastModifiedBy': 'kristelle'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e313df8-a91d-4709-b7e8-838a14debf40'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-10T13:41:01.708+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2024-01-10T13:41:02.079+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-10T13:41:01.708+08:00
      'mgnl:lastModifiedBy': 'kristelle'
      'mgnl:type': 'text'
      'text': "\"WESM charges went up by ₱0.5611 per kWh due to higher average capacity\
        \ on outage in the Luzon grid, which increased by around 418 MW. Charges from\
        \ IPPs also increased by ₱0.1384 per kWh due to higher fuel costs of First\
        \ Gas Sta. Rita and San Lorenzo resulting from the use of imported liquefied\
        \ natural gas (LNG) in the testing and commissioning of its LNG terminal,\"\
        \ it added.\r"
