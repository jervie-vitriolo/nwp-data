      'mgnl:lastModified': 2024-01-11T05:42:04.620+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "“A total of 158 truckloads and a volume of 486 metric tons was collected\
        \ for the year 2024,” it added.  \r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c09dd922-14af-4801-8527-2f3257068b15'
