  'nasa-artemis-moon-landing-delay':
    'author': ' Jackie Wattles, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2024-01-10T08:11:34.000+08:00
    'imagesource': 'jcr:bc3cbd2d-a890-41c3-a1f7-5daa23c89f31'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '466cce60-803d-4de9-adb6-7ba6610c62bd'
    'lead': 'NASA, anticipating months of delays, will no longer seek to land astronauts
      on the lunar south pole in 2025, the space agency announces.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2024-01-10T08:15:13.393+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2024-01-10T08:15:13.850+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-01-10T08:15:13.448+08:00
    'mgnl:lastModifiedBy': 'syrah'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'NASA delays astronaut moon landing to at least 2026

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ba2a476-2840-4bdc-ad25-c8b0c05baf5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-10T08:15:13.406+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-10T08:15:13.851+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-10T08:15:13.406+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — NASA’s Artemis program, which aims to return astronauts
        to the moon this decade amid a renewed international push for lunar exploration,
        is facing some lengthy delays, the space agency has announced.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbf860bd-2d6e-425d-a261-3dba67229963'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-10T08:15:13.407+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-10T08:15:13.852+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-10T08:15:13.407+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eafc6b3a-e8e5-42d7-887e-b23d4223d1c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-10T08:15:13.407+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-10T08:15:13.854+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-10T08:15:13.407+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': '<p>The Artemis III mission, planned to hit the the crucial milestone
        of landing humans on the moon for the first time since the Apollo program,
        will not take off until at least September 2026, NASA officials said at a
        news conference Tuesday. The journey had previously been slated for 2025.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11510c9b-77f2-4c51-b5ac-1dc5427a2bf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-10T08:15:13.407+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-10T08:15:13.855+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-10T08:15:13.407+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41b431d3-c62d-4608-aa13-d1db0d5231cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-10T08:15:13.408+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-10T08:15:13.856+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-10T08:15:13.408+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "The primary reasons for the delay include SpaceX’s outlook for developing\
        \ Starship, the gargantuan rocket and spacecraft system that is expected to\
        \ ferry astronauts from lunar orbit to the moon’s south pole. Two Starship\
        \ test flights in 2023 ended in explosions.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be13f717-378a-4973-8e09-2ed4b8eeae1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-10T08:15:13.408+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-10T08:15:13.857+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-10T08:15:13.408+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed8ae78e-c6f2-4abc-98d7-0b44abe43515'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-10T08:15:13.409+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-10T08:15:13.858+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-10T08:15:13.409+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "SpaceX has a long road ahead in developing its lunar lander. Even after\
        \ Starship demonstrates the ability to make it safely to Earth’s orbit, the\
        \ company must hash out how to get the vehicle enough propellant to travel\
        \ out to the moon, a feat that is expected to involve at least 10 refueling\
        \ flights, according to Jessica Jensen, SpaceX’s vice president of customer\
        \ operations and integration.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8038d975-1b36-415e-ad18-6b34caf7f881'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-10T08:15:13.409+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-10T08:15:13.859+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-10T08:15:13.409+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec2d3168-f874-4c2b-84d1-22236a9eb6d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-10T08:15:13.409+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-10T08:15:13.860+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-10T08:15:13.409+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "“We must be realistic. … We’re looking at our Starship progress and\
        \ need for propellant transfer, the need for numerous landings,” NASA Associate\
        \ Administrator Jim Free told reporters Tuesday.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afd0b9ea-de51-47b1-82dd-58e182553abd'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-10T08:15:13.410+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-10T08:15:13.861+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-10T08:15:13.410+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a855c085-3b74-4670-9952-7a6314732944'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-10T08:15:13.410+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-10T08:15:13.862+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-10T08:15:13.410+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "Jensen said SpaceX could be ready — and receive the necessary regulatory\
        \ approvals — for its third Starship test flight by February.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27f76b83-0ce8-4518-8716-9e04ccd03b12'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-10T08:15:13.410+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-10T08:15:13.863+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-10T08:15:13.410+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23d1f64c-566c-4172-9489-6b2e34db836b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-10T08:15:13.411+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-10T08:15:13.864+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-10T08:15:13.411+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "NASA officials added that they are also expecting delays in engineering\
        \ the spacesuits astronauts will wear while on the moon’s surface. Both SpaceX’\
        s Starship development and the spacesuits were factors that government watchdogs,\
        \ including NASA’s inspector general, have cited as potential factors that\
        \ could cause delays for the Artemis III mission.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c532453-467a-4a9f-9686-5193d3a1978a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-10T08:15:13.411+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-10T08:15:13.865+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-10T08:15:13.411+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71845b8c-3fc6-4b5f-bd40-ba9042050913'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-10T08:15:13.411+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-10T08:15:13.866+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-10T08:15:13.411+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "Additionally, as CNN first reported, NASA’s Artemis II mission — which\
        \ aims to carry a four-person crew on a trip to fly by the moon — will no\
        \ longer hit its target launch date of November this year. The agency announced\
        \ Tuesday the new target date for Artemis II is September 2025.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8394ffbf-0ca8-455c-81ad-4e18bbbba3cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-10T08:15:13.412+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-10T08:15:13.867+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-10T08:15:13.412+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e68507f4-dae8-4574-b0a7-2635c85f08c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-10T08:15:13.412+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-10T08:15:13.868+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-10T08:15:13.412+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "That delay is linked in part to issues with the Orion crew capsule\
        \ that will be home to the astronauts during the mission. The space agency\
        \ previously disclosed that the spacecraft’s heat shield, which keeps Orion\
        \ from burning up as the vehicle reenters the Earth’s atmosphere, became charred\
        \ and eroded in an unexpected way during the uncrewed Artemis I mission in\
        \ 2022, according to Amit Kshatriya, the deputy associate administrator for\
        \ NASA’s Moon to Mars Program.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7d8aced-53ef-4541-a7e7-9339857ec2f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-10T08:15:13.413+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-10T08:15:13.869+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-10T08:15:13.413+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82921527-36b0-4139-ab81-1ec90d386bc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-10T08:15:13.413+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-10T08:15:13.870+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-10T08:15:13.413+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "There is also still much work to do on the Orion crew capsule’s life\
        \ support system and valves that failed during testing, Kshatriya said. NASA\
        \ officials indicated that they expect the lift support systems to take the\
        \ longest to prepare for flight.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60d05f1e-ed1d-487a-a1bf-9abb40e376fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-10T08:15:13.414+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-10T08:15:13.871+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-10T08:15:13.414+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49aa8ffe-9d6a-4b60-8f61-e63cfb798a9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-10T08:15:13.414+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-10T08:15:13.872+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-10T08:15:13.414+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': '<p><strong>A new space race</strong></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00a54dd0-a9a8-462e-bca0-6463a1168898'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-10T08:15:13.415+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-10T08:15:13.873+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-10T08:15:13.415+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': '<p>NASA is still targeting 2028 for the launch of its Artemis IV mission,
        which will aim to send astronauts to a forthcoming space station that will
        orbit the moon, called Gateway.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fadcca5f-15a9-4735-9a0a-d4b8ee4fd8a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-10T08:15:13.415+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-10T08:15:13.874+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-10T08:15:13.415+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '604e6cd8-2515-489e-a5e9-d10a3823afef'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-10T08:15:13.416+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-10T08:15:13.875+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-10T08:15:13.416+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "The altered timeline and mission shuffling marks a major realignment\
        \ of expectations for the Artemis program, which is NASA’s current flagship\
        \ human space exploration effort.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b077807-7370-4bf1-a552-6a6fe34db887'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-10T08:15:13.416+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-10T08:15:13.876+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-10T08:15:13.416+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26979838-c16c-4ba0-b912-4391e39277e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-10T08:15:13.417+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-10T08:15:13.877+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-10T08:15:13.417+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "The Artemis program’s underlying goal is to establish a permanent human\
        \ presence on the moon as rival nations, including China, chase similar ambitions.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce3171d2-976e-48c5-8446-3bdfd7be3de3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-10T08:15:13.417+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-10T08:15:13.878+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-10T08:15:13.417+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3492d500-0821-470c-a91b-0143a6410a99'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-10T08:15:13.418+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-10T08:15:13.879+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-10T08:15:13.418+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "China has already led a robotic return to the moon in the 21st century,\
        \ launching the first uncrewed lander ever to touch down on the moon’s far\
        \ side, and plans to put its own astronauts on the lunar surface by the end\
        \ of the decade.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69493f3a-0a24-4dc8-a739-242828063b90'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-10T08:15:13.418+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-10T08:15:13.880+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-10T08:15:13.418+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de6ccd15-e7ee-426e-9236-4c3a4b0f93c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-10T08:15:13.419+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-10T08:15:13.881+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-10T08:15:13.419+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "“I really do not have a concern that China’s gonna land before us,”\
        \ NASA administrator Bill Nelson said Tuesday. “I think that China has a very\
        \ aggressive plan. I think they would like to land before us … but the fact\
        \ is that I don’t think they will.”\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeaa73f9-b6da-43a7-a6aa-f5515f3ee234'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-10T08:15:13.419+08:00
