      'jcr:uuid': 'cb0cc934-1249-4bf4-90c0-547574086795'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-10T08:15:13.421+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-10T08:15:13.885+08:00
