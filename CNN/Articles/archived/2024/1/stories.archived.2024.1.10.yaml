      'mgnl:lastModified': 2024-01-10T05:56:44.470+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 10) —</strong> Albay
        Rep. Edcel Lagman on Tuesday said the ₱12 billion increase in the 2024 national
        budget allegedly allocated for charter change plebiscites was not requested
        by the Commission on Elections (Comelec).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f354fa6-692a-496c-8514-4fb2047dcdac'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-10T05:56:44.471+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-10T05:56:44.906+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-10T05:56:44.471+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a96ae3dc-937b-4d9d-a120-3506248c22d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-10T05:56:44.471+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-10T05:56:44.907+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-10T05:56:44.471+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\"The Comelec, through Chairman George Garcia, did not request for\
        \ the ₱12 billion augmentation for the subject activities, including the plebiscites\
        \ for charter change,\" Lagman said.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f35ceac0-4598-45d6-b999-496c6f02bd35'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-10T05:56:44.471+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-10T05:56:44.909+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-10T05:56:44.471+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbab461d-10ae-456a-ba3a-e93d7ed312a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-10T05:56:44.472+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-10T05:56:44.910+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-10T05:56:44.472+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "This was after House Appropriations Committee chairman Rep. Elizaldy\
        \ Co argued that Garcia personally appealed during a budget hearing in Congress\
        \ to restore their budget.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dd9c037-b0bb-4ab0-b382-ca126fc3d1bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-10T05:56:44.472+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-10T05:56:44.911+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-10T05:56:44.472+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53a11293-1350-43f9-80d5-7d0aa3967ac1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-10T05:56:44.472+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-10T05:56:44.912+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-10T05:56:44.472+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "Co said the Comelec's proposed budget of ₱19.4 billion was cut by ₱\
        17.4 billion, down to just ₱2 billion in the National Expenditure Program\
        \ before it was submitted to Congress.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e203dd4-13e7-43c8-a300-26a03225ea74'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-10T05:56:44.473+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-10T05:56:44.913+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-10T05:56:44.473+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcfdfade-f43a-411d-9884-ab7e06ca4e3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-10T05:56:44.473+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-10T05:56:44.914+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-10T05:56:44.473+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "He added that the clamor is just one of Lagman's \"wild and irresponsible\
        \ accusations.\"\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1d03386-a1de-45e6-ae7b-145a6b9fc1db'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-10T05:56:44.474+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-10T05:56:44.915+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-10T05:56:44.474+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4090c51-e991-4c32-9540-140c0cdfd88d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-10T05:56:44.474+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-10T05:56:44.916+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-10T05:56:44.474+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2024/1/9/2024-budget-cha-cha.html">Solon:
        Bicam inserted ''excessive'' amount in 2024 budget for conduct of Cha-Cha</a></strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b66466e-5d18-4fe2-a454-2a6219111b05'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-10T05:56:44.474+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-10T05:56:44.917+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-10T05:56:44.474+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b28ad88-1aee-46df-b9fe-ce3140fe2879'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-10T05:56:44.475+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-10T05:56:44.918+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-10T05:56:44.475+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "But the opposition lawmaker insisted that the excessive amount allocated\
        \ under \"Conduct and supervision of elections, referenda, recall votes and\
        \ plebiscites\" was for the government's charter change initiative.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57587286-ec8c-48c3-9dd3-e5a93e46cc4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-10T05:56:44.475+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-10T05:56:44.919+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-10T05:56:44.475+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2d5fa23-b5ab-4406-ba5e-ef648f0b0c81'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-10T05:56:44.476+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-10T05:56:44.920+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-10T05:56:44.476+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "To support his claim, Lagman said he asked Garcia as to whether he\
        \ requested a huge increase on Comelec's budget during the bicameral conference\
        \ committee. The latter denied this.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9cf8bbc-e7da-4d52-be6a-a081b54fc265'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-10T05:56:44.476+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-10T05:56:44.921+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-10T05:56:44.476+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd25232ff-8d20-478b-b006-c2c406d1817f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-10T05:56:44.476+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-10T05:56:44.922+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-10T05:56:44.476+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\"Hindi. Kaya lang doon sa president's budget tinanggalan kami ng ₱\
        17.4 billion kaya binalik lang ung tinanggal na paulit ulit naming sinasabi\
        \ sa budget hearing na sana maibalik. Kaya kulang pa ng ₱5.4 billion,\" Garcia\
        \ responded, as shared by Lagman in a statement.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c86576a8-53df-4215-ba74-bbedef0c6309'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-10T05:56:44.477+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-10T05:56:44.923+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-10T05:56:44.477+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cae1f46-a714-4b07-bbce-fd68151b6ef5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-10T05:56:44.477+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-10T05:56:44.924+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-10T05:56:44.477+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "[Translation: No. It's just that in the president's budget, ₱17.4 billion\
        \ was deducted from us, so we just returned what was removed, which we repeatedly\
        \ said in the budget hearing that we hope it will be returned. But it is still\
        \ short by ₱5.4 billion.]\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3143e922-dea5-4a18-9b8a-e831f53d91a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-10T05:56:44.478+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-10T05:56:44.925+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-10T05:56:44.478+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17730ba2-6d06-4d31-95f4-82702173468d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-10T05:56:44.478+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-10T05:56:44.926+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-10T05:56:44.478+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\"What Chairman Garcia requested to be restored was inadequately given\
        \ back to the Comelec and what was inserted was for the subject exorbitant\
        \ augmentation, which he did not request,\" Lagman explained.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a43a9b8-951a-4246-aa35-8e67bfdbd5ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-10T05:56:44.479+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-10T05:56:44.927+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-10T05:56:44.479+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cdf0daf-28f2-4975-b907-d1586cb629c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-10T05:56:44.479+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-10T05:56:44.928+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-10T05:56:44.479+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': '<p>Lagman then urged Co to admit the "furtive and malevolent" insertion
        of the ₱12 billion in Comelec''s budget made by the bicameral conference committee.</p>'
