      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "For the last eight days of Austin’s time at Walter Reed in treating\
        \ the infection, he “never lost consciousness and never underwent general\
        \ anesthesia.”\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90c7d5f9-80e5-4e6d-822c-554bc441d367'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-10T04:27:46.790+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-10T04:27:47.215+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-10T04:27:46.790+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44a1609b-8661-4a3c-8d09-ad3c8b31cf00'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-10T04:27:46.790+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-10T04:27:47.216+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-10T04:27:46.790+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "Ryder did not answer a question about who decided to not inform Biden\
        \ that Austin had prostate cancer.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a0f7646-cc20-4860-8f59-b973251ca75d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-10T04:27:46.790+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-10T04:27:47.217+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-10T04:27:46.790+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0012e00d-eecf-4a8a-a4e4-c5370e825d8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-10T04:27:46.791+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-10T04:27:47.218+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-10T04:27:46.791+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "“When this happened in December, whose decision was it not to alert\
        \ the President that the defense secretary had prostate cancer?” a reporter\
        \ asked during the briefing.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e87f730c-3fcc-4a25-8312-f36288ffd827'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-10T04:27:46.791+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-10T04:27:47.219+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-10T04:27:46.791+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49e1664c-5a4f-49a1-8723-f92e9c78a693'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-10T04:27:46.792+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-10T04:27:47.220+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-10T04:27:46.792+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "“You know, as far as the situation in terms of what the elective surgery\
        \ was, and the Secretary’s condition, we’re providing that information to\
        \ you as we’ve received it. We received that this afternoon and we’re providing\
        \ it to you now,” Ryder said, appearing to say he did not know about the diagnosis\
        \ until the statement from Walter Reed was released on Tuesday. “So I’ll just\
        \ leave it there.”\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80564489-fef8-4bc2-bc50-11eae07cc102'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-10T04:27:46.792+08:00
