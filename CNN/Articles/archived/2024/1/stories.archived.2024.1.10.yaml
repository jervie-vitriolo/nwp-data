      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-10T13:39:59.665+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "The documents also included police reports from local Palm Beach law\
        \ enforcement that investigated Epstein for years. The allegations have been\
        \ widely reported but the newly unsealed documents detail a detective’s interviews\
        \ with dozens of girls that illustrate a pattern of Epstein’s methods of procuring\
        \ vulnerable girls for abuse.\r"
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32c8361f-c6a8-4e51-b8b1-390c53f8e78d'
      'mgnl:activationStatus': true
