    'lead': 'Albay Rep. Edcel Lagman says the ₱12 billion increase in the 2024 national
      budget allegedly allocated for charter change plebiscites was not requested
      by the Commission on Elections. '
    'mgnl:activationStatus': true
    'mgnl:created': 2024-01-10T05:56:44.458+08:00
