      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-10T19:07:05.398+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-10T19:07:05.863+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-10T19:07:05.398+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "Comelec carried out the pilot run of the project in January last year\
        \ in select malls in Metro Manila, Bicol, Central Visayas, as well as universities\
        \ and government agencies.  \r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51a0264c-88ea-4cdf-adc2-a8a4fdd93342'
