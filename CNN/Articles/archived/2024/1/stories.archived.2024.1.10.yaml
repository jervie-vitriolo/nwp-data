      'mgnl:lastModified': 2024-01-10T12:42:55.541+08:00
      'mgnl:lastModifiedBy': 'lisbet'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2024/1/8/Bicol-rep-vote-buying-chacha.html">READ:
        Imee Marcos: ₱20 million offered per district to buy votes for Cha-Cha</a></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a72086a-d5ac-4c81-b891-86cad40f516a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-10T12:42:55.541+08:00
