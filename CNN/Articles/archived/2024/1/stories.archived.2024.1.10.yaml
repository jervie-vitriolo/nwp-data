      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "Meanwhile, the officials also tackled developments in the disputed\
        \ South China Sea where increased aggressions by Chinese forces against Philippine\
        \ fisherfolk and vessels have been observed.\r"
