      'mgnl:lastModified': 2024-01-10T13:39:59.672+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "“I just was there, and all of a sudden, something horrible happened\
        \ to me,” she said of her experience with Epstein, adding, “it wasn’t supposed\
        \ to be sexual, but it was.”\r"
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5d3dfd5-1037-4d80-ac7b-14531d6992a8'
