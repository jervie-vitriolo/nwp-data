      'mgnl:lastModified': 2024-01-10T13:39:59.674+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "Alessi, Epstein’s former employee, testified that one victim under\
        \ the age of 18 would occasionally bring her mother along to Epstein’s home.\r"
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f3dfb2f-5804-485b-986b-9d1394960b60'
