      'mgnl:type': 'text'
      'text': '<p>Miyazaki maniacs, your spirits are bound to soar as Cinema ‘76 in
        QC screens the anime legend’s latest film, “The Boy and the Heron,” until
        Jan. 16. The semi-autobiographical film follows its young protagonist after
        he loses his mother in the bomb-ravaged Tokyo of World War II. Fleeing to
        the countryside with his father, the boy deals with his grief as he encounters
        a bevy of fantastical creatures arising from his mysterious new home, the
        film’s titular winged character (voiced by Robert Pattinson in the English-language
        version) included.</p>'
