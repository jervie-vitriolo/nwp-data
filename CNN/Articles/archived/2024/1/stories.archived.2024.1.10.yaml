      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9de2c2c9-d868-45e0-8faa-f7d1a59a6781'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-10T21:37:20.456+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-10T21:37:20.967+08:00
