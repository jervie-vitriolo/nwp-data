      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 10) —</strong> Long-time
        Azkals team manager Dan Palami has stepped down after 14 years with the Philippine
        Men''s National Football Team.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3a69aae-6725-41b1-97d8-84f8277a6271'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-10T06:02:02.367+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-10T06:02:02.739+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-10T06:02:02.367+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb14c2d9-fc84-49b5-84be-78d80cd28af1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-10T06:02:02.368+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-10T06:02:02.740+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-10T06:02:02.368+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "In a press conference on Tuesday, Palami said he is giving way to the\
        \ new administration of the Philippine Football Federation by allowing them\
        \ \"a free hand to do what is necessary for the national team to move forward.\"\
        \r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60ee31cd-c36e-4cc9-a3bd-f9ba54f6e1a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-10T06:02:02.368+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-10T06:02:02.741+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-10T06:02:02.368+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31c0ece4-4754-4425-88a6-f54666fe11e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-10T06:02:02.368+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-10T06:02:02.742+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-10T06:02:02.368+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "Over the last decade, Palami played a key role in the Azkals' success,\
        \ where he is credited for helping revive the sport in the country.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '000c0679-7018-4e25-9e68-d1f73c1d363e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-10T06:02:02.369+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-10T06:02:02.743+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-10T06:02:02.369+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dd38924-09c6-49a3-92ca-b35e207f09d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-10T06:02:02.369+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-10T06:02:02.744+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-10T06:02:02.369+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "Under his management, Palami oversaw the hiring of coaches, along with\
        \ recruitment of local and overseas-based players including Azkals legends\
        \ Neil Etheridge, Chieffy Caligdong, Stephan Schrock, and the Younghusband\
        \ brothers.\r"
