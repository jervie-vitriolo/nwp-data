    'stories': []
    'template': '1'
    'title': 'Garbin: ‘Mobilization fund’ given to Albay mayors only to cover costs
      of collecting signatures for Cha-Cha drive'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce512e7c-2fbc-4090-a91e-3ddd35ede794'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-10T14:51:52.196+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2024-01-27T15:32:20.792+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-27T15:32:20.350+08:00
      'mgnl:lastModifiedBy': 'bamba'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 10) —</strong> Former
        Ako Bicol Party-list Rep. Alfredo Garbin Jr. denied allegations of vote buying,
        saying he sees nothing wrong with the allocation of a mobilization fund that
        will be used to cover expenditures of volunteers collecting signatures for
        the proposed people’s initiative to amend the charter.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54710bda-0ebf-4b42-bb5d-cd41aedb8f0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-10T14:51:52.197+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2024-01-27T15:32:20.792+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-27T15:32:20.350+08:00
      'mgnl:lastModifiedBy': 'bamba'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cac974cb-8483-4fd1-bccf-3a654b8a1c51'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-10T14:51:52.197+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2024-01-27T15:32:20.793+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-27T15:32:20.351+08:00
      'mgnl:lastModifiedBy': 'bamba'
      'mgnl:type': 'text'
      'text': '<p>“Even the Omnibus Election Code allows election expenditures. <em>Ang
        mga kandidato</em> (Even candidates are) allowed to spend ₱5, or ₱10 for voters
        for their election campaign so it should not be taken as gospel truth, as
        an ultimate proof that there was indeed vote buying for that signature,” Garbin
        told CNN Philippines’ <em>The Source</em> on Wednesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ef4f78d-94e6-4b9d-8b66-b73c83478591'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-10T14:51:52.197+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2024-01-27T15:32:20.794+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-27T15:32:20.351+08:00
      'mgnl:lastModifiedBy': 'bamba'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9b95c8e-babb-4e35-a5f1-7caddb2cb45a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-10T14:51:52.198+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2024-01-27T15:32:20.794+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-27T15:32:20.352+08:00
      'mgnl:lastModifiedBy': 'bamba'
      'mgnl:type': 'text'
      'text': "Albay Rep. Edcel Lagman earlier claimed that coordinators from Ako\
        \ Bicol party-list released funds for a ₱100 per voter campaign to change\
        \ the charter via people’s initiative. This happened during a Jan. 5 meeting\
        \ attended by Albay’s municipal mayors, as well as Garbin as a resource speaker\
        \ to tackle the proposed charter change.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bb70ac0-3b03-40b6-b2f4-b5b9d671e4f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-10T14:51:52.198+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2024-01-27T15:32:20.795+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-27T15:32:20.352+08:00
      'mgnl:lastModifiedBy': 'bamba'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5743a0ae-b8f1-4d03-bba7-dbefb3b46ae5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-10T14:51:52.199+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2024-01-27T15:32:20.795+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-27T15:32:20.353+08:00
      'mgnl:lastModifiedBy': 'bamba'
      'mgnl:type': 'text'
      'text': '<p>“The Omnibus Election Code on the ban on buying and selling of votes
        is applicable so there is a criminal offense here,” Lagman told CNN Philippines.&nbsp;</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e208345c-aa10-46b0-8135-8a51572f1c1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-10T14:51:52.199+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2024-01-27T15:32:20.796+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-27T15:32:20.353+08:00
      'mgnl:lastModifiedBy': 'bamba'
      'mgnl:type': 'text'
      'text': '<p>READ:&nbsp;<a href="https://www.cnnphilippines.com/news/2024/1/9/criminal-raps-cha-cha-vote-buying.html">Criminal
        rap vs. those involved in alleged vote buying for Cha-Cha possible — lawmaker</a></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1055aee-4a24-4a4f-bf03-d654c25e97cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-10T14:51:52.199+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2024-01-27T15:32:20.797+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-27T15:32:20.354+08:00
      'mgnl:lastModifiedBy': 'bamba'
      'mgnl:type': 'text'
      'text': '<p>He even showed the alleged document given to the mayors that showed
        a breakdown of the mobilization fund, and the initial amount to be released.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2aab3bd-b5bb-4fba-bc41-6507c34c8e26'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-10T14:51:52.200+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2024-01-27T15:32:20.797+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-27T15:32:20.354+08:00
      'mgnl:lastModifiedBy': 'bamba'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e29d9dd-4515-460c-844a-d1291a6f44a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-10T14:51:52.200+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2024-01-27T15:32:20.798+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-27T15:32:20.355+08:00
      'mgnl:lastModifiedBy': 'bamba'
      'mgnl:type': 'text'
      'text': "Garbin said based on his understanding, it is a mobilization fund that\
        \ will be used by volunteers for their transportation fare, gas, and food\
        \ expenses as the collection of signatures starts, which may take weeks or\
        \ months.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39403c44-329a-413f-9851-b9635e7d911c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-10T14:51:52.201+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2024-01-27T15:32:20.798+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-27T15:32:20.355+08:00
      'mgnl:lastModifiedBy': 'bamba'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2a35469-8b4c-4c3e-b19c-9bc1fd214747'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-10T14:51:52.201+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2024-01-27T15:32:20.799+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-27T15:32:20.356+08:00
      'mgnl:lastModifiedBy': 'bamba'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2024/1/10/garbin-albay-mayors-cha-cha.html">Garbin:
        Albay mayors want Cha-Cha, started collecting signatures</a></strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7028e3e1-0520-460b-ad3e-b25843935bf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-10T14:51:52.202+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2024-01-27T15:32:20.799+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-27T15:32:20.356+08:00
      'mgnl:lastModifiedBy': 'bamba'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab75d4fc-e051-4245-9b1e-a2da06674f73'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-10T14:51:52.202+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2024-01-27T15:32:20.800+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-27T15:32:20.357+08:00
      'mgnl:lastModifiedBy': 'bamba'
      'mgnl:type': 'text'
      'text': '<p>“This assertion should not even be considered or should not be even
        given weight in this discussion. <em>Siguro dapat magfocus tayo doon sa</em>
        noble intention<em> ng ating mga</em> movers (Maybe we should just focus on
        the noble intention of our movers),” he added.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbf77f1f-8b6c-4af2-abfb-d52e408f104f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-10T14:51:52.203+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2024-01-27T15:32:20.801+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-27T15:32:20.357+08:00
      'mgnl:lastModifiedBy': 'bamba'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e351e734-50c4-4631-8454-cbf55797eaea'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-10T14:51:52.203+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2024-01-27T15:32:20.801+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-27T15:32:20.358+08:00
      'mgnl:lastModifiedBy': 'bamba'
      'mgnl:type': 'text'
      'text': "Garbin also said he cannot confirm nor deny if such a paper was distributed\
        \ and if indeed funds were handed out on Jan. 5, but he emphasized it is “\
        a mere scrap of paper” since it does not say anything about giving ₱100 in\
        \ exchange for a signature.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dde18bc7-1a02-46b8-9f9e-cf985bddd8ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-10T14:51:52.204+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2024-01-27T15:32:20.802+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-27T15:32:20.358+08:00
      'mgnl:lastModifiedBy': 'bamba'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c72811d9-92f5-46c6-a2c7-01b2cae6cb9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-10T14:51:52.204+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2024-01-27T15:32:20.802+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-27T15:32:20.359+08:00
      'mgnl:lastModifiedBy': 'bamba'
      'mgnl:type': 'text'
      'text': '<p>“That purported mobilization fund does not say whether it should
        be used to buy signatures or encourage voters to support the initiative in
        exchange of ₱100,” he pointed out. “<em>Wala ngang nakasulat</em> (Nothing
        is written) so we cannot speculate.”</p>'
