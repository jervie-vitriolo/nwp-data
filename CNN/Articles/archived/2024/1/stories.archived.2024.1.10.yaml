      'mgnl:lastModified': 2024-01-10T04:27:46.793+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf5e208a-7e24-4f22-adc5-fe754dde12b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-10T04:27:46.794+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-10T04:27:47.225+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-10T04:27:46.794+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "Ryder did not say if the secretary’s travel would be affected by his\
        \ procedure or complications, but said Austin is “actively engaged in his\
        \ duties” and in regular communication with his staff.\r"
    '27':
