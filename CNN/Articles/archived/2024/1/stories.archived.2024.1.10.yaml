  'No-signal-shutdown-during-Sinulog':
    'author': 'Dale Israel for CNN Philippines'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2024-01-10T16:13:38.000+08:00
    'imagesource': 'jcr:a9c2a493-63c3-4f86-977d-6c6df2087663'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0a7b9c00-b2f9-4ac7-b70a-14a2814dc836'
    'lead': 'Communication signals will be not be shut down in all of the events leading
      to the Feast of the Santo Nino de Cebu and during the Sinulog Festival on January
      21, Cebu City Mayor Michael Rama said Wednesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-01-10T16:15:56.390+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2024-01-10T16:15:56.712+08:00
