      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 10) ---</strong>
        The Commission on Elections (Comelec) aims to open in February the public
        bidding for the transmission system for the 2025 midterm elections.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'addfbf02-1954-4827-96a4-ddfc7abdd738'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-10T22:53:37.249+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-10T22:53:37.746+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-10T22:53:37.249+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c337175-75b7-4404-881b-c241e6064a90'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-10T22:53:37.249+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-10T22:53:37.747+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-10T22:53:37.249+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "“Mga second week hanggang third week ng February pasisimulan na po\
        \ natin ang sa transmission,” Comelec Chairman George Garcia told reporters\
        \ on Wednesday.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1432721-eb6c-4281-a8f7-0178752e1457'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-10T22:53:37.249+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-10T22:53:37.748+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-10T22:53:37.249+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5e55f84-c22a-4221-9dc9-cb9dab382c6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-10T22:53:37.250+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-10T22:53:37.749+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-10T22:53:37.250+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "[Translation: We will start the public bidding process for the transmission\
        \ system at around second to third week of February.]\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '616988e3-a51f-4e76-b179-454d5227be06'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-10T22:53:37.250+08:00
