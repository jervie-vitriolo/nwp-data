      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '310a81ca-3925-48c1-8773-ebe72eec90cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-10T04:27:46.789+08:00
