      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-10T22:53:37.251+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "The poll chief explained that the en banc decided to \"unbundle\" or\
        \ separate the Full Automation System with Transparency Audit/Count (FASTrAC)\
        \ project from the transmission system for the 2025 polls.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
