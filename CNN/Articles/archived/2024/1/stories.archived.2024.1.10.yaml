      'jcr:uuid': 'a2c4ce30-6514-4aa9-b8a1-2f5d7c4ecfa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-10T13:51:12.429+08:00
      'mgnl:createdBy': 'angela'
      'mgnl:lastActivated': 2024-01-10T13:51:12.785+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-10T13:51:12.442+08:00
      'mgnl:lastModifiedBy': 'angela'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>Actor Adan Canto, known for his role
        in “The Cleaning Lady” and “Designated Survivor,” has died. He was 42.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52dce6a9-54ea-4319-a0c2-2eb5cff20d2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-10T13:51:12.429+08:00
      'mgnl:createdBy': 'angela'
      'mgnl:lastActivated': 2024-01-10T13:51:12.786+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-10T13:51:12.429+08:00
      'mgnl:lastModifiedBy': 'angela'
      'mgnl:type': 'text'
      'text': '<p>Canto died on Monday of appendiceal cancer, according to his publicist
        Jennifer Allen, who said in a statement sent to CNN that Canto “had a depth
        of spirit that few truly knew.”</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9b8f44e-d5b3-4697-b091-f23f5087afcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-10T13:51:12.430+08:00
      'mgnl:createdBy': 'angela'
      'mgnl:lastActivated': 2024-01-10T13:51:12.787+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-10T13:51:12.430+08:00
      'mgnl:lastModifiedBy': 'angela'
      'mgnl:type': 'text'
      'text': '“Those who glimpsed it were changed forever,” Allen’s statement read.
        “He will be greatly missed by so many.”'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b4906a6-07cc-4401-9696-7a58a775688b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-10T13:51:12.430+08:00
      'mgnl:createdBy': 'angela'
      'mgnl:lastActivated': 2024-01-10T13:51:12.788+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-10T13:51:12.430+08:00
      'mgnl:lastModifiedBy': 'angela'
      'mgnl:type': 'text'
      'text': 'Born in Mexico and raised in Texas, Canto was a skilled actor and musician
        who was starring in the Fox series “The Cleaning Lady,” which was filming
        its third season at the time of his death. Allen said Canto had not yet begun
        working on the new season.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2cc04ac-4c8b-47eb-983f-0c0b5e15adac'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-10T13:51:12.430+08:00
      'mgnl:createdBy': 'angela'
      'mgnl:lastActivated': 2024-01-10T13:51:12.789+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-10T13:51:12.430+08:00
      'mgnl:lastModifiedBy': 'angela'
      'mgnl:type': 'text'
      'text': 'Canto was also known for his roles in “Designated Survivor,” “Narcos”
        and “Blood and Oil,” among other TV series. His movie oeuvre included “X-Men:
        Days of Future Past” and “Agent Game.”'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bef4582-b81a-4a07-b40b-eb6d79921007'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-10T13:51:12.431+08:00
      'mgnl:createdBy': 'angela'
      'mgnl:lastActivated': 2024-01-10T13:51:12.790+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-10T13:51:12.431+08:00
      'mgnl:lastModifiedBy': 'angela'
      'mgnl:type': 'text'
      'text': '“We are heartbroken to learn of the passing of Adan Canto. A wonderful
        actor and dear friend, we were honored to have him as part of the Warner Bros.
        Television and FOX Entertainment families since his U.S. debut in The Following
        more than a decade ago,” Warner Bros. Television and FOX Entertainment said
        in a statement sent to CNN on Tuesday.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e936ab2d-04cb-4c3d-889c-56f41f23db59'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-10T13:51:12.431+08:00
      'mgnl:createdBy': 'angela'
      'mgnl:lastActivated': 2024-01-10T13:51:12.791+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-10T13:51:12.431+08:00
      'mgnl:lastModifiedBy': 'angela'
      'mgnl:type': 'text'
      'text': 'The statement continued, “Most recently, he lit up the screen in The
        Cleaning Lady with a powerful performance that showcased his artistry, range,
        depth and vulnerability.”'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '590fc0e6-d229-4d69-9531-b16f4ec30397'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-10T13:51:12.432+08:00
      'mgnl:createdBy': 'angela'
      'mgnl:lastActivated': 2024-01-10T13:51:12.792+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-10T13:51:12.432+08:00
      'mgnl:lastModifiedBy': 'angela'
      'mgnl:type': 'text'
      'text': 'Adan’s first credit came in 2009 when he appeared in two episodes of
        “Estado de Gracia,” a TV series distributed in Mexico. He went on to appear
        in a number of Mexican TV shows and films until 2013, when he landed his breakout
        role in the US market on Season 1 of Fox’s “The Following” alongside Keifer
        Sutherland.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9e8c533-c8c1-403f-876c-3b3c27124991'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-10T13:51:12.432+08:00
      'mgnl:createdBy': 'angela'
      'mgnl:lastActivated': 2024-01-10T13:51:12.793+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-10T13:51:12.432+08:00
      'mgnl:lastModifiedBy': 'angela'
      'mgnl:type': 'text'
      'text': 'In 2014, Canto appeared in the Marvel superhero movie “X-Men: Days
        of Future Past” as the mutant Sunspot, who can channel the power of the sun.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a24dfdc1-c7f2-4df8-bd8e-eb72281e88b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-10T13:51:12.432+08:00
      'mgnl:createdBy': 'angela'
      'mgnl:lastActivated': 2024-01-10T13:51:12.794+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-10T13:51:12.432+08:00
      'mgnl:lastModifiedBy': 'angela'
      'mgnl:type': 'text'
      'text': 'An emerging filmmaker in his own right, Canto starred in and directed
        his first short film in 2014 titled “Before Tomorrow.”'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '207b8ff5-3193-4fad-8a00-d76efc62aab1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-10T13:51:12.433+08:00
      'mgnl:createdBy': 'angela'
      'mgnl:lastActivated': 2024-01-10T13:51:12.795+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-10T13:51:12.433+08:00
      'mgnl:lastModifiedBy': 'angela'
      'mgnl:type': 'text'
      'text': 'Canto went on to appear in one episode of Netflix cartel series “Narcos,”
        and in Season 1 of the ABC series “Blood &amp; Oil.” He reunited with Sutherland
        in “Designated Survivor,” appearing in all three of the show’s seasons between
        2016 and 2020.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e8c8634-9f57-4555-bd64-5f3e0e1bb15d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-10T13:51:12.433+08:00
      'mgnl:createdBy': 'angela'
      'mgnl:lastActivated': 2024-01-10T13:51:12.796+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-10T13:51:12.433+08:00
      'mgnl:lastModifiedBy': 'angela'
      'mgnl:type': 'text'
      'text': 'In 2021, Canto starred in his “X-Men” costar Halle Berry’s directorial
        debut “Bruised,” and appeared in the CIA thriller “Agent Game” in 2022 before
        starring in “The Cleaning Lady” that same year.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50da3d08-6f52-4c52-88a0-59fa1e035564'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-10T13:51:12.434+08:00
      'mgnl:createdBy': 'angela'
      'mgnl:lastActivated': 2024-01-10T13:51:12.797+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-10T13:51:12.434+08:00
      'mgnl:lastModifiedBy': 'angela'
      'mgnl:type': 'text'
      'text': 'Speaking of his love for the art of acting, Canto told Anthem Magazine
        in 2022 that “it’s a fun job” and “a great world to be a part of.”'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72764689-1541-4fb7-ae5c-987de205deb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-10T13:51:12.434+08:00
      'mgnl:createdBy': 'angela'
      'mgnl:lastActivated': 2024-01-10T13:51:12.798+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-10T13:51:12.434+08:00
      'mgnl:lastModifiedBy': 'angela'
      'mgnl:type': 'text'
      'text': '“I certainly give thanks every day for it. And it’s not an easy thing.
        It’s something that I kind of slipped into and I’m very blessed in that way.
        Yeah, I just can’t stop enjoying it. Every job is different,” he added.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '663b4f2c-99a0-4888-9d7c-b37a8618a637'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-10T13:51:12.435+08:00
      'mgnl:createdBy': 'angela'
      'mgnl:lastActivated': 2024-01-10T13:51:12.799+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-10T13:51:12.435+08:00
      'mgnl:lastModifiedBy': 'angela'
      'mgnl:type': 'text'
      'text': 'Canto is survived by his wife Stephanie Ann Canto and his two young
        children Roman Adler and Eve Josephine.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dde60b6c-3d75-41cd-9964-16312a0c3952'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-10T13:51:12.435+08:00
      'mgnl:createdBy': 'angela'
      'mgnl:lastActivated': 2024-01-10T13:51:12.800+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-10T13:51:12.435+08:00
      'mgnl:lastModifiedBy': 'angela'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2024/01/09/entertainment/adan-canto-star-of-fox-series-the-cleaning-lady-dies-at-42/index.html">Adan
        Canto, actor known for ‘The Cleaning Lady’ and ‘Designated Survivor,’ dies
        at 42</a>."</em></p>'
