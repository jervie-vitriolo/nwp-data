    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00a9427d-d4ef-4768-bc87-8984f37e785a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-10T19:07:05.398+08:00
      'mgnl:createdBy': 'kristel'
