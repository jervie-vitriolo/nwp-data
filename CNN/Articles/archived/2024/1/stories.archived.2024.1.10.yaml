      'mgnl:type': 'text'
      'text': "\r"
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a829dd12-4723-4470-b638-0a73136f5149'
      'mgnl:activationStatus': true
