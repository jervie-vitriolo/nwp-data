  'No-3-US-Senate-Republican-endorses-Trump':
    'author': 'Manu Raju, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2024-01-10T13:40:08.000+08:00
    'imagesource': 'jcr:cd605dd7-572a-47b1-ac31-5d079fb46655'
