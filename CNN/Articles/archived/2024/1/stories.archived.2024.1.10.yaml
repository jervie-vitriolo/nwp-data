      'mgnl:lastModified': 2024-01-10T19:07:05.402+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "People can register to vote, reactivate their registration or update\
        \ their details at the nearest Comelec Office for Overseas Voting, Philippine\
        \ embassy or consulate general.  \r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb24d457-6576-44d9-b68e-ff501c3acdb6'
