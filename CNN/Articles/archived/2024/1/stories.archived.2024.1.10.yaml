      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-11T05:42:04.618+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 10) —&nbsp;</strong>At
        least 158 truckloads of garbage were collected at the resumption of the Feast
        of the Black Nazarene this year, the City of Manila’s Department of Public
        Services (DPS) said Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05f55663-68d6-4ea9-9cd3-0ab1efb2e367'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-10T17:20:51.619+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-11T05:42:07.246+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-11T05:42:04.618+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': '<p>This is significantly higher than the 88 truckloads reported in
        2020, the last time the Traslacion or grand procession of the image of the
        Black Nazarene was done before the COVID-19 pandemic happened.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '158cc3c7-b936-4ffc-8886-c2ac6022ed82'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-10T17:20:51.620+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-11T05:42:07.246+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-11T05:42:04.619+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "From 2021 to 2023, Traslacon was suspended and only other activities\
        \ related to the feast were held such as the misa mayor and the hourly masses\
        \ at the Quiapo Church.  \r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a723116a-d703-4dbf-8785-e82ac2e64b31'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-10T17:20:51.621+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-11T05:42:07.246+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-11T05:42:04.619+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': '<p>“The total volume of garbage collected during the celebration of
        the Black Nazarene from January 6 to 10, 2024 has increased significantly
        as compared with the garbage collected from the past previous years,” the
        DPS said.</p>'
