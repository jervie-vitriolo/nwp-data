      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "Red Hill, which is located near an aquifer, in 2021 leaked fuel into\
        \ the local water supply, sickening residents and resulting in the relocation\
        \ of 4,000 families. The coalition said the US military lied to the people\
        \ of Hawaii about the incident and how it affected the safety of their drinking\
        \ water.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be960902-cc39-44d0-ac6b-c3e7c5d8e1e7'
