      'text': "- 99 truckloads or 265 metric tons (2023)\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e08b3e25-cb53-4970-bc07-a29659ef7df0'
      'mgnl:activationStatus': true
