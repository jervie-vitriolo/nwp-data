      'mgnl:lastModifiedBy': 'kristelle'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f737b778-4c50-44ac-979c-f845e9843ad6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-10T19:43:01.756+08:00
