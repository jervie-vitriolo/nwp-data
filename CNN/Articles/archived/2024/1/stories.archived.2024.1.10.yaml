      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6ddf5d1-16ef-4453-8b4d-37bb6a0bb477'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-10T19:07:05.399+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-10T19:07:05.865+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-10T19:07:05.399+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "Filipinos can register to vote, transfer their records or update their\
        \ details even if they are outside their area of residence.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '543de02b-2b7e-4215-9eca-6cfa7e24cc2d'
      'mgnl:activationStatus': true
