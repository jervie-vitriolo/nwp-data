      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnn.com/2022/03/07/us/hawaii-pearl-harbor-water-navy-red-hill">R</a><a
        href="http://www.cnn.com/2022/03/07/us/hawaii-pearl-harbor-water-navy-red-hill">ed
        Hill</a>, a World War-II era facility, which once could hold 250 million gallons
        of fuel has been permanently shut down.</p>'
