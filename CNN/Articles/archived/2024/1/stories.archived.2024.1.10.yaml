    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53b0e709-a8f2-487c-828f-9171843f2de3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-10T13:39:59.669+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-10T13:40:00.585+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-10T13:39:59.669+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "Another accuser, whose name remains redacted in the unsealed documents,\
        \ said she was between the age of 15 and 17 when she was paid to give Epstein\
        \ massages, which she thought wouldn’t involve sexual activity.\r"
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb5d5750-810a-4e6d-ae21-dcbec9cb2ada'
      'mgnl:activationStatus': true
