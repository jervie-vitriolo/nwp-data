      'text': "\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52780a40-e3d4-4439-b186-468ed73cbfd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-10T19:17:31.060+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-10T20:32:04.442+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-10T20:32:03.888+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '670c853b-9c8c-487e-b64f-e7440d99e35f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-10T19:17:31.060+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-10T20:32:04.442+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-10T20:32:03.889+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "“I would like to declare — officially declare — that we have an outbreak\
        \ of gastroenteritis,” Magalong said in a press briefing.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae224be9-7d99-40a7-9426-9858a1932f6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-10T19:17:31.060+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-10T20:32:04.443+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-10T20:32:03.889+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "Local officials believe the outbreak can be attributed to contaminated\
        \ water.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e429447-fa81-426f-802a-fe83333940bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-10T19:17:31.061+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-10T20:32:04.443+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-10T20:32:03.890+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf719af8-693d-4d83-9c30-626c5219fdf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-10T19:17:31.061+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-10T20:32:04.444+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-10T20:32:03.890+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "The local government said its City Health Service Office received a\
        \ total of 1,602 incident reports as of 11 a.m. on Wednesday, with 218 affected\
        \ establishments and 80 affected households.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2afb6c5-7a7d-4e78-96b5-6cd49a5abbfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-10T19:17:31.062+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-10T20:32:04.444+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-10T20:32:03.891+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4916bd4f-f706-4a25-9cd6-1ee89b5f8375'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-10T19:17:31.062+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-10T20:32:04.444+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-10T20:32:03.891+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "This tally is much higher than the 350 cases of acute gastroenteritis\
        \ reported by local health officials on Tuesday, and which they said had been\
        \ documented since Dec. 21.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3136994-dcd9-4d0b-b660-fd9d039725d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-10T19:17:31.063+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-10T20:32:04.445+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-10T20:32:03.892+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1086986e-9678-4e15-81c8-c52e674213cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-10T19:17:31.063+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-10T20:32:04.445+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-10T20:32:03.892+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "Magalong said the city government has created a “self-reporting” system\
        \ for affected residents, and is no longer relying on data provided by hospitals\
        \ and other health facilities.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf90738e-e51d-4ff4-9baf-f2834c55dea0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-10T19:17:31.063+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-10T20:32:04.446+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-10T20:32:03.893+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b670d568-bf40-4fe1-a09f-9ce5c8d4e591'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-10T19:17:31.064+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-10T20:32:04.446+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-10T20:32:03.893+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "Local officials, as well as Baguio Water District personnel, are now\
        \ probing the cause of the outbreak.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b828ec39-78b6-47bb-8c25-975acb1fbabd'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-10T19:17:31.064+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-10T20:32:04.447+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-10T20:32:03.894+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a80da922-46cc-498b-8ff1-b2d704af7a5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-10T19:17:31.065+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-10T20:32:04.447+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-10T20:32:03.894+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': '<p>City Health Services officer Dr. Celia Flor Brillantes earlier said
        authorities began water sampling and testing to get to the root of the problem.
        According to Magalong, the Baguio Water District has started testing over
        60 sources of water, although he noted it would take a few days to get the
        results.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '338b7f96-2fc0-489b-b680-ccc2c336cae9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-10T19:17:31.065+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-10T20:32:04.448+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-10T20:32:03.895+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce40476f-d456-4aef-bca5-492b516d9fbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-10T19:17:31.066+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-10T20:32:04.448+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-10T20:32:03.895+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "“Food establishments had been advised to refrain from serving tap and\
        \ filtered water and serve only purified water to their customers while households\
        \ were told to use purified water or boiled tap water and to bring their own\
        \ water when eating out,” the city’s public information office said.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fbcc35e-05b4-47d7-a29d-40382794da9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-10T19:17:31.067+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-10T20:32:04.449+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-10T20:32:03.896+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9c0f762-decf-455d-95fd-8b2f33e81810'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-10T19:17:31.067+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-10T20:32:04.449+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-10T20:32:03.897+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "According to the National Institutes of Health, acute gastroenteritis\
        \ is loose or watery diarrhea that consists of three or more bowel movements\
        \ in a day.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19b3b7d9-6466-44a1-b839-8bfd051a2324'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-10T19:17:31.068+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-10T20:32:04.449+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-10T20:32:03.897+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c22f9a9c-7d59-4a90-8eb4-3ff23d0968ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-10T19:17:31.068+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-10T20:32:04.450+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-10T20:32:03.898+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "It occurs when food or water that is contaminated with pathogenic microorganisms\
        \ or their toxins are consumed.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7be6e4c1-e042-40b3-98cb-6ca78a79efe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-10T19:17:31.069+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-10T20:32:04.450+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-10T20:32:03.898+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '681af806-ffef-41d7-8c65-b8da6bda0598'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-10T19:17:31.069+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-10T20:32:04.451+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-10T20:32:03.899+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "Symptoms may include nausea, vomiting, fever, or abdominal pain.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9501093f-6620-4ab6-88b7-02d4fc77250b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-10T19:17:31.070+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-10T20:32:04.451+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-10T20:32:03.899+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '648bb420-b0c1-4d71-a7c7-478fa096158b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-10T19:17:31.071+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-10T20:32:04.451+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-10T20:32:03.900+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': '<p>Brillantes advised those experiencing symptoms to go to the nearest
        health facility so they can be given proper medication. She stressed this
        is important to avoid further dehydration and complications.</p>'
