      'jcr:uuid': '6cd4b1cc-91b6-41c7-bcc5-ad14f22a729b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-10T12:42:55.541+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2024-01-10T12:42:55.780+08:00
