      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caa70507-1593-44c8-9f52-d465838b6157'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-10T19:07:05.400+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-10T19:07:05.867+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-10T19:07:05.400+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "Garcia also reminded Filipinos overseas to register to vote before\
        \ the Sept. 30 deadline.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0584adc9-10aa-427d-9864-03636de86115'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-10T19:07:05.401+08:00
