    'template': '1'
    'title': 'Suspect in missing Batangas beauty queen surrenders to police'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2382fe6e-816c-4bb3-967a-7b4ed19f1a59'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-10T01:27:23.906+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-10T01:27:40.392+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-10T01:27:23.915+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 9) —</strong> The
        driver of the police officer tagged as prime suspect in the disappearance
        of Miss Grand Philippines 2023 candidate Catherine Camilon surrendered to
        authorities on Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3373a4c1-459e-4ca1-9231-cf1e6973b4f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-10T01:27:23.906+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-10T01:27:40.393+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-10T01:27:23.906+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "In a statement, the Police Region 4A (PRO-4A) said the suspect, identified\
        \ as Jeffrey Ariola Magpantay, 33, submitted himself together with his live-in\
        \ partner at Balayan Municipal Police Station in Batangas.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '496a3508-df69-4b67-b414-ec9b2ec25c54'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-10T01:27:23.906+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-10T01:27:40.394+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-10T01:27:23.906+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "Magpantay is allegedly the driver of Police Major Allan De Castro,\
        \ the prime suspect in the Camilon case.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3467927a-7b46-4c07-b479-6bb6bf2f197f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-10T01:27:23.907+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-10T01:27:40.394+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-10T01:27:23.907+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "Police said the suspect expressed willingness to cooperate and subject\
        \ himself to appropriate legal processes in relation to the charges filed\
        \ against him.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f2b1711-a89c-4bd8-918b-edd606ff8339'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-10T01:27:23.907+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-10T01:27:40.395+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-10T01:27:23.907+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\"Jeffrey Magpantay is determined to cooperate with the legal process\
        \ by submitting a waiver of detention, which was signed by his legal counsel,\"\
        \ the PRO-4A statement read.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a66e14ee-904b-44f0-ae69-20de5ca9eb1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-10T01:27:23.908+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-10T01:27:40.395+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-10T01:27:23.908+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "The suspect will face charges in connection to the kidnapping and serious\
        \ illegal detention of the missing beauty queen, police said.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '551e0433-a8f7-4bb7-8b9c-1d383c0e8ecc'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-10T01:27:23.908+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-10T01:27:40.395+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-10T01:27:23.908+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\"This act of Mr. Magpantay signals his commitment to face the charges\
        \ levied against him in a lawful and transparent manner,\" said PRO-4A PBGen\
        \ Director Paul Kenneth Lucas.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19aa7923-d51a-4880-9734-605a95b10d45'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-10T01:27:23.909+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-10T01:27:40.396+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-10T01:27:23.909+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': '<p>The 26-year-old Camilon was reported <a href="https://www.cnnphilippines.com/news/2023/10/16/catherine-camilon-reported-missing.html">missing</a>
        on Oct. 12. She was last contacted by her mother on the same night, and told
        her family she was at a gasoline station in Bauan town.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '908d3261-23af-468c-a10b-e9ee7a7376e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-10T01:27:23.909+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-10T01:27:40.397+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-10T01:27:23.909+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, De Castro admitted that he was having an affair with
        Camilon despite being a married man.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eee4aec6-0f81-47d0-a8b9-66ae90c811a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-10T01:27:23.909+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-10T01:27:40.397+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-10T01:27:23.909+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': '<p>On Nov. 13, kidnapping and serious illegal detention complaints
        were filed against De Castro and three other suspects.</p>'
  'gabriel-attal-french-prime-minster':
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2024-01-10T04:15:42.000+08:00
    'imagesource': 'jcr:61cd1cce-a957-44a0-9d2f-07835752c140'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ec2be384-fd49-4700-ad5d-4d4cd4eca11c'
    'lead': 'Gabriel Attal, the 34-year-old French education minister, has been named
      the country’s new prime minister, a history-making appointment by President
      Emmanuel Macron as he looks to jumpstart his government’s flagging popularity.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-01-10T04:19:26.967+08:00
    'mgnl:createdBy': 'raheema'
    'mgnl:lastActivated': 2024-01-10T04:19:27.441+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-01-10T04:19:27.096+08:00
    'mgnl:lastModifiedBy': 'raheema'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Gabriel Attal becomes France’s youngest and first openly gay prime minister'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df21874f-7037-4d7a-beb9-0be33755ea89'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-10T04:19:27.074+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-10T04:19:27.442+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-10T04:19:27.089+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': '<p><strong>Paris (CNN) —</strong> Gabriel Attal, the 34-year-old French
        education minister, has been named the country’s new prime minister, a history-making
        appointment by President Emmanuel Macron as he looks to jumpstart his government’s
        flagging popularity.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89c291a8-b610-4e75-866f-b1cca699cb5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-10T04:19:27.074+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-10T04:19:27.447+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-10T04:19:27.074+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "Attal will be France’s youngest-ever prime minister and the first openly\
        \ gay man to serve in the post – making him one of the world’s most prominent\
        \ and powerful LGBTQ politicians.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33acc765-5ca9-486e-bc19-cad6be39daac'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-10T04:19:27.075+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-10T04:19:27.449+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-10T04:19:27.075+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "Attal, a rising star in Macron’s Renaissance Party, has served as minister\
        \ of education and national youth since July. During his tenure, he enacted\
        \ a controversial ban on the wearing of the abaya in French public schools\
        \ and has worked on raising awareness of bullying in schools.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae99f278-fdf5-4c33-8323-15835b45e554'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-10T04:19:27.075+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-10T04:19:27.450+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-10T04:19:27.075+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "“I know I can count on your energy and your commitment,” Macron said\
        \ in a post on X, formerly known as Twitter, following the announcement.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f12e9bfc-7482-4ddc-be8b-58b2f96fd4e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-10T04:19:27.075+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-10T04:19:27.451+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-10T04:19:27.075+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "Attal, like the French President, was aligned with the center-left\
        \ Socialist Party before he joined Macron’s centrist political movement. In\
        \ recent years his politics have drifted at times to the right, though he\
        \ has maintained a shape-shifting political identity in the mold of his boss.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52d37cdc-81d1-4b7a-af5b-e7284e40ec31'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-10T04:19:27.076+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-10T04:19:27.453+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-10T04:19:27.076+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "Attal was the government spokesman during the pandemic, which immediately\
        \ boosted his profile among the general French public. His political career\
        \ has since progressed at lightning speed for a man of his age. During Macron’\
        s second term, Attal was tapped to lead the ministry of public works and public\
        \ accounts before becoming education minister.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55f53c8c-ac18-435e-a712-22cb4ef923a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-10T04:19:27.076+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-10T04:19:27.454+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-10T04:19:27.076+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "As prime minister, he will be charged with forming a new government\
        \ and ensuring the passage of legislation that advances the president’s agenda.\
        \ Most power, however, lies with the French presidency.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25066861-cba2-464c-813d-acf8d17a313f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-10T04:19:27.077+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-10T04:19:27.455+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-10T04:19:27.077+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "He replaces Elisabeth Borne, who resigned from her post on Monday after\
        \ a tumultuous 20-month tenure marked by unpopular retirement reforms and\
        \ the urban riots last summer that followed the police shooting of a teenage\
        \ boy of Algerian descent.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bf2876d-1a0e-4968-89fd-1169739cae81'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-10T04:19:27.077+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-10T04:19:27.456+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-10T04:19:27.077+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "“Throughout these years, throughout these months, I have never backed\
        \ down from any obstacle. I have never backed away from any reform. I carried\
        \ out the projects that seemed right and necessary for our country,” Borne\
        \ said at a handover ceremony alongside Attal on Tuesday. “I am proud of the\
        \ work accomplished during these almost 20 months.”\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '896e20c6-4896-4385-be3c-0c6f27639286'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-10T04:19:27.078+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-10T04:19:27.457+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-10T04:19:27.078+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "Borne became the first female prime minister in three decades when\
        \ Macron named her to the post in May of 2022, shortly after his reelection.\
        \ Her party then failed to win an absolute majority in parliamentary elections\
        \ the following month, which ended up stymieing her government’s ability to\
        \ pass new laws.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f3f6398-f228-4975-8927-bcd4df7d7614'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-10T04:19:27.078+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-10T04:19:27.458+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-10T04:19:27.078+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "On more than 20 occasions, Borne resorted to using a constitutional\
        \ clause that allowed the government to push through bills in the lower house\
        \ without a vote, including raising the age of retirement. Borne’s repeated\
        \ use of the tool led to accusations of anti-democratic behavior and earned\
        \ her the nickname “Madame 49.3,” a reference to the clause itself.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58677017-b05e-42bd-b2d6-461a09624ef8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-10T04:19:27.078+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-10T04:19:27.459+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-10T04:19:27.078+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "Most recently, Borne’s interior minister, Gerald Darmanin, spearheaded\
        \ a controversial immigration reform bill that, among other things, gave local\
        \ prefects more authority in dealing with undocumented workers while also\
        \ limiting the welfare benefits they can receive.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fb01691-7825-4a59-8dd0-98b50380c940'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-10T04:19:27.079+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-10T04:19:27.460+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-10T04:19:27.079+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "The legislation’s proponents said the reforms proposed are popular\
        \ with the French public, pointing to recent surveys, while its detractors\
        \ argued that it included too many concessions to the far-right, such as restricting\
        \ how birthright citizenship can be obtained. Longtime far-right figurehead\
        \ Marine Le Pen called the bill an “ideological victory” for her political\
        \ party.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '506cfa7e-eaf8-4c44-a935-4955f558a381'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-10T04:19:27.079+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-10T04:19:27.461+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-10T04:19:27.079+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "Borne’s departure was unsurprising, as it came ahead of a long-anticipated\
        \ cabinet reshuffle. Macron and his government have been lagging in opinion\
        \ polls, while Le Pen and the far-right are enjoying an unprecedented level\
        \ of support.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e71d6304-1382-4f53-89c6-36aea9be119a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-10T04:19:27.080+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-10T04:19:27.462+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-10T04:19:27.080+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "The French president is likely looking for a political reset ahead\
        \ of this summer’s European elections and the Olympics in Paris. Surveys show\
        \ that Attal is one of the more well-liked members of Macron’s government.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49d1d9c0-2988-4ac1-b03a-8f5d1800577c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-10T04:19:27.080+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-10T04:19:27.463+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-10T04:19:27.080+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "Le Pen said on X that the French can expect “nothing” from their new\
        \ government and called the cabinet reshuffle a “childish ballet of ambitions\
        \ and egos.”\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bc3eba6-0378-4a63-abe4-b5dce592d742'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-10T04:19:27.081+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-10T04:19:27.464+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-10T04:19:27.081+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "“The path toward turnover starts June 9,” she said, referring to the\
        \ upcoming EU vote.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd6caeac-0b7c-438f-ae24-3ca5cccfecb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-10T04:19:27.081+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-10T04:19:27.465+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-10T04:19:27.081+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': '<p>CNN’s Chris Liakos and Maya Szaniecki contributed to this report.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92c3dfd0-fa41-4a50-9ae1-76b90c0d11ee'
