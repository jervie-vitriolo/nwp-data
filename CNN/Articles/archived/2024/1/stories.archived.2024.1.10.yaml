    'template': '1'
    'title': 'Solon: Jeepney fare should be ₱30-40 to finance modernization'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ecf118e-cda1-4bc7-a5b9-1ab33bf4bc57'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-10T15:21:03.994+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-15T13:13:47.916+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-15T13:13:47.469+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 10)</strong> – A
        lawmaker said jeepney fares should be hiked to up to ₱30 to ₱40 to cover the
        daily expenses of transport cooperatives that acquire modernized jeepneys,
        which may cost up to ₱7,000 a day.&nbsp;&nbsp;</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87031da8-9851-41f0-bff2-168b369852bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-10T15:21:03.995+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-15T13:13:47.917+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-15T13:13:47.470+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': '<p>At the House Transportation panel’s inquiry into the public utility
        vehicle (PUV) modernization program on Wednesday, 1-Rider Rep. Bonifacio Bosita
        said that transport operators who acquire modern jeepneys would have to earn
        up to ₱7,000 a day to finance just one unit <a href="https://www.cnnphilippines.com/transportation/2023/3/5/timeline-the-governments-puv-phaseout-program.html">worth
        nearly ₱3 million</a>.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2517218c-4e40-479f-b73f-8e0e726949b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-10T15:21:03.995+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-15T13:13:47.917+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-15T13:13:47.470+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "Jeepney fare currently sits at ₱13 for traditional vehicles, and ₱\
        15 for modernized units. In 2017, a modernized jeepney was projected to cost\
        \ ₱1.6 million. But, prices have shot up and one unit is now reported to cost\
        \ ₱2.8 million.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '309786f2-7a39-468f-903b-973010204c8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-10T15:21:03.995+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-15T13:13:47.918+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-15T13:13:47.471+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "The lawmaker said cooperatives paying off ₱2.8 million at 6% interest\
        \ for seven years may have to pay ₱40,000 a month to finance just one unit.\
        \  \r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '990870f8-c431-46d2-a8f2-1f6456846bf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-10T15:21:03.996+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-15T13:13:47.918+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-15T13:13:47.471+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "Based on his own computation, Bosita said that with fuel, facilities,\
        \ cooperative management, maintenance, mandatory expenses, and drivers’ wages,\
        \ transport cooperatives should have a daily target earning per unit of up\
        \ to ₱7,000.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe5d6526-6ae3-45df-8924-5a238d5443ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-10T15:21:03.996+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-15T13:13:47.919+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-15T13:13:47.472+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "Bosita asked the Land Transportation Franchising and Regulatory Board\
        \ (LTFRB) for their assessment on what jeepney fare should be to cover cooperatives’\
        \ increased cost of acquiring modernized PUVs.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93012f05-cb01-4b98-be96-e1b5fc337e65'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-10T15:21:03.997+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-15T13:13:47.920+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-15T13:13:47.472+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "The LTFRB did not offer a concrete answer and said if there was going\
        \ to be a fare increase, it would be governed primarily by the current cost\
        \ of fuel.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bdf1a8f-d814-4afd-bafa-9f99b1262f71'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-10T15:21:03.997+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-15T13:13:47.920+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-15T13:13:47.473+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "“When we try to do adjustment in the fare, it’s in prudence din po\
        \ sa fuel price but in the evaluation, I think that those who are in a better\
        \ position to determine is banks po, yung current computation nila dun sa\
        \ mga babayaran na amortization is based on the current fare as regulated\
        \ by the LTFRB,” an official of the transport board said.  \r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a185c71-1bcc-4dca-9448-9ad37648506a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-10T15:21:03.997+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-15T13:13:47.921+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-15T13:13:47.473+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "Unsatisfied with the answer, Bosita responded: “Kung hindi po ako nagkakamali\
        \ dito sa aking analysis, ang ₱15 na pamasahe sa pampasaherong jeep, hindi\
        \ po kayang ma-implement ito or ma-avail ng ating mga kababayan para bayaran\
        \ ang lahat ng mga obligasyon.”\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5169708-e590-4b09-8cec-b8ddd06cac6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-10T15:21:03.998+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-15T13:13:47.921+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-15T13:13:47.474+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "“Kung wala ang LTFRB na assessment, based on my personal evaluation\
        \ magiging ₱30 to ₱40 ang pamasahe ng ating kababayan para ma-cover yung dapat\
        \ bayaran,” Bosita said.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0d26db9-602e-417d-a9d8-8a7655fd9ce0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-10T15:21:03.998+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-15T13:13:47.922+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-15T13:13:47.474+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "[Translation: If I’m not mistaken in my analysis, ₱15 fare for jeepneys\
        \ will not be enough to implement this or to let cooperatives pay their obligations.\
        \ If the LTFRB doesn’t have an assessment, based on my personal evaluation,\
        \ fare should go up to ₱30 to ₱40 to cover their fees.]\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9c76fd3-1b7a-449b-96c0-99bc6d5c4967'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-10T15:21:03.999+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-15T13:13:47.922+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-15T13:13:47.475+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "Transport groups and think-tanks have also pointed out that for the\
        \ modernization to be feasible, fare hikes would be needed to cover the cost.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19fb5ce8-39a6-4a71-b7bf-b6a52310e5c0'
      'mgnl:activationStatus': true
