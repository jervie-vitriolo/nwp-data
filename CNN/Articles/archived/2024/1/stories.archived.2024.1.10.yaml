    'stories': []
    'template': '1'
    'title': "Makabayan bloc plans to seek House probe on pro-charter change TV ad\
      \  \n"
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e71941c1-aa66-4cd2-9931-c70c9c03c286'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-10T19:55:54.490+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-10T19:55:54.894+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-10T19:55:54.490+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 10) ---</strong>
        The Makabayan bloc at the House of Representatives is mulling to file a resolution
        seeking a Congressional inquiry into the controversial television ad campaigning
        for charter change.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb2eaeda-237b-4dda-8f4c-6afc6a4445d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-10T19:55:54.491+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-10T19:55:54.895+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-10T19:55:54.491+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '410b2c66-b8a5-4510-a2ec-e578ff1630e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-10T19:55:54.491+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-10T19:55:54.897+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-10T19:55:54.491+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "House Deputy Minority Leader and ACT Teachers Party-list Rep. France\
        \ Castro said the financing of the propaganda should be investigated.  \r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '516c9d0c-aef9-4fec-8678-d9457f7a3a45'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-10T19:55:54.491+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-10T19:55:54.898+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-10T19:55:54.491+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a989d587-26e3-472a-a4e6-64d4fdeccd70'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-10T19:55:54.492+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-10T19:55:54.899+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-10T19:55:54.492+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "“Were the funds used for this ad from public coffers or money from\
        \ foreign interests trying to change our Constitution so that they can own\
        \ most of our country?” she said in a statement.  \r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61d6dca0-7523-4cb3-b60e-f1521c1e3a7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-10T19:55:54.492+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-10T19:55:54.900+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-10T19:55:54.492+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c81700a-5709-4527-9c29-13d8d4626888'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-10T19:55:54.493+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-10T19:55:54.901+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-10T19:55:54.493+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "“Hindi rin natin masisisi ang ating mga kababayan na isipin na maaaring\
        \ pondo ng bayan ang ginamit dito lalo pa at may bagong tulak ang administrasyong\
        \ Marcos para baguhin ang Konstitusyon,” Castro added.  \r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8b1f3d2-5cc9-422a-a635-abfff7bf8003'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-10T19:55:54.493+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-10T19:55:54.902+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-10T19:55:54.493+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fe35811-3dbd-4b23-a69c-6c2077915a30'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-10T19:55:54.493+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-10T19:55:54.903+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-10T19:55:54.493+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "[Translation: We cannot blame the people for thinking that public funds\
        \ were used especially there is a push by the Marcos administration to amend\
        \ the Constitution.]  \r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aa30613-9b63-40ca-91ac-17bc6b0e5623'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-10T19:55:54.494+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-10T19:55:54.905+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-10T19:55:54.494+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60f8198e-2fc5-44b1-abbe-671cf7556e6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-10T19:55:54.494+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-10T19:55:54.906+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-10T19:55:54.494+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "The paid advertisement calls for the amendment of the 1987 Constitution,\
        \ claiming that the existing charter after the 1986 EDSA People Power Revolution\
        \ only halted the country’s progress – blocking global investors and only\
        \ benefiting businessmen.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a52a1b2-6e51-4384-af50-16edc535b52b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-10T19:55:54.494+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-10T19:55:54.907+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-10T19:55:54.494+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92409345-5127-4263-b0f8-ac9268eb1aa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-10T19:55:54.495+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-10T19:55:54.908+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-10T19:55:54.495+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "The advertisement also used the catchphrase “EDSA-pwera,” a play on\
        \ EDSA and the Filipino word for “left out.”\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d5f1622-2da1-449b-951a-fe6119cb1bca'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-10T19:55:54.495+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-10T19:55:54.909+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-10T19:55:54.495+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eb769a8-1261-450a-bc98-7e96333c1067'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-10T19:55:54.495+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-10T19:55:54.910+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-10T19:55:54.495+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "\"Using Edsa-pwera as a catch phrase the paid ad also misleads viewers\
        \ by saying that it was farmers, students and local business men (who) were\
        \ the ones disadvantaged by the 1987 Constitution but what the voice over\
        \ and the placards are saying is that more foreigners should wholly own land,\
        \ businesses and even schools in our country,\" Castro added.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bad8808-ee15-4b08-accc-34fe1e321c18'
