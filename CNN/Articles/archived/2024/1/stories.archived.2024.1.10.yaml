    'title': 'Meralco hikes January power rates'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5477177f-2c88-49e5-ab98-9291bddf0a79'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-10T13:41:01.705+08:00
      'mgnl:createdBy': 'kristelle'
