    'jcr:uuid': '1667f52f-3f12-43e3-be74-feb2b17b1f3e'
    'lead': 'The Philippines and Indonesia have agreed to boost their cooperation
      in the energy sector, especially during a supply crunch, President Ferdinand
      Marcos Jr. said Wednesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-01-10T16:01:41.069+08:00
