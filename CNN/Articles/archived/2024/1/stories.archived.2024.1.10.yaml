      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-10T19:07:05.403+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-10T19:07:05.873+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-10T19:07:05.403+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "The Comelec earlier approved electronic or online voting for overseas\
        \ Filipinos (OF) for the 2025 elections. The poll body said the system for\
        \ internet voting would be secure and that it could verify and authenticate\
        \ OF voters through biometric data.  \r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'def17805-6bf2-48ba-95c2-9d50aae3bfa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-10T19:07:05.404+08:00
