      'mgnl:lastModified': 2024-01-10T22:53:37.252+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "\"Ang Comelec ang kausap ng mga telcos para madali po yung monitoring\
        \ yung paghingi ng mga dokumento at meron full control po ang Comelec,” said\
        \ Garcia.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd779aae6-86b1-47ca-9e24-1627ef9b2e85'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-10T22:53:37.253+08:00
