      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2024/1/4/DOTr-P50-fare-impossible.html">₱50
        fare hike under PUV modernization program ''impossible'' DOTr</a></strong></p>'
