    'jcr:uuid': 'c92266be-97b4-400f-9136-f30a429b07e9'
    'lead': 'Defense Secretary Lloyd Austin is being treated for prostate cancer and
      suffered complications that led to him being taken to hospital on New Year’s
      Day where he is still being treated, according to a statement Tuesday from Walter
      Reed National Military Medical Center.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-01-10T04:27:46.770+08:00
    'mgnl:createdBy': 'raheema'
    'mgnl:lastActivated': 2024-01-10T04:27:47.197+08:00
