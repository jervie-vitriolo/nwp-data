    'jcr:uuid': '54864688-9ec8-498f-b0ba-4202be1d7066'
    'lead': 'The Commission on Elections said it has no jurisdiction over claims money
      is being offered to buy voter’s signatures to amend the Constitution via people’s
      initiative.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-01-10T22:28:32.950+08:00
