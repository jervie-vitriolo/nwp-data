      'mgnl:lastModified': 2024-01-11T05:42:04.621+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "Here is a breakdown of the volume of garbage collected in previous\
        \ years' celebrations:  \r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e4d5c09-b1fb-4bc6-bafb-255f64224703'
