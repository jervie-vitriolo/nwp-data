    'lead': 'Former lawmaker Alfredo Garbin Jr. denied allegations of vote buying,
      saying he sees nothing wrong with the allocation of a mobilization fund that
      will be used to cover expenditures of volunteers collecting signatures for the
      proposed people’s initiative to amend the charter.'
    'mgnl:activationStatus': true
