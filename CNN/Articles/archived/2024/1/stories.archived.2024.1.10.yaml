    'lead': '''They want to effect this needed change in the Constitution,'' former
      Ako Bicol Party-list Rep. Alfredo Garbin Jr. says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-01-10T12:41:42.950+08:00
