      'mgnl:lastModified': 2024-01-10T12:42:55.540+08:00
      'mgnl:lastModifiedBy': 'lisbet'
      'mgnl:type': 'text'
      'text': 'About ₱10 million funds were reportedly involved in pursuing the movement
        involving the department.'
    '5':
