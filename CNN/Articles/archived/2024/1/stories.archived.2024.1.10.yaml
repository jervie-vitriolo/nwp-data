      'mgnl:lastModified': 2024-01-10T19:34:16.925+08:00
      'mgnl:lastModifiedBy': 'cjmarquez'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 10) —</strong> Dwight
        Howard said there''s a possibility of him playing in the PBA.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5b5bd1b-e277-4852-8f70-d60d2120e241'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-10T19:34:16.917+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2024-01-10T19:34:17.180+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-10T19:34:16.917+08:00
      'mgnl:lastModifiedBy': 'cjmarquez'
      'mgnl:type': 'text'
      'text': "According to the former NBA champion and three-time NBA Defensive Player\
        \ of the Year, this will only happen if the pro league will ease its height\
        \ restriction for imports.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe626e76-8200-4a3a-b0a3-b0e7077ea889'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-10T19:34:16.917+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2024-01-10T19:34:17.181+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-10T19:34:16.917+08:00
      'mgnl:lastModifiedBy': 'cjmarquez'
      'mgnl:type': 'text'
      'text': "\"I think they gotta change the height requirements because I’m 6’\
        9 without shoes,\" he told reporters during Strong Group's practice on Wednesday.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef2aa993-5b77-47a9-a4c8-0cf8f87b58cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-10T19:34:16.918+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2024-01-10T19:34:17.182+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-10T19:34:16.918+08:00
      'mgnl:lastModifiedBy': 'cjmarquez'
      'mgnl:type': 'text'
      'text': "\"Hopefully they do that so guys like Dray (Blatche) can come back\
        \ here as well,\" he added.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc90c41c-9097-46d5-8ae8-720d88d50ef8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-10T19:34:16.918+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2024-01-10T19:34:17.183+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-10T19:34:16.918+08:00
      'mgnl:lastModifiedBy': 'cjmarquez'
      'mgnl:type': 'text'
      'text': "Howard is listed at 6-foot-10 with shoes.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03d1395f-53d4-41e7-b755-b20ef97a77c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-10T19:34:16.918+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2024-01-10T19:34:17.184+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-10T19:34:16.918+08:00
      'mgnl:lastModifiedBy': 'cjmarquez'
      'mgnl:type': 'text'
      'text': "Currently, the PBA only allows a maximum height of 6-foot-9 without\
        \ shoes in the ongoing Commissioner’s Cup.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16ee8c99-fb84-4dec-807b-80fe34cfec6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-10T19:34:16.919+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2024-01-10T19:34:17.185+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-10T19:34:16.919+08:00
      'mgnl:lastModifiedBy': 'cjmarquez'
      'mgnl:type': 'text'
      'text': "\"Maybe if they change the height requirements maybe we’ll see the\
        \ twin towers here in the Philippines,\" Howard said.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e931aa5f-e06e-467b-805d-4f35e0709d68'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-10T19:34:16.919+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2024-01-10T19:34:17.186+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-10T19:34:16.919+08:00
      'mgnl:lastModifiedBy': 'cjmarquez'
      'mgnl:type': 'text'
      'text': '<p>Howard, alongside ex-NBA player Andre Roberson, former PBA import
        Mackenzie Moore, and former Gilas Pilipinas naturalized player Andray Blatche
        are gearing up to lead Philippine team Strong Group for the Dubai International
        Basketball Championship set to run from Jan. 19 to 28.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '826306d6-981d-458d-b945-c7a1f32ae278'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-10T19:34:16.920+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2024-01-10T19:34:17.187+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-10T19:34:16.920+08:00
      'mgnl:lastModifiedBy': 'cjmarquez'
      'mgnl:type': 'text'
      'text': '<p>Also part of the squad is UAAP Season 86 Most Valuable Player Kevin
        Quiambao, La Salle shooter Francis Escandor, and University of the Philippines
        standout JD Cagulangan, MPBL Most Valuable Player Justine Baltazar, and the
        College of St. Benilde trio of Allen Liwag, Tony Ynot, and Justine Sanchez.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88413eb1-cb68-434f-9ec2-027f211da4f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-10T19:34:16.920+08:00
