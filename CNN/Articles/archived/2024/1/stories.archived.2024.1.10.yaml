  'Erik-Spoelstra-Miami-Heat--120-million-contract-extension':
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2024-01-10T16:53:39.000+08:00
    'imagesource': 'jcr:990270d1-d67a-4d69-83c4-f45914296fbf'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c895bcfc-7203-49de-b391-3034d6160c82'
    'lead': 'Filipino-American Erik Spoelstra becomes one of the highest paid coaches
      in the NBA after inking a $120 million contract extension with the Miami Heat.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-01-10T16:56:09.049+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2024-01-10T16:56:09.308+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-01-10T16:56:09.103+08:00
    'mgnl:lastModifiedBy': 'cjmarquez'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Erik Spoelstra, Miami Heat agree on $120 million, 8-year contract extension
      — reports'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a19f3d6-2bbd-4f9b-bb1b-4c7f549bc324'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-10T16:56:09.095+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2024-01-10T16:56:09.309+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-10T16:56:09.101+08:00
      'mgnl:lastModifiedBy': 'cjmarquez'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 10) —</strong> Erik
        Spoelstra has agreed to a contract extension with the Miami Heat that will
        make him the longest-tenured coach in team history, reports quoting sources
        said Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cc89b8d-e1e2-46b3-8843-26f1dc508d2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-10T16:56:09.096+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2024-01-10T16:56:09.310+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-10T16:56:09.096+08:00
      'mgnl:lastModifiedBy': 'cjmarquez'
      'mgnl:type': 'text'
      'text': '<p>ESPN’s Adrian Wojnarowski, one of the first to report on the news,
        said the 53-year-old coach signed an eight-year extrension worth $120 million
        (around ₱6.75 billion).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b184678c-8744-4d3c-8e25-fe4aeaeeb440'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-10T16:56:09.096+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2024-01-10T16:56:09.311+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-10T16:56:09.096+08:00
      'mgnl:lastModifiedBy': 'cjmarquez'
      'mgnl:type': 'text'
      'text': '<p>Spoesltra, whose mother hails from San Pablo, Laguna, is in his
        16th season as the Heat head coach and his 29th season overall with the team.
        He started as a video coordinator before becoming a scout, an assistant coach,
        and Pat Riley’s successor as head coach in 2008.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '563d244a-a793-424e-a7e1-c9da15f721ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-10T16:56:09.097+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2024-01-10T16:56:09.312+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-10T16:56:09.097+08:00
      'mgnl:lastModifiedBy': 'cjmarquez'
      'mgnl:type': 'text'
      'text': '<p>He is the league’s second-longest-tenured current coach behind San
        Antonio''s Gregg Popovich, who is in his 28th season as the Spurs head coach.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e937b3af-2eb9-45db-afe4-99b9e0296c1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-10T16:56:09.097+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2024-01-10T16:56:09.313+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-10T16:56:09.097+08:00
      'mgnl:lastModifiedBy': 'cjmarquez'
      'mgnl:type': 'text'
      'text': '<p>Spoelstra was named as one of the NBA''s 15 greatest coaches during
        the league’s 75th anniversary.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d882197-4fea-41f3-be73-c89f06fc169e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-10T16:56:09.098+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2024-01-10T16:56:09.314+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-10T16:56:09.098+08:00
      'mgnl:lastModifiedBy': 'cjmarquez'
      'mgnl:type': 'text'
      'text': '<p>He took on the challenge to lead Miami’s Big Three, when LeBron
        James and Chris Bosh joined Dwyane Wade from 2010 to 2014. The Heat went to
        four NBA Finals appearances in that span and won back-to-back titles in 2012
        and 2013.</p>'
  'us-39-million-gallons-fuel-hawaii-subic-ph':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2024-01-10T16:55:44.000+08:00
