    'lead': 'Public utility vehicle drivers and operators who may be displaced by
      the jeepney modernization may avail of a free training program to help them
      "start a new career," the Technical Education and Skills Development Authority
      (TESDA) said on Wednesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-01-10T19:54:46.378+08:00
    'mgnl:createdBy': 'kristelle'
    'mgnl:lastActivated': 2024-01-10T19:54:46.998+08:00
