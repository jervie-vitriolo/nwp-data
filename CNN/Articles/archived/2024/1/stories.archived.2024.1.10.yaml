    'mgnl:tags': ['cha-cha', 'Alfredo-Garbin']
    'stories': []
    'template': '1'
    'title': 'Garbin: Albay mayors want Cha-Cha, started collecting signatures'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ac4771c-3edc-46fd-972d-9c8da38ba8b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-10T12:41:42.978+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2024-01-27T15:31:55.706+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-27T15:31:55.140+08:00
      'mgnl:lastModifiedBy': 'bamba'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 10) —</strong> Municipal
        mayors in the province of Albay are already starting to collect signatures
        from residents to gather support for charter change via people’s initiative,
        former Ako Bicol Party-list Rep. Alfredo Garbin Jr. said Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0764c2b1-57ff-404b-b1f7-83c0cbe464f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-10T12:41:42.978+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2024-01-27T15:31:55.707+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-27T15:31:55.141+08:00
      'mgnl:lastModifiedBy': 'bamba'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '210eda9e-e3cd-420e-9daa-587aef735ce8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-10T12:41:42.979+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2024-01-27T15:31:55.708+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-27T15:31:55.141+08:00
      'mgnl:lastModifiedBy': 'bamba'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines’<em> The Source</em>, Garbin said the
        local chief executives started collecting signatures days after their Jan.
        5 meeting to discuss the proposed Cha-Cha, where he was invited as resource
        speaker for being a former chairman of the House Committee on Constitutional
        Amendments.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fd6fa25-03e2-4021-86c7-3894301213a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-10T12:41:42.979+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2024-01-27T15:31:55.708+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-27T15:31:55.142+08:00
      'mgnl:lastModifiedBy': 'bamba'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9a65c89-2bb8-4764-9e1e-f6a738a7adbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-10T12:41:42.979+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2024-01-27T15:31:55.709+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-27T15:31:55.142+08:00
      'mgnl:lastModifiedBy': 'bamba'
      'mgnl:type': 'text'
      'text': '<p>“After two days<em>, nagkaroon ng pirmahan sa probinsya ng</em>
        Albay. <em>Nagiikot yung mga</em> mayors <em>natin</em> including their volunteers,
        even NGOs… organizations, and local leaders are moving on a signature campaign
        in support of this people’s initiative,” he said.</p>'
