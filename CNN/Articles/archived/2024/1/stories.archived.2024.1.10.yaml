      'mgnl:lastModified': 2024-01-10T19:07:05.401+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c81f724c-9cf6-455c-9a66-8a8e25bad449'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-10T19:07:05.401+08:00
