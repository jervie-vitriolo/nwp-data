      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 10)</strong> — Voter
        registration for the May 2025 midterm elections will resume on Feb. 12, the
        Commission on Elections (Comelec) said on Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a6e2ab1-7dca-4244-8f69-48207f66562a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-10T19:07:05.393+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-10T19:07:05.847+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-10T19:07:05.393+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '943d626a-02b9-4a36-ae17-229ac71e39ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-10T19:07:05.393+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-10T19:07:05.848+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-10T19:07:05.393+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "Comelec Chairman George Garcia told reporters the commission expects\
        \ three million more people to enlist until the end of the registration period\
        \ on Sept. 30. They will add to the current 68 million.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c36ec3ea-c759-4e28-964f-f598a7f00eb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-10T19:07:05.394+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-10T19:07:05.849+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-10T19:07:05.394+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcf38009-d596-4669-a285-015f8f9485d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-10T19:07:05.394+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-10T19:07:05.850+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-10T19:07:05.394+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "Voter registration last took place on Dec. 12, 2022 to Jan. 31, 2023.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c290b76-0b43-473b-9719-d9492c808c62'
