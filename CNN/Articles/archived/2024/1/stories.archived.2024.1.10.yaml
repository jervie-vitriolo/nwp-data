    'stories': []
    'template': '1'
    'title': 'Comelec: No jurisdiction, knowledge of claims money being offered to
      buy votes for Cha-cha

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91bdb64f-0be2-440d-881a-833ed7ac1cc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-10T22:28:32.978+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-10T22:28:33.404+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-10T22:28:32.997+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 10) —</strong> The
        Commission on Elections (Comelec) said it has no jurisdiction over claims
        money is being offered to buy voter’s signatures to amend the Constitution
        via people’s initiative.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f629b70-a490-4f49-83d3-56d22fd28865'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-10T22:28:32.979+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-10T22:28:33.406+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-10T22:28:32.979+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "Comelec Spokesperson Rex Laudiangco said the poll body has received\
        \ no information or official communication on the matter.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2325cd30-ffc2-4d5c-bedb-2bb18b7b6887'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-10T22:28:32.979+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-10T22:28:33.407+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-10T22:28:32.979+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e331b7bf-0767-4732-891d-d8fb70c67478'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-10T22:28:32.979+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-10T22:28:33.408+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-10T22:28:32.979+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "“Wala pa po, hindi pa po pumapasok ang jurisdiction ng Comelec sa ngayon\
        \ dahil hindi pa naman po election period, dahil hindi pa nafa-file sa amin\
        \ kung ano man yan… Wala pang naibibigay sa Comelec,” he told reporters earlier\
        \ this week.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '455de6bb-ea44-498e-a05a-fe553d7466a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-10T22:28:32.980+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-10T22:28:33.409+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-10T22:28:32.980+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee8c0f07-e854-4f55-8aff-70a832c19f94'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-10T22:28:32.980+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-10T22:28:33.410+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-10T22:28:32.980+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "[Translation: Nothing yet, the jurisdiction of the Comelec has not\
        \ entered yet because it is not yet the election period, and because they\
        \ have not yet filed anything. Nothing has been given to the Comelec.]\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '389e9433-f549-473f-b9a9-8026c001fecf'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-10T22:28:32.981+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-10T22:28:33.411+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-10T22:28:32.981+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34b50cd0-06fd-4cc4-a869-58a63aab11bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-10T22:28:32.981+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-10T22:28:33.412+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-10T22:28:32.981+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "Senator Imee Marcos alleged that about ₱20 million is being offered\
        \ per district in some provinces to get voter’s signatures for the people’\
        s initiative. Marcos said the funds are released through various government\
        \ programs that provide different forms of assistance.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8215593e-b975-4333-9134-fac54f783fde'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-10T22:28:32.981+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-10T22:28:33.414+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-10T22:28:32.981+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e4e00db-2867-4ba6-889a-ef9652a717d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-10T22:28:32.982+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-10T22:28:33.415+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-10T22:28:32.982+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "Albay Representative Edcel Lagman earlier claimed that on Jan. 5, Ako\
        \ Bicol Party-list coordinators released funds for a ₱100/voter campaign for\
        \ Charter change via people’s initiative. This supposedly to support a new\
        \ provision allowing the House and Senate to vote jointly, instead of separately,\
        \ in amending the Constitution.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c78d47f2-c96d-4ba9-9108-128d0fd010b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-10T22:28:32.982+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-10T22:28:33.416+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-10T22:28:32.982+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42990bcd-e92a-4ce9-921b-e2455f7fb79e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-10T22:28:32.983+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-10T22:28:33.417+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-10T22:28:32.983+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "Such change would give the 315-member House the upper hand over the\
        \ 24-member Senate, which has resisted previous attempts to amend the Constitution.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3be3bf90-9deb-4d88-9f24-823adf6dfda4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-10T22:28:32.983+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-10T22:28:33.417+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-10T22:28:32.983+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6419876-3c6d-414f-8f2f-8af84908cc51'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-10T22:28:32.984+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-10T22:28:33.418+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-10T22:28:32.984+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "Former Ako Bicol Party-list Rep. Alfredo Garbin Jr. denied the accusations\
        \ and the supposed release of money.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b83b1e19-eea0-4661-8c02-88b338dd0534'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-10T22:28:32.984+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-10T22:28:33.419+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-10T22:28:32.984+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecafad33-a7bf-456f-a8d1-64fc00570e47'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-10T22:28:32.985+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-10T22:28:33.420+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-10T22:28:32.985+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "Since the Comelec has no jurisdiction over the matter yet, it cannot\
        \ determine the possible violations.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4340f9dd-7681-40a3-b169-4584ed70d410'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-10T22:28:32.985+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-10T22:28:33.421+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-10T22:28:32.985+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7a4b286-603c-489b-8297-0aa2c17671f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-10T22:28:32.986+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-10T22:28:33.422+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-10T22:28:32.986+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "When asked when their jurisdiction would come into play, Laudiangco\
        \ said when it is filed before the poll body.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49a41cd5-a1c3-4205-a24e-ebdae9ffd251'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-10T22:28:32.986+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-10T22:28:33.423+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-10T22:28:32.986+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c91bb405-a54f-4ae1-9fdf-7ebf105cbb79'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-10T22:28:32.987+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-10T22:28:33.424+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-10T22:28:32.987+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "“‘Yung communications po from the public, regardless kung people’s\
        \ initiative or any topic, nire-receive ng Comelec yan,\" he said. \"Even\
        \ coming from the 8888 or directly sa amin. At nakapag-issue ang Comelec ng\
        \ replies sa mga queries na ito.\"\r"
