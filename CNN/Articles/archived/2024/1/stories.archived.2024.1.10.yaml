      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "The two leaders spoke about their plans to fortify relations between\
        \ the Philippines and Indonesia after holding a bilateral meeting at Malacañ\
        an Palace.\r"
