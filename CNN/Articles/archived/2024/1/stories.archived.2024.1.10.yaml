      'mgnl:type': 'text'
      'text': '<p>Roused by Jose Rizal’s poem, “Memories of My Town,” artist Ryan
        Villamael mounts "Return, My Gracious Hour," his latest solo exhibition for
        Silverlens Gallery, reworking archival materials from the American occupation
        and creating magnificent scenes through his acclaimed paper cutouts. “Whether
        encased in vitrines or flourishing in the open,” the gallery explains, “the
        works consider history not as an end, but a means — a medium — through which
        parallelisms between the past and the post-colonial present may be drawn.”</p>'
