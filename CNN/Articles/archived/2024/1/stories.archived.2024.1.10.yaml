  'norway-deep-sea-mining-climate':
    'author': 'Laura Paddison, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2024-01-10T04:20:03.000+08:00
    'imagesource': 'jcr:115b607d-338b-4d80-aeb4-e516b1c2d26e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4be61e8f-8040-4466-a639-05c7c2f3bc6f'
    'lead': 'Norway could become the first country in the world to push ahead with
      deep sea mining after it voted Tuesday to open its waters for exploration, provoking
      an outcry from environmental groups.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-01-10T04:23:42.046+08:00
    'mgnl:createdBy': 'raheema'
    'mgnl:lastActivated': 2024-01-10T04:23:42.586+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-01-10T04:23:42.116+08:00
    'mgnl:lastModifiedBy': 'raheema'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Norway parliament approves highly controversial deep sea mining'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76173878-1d20-4cb6-b319-6159d618d493'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-10T04:23:42.066+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-10T04:23:42.587+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-10T04:23:42.102+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Norway could become the first country in
        the world to push ahead with deep sea mining after it voted Tuesday to open
        its waters for exploration, provoking an outcry from environmental groups.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aff42a4b-7b23-4f5d-b8b4-d818269e253b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-10T04:23:42.066+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-10T04:23:42.588+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-10T04:23:42.066+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a061fc9-b09e-4400-b195-8033c687cf64'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-10T04:23:42.067+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-10T04:23:42.589+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-10T04:23:42.067+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "In a major step towards kicking off commercial deep sea mining, the\
        \ country’s parliament formally agreed to allow the exploration of around\
        \ 108,000 square miles of Arctic seabed, an area bigger than the United Kingdom,\
        \ between Norway and Greenland.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f37de38a-916d-426c-b6ff-87d83a773600'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-10T04:23:42.067+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-10T04:23:42.590+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-10T04:23:42.067+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bcc1c3f-59cb-45e3-ad22-6412b60fb2fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-10T04:23:42.067+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-10T04:23:42.591+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-10T04:23:42.067+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "The decision was taken despite mounting concern from scientists, politicians\
        \ and environmental groups about the potential damage deep sea mining could\
        \ inflict on marine life. “It’s a huge step in the wrong direction,” Frode\
        \ Pleym, head of Greenpeace Norway, told CNN.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b2ac1f7-d5e8-4395-b231-63ce4953b355'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-10T04:23:42.068+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-10T04:23:42.593+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-10T04:23:42.068+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6135d0b3-319f-44d8-9517-f407c7a2b337'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-10T04:23:42.068+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-10T04:23:42.594+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-10T04:23:42.068+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "The deep ocean, one of the world’s last untouched habitats, has long\
        \ been eyed for its vast trove of resources — including copper, cobalt, zinc\
        \ and gold — which are needed for the green economy, used in everything from\
        \ wind turbines to electric vehicle batteries.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a4b97c7-dbdc-4997-a187-d7ec012ab29b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-10T04:23:42.069+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-10T04:23:42.595+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-10T04:23:42.069+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fefa9f1f-f551-4354-90b6-a7976fe86f1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-10T04:23:42.069+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-10T04:23:42.596+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-10T04:23:42.069+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "A Norwegian study last year found a “substantial” amount of metals\
        \ and minerals on the seabed of the country’s extended continental shelf.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83e541fc-5804-419b-853d-27d8acc60c6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-10T04:23:42.070+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-10T04:23:42.597+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-10T04:23:42.070+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa056856-bda3-41b3-8409-12940398c67d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-10T04:23:42.070+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-10T04:23:42.598+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-10T04:23:42.070+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "Proponents of deep sea mining argue that extracting these raw materials\
        \ from beneath the ocean will allow a faster transition to a low-carbon economy\
        \ and could come at a lower environmental cost than terrestrial mining.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1281f299-5648-49d7-b759-c9cddcb6f934'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-10T04:23:42.071+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-10T04:23:42.599+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-10T04:23:42.071+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '969ad24f-0f57-4177-bd50-43eb97e03940'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-10T04:23:42.071+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-10T04:23:42.600+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-10T04:23:42.071+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "But scientists say very little is still known about the depths of the\
        \ world’s oceans — only a small fraction of which humans have explored — and\
        \ many are concerned about the impacts on these ecosystems already affected\
        \ by pollution, trawling and the climate crisis.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b0a8eb6-13a8-427b-ac6f-c198612f391d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-10T04:23:42.071+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-10T04:23:42.601+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-10T04:23:42.071+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3087e65-3ec7-4482-8a2f-254330968ba9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-10T04:23:42.072+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-10T04:23:42.602+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-10T04:23:42.072+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "The deep ocean in this region is home to a huge number of marine species,\
        \ from krill to whales, as well as deep sea animals, many of which have not\
        \ yet been discovered by humans. “We do not know what we risk losing for the\
        \ exact reason that we do not know what the deep sea holds,” Pleym said.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0f72c2d-a1ef-4ced-8c10-969680d2f64b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-10T04:23:42.072+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-10T04:23:42.604+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-10T04:23:42.072+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dea9404-a452-420f-86ab-0e0a24d7d59c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-10T04:23:42.073+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-10T04:23:42.605+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-10T04:23:42.073+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "The Norwegian government has said that seabed minerals offer an exciting\
        \ new industry and “extraction will only be permitted if the industry can\
        \ demonstrate that it can be done in a sustainable and responsible manner.”\
        \r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02368a05-e487-44fa-b002-c6c2f92b1f01'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-10T04:23:42.073+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-10T04:23:42.606+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-10T04:23:42.073+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6175508f-f79c-4aca-a494-b98f79a9619e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-10T04:23:42.074+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-10T04:23:42.607+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-10T04:23:42.074+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "But other countries have urged caution, including the United Kingdom,\
        \ which last year announced its support for a moratorium on deep sea mining.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8252ed7a-c160-4fc6-b55b-0f4b31e58d40'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-10T04:23:42.074+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-10T04:23:42.608+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-10T04:23:42.074+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cad2afea-6d83-4ca2-bcff-d77d082553d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-10T04:23:42.075+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-10T04:23:42.609+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-10T04:23:42.075+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "In November, more than 100 European politicians wrote an open letter\
        \ to the Norwegian parliament, urging it to vote against deep sea mining.\
        \ The letter referred to the risks to marine life and the potential for accelerating\
        \ climate change by disturbing the carbon locked up in the sea floor.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0ea4df3-2a4d-45ec-9d61-7eafb357cdea'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-10T04:23:42.076+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-10T04:23:42.611+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-10T04:23:42.076+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83a6ba88-5094-40c5-b58b-0c7f1a3bc663'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-10T04:23:42.076+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-10T04:23:42.612+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-10T04:23:42.076+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "Another open letter, signed by more than 800 scientists from around\
        \ the world, has called for a pause in deep sea mining, saying it risks causing\
        \ losses “that would be irreversible on multi-generational timescales.”\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4af54856-84a2-4f89-bfa4-3ef35aab0926'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-10T04:23:42.077+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-10T04:23:42.613+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-10T04:23:42.077+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3a00fb0-3fc7-4785-9012-d145c21ffb31'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-10T04:23:42.077+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-10T04:23:42.614+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-10T04:23:42.077+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "CNN has contacted the Norwegian government for comment.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e72e49eb-1f08-4607-a831-42e346fbe41e'
