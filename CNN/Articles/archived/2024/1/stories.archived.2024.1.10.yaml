      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-10T13:19:10.714+08:00
      'mgnl:lastModifiedBy': 'angela'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>Global warming in 2023 hit 1.48 degrees
        Celsius, data published Tuesday shows, as the hottest year on record propelled
        the world just hundredths of a degree away from a critical climate threshold.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d9b1baf-2538-4a37-8f2c-a41473d021d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-10T12:50:03.193+08:00
      'mgnl:createdBy': 'angela'
      'mgnl:lastActivated': 2024-01-10T13:19:11.258+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-10T13:19:10.714+08:00
      'mgnl:lastModifiedBy': 'angela'
      'mgnl:type': 'text'
      'text': '<p>Analyses last year had already confirmed 2023 to be the warmest
        on record, but Tuesday’s data shows an alarming leap in heating from 2016,
        previously the hottest year. In 2023, the average global temperature was 14.98
        degrees Celsius — 0.17 degrees above the previous record — while warming in
        the world’s oceans also hit a new high.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2063116-172b-4b7a-934f-d74970f46e73'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-10T12:50:03.193+08:00
      'mgnl:createdBy': 'angela'
      'mgnl:lastActivated': 2024-01-10T13:19:11.258+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-10T13:19:10.715+08:00
      'mgnl:lastModifiedBy': 'angela'
      'mgnl:type': 'text'
      'text': '<p>Scientists repeatedly expressed shock in 2023 as successive heat
        records fell, and warned the world is moving dangerously close to the 1.5-degree
        limit that nearly 200 countries sought to avoid in the Paris Agreement in
        2015.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e49b6d2f-30a3-4093-8e32-bc6e2bac13ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-10T12:50:03.194+08:00
      'mgnl:createdBy': 'angela'
      'mgnl:lastActivated': 2024-01-10T13:19:11.258+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-10T13:19:10.715+08:00
      'mgnl:lastModifiedBy': 'angela'
      'mgnl:type': 'text'
      'text': 'The data and an analysis, published by Copernicus — the EU’s climate
        and weather monitoring agency — says that global warming may worsen at the
        start of this year, projecting that a 12-month period ending in January or
        February will likely breach 1.5 degrees.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f135cd49-4ec6-4881-9250-9855597878b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-10T12:50:03.194+08:00
      'mgnl:createdBy': 'angela'
      'mgnl:lastActivated': 2024-01-10T13:19:11.259+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-10T13:19:10.716+08:00
      'mgnl:lastModifiedBy': 'angela'
      'mgnl:type': 'text'
      'text': 'But scientists are far more concerned about a long-term state of warming
        of 1.5 degrees and above — rather than individual years. Above that threshold,
        many of the Earth’s ecosystems will struggle to adapt and summertime heat
        will approach the limits of human survivability in some places.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63065530-2537-4c1e-bdc4-8a95e30ef583'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-10T12:50:03.194+08:00
      'mgnl:createdBy': 'angela'
      'mgnl:lastActivated': 2024-01-10T13:19:11.259+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-10T13:19:10.716+08:00
      'mgnl:lastModifiedBy': 'angela'
      'mgnl:type': 'text'
      'text': '<p>The unprecedented heat in 2023 was caused primarily by climate change,
        Copernicus said, but was exacerbated by El Niño, a natural climate variability
        that increases Pacific Ocean heat and typically boosts the world’s temperatures.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '261a5dea-7d24-4176-8427-86ac5d9d8562'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-10T12:50:03.195+08:00
      'mgnl:createdBy': 'angela'
      'mgnl:lastActivated': 2024-01-10T13:19:11.259+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-10T13:19:10.717+08:00
      'mgnl:lastModifiedBy': 'angela'
      'mgnl:type': 'text'
      'text': '<p>While some scientists have said the 1.48 degrees of warming is in
        line with last year’s heat records, others are still surprised at how much
        hotter 2023 was over previous years.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebe91ead-97d2-4122-a51d-fa3e30d8ef7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-10T12:50:03.195+08:00
      'mgnl:createdBy': 'angela'
      'mgnl:lastActivated': 2024-01-10T13:19:11.259+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-10T13:19:10.717+08:00
      'mgnl:lastModifiedBy': 'angela'
      'mgnl:type': 'text'
      'text': '“It is a shock that this year has unarguably smashed the global temperature
        record,” said Bill Collins, professor of climate processes at the University
        of Reading in the UK. “There is no opportunity here to quibble about hundredths
        of a degree, exceeding the previous record by 0.17 degrees should be an alarm
        call to everyone.”'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '944f910f-8f1c-4181-a48f-d4878912aade'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-10T12:50:03.196+08:00
      'mgnl:createdBy': 'angela'
      'mgnl:lastActivated': 2024-01-10T13:19:11.260+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-10T13:19:10.718+08:00
      'mgnl:lastModifiedBy': 'angela'
      'mgnl:type': 'text'
      'text': 'Every day in 2023, the global average temperature was at least 1 degree
        hotter than the corresponding day in the 1850-1900 pre-industrial period,
        Copernicus said. That’s the first time on record that’s happened.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62d5ee20-8f65-40b9-81da-420f011943dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-10T12:50:03.196+08:00
      'mgnl:createdBy': 'angela'
      'mgnl:lastActivated': 2024-01-10T13:19:11.260+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-10T13:19:10.718+08:00
      'mgnl:lastModifiedBy': 'angela'
      'mgnl:type': 'text'
      'text': 'Global temperatures have been steadily increasing since the 1970s,
        until 1 degree of global warming was breached for the first time in 2015,
        according to historical temperature data from Copernicus. It took only eight
        years to leap another half a degree above pre-industrial levels.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fe28b84-d85e-41dc-b84c-a40282c5aae3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-10T12:50:03.197+08:00
      'mgnl:createdBy': 'angela'
      'mgnl:lastActivated': 2024-01-10T13:19:11.260+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-10T13:19:10.719+08:00
      'mgnl:lastModifiedBy': 'angela'
      'mgnl:type': 'text'
      'text': 'Even compared to the past three decades, when temperatures have been
        warmer, 2023 stands out. The year was 0.6 degrees Celsius hotter than the
        1991-2020 average.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84bbcb88-76ad-49f8-851e-c98da52b0d03'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-10T12:50:03.197+08:00
      'mgnl:createdBy': 'angela'
      'mgnl:lastActivated': 2024-01-10T13:19:11.261+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-10T13:19:10.720+08:00
      'mgnl:lastModifiedBy': 'angela'
      'mgnl:type': 'text'
      'text': '<h2>Temperatures rising ‘more exponentially’</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0deda41-4ba7-44d8-b708-344b18b93834'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-10T12:50:03.197+08:00
      'mgnl:createdBy': 'angela'
      'mgnl:lastActivated': 2024-01-10T13:19:11.261+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-10T13:19:10.720+08:00
      'mgnl:lastModifiedBy': 'angela'
      'mgnl:type': 'text'
      'text': '<p>Several months ago, there was a projection among the scientific
        community that warming would hit around 1.3 degrees in 2023, said Liz Bentley,
        chief executive of the UK’s Royal Meteorological Society. That prediction
        has been “annihilated,” she said, as temperature records fell on the regional,
        national and international levels around the world, including daily and monthly
        records.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25e77306-1377-428f-8d00-7dce02812eef'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-10T12:50:03.198+08:00
      'mgnl:createdBy': 'angela'
      'mgnl:lastActivated': 2024-01-10T13:19:11.261+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-10T13:19:10.721+08:00
      'mgnl:lastModifiedBy': 'angela'
      'mgnl:type': 'text'
      'text': 'Other thresholds are being crossed too — two days in November were,
        for the first time, more than 2 degrees warmer. Every month in 2023 between
        June and December was the hottest such month on record. July and August were
        the first and second-warmest on record, overall, Copernicus said.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ec0b27b-1ab8-488e-aa3e-9a4e94074398'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-10T12:50:03.198+08:00
      'mgnl:createdBy': 'angela'
      'mgnl:lastActivated': 2024-01-10T13:19:11.262+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-10T13:19:10.721+08:00
      'mgnl:lastModifiedBy': 'angela'
      'mgnl:type': 'text'
      'text': 'Given the tumbling records, Bentley said, it wasn’t so much the 1.48-degree
        temperature rise that was surprising but the pace of climate change in recent
        years.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79f9d320-30d6-45cd-bd1c-b89c8c24b423'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-10T12:50:03.199+08:00
      'mgnl:createdBy': 'angela'
      'mgnl:lastActivated': 2024-01-10T13:19:11.262+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-10T13:19:10.722+08:00
      'mgnl:lastModifiedBy': 'angela'
      'mgnl:type': 'text'
      'text': '“If you look at climate projections, when we expect to see temperature
        changes of close to 1.5 degrees Celsius, indeed it has come sooner than many
        would have expected,” Bentley told CNN. “We’ve definitely seen an acceleration
        towards that, rather than it being a kind of linear progression. It feels
        like it’s rising much more exponentially.”'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '047f8776-c848-4e2b-a449-8c6670358c47'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-10T12:50:03.199+08:00
      'mgnl:createdBy': 'angela'
      'mgnl:lastActivated': 2024-01-10T13:19:11.262+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-10T13:19:10.722+08:00
      'mgnl:lastModifiedBy': 'angela'
      'mgnl:type': 'text'
      'text': '<p>Annual average air temperatures were either the hottest, or nearly
        the hottest, on record over all ocean basins and all continents, except Australia,
        the Copernicus data shows. That temperature rise covers nearly the entire
        world map.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4499a621-25f5-4b0a-850b-3d294e762db3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-10T12:50:03.200+08:00
      'mgnl:createdBy': 'angela'
      'mgnl:lastActivated': 2024-01-10T13:19:11.263+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-10T13:19:10.723+08:00
      'mgnl:lastModifiedBy': 'angela'
      'mgnl:type': 'text'
      'text': '<h3>Most of the world was hotter in 2023 than in recent times</h3>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f9d0a7f-a01f-4187-adfd-ff0676549825'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-10T12:50:03.200+08:00
      'mgnl:createdBy': 'angela'
      'mgnl:lastActivated': 2024-01-10T13:19:11.263+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-10T13:19:10.723+08:00
      'mgnl:lastModifiedBy': 'angela'
      'mgnl:type': 'text'
      'text': '<p>While&nbsp;global warming reached a record high in 2023, the rise
        in temperatures was felt more profoundly in some regions, including parts
        of the Arctic and Antarctic.</p>'
    '19':
      'image': 'jcr:b9fab34f-a9a6-4cfc-99b2-0fb04388f8a6'
      'imageCaption': 'Note: Global temperature anomalies in 2023 are compared to
        the average of annual global temperatures for 1991-2020. Surface air temperatures
        are taken two meters above land or the ocean.                     Source:
        Copernicus Climate Change Service  Graphic: Lou Robinson, CNN'
      'imageCredit': 'Source: Copernicus Climate Change Service  Graphic: Lou Robinson,
        CNN'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6237f84a-402e-4263-a7f2-d61d30016c10'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-10T12:50:03.201+08:00
      'mgnl:createdBy': 'angela'
      'mgnl:lastActivated': 2024-01-10T13:19:11.263+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-10T13:19:10.724+08:00
      'mgnl:lastModifiedBy': 'angela'
      'mgnl:type': 'image'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df1b83d7-4f86-4e38-9992-9d9b81f541bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-10T12:50:03.202+08:00
      'mgnl:createdBy': 'angela'
      'mgnl:lastActivated': 2024-01-10T13:19:11.264+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-10T13:19:10.725+08:00
      'mgnl:lastModifiedBy': 'angela'
      'mgnl:type': 'text'
      'text': '<p>The year of record heat, which saw deadly extreme weather events,
        including wildfires in Canada, Hawaii and southern Europe, “has given us a
        taste of the climate extremes that occur near the Paris targets,” said Brian
        Hoskins, chair of the Grantham Institute, Imperial College London.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '538aee46-4ebc-4972-b531-ff5c1a089709'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-10T12:50:03.202+08:00
      'mgnl:createdBy': 'angela'
      'mgnl:lastActivated': 2024-01-10T13:19:11.264+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-10T13:19:10.725+08:00
      'mgnl:lastModifiedBy': 'angela'
      'mgnl:type': 'text'
      'text': '<p>“It should shake the complacency displayed in the actions by most
        governments around the world,” he said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb3edae9-6246-4581-a44a-953d7215c71e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-10T12:50:03.204+08:00
      'mgnl:createdBy': 'angela'
      'mgnl:lastActivated': 2024-01-10T13:19:11.264+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-10T13:19:10.726+08:00
      'mgnl:lastModifiedBy': 'angela'
      'mgnl:type': 'text'
      'text': '<p>The world’s oceans also experienced unprecedented heat and remained
        unusually warm in 2023. Sea surface temperatures were 0.44 degrees above the
        1991–2020 average, the highest on record and a leap from the 0.26-degree rise
        seen in 2016, the second-warmest year.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19c57bed-5f76-4db7-a3a9-71385be3234c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-10T12:50:03.205+08:00
      'mgnl:createdBy': 'angela'
      'mgnl:lastActivated': 2024-01-10T13:19:11.265+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-10T13:19:10.726+08:00
      'mgnl:lastModifiedBy': 'angela'
      'mgnl:type': 'text'
      'text': 'The main long-term factor behind the oceans’ alarming heat is fossil
        fuel pollution, but El Niño — which began in July — also contributed. Higher
        sea surface temperatures can lead to more powerful hurricanes, typhoons and
        tropical cyclones.'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '829a7134-4c7e-4c07-ba59-73fac8290cd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-10T12:50:03.205+08:00
      'mgnl:createdBy': 'angela'
      'mgnl:lastActivated': 2024-01-10T13:19:11.265+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-10T13:19:10.727+08:00
      'mgnl:lastModifiedBy': 'angela'
      'mgnl:type': 'text'
      'text': 'At the tail end of the hottest year on record, nearly 200 countries
        represented at the COP28 climate talks in Dubai last month agreed for the
        first time to contribute to a global transition away from fossil fuels, the
        main cause of the climate crisis. The deal was widely welcomed, but critics
        say it included loopholes that would allow major fossil fuel producing nations
        to take little action.'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b97fb6c-e09e-45a5-b2a5-5b30ab3c8bc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-10T12:50:03.206+08:00
      'mgnl:createdBy': 'angela'
      'mgnl:lastActivated': 2024-01-10T13:19:11.265+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-10T13:19:10.727+08:00
      'mgnl:lastModifiedBy': 'angela'
      'mgnl:type': 'text'
      'text': '<p>“The extremes we have observed over the last few months provide
        a dramatic testimony of how far we now are from the climate in which our civilization
        developed,” said Carlo Buontempo, director of Copernicus’ Climate Change Service.
        “This has profound consequences for the Paris Agreement and all human endeavors.
        If we want to successfully manage our climate risk portfolio, we need to urgently
        decarbonize our economy whilst using climate data and knowledge to prepare
        for the future.”</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4525fdef-3f30-4547-87fd-d99fee789fe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-10T12:56:30.604+08:00
      'mgnl:createdBy': 'angela'
      'mgnl:lastActivated': 2024-01-10T13:19:11.265+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-10T13:19:10.728+08:00
      'mgnl:lastModifiedBy': 'angela'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2024/01/09/climate/temperature-rise-2023-climate-copernicus-intl/index.html">World
        is dangerously close to a global warming limit as 2023 goes down as hottest
        on record</a>."</em></p>'
