  'US-intel-officials-russia-ukraine-war-no-lessened-desire-interfere-US-elections':
    'author': 'Alex Marquardt, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2024-01-10T13:35:59.000+08:00
    'imagesource': 'jcr:b099e617-8472-4d2c-b642-c9a4c4c1f6c1'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '46a2135f-2a27-4f7c-be60-1fea9394f5a4'
    'lead': 'Russia’s war in Ukraine has done little to dampen its desire to interfere
      in the upcoming 2024 election and sow discord in the United States, two of the
      top US intelligence officials said on Tuesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-01-10T13:38:07.249+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2024-01-10T13:38:07.766+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-01-10T13:38:07.305+08:00
    'mgnl:lastModifiedBy': 'seth'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Top US intel officials warn Russia’s war in Ukraine hasn’t lessened
      Kremlin’s desire to interfere in US elections'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f0389c0-c9e8-4690-8e3d-047661dc4dfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-10T13:38:07.266+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-10T13:38:07.767+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-10T13:38:07.266+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Russia’s war in Ukraine has done little
        to dampen its desire to interfere in the upcoming 2024 election and sow discord
        in the United States, two of the top US intelligence officials said on Tuesday.&nbsp;&nbsp;</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b84af2a1-5b51-42d2-9c2c-d2959f4b2a85'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-10T13:38:07.267+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-10T13:38:07.769+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-10T13:38:07.267+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6a7e3db-5b21-40d5-9704-18f1a0fb2753'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-10T13:38:07.267+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-10T13:38:07.770+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-10T13:38:07.267+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "National Security Agency Director Gen. Paul Nakasone, seated alongside\
        \ FBI Director Chris Wray at a New York conference, told an audience that\
        \ Russia still has the bandwidth, despite its draining, two yearlong war in\
        \ Ukraine, to meddle in the United States’ presidential election.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '313b9ebb-d37a-4afb-8a2e-624d7bc2902e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-10T13:38:07.268+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-10T13:38:07.771+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-10T13:38:07.268+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04dc27a8-f2f5-474f-a5b7-537c04090027'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-10T13:38:07.268+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-10T13:38:07.772+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-10T13:38:07.268+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "“This is an important year for them,” said Nakasone, who is also the\
        \ commander of US Cyber Command. “They are looking at this [US election] and\
        \ I would anticipate, with the challenge that they have in Ukraine, this is\
        \ obviously where they want make an impact.”\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9da5a639-3ce5-40eb-906b-1c2e99c8cb18'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-10T13:38:07.268+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-10T13:38:07.773+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-10T13:38:07.268+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98ffb427-42b1-4f83-9fd2-c11a0ac7843d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-10T13:38:07.269+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-10T13:38:07.774+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-10T13:38:07.269+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "Wray agreed, adding: “If anything, you could make the argument that\
        \ their focus on Ukraine has increased their desire to focus on trying to\
        \ shape what we [the US] look like and how we think about issues because US\
        \ policy matters deeply to their utterly unprovoked and outrageous invasion\
        \ of Ukraine.”\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f473b966-a645-47ed-bf9c-6dd8ed85014e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-10T13:38:07.269+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-10T13:38:07.775+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-10T13:38:07.269+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f1ef5b6-f53f-4e31-b1ce-3b85e385d9bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-10T13:38:07.269+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-10T13:38:07.777+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-10T13:38:07.269+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "The “stars align” for Russia in terms of its efforts to both succeed\
        \ militarily in Ukraine and carry out interference or influence operations\
        \ in the US, Wray said.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '414cf046-758a-4118-a1cc-e610025ea03d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-10T13:38:07.270+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-10T13:38:07.778+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-10T13:38:07.270+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aae3dbd9-259a-45a2-91b0-401a594adf74'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-10T13:38:07.270+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-10T13:38:07.779+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-10T13:38:07.270+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "Earlier Tuesday, a senior Justice Department cyber official argued\
        \ that Russian security services’ focus on Ukraine has benefitted the US.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51ed8bc3-a876-4423-907e-ad2c45439adc'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-10T13:38:07.270+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-10T13:38:07.780+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-10T13:38:07.270+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c47a1cb7-0b19-4848-b2bc-770a8857968e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-10T13:38:07.271+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-10T13:38:07.781+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-10T13:38:07.271+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "“All the [Russian] intelligence services that we investigate on a daily\
        \ basis for activity targeting United States are now devoting time and attention\
        \ to Ukraine for obvious reasons,” Sean Newell, who heads the department’\
        s National Security Cyber Section, told CNN.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f71aa9db-f370-4792-81b9-940bc0b973fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-10T13:38:07.271+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-10T13:38:07.782+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-10T13:38:07.271+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45a4a046-15b6-47e7-9b24-e3ec84d372eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-10T13:38:07.272+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-10T13:38:07.783+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-10T13:38:07.272+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "But Russian intelligence continues to look at how it can impact US\
        \ government support for Ukraine, including military logistical support, Newell\
        \ said.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10bc66fe-33e8-44eb-a749-7afa0a055d4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-10T13:38:07.272+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-10T13:38:07.784+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-10T13:38:07.272+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f87949b6-3802-4d36-9dab-022295c29381'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-10T13:38:07.273+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-10T13:38:07.785+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-10T13:38:07.273+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "All three men were speaking on a range of cyber-related issues at the\
        \ International Conference on Cyber Security at Fordham University.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '781f8828-73ef-4c14-aa20-9a7115e76297'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-10T13:38:07.273+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-10T13:38:07.786+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-10T13:38:07.273+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b4e1444-4c47-41e9-81ee-ac32d428259a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-10T13:38:07.274+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-10T13:38:07.787+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-10T13:38:07.274+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "Both Nakasone and Wray expressed confidence in the ability to secure\
        \ the election thanks to “exponentially more sophisticated” cooperation between\
        \ the national security and cyber agencies, as well as the private sector,\
        \ but acknowledged the foreign adversaries are getting better too.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54da3a5e-230b-45bc-ab8c-9a4699a4eb1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-10T13:38:07.274+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-10T13:38:07.788+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-10T13:38:07.274+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1ebc234-fcbf-4cd3-a8e3-5ff9afd330d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-10T13:38:07.274+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-10T13:38:07.789+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-10T13:38:07.274+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "“The threats are more challenging, but the defense is better,” Wray\
        \ said.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbafb51c-ace4-4dcd-84a7-30ce8d0d09e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-10T13:38:07.275+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-10T13:38:07.790+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-10T13:38:07.275+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88a5f769-8d46-4d0f-8a6b-2e82f5e00ee6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-10T13:38:07.275+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-10T13:38:07.791+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-10T13:38:07.275+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "Wray and Nakasone named Russia, China and Iran as the primary actors\
        \ looking to interfere in American elections.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5083d913-bceb-46ce-acd8-8c86a037da36'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-10T13:38:07.276+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-10T13:38:07.792+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-10T13:38:07.276+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d449de6-9d8b-4dcf-b3ef-4962d165d0ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-10T13:38:07.277+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-10T13:38:07.793+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-10T13:38:07.277+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "The FBI director estimated that China’s army of hackers is bigger than\
        \ that of all major countries combined and 50 times the size of what he has\
        \ at his disposal.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7e6c16b-7690-48ba-b845-b64ed017d9c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-10T13:38:07.277+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-10T13:38:07.794+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-10T13:38:07.277+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e97fd65e-77d8-4ae1-9698-c34c047b48d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-10T13:38:07.278+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-10T13:38:07.795+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-10T13:38:07.278+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "“If I took the FBI’s cyber personnel and I said: forget ransomware,\
        \ forget Russia, forget Iran, do nothing but China, we would be outnumbered\
        \ 50-to-1,” Wray said. “And that’s probably a conservative estimate.”\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0fadfb5-bbd0-4254-a5b4-9057d8f33b07'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-10T13:38:07.278+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-10T13:38:07.796+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-10T13:38:07.278+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e14227b2-573b-49a4-a997-4684007e131f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-10T13:38:07.279+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-10T13:38:07.797+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-10T13:38:07.279+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "Nakasone agreed the US will never match China in terms of numbers of\
        \ hackers but argued the US has a qualitative edge.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '374e59dd-8e06-45a8-ba57-dc662329a53d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-10T13:38:07.279+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-10T13:38:07.798+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-10T13:38:07.279+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db1579ca-7b8c-495d-aa0e-c1aa32697138'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-10T13:38:07.280+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-10T13:38:07.799+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-10T13:38:07.280+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "Quantity “is not where our advantage is, our advantage is qualitatively,”\
        \ Nakasone said. “This is the partnerships that we have, this is the insights\
        \ that we get from our incredible US intelligence community, this is the work\
        \ that we do with academia, this is the workforce that we have.”\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b88caab2-6381-4f69-bbf0-d1811b3e7a6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-10T13:38:07.280+08:00
