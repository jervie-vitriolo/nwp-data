      'mgnl:type': 'text'
      'text': "She denied the accusations, saying she was tricked by her recruiter\
        \ to keep the drugs hidden in the seams of a suitcase that was given to her.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8a97fb3-f5b9-4d10-a6bf-110153d30e47'
