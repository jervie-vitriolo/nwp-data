      'mgnl:lastModified': 2024-01-10T13:39:59.663+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "Marcinkova invoked the Fifth Amendment and did not answer the question.\
        \ Giuffre also recounted the story of 12-year-olds being sent to Epstein in\
        \ her own court depositions.\r"
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a8a67cb-9c9f-4eba-ace1-0d0aa2e6c561'
      'mgnl:activationStatus': true
