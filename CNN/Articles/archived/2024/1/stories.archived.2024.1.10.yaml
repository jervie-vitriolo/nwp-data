      'mgnl:lastActivated': 2024-01-10T21:37:20.964+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-10T21:37:20.455+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a8b3c48-2ac2-411f-9918-fbc724a9ef31'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-10T21:37:20.455+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-10T21:37:20.965+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-10T21:37:20.455+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "“The content of these letters are their humanitarian appeal for clemency\
        \ for Mary Jane and ensuring of her immediate freedom. Particularly, the family’\
        s appeal to President Marcos Jr. is that he raises the appeal for clemency\
        \ but also gives an opportunity for the family to meet with him to discuss\
        \ the family’s pleas and Mary Jane’s condition as well,” she added.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e62f641a-664e-4e34-a25f-6e13359767a5'
