    'updated': 2024-01-10T08:15:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab56e749-a6de-40ec-b3da-c656e143c163'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-10T05:27:01.790+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-10T08:11:04.374+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-10T08:11:03.692+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': '<p><strong>Quito (CNN) —</strong> A live television broadcast in Ecuador
        was interrupted by hooded and armed men on Tuesday as the Guayaquil-based
        network was on air amid a spate of kidnappings and violence in the country
        after the president declared a state of emergency.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5d56766-32fd-459d-a282-ca090d91f54f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-10T08:11:03.640+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-10T08:11:04.374+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-10T08:11:03.693+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '883ad6cb-4256-4f53-af58-883caabf906c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-10T08:11:03.641+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-10T08:11:04.375+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-10T08:11:03.641+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "The decree came shortly after hooded and armed men interrupted a live\
        \ television broadcast – one of several violent incidents playing out across\
        \ the country on Tuesday. Local media outlets also reported armed individuals\
        \ at a hospital and a university in the city of Guayaquil.\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3294ff1e-737d-43d9-b5b9-0a1d307e7b91'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-10T08:11:03.641+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-10T08:11:04.377+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-10T08:11:03.641+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'defc02da-00b6-41f6-8cfb-304e8d482852'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-10T08:11:03.642+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-10T08:11:04.378+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-10T08:11:03.642+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "Ecuadorians were stunned as they watched the takeover of the Guayaquil-based\
        \ network’s live broadcast. The assailants were seen forcing the staff of\
        \ TC Television onto the floor of the studio as shots and yelling were heard\
        \ in the background, social media video showed of the incident at the state-owned\
        \ network.\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f22406a2-e069-4054-a7c3-e9f6b528cad1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-10T08:11:03.642+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-10T08:11:04.379+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-10T08:11:03.642+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cee9832-c67c-46a4-b865-3fc0b47247b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-10T08:11:03.643+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-10T08:11:04.380+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-10T08:11:03.643+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "Ecuador’s police later said they had arrested all the armed men, members\
        \ of the media outlet had been evacuated, and all staff and hostages of the\
        \ network were alive.\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf55abd8-0b33-474a-afbc-4e572ea74dad'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-10T08:11:03.643+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-10T08:11:04.381+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-10T08:11:03.643+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dcfc394-2b1b-45cc-b490-9850b3ec05fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-10T08:11:03.643+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-10T08:11:04.382+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-10T08:11:03.643+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "At least four firearms, two grenades, and “explosive material” were\
        \ recovered and 13 people apprehended, César Zapata, General Commander of\
        \ the National Police said. He added that the perpetrators would be brought\
        \ to justice for their “acts of terrorism.”\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a427c55-840f-478e-aee0-e7deae163b84'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-10T08:11:03.644+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-10T08:11:04.383+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-10T08:11:03.644+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9286d0a-1d2f-4f9e-8e3a-ae627a4698bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-10T08:11:03.644+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-10T08:11:04.384+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-10T08:11:03.644+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "Police earlier had posted pictures of multiple individuals faced down\
        \ with their hands zip-tied behind their backs.\r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d373b16-1776-4fa2-b81f-3fce64ba7f46'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-10T08:11:03.645+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-10T08:11:04.385+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-10T08:11:03.645+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "\r"
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0481f39b-88aa-411b-bc87-d18a5fab3e06'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-10T08:11:03.645+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-10T08:11:04.386+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-10T08:11:03.645+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "The situation has struck fear among many Ecuadorians. One woman, who\
        \ lives outside Guayaquil and was told to go home early by her boss, described\
        \ the chaotic traffic on her drive home. “Cars were going the wrong way; everyone\
        \ was just trying to get through,” she said.\r"
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4726563a-8869-4df9-aa0e-6443a122f7b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-10T08:11:03.646+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-10T08:11:04.387+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-10T08:11:03.646+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "\r"
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '557fbb25-d508-40df-9a04-a759eb4dd134'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-10T08:11:03.646+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-10T08:11:04.388+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-10T08:11:03.646+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "“The scariest part was seeing the desperation, seeing businesses shutting\
        \ down, desperate people, including children and women, running frantically\
        \ in avenues only meant for cars.”\r"
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24e2ca00-7773-4ed2-b3d2-491bad509285'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-10T08:11:03.647+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-10T08:11:04.389+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-10T08:11:03.647+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "\r"
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0da12d0d-399e-43fc-9637-9245ddbee72a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-10T08:11:03.647+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-10T08:11:04.390+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-10T08:11:03.647+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "The country has been rocked by explosions, police kidnappings, and\
        \ prison disturbances since Noboa on Monday declared a nationwide state of\
        \ emergency after high-profile gang leader Adolfo “Fito” Macias escaped from\
        \ a prison in Guayaquil.\r"
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62a7e0cf-d191-4a43-986d-dd57e7728f26'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-10T08:11:03.648+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-10T08:11:04.391+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-10T08:11:03.648+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "\r"
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d0a5768-42e8-4ff3-94da-9a39f66fecfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-10T08:11:03.648+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-10T08:11:04.392+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-10T08:11:03.648+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "The state of emergency will last for 60 days and mobilize the police\
        \ and the armed forces to control disturbances to public order. It includes\
        \ a curfew, from 11 p.m. to 5 a.m., to restrict meetings and actions that\
        \ may threaten public order. Noboa’s beleaguered predecessor, former President\
        \ Guillermo Lasso, instated several states of emergency with limited success.\r"
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c37bb2f-56e2-4c0b-81ed-157b330cf103'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-10T08:11:03.649+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-10T08:11:04.393+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-10T08:11:03.649+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "\r"
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63a90a41-7eda-46ac-b824-e4d566c1dffb'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-10T08:11:03.650+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-10T08:11:04.394+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-10T08:11:03.650+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "Since it was announced, at least seven police agents have been kidnapped\
        \ in three different cities, according to a post on X by the National Police.\r"
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ab6a4f8-be16-42e9-908f-667d909cf593'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-10T08:11:03.650+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-10T08:11:04.395+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-10T08:11:03.650+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "\r"
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65445325-5758-4122-89c4-9fc302c33bd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-10T08:11:03.651+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-10T08:11:04.396+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-10T08:11:03.651+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "The spiraling violence is the most extreme test yet for the new president,\
        \ who won last year’s run-off vote with promises to tackle soaring crime.\r"
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d164173-3649-4615-956a-f34a86829773'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-10T08:11:03.651+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-10T08:11:04.397+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-10T08:11:03.651+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "\r"
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb2bfd7b-e5c4-4bfa-aa4f-1dfc534f2faf'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-10T08:11:03.652+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-10T08:11:04.398+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-10T08:11:03.652+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "The country’s worsening security situation is largely driven by rival\
        \ criminal organizations, which have been meting out brutal and often public\
        \ shows of violence in the country’s streets and prisons in their battle to\
        \ control drug trafficking routes.\r"
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c91297f3-ab72-4011-8654-f78a97152efd'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-10T08:11:03.652+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-10T08:11:04.399+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-10T08:11:03.652+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "\r"
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6988884f-700a-4cd2-84d0-8560b2696782'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-10T08:11:03.653+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-10T08:11:04.400+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-10T08:11:03.653+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "In one of the kidnappings this week, in which three agents were taken,\
        \ an explosive device had been “placed and detonated” in a vehicle the officers\
        \ were moving in, police said.\r"
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c35f95bf-60f5-4dd6-bc8a-e34b7710bb40'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-10T08:11:03.654+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-10T08:11:04.401+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-10T08:11:03.654+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "\r"
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98bab4c2-dabf-4054-847b-dc7fdf0d4d48'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-10T08:11:03.654+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-10T08:11:04.402+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-10T08:11:03.654+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "In Esmeraldas, in the northwest of the country, two vehicles were set\
        \ on fire with one causing a blaze at a gas station.\r"
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99ab5e56-185c-4741-bb8b-4bf2b52cef9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-10T08:11:03.655+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-10T08:11:04.403+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-10T08:11:03.655+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "\r"
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16148d59-df03-4f34-974f-9ed75ce9ae4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-10T08:11:03.656+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-10T08:11:04.404+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-10T08:11:03.656+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "In the capital Quito, the police found a burned vehicle with traces\
        \ of gas cylinders inside. Residents reported on social media that they had\
        \ heard a loud explosion in the area.\r"
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1b002b3-275d-4504-bf1a-860f78204c74'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-10T08:11:03.656+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-10T08:11:04.405+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-10T08:11:03.656+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "\r"
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '554c86a3-66c2-4eb3-8107-579946ac2504'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-10T08:11:03.657+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-10T08:11:04.406+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-10T08:11:03.657+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': '<p>Police also said they had received reports of an explosion at a
        pedestrian bridge outside Quito and attended “over 20 emergencies during (Monday)
        evening and overnight (Tuesday) in different parts of the country. There are
        currently no known casualties related to the explosions.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cebfd9a0-371a-4804-a25f-e794bacd5c7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-10T08:11:03.658+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-10T08:11:04.407+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-10T08:11:03.658+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "\r"
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2f694b0-178b-4521-8f4d-a1dbffd2a67a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-10T08:11:03.658+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-10T08:11:04.408+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-10T08:11:03.658+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': '<p><strong>Prison chaos</strong></p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '555da53b-79a4-4d1d-8632-d3114f44291d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-10T08:11:03.659+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-10T08:11:04.409+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-10T08:11:03.659+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "Ecuador’s penitentiary service, the SNAI, said that at least six incidents\
        \ took place inside prison facilities Monday, including disturbances and retention\
        \ of penitentiary agents. This situation in the prisons, they say, has not\
        \ been controlled.\r"
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34d88574-8212-47f7-bd0a-e748b676c2c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-10T08:11:03.660+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-10T08:11:04.410+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-10T08:11:03.660+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "\r"
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0ed27a6-6d06-4592-a5d9-4b1c60468d7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-10T08:11:03.660+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-10T08:11:04.411+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-10T08:11:03.660+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "Meanwhile, another alleged gang leader, Fabricio Colon Pico, escaped\
        \ from a prison in Riobamba in the last few hours, according to the city’\
        s mayor Jhon Vinueza.\r"
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed6fe27e-9fd6-44b8-94e3-795e6db1367b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-10T08:11:03.661+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-10T08:11:04.412+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-10T08:11:03.661+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "\r"
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38f02f75-ebd5-4f8c-b2c7-c3c1cd2773f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-10T08:11:03.662+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-10T08:11:04.413+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-10T08:11:03.662+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "Colon Pico had been captured last Friday after being publicly identified\
        \ by Ecuador’s Attorney General Diana Salazar as being part of a plan to attack\
        \ her. Along with Colon Pico, 38 other inmates escaped, of which 12 have been\
        \ recaptured, the SNAI told CNN.\r"
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d765fd9-7512-4a0e-ab7f-30145bbbf0dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-10T08:11:03.663+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-10T08:11:04.414+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-10T08:11:03.663+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "\r"
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53c65582-5147-4a26-85f5-04a57032da1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-10T08:11:03.663+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-10T08:11:04.415+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-10T08:11:03.663+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "Ecuador’s Armed Forces said they carried out control operations Monday\
        \ night and early Tuesday in the most conflict-ridden areas.\r"
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1be657d-2ec4-45c8-90ed-5a343337c0ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-10T08:11:03.664+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-10T08:11:04.416+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-10T08:11:03.664+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "\r"
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d074eff-c84a-48e1-9c74-ec570dc195e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-10T08:11:03.665+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-10T08:11:04.418+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-10T08:11:03.665+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "On the political side, Ecuador’s National Assembly is holding an emergency\
        \ meeting to “generate concrete actions in face of the national commotion\
        \ and multiple acts that threaten public peace.”\r"
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '160cb870-37e8-4055-a125-4348ce785e7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-10T08:11:03.666+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-10T08:11:04.419+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-10T08:11:03.666+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "\r"
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a383f70-5f81-46e6-b77e-c6399fc0b620'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-10T08:11:03.666+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-10T08:11:04.420+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-10T08:11:03.666+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "The search for Adolfo Macias, more popularly known by his alias “Fito,”\
        \ continued as more than 3,000 police officers and members of the armed forces\
        \ have been deployed to find him, the government said on Sunday. Ecuador authorities\
        \ said they have not yet pinpointed the exact time and date that Macias escaped\
        \ prison.\r"
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '735a6e56-d6dd-4286-bde8-c90d18f54e9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-10T08:11:03.667+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-10T08:11:04.421+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-10T08:11:03.667+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "\r"
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2861e70b-c7f2-485e-8685-072ad56eeee7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-10T08:11:03.668+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-10T08:11:04.422+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-10T08:11:03.668+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "Macías is the leader of Los Choneros, one of Ecuador’s most feared\
        \ gangs, which has been linked to maritime drug trafficking to Mexico and\
        \ the US in coordination with Mexico’s Sinaloa cartel and the Oliver Sinisterra\
        \ Front in Colombia, according to the Insight Crime research center.\r"
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bf82609-8a68-4e8c-a2ed-ca402f85f101'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-10T08:11:03.669+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-10T08:11:04.423+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-10T08:11:03.669+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "\r"
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '732723d3-6f85-4ca8-89b2-762ab1bad4a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-10T08:11:03.670+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-10T08:11:04.424+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-10T08:11:03.670+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "He was jailed after being convicted of drug trafficking. Before his\
        \ assassination, the late Ecuadorian presidential candidate Fernando Villavicencio\
        \ said in July that he had been threatened by Macías and warned against continuing\
        \ with his campaign against gang violence for the leadership.\r"
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6500991d-b00a-4cdf-8f2f-8fcb0480b404'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-10T08:11:03.671+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-10T08:11:04.425+08:00
      'mgnl:lastActivatedBy': 'superuser'
