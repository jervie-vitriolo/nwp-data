  'marcos-duterte-charter-change-peoples-initiative':
    'author': 'Lara Tan, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2024-01-29T07:59:09.000+08:00
    'imagesource': 'jcr:c93acffe-30f3-4d01-97ee-c7e16c0cd67e'
