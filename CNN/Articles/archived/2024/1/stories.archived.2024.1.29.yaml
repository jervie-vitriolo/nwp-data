    'jcr:uuid': '08fecaaf-2fd9-4d3b-9cbd-7a7b1df6acca'
    'lead': 'The rift between the Marcos and Duterte families continues to intensify
      as former President Rodrigo Duterte castigated the aggressive moves to amend
      the 1987 Constitution, which he believes are coming largely from First Lady
      Liza Araneta-Marcos and House Speaker Martin Romualdez.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-01-29T08:02:20.313+08:00
