    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '975f305e-e754-4eb1-b9b5-b446900cad01'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-29T11:08:56.969+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2024-01-29T11:10:42.801+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-29T11:10:42.505+08:00
      'mgnl:lastModifiedBy': 'nikko'
      'mgnl:type': 'text'
      'text': '<p>Again, we would like to extend our heartfelt appreciation and gratitude
        to our employees, partners, and stakeholders. Thank you for the trust.</p>'
