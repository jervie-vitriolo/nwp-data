    'template': '1'
    'title': 'Duterte threatens Pres. Marcos with ouster due to Charter change push,
      blasts House solons'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '234dac8a-e040-4410-9849-93fb411663f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-29T08:02:20.343+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-29T08:31:55.093+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-29T08:31:54.309+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "\r"
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efa96593-1465-4170-9335-77ca39913583'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-29T08:02:20.344+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-29T08:31:55.093+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-29T08:31:54.310+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 29)&nbsp;</strong>—
        The rift between the Marcos and Duterte families continues to intensify as
        former President Rodrigo Duterte castigated the aggressive moves to amend
        the 1987 Constitution, which he believes are coming largely from First Lady
        Liza Araneta-Marcos and House Speaker Martin Romualdez.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '904cb701-e115-4218-a5da-332540d89709'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-29T08:02:20.344+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-29T08:31:55.094+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-29T08:31:54.311+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4504e076-cba2-4ff0-a34c-5547772de5d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-29T08:02:20.344+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-29T08:31:55.094+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-29T08:31:54.311+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "During a prayer rally in Davao City on Sunday, he slammed the moves\
        \ to push for Charter change through the People's Initiative. He said lawmakers\
        \ have the power to write and amend laws and they don't need to resort to\
        \ changing the Constitution, which he believes remains sound.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4603763e-8016-4ee5-bafd-c3dba1017d28'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-29T08:02:20.345+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-29T08:31:55.094+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-29T08:31:54.312+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bde5eca4-bbbc-43a7-b6a8-c6efffecef2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-29T08:02:20.345+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-29T08:31:55.095+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-29T08:31:54.312+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': '<p>The House of Representatives, led by Speaker Romualdez, has been
        <a href="https://www.cnnphilippines.com/news/2024/1/26/imee-convinced-romualdez-behind-PI.htmlhttps://www.cnnphilippines.com/news/2024/1/26/imee-convinced-romualdez-behind-PI.html">accused
        of bribing Filipinos</a> to signify that they want the Senate and House to
        vote jointly for Charter change.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50aef8d5-fa11-4abe-affc-766f1515357b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-29T08:02:20.346+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-29T08:31:55.095+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-29T08:31:54.313+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2024/1/23/senate-manifesto-people-initiative.html">RELATED:&nbsp;Senate
        releases manifesto vs ''sinister'' people’s initiative</a></strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f0b6432-4bcb-47f0-8bf0-5be58436adeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-29T08:02:20.346+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-29T08:31:55.095+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-29T08:31:54.314+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "\"You committed fraud, sinayang niyo pera namin [You wasted our money].\
        \ People's Initiative does not involve buying the vote or signature of the\
        \ Filipino. Mga walang prinsipyo [You don't have principles],\" he said.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d780ced-d446-4228-b2fb-5a8df5998a04'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-29T08:02:20.346+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-29T08:31:55.095+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-29T08:31:54.314+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbd4fa5f-8642-47ba-b7df-ebe3013e12c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-29T08:02:20.347+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-29T08:31:55.096+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-29T08:31:54.315+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': '<p>The former chief executive dared active soldiers to arrest the lawmakers
        for the alleged misuse of public funds, even saying he will order their arrest
        should he be elected once again.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6d4a057-0b89-411f-875b-b120839c2fbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-29T08:02:20.347+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-29T08:31:55.096+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-29T08:31:54.315+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16a761f3-2e4a-4a32-a02a-86cd64ce7c0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-29T08:02:20.348+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-29T08:31:55.096+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-29T08:31:54.316+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': '<p>"Arestuhin ninyo kasi nagsasayang ng pera — fraud swindling ginawa
        nila. You must account for the wasted money, for the money that you bought
        the signatures of Filipinos — bribery. Magdasal kayo," he added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f11c706f-a5fa-4045-91d9-fc30fd53d819'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-29T08:02:20.348+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-29T08:31:55.097+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-29T08:31:54.317+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cd6a770-0c07-45b8-a78a-aeb2f924855f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-29T08:02:20.349+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-29T08:31:55.097+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-29T08:31:54.317+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Arrest them because they are wasting money. That is
        fraud and swindling. You must account for the wasted money, for the money
        that you bought the signatures of Filipinos&nbsp;— bribery. You should start
        praying.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aeb2842-8758-46d0-bbc4-e6ca3ea97898'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-29T08:02:20.349+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-29T08:31:55.097+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-29T08:31:54.318+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24849eb9-2fd9-4d21-909a-24aa0253f40a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-29T08:02:20.350+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-29T08:31:55.098+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-29T08:31:54.319+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "Several senators have insinuated that Romualdez is behind the People’\
        s Initiative for Charter change, but this has been denied by the Speaker.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e903476-8ce7-4eee-85cb-18caeb9fb190'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-29T08:02:20.350+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-29T08:31:55.098+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-29T08:31:54.319+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a7972a6-8743-4971-8a2a-6beb024c1baa'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-29T08:02:20.351+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-29T08:31:55.098+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-29T08:31:54.320+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': '<p>Duterte, during the event attended by his daughter Vice President
        Sara Duterte and presidential sister Sen. Imee Marcos, said First Lady Liza
        Araneta-Marcos and House Speaker Romualdez are behind the Charter change talks
        in the hopes of moving to a parliamentary form of government.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1443328c-d5ed-411b-895d-3630442ff7dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-29T08:02:20.351+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-29T08:31:55.099+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-29T08:31:54.320+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ea12593-7a34-463c-89b0-5401bd26c808'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-29T08:02:20.352+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-29T08:31:55.099+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-29T08:31:54.321+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': '<p>"Parliament ang ambisyon niyan. Karamihan galing kay Liza Marcos
        pati kay Romualdez," he said. "Mabuti sana kung bright kayo. Eh kung drug
        addict ka lang naman (Marcos) at may asawa kang hungry for power. Tapos may
        isa itong taga-Leyte gusto siyang maging prime minister — yan ang plano nila"</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19da568f-6cd0-436e-a63f-adc1af5ff517'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-29T08:02:20.352+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-29T08:31:55.099+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-29T08:31:54.322+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81b9bbdd-f164-4a31-a398-251c9438c5ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-29T08:02:20.353+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-29T08:31:55.099+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-29T08:31:54.322+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "[Translation: The ambition for a parliamentary government mostly came\
        \ from Liza Marcos and Romualdez. As if you're bright enough. The president\
        \ is a drug addict and his wife is hungry for power. The one from Leyte wants\
        \ to be prime minister. That is their plan.]\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '097494c7-bcf2-4e02-88f4-9f282c49284e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-29T08:02:20.353+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-29T08:31:55.100+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-29T08:31:54.323+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a26474d3-5e46-47e1-abaf-fe539c7fd696'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-29T08:02:20.354+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-29T08:31:55.100+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-29T08:31:54.323+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': '<h2>Threats, allegations vs. Marcos</h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20097f69-f1b0-4a95-98d2-37b20a62ce3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-29T08:02:20.354+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-29T08:31:55.100+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-29T08:31:54.324+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '997680d2-ccba-430f-8930-34bd7fc87ddf'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-29T08:02:20.355+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-29T08:31:55.101+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-29T08:31:54.325+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "Duterte urged President Ferdinand Marcos Jr. to put a stop to the Cha-cha\
        \ moves, even threatening the chief executive that he will suffer the same\
        \ fate as his father, ousted dictator Ferdinand E. Marcos, if he continues\
        \ to support it.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fefca552-5320-4094-b3a7-de1c79b27edf'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-29T08:02:20.355+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-29T08:31:55.101+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-29T08:31:54.325+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ec84cd9-8b1f-4e52-a58e-a13bf77156b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-29T08:02:20.356+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-29T08:31:55.101+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-29T08:31:54.326+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': '<p>"Ako nagmamakaawa kasi it will divide the nation at madugo ang panahong
        ito," he said. "Sabi ko sayo Mr. President kaibigan kita. Kapag pinilit mo
        ito, lalabas ka ng Malacañan kagaya nong panahon na pinalayas kayo... Baka
        susunod ka sa dinaanan ng tatay mo. Diyan ako takot, ayaw ko mangyari sayo
        yan."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9462b16e-86bd-4e5d-8161-c3d7c5c46545'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-29T08:02:20.357+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-29T08:31:55.102+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-29T08:31:54.327+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c6d26b1-5d29-44f1-80ba-a2b70e5ba526'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-29T08:02:20.357+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-29T08:31:55.102+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-29T08:31:54.327+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I am begging you because it will divide the nation.
        We are friends, but if you force this, you will be exiting Malacañan like
        the time you were kicked out. You might have the same fate as your father.
        I don''t want that.]</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f6a5020-4aba-4106-8754-b9ea9658c540'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-29T08:02:20.358+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-29T08:31:55.102+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-29T08:31:54.328+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4107d82-aab2-4f68-9816-06cbb173f8a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-29T08:02:20.359+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-29T08:31:55.103+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-29T08:31:54.328+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44f6089c-8c89-46cf-8aeb-46b392632102'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-29T08:02:20.360+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-29T08:31:55.103+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-29T08:31:54.329+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': '<h2>Alleged drug use refuted</h2>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63fa2161-3ace-468d-b7fa-66bc50b8fe5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-29T08:02:20.361+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-29T08:31:55.103+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-29T08:31:54.330+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': " \r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6a28179-1b16-401a-b451-8a61ca4c8b39'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-29T08:02:20.361+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-29T08:31:55.103+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-29T08:31:54.330+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': '<p>Duterte also claimed that Marcos was part of the drug users in the
        list of the Philippine Drug Enforcement Agency (PDEA) when the former served
        as mayor of Davao City, but this was quickly refuted by the agency.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b608265e-ccb4-4ac3-921d-ed5eee894b7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-29T08:02:20.362+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-29T08:31:55.104+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-29T08:31:54.331+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bc799d7-c363-49c9-a4c8-d74f8e9583a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-29T08:02:20.363+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-29T08:31:55.104+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-29T08:31:54.332+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "\"The Philippine Drug Enforcement Agency (PDEA) categorically states\
        \ that President Ferdinand R Marcos, Jr. is not in its watch list, contrary\
        \ to the statement of former President Rodrigo Duterte, claiming that \"when\
        \ he was the Mayor of Davao,\" it said in a statement on Monday.\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fad17717-624b-43ce-b017-1ce66c3ab251'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-29T08:02:20.363+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-29T08:31:55.104+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-29T08:31:54.332+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ca552b5-5e0e-46cd-969a-6ebfec0d1f67'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-29T08:02:20.364+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-29T08:31:55.105+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-29T08:31:54.333+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "Referring to the President's alleged drug use, Duterte also talked\
        \ briefly about the ongoing investigation of the International Criminal Court\
        \ into the extrajudicial killings committed during his administration.\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b57a297-8fb0-4f7a-b7e6-918b2be3b174'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-29T08:02:20.365+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-29T08:31:55.105+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-29T08:31:54.333+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e7d86fb-3f9a-4898-95bb-41570690ef9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-29T08:02:20.365+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-29T08:31:55.105+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-29T08:31:54.334+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "\"Mabuti na lang wala na ako sa pwesto, baka kasali ka pa,\" he said.\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '093bc2d6-a59e-4250-bb84-bd42961f055c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-29T08:02:20.366+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-29T08:31:55.106+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-29T08:31:54.335+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e8e9401-c6ed-44bc-9533-47a4075f8f81'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-29T08:02:20.367+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-29T08:31:55.106+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-29T08:31:54.335+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': '<p>[Translation: You''re lucky I am no longer in power or else you
        might be part of that list.]</p>'
  'cnn-philippines-cessation-of-operations':
    'author': 'CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2024-01-29T11:00:44.000+08:00
    'imagesource': 'jcr:a90e0ee0-eeba-4b7a-b3ac-21228cc4410f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '463e9676-8389-4780-90c7-ed03b4549c49'
    'lead': 'It is with deep regret that the management of Nine Media Corporation
      (NMC) announces the discontinuation of its news and production operations on
      all media platforms, branded as CNN Philippines (CNNPH), effective 31 January
      2024.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-01-29T11:08:56.950+08:00
    'mgnl:createdBy': 'nikko'
    'mgnl:lastActivated': 2024-01-29T11:10:42.796+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-01-29T11:10:42.506+08:00
    'mgnl:lastModifiedBy': 'nikko'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'STATEMENT ON THE CESSATION OF OPERATIONS OF CNN PHILIPPINES'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05bb77fc-3af4-419c-aa2a-a906ba0ad21d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-29T11:08:56.965+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2024-01-29T11:10:42.797+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-29T11:10:42.500+08:00
      'mgnl:lastModifiedBy': 'nikko'
      'mgnl:type': 'text'
      'text': '<p>It is with deep regret that the management of Nine Media Corporation
        (NMC) announces the discontinuation of its news and production operations
        on all media platforms, branded as CNN Philippines (CNNPH), effective 31 January
        2024. The decision follows significant financial losses sustained over the
        past years, despite rigorous efforts to adapt and innovate in a rapidly evolving
        and challenging media landscape.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03d3e27f-44b9-4a08-b561-a14aa231bd28'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-29T11:08:56.965+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2024-01-29T11:10:42.798+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-29T11:10:42.501+08:00
      'mgnl:lastModifiedBy': 'nikko'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f259b5e-c485-4615-b0ef-9d7ac514ce45'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-29T11:08:56.966+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2024-01-29T11:10:42.798+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-29T11:10:42.501+08:00
      'mgnl:lastModifiedBy': 'nikko'
      'mgnl:type': 'text'
      'text': "We are aware of the impact of this closure on our valued employees\
        \ and talents, we assure all affected staff will be provided with severance\
        \ packages. \r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fc9f777-929b-4659-97de-a6d75f99b7d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-29T11:08:56.966+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2024-01-29T11:10:42.798+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-29T11:10:42.502+08:00
      'mgnl:lastModifiedBy': 'nikko'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8245233a-aa87-4871-a1ca-a7195cdc691c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-29T11:08:56.966+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2024-01-29T11:10:42.799+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-29T11:10:42.502+08:00
      'mgnl:lastModifiedBy': 'nikko'
      'mgnl:type': 'text'
      'text': "We express our deepest appreciation to our dedicated team for their\
        \ unwavering commitment over the years that has elevated CNNPH as a trusted\
        \ source of news and information in the Philippines.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a1f4fa9-1ab5-4ce1-9e4c-5f65b3c77e96'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-29T11:08:56.967+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2024-01-29T11:10:42.799+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-29T11:10:42.503+08:00
      'mgnl:lastModifiedBy': 'nikko'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c92d080f-ff27-42c4-873a-615650c30b15'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-29T11:08:56.967+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2024-01-29T11:10:42.800+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-29T11:10:42.503+08:00
      'mgnl:lastModifiedBy': 'nikko'
      'mgnl:type': 'text'
      'text': "With the conclusion of CNNPH's operations, we would like to extend\
        \ our profound gratitude to our partner, CNN Worldwide/Turner Broadcasting\
        \ Corporation for their support and understanding.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf330f4b-87d0-43e2-9387-249e35933ea6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-29T11:08:56.967+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2024-01-29T11:10:42.800+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-29T11:10:42.504+08:00
      'mgnl:lastModifiedBy': 'nikko'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1a15eb7-6e9f-4b57-a9f3-68c0f7d8b9f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-29T11:08:56.968+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2024-01-29T11:10:42.801+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-29T11:10:42.504+08:00
      'mgnl:lastModifiedBy': 'nikko'
      'mgnl:type': 'text'
      'text': "To our loyal viewers, thank you for giving us purpose. We are honored\
        \ to have served you.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8081ec3-5144-4a9a-8a44-61829936de2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-29T11:08:56.968+08:00
