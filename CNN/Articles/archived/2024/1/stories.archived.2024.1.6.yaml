    'template': '1'
    'title': 'Gov’t studies possible sanctions vs. NGCP, power plants over Panay outage'
    'updated': 2024-01-06T19:46:17.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b94bba00-370d-4cfa-92c8-8a11ab0cd6ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-06T18:34:23.044+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-06T19:46:21.400+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-06T19:46:20.811+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 6)</strong> — The
        government is looking into possible violations of the privately-owned National
        Grid Corporation of the Philippines (NGCP), as well as the operators of several
        power plants, in the wake of the Panay sub-grid failure that resulted in a
        region-wide blackout.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '067b596f-bc40-42dd-b0d7-e4b70cf1a320'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-06T18:34:23.044+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-06T19:46:21.401+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-06T19:46:20.811+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f33f2693-7874-485d-9bfc-f0adcbb706a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-06T18:34:23.045+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-06T19:46:21.402+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-06T19:46:20.812+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "Energy Regulatory Commission (ERC) Chairperson Monalisa Dimalanta on\
        \ Saturday said the investigation into the latest power outage may be completed\
        \ in six to eight weeks.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39f5b8d8-bc20-4896-b728-52e90b39b019'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-06T18:34:23.045+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-06T19:46:21.402+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-06T19:46:20.812+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9593fc07-afb7-41ff-8a51-f019c781f406'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-06T18:34:23.045+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-06T19:46:21.403+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-06T19:46:20.813+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "She explained this was the amount of time it took for the probe into\
        \ power interruptions that also hit Western Visayas in April 2023.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a635fa3-8a77-456f-96c1-ca0a7a98e774'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-06T18:34:23.046+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-06T19:46:21.403+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-06T19:46:20.813+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b7f5fa5-f7e1-494a-bcb3-8550aa569f74'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-06T18:34:23.046+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-06T19:46:21.404+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-06T19:46:20.814+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "The NGCP earlier defended itself, saying this week’s outage was not\
        \ its fault and that its mandate is to provide transmission services and not\
        \ intervene in power generation.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c2fe3b1-1b04-4e14-a6d4-76dc5690f8c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-06T18:34:23.047+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-06T19:46:21.404+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-06T19:46:20.814+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2426193-2eba-4be5-be95-439de38a4a57'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-06T18:34:23.047+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-06T19:46:21.405+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-06T19:46:20.815+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "However, Dimalanta argued that the transmission service provider is\
        \ also mandated to handle system operations.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83b787f7-4be8-4b06-ac8d-4fc76f788084'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-06T18:34:23.047+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-06T19:46:21.405+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-06T19:46:20.815+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '556dc7d3-07ea-4c03-add2-a3f114d2b8ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-06T18:34:23.048+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-06T19:46:21.405+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-06T19:46:20.816+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "“Ang ibig sabihin po nito, nasa prangkisa mismo nila at nasa EPIRA\
        \ (Electric Power Industry Reform Act) na ang trabaho po ng system operator\
        \ ay paniguruhin ang safe and reliable operation of the grid,” she told reporters\
        \ in a forum.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9117a0aa-822c-486c-bd5b-c906fdc069c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-06T18:34:23.048+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-06T19:46:21.406+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-06T19:46:20.816+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e11e380c-4412-4d8e-a207-e1148e2b049f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-06T18:34:23.049+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-06T19:46:21.406+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-06T19:46:20.817+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "[Translation: This means that it was stated in the franchise agreement\
        \ and in the EPIRA that the work of a system operator is to ensure safe and\
        \ reliable operation of the grid.]\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9fe0beb-e5cc-49a9-a8a3-21ce91a85654'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-06T18:34:23.049+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-06T19:46:21.407+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-06T19:46:20.817+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8505f2a3-3dd6-464c-94b4-6986f70d6eac'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-06T18:34:23.050+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-06T19:46:21.407+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-06T19:46:20.818+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': '<p>Even if the NGCP is being primarily blamed for the outage by authorities,
        including <a href="https://www.cnnphilippines.com/news/2024/1/5/marcos-ngcp-erc-panay-power-grid-failure.html">President
        Ferdinand Marcos Jr.,</a> the power plants are not off the hook, the ERC chief
        said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b4a228f-0137-4d99-b19f-72e040e131eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-06T18:34:23.050+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-06T19:46:21.408+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-06T19:46:20.818+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c07b0681-99cc-489c-9ff4-b6d3e66731c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-06T18:34:23.050+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-06T19:46:21.408+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-06T19:46:20.819+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6b11f59-4969-4201-96c6-58a045f090d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-06T18:34:23.051+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-06T19:46:21.408+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-06T19:46:20.819+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': '<p>“Hindi rin natin basta ine-excuse na, for example, ‘yung mga planta,”
        Dimalanta said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce218034-3563-4ab6-8383-6b14b068d96b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-06T18:34:23.051+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-06T19:46:21.409+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-06T19:46:20.820+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dee2bce-bd4b-49ea-a9bc-2ac635490097'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-06T18:34:23.052+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-06T19:46:21.409+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-06T19:46:20.820+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "“Meron po ba doon na hindi nag-maintain ng standards? For example,\
        \ meron po ba doon bumitaw nang mas maaga sa nire-require under the grid code\
        \ na bumitaw siya?' she also said. \"Pag po ganun, may penalty din po siya.\"\
        \r"
    '20':
