  'google-illegally-refused-bargain-youtube-workers-union':
    'author': 'Jennifer Korn, CNN'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2024-01-06T09:23:34.000+08:00
    'imagesource': 'jcr:8378c87b-e836-4065-99d8-9f861d804f63'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '61391dd4-56d8-4788-9e48-446324c68605'
    'lead': 'Google’s refusal to bargain with unionized YouTube Music workers is illegal,
      a Wednesday ruling from the US National Labor Relations Board (NLRB) found.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-01-06T09:28:37.606+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2024-01-06T09:28:37.912+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-01-06T09:28:37.656+08:00
    'mgnl:lastModifiedBy': 'jelo'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Google illegally refused to bargain with YouTube workers union, says
      federal labor board'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd22b4a56-93d5-4ee3-8937-a03696399a85'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-06T09:28:37.640+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-06T09:28:37.913+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-06T09:28:37.651+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Google’s refusal to bargain with unionized
        YouTube Music workers is illegal, a Wednesday ruling from the US National
        Labor Relations Board (NLRB) found.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01b6c844-b91f-4012-8b15-49ed82643569'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-06T09:28:37.641+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-06T09:28:37.914+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-06T09:28:37.641+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "After a group of Texas-based contract workers for YouTube Music unanimously\
        \ voted last April to join the Alphabet Workers Union (AWU), Google refused\
        \ to bargain over return to office complaints, a move the NLRB deemed illegal.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f093e92-9fa4-45f4-a412-2b55dfab338e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-06T09:28:37.641+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-06T09:28:37.915+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-06T09:28:37.641+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "At the center of the issue is a fight over who’s the boss. Google,\
        \ which owns YouTube, claims it is not legally the employer of contract workers,\
        \ but the NLRB says otherwise. It ordered Google to both “cease and desist”\
        \ refusal to engage with the union and said Google must “bargain on request.”\
        \r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b3a6e6c-3223-44dc-9c45-c34d3c6cec06'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-06T09:28:37.642+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-06T09:28:37.916+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-06T09:28:37.642+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "A three-member NLRB panel found the tech giant, along with its subcontractor\
        \ company, Cognizant, to be joint employers of the workers. As such, Google\
        \ must bargain with their representing union, a decision Google says it will\
        \ appeal in federal court.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34996794-6627-4f4f-9338-2e82e5f3164b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-06T09:28:37.642+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-06T09:28:37.917+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-06T09:28:37.642+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "“As we’ve said before, we have no objection to these Cognizant employees\
        \ electing to form a union. We simply believe it’s only appropriate for Cognizant,\
        \ as their employer, to engage in collective bargaining,” a Google spokesperson\
        \ said in statement to CNN. “We’re appealing the NLRB’s joint employer decision\
        \ to federal court as Google does not control the employment terms or conditions\
        \ of these Cognizant workers.”\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11337cda-d885-4023-aec5-20a369f3ea1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-06T09:28:37.642+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-06T09:28:37.918+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-06T09:28:37.642+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "Currently, there are nine other open unfair labor practice charges\
        \ pending with the NLRB against Cognizant and Google, listing them as joint\
        \ employers.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd89efdca-e532-4698-89b1-a91d6cf23122'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-06T09:28:37.643+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-06T09:28:37.919+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-06T09:28:37.643+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "Wednesday’s ruling is in line with AWU claims that Google plays a highly\
        \ active, employer role in contractor work and should be responsible for union\
        \ dealings as a result.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a5ae94f-cc20-44ae-b7f9-315010d9cd57'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-06T09:28:37.643+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-06T09:28:37.920+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-06T09:28:37.643+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "“After a unanimous union election victory, and consistent rulings from\
        \ the NLRB determining that Alphabet significantly shapes our working conditions\
        \ and is in fact our employer, the company has refused to meet us at the bargaining\
        \ table,” YouTube Music worker and AWU member Katie-Marie Marschner told CNN\
        \ in a statement.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfdcced0-6b90-4b20-ac9d-2371c8fc119c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-06T09:28:37.644+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-06T09:28:37.921+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-06T09:28:37.644+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "“Any future appeals by Alphabet are just an attempt to avoid collectively\
        \ bargaining with the union and pad the pockets of shareholders and executives,”\
        \ Marschner said.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '302057d8-13ff-4843-9c66-32b4d011ee26'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-06T09:28:37.644+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-06T09:28:37.922+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-06T09:28:37.644+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "Google’s adamance that it is not the employer of its contract workers\
        \ is a stance it has taken before without success.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc3a51e9-0db6-4224-b2ff-3d0355188b8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-06T09:28:37.645+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-06T09:28:37.923+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-06T09:28:37.645+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "A group of contractors for Search and Bard (the company’s artificial\
        \ intelligence chatbot) voted to unionize in November after the NLRB ruled\
        \ to classify Google as a joint employer with contractor company Accenture.\
        \ Google is appealing the decision.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1461ff0e-5d46-4500-a3e0-61299b6580e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-06T09:28:37.645+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-06T09:28:37.924+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-06T09:28:37.645+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': '<p>A December rule from the NLRB replaced a Trump-era standard to make
        it much easier for contract employees to organize and much harder for companies
        to avoid joint-employer status.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4272b0ff-3d75-4c47-a42b-118faabe8011'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-06T09:28:37.645+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-06T09:28:37.925+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-06T09:28:37.645+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2024/01/05/tech/nlrb-says-google-must-bargain-with-youtube-music-union/index.html">Google
        illegally refused to bargain with YouTube workers union, says federal labor
        board</a>"</em></p>'
