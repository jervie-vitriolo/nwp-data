      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-06T04:32:52.332+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "Smotrich previously said the removal of Gazans from the strip could\
        \ pave the way for Israelis to “make the desert bloom” while Ben Gvir had\
        \ suggested that the current war represented an “opportunity to concentrate\
        \ on encouraging the migration of the residents of Gaza.”\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '546ed893-6a94-4b16-8055-3841ddcd5758'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-06T04:32:52.333+08:00
