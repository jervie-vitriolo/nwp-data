  'russia-north-korean-missiles-ukraine-asia':
    'author': 'Analysis by Brad Lendon, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2024-01-06T09:42:25.000+08:00
    'imagesource': 'jcr:806f49fd-ed0a-4446-a61b-759c1028f038'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3bdd8e49-c431-4c6d-b07c-9efaae9dc378'
    'lead': 'ANALYSIS: Russia has fired North Korean missiles into Ukraine twice in
      the past week, a move with big implications for the war in Europe and security
      on the Korean Peninsula.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-01-06T09:46:53.054+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2024-01-06T09:46:53.534+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-01-06T09:46:53.119+08:00
    'mgnl:lastModifiedBy': 'jelo'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Russia is using North Korean missiles in Ukraine, US says. That’s bad
      news for Asia'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d1e6d3f-91d8-4bdf-9042-a0fe8a54b855'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-06T09:46:53.085+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-06T09:46:53.535+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-06T09:46:53.109+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': '<p><strong>Seoul, South Korea (CNN) —</strong> Russia has fired North
        Korean-supplied short-range ballistic missiles into Ukraine twice in the past
        week, an “escalation” of Pyongyang’s support for Moscow that has serious implications
        for both the war in Europe and security on the Korean Peninsula, the White
        House said Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6298001-1df5-4dee-bad3-4737cf3c17da'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-06T09:46:53.085+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-06T09:46:53.536+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-06T09:46:53.085+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "The North Korean-made missiles were fired at Ukraine on December 30\
        \ and January 2, National Security Council spokesperson John Kirby said at\
        \ a White House briefing. They were among at least 500 missiles and drones\
        \ fired at Ukraine around the New Year’s holiday, according to Kyiv.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '734859bb-5297-4f7a-b489-6aadd3bb06b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-06T09:46:53.086+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-06T09:46:53.537+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-06T09:46:53.086+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "The December 30 attack involved a lone missile that fell into a field,\
        \ while Russia’s January 2 assault involved multiple missiles, he said. The\
        \ impacts of missiles fired on January 2 are still being assessed, Kirby said,\
        \ adding they were part of a “massive” Russian assault.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '401e8ddd-1dc7-4f04-ac3c-b2d342577515'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-06T09:46:53.086+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-06T09:46:53.538+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-06T09:46:53.086+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "“Due in part to our sanctions and export controls, Russia has become\
        \ increasingly isolated on the world stage and they’ve been forced to look\
        \ to likeminded states for military equipment,” Kirby said in the briefing.\
        \ “As we’ve been warning publicly, one of those states is North Korea.”\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac348e50-df6b-4698-b0a3-b6eb77fa12e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-06T09:46:53.086+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-06T09:46:53.539+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-06T09:46:53.086+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "Kirby and analysts who spoke with CNN said the introduction of the\
        \ North Korean weapons into the war in Ukraine will reverberate 7,500 kilometers\
        \ (4,600 miles) east to the Korean Peninsula.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ad3dce5-5e78-49ef-9de6-8aaf1d9a72cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-06T09:46:53.087+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-06T09:46:53.541+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-06T09:46:53.087+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "“This is a significant and concerning escalation in the DPRK’s support\
        \ for Russia,” Kirby said, using the acronym for North Korea’s official name,\
        \ the Democratic People’s Republic of Korea.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50d6032f-a92c-474a-a765-2064dd33d3a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-06T09:46:53.087+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-06T09:46:53.541+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-06T09:46:53.087+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "“We expect Russia and North Korea to learn from these launches,” Kirby\
        \ said.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c223ae0f-47d4-4470-84e3-9ba4aeae149e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-06T09:46:53.088+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-06T09:46:53.542+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-06T09:46:53.088+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "Analysts echoed that sentiment, saying the use of North Korean missiles\
        \ on the battlefield in Ukraine can give Pyongyang data it can’t get from\
        \ a testing program that has seen dozens of the weapons fired over the past\
        \ few years under the missile program of leader Kim Jong Un.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f2ecc1c-aa84-44e5-9ccf-896142b85661'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-06T09:46:53.088+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-06T09:46:53.543+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-06T09:46:53.088+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "“It will be interesting to see how these missiles perform in a more\
        \ operational environment and outside of North Korea’s propaganda machine,\
        \ particularly any indication of accuracy and indeed the guidance systems\
        \ utilized,” said Joseph Dempsey, research associate for defense and military\
        \ analysis at the International Institute for Strategic Studies.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7355e88e-a053-4fc2-b662-062fdf888cd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-06T09:46:53.088+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-06T09:46:53.545+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-06T09:46:53.088+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "Ankit Panda, senior fellow in the Nuclear Policy Program at the Carnegie\
        \ Endowment for International Peace, said Russia’s use of the missiles against\
        \ Ukraine allows North Korea to gather data on how they penetrated defenses\
        \ similar to those South Korea and the United States might field on the Korean\
        \ Peninsula.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '972d245d-329c-4ed5-a21c-bea3e3deb964'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-06T09:46:53.089+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-06T09:46:53.546+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-06T09:46:53.089+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "“In technical terms, I suspect the North Koreans will be quite interested\
        \ in how their missiles fare against Western missile defense systems,” he\
        \ said.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99ee91e4-52f8-46e4-be24-3582c059bb97'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-06T09:46:53.089+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-06T09:46:53.546+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-06T09:46:53.089+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "Speaking at the White House, Kirby said the consequences for South\
        \ Korea and the region go beyond Pyongyang’s ability to refine its missile\
        \ programs.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93bbaf94-5e85-4329-8b04-7d48d9862e65'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-06T09:46:53.090+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-06T09:46:53.547+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-06T09:46:53.090+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "“In return for its support we assess that Pyongyang is seeking military\
        \ assistance from Russia including fighter aircraft, surface-to-air missiles,\
        \ armored vehicles, ballistic missile production equipment, war materials\
        \ and other advanced technologies,” Kirby said.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3de2a8c5-5c60-4ab2-9864-86ed8608a42c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-06T09:46:53.090+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-06T09:46:53.549+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-06T09:46:53.090+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "“This would have concerning security implications for the Korean Peninsula\
        \ and the Indo-Pacific region.”\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1af98ae5-38ec-43d8-ae30-e1fed6edc8e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-06T09:46:53.091+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-06T09:46:53.550+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-06T09:46:53.091+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "The areas Kirby ticked off are ones where North Korea’s adversaries\
        \ in East Asia – most notably South Korea, the US and Japan – are considered\
        \ to have big advantages over the isolated nation.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2538cdfe-353f-42c8-b18d-58db6ebe8ce3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-06T09:46:53.091+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-06T09:46:53.550+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-06T09:46:53.091+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "For instance, all three possess advanced F-35 stealth fighter jets\
        \ that would give them big advantages in trying to breach North Korean air\
        \ defenses. But if Pyongyang were to acquire more modern Russian surface-to-air\
        \ missiles with advanced tracking radars to go with them, the F-35 advantage\
        \ could be cut back significantly.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20dd48b4-0f7e-4594-a6b4-004f0f32281d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-06T09:46:53.092+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-06T09:46:53.551+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-06T09:46:53.092+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "Russia is also likely sending money to Pyongyang, said Lee Jang Wook,\
        \ research fellow at the Center for Security and Strategy in the Korea Institute\
        \ for Defense Analyses (KIDA).\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '925c8852-2e83-408c-bb05-21a1fee8c884'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-06T09:46:53.092+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-06T09:46:53.552+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-06T09:46:53.092+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "“The first biggest benefit will be North Korea’s weapons to act as\
        \ another export revenue” for Pyongyang, Lee told CNN.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf9374c5-1852-4367-8013-90da11e852e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-06T09:46:53.093+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-06T09:46:53.553+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-06T09:46:53.093+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "“And this revenue can be another monetary support to mass create more\
        \ nuclear weapons,” Lee said.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96fbb23c-ecb7-4e0d-b2ef-c53f4f44f2ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-06T09:46:53.093+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-06T09:46:53.554+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-06T09:46:53.093+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "Meanwhile, Kirby and the analysts say Russia is likely seeing immediate\
        \ benefits from any influx of North Korean armaments.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fa46d89-2d55-447c-a295-1ac20cf9d3e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-06T09:46:53.094+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-06T09:46:53.555+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-06T09:46:53.094+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "“The North Korean SRBMs are unlikely to provide a qualitive edge over\
        \ anything already in the Russian inventory. Instead, the main benefit being\
        \ quantitative, by boosting Russia’s depleting missile stocks and providing\
        \ an additional supply line,” Dempsey said.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34f40786-dcd7-423b-b14d-4a27d1e7a45b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-06T09:46:53.094+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-06T09:46:53.556+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-06T09:46:53.094+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "The North Korean missiles “will allow Russia to continue deep strikes\
        \ without drawing down its own stocks of missiles,” Panda said. The North\
        \ Korean missiles have a range of up to 900 kilometers (about 550 miles),\
        \ Kirby said, allowing them to be fired from deeper in Russian territory where\
        \ Moscow’s air defenses can keep launchers better protected from Ukrainian\
        \ counterstrikes.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a42b5037-fadd-47d6-8205-199ce6d2d3c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-06T09:46:53.095+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-06T09:46:53.557+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-06T09:46:53.095+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "And a North Korean supply has another advantage for Moscow, Panda said.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f14aec51-bab8-4f50-b75e-4d648cc44da7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-06T09:46:53.095+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-06T09:46:53.558+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-06T09:46:53.095+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "“Given the land border between Russia and North Korea, it will be nigh\
        \ impossible for Western states to interrupt transfers as long as Pyongyang\
        \ is willing to continue cooperating with Russia,” he said.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '827828b3-5518-407a-9ff6-4d21e4e0e6af'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-06T09:46:53.096+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-06T09:46:53.559+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-06T09:46:53.096+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "For Ukraine, it all adds up to a troubling picture ahead.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7afa1315-ec04-4b74-b47d-d6b3b8af7f8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-06T09:46:53.096+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-06T09:46:53.560+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-06T09:46:53.096+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "“We anticipate that Russia will use additional North Korean missiles\
        \ to target Ukraine’s civilian infrastructure and to kill innocent Ukrainian\
        \ civilians,” Kirby said.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18295dd2-5296-4c86-a22e-68deba011c1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-06T09:46:53.097+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-06T09:46:53.561+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-06T09:46:53.097+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': '<p><em>CNN’s Soeun Kim contributed to this report.</em></p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2adb9852-2f4e-45dc-9537-b346ad8cfa03'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-06T09:46:53.098+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-06T09:46:53.562+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-06T09:46:53.098+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2024/01/05/europe/russia-north-korean-missiles-ukraine-asia-intl-hnk-ml/index.html">Russia
        is using North Korean missiles in Ukraine, US says. That’s bad news for Asia</a>"</em></p>'
