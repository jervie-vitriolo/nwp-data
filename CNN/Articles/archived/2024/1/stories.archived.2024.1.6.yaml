    'lead': 'The government is looking into possible violations of the privately-owned
      National Grid Corporation of the Philippines, as well as the operators of several
      power plants, in the wake of the Panay sub-grid failure that resulted in a region-wide
      blackout.'
    'mgnl:activationStatus': true
