    'jcr:uuid': '271a1305-f604-450b-9d85-da43454a2cb5'
    'lead': 'Oscar Pistorius, the double-amputee Paralympic and Olympic sprinter,
      was released from prison on parole on Friday, more than a decade after shooting
      his girlfriend, Reeva Steenkamp, in a killing that shocked the world.'
