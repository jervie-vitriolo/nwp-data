      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54649583-51cd-4318-9f13-c475a97b5627'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-06T04:32:52.348+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-06T04:32:53.202+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-06T04:32:52.348+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "The EU’s foreign policy chief Josep Borrell said on Wednesday, “Forced\
        \ displacements are strictly prohibited as a grave violation of IHL (International\
        \ Humanitarian Law) &amp; words matter.”\r"
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc8c40fe-df19-488e-a467-37f5e61510f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-06T04:32:52.349+08:00
