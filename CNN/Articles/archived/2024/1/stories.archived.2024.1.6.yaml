      'mgnl:lastModified': 2024-01-06T04:38:07.458+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "She said the conditions imposed by the parole board on Pistorius include\
        \ anger management courses and programs on gender-based violence.\r"
