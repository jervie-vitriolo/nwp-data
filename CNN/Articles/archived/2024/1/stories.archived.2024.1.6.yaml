      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 6) —</strong> The
        Department of Migrant Workers (DMW) on Saturday confirmed the safety of six
        Filipino crew members on board the MV Nila Norfolk after an attempted hijacking
        in the North Arabia Sea.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6143f916-3d53-443d-9c13-41d609ff9540'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-06T20:55:51.990+08:00
