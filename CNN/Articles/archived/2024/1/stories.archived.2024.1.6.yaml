      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 6) —</strong> Police
        seized high-powered firearms, ammunition, and explosives following an operation
        in San Juan City on Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a56fbdab-af57-4def-bf5e-d0b570a2bce8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-06T09:31:42.636+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-06T09:31:42.837+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-06T09:31:42.636+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "The National Capital Region Police Office (NCRPO) said the items were\
        \ confiscated from the residence and vehicle of Ronald Aquino Macapagal, 38,\
        \ in Barangay Balong-Bato.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c8a95c3-37f4-4807-868f-9710b6f14038'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-06T09:31:42.637+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-06T09:31:42.838+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-06T09:31:42.637+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "Macapagal was also arrested in violation of Republic Act 10591 or the\
        \ Comprehensive Firearms and Ammunition Regulation Act.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5b3757e-6ce5-4338-861a-02ddb22838b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-06T09:31:42.637+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-06T09:31:42.839+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-06T09:31:42.637+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "NCRPO chief Jose Melencio Corpus Nartatez Jr. said the operation stemmed\
        \ from an intelligence report in their campaign against loose firearms in\
        \ connection with the Feast of the Black Nazarene on Jan. 9.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e4685e4-16bb-4206-a1f0-15f54c86e89a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-06T09:31:42.638+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-06T09:31:42.840+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-06T09:31:42.638+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "Other reports said it was Macapagal's own wife who tipped authorities,\
        \ saying she suffered physical abuse from her husband and got scared of his\
        \ weapons.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e764da87-cd03-4a1a-a6a5-28e962f64dc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-06T09:31:42.638+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-06T09:31:42.841+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-06T09:31:42.638+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "Among the items recovered were several shotguns and pistols, a rifle,\
        \ grenades, a claymore mine and detonator, gun accessories and ammunition,\
        \ and suspected shabu.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9ea1c6a-0ffe-4a8c-831f-c8b667f4264f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-06T09:31:42.638+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-06T09:31:42.842+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-06T09:31:42.638+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': '<p>Nartatez said a thorough investigation is underway to determine
        the involvement of the suspect in gun running or illegal activities.</p>'
  'elijah-allman-contests-cher-conservatorship-request':
    'author': 'Lisa Respers France, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2024-01-06T09:39:35.000+08:00
    'imagesource': 'jcr:8104e22e-3d6e-4abe-ae3e-5023ab547a1a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a82a00d6-68e9-4315-9f69-c98f92ee75dc'
    'lead': 'Elijah Blue Allman has filed an objection to his mother Cher’s request
      to be granted conservatorship over him.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-01-06T09:42:16.373+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2024-01-06T09:42:16.723+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-01-06T09:42:16.429+08:00
    'mgnl:lastModifiedBy': 'jelo'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Elijah Blue Allman contests mother Cher’s conservatorship request'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb8b610b-407d-4202-8df7-3fc23133bbb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-06T09:42:16.408+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-06T09:42:16.724+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-06T09:42:16.423+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Elijah Blue Allman has filed an objection
        to his mother Cher’s request to be granted conservatorship over him.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82093c58-e71d-4956-ae1b-8cb4a07d21c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-06T09:42:16.409+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-06T09:42:16.725+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-06T09:42:16.409+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "According court documents filed this week in Los Angeles and obtained\
        \ by CNN, Allman, 47, is objecting “to appointment of my mother as the proposed\
        \ temporary conservator on the following grounds: a conservatorship of the\
        \ estate is not necessary at this time, no reason exists for the appointment\
        \ of a conservator, the proposed conservator is not entitled to priority,\
        \ and proposed conservator is unfit to serve.”\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '744168e2-149c-4d09-9385-2d4c8a2e1339'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-06T09:42:16.409+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-06T09:42:16.726+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-06T09:42:16.409+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "“I understand that a temporary conservatorship is appropriate when\
        \ immediate appointment is required to ensure the proposed conservatee’s well-being\
        \ and/or to protect the proposed conservatee’s estate during the pendency\
        \ of the general conservatorship petition,” the filing states. “Immediate\
        \ appointment of a conservator is not necessary in this case. There is simply\
        \ no emergency that requires it.”\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3b13f6c-7b86-4023-b4b1-c5678efb6b35'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-06T09:42:16.410+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-06T09:42:16.727+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-06T09:42:16.410+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "In late December, Cher filed for temporary legal conservatorship of\
        \ her son, citing his alleged ongoing substance abuse issues. Allman is the\
        \ son of Cher and her former husband, the late rocker Gregg Allman. \r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41bacc51-9d73-42c7-9b27-6bef4150daa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-06T09:42:16.410+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-06T09:42:16.728+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-06T09:42:16.410+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "Allman says in the filing that he has been “clean and sober from illicit\
        \ substances” for more than 90 days.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '931d07a4-7d7c-4e85-a2fa-7c4c8d95f017'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-06T09:42:16.410+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-06T09:42:16.729+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-06T09:42:16.410+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "CNN has reached out to representatives for Cher for comment.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ed2f53d-dcd9-4994-be50-74598f697b9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-06T09:42:16.411+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-06T09:42:16.730+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-06T09:42:16.411+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "According to a petition filed in Los Angeles Superior Court and obtained\
        \ by CNN, Cher was seeking to be the sole conservator of her son’s estate,\
        \ alleging that he “is currently unable to manage his assets due to severe\
        \ mental health and substance abuse issues.”\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1d1f320-981c-4d9c-8ed1-17b948b3e612'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-06T09:42:16.411+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-06T09:42:16.731+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-06T09:42:16.411+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "“Elijah is entitled to regular distributions from the Trust, but given\
        \ his ongoing mental health and substance abuse issues,” according to the\
        \ documents. “Petitioner [Cher] is concerned that any funds distributed to\
        \ Elijah will be immediately spent on drugs, leaving Elijah with no assets\
        \ to provide for himself and putting Elijah’s life at risk.”\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '301c97c7-1d12-46fb-8875-79897bcacac3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-06T09:42:16.412+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-06T09:42:16.733+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-06T09:42:16.412+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "But Allman rebuts that in his legal document.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eb7f96b-279f-4891-ba83-58721aabceeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-06T09:42:16.412+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-06T09:42:16.734+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-06T09:42:16.412+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "“Like many people I have struggled with addiction and spent money in\
        \ ways that have not always been the most responsible,” his response states.\
        \ “However, I am now under the care of Dr. Howard Samuels and am attending\
        \ AA meetings.”\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc7504a4-928a-48f1-be5f-41a127423206'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-06T09:42:16.413+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-06T09:42:16.735+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-06T09:42:16.413+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "Allman also states that he is no longer moving forward with his divorce\
        \ from his wife Marieangela King.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '417407f8-71d0-4d00-a9e2-649851aff181'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-06T09:42:16.413+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-06T09:42:16.736+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-06T09:42:16.413+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "“I have dismissed my petition for dissolution of marriage and I am\
        \ reconciling with my wife so that we can work on our relationship now that\
        \ I have found a path to sobriety,” he states to the court. “Given that I\
        \ no longer have an active dissolution case, I believe that my wife would\
        \ have priority to be appointed conservator, if necessary, but I do not need\
        \ that, either.”\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c50facef-5d0e-42ed-9085-45ce52767054'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-06T09:42:16.413+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-06T09:42:16.737+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-06T09:42:16.413+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "“Under no circumstances am I comfortable having my mom as my conservator\
        \ even if that was necessary. In that case, I would request a third-party\
        \ neutral fiduciary be appointed.”\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c12a975a-082f-4e6b-ae8c-087726e81625'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-06T09:42:16.414+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-06T09:42:16.738+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-06T09:42:16.414+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "CNN has reached out to Allman for further comment.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a4a9d47-89a9-4a61-86ad-2b37700c2fa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-06T09:42:16.414+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-06T09:42:16.739+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-06T09:42:16.414+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "Later on Friday, the LA Times reported that a judge denied Cher’s request\
        \ for a conservatorship to be established.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da610e06-638c-46a7-befa-94dfa7ebfe23'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-06T09:42:16.415+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-06T09:42:16.739+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-06T09:42:16.415+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': '<p><em>CNN’s Cheri Mossburg and Taylor Romine contributed to this story.</em></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73a59295-6453-440c-b29c-53fa0a1b5575'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-06T09:42:16.415+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-06T09:42:16.740+08:00
