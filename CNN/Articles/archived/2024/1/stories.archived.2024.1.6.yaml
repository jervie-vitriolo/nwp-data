      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': '<p><em>CNN’s Eric Cheung and Saki Toi contributed to this report.</em></p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cb0c36b-fa28-40c9-88c2-478d171c3915'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-06T09:51:05.654+08:00
