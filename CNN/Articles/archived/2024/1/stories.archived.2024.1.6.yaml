      'mgnl:lastActivated': 2024-01-06T20:55:52.226+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-06T20:55:51.990+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': '<p>“They are safe and sound,” DMW OIC Hans Cacdac told CNN Philippines
        after the Indian Embassy announced the well-being of most of the ship’s crew.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2772def1-6d67-45f2-a88f-dd7363d7869c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-06T20:55:51.990+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-06T20:55:52.227+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-06T20:55:51.990+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': 'According to the Indian Embassy, the Indian Navy thwarted the attack
        on Jan. 5 and evacuated 21 crew members composed of six Filipinos and 15 Indians.'
    '3':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-media-max-width="560"><p
        lang="en" dir="ltr"><a href="https://twitter.com/hashtag/IndianNavy?src=hash&amp;ref_src=twsrc%5Etfw">#IndianNavy</a>’s
        Swift Response to the Hijacking Attempt of MV Lila Norfolk in the North Arabian
        Sea.<br>All 21 crew (incl <a href="https://twitter.com/hashtag/15Indians?src=hash&amp;ref_src=twsrc%5Etfw">#15Indians</a>)
        onboard safely evacuated from the citadel. <br><br>Sanitisation by MARCOs
        has confirmed absence of the hijackers.<br><br>The attempt of hijacking by
        the pirates… <a href="https://t.co/OvudB0A8VV">https://t.co/OvudB0A8VV</a>
        <a href="https://t.co/616q7avNjg">pic.twitter.com/616q7avNjg</a></p>&mdash;
        SpokespersonNavy (@indiannavy) <a href="https://twitter.com/indiannavy/status/1743286659880280527?ref_src=twsrc%5Etfw">January
        5, 2024</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '317625e9-315d-4537-abcb-e5f764eb66cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-06T20:55:51.991+08:00
