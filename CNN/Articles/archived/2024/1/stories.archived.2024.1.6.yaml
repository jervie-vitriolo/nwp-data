    'template': '1'
    'title': 'In third batch of Epstein documents, a call from Harvey Weinstein, more
      famous men and disquieting details'
    'updated': 2024-01-06T09:14:43.000+08:00
    'visualType': 'image'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9c3152c-4fd3-4d20-87cc-b13722f3368f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-06T09:23:26.867+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-06T09:23:27.471+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-06T09:23:26.867+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The third round of documents from a lawsuit
        connected to Jeffrey Epstein, the convicted pedophile who died in jail before
        he could face trial on federal sex-trafficking charges, was publicly released
        Friday.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcdb7703-a543-4a23-b670-5ef80862b696'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-06T09:23:26.868+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-06T09:23:27.472+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-06T09:23:26.868+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "Friday’s release included over thirteen hundred pages as of mid-afternoon,\
        \ and it follows hundreds of pages of documents already unsealed on Wednesday\
        \ and Thursday, with more expected.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '078050f6-7ad7-4083-bb32-975c7c86a9ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-06T09:23:26.868+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-06T09:23:27.473+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-06T09:23:26.868+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "The unsealed documents are part of a 2015 civil defamation suit brought\
        \ by Virginia Roberts Giuffre, an American woman who claimed Epstein sexually\
        \ abused her as a minor and that Ghislaine Maxwell, Epstein’s former girlfriend,\
        \ aided in the abuse. The unsealing this week stems from a December 18 court\
        \ order from the judge overseeing the lawsuit, a response to media’s legal\
        \ efforts to publicly release the documents.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea736aae-7d02-4d2c-a35d-1a3b599a26c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-06T09:23:26.869+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-06T09:23:27.474+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-06T09:23:26.869+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "The documents in total, including material yet to be unsealed, are\
        \ expected to include nearly 200 names, including some of Epstein’s accusers,\
        \ prominent businesspeople, politicians and potentially more.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '021de919-685a-4c50-829f-cdd891ee38e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-06T09:23:26.869+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-06T09:23:27.475+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-06T09:23:26.869+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "CNN is reviewing the documents.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e71ae3c-88a9-4549-a4e6-c6eb21f56385'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-06T09:23:26.869+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-06T09:23:27.476+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-06T09:23:26.869+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': '<h2><strong>Famous friends and acquaintances</strong></h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8a098a3-28f6-45ab-aa6e-8874a184c6ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-06T09:23:26.870+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-06T09:23:27.477+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-06T09:23:26.870+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "A former Jeffrey Epstein employee recounted a litany of famous and\
        \ influential people, including two former presidents, in Epstein’s orbit\
        \ during a 2009 deposition unsealed on Friday.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8831c8f9-522d-4d57-a34f-8f9fc018efa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-06T09:23:26.870+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-06T09:23:27.478+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-06T09:23:26.870+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': '<p>Juan Alessi told attorneys that he had dinner with former US president
        Donald Trump in the kitchen of Epstein’s Palm Beach home and met former US
        president Bill Clinton on Epstein’s plane. He also said he met Prince Andrew
        and his ex-wife, Sarah Ferguson, at the Palm Beach home, according to the
        deposition.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e5b2220-2286-4e29-bf16-518aa56d34ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-06T09:23:26.871+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-06T09:23:27.479+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-06T09:23:26.871+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "Alessi also said he met foreign beauty queens and an unnamed winner\
        \ of a Nobel Prize in Chemistry, according to the document.\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62da6b21-8a0b-4d8c-a60f-a2bb4ac9d803'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-06T09:23:26.871+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-06T09:23:27.480+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-06T09:23:26.871+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "When asked on Wednesday about the appearance of Clinton’s name in an\
        \ earlier batch of unsealed documents, a Clinton spokesman reiterated a 2019\
        \ statement that Clinton had flown on Epstein’s private plane but said Clinton\
        \ knew nothing of the financier’s “terrible crimes.”\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c94a814e-97b7-4b02-a6e3-7bbf4c60d91f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-06T09:23:26.872+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-06T09:23:27.481+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-06T09:23:26.872+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "The spokesman said that it has now “been nearly 20 years since President\
        \ Clinton last had contact with Epstein.” Clinton has not been accused of\
        \ any crimes or wrongdoing related to Epstein.\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88d539da-2ad4-4c2d-9433-424471dd5e45'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-06T09:23:26.872+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-06T09:23:27.482+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-06T09:23:26.872+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "Trump has also not been accused of any crimes or wrongdoing with regard\
        \ to Epstein. When asked earlier this week about Trump’s name appearing in\
        \ the newly unsealed documents, a Trump spokesman reacted by attacking the\
        \ media.\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77ace6a5-2cc0-4b73-b813-24830c598c16'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-06T09:23:26.872+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-06T09:23:27.483+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-06T09:23:26.872+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "Alessi also spoke about the young women who came to the house to give\
        \ Epstein massages.\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '697f5a29-0c3c-4cf6-84a2-6417e20e160b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-06T09:23:26.873+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-06T09:23:27.484+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-06T09:23:26.873+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "Alessi answered questions about one female whom he understood to be\
        \ under the age of 18. Her name was still redacted from the unsealed documents.\
        \ Alessi said her mother would occasionally accompany her to Epstein’s home.\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ded966fe-af9e-4c91-a325-3af4f4f049a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-06T09:23:26.873+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-06T09:23:27.485+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-06T09:23:26.873+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "In terms of payment, “everybody got $100 an hour,” Alessi said.\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7850d369-dd58-42b7-98f7-b14c2627e036'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-06T09:23:26.874+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-06T09:23:27.486+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-06T09:23:26.874+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "Famed magician and illusionist David Copperfield is also among the\
        \ high-profile men identified as a friend to Epstein.\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5015f82-5aee-46ab-8aa0-b37a8d382cdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-06T09:23:26.874+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-06T09:23:27.487+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-06T09:23:26.874+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "Copperfield’s name is mentioned during deposition testimony released\
        \ Friday of one of Epstein’s then-employees, Sarah Kellen. A lawyer for the\
        \ plaintiffs asked about Epstein’s relationship with the illusionist and whether\
        \ they recruit girls for each other. The lawyer questioned if Copperfield\
        \ gives tickets to Epstein for young women when he is performing shows and\
        \ if the girls are invited backstage after the shows.\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56e06fa3-fc9a-4b0b-b89e-8414c851c169'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-06T09:23:26.875+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-06T09:23:27.488+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-06T09:23:26.875+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "To all questions, Kellen asserts her Fifth Amendment right and refuses\
        \ to answer the question.\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ea769e3-35ae-4f01-87fb-bcd19ee875c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-06T09:23:26.875+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-06T09:23:27.489+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-06T09:23:26.875+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "Copperfield is also named in a 2016 deposition released Wednesday by\
        \ a woman who massaged Epstein for years in the early 2000s. She said she\
        \ met the illusionist at a dinner at Epstein’s Palm Beach residence and testified\
        \ it was her observation the two were friends.\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3203c57-ee9a-43d8-aba9-9f3c77698866'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-06T09:23:26.876+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-06T09:23:27.490+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-06T09:23:26.876+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "Johanna Sjoberg testified in the deposition that Copperfield performed\
        \ magic tricks while he was at the Palm Beach House and asked her what she\
        \ knew about Epstein’s methods for procuring girls to work for him.\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a93c212-3ea0-4ee2-875e-0d76772b2663'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-06T09:23:26.877+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-06T09:23:27.491+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-06T09:23:26.877+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "“He questioned me if I was aware that girls were getting paid to find\
        \ other girls,” Sjoberg said.\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '496d8d3f-d797-4980-b0cd-d7e2007d9129'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-06T09:23:26.877+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-06T09:23:27.492+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-06T09:23:26.877+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "Copperfield didn’t elaborate at the time, Sjoberg said.\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c61ac0c-6ecc-4099-b1b7-79e8c58cf5ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-06T09:23:26.878+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-06T09:23:27.493+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-06T09:23:26.878+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "She also said there was another girl at the house that “seemed young”\
        \ at a dinner that included Copperfield. She recalled thinking at the time\
        \ that the girl could have been in high school.\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d7af5d3-8a2a-43eb-95ab-ca7c65cd6d58'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-06T09:23:26.878+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-06T09:23:27.494+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-06T09:23:26.878+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "CNN has reached out to representatives for Copperfield for comment.\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89654a3e-e0d7-450a-a9a5-82e94c6fb38d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-06T09:23:26.879+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-06T09:23:27.495+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-06T09:23:26.879+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "The name of disgraced movie mogul Harvey Weinstein appears in a 2005\
        \ handwritten note left for Epstein as well.\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '208865a3-4ab8-4951-aca9-085eb257e7ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-06T09:23:26.879+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-06T09:23:27.496+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-06T09:23:26.879+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "The handwritten note, dated March 1, 2005, appears to be a telephone\
        \ message left for Epstein that Weinstein attempted to call Epstein that morning.\
        \ “She had on the phone Mr. Harvey Weinstein,” the message reads. It was included\
        \ among nearly 200 written phone messages.\r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42b10920-ae1c-40cc-b674-9b903edb0114'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-06T09:23:26.880+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-06T09:23:27.497+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-06T09:23:26.880+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "Brad Edwards, Giuffre’s lawyer at one point, wrote a book titled “\
        Relentless Pursuit: My Fight for the Victims of Jeffrey Epstein,” released\
        \ in 2020, in which he discusses Weinstein’s involvement in Epstein’s world.\
        \ Edwards wrote that Epstein told a victim he would introduce her to Weinstein.\
        \ In another excerpt, Edwards wrote Epstein ended his relationship with Weinstein\
        \ after he acted too aggressively with one of his “favorite girls.”\r"
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7c0acdc-9fef-4d7c-a69f-b501122012dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-06T09:23:26.880+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-06T09:23:27.498+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-06T09:23:26.880+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "There is no implication of wrongdoing by Weinstein in connection to\
        \ Epstein in the documents.\r"
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4569e469-0e05-43b8-9aaa-f2fcf7064887'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-06T09:23:26.881+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-06T09:23:27.499+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-06T09:23:26.881+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "CNN has reached out to an attorney for Weinstein.\r"
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6333fe6-5ae0-4d05-8392-9c2ad288951e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-06T09:23:26.882+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-06T09:23:27.500+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-06T09:23:26.882+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "Weinstein, 71, remains in prison after being convicted on sex crimes\
        \ charges in New York and California linked to allegations that he used his\
        \ influence to lure women into private meetings, assault them and then silence\
        \ any accusations.\r"
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd7d6b40-c43d-4dff-a0f5-340bfc1ed249'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-06T09:23:26.882+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-06T09:23:27.501+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-06T09:23:26.882+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': '<h2><strong>Disquieting documents</strong></h2>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58b88849-30a0-4781-bdfc-a1fc375fcb28'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-06T09:23:26.883+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-06T09:23:27.502+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-06T09:23:26.883+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "Some of the documents are unsettling.\r"
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74cdec08-1f83-4240-91a1-d26184d6e25a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-06T09:23:26.884+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-06T09:23:27.503+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-06T09:23:26.884+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "In a newly unsealed excerpt from a deposition of accuser Nadia Marcinkova,\
        \ attorney David Yarema asks Marcinkova, “Were you with Jeffrey Epstein on\
        \ his birthday when one of his friends sent to him 12 – sorry, three 12-year-olds\
        \ for the purposes of Jeffrey Epstein sexually abusing them?”\r"
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c874291b-03a5-4dd7-94f2-0682faed0de6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-06T09:23:26.884+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-06T09:23:27.504+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-06T09:23:26.884+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "He then asks if “these three 12-year-olds were from France. Were they\
        \ sent to him on his birthday by Jean Luc Brunel or by somebody else?”\r"
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64e6679b-16a6-4f36-b69d-9aec954916f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-06T09:23:26.885+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-06T09:23:27.505+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-06T09:23:26.885+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "Marcinkova invoked the Fifth Amendment to that question and throughout\
        \ her deposition, which includes multiple still-redacted names.\r"
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2836e34-c4fa-4ffd-829c-0f63c8eded57'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-06T09:23:26.886+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-06T09:23:27.506+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-06T09:23:26.886+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "Brunel, a French modeling scout, died in a jail cell in 2022 while\
        \ under investigation by French authorities for his ties to Epstein.\r"
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7819149c-86c5-4784-b6df-bcb20df87592'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-06T09:23:26.886+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-06T09:23:27.507+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-06T09:23:26.886+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "Virginia Giuffre has also recounted the story of 12-year-olds being\
        \ sent to Epstein in her own court depositions.\r"
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a68a4f10-5195-4af5-8e63-6902417c34b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-06T09:23:26.887+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-06T09:23:27.508+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-06T09:23:26.887+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "Previous document releases included information about Epstein’s associates\
        \ and accusers, though much of the information had previously been reported\
        \ on by various media outlets or released through other court proceedings.\r"
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9de994d-d084-4672-9232-1bdab4d4c0a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-06T09:23:26.888+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-06T09:23:27.509+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-06T09:23:26.888+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "Giuffre and Maxwell settled their civil suit in 2017, but some court\
        \ documents remained sealed until now.\r"
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '382db73f-efc4-4580-aa84-a6cce3a83915'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-06T09:23:26.888+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-06T09:23:27.510+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-06T09:23:26.888+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "Most of the documents from the suit were unsealed in 2019 – one day\
        \ before Epstein died by suicide in jail.\r"
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7cf5bbb-0684-4745-a5f7-35120cc6fa3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-06T09:23:26.889+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-06T09:23:27.511+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-06T09:23:26.889+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "Epstein was indicted in 2019 on federal charges of operating a sex\
        \ trafficking ring in which he allegedly sexually abused dozens of underage\
        \ girls.\r"
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75784272-a869-489e-b806-d491f430fb2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-06T09:23:26.890+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-06T09:23:27.512+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-06T09:23:26.890+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "Epstein died in jail while awaiting trial. Prosecutors in New York\
        \ indicted Maxwell on sex trafficking charges involving multiple victims.\
        \ She was convicted in 2021.\r"
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c40589e5-91f8-4175-b54b-59e26b45a7a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-06T09:23:26.891+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-06T09:23:27.513+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-06T09:23:26.891+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': '<p><em>Contributing: CNN’s Riley Gutiérrez McDermid, Kara Scannell
        and Curt Devine.</em></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16cdf82d-dbec-45d7-846f-266e0431e4f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-06T04:28:44.567+08:00
