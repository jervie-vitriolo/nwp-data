      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2024/01/05/entertainment/elijah-blue-allman-contest-cher-conservatorship-request/index.html">Elijah
