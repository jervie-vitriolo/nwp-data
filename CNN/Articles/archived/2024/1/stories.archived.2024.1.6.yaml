      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com,<a href="https://edition.cnn.com/2024/01/05/china/myanmar-china-artillery-shells-protest-intl-hnk/index.html"><em>
