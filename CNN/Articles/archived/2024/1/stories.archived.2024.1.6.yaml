      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2024/01/06/style/japan-earthquake-architecture-dfi-hnk/index.html">How
        Japan spent more than a century earthquake-proofing its architecture</a>"</em></p>'
