    'jcr:uuid': '6fe799cf-3fea-499b-a674-5af570e51412'
    'lead': 'The Maharlika Investment Corp. (MIC) said it is open to the idea of investing
      in the National Grid Corporation of the Philippines (NGCP) after residents in
      Western Visayas grappled with power supply problems this week.'
