      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-06T04:38:07.457+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "“Now, almost 11 years later, the pain is still raw and real, and my\
        \ dear late husband Barry and I have never been able to come to terms with\
        \ Reeva’s death, or the way she died,” she said.\r"
    '48':
