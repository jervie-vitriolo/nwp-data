      'mgnl:lastModified': 2024-01-06T04:42:36.482+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "The full extent of flood damage in Germany is not yet clear but more\
        \ rain is expected Friday, according to Helge Tuschy from Germany’s Weather\
        \ Service.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c914d35-e667-4fcb-9990-8596156ed959'
