      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eace2dd4-bdf0-4392-b8b3-b8b0df160eb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-06T04:32:52.344+08:00
      'mgnl:createdBy': 'raheema'
