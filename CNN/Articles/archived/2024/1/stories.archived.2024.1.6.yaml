  'Rescuers-pull-Japan-quake-survivors':
    'author': 'Hanako Montgomery, Junko Ogura, Jessie Yeung and Emiko Jozuka, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2024-01-06T21:39:53.000+08:00
