      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 6) ---</strong> Two
        prized middle blockers announced on Saturday their big jump to new teams in
        the Premier Volleyball League (PVL).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b956c48-642b-48ce-bff3-f08cc90841d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-06T17:57:52.894+08:00
