      'mgnl:lastModified': 2024-01-06T04:32:52.344+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "Gaza is Palestinian and its future is not up to Israel to decide, French\
        \ Foreign Minister Catherine Colonna told CNN’s Isa Soares on Friday. “It’\
        s not up to Israel to determine the future of Gaza, which is Palestinian land;\
        \ we need to return to the principle of international law and respect it.”\
        \r"
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79825462-158a-4b20-93c5-35c2c31f3137'
      'mgnl:activationStatus': true
