    'template': '1'
    'title': 'Rescuers pull quake survivors from rubble in Japan as 72-hour ‘golden
      period’ closes'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c52a2690-c1f0-476e-809b-da2a2604b307'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-06T21:43:02.884+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-06T21:43:03.308+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-06T21:43:02.884+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The elderly woman emerged slowly on a stretcher,
        wrapped in blankets. Dazed but conscious, she thanked the firefighters, wearing
        helmets and headlamps, as they lifted her over the rubble of a collapsed house.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b947acc3-8e07-497f-ab8d-d579bc6eaf17'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-06T21:43:02.884+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-06T21:43:03.310+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-06T21:43:02.884+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': 'She’s a survivor of the deadly 7.5 magnitude quake that struck Japan
        on Monday, which devastated the formerly idyllic seaside city of Wajima, in
        hard-hit Ishikawa Prefecture.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '019fe4a9-55c0-4b70-b0cd-b9fb03bfa26b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-06T21:43:02.885+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-06T21:43:03.311+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-06T21:43:02.885+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': 'In the city, once a popular tourist destination famous for its bustling
        morning market, firefighters and rescue workers worked through the night to
        find those still trapped or missing.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '729b1471-a985-41e7-9d2d-c234b43b15df'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-06T21:43:02.885+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-06T21:43:03.312+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-06T21:43:02.885+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': 'And while rescues like that of the woman, aged in her 80s, on Thursday
        provided glimmers of hope, the search grew increasingly desperate as the clock
        ticked, with at least 242 people still unaccounted for, according to the prefecture.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cbca516-047d-4cb0-a618-ca0f80391f60'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-06T21:43:02.885+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-06T21:43:03.313+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-06T21:43:02.885+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': '“The situation is terribly challenging, but until those 72 hours crucial
        for saving lives pass, we will do our utmost to save and rescue as many people
        as possible with everything we have on the ground,” said Prime Minister Fumio
        Kishida on Thursday.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fcc5bfa-8c97-4379-aef4-a43c6c568ecc'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-06T21:43:02.886+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-06T21:43:03.314+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-06T21:43:02.886+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': 'The first 72 hours after a natural disaster are considered the “golden
        period” for finding survivors, as the condition of people trapped and injured
        can deteriorate quickly afterward.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed603007-5002-4a9c-aed2-be0cfde09287'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-06T21:43:02.886+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-06T21:43:03.315+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-06T21:43:02.886+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': 'In Suzu city, about an hour’s drive from Wajima across the battered
        Noto peninsula, video from Wednesday showed rescuers digging through the rubble
        of a collapsed house and carrying out a 79-year-old man covered in dust and
        dirt.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bc20230-7ae4-4bd8-a54b-b47396e97840'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-06T21:43:02.886+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-06T21:43:03.316+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-06T21:43:02.886+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': 'He had been home alone when the quake struck, and was trapped under
        the house for around 48 hours, according to CNN affiliate TV Asahi. Rescue
        workers were finally able to retrieve him on Wednesday after a two-hour operation.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e9f2283-4893-45e7-86d0-7cb87a0f09aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-06T21:43:02.887+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-06T21:43:03.317+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-06T21:43:02.887+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': 'In the video, medical personnel quickly attended to the man as his
        daughter watched tearfully from the side, calling out to him. He was conscious
        and taken to hospital, according to TV Asahi.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af14f5c2-36b0-405c-af02-b501a770a0c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-06T21:43:02.887+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-06T21:43:03.318+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-06T21:43:02.887+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': 'But the search has been hindered by the sheer amount of destruction
        across the prefecture, as well as poor weather and constant aftershocks. Entire
        communities have been cut off by landslides and impassable roads; telecommunications
        also posed a problem, with phone lines, mobile masts and the internet down
        in many areas.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f14bfff-143f-40f0-a504-23433a46fa65'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-06T21:43:02.887+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-06T21:43:03.319+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-06T21:43:02.887+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': 'When CNN visited Wajima on Thursday, the normally 2-3 hour journey
        across the peninsula took all day – ambulances, fire trucks and military vehicles
        tried to weave through the gridlock traffic, with conditions worsening as
        we approached the town.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9f1067c-4705-4144-8a2a-eb753ad0cd07'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-06T21:43:02.888+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-06T21:43:03.320+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-06T21:43:02.888+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': 'Roads were riven with enormous cracks, and littered with debris such
        as large boulders while the lack of signal meant no access to navigation apps
        or outside communication. By evening, it had turned rainy, foggy and dark
        with poor visibility – posing further challenges for rescue workers scrambling
        to locate survivors.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11931c62-aacd-4d37-a37f-5eb3013d4fbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-06T21:43:02.888+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-06T21:43:03.321+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-06T21:43:02.888+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': 'Once in the city, CNN’s team saw a seven-story building that had toppled
        to its side; rescue workers on site tried for hours to retrieve a woman inside,
        but their efforts were continually halted by aftershocks that rocked the ground.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81e59ba9-51ec-449d-a458-02fabf37cb57'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-06T21:43:02.888+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-06T21:43:03.322+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-06T21:43:02.888+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': 'After the initial earthquake, a massive fire broke out in Wajima –
        leaving hundreds of buildings burned and blackened, and the famous morning
        market mostly reduced to rubble.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19eab091-8758-4dfa-a147-348f8b86db46'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-06T21:43:02.889+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-06T21:43:03.323+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-06T21:43:02.889+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': 'The scale of the rescue operation has meant personnel being dispatched
        from across the nation to Ishikawa – ranging from local officials and police
        to military troops.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37bc0859-696f-48dc-a93a-320d5abf87a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-06T21:43:02.889+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-06T21:43:03.324+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-06T21:43:02.889+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': 'The woman in her 80s rescued Thursday had been pulled out by firefighters
        sent from Osaka prefecture – hundreds of kilometers from Wajima.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c415ec9f-e71f-413f-a8e2-63b80ae6d105'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-06T21:43:02.890+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-06T21:43:03.325+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-06T21:43:02.890+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': 'A man had also been retrieved from the collapsed house before the woman,
        but was declared dead on the scene.'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c7f061f-56a5-496a-a755-8a7ba0086754'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-06T21:43:02.890+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-06T21:43:03.326+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-06T21:43:02.890+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': 'The quake has killed at least 92 people as of Friday morning, according
        to Ishikawa prefecture. And the little help getting through is far from enough,
        with water, food and blankets in short supply.'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae2f70fe-1bab-40df-82f1-f253cd053b9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-06T21:43:02.891+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-06T21:43:03.327+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-06T21:43:02.891+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': 'At a brief news conference on Thursday, Wajima city hall officials
        warned there are reports of people dying in evacuation centers – though they
        added the lack of communications means there’s no way to confirm the extent
        of damage or amount of aid needed in some cut-off locations.'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1632a57f-d81d-4c3f-a3e8-42ae5be4a6c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-06T21:43:02.891+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-06T21:43:03.328+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-06T21:43:02.891+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': 'Some evacuees are taking shelter in the city hall, sleeping on cardboard
        and mats. With no running water, sanitation problems are emerging — and the
        four-story building is running out of space, with families, pets and children
        huddled together on each floor.'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e464dc9b-9e87-45e5-9b8f-795567deb7f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-06T21:43:02.891+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-06T21:43:03.329+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-06T21:43:02.891+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': 'These survivors are now reckoning with the aftermath, grieving those
        lost and trying to retrieve what they can.'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da08a61c-0606-46eb-9511-3b036908a652'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-06T21:43:02.892+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-06T21:43:03.330+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-06T21:43:02.892+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': '“It’s hell – I’ve never seen anything like this. It’s my first time
        experiencing something like this,” said Kyoko Izumi, a liquor store owner
        in Wajima. “The aftershocks are really scary. They happened multiple times
        throughout the night … it felt like the entire ground was getting pushed up
        beneath me.”'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e49ccb4-b4ba-4416-823f-91e5e36c53b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-06T21:43:02.892+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-06T21:43:03.331+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-06T21:43:02.892+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': 'Speaking to CNN on Thursday, she said she could only hope all her friends
        were alive, since the downed phone lines meant there was no way to contact
        them. Meanwhile, her store has been destroyed, leaving the future of her livelihood
        uncertain.'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2345b32a-868a-40ee-a2d6-67203908e54f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-06T21:43:02.893+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-06T21:43:03.332+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-06T21:43:02.893+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': '<p>“Looking at the state of this morning market, I don’t know if they
        can work or not, and it will take time to rebuild,” she said, gazing around
        at the scorched ruins.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91aa4e4d-1924-43a8-93cd-0f563854c6ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-06T21:43:02.893+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-06T21:43:03.333+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-06T21:43:02.893+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2024/01/05/world/japan-wajima-earthquake-rescue-intl-hnk/index.html"><em>"Rescuers
        pull quake survivors from rubble in Japan as 72-hour ‘golden period’ closes"</em></a></p>'
  'North-Korea-fired-artillery':
    'author': 'Gawon Bae, Jessie Yeung and Brad Lendon, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2024-01-06T21:43:10.000+08:00
    'imagesource': 'jcr:3317316e-4f10-4035-ac82-58a9a08f1adb'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cc4f43d8-9c87-4127-85c0-24c5aaf0990c'
    'lead': 'North Korea has fired more than 200 artillery rounds off its west coast,
      near South Korea’s Baengnyeong and Yeonpyeong islands, South Korean authorities
      said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-01-06T21:52:24.315+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2024-01-06T21:52:24.752+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-01-06T21:52:24.361+08:00
    'mgnl:lastModifiedBy': 'faith'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'South Korea’s military says North Korea fired artillery into maritime
      buffer zone in ‘provocative act’'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88842fd3-679d-492a-8699-cba5f140b8fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-06T21:52:24.331+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-06T21:52:24.753+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-06T21:52:24.331+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> South Korea’s military condemned its northern
        neighbor on Friday after Pyongyang fired artillery rounds that fell within
        a maritime buffer zone that has long been a flashpoint between the two.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd80c0c23-cc33-4669-879b-de576ab8edcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-06T21:52:24.331+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-06T21:52:24.755+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-06T21:52:24.331+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': 'North Korea fired more than 200 rounds between 9 a.m. and 11 a.m off
        its west coast, near South Korea’s Baengnyeong and Yeonpyeong islands, according
        to South Korea’s Joint Chiefs of Staff (JCS).'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3721746-1751-41a3-a234-bac1fd62e2bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-06T21:52:24.331+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-06T21:52:24.756+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-06T21:52:24.331+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': 'The artillery fell north of the Northern Limit Line (NLL), a disputed
        de facto border drawn up by the United Nations at the end of the Korean War
        in 1953.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc2dfe2a-b909-4129-9b80-d078fa45611f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-06T21:52:24.332+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-06T21:52:24.757+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-06T21:52:24.332+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': 'The incoming rounds did not harm any civilians or military, the JCS
        added, calling the incident a “provocative act that threatens peace and heightens
        tension on the Korean Peninsula.”'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36861a21-c6a4-41d6-92f4-79defe6e2fe8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-06T21:52:24.332+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-06T21:52:24.758+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-06T21:52:24.332+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': 'In response South Korea’s military held its own maritime shooting exercise
        on Friday afternoon, with the defense ministry saying it was to “respond to
        North Korea’s provocation of shooting artilleries inside the no-hostile act
        zone this morning.” There were “no unusual movements” by the North Korean
        military during the exercise, it said.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c2fa90e-7a97-46a3-8c81-48ee9ab698b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-06T21:52:24.333+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-06T21:52:24.760+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-06T21:52:24.333+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': 'Ahead of the exercise, Yeonpyeong residents were ordered to evacuate
        to nearby shelters and “refrain from doing outdoor activities,” according
        to a government website message, and a local resident who told CNN they received
        the same message via text.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'affc2019-f71b-4a53-94e5-807e27d06c6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-06T21:52:24.333+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-06T21:52:24.761+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-06T21:52:24.333+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': 'Photos from the island showed people gathering near designated shelters,
        some sitting inside and others milling around outside.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe636f9f-d70b-401c-951d-86ccc34b6590'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-06T21:52:24.333+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-06T21:52:24.762+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-06T21:52:24.333+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': 'Yeonpyeong, a tiny island that only measures 3 square miles, is home
        to more than 2,100 people, according to its local office website. Baengnyeong
        island, about 18 square miles, has more than 4,900 residents.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfb24cc2-9b70-489e-883e-87f4d211bfd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-06T21:52:24.334+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-06T21:52:24.763+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-06T21:52:24.334+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': 'It is not unprecedented for North Korea to fire shells into the maritime
        buffer zone but such acts do raise tensions.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '289d0d76-1c97-44aa-ac07-d00adfe78d70'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-06T21:52:24.334+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-06T21:52:24.764+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-06T21:52:24.334+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': 'The hermit nation resumed firing artillery within the buffer zone after
        scrapping an inter-Korean military agreement last November, the JCS said.
        Multiple rounds were also fired in the same area in late 2022.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d3183ff-07ab-4384-832e-89685fca4f4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-06T21:52:24.334+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-06T21:52:24.765+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-06T21:52:24.334+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': 'The military agreement was signed in 2018 as part of efforts with the
        United States to contain the threat of war on the Korean Peninsula, and broaden
        the buffer zone between the two Koreas.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '916a06b7-bdec-465a-85a0-45e10cf5237a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-06T21:52:24.335+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-06T21:52:24.766+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-06T21:52:24.335+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': 'But relations have deteriorated since, with Seoul pulling back from
        the agreement, and both sides stepping up military exercises and weapons tests.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acdcef68-b5b5-44d0-869d-f6656d6c4035'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-06T21:52:24.335+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-06T21:52:24.767+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-06T21:52:24.335+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': 'The South Korean military is now working with the US to track related
        movements, and will take “actions corresponding to North Korea’s provocation,”
        the JCS said Friday.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c97a9fa-2b54-42af-a757-bb550c8cbe22'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-06T21:52:24.335+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-06T21:52:24.768+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-06T21:52:24.335+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': '“It is not unusual for North Korea to fire artillery into the West
        Sea during its winter exercises,” said Leif-Eric Easley, a professor at Ewha
        University in Seoul. “What’s different this year is the two Koreas have recently
        backed away from a military confidence-building agreement, and Kim Jong Un
        has publicly disavowed reconciliation and unification with the South.”'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c63f3895-739e-4a2f-949b-80e73eb1b803'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-06T21:52:24.336+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-06T21:52:24.769+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-06T21:52:24.336+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': 'On Sunday, North Korean state-run news agency KCNA reported that the
        hermit nation’s leader Kim Jong Un had said the state will no longer seek
        reconciliation and reunification with South Korea.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aee85a25-f196-4279-925a-1dda0b42a6b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-06T21:52:24.336+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-06T21:52:24.770+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-06T21:52:24.336+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': 'Kim said inter-Korean relations have become “a relationship between
        two hostile countries and two belligerents at war,” according to the KCNA
        report. He reportedly added that if the US and South Korea attempt a military
        confrontation with the North, its “nuclear war deterrent will not hesitate
        to take serious action.”'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4337434f-8340-47b9-8977-42d6097abb6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-06T21:52:24.337+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-06T21:52:24.771+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-06T21:52:24.337+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': '<h3><strong>Flashpoint maritime border</strong></h3>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4f2c4bc-b974-4a2e-abd4-001c834a83cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-06T21:52:24.337+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-06T21:52:24.772+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-06T21:52:24.337+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': 'The Northern Limit Line runs 3 nautical miles from the North Korean
        coastline and put five islands close to the coast under South Korean control.'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08064ec4-93df-4007-956b-d3d689d3a554'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-06T21:52:24.338+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-06T21:52:24.773+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-06T21:52:24.338+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': 'North Korea has proposed a different line that would roughly extend
        the demilitarized zone (DMZ) between the two nations southwest into the Yellow
        Sea, rather than hug North Korea’s shoreline.'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '632a8cc9-487a-48f7-90aa-12a681deb750'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-06T21:52:24.338+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-06T21:52:24.774+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-06T21:52:24.338+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': 'Yeonpyeong Island lies off South Korea’s northwest coast, right by
        the border with its northern neighbor – and has been the location of hostilities
        between the two sides before.'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dcda925-ef38-4021-a264-b56340446f38'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-06T21:52:24.339+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-06T21:52:24.775+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-06T21:52:24.339+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': 'In November 2010, Pyongyang launched an attack on the island, killing
        two marines and two civilians. The attack also injured 15 South Korean soldiers
        and three civilians, South Korea said. It prompted an island-wide evacuation,
        and South Korean forces returned fire.'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d1267c9-3aba-4e65-bdd2-8f0be59c2d8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-06T21:52:24.339+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-06T21:52:24.776+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-06T21:52:24.339+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': 'The North blamed the South at the time for provoking that attack by
        holding an artillery drill in the waters near Yeonpyeong.'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec13024a-0b7b-4601-a83a-df0ecc0687a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-06T21:52:24.340+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-06T21:52:24.777+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-06T21:52:24.340+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': 'The island shelling also came half a year after North Korea torpedoed
        a South Korean Navy corvette, killing 46 of the 104 sailors aboard, during
        joint US-South Korea naval exercises. North Korea denied the sinking, which
        a Seoul-led multinational investigation team concluded had come from a torpedo
        fired by a North Korean midget submarine.'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '161b08da-5212-4f06-9b34-587de96816af'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-06T21:52:24.340+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-06T21:52:24.778+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-06T21:52:24.340+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': 'The 2010 clash was one of the worst flare-ups of violence in years;
        at the time, the secretary general of the United Nations called North Korea’s
        attack “one of the gravest incidents since the end of the Korean War.”'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd52a66bb-34c0-4936-8334-a4e8020f5d6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-06T21:52:24.341+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-06T21:52:24.779+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-06T21:52:24.341+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': 'The war has technically never ended; an armistice brought hostilities
        to a halt in 1953 – but there’s never been a peace treaty.'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98e4483c-febf-4e3f-b3e7-fe5785a18518'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-06T21:52:24.341+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-06T21:52:24.780+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-06T21:52:24.341+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': '<p>Though diplomats in Seoul and Washington have in recent years discussed
        an agreement to end the war, those efforts have faltered as tensions in the
        Korean Peninsula rose again – especially with Pyongyang ramping up its weapons
        development program and missile testing.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62e1fe35-3982-440c-b0d6-af13ee9d46e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-06T21:52:24.342+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-06T21:52:24.781+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-06T21:52:24.342+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2024/01/05/world/north-korea-yeonpyeong-island-artillery-intl-hnk/index.html"><em>“South
        Korea’s military says North Korea fired artillery into maritime buffer zone
        in ‘provocative act’"</em></a></p>'
  'Myanmar-artillery-shells-land-in-China':
    'author': 'Reuters'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2024-01-06T22:00:28.000+08:00
    'imagesource': 'jcr:a34340bf-1503-4a47-a61e-e04598789914'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '88f7b171-61b5-409f-89be-8339f9db37fb'
    'lead': 'China has protested to Myanmar after five people were injured by artillery
      shells lobbed during battles between its ruling junta and rebel groups that
      strayed into a small town near their border, a Foreign Ministry spokesperson
      said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-01-06T22:04:58.755+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2024-01-06T22:04:59.113+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-01-06T22:04:58.797+08:00
    'mgnl:lastModifiedBy': 'faith'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Myanmar artillery shells land in China, wounding 5 people and angering
      Beijing'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bac21bb-ae0d-40ff-8ff9-95765620d526'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-06T22:04:58.777+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-06T22:04:59.113+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-06T22:04:58.791+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': '<p>China has protested to Myanmar after five people were injured by
        artillery shells lobbed during battles between its ruling junta and rebel
        groups that strayed into a small town near their border, a Foreign Ministry
        spokesperson said on Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6030e654-bf84-46bd-91c4-df09d77d6031'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-06T22:04:58.778+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-06T22:04:59.114+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-06T22:04:58.778+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': 'Armed conflict has surged in Myanmar’s north between the military and
        rebel groups since late October, spurring calls for a ceasefire from neighboring
        China, which has also facilitated dialogue between the two sides.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b430dd1-54d2-4f0e-847a-051f8fcdfd7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-06T22:04:58.778+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-06T22:04:59.116+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-06T22:04:58.778+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': '“China … strongly deplores the Chinese casualties caused by the conflict
        and has already lodged serious representations with the relevant parties,”
        said Wang Wenbin, the spokesperson.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a5c3fed-d921-4062-a07b-62ff06c3da72'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-06T22:04:58.779+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-06T22:04:59.117+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-06T22:04:58.779+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': '“China once again asks all parties to the conflict to cease fire and
        stop fighting, and take measures to prevent the recurrence of such vicious
        incidents,” Wang told a regular news briefing.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd40c1467-cc55-4255-ae8f-4758c488e380'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-06T22:04:58.779+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-06T22:04:59.118+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-06T22:04:58.779+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': 'China would take the necessary steps to safeguard the lives and property
        of its citizens, he added.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b84abd16-4fe8-4a55-a975-042a8f78c658'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-06T22:04:58.780+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-06T22:04:59.119+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-06T22:04:58.780+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': 'Earlier, the state-run Global Times newspaper said five people in Nansan,
        a subtropical town near Myanmar, were taken to hospital after being wounded
        on Wednesday by the stray shells.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d5f0ded-6830-4829-bfab-7712337e3aa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-06T22:04:58.780+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-06T22:04:59.120+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-06T22:04:58.780+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': 'A video of the incident circulated on social media by the paper showed
        one person lying on a pavement as people shouted, “Call the police!”'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '869b66ea-6dce-4611-b337-f326e165ddc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-06T22:04:58.780+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-06T22:04:59.121+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-06T22:04:58.780+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': 'In the video, the paper added that officials in Zhenkang, a city in
        the southwestern province of Yunnan, had confirmed shelling had strayed from
        Laukkai, in Myanmar’s northern region of Kokang, at about 2 p.m. on Wednesday.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fd834df-40d6-43e6-aa42-eafe0d80e67d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-06T22:04:58.781+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-06T22:04:59.123+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-06T22:04:58.781+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': 'The incident comes after China’s embassy in Myanmar urged its nationals
        last week to leave Laukkai as soon as possible, citing growing security risks.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f49b46af-673b-4919-9524-16cd7d24ebe9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-06T22:04:58.781+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-06T22:04:59.123+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-06T22:04:58.781+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': '<h3><strong>Restive region</strong></h3>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec4051c6-fcfb-4575-8176-62d112ef3380'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-06T22:04:58.782+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-06T22:04:59.125+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-06T22:04:58.782+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': 'For years, Kokang in Myanmar’s Shan state has been a volatile and restive
        region.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be5bcbcb-271a-4329-ac97-9af95bcd8602'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-06T22:04:58.782+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-06T22:04:59.126+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-06T22:04:58.782+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': '<p>In 2015, shells from the area also landed across the border in Yunnan
        amid fighting between Myanmar government troops and rebels, injuring one Chinese
        and four Myanmar nationals and angering Beijing.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df3299aa-c368-4241-ad4b-55a1710cf472'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-06T22:04:58.783+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-06T22:04:59.126+08:00
