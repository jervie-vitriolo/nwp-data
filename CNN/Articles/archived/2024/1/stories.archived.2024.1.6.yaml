      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a654ea8f-4dff-4c35-b371-5e0da6424925'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-06T04:32:52.341+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-06T04:32:53.195+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-06T04:32:52.341+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "Other foreign officials, from Europe to Saudi Arabia, have fiercely\
        \ condemned the rhetoric pushed by Israeli far-right cabinet ministers, while\
        \ a UN official warned the forced displacement of Palestinians outside Gaza\
        \ “is an act of genocide.”\r"
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6f9b1fc-b3cc-4d15-8b66-d983134130cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-06T04:32:52.341+08:00
