      'text': '<p><strong>Metro Manila (CNN Philippines, January 6) —</strong> Tito
        Sotto, Vic Sotto, and Joey de Leon and the rest of the "Dabarkads" sang together
        live the original theme song of "Eat Bulaga!" on Saturday after the court
        affirmed that the popular trio owns the trademarks "Eat Bulaga!" and "EB."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3756d2af-b158-4926-97c4-2487b3d615ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-06T16:41:04.814+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-06T20:05:21.844+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-06T20:05:21.265+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a00ae3a5-5eb4-44f4-bbea-3c7c615202c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-06T16:41:04.815+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-06T20:05:21.845+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-06T20:05:21.266+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': '<p>The hosts of the TV5 noontime show formerly titled E.A.T. wore shirts
        with the "Eat Bulaga!" logo, and with an LCD screen in the background bearing
        the title "EAT...Bulaga!" during their Jan. 6 episode.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c45be14b-0459-48df-af4f-86308158abd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-06T16:41:04.815+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-06T20:05:21.845+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-06T20:05:21.266+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01d62d62-04e5-4c1d-95b5-6dbec8d7fcc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-06T16:41:04.816+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-06T20:05:21.845+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-06T20:05:21.267+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "\"Ito naman po ay hindi lang laban para sa pamagat o title. Laban po\
        \ ito para sa programang minahal namin at minahal ninyong lahat,\" a teary-eyed\
        \ Vic Sotto told the audience.  \r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1973ae3a-6b08-4ee6-951f-e54ff8fe0e02'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-06T16:41:04.816+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-06T20:05:21.847+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-06T20:05:21.267+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f615c70e-df49-4cbf-886c-ee104bc7417c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-06T16:41:04.816+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-06T20:05:21.847+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-06T20:05:21.268+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "[Translation: This is not just a battle for title. This is also a fight\
        \ for a program that we all loved.]  \r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2325a38c-1943-4f2e-8620-5e473f56fac9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-06T16:41:04.817+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-06T20:05:21.847+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-06T20:05:21.268+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b01a8fa2-2177-4a58-b985-99b1ca795067'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-06T16:41:04.817+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-06T20:05:21.848+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-06T20:05:21.269+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "\"Sa naging desisyon ng korte, makakapagpatuloy pa rin naman ang lahat\
        \ sa paghahatid ng kasiyahan sa mga manonood sa patas at payapang paraan,\"\
        \ he added.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f15e974e-2f9a-431d-9ba9-b20f210fd646'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-06T16:41:04.818+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-06T20:05:21.848+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-06T20:05:21.269+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91a168e1-1c5f-4c0e-89e5-19d3ea67ab50'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-06T16:41:04.818+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-06T20:05:21.848+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-06T20:05:21.270+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "[Translation: With the court’s decision, everyone can still bring joy\
        \ to the audience in a fair and peaceful way.]  \r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dfec586-9c6c-493b-9f22-78548112581b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-06T16:41:04.818+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-06T20:05:21.849+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-06T20:05:21.270+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cac5330-883d-46be-b7f8-22fc0a0c82d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-06T16:41:04.819+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-06T20:05:21.849+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-06T20:05:21.271+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': '<p>The <a href="https://www.cnnphilippines.com/entertainment/2024/1/5/court-tvj-eat-bulaga-trademark.html">Marikina
        Regional Trial Court Branch 273</a> sided with TVJ in the copyright infringement
        and unfair competition case they filed against Television and Production Exponents
        Inc. (TAPE) and GMA Network (GMA-7).</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68207765-f910-4f7c-9182-e7d9e777c536'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-06T16:41:04.819+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-06T20:05:21.850+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-06T20:05:21.271+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cdd69e7-fbe5-4bd0-84a0-f6d83c80415e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-06T16:41:04.820+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-06T20:05:21.850+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-06T20:05:21.272+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "The Dec. 22 ruling stated that TAPE and GMA-7 are prohibited from using\
        \ \"Eat Bulaga\" and \"EB,\" as well as the popular noontime show’s jingle.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '204f6d37-d96b-4d7f-a41a-15944ffc7b56'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-06T16:41:04.820+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-06T20:05:21.850+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-06T20:05:21.272+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6bda1f5-c332-4d3a-8fdb-5efc83e7166d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-06T16:41:04.821+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-06T20:05:21.851+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-06T20:05:21.273+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': '<p>They were also barred from airing and broadcasting playback of all
        recorded episodes of the show before May 31, 2023.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18671404-80b2-4c65-a237-1e25f7465e5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-06T16:41:04.821+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-06T20:05:21.851+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-06T20:05:21.273+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '672beb6e-fb18-498d-8e2d-bec767042b1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-06T16:41:04.822+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-06T20:05:21.851+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-06T20:05:21.274+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': '<p>The<a href="https://www.cnnphilippines.com/news/2023/12/5/eat-bulaga-trademark-decision-ipo.html">
        Intellectual Property Office</a> also previously granted TVJ’s petition to
        cancel the certificate of registration issued to TAPE in 2013.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a287a60-b992-47a5-a227-3ef40574b1ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-06T16:41:04.822+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-06T20:05:21.852+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-06T20:05:21.274+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da67e616-cec4-497e-9323-fe314df61d8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-06T16:41:04.823+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-06T20:05:21.852+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-06T20:05:21.275+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "Hence, TAPE had to rename the title of its noontime show on GMA-7 to\
        \ \"Tahanang Pinakamasaya.\"\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '466d3725-b06a-4f12-8f26-47cb1edf7ebe'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-06T16:41:04.823+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-06T20:05:21.852+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-06T20:05:21.275+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e517de4-a6e0-4f9d-8210-85ded62c0455'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-06T16:41:04.824+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-06T20:05:21.853+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-06T20:05:21.276+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "\"May balita tayong natanggap kahapon, kaya tayo susunod tayo sa desisyon\
        \ ng korte,\" said host Isko Moreno on Saturday.  \r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a45bddf9-1739-4fd8-9040-2af7652ac876'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-06T16:41:04.824+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-06T20:05:21.853+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-06T20:05:21.276+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa1963ce-fd5a-441e-afa5-edc8c23425c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-06T16:41:04.825+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-06T20:05:21.853+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-06T20:05:21.277+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "[Translation: We received a news yesterday, so we must follow the court's\
        \ decision.]  \r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33ee10a4-0f76-461c-931b-39409d8fefb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-06T16:41:04.825+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-06T20:05:21.854+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-06T20:05:21.277+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': '<p>Although the court ruling found that GMA-7 did not commit any acts
        of copyright infringement as it was only complying with the airtime agreement
        with TAPE, the television network said it will abide with the court''s decision
        on the airing of the noontime show in all its platforms.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b129464-6d0b-4e82-9b5e-76b73ae7cfb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-06T16:41:04.826+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-06T20:05:21.854+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-06T20:05:21.278+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': '<p>The long-time hosts of "Eat Bulaga!" – which also include Jose Manalo,
        Wally Bayola, Paolo Ballesteros, Maine Mendoza, Ryzza Mae Dizon, and Ryan
        Agoncillo – resigned from TAPE in May last year, citing mistrust of the new
        management as one of their reasons.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f632e04d-c813-4fed-b35b-0a4e547c850a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-06T16:41:04.826+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-06T20:05:21.855+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-06T20:05:21.278+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df7e251d-0b0c-4b2c-9aa7-9d76959d2dba'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-06T16:41:04.827+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-06T20:05:21.855+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-06T20:05:21.279+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "They later moved to TV5 after signing an agreement with Mediaquest\
        \ Group.\r"
  'mic-eyes-investing-ngcp':
    'caption': 'Maharlika Investment Corp. president and CEO Rafael Consing Jr.'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
