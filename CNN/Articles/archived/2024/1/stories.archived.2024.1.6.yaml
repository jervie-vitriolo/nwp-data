      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "The very cold weather may also have contributed to the Bothnian Bay,\
        \ between Sweden and Finland, completely freezing over earlier than usual,\
        \ said Mika Ratanen, a researcher at the Finnish Meteorological Institute.\
        \ It’s the earliest in winter this has happened since 2011, he told CNN.\r"
