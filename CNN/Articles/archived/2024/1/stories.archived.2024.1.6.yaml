      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33f45d50-d6bf-4661-a1cb-9195e8541f9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-06T04:32:52.350+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-06T04:32:53.204+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-06T04:32:52.350+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "US officials have previously said they ultimately envision both Gaza\
        \ and the occupied West Bank being ruled by a unified government led by a\
        \ “revitalized” Palestinian Authority. At present, the Palestinian Authority\
        \ exercises limited self-rule in the West Bank, having lost control of the\
        \ Gaza Strip to Hamas in 2007.\r"
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5206dc0b-5743-469c-8d68-3f5bc73e9979'
