      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-06T16:30:26.807+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 6)</strong> — The
        Energy Regulatory Commission (ERC) said it is working to reset the transmission
        rates of the embattled National Grid Corporation of the Philippines (NGCP)
        within the first three months of the year.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '535fecc5-47b7-4450-b805-5952a08071b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-06T16:30:26.808+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-06T16:30:27.218+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-06T16:30:26.808+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '235c19c7-41c5-4d31-96e4-3eaedfd695fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-06T16:30:26.808+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-06T16:30:27.219+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-06T16:30:26.808+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': '<p>This was after President Ferdinand Marcos Jr. <a href="https://www.cnnphilippines.com/news/2024/1/5/marcos-ngcp-erc-panay-power-grid-failure.html">ordered
        the commission</a> to complete the review without further delay, as he blamed
        the NGCP for the massive power outage that hit Western Visayas earlier this
        week.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ceebab8-660b-4168-8086-dd066b4bebbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-06T16:30:26.808+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-06T16:30:27.220+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-06T16:30:26.808+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d686aa8-cc42-4403-b483-6f3a75f9fa03'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-06T16:30:26.809+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-06T16:30:27.221+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-06T16:30:26.809+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "“We are really targeting it to be out by the first quarter,” ERC chairperson\
        \ Monalisa Dimalanta said at the Saturday News Forum.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b017aa9-50d9-433c-81bd-c12d37b6726b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-06T16:30:26.809+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-06T16:30:27.222+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-06T16:30:26.809+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a45fd57b-8e80-4a8b-8fc0-543123cee08b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-06T16:30:26.809+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-06T16:30:27.223+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-06T16:30:26.809+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "“Actually, hindi lang out 'yung report, kundi new rates should already\
        \ be in place by the first quarter,” she added.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef8c014e-8e90-43bd-8e77-9db33fdd0ec6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-06T16:30:26.810+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-06T16:30:27.224+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-06T16:30:26.810+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4076734e-a402-4423-b142-754a42b222d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-06T16:30:26.810+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-06T16:30:27.225+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-06T16:30:26.810+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "[Translation: Actualy, it's not only the report that will be out, but\
        \ the new rates should already be in place by the first quarter.]\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9add35fc-d39d-4f46-8dc8-319282ba5dc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-06T16:30:26.810+08:00
