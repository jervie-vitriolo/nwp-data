      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': '<p>In a post on X (formerly Twitter), the Indian Navy said the attempt
        was by some pirates who “probably abandoned” the ship after a forceful warning
        and interception of an Indian Naval warship.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
