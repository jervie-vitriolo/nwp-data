      'mgnl:lastModified': 2024-01-06T22:04:58.783+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': '<p>Some battles took place as close as 500 meters (1,640 feet) from
        the China-Myanmar border at the time.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '089842df-d9a1-4a6d-be26-24bfdc5e7fa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-06T22:04:58.783+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-06T22:04:59.127+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-06T22:04:58.783+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': 'In 2009, clashes in the same area forced tens of thousands to flee
        across the border into China, Chinese state media and rights groups have said.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4217cf3-a016-4a29-a329-a5876dc5269b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-06T22:04:58.783+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-06T22:04:59.128+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-06T22:04:58.783+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': 'In mid-December, the United Nations estimated more than 660,000 people
        had been displaced in Myanmar since October 27, and put the corresponding
        nationwide total at a record 2.6 million.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd88d2a1c-258a-48c1-91f7-4e4467a05b64'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-06T22:04:58.784+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-06T22:04:59.129+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-06T22:04:58.784+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': '<p>China has urged citizens to avoid travel to northern Myanmar, and
        advised those already there to seek safety or return home.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae9851ed-fe8b-4c53-9a1d-e12b64078ac0'
