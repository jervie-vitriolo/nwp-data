    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82a5adbe-1d4e-4998-8d96-ce438956beef'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-06T04:32:52.352+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-06T04:32:53.206+08:00
