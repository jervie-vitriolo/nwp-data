      'mgnl:lastModified': 2024-01-06T04:42:36.482+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ae631a1-1a9a-494f-a146-e703653cda5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-06T04:42:36.482+08:00
