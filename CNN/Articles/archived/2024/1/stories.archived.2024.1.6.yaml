      'mgnl:lastActivated': 2024-01-06T04:32:53.188+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-06T04:32:52.335+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fe975e0-d281-478a-ae04-59a40d30772e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-06T04:32:52.335+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-06T04:32:53.189+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-06T04:32:52.335+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "Earlier this week, State Department spokesperson Matt Miller roundly\
        \ condemned the “inflammatory and irresponsible” comments made by Smotrich\
        \ and Ben Gvir, saying the US had been “told repeatedly and consistently”\
        \ by Israel “that such statements do not reflect the policy of the Israeli\
        \ government.\r"
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1011259e-13a5-4c9c-81cd-e9c2a7d1351f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-06T04:32:52.336+08:00
