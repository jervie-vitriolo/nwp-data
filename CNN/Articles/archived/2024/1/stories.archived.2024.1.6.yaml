      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2024/01/05/business/jeffrey-epstein-documents-unsealed-part-three/index.html">Third
        batch of Jeffrey Epstein documents unsealed</a>."</em></p>'
  'israel-government-divisions-gaza-plan':
    'author': 'Amir Tal, Richard Allen Greene, Niamh Kennedy and Lauren Izso, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2024-01-06T04:29:26.000+08:00
    'imagesource': 'jcr:ca6f0df4-7cd1-4222-b3c8-f5c249949d3a'
