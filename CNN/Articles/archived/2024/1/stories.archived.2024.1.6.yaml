    'template': '1'
    'title': 'Israeli government divisions burst into open as ministers ‘fight’ over
      post-war plans'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa8437e2-f2d2-4e47-b139-93e525d837fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-06T04:32:52.307+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-06T04:32:53.139+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-06T04:32:52.376+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': '<p><strong>Tel Aviv and Jerusalem (CNN) —</strong> Rifts in the Israeli
        government emerged publicly on Friday as members of the cabinet argued over
        plans for the post-war future of Gaza and how to handle investigations into
        the security failings around Hamas’ October 7 attacks.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d057176-3196-49dd-a9f4-c6d26ae52af1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-06T04:32:52.307+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-06T04:32:53.140+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-06T04:32:52.307+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '789abfd9-e0f2-4f4b-91f2-f2996fdf9468'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-06T04:32:52.308+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-06T04:32:53.141+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-06T04:32:52.308+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "The public sniping followed what one source described as a “fight”\
        \ at a meeting of the the security cabinet on Thursday. Far-right Finance\
        \ Minister Bezalel Smotrich said there had been a “stormy discussion,” while\
        \ former Defense Minister Benny Gantz said a “politically motivated attack”\
        \ had been launched.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba20211b-0c68-4582-a91b-53bb42832113'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-06T04:32:52.308+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-06T04:32:53.142+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-06T04:32:52.308+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '382743f2-5098-4af6-a6b2-b89fc2198a55'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-06T04:32:52.308+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-06T04:32:53.143+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-06T04:32:52.308+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "The developments illustrate the fault lines emerging in the governing\
        \ coalition of Prime Minister Benjamin Netanyahu after three months of war\
        \ with Hamas. If the government collapses, Israel would likely face new elections\
        \ that Netanyahu is widely expected to lose.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f797ca5c-eb38-4a97-ad2f-21afd81259e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-06T04:32:52.309+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-06T04:32:53.144+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-06T04:32:52.309+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba1d3fae-8292-4110-922a-5f501fb0abf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-06T04:32:52.309+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-06T04:32:53.145+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-06T04:32:52.309+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "Thursday’s security cabinet split was over how to handle investigations\
        \ into the October 7 Hamas attack on Israel, including the Israeli military’\
        s failure to foresee it, as well as how to prosecute the war from now on.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '119af7c9-3fa8-428e-b974-f1d77b71bf07'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-06T04:32:52.310+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-06T04:32:53.146+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-06T04:32:52.310+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f95420c-816d-4808-9ac6-2f8095888505'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-06T04:32:52.310+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-06T04:32:53.147+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-06T04:32:52.310+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "Defense Minister Yoav Gallant outlined plans for the next phase of\
        \ the war in Gaza, and provided details of what might follow that, in a three-page\
        \ document entitled the “Day After.”\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79cabac2-88ae-40b6-9661-aee3b1d82d69'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-06T04:32:52.310+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-06T04:32:53.148+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-06T04:32:52.310+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73731224-29d3-4a7a-b462-32ffc031874d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-06T04:32:52.311+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-06T04:32:53.149+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-06T04:32:52.311+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "He described a “new combat approach” with a sustained focus on targeting\
        \ Hamas leaders in southern parts of the strip. In northern Gaza, he said\
        \ the Israel Defense Forces’ (IDF) campaign would encompass “raids, the destruction\
        \ of terror tunnels, aerial and ground activities, and special operations.”\
        \r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f39d77b9-bcb3-45be-b990-81e98b620226'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-06T04:32:52.311+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-06T04:32:53.150+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-06T04:32:52.311+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '655c26bd-bcbe-4782-9261-23ece3b4f281'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-06T04:32:52.312+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-06T04:32:53.151+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-06T04:32:52.312+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "After the war, the Israeli military would maintain “operational freedom\
        \ of action in the Gaza Strip” and Israel would continue to “carry out the\
        \ inspection of goods entering” the territory.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce68259a-48ac-4536-bab0-98082ec76339'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-06T04:32:52.312+08:00
