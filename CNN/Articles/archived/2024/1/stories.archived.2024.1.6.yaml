    'stories': []
    'template': '1'
    'title': 'DOH: Firecracker-related injuries for 2024 New Year festivities hit
      609, highest in 7 years'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '812a7f1f-3511-41df-a178-e09323e9864f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-06T12:25:47.829+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-06T12:33:45.606+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-06T12:33:45.223+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 6) —</strong> The
        Department of Health (DOH) on Saturday ended its surveillance of firecracker-related
        injuries with cases breaching the 600-mark, but said it is still validating
        reports on stray bullet victims.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09640584-d07c-4671-8668-e32cd62f3090'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-06T12:25:47.830+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-06T12:33:45.606+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-06T12:33:45.224+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "The 609 tally is the highest since the country recorded 633 cases when\
        \ it welcomed 2017, DOH data shows.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86ac1312-3291-4f74-b380-ae1c4962bade'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-06T12:25:47.830+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-06T12:33:45.606+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-06T12:33:45.224+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "Almost a week after the New Year revelry, the agency reported nine\
        \ new cases of injuries due to fireworks from Friday 6 a.m. to Saturday 5:59\
        \ a.m. Seven of these cases were caused by legal fireworks.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3cceda6-9e73-4e71-85e7-08db46f1a114'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-06T12:25:47.830+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-06T12:33:45.607+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-06T12:33:45.225+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "It said the new cases involved individuals eight to 55 years of age,\
        \ including six males. Four people were hospitalized due to their injuries.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '878207ad-93fc-414c-9fe7-5aa61e2142d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-06T12:25:47.831+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-06T12:33:45.607+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-06T12:33:45.225+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "It added that the injuries of eight individuals occurred at home and\
        \ in the streets.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd358d0c2-3e5f-4fc6-9bdc-9455e3002e13'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-06T12:25:47.831+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-06T12:33:45.607+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-06T12:33:45.226+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "\"There are still reported cases of stray bullet injuries being validated,\
        \ hence the number may change in next few days,\" the DOH said, adding it\
        \ is continuously confirming the numbers with the Philippine National Police.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0c0bc32-5302-4e23-ab7e-8870825acff6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-06T12:25:47.832+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-06T12:33:45.608+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-06T12:33:45.226+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "\"Our monitoring for tetanus cases shall continue until Jan. 25, as\
        \ the maximum incubation period is 21 days, with an average of 14 days,\"\
        \ it also said. \"Amongst FWRIs, the latest injury occurred on Jan 4.\"\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8633af92-8e91-45bd-9956-5a20fc7a27ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-06T12:25:47.832+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-06T12:33:45.608+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-06T12:33:45.227+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "In welcoming 2024, the Philippines saw two deaths among the 609 recorded\
        \ injuries, which included one case of watusi ingestion and seven stray bullet\
        \ injuries.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1a5ec98-2c7e-435f-a892-3a330a1b9097'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-06T12:25:47.833+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-06T12:33:45.608+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-06T12:33:45.227+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2024/1/5/firecracker-injuries-DOH.html">DOH
        reports second death, four new stray bullet injuries during New Year revelry</a></strong></p>'
    '17':
      'image': 'jcr:cf11663a-7c8c-409e-a3a1-187f450f0776'
      'imageCaption': 'Data from Department of Health. To better understand the data,
        the surveillance year reports the cases until the New Year celebration. For
        example, surveillance year 2022 would report New Year''s 2023 revelry.'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6152efaf-9a64-4086-a36f-bb5b8b20e9f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-06T12:33:45.211+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-06T12:33:45.609+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-06T12:33:45.211+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'image'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cee9cf0d-ac30-46f1-8cb7-b82ae8b0f7e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-06T12:25:47.833+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-06T12:33:45.610+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-06T12:33:45.228+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "According to DOH data, there were 307 cases in 2023 and 189 in 2022.\
        \ Moreover, injuries during New Year festivities for 2012 and 2014 reached\
        \ over a thousand cases.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de28fd7f-115f-4c1d-adf1-1a5b57e57930'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-06T12:25:47.834+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-06T12:33:45.610+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-06T12:33:45.229+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "The DOH noted that the recent holiday season was the \"first one without\
        \ any pandemic restrictions at all.\"\r"
    '12':
