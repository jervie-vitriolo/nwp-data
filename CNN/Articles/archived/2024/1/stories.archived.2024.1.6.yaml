      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f558577-7c34-49a8-91aa-63cd19521c30'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-06T04:42:36.479+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-06T04:42:37.214+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-06T04:42:36.479+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "Germany, too, has been badly affected in regions that have seen persistent\
        \ flooding over the past two weeks.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aa3eda6-215b-476b-99a6-851c4a5be923'
