    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14a573f1-9f0d-4361-8039-284c36b75289'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-06T04:42:36.481+08:00
