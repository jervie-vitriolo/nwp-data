      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-06T04:42:36.497+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "In the far northwest of Finland, temperatures in the municipality of\
        \ Enontekiö dropped to -42.4 degrees Celsius (-44.3 Fahrenheit), marking country’\
        s lowest temperature for 18 years.\r"
    '48':
