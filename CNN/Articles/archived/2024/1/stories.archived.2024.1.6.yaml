  'naia-all-time-high-flight-record-2023':
    'categories': ['9f881b11-f250-41ce-9ad5-334f860f07c0']
    'created': 2024-01-06T14:06:50.000+08:00
    'imagesource': 'jcr:12c38b19-ae48-49b0-b2b9-00c175cd40ba'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '442f465a-08dc-41c9-9d51-6f626577fc42'
    'lead': 'The number of flights at the Ninoy Aquino International Airport (NAIA)
      exceeded pre-pandemic levels at nearly 280,000 last year, an all-time high in
      its history, the Manila International Airport Authority (MIAA) said Saturday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-01-06T14:14:26.262+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2024-01-06T14:14:26.597+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-01-06T14:14:26.346+08:00
    'mgnl:lastModifiedBy': 'jelo'
    'mgnl:tags': ['Manila-International-Airport-Authority', 'Ninoy-Aquino-International-Airport']
    'stories': []
    'template': '1'
    'title': 'NAIA posts all-time high flight record in 2023'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '204f5bf5-64af-4bd3-be3b-6537a8a3032e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-06T14:14:26.333+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-06T14:14:26.598+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-06T14:14:26.341+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 6) —</strong> The
        number of flights at the Ninoy Aquino International Airport (NAIA) exceeded
        pre-pandemic levels at nearly 280,000 last year, an all-time high in its history,
        the Manila International Airport Authority (MIAA) said Saturday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6458637-11ce-42a8-919e-811f98f03565'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-06T14:14:26.333+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-06T14:14:26.599+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-06T14:14:26.333+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "According to MIAA, there were 279,953 flights in 2023, including 171,605\
        \ domestic and 108,348 international flights.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19ce5835-8c27-4038-ae7f-cd691cdd5ab7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-06T14:14:26.333+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-06T14:14:26.601+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-06T14:14:26.333+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "\"This represents a 26% increase compared to the 221,595 flights in\
        \ 2022 and a 3% increase from the 271,535 registered in 2019,\" the agency\
        \ said.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8511cf11-7a29-4fe9-a0ca-e62bd13f6707'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-06T14:14:26.334+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-06T14:14:26.602+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-06T14:14:26.334+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "As for passenger volume, NAIA handled 45,385,987 passengers in 2023,\
        \ including 24,887,157 domestic and 20,498,830 international travelers.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd433ba8-7930-42f5-82bc-1400b5c2c2a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-06T14:14:26.334+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-06T14:14:26.603+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-06T14:14:26.334+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "\"This amounts to 47% more than the 30,943,105 passengers from the\
        \ previous year and accounts for 95% of the 47,693,203 passengers in total\
        \ for 2019,\" MIAA said.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b220404d-da43-42a7-bc92-f075616cce63'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-06T14:14:26.334+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-06T14:14:26.604+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-06T14:14:26.334+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "MIAA, which manages the country's main gateway, said December 2023\
        \ had the most flights with 25,779, while July had the most passengers with\
        \ 4,185,555.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa1dbbd7-55b2-4fb5-9433-d358c4d56ad2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-06T14:14:26.335+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-06T14:14:26.605+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-06T14:14:26.335+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': '<p><strong>WATCH: <a href="https://www.cnnphilippines.com/videos/2023/6/2/Driving-PH-tourism-s-recovery-through-revenge-travel---The-Exchange.html">Driving
        PH tourism''s recovery through revenge travel | The Exchange</a></strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fce7ee2-d807-48c0-85a0-5498342e11ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-06T14:14:26.335+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-06T14:14:26.606+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-06T14:14:26.335+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "MIAA General Manager Eric Jose Ines said opening up domestic borders\
        \ after stringent COVID-19 restrictions boosted domestic tourism, while in\
        \ the global scale, \"international travel is rebounding.\"\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5000e124-171f-4ea3-b5d8-6441c9d5a6e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-06T14:14:26.336+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-06T14:14:26.607+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-06T14:14:26.336+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "\"Further improvements in facilities, infrastructure, equipment, runways,\
        \ and terminals are expected to accommodate the increasing number of passengers\
        \ and flights in the coming years, eventually handling up to 62 million passengers\
        \ per year, with the NAIA Public Private Partnership (PPP) Project currently\
        \ under bidding,\" Ines added.\r"
    '9':
