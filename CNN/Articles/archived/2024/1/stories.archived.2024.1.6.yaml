      'mgnl:lastActivated': 2024-01-06T04:32:53.186+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-06T04:32:52.333+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b60abac1-fb57-4969-8191-4d2f6bc37787'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-06T04:32:52.334+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-06T04:32:53.187+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-06T04:32:52.334+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "Smotrich, a Jewish nationalist, has denied the existence of a Palestinian\
        \ people or nationhood. Ben Gvir was previously convicted of inciting racism\
        \ against Arabs and supporting a terrorist organization.\r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2ac0bb1-e8e2-475a-9617-0ecc6bea09d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-06T04:32:52.335+08:00
