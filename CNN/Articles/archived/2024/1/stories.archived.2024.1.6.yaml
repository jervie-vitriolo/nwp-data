    'jcr:uuid': 'fcd0a639-2081-4d9f-897d-64d5943b2c2e'
    'lead': 'Rifts in the Israeli government emerged publicly on Friday as members
      of the cabinet argued over plans for the post-war future of Gaza and how to
      handle investigations into the security failings around Hamas’ October 7 attacks.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-01-06T04:32:52.284+08:00
    'mgnl:createdBy': 'raheema'
    'mgnl:lastActivated': 2024-01-06T04:32:53.138+08:00
