  'doh-over-600-firecracker-related-injuries':
    'author': 'Jelo Ritzhie Mantaring, CNN Philippines'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2024-01-06T12:17:15.000+08:00
    'imagesource': 'jcr:ef55c381-605e-4ce9-994b-7260ab1932ff'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f226c6df-d056-4931-a353-b1495d10366d'
    'lead': 'The Department of Health (DOH) on Saturday ended its surveillance of
      firecracker-related injuries with cases breaching the 600-mark, but said it
      is still validating reports on stray bullet victims.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-01-06T12:25:47.714+08:00
