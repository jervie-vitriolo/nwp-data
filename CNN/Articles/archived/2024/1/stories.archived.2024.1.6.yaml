      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': '<p>An Arab delegation comprising officials from Saudi Arabia, Qatar,
        Jordan, Turkey and the Palestinian Authority emphasized in a meeting with
        US Secretary of State Antony Blinken in December that Arab states will need
        assurances that there is a path toward a Palestinian state if they are going
        are to play a role in the reconstruction of Gaza.</p>'
  'oscar-pistorius-released-jail':
    'author': 'Sarah Dean and Sophie Tanno, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
