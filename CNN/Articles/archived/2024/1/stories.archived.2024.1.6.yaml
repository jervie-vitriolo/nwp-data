      'mgnl:lastModified': 2024-01-06T04:38:07.435+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdbb89ba-a582-4604-907e-63f5cce573fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-06T04:38:07.436+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-06T04:38:08.137+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-06T04:38:07.436+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "The Department of Correction Services said in its statement on Wednesday\
        \ that “details in terms of transportation plans and time of release shall\
        \ not be made public” and that disclosing such details “may result in a security\
        \ threat for the inmate and other stakeholders involved.”\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc8d1c5d-3310-46d7-9d1e-fe1843a55e72'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-06T04:38:07.436+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-06T04:38:08.138+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-06T04:38:07.436+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baaf944d-c3fc-4822-ac70-e196ee4f034e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-06T04:38:07.437+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-06T04:38:08.139+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-06T04:38:07.437+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "In a statement Friday, Steenkamp’s mother said her only desire following\
        \ Pistorius’ release is that she would be allowed to live her remaining years\
        \ “in peace.”\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec36ad50-4f79-4f42-891e-149737d35ea7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-06T04:38:07.437+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-06T04:38:08.140+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-06T04:38:07.437+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90666adc-e092-4509-ab03-4e1728f8ae47'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-06T04:38:07.437+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-06T04:38:08.141+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-06T04:38:07.437+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "“There can never be justice if your loved one is never coming back,\
        \ and no amount of time served will bring Reeva back,” June Steenkamp said.\
        \ “We, who remain behind, are the ones serving a life sentence.”\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '974abb82-29b1-49a4-a350-7a1ed26c5e6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-06T04:38:07.438+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-06T04:38:08.142+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-06T04:38:07.438+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27e7ff52-ede3-4b2e-9902-524403ed703f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-06T04:38:07.438+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-06T04:38:08.143+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-06T04:38:07.438+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "Pistorius shot Steenkamp four times through a locked bathroom door\
        \ in his home in Pretoria on February 14, 2013. He has maintained that he\
        \ did not kill her in a fit of anger during a Valentine’s Day argument, as\
        \ prosecutors argued, and said instead he had mistaken her for an intruder.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf166af9-8bb6-469c-a6b7-5cc50869433d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-06T04:38:07.438+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-06T04:38:08.144+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-06T04:38:07.438+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64549329-91df-4c3d-bfce-521e5e49abf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-06T04:38:07.439+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-06T04:38:08.145+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-06T04:38:07.439+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "During the trial, which garnered global attention, Pistorius pleaded\
        \ not guilty to one charge of murder and a firearms charge associated with\
        \ Steenkamp’s killing.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b6d7e82-8d12-42d1-81cb-b68e58e6a2a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-06T04:38:07.439+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-06T04:38:08.146+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-06T04:38:07.439+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '143bf86a-5529-40c1-9ea7-a84099b46712'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-06T04:38:07.440+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-06T04:38:08.147+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-06T04:38:07.440+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "He was initially convicted of manslaughter in 2014 and sentenced to\
        \ five years. But a higher court overturned the conviction and upgraded it\
        \ to murder a year later, increasing his sentence to six years in prison.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '173fb26d-e64f-4f05-a131-129cd11adb8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-06T04:38:07.440+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-06T04:38:08.148+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-06T04:38:07.440+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab4a896f-81b9-47ba-8d10-007d5c0ffb0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-06T04:38:07.441+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-06T04:38:08.149+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-06T04:38:07.441+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "The ruling was appealed by prosecutors who claimed the sentence was\
        \ too lenient. Pistorius’ sentence was increased to 13 years and five months\
        \ by South Africa’s Supreme Court of Appeal in 2017.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef534f47-592c-4dbb-989f-57a6730091df'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-06T04:38:07.441+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-06T04:38:08.150+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-06T04:38:07.441+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2278ba24-5dc5-44d6-97fe-17d891444256'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-06T04:38:07.442+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-06T04:38:08.151+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-06T04:38:07.442+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "Pistorius became eligible for parole in March 2023, due to a law for\
        \ inmates who have served half of their sentence and met conditions such as\
        \ good behavior. The legislation is part of the country’s “Restorative Justice”\
        \ process, which gives offenders the opportunity to “acknowledge and take\
        \ responsibility for their actions.”\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd778399-08a0-4e0d-96da-f66a332f3b44'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-06T04:38:07.442+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-06T04:38:08.152+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-06T04:38:07.442+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c51b2182-cbb4-4415-b063-57a528677ff0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-06T04:38:07.443+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-06T04:38:08.153+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-06T04:38:07.443+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "According to the DCS, Pistorius will complete the remainder of his\
        \ sentence in the country’s community corrections system.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a04d54cf-850f-4188-970b-db0f26b20368'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-06T04:38:07.443+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-06T04:38:08.154+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-06T04:38:07.443+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e85fcd6-bb15-4c6e-b3b5-c31915d6ceed'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-06T04:38:07.444+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-06T04:38:08.155+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-06T04:38:07.444+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "He will have to attend programs on gender-based violence and continue\
        \ therapy sessions on anger management, Reuters reported, citing a lawyer\
        \ for the Steenkamp family.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16565896-7050-4fbe-b2a0-00ec14e340b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-06T04:38:07.444+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-06T04:38:08.156+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-06T04:38:07.444+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65e84e35-463f-415f-8c36-8450dfb5b78a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-06T04:38:07.445+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-06T04:38:08.157+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-06T04:38:07.445+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "The DCS said in a statement Wednesday that “general parole conditions”\
        \ will apply, including Pistorius being required to be home at particular\
        \ hours of the day. He will not be allowed to consume alcohol or prohibited\
        \ substances and will be required to participate in programs identified by\
        \ the Correctional Supervision and Parole Board.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd55d6cc7-7e1b-42a9-9509-f5e3d19d569f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-06T04:38:07.445+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-06T04:38:08.158+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-06T04:38:07.445+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f57b2586-d339-4287-b972-da2f5423ce2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-06T04:38:07.446+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-06T04:38:08.159+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-06T04:38:07.446+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "“Just like other parolees, Pistorius is restricted from conducting\
        \ media interviews,” the statement added.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5228e857-d4a3-4934-b15f-98bc7e40db94'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-06T04:38:07.446+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-06T04:38:08.160+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-06T04:38:07.446+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd262a601-78cb-40fe-939e-dc4c78522044'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-06T04:38:07.447+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-06T04:38:08.161+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-06T04:38:07.447+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': '<h2><strong>‘Pain is still raw and real’</strong></h2>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bddf3d40-f315-4f0c-bee3-d2c92b48b9a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-06T04:38:07.448+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-06T04:38:08.162+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-06T04:38:07.448+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "Steenkamp’s mother has been vocal in her criticism of his release.\
        \ In a victim impact statement in November, she said that while she had forgiven\
        \ Pistorius, she did not believe his version of events.\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85813f69-0cc8-43a4-b3d8-b3e79658bd7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-06T04:38:07.448+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-06T04:38:08.163+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-06T04:38:07.448+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd78720d0-61c8-45b5-83d0-7df06155fad6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-06T04:38:07.449+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-06T04:38:08.164+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-06T04:38:07.449+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "“At this time, I am not convinced that Oscar has been rehabilitated,”\
        \ she said.\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44fe919b-9f38-4567-b836-da63fe8ea497'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-06T04:38:07.449+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-06T04:38:08.165+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-06T04:38:07.449+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff6489c1-db7f-42f3-9907-fa7d65b18047'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-06T04:38:07.450+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-06T04:38:08.166+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-06T04:38:07.450+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "“Rehabilitation requires someone to engage honestly with the full truth\
        \ of his crime and the consequences thereof. Nobody can claim to have remorse\
        \ if they are not able to engage fully with the truth.\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40aea95b-bd14-4636-a449-f0cd879b4c2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-06T04:38:07.451+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-06T04:38:08.167+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-06T04:38:07.451+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9c64a0f-e7d2-467b-b04d-8207eef8ed0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-06T04:38:07.451+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-06T04:38:08.168+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-06T04:38:07.451+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "“If someone does not show remorse, they cannot be considered to be\
        \ rehabilitated. If they are not rehabilitated, their risk of recidivism is\
        \ high.”\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
