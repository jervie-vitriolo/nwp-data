      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Scenes of buildings reduced to rubble were
        beamed around the world this week following a 7.5 magnitude earthquake that
        struck Ishikawa prefecture on Japan’s western coast on Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd1b34e7-66ea-4741-9d39-7055b2d3597d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-06T09:51:05.635+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-06T09:51:06.178+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-06T09:51:05.635+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "The full extent of the damage is still unknown. At least 270 homes\
        \ in the region were destroyed, authorities said, though the final figure\
        \ is likely to be much higher. This number does not, for instance, include\
        \ Suzu or Wajima, a city of more than 27,000 people just 20 miles (32 kilometers)\
        \ from the quake’s epicenter where fire department officials said about 200\
        \ buildings had burned down, according to public broadcaster NHK.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6081ef7d-f041-4fa9-9e48-9debc6e591b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-06T09:51:05.636+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-06T09:51:06.179+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-06T09:51:05.636+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "These reports speak to the personal tragedies faced by many of the\
        \ region’s residents. But while no two seismic events are directly comparable,\
        \ earthquakes of similar force in other parts of the world — like a 7.6 magnitude\
        \ quake that caused the collapse of over 30,000 buildings in Kashmir in 2005,\
        \ for example — have often wreaked far greater destruction.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd177bc1-59ad-429b-aa34-2b25e94e0e05'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-06T09:51:05.636+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-06T09:51:06.180+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-06T09:51:05.636+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "By contrast, Ishikawa may have escaped lightly, according to Robert\
        \ Geller, professor emeritus of seismology at the University of Tokyo.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed2b9b9f-b33c-42ed-b614-9365f15c21a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-06T09:51:05.637+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-06T09:51:06.181+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-06T09:51:05.637+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "“Modern buildings appeared to do very well,” he told CNN the day after\
        \ Japan’s quake, noting that older houses “with heavy clay tile roofs” seemed\
        \ to have fared the worst.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7a7588d-21fc-4412-939c-7124887998b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-06T09:51:05.637+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-06T09:51:06.183+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-06T09:51:05.637+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "“Most single-family houses, even if they were damaged, didn’t completely\
        \ collapse,” he said.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc63d7fd-e607-43fa-8c41-30306ab28ce0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-06T09:51:05.638+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-06T09:51:06.184+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-06T09:51:05.638+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': '<p>An adage of seismic design states that earthquakes don’t kill people
        — buildings do. And in one of the world’s most quake-prone countries, architects,
        engineers and urban planners have long attempted to disaster-proof towns and
        cities against major tremors through a combination of ancient wisdom, modern
        innovation and ever-evolving building codes.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddfd9fa1-f88b-4061-be4d-e298b0cc71de'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-06T09:51:05.638+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-06T09:51:06.185+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-06T09:51:05.638+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "From large-scale “dampers,” which swing like pendulums inside skyscrapers,\
        \ to systems of springs or ball bearings allowing buildings to sway independent\
        \ of their foundations, technology has progressed dramatically since the Great\
        \ Kanto earthquake flattened large parts of Tokyo and Yokohama just over 100\
        \ years ago.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd850f5fd-0f8d-4974-b5f3-08b11a181070'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-06T09:51:05.638+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-06T09:51:06.186+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-06T09:51:05.638+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "But innovations mostly center on a simple, long-understood idea: that\
        \ flexibility gives structures the greatest chance of survival.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5589ea42-14fe-42ba-a4cc-82045c6fbd57'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-06T09:51:05.639+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-06T09:51:06.187+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-06T09:51:05.639+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "“You’ll find a lot of buildings, especially hospitals and important\
        \ critical structures, are on these rubber (bearings) so that the building\
        \ itself can sway,” said Miho Mazereeuw, an associate professor of architecture\
        \ and urbanism at the Massachusetts Institute of Technology (MIT), who explores\
        \ Japan’s culture of preparedness in her forthcoming book “Design Before Disaster.”\
        \r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b09c8193-8c58-410e-9381-b5f1794cef52'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-06T09:51:05.639+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-06T09:51:06.188+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-06T09:51:05.639+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "“Conceptually, it all comes back to the idea that, rather than resisting\
        \ the movement of the Earth, you let the building move with it.”\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79b30f50-f8f2-48e9-8983-1ce33f904162'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-06T09:51:05.640+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-06T09:51:06.189+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-06T09:51:05.640+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "This principle has been used in Japan for centuries. Many of the country’\
        s traditional wooden pagodas, for instance, have survived earthquakes (and\
        \ are more likely to have succumbed to fire or war), even when modern structures\
        \ did not. Take the Toji temple’s 180-foot (55-meter) tall pagoda, constructed\
        \ in the 17th century near Kyoto — it famously emerged intact from the 1995\
        \ Great Hanshin earthquake, also known as the Kobe quake, while many nearby\
        \ buildings collapsed.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fd97a45-2dff-4c4b-95c1-5f93503c1ef7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-06T09:51:05.640+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-06T09:51:06.190+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-06T09:51:05.640+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "Japan’s traditional architecture has much in common with that of neighboring\
        \ Korea and China, though it differs in ways that reflect the country’s higher\
        \ incidence of earthquakes.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3979399b-7b13-4fa0-a6bb-20ee5b8821b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-06T09:51:05.641+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-06T09:51:06.191+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-06T09:51:05.641+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "In particular, pagodas’ remarkable survival rate has long been credited\
        \ to “shinbashira” — central pillars made from tree trunks and used by Japanese\
        \ architects for at least 1,400 years.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6021b901-e7b5-48da-8c2b-f10ff9ac063b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-06T09:51:05.641+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-06T09:51:06.192+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-06T09:51:05.641+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "Whether anchored to the ground, resting on a beam or suspended from\
        \ above, these pillars bend and flex while the building’s individual floors\
        \ move in the opposite direction to their neighbors. The resulting shimmying\
        \ movement — often compared to that of a slithering snake — helps counter\
        \ the force of tremors and is aided by interlocking joints and loose brackets,\
        \ and wide roof eaves.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9add495-d0f5-4343-bad0-eca97b53abc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-06T09:51:05.642+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-06T09:51:06.193+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-06T09:51:05.642+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': '<h2><strong>Learning from tragedy</strong></h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04b5b40b-6b05-45d6-aa32-9803b1f4b362'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-06T09:51:05.642+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-06T09:51:06.194+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-06T09:51:05.642+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "Buildings in today’s Japan may not all resemble pagodas, but skyscrapers\
        \ certainly do.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23b66b49-9929-43da-999c-723ac925dbed'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-06T09:51:05.642+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-06T09:51:06.195+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-06T09:51:05.642+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "Although the country imposed a strict height limit of 31 meters (102\
        \ feet) until the 1960s, due to the dangers posed by natural disasters, architects\
        \ have since been permitted to build upwards. Today, Japan has more than 270\
        \ buildings higher than 150 meters (492 feet), the fifth most in the world,\
        \ according to data from the Council on Tall Buildings and Urban Habitat.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16da81aa-bb58-45f2-bb5d-e080ee16e1de'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-06T09:51:05.643+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-06T09:51:06.196+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-06T09:51:05.643+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "Using steel skeletons that add flexibility to notoriously rigid concrete,\
        \ high-rise designers were further emboldened by the development of large-scale\
        \ counterweights and “base isolation” systems (like the aforementioned rubber\
        \ bearings) that act as shock absorbers.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '385a2ddc-c6e6-4d59-afdd-9db120a47708'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-06T09:51:05.643+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-06T09:51:06.197+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-06T09:51:05.643+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "The property firm behind Japan’s new tallest building, which opened\
        \ at the Azabudai Hills development in Tokyo last July, claims its quake-resistant\
        \ design features — including large-scale dampers — will “allow businesses\
        \ to continue operating” in the event of a seismic event as strong as the\
        \ record 9.1 magnitude Tohoku earthquake that struck in 2011.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '337fe9d4-68ef-42ce-895b-ba2db6115a43'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-06T09:51:05.644+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-06T09:51:06.198+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-06T09:51:05.644+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "But for the many places in Japan without skyscrapers, like Wajima,\
        \ quake resistance has been more about safeguarding everyday buildings — homes,\
        \ schools, libraries and stores. And in this regard, Japan’s success has been\
        \ as much a matter of policy as technology.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4483c0cb-0a90-4096-ba3c-587fd0b596fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-06T09:51:05.645+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-06T09:51:06.199+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-06T09:51:05.645+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "For one, Japan’s architecture schools have ensured — perhaps due to\
        \ the country’s history of natural disasters — that students are grounded\
        \ in both design and engineering, said Mazereeuw, who also directs MIT’s Urban\
        \ Risk Lab, a research organization examining the seismic and climatic risks\
        \ facing cities.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c15ae81-45c8-4afa-bb22-aea4d7f10d7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-06T09:51:05.645+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-06T09:51:06.200+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-06T09:51:05.645+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "“Unlike in most countries, Japanese architecture schools combine architecture\
        \ with structural engineering — in the US, you take structural engineering\
        \ classes but they’re really fluffy,” she said, adding that in Japan the two\
        \ disciplines “are always tied together.”\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8755c532-3cce-4e34-8b56-531f93e0f633'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-06T09:51:05.646+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-06T09:51:06.201+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-06T09:51:05.646+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "Japanese officials have, over the years, also sought to learn from\
        \ every major quake the country has faced, with researchers conducting detailed\
        \ surveys and updating building regulations accordingly.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd64d75ab-b5d3-4b7c-84e9-f54895097441'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-06T09:51:05.646+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-06T09:51:06.202+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-06T09:51:05.646+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "This process traces back to at least the 19th century, said Mazereeuw,\
        \ explaining how the widespread destruction of new European-style brick and\
        \ stone buildings in the 1891 Mino-Owari earthquake and 1923 Great Kanto quake\
        \ led to new laws on city planning and urban buildings.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6bc1891-e74c-400a-bdc4-2708c678ab88'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-06T09:51:05.647+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-06T09:51:06.202+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-06T09:51:05.647+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "The piecemeal evolution of building regulations continued through the\
        \ 20th century. But a code introduced in 1981 known as “shin-taishin,” or\
        \ the New Earthquake Resistant Building Standard Amendment — a direct response\
        \ to the offshore Miyagi earthquake three years earlier — proved a watershed\
        \ moment.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5ca6a47-a7b0-442b-a717-9701d05f4882'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-06T09:51:05.647+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-06T09:51:06.203+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-06T09:51:05.647+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "Setting higher requirements for new buildings’ load-carrying capacity\
        \ and requiring greater “story drift” (how much floors can move relative to\
        \ one another), among much else, the new standards have proved so effective\
        \ that homes built to pre-1981 standards (known as “kyu-taishin,” or “before\
        \ earthquake resistance”) can be significantly harder to sell and more expensive\
        \ to insure.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '354d0c1e-118d-4389-a528-0cff18af803d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-06T09:51:05.648+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-06T09:51:06.204+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-06T09:51:05.648+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "The first real test of regulations arrived in 1995 when the Great Hanshin\
        \ earthquake caused widespread destruction in the southern part of Hyogo prefecture.\
        \ The results were stark: 97% of the collapsed buildings had been built before\
        \ 1981, according to the Global Facility for Disaster Reduction and Recovery.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c6a14c5-66e1-4233-92d7-9d36013a8288'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-06T09:51:05.648+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-06T09:51:06.205+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-06T09:51:05.648+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': '<h2><strong>Innovation and preparation</strong></h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc73ab91-1e42-46ca-afdd-5c17957ed675'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-06T09:51:05.649+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-06T09:51:06.206+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-06T09:51:05.649+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "The 1995 quake sparked a nationwide drive to retrofit older buildings\
        \ to 1981 standards — a process that city officials have incentivized through\
        \ subsidies. Innovation has continued in the decades since, with Japanese\
        \ architects often leading the pack when it comes to seismic design.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f809a893-0a3b-49ac-a168-4519d075695c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-06T09:51:05.650+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-06T09:51:06.207+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-06T09:51:05.650+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "One of the country’s best-known architects Kengo Kuma, for instance,\
        \ collaborated with the textile company Komatsu Matere in 2016 to develop\
        \ a curtain comprising thousands of braided carbon fiber rods that anchor\
        \ the firm’s headquarters — just 85 miles from the epicenter of Monday’s quake\
        \ — to the ground like a tent (pictured top). More recently, he co-designed\
        \ a kindergarten building, in southern Kochi prefecture, which features a\
        \ quake-resistant checkerboard-style wall system.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '369cf456-8167-40e2-a305-004743105523'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-06T09:51:05.650+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-06T09:51:06.208+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-06T09:51:05.650+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "Elsewhere, leading Japanese architects like Shigeru Ban and Toyo Ito\
        \ have pioneered the use of cross-laminated timber (CLT), a new type of engineered\
        \ wood that its advocates believe could transform how high-rises are built.\
        \ (The first full-scale earthquake simulator test of an engineered timber\
        \ tower took place at the University of California San Diego last spring,\
        \ though whether plans for a 1,148-foot-tall CLT tower in Tokyo, proposed\
        \ by Japanese company Sumitomo Forestry, can ever meet Japan’s strict building\
        \ codes is another matter).\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe2184ef-979a-47b4-b074-6daa1eddb637'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-06T09:51:05.651+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-06T09:51:06.209+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-06T09:51:05.651+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "Advanced computer modeling also allows designers to simulate earthquake\
        \ conditions and build accordingly. Still, the limits of most disaster-proofed\
        \ buildings have, thankfully, never been put to the test.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd64714e3-c795-4e46-b940-0bca229d4861'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-06T09:51:05.651+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-06T09:51:06.210+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-06T09:51:05.651+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "“You have a lot of high-rise buildings, and a lot of effort has been\
        \ put into designing them to be safe, but those designs are mostly based on\
        \ computer simulations,” said Geller of the University of Tokyo. “We might\
        \ not know whether those simulations are accurate or not (until) a big earthquake\
        \ happens. If even one of those high-rise buildings collapses, there could\
        \ be a lot of damage.”\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67f422cf-fef1-4930-9df6-0ee14fbd61f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-06T09:51:05.652+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-06T09:51:06.211+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-06T09:51:05.652+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "As such, the question that has long troubled Japan’s engineers and\
        \ seismologists remains: What if a large earthquake directly hit a city like\
        \ Tokyo, something officials in the Japanese capital have warned there is\
        \ a 70% chance of in the next 30 years?\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79a2586c-548b-4b4f-81f5-26c698a99204'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-06T09:51:05.653+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-06T09:51:06.212+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-06T09:51:05.653+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "“Tokyo is probably reasonably safe,” he added. “But there’s no way\
        \ to know for sure until the next big earthquake actually happens.”\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18c39bb4-3f55-4b45-846d-187a39963752'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-06T09:51:05.654+08:00
