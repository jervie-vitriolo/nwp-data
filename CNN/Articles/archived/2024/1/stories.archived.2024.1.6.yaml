      'mgnl:lastModified': 2024-01-06T09:29:06.616+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "But it didn’t.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b50eb699-728e-4e51-bf16-aed013d5239a'
