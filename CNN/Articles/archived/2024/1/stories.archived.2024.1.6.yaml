      'mgnl:lastActivated': 2024-01-06T16:30:27.226+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-06T16:30:26.810+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70fd062f-f915-4f2e-abec-720a13c28e58'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-06T16:30:26.811+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-06T16:30:27.227+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-06T16:30:26.811+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "A transmission rate reset is done every five years to determine if\
        \ the NGCP's allowed revenues are valid and reflective of current costs, as\
        \ the grid operator passes this expense to consumers.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf12137e-cd8b-412d-8b6a-59fc041a8349'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-06T16:30:26.811+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-06T16:30:27.228+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-06T16:30:26.811+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3b13b64-f297-4afe-8b53-82cd9fce0d10'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-06T16:30:26.812+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-06T16:30:27.229+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-06T16:30:26.812+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "However, the NGCP last saw a rate reset in 2010, which covered the\
        \ period 2010 to 2015.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ff4fdf3-b778-4817-b09c-82dc286e1d42'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-06T16:30:26.812+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-06T16:30:27.230+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-06T16:30:26.812+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49bd7557-ba5c-48be-b5c8-337ffb1d4773'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-06T16:30:26.813+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-06T16:30:27.231+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-06T16:30:26.813+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "Dimalanta said the failure to do an updated rate reset was due, among\
        \ other reasons, to “internal issues” that affected the work of the ERC over\
        \ the past years, including suspension orders issued against members of the\
        \ commission.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3429fa0-02fe-4f10-a96a-1d71a634b522'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-06T16:30:26.813+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-06T16:30:27.232+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-06T16:30:26.813+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5274d7c8-3abf-43ad-8211-1598c0a1645c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-06T16:30:26.813+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-06T16:30:27.233+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-06T16:30:26.813+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "She also said they wanted to finish the review last December, but they\
        \ needed to wait for inputs from consultants and have more time to study comments\
        \ from the NGCP.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '493479fe-e99c-4689-813b-0ebe55c54f7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-06T16:30:26.814+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-06T16:30:27.234+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-06T16:30:26.814+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72e55bdc-b80d-45b2-aa4e-6e38c534e55d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-06T16:30:26.814+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-06T16:30:27.235+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-06T16:30:26.814+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "Marcos earlier said the rate reset would ensure the private corporation's\
        \ compliance with its obligations, including maintaining grid stability.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e11c4d7-bb8d-411b-ac99-d3d7610a57ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-06T16:30:26.815+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-06T16:30:27.236+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-06T16:30:26.815+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '981ad780-e458-4b41-9915-c184a3ed51e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-06T16:30:26.815+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-06T16:30:27.237+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-06T16:30:26.815+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "Meanwhile, Dimalanta added that completing the review will also enable\
        \ the NGCP to “invest in the grid more appropriately and more confidently,”\
        \ which would in turn make the grid “more resilient.”\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aa0f1c7-0e54-4fdd-8aa8-4839ddb3047f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-06T16:30:26.816+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-06T16:30:27.238+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-06T16:30:26.816+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a3548e7-aeb6-4486-b290-6b35df829ada'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-06T16:30:26.816+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-06T16:30:27.239+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-06T16:30:26.816+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "Earlier, the ERC told CNN Philippines that it is working on a rate\
        \ reset which would cover the fourth regulatory period 2016 to 2022, and another\
        \ from 2023 to 2027.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a46c1009-a32c-48fd-b392-470fbfd3f9e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-06T16:30:26.817+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-06T16:30:27.240+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-06T16:30:26.817+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11929585-b328-48b2-9401-48f537782207'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-06T16:30:26.817+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-06T16:30:27.241+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-06T16:30:26.817+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "“Pag nagawa na po natin 'yung reset — particularly for the fifth regulatory\
        \ period, all the way to 2027 — mas magkakakumipyansa si NGCP na tumaya sa\
        \ grid kasi po bibigyan na natin siya ng authority na mangolekta para sa itataya\
        \ niya sa grid,” Dimalanta told the forum.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8d69f72-db6a-4c09-9400-eb2f3493ba01'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-06T16:30:26.818+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-06T16:30:27.242+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-06T16:30:26.818+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b2bdbd5-5329-4e68-8177-7c379d5d43d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-06T16:30:26.818+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-06T16:30:27.243+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-06T16:30:26.818+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Once we finish the reset — particularly for the fifth
        regulatory period, all the way to 2027 — the NGCP will have more confidence
        to invest in the grid, because we will give them the authority to get back
        what they invested.]</p>'
