      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '100a6346-be60-4d79-9c52-d6d68bc03329'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-06T04:42:36.480+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-06T04:42:37.216+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-06T04:42:36.480+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "German Chancellor Olaf Scholz visited a heavily affected flood zone\
        \ in the eastern state of Saxony-Anhalt Thursday.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c51c803a-bff3-4a3d-9508-4b6cb81c585b'
