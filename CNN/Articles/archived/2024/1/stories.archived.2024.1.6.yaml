    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be148b68-9d14-4039-90c2-ade2261f2189'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-06T04:32:52.346+08:00
