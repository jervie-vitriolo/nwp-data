    'lead': 'The Energy Regulatory Commission is working to reset the transmission
      rates of the embattled National Grid Corporation of the Philippines within the
      first quarter of the year after President Ferdinand Marcos Jr. ordered the agency
      to complete the review without further delay.

      '
