      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a82379c9-fba1-4d8a-87b3-436eaafb9520'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-06T04:32:52.337+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-06T04:32:53.191+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-06T04:32:52.337+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "Responding to the US statement, Ben Gvir on Tuesday called the US a\
        \ “good friend” but said the “emigration of hundreds of thousands from Gaza”\
        \ would allow Israeli settlers to return and “live in security.”\r"
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dde09e0-d30c-4714-94be-748dcf1c21de'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-06T04:32:52.338+08:00
