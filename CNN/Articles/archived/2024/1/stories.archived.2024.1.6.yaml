      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': '<p>This was after Makati City, which used to have administrative authority
        over these barangays, earlier shutdown the health centers in these areas following
        the Supreme Court ruling.</p>'
