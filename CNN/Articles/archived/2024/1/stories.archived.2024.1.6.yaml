      'mgnl:lastModified': 2024-01-06T04:38:07.454+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "“I do not know to what extent this behavior still exists or was evident\
        \ during his time of incarceration, but I am concerned for the safety of any\
        \ woman should this not have been addressed in his rehabilitation.”\r"
