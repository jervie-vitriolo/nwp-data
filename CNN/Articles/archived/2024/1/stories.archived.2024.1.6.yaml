      'mgnl:lastModified': 2024-01-06T04:32:52.341+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1f7f10c-b255-4acc-a1f5-d3adb6ff932e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-06T04:32:52.342+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-06T04:32:53.197+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-06T04:32:52.342+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "“Forcible transfer of Gazan population is an act of genocide especially\
        \ given the high number of children,” Balakrishnan Rajagopal, the UN’s special\
        \ rapporteur on the right to adequate housing, posted on X on Friday.\r"
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5ad9e9d-6b8e-48be-8fb1-2820d7dd743f'
      'mgnl:activationStatus': true
