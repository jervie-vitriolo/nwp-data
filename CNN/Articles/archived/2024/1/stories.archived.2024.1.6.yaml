      'mgnl:lastModified': 2024-01-06T04:32:52.338+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23575724-4de2-40bf-a27d-0f59600098cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-06T04:32:52.339+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-06T04:32:53.193+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-06T04:32:52.339+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "Smotrich also responded to the US State Department’s rebuke, posting\
        \ on X: “More than 70% of the Israeli public today supports a humanitarian\
        \ solution of encouraging the voluntary immigration of Gaza Arabs and their\
        \ absorption in other countries.”\r"
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52694d2f-a034-4ad7-9403-49a756f24d7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-06T04:32:52.340+08:00
