      'mgnl:lastModified': 2024-01-06T20:26:27.577+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4fa7ae8-4e4b-4b6d-981e-f0542e88e42c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-06T17:57:52.898+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-06T20:26:28.151+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-06T20:26:27.577+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "Domingo missed the season-ending Second All-Filipino Conference in\
        \ October 2023 after she was released by Creamline to play for the Nakhon\
        \ Ratchasima VC in Thailand.  \r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4301dd5e-c7c2-411d-afff-bd339caa3e92'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-06T17:57:52.899+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-06T20:26:28.151+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-06T20:26:27.578+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb4b8d5c-a04d-46ae-bfac-ed8d26091647'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-06T17:57:52.899+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-06T20:26:28.152+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-06T20:26:27.578+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "Her presence in the middle is expected to help the Chargers clinch\
        \ their first appearance in the PVL semifinals since the club team’s debut\
        \ in 2022.  \r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '801d1806-dc11-435d-8a0a-3dbb6b707764'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-06T17:57:52.900+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-06T20:26:28.152+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-06T20:26:27.579+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': '<p>Despite Domingo''s exit from the Cool Smashers, the reigning All-Filipino
        Conference champions secured the commitments of Bea de Leon and Denden Lazaro-Revilla.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1ac48a7-d404-4803-a7b4-053bf9da94ef'
