    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Oscar Pistorius released from South Africa prison after serving 9 years
      for murdering girlfriend Reeva Steenkamp'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '672f43bd-6476-4160-b5aa-5a71a2335198'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-06T04:38:07.433+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-06T04:38:08.129+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-06T04:38:07.433+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': '<p><strong>Johannesburg, South Africa (CNN) —</strong> Oscar Pistorius,
        the double-amputee Paralympic and Olympic sprinter, was released from prison
        on parole on Friday, more than a decade after shooting his girlfriend, Reeva
        Steenkamp, in a killing that shocked the world.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e932d9b5-f049-452a-bd0f-10573a35435e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-06T04:38:07.433+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-06T04:38:08.130+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-06T04:38:07.433+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09c23c35-fd67-4daf-8d56-da13fa3b631e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-06T04:38:07.434+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-06T04:38:08.131+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-06T04:38:07.434+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "A parole board granted Pistorius’ petition in November on the grounds\
        \ that he had served half of his 13-year sentence for murdering Steenkamp,\
        \ making him eligible according to South African law.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02bdd996-82e2-42a8-9e18-bf0ec299d207'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-06T04:38:07.434+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-06T04:38:08.132+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-06T04:38:07.434+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74f2087a-6ab7-4e49-8adf-46ee62924cdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-06T04:38:07.434+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-06T04:38:08.133+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-06T04:38:07.434+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "Singabakho Nxumalo, a spokesperson for South Africa’s Department of\
        \ Correctional Services (DCS), told CNN that Pistorius was released from Atteridgeville\
        \ Correctional Centre, west of Pretoria, on Friday morning. He will be subject\
        \ to parole conditions until his sentence expires in 2029.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd56d9217-b7ef-4561-bf08-ae9a2fb94c7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-06T04:38:07.435+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-06T04:38:08.134+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-06T04:38:07.435+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66c0de75-e733-4d13-82c0-b049b8479bd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-06T04:38:07.435+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-06T04:38:08.135+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-06T04:38:07.435+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "Despite a gathering of media outside Atteridgeville Correctional Centre,\
        \ Pistorius was not seen leaving the prison or returning home on Friday. A\
        \ police van was pictured Friday morning outside his uncle Arnold Pistorius’\
        s home in the affluent Pretoria suburb of Waterkloof; local media have reported\
        \ he will be living at that residence for the duration of his parole, although\
        \ this has not been officially confirmed.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a5eae00-20d2-4275-8ed1-7719258a0fa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-06T04:38:07.435+08:00
