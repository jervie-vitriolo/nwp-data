      'mgnl:lastActivated': 2024-01-06T20:26:28.146+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-06T20:26:27.572+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9172afd8-c465-4585-bbbc-2ef67e4f68f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-06T17:57:52.895+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-06T20:26:28.147+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-06T20:26:27.572+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "After six championships and one Finals MVP plum with the Creamline\
        \ Cool Smashers, Celine Domingo took a leap of faith with the Akari Chargers.\
        \  \r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6b12d29-0c3f-4520-a60c-80da65db9eca'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-06T17:57:52.895+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-06T20:26:28.147+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-06T20:26:27.573+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd69bba3b-4889-4622-83f9-1807309dd3b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-06T17:57:52.896+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-06T20:26:28.147+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-06T20:26:27.573+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "Akari on social media said that fans can expect a “powerhouse season”\
        \ with the acquisition of Domingo.  \r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b39be844-915d-4579-820c-e0ef4ebeaca0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-06T17:57:52.896+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-06T20:26:28.148+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-06T20:26:27.574+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bcd486e-edac-40da-879a-f635905ae8cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-06T17:57:52.896+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-06T20:26:28.148+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-06T20:26:27.574+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "But the 5-foot-9 product of the Far Eastern University volleyball program\
        \ remains grateful for her fruitful stint with the Cool Smashers.  \r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f004000-6121-4225-b087-5cf72af4f931'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-06T17:57:52.897+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-06T20:26:28.149+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-06T20:26:27.575+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26940a35-7048-4b37-8854-0404d6a345e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-06T17:57:52.897+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-06T20:26:28.149+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-06T20:26:27.575+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': '<p>“Beyond grateful to everyone! My coaches, teammates, management,
        supporters — once I [called] my family, my home,” said Domingo in an<a href="https://www.instagram.com/clndmgo/p/C1tzK_FSNEi/?hl=en">
        Instagram post</a> on Friday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a6d89e1-9f04-4ceb-96b1-8e49e71d51da'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-06T17:57:52.897+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-06T20:26:28.150+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-06T20:26:27.576+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7594916e-9d98-4f11-b2ec-349d6bca986f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-06T17:57:52.898+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-06T20:26:28.150+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-06T20:26:27.576+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "“It was an honor playing alongside you all!! I’ll cherish everything\
        \ forever. No goodbyes, just see you around,” she added.  \r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6089e5dd-8597-44f5-83d2-690e80ca9371'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-06T17:57:52.898+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-06T20:26:28.151+08:00
