      'mgnl:lastModified': 2024-01-06T04:38:07.460+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "The athlete – known as the “Blade Runner” for his carbon-fiber prosthetic\
        \ legs – was once feted as an inspirational figure, having competed against\
        \ able-bodied athletes in the Olympics in 2012.\r"
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63255d3e-58e7-4e42-a8a4-116b5af1206a'
