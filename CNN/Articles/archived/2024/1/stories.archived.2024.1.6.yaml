  'biden-trump-2024-campaign':
    'author': 'Michael Williams, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2024-01-06T09:16:03.000+08:00
    'imagesource': 'jcr:a8d45497-8fa8-44bc-82b5-eced2d48bb14'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4d10e42f-72a9-4e8f-97df-8e6a75e92ba0'
    'lead': 'The value Americans place on democracy is the ''most urgent question
      of our time,'' US President Joe Biden said during a speech kicking off his 2024
      campaign in Pennsylvania on the eve of the third anniversary of the January
      6 attack on the US Capitol.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-01-06T09:19:49.832+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2024-01-06T09:29:07.032+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-01-06T09:29:06.619+08:00
    'mgnl:lastModifiedBy': 'jelo'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Biden makes impassioned argument Trump could destroy American democracy
      as he opens 2024 campaign'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdf1ed86-79d2-4fb1-ae72-ae7d93d6e733'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-06T09:19:49.868+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-06T09:29:07.033+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-06T09:29:06.602+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The value Americans place on democracy
        is the “most urgent question of our time,” US President Joe Biden said during
        a speech kicking off his 2024 campaign in Pennsylvania on the eve of the third
        anniversary of the January 6 attack on the US Capitol — launching an impassioned
        political attack on his likely opponent Donald Trump that painted a sharp
        distinction between how the nation’s first and 45th presidents ended their
        terms.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '541a82c9-066b-4354-86b3-7aa15ce7c648'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-06T09:19:49.868+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-06T09:29:07.034+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-06T09:29:06.603+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "“Donald Trump’s campaign is about him, not America. Not you. Donald\
        \ Trump’s campaign is obsessed with the past, not the future. He’s willing\
        \ to sacrifice our democracy, put himself in power,” Biden said.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec9bb433-1367-4cf6-a1e6-372a4c4f3dc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-06T09:19:49.869+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-06T09:29:07.034+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-06T09:29:06.603+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "The backdrop of Biden’s speech near Valley Forge, where George Washington\
        \ rallied an undersupplied and demoralized Continental Army at the height\
        \ of the American Revolution, gave the president the opportunity to contrast\
        \ Washington, who would eventually set the precedent of relinquishing presidential\
        \ power in the face of an adoring new nation, with Trump, who went to extraordinary\
        \ lengths to maintain his grip on power, encouraging his supporters to march\
        \ to the Capitol as he refused to accept the result of the 2020 election.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88d212cf-063c-4c14-ad07-0e4228befcf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-06T09:19:49.869+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-06T09:29:07.035+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-06T09:29:06.604+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': '<p>Biden sought to jolt the memories of Americans — who, at a removal
        of three years, may view his predecessor’s term with rose-tinted glasses —
        of the chaotic end to Trump’s presidency.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29fab2f3-1e69-41af-9dba-1e1dec3dba50'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-06T09:19:49.869+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-06T09:29:07.036+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-06T09:29:06.604+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "Three years ago, Biden said on Friday, “we nearly lost America.”\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77e18dd6-97e0-471b-95fc-692ca2529781'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-06T09:19:49.870+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-06T09:29:07.037+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-06T09:29:06.605+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': '<p>“For the first time in our history, insurrectionists had come to
        stop the peaceful transfer of power in America&nbsp;— first time,” Biden said.
        “Smashing windows, shattering doors, attacking the police. Outside, gallows
        were erected as a MAGA crowd chanted, ‘Hang Mike Pence!’ Inside, they hunted
        for Speaker Pelosi.”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4885f2ee-a56a-4968-9085-41ebdf95ca9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-06T09:19:49.870+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-06T09:29:07.038+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-06T09:29:06.606+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "His message could rally a base that has been souring on Biden over\
        \ his handling of various foreign and domestic crises, including the Israel-Hamas\
        \ war and the influx of migrants at the US-Mexico border.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77244ae6-6820-41bf-8a5a-bd8c08888988'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-06T09:19:49.871+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-06T09:29:07.039+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-06T09:29:06.606+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "Polling has shown that while Biden is not a popular leader, democracy\
        \ itself is a central issue for Americans ahead of November.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc3d3978-0df7-427f-b62c-d4992725daa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-06T09:19:49.871+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-06T09:29:07.039+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-06T09:29:06.607+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "A majority of Americans, including 72% of Democrats, think the outcome\
        \ of the 2024 election will be extremely or very important for the future\
        \ of democracy in the United States, according to an Associated Press-NORC\
        \ Center for Public Affairs Research poll last month, ranking the issue behind\
        \ only the economy.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a75462fe-89a9-478c-8102-5dbe41cdc0d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-06T09:19:49.871+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-06T09:29:07.040+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-06T09:29:06.607+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "The president made he clear believes the threat to American democracy\
        \ is not abstract and directly placed the blame of the deaths of several people\
        \ who died on January 6 on “Donald Trump’s lies.”\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '488b5a00-f67a-4f22-bce5-1f1ad9b478ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-06T09:19:49.872+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-06T09:29:07.041+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-06T09:29:06.608+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "“They died because his lies brought a mob to Washington,” Biden said,\
        \ adding that Trump, “as usual, left the dirty work to others.”\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e002739f-91c8-4d5b-842d-eedfaccf3a11'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-06T09:19:49.872+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-06T09:29:07.042+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-06T09:29:06.608+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "Trump, in a response to the president’s speech, called Biden the “\
        true threat to democracy.”\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '025de613-bd69-4875-9f39-827b07e0e2ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-06T09:19:49.873+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-06T09:29:07.043+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-06T09:29:06.609+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "In an interview with Fox News Digital following Biden’s speech, the\
        \ former president followed Biden’s references to the American Revolution,\
        \ comparing him to Benedict Arnold, the one-time Continental Army officer\
        \ who became turncoat during the revolution and switched his allegiance to\
        \ the British.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '306e9b55-669b-42a2-abf3-d1c2681b4b4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-06T09:19:49.873+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-06T09:29:07.043+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-06T09:29:06.609+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "“He is destroying our country like no one else has done before,” Trump\
        \ said of Biden.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28502759-b164-4301-9dc1-dbaa1c9c384a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-06T09:19:49.874+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-06T09:29:07.044+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-06T09:29:06.610+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "Referencing the reverberations of election denialism, Biden mentioned\
        \ the October 2022 attack on Paul Pelosi by a hammer-wielding man who was\
        \ looking for his wife. Trump later mocked Paul Pelosi.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c701d528-2ba5-4387-a5f5-e6e03d9ffcee'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-06T09:19:49.874+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-06T09:29:07.045+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-06T09:29:06.610+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "“He laughed about it,” Biden said of Trump. “What a sick –,” he said\
        \ before stopping himself, prompting the crowd to laugh.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62d4afee-9a0e-4962-baa8-44882761d058'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-06T09:19:49.875+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-06T09:29:07.046+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-06T09:29:06.611+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "“Who in God’s name does his think he is?”\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85f86ae2-1067-4a95-bab9-fc6697c02961'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-06T09:19:49.875+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-06T09:29:07.047+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-06T09:29:06.611+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "With the passage of time, “politics, fear, money all have intervened,\
        \ and all of these MAGA voiced who know the truth about Trump on January 6,\
        \ have abandoned the truth and abandoned democracy.”\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '276e34bc-2f2a-468d-a937-c7f41af6bce4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-06T09:19:49.876+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-06T09:29:07.047+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-06T09:29:06.612+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': '<p>“They made their choice&nbsp;— now the rest of us, Democrats, Independents,
        mainstream Republicans, we have to make our choice. I know mine, and I believe
        I know America’s.”</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57dee567-f1b4-4bbd-84a1-22621eb8889d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-06T09:19:49.876+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-06T09:29:07.048+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-06T09:29:06.612+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "The insurrection was also a focus of the Biden campaign’s first 2024\
        \ campaign ad.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b4a0ab9-c337-4fac-8131-dbff5ea7d432'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-06T09:19:49.877+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-06T09:29:07.049+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-06T09:29:06.613+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "“There’s something dangerous happening in America,” Biden says in the\
        \ ad, interspersed with images from the 2017 Unite the Right rally of White\
        \ supremacists; images of Trump supporters battling police officers on January\
        \ 6; and images of a noose set up outside the Capitol. “There’s an extremist\
        \ movement that does not share the basic beliefs in our democracy.”\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a4a65ac-c7e9-4217-8f15-f0481649d03d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-06T09:19:49.877+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-06T09:29:07.050+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-06T09:29:06.613+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "“All of us are being asked right now: ‘What will we do to maintain\
        \ our democracy?’” Biden says in the ad, adding that “our children and grandchildren\
        \ will hold us responsible.”\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7795b7b7-ba81-4a2c-bb7c-b35a070ac75a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-06T09:19:49.878+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-06T09:29:07.051+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-06T09:29:06.614+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "In small, more intimate settings, Biden has all but conceded that he\
        \ is running only to defeat Trump, telling supporters at a fundraiser last\
        \ month that he’s not sure he would be running again if Trump weren’t seeking\
        \ a second term.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc81a440-3c7b-4c39-856d-e3b20254dc4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-06T09:19:49.878+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-06T09:29:07.051+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-06T09:29:06.614+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "Trump, meanwhile, hasn’t been shy about his intention to seek retribution\
        \ against his political opponents if he again wins the presidency, with recent\
        \ messaging - saying he would be a dictator on Day 1 and vowing to “root out\
        \ … radical left thugs that live like vermin within the confines of our country”\
        \ - reminiscent of history’s most infamous authoritarians.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5039aa35-3a61-4df0-b6bb-f158f9b08b57'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-06T09:19:49.879+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-06T09:29:07.052+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-06T09:29:06.615+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "Closing his speech on Friday, Biden referenced John Trumbull’s portrait\
        \ of Washington resigning his commission as commander-in-chief of the Continental\
        \ Army, which hangs in the rotunda of the Capitol, and which rioters passed\
        \ as they stormed the building three years ago.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e93fd8a-ee05-4066-93d1-8b293f17099e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-06T09:19:49.879+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-06T09:29:07.053+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-06T09:29:06.615+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "“Our leaders return power to the people, and they do it willingly,\
        \ because that’s the deal,” Biden said.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29049617-3828-46a2-bfb1-57eac7ec9aa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-06T09:19:49.880+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-06T09:29:07.054+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-06T09:29:06.616+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "That portrait should have caused the rioters to pause, the president\
        \ said.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd791ce33-8806-4c9e-9e71-ec2fd677c665'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-06T09:19:49.881+08:00
