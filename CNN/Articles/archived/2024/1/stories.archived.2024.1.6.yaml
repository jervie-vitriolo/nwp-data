      'mgnl:lastModified': 2024-01-06T04:32:52.346+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "On Thursday, the UN’s human rights chief Volker Turk said he was “\
        very disturbed by high-level Israeli officials’ statements on plans to transfer\
        \ civilians from Gaza to third countries.”\r"
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2280fef-d30b-41cb-a6e8-03862b527fb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-06T04:32:52.347+08:00
