      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-06T04:42:36.483+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a391d59-2910-4f32-8057-051da5b0aa7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-06T04:42:36.483+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-06T04:42:37.222+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-06T04:42:36.483+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "Many of the same parts of northwestern Europe that have been flooded\
        \ this month were also battered by Storm Ciarán, which brought hurricane-strength\
        \ winds and claimed several lives in November.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd39bf932-1716-444b-8b4b-34d91c51e570'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-06T04:42:36.484+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-06T04:42:37.223+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-06T04:42:36.484+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63efe1ea-fdcf-440e-9544-f47fb6239f2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-06T04:42:36.485+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-06T04:42:37.224+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-06T04:42:36.485+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "Climate change, driven primarily from the burning of fossil fuels,\
        \ is causing extreme weather events, such as heavy rainfall, to become more\
        \ frequent and more intense.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cc4dbb3-7068-41c8-80f6-05d2860d5c00'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-06T04:42:36.485+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-06T04:42:37.225+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-06T04:42:36.485+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46a988d1-40f8-47df-a6e0-5fccb49a3c27'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-06T04:42:36.486+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-06T04:42:37.226+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-06T04:42:36.486+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "As the Earth’s atmosphere warms, it is able to hold more water vapor\
        \ — so when it rains, it rains much more intensely, increasing the likelihood\
        \ of destructive flooding.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3b39fe3-a65d-45fb-a72e-fd23a5e2a140'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-06T04:42:36.486+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-06T04:42:37.227+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-06T04:42:36.486+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab679fad-7bc4-4a3f-bef2-61db90dc68cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-06T04:42:36.487+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-06T04:42:37.228+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-06T04:42:36.487+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "Last year was the hottest on record globally.\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e7cd063-2e03-4afa-bbfe-c2405b6313dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-06T04:42:36.488+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-06T04:42:37.229+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-06T04:42:36.488+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aa93f87-95d2-420b-a5fa-6b4da9d78992'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-06T04:42:36.489+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-06T04:42:37.230+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-06T04:42:36.489+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': '<h2><strong>Arctic blast</strong></h2>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5edf2299-33fc-4202-85af-15c09f50fd38'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-06T04:42:36.489+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-06T04:42:37.231+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-06T04:42:36.489+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "It’s a tale of different extremes in Europe this week, as heavy rainfall\
        \ and milder temperatures in some parts contrast starkly with an intense cold\
        \ snap further north.\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d5a6272-216d-48a5-8434-3146f93f57b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-06T04:42:36.490+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-06T04:42:37.232+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-06T04:42:36.490+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7642193-579e-4868-9476-75c9483578ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-06T04:42:36.491+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-06T04:42:37.233+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-06T04:42:36.491+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "An Arctic blast has brought some record-low temperatures to parts of\
        \ Scandinavia including northern Sweden and Finland along with heavy snow,\
        \ causing chaos on the roads.\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46e47bb8-88e6-4e21-88a6-ac161af90bc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-06T04:42:36.491+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-06T04:42:37.234+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-06T04:42:36.491+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35638c01-854f-4258-83c5-cfc4b3a97894'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-06T04:42:36.492+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-06T04:42:37.235+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-06T04:42:36.492+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "Kvikkjokk-Årrenjarka, in northern Sweden, recorded -43.6 degrees Celsius\
        \ (-46.4 Fahrenheit) Wednesday, the lowest temperature in that location since\
        \ records began in 1887, said Sverker Hellström, a meteorologist at the Swedish\
        \ Meteorological and Hydrological Institute.\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e324253-7619-49d7-b553-5cffedf0c9a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-06T04:42:36.493+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-06T04:42:37.236+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-06T04:42:36.493+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a4711d9-2057-44d1-8db8-1e196e0ffe5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-06T04:42:36.494+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-06T04:42:37.237+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-06T04:42:36.494+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "Snow drifts have caused severe impacts on the roads, leaving people\
        \ stuck in their cars, Hellström told CNN.\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38dd5ab7-85c3-4d39-988b-c54ef8e5d635'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-06T04:42:36.494+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-06T04:42:37.238+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-06T04:42:36.494+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84b291cc-cc5a-4623-9198-f3534ff72e67'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-06T04:42:36.495+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-06T04:42:37.239+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-06T04:42:36.495+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "On Thursday, rescue services evacuated hundreds of people who had been\
        \ trapped overnight in their cars due to heavy snow, according to a Reuters\
        \ report.\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8a091c9-4127-4013-a7c8-314a741161f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-06T04:42:36.496+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-06T04:42:37.240+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-06T04:42:36.496+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb5ecc04-5a5b-4a62-ad57-f7eb33ba0f01'
      'mgnl:activationStatus': true
