    'mgnl:tags': ['Panay', 'Western-Visayas', 'National-Grid-Corporation-of-the-Philippines',
      'Panay-power-outage', 'Rafael-Consing-Jr.', 'Maharlika-Investment-Corporation']
    'stories': []
    'template': '1'
    'title': 'Maharlika eyes investing in NGCP'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '609a7712-fe5a-4eec-a4c8-5318838e9965'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-06T16:54:19.291+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-06T16:54:19.592+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-06T16:54:19.302+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 6) —</strong> The
        Maharlika Investment Corp. (MIC) said it is open to the idea of investing
        in the National Grid Corporation of the Philippines (NGCP) after residents
        in Western Visayas grappled with power supply problems this week.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8ee7d59-e30c-404b-8d7f-4a204309a42c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-06T16:54:19.291+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-06T16:54:19.593+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-06T16:54:19.291+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': '<p>A Malacañang statement on Saturday quoted MIC president and CEO
        Rafael Consing Jr. as saying: “The National Grid Corporation of the Philippines
        (NGCP) is the backbone of our nation’s power system, and its stability is
        inextricably linked to the Philippines’ economic and social well-being.”</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6c175cc-024d-472d-a649-1123cb31d958'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-06T16:54:19.292+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-06T16:54:19.595+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-06T16:54:19.292+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "“I fully endorse Speaker Martin Romualdez’s proposal for the Maharlika\
        \ Investment Corporation to strategically invest in NGCP,” he said.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62f40e4a-5675-4292-bc8b-739c02c7d762'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-06T16:54:19.292+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-06T16:54:19.595+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-06T16:54:19.292+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "Consing added that the idea “holds immense potential” and will be a\
        \ “bold step” towards securing energy independence.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49fd36d1-cb9e-4f2c-b371-703d67c42db2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-06T16:54:19.292+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-06T16:54:19.597+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-06T16:54:19.292+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "Romualdez floated the idea on Friday as several provinces in Western\
        \ Visayas experienced blackouts after multiple power plants in Panay Island\
        \ tripped on Jan. 2\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6459c4e-0d06-46ec-b5a0-ff60faf8f9d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-06T16:54:19.293+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-06T16:54:19.598+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-06T16:54:19.293+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://www.cnnphilippines.com/news/2024/1/5/panay-sub-grid-restoration-western-visayas-outage.html">NGCP:
        Panay sub-grid fully restored</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f854f48-fa5b-454d-9421-39f072fa85b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-06T16:54:19.293+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-06T16:54:19.599+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-06T16:54:19.293+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "The lawmaker described the suggestion as a “strategic investment” that\
        \ would help beef up NGCP’s infrastructure and subsequently reduce power rates.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '722d5250-27c1-4c73-a937-5df7752d087f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-06T16:54:19.294+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-06T16:54:19.599+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-06T16:54:19.294+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/business/2024/1/5/romualdez-maharlika-ngcp.html">Romualdez
        wants MIC to invest in NGCP amid power woes</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98483ceb-1d90-4674-9946-762ac698f475'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-06T16:54:19.294+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-06T16:54:19.601+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-06T16:54:19.294+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "But Consing said the decision to invest “still requires careful consideration\
        \ and thorough due diligence before moving forward.”\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a9cdac4-27cb-4305-86e1-b5edca97fcdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-06T16:54:19.294+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-06T16:54:19.602+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-06T16:54:19.294+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "“Transparency and accountability must be paramount throughout the process\
        \ to ensure efficient use of public funds and maximum benefit for the nation,\"\
        \ he said. \"However, the potential rewards are well worth the exploration.\"\
        \r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec00325f-e6a4-4546-bed6-b624441ccc51'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-06T16:54:19.295+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-06T16:54:19.603+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-06T16:54:19.295+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "Consing said MIC “can leverage its unique financial resources and development\
        \ expertise to accelerate critical infrastructure upgrades, promote renewable\
        \ energy integration, and improve overall grid efficiency.”\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1766eae3-e0ee-4614-a8f6-0e8910b052a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-06T16:54:19.295+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-06T16:54:19.603+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-06T16:54:19.295+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "He said the partnership could lower energy costs and create a more\
        \ reliable and resilient grid that can empower communities, among other benefits.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dfe65d1-49bc-4427-95f5-2882bf180eaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-06T16:54:19.296+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-06T16:54:19.604+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-06T16:54:19.296+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': '<p>On Friday, <a href="https://www.cnnphilippines.com/news/2024/1/5/marcos-ngcp-erc-panay-power-grid-failure.html">President
        Ferdinand Marcos Jr.</a> ordered the Energy Regulatory Commission (ERC) to
        swiftly reset the rates of NGCP, which he blamed for the Panay sub-grid failure
        that led to a massive power outage in parts of Western Visayas.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e516fe79-5a49-4497-bb2b-5610cfaf9328'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-06T16:54:19.296+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-06T16:54:19.605+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-06T16:54:19.296+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2024/1/4/Lawmakers-probe-into-Western-Visayas-power-outage.html">Other
        lawmakers</a> on Thursday bared their plan to investigate the power problem
        in Western Visayas.</p>'
