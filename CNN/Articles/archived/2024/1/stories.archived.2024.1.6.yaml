      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-06T04:42:36.481+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "Around 200 soldiers will start their deployment Friday in Mansfeld-Sü\
        dharz, a district in the state, where they will distribute 600,000 sandbags,\
        \ according to a spokesperson for the country’s armed forces.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52699443-f27d-42e5-aad2-1e247fc5b07f'
