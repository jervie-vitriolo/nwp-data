      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '872eba3e-e47d-49b5-a635-283f3e11d3ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-06T04:32:52.313+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-06T04:32:53.153+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-06T04:32:52.313+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "Gallant, a member of Prime Minister Benjamin Netanyahu’s center-right\
        \ Likud party, said that once the goals of the war have been achieved there\
        \ would be “no Israeli civilian presence in the Gaza Strip,” appearing to\
        \ rule out the re-establishment of Israeli settlements in Gaza that Israel\
        \ unilaterally removed in 2005.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '006ea982-9f0d-4afd-8fa0-8550938ba71c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-06T04:32:52.313+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-06T04:32:53.154+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-06T04:32:52.313+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6369540-ecb0-4100-8b5e-edf63637979f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-06T04:32:52.314+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-06T04:32:53.155+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-06T04:32:52.314+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "The defense minister also unveiled the concept of a US-led multinational\
        \ task force charged with “the rehabilitation of the Gaza Strip.”\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c251b495-9694-44fa-b961-777f2dbde339'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-06T04:32:52.314+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-06T04:32:53.156+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-06T04:32:52.314+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6df02590-62b8-4067-800f-7ec2db7237a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-06T04:32:52.315+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-06T04:32:53.157+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-06T04:32:52.315+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "But the minister’s plan provided scant detail on the future governance\
        \ of the enclave, merely saying that the Palestinian “entity controlling the\
        \ territory” would “build on the capabilities” of “local non-hostile actors”\
        \ already present in Gaza.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9457ac52-b80d-45ef-85bb-7be1df6cb0ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-06T04:32:52.315+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-06T04:32:53.158+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-06T04:32:52.315+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06b2ed09-ad3a-476e-83c6-1ab6c9d07d1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-06T04:32:52.316+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-06T04:32:53.159+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-06T04:32:52.316+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "The plan prompted a fiery discussion, according to a source. After\
        \ a break in the meeting, the source said, Transportation Minister Miri Regev\
        \ went on the attack. “After the break Miri Regev came back and launched this\
        \ fight that was leaked,” said the official, who asked not to be named discussing\
        \ internal political discussions.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17eaace4-528d-470f-8da0-2935157bf389'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-06T04:32:52.316+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-06T04:32:53.160+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-06T04:32:52.316+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8ebb013-8b97-4136-85b7-10f6b38162bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-06T04:32:52.317+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-06T04:32:53.161+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-06T04:32:52.317+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "Regev, who is also a member of Likud, did not respond to a CNN request\
        \ for comment.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a113a1dc-fc80-46d5-ae54-cb292280b738'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-06T04:32:52.317+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-06T04:32:53.162+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-06T04:32:52.317+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f92e698-15a3-4efb-b042-1cc8f2140a25'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-06T04:32:52.318+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-06T04:32:53.163+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-06T04:32:52.318+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "Gantz, who joined the government from opposition after October 7, said:\
        \ “What happened yesterday was a politically motivated attack in the middle\
        \ of a war. I participated in many cabinet meetings – such conduct has never\
        \ occurred and must not occur.”\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d38b0ba-c38c-4d14-8f36-31fdefd9db12'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-06T04:32:52.318+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-06T04:32:53.164+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-06T04:32:52.318+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dce9d43-9f2d-4618-b270-48f2d1919e71'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-06T04:32:52.319+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-06T04:32:53.165+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-06T04:32:52.319+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "He did not say who had launched the attack, but he criticized Netanyahu.\
        \ “The cabinet should have discussed strategic processes that will affect\
        \ the continuation of the campaign and our security in the future. It did\
        \ not happen, and the prime minister is responsible for that,” Gantz said,\
        \ urging Netanyahu to choose between unity and security on the one hand and\
        \ politics on the other.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd73a340-2261-4ed1-b854-784589b190ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-06T04:32:52.319+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-06T04:32:53.166+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-06T04:32:52.319+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecb352d8-6fc8-4b16-8fb6-4ed5d01f2ea8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-06T04:32:52.320+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-06T04:32:53.167+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-06T04:32:52.320+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "Netanyahu’s Likud party then lashed out at Gantz. “During a war, when\
        \ the people are united, Gantz is expected to act responsibly and stop looking\
        \ for excuses to break his promise to remain in the unity government until\
        \ the end of the war,” it said in a statement.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84652a0d-dcc2-44f0-8e3e-579efb10f5f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-06T04:32:52.321+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-06T04:32:53.168+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-06T04:32:52.321+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e113f325-7c0a-4d72-8923-c6f15341b593'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-06T04:32:52.321+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-06T04:32:53.169+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-06T04:32:52.321+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "Gantz is widely considered a likely successor to Netanyahu when an\
        \ election is called.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e72c1b7-4814-428c-9f5e-e7bca9597fd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-06T04:32:52.322+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-06T04:32:53.170+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-06T04:32:52.322+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85d4f256-bb09-40e2-bd29-0637419cd421'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-06T04:32:52.323+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-06T04:32:53.171+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-06T04:32:52.323+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': '<h2><strong>Tensions spill out in public</strong></h2>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '423379f0-7a29-4836-be76-6992579a9e40'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-06T04:32:52.323+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-06T04:32:53.172+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-06T04:32:52.323+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "Gallant’s plan was criticized Friday by Smotrich, who along with far-right\
        \ National Security Minister Itamar Ben Gvir has advocated for resettling\
        \ Gazans outside the enclave. Their comments have drawn condemnation from\
        \ the United States, United Nations officials and several Arab states.\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c0faa1d-4587-4ee5-ac83-d098059836a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-06T04:32:52.324+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-06T04:32:53.173+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-06T04:32:52.324+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74ad1966-46c2-46b9-96dc-00cc47105c5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-06T04:32:52.325+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-06T04:32:53.174+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-06T04:32:52.325+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "Smotrich wrote on Facebook that “‘The Day After’ is a rerun of ‘The\
        \ Day Before’ on October 7,” referring to the date of the Hamas terror attack\
        \ in which 1,200 people were killed and more than 200 taken hostage.\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2694a85e-e32c-42b7-b35e-c84bc8d33fb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-06T04:32:52.325+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-06T04:32:53.175+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-06T04:32:52.325+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58f051b6-5b5c-4801-a5c4-939b24dd4126'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-06T04:32:52.326+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-06T04:32:53.176+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-06T04:32:52.326+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "“The solution in Gaza requires thinking outside the box and changing\
        \ the concept by encouraging voluntary migration and full security control\
        \ including the renewal of settlement,” Smotrich added.\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da0d20ad-d33a-4713-8340-bdddd7ce9695'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-06T04:32:52.327+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-06T04:32:53.177+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-06T04:32:52.327+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e254613-66dc-4c41-8d64-1281aa02fb35'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-06T04:32:52.327+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-06T04:32:53.178+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-06T04:32:52.327+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "Israel’s deadly bombardment and besiegement of Gaza has turned swathes\
        \ of the Palestinian enclave into a wasteland, leaving more than 2.2 million\
        \ people at risk of severe dehydration, starvation and disease. At least 1.93\
        \ million Palestinians have been displaced, according to the United Nations.\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '260398d3-2826-4aec-b599-8fea9db5ee77'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-06T04:32:52.328+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-06T04:32:53.179+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-06T04:32:52.328+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94056515-1d3d-46a0-9a13-b4810ea875f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-06T04:32:52.329+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-06T04:32:53.180+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-06T04:32:52.329+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "Regional actors in the Middle East have repeatedly likened the mass\
        \ movement of Palestinians in Gaza to the “Nakba,” or catastrophe, the Arabic\
        \ term for the expulsion or flight of Palestinians from their towns during\
        \ the founding of Israel in 1948.\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '003d7ce7-4b51-4866-9e04-ed8786803193'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-06T04:32:52.329+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-06T04:32:53.181+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-06T04:32:52.329+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6958ef6e-e0c5-4698-b3a3-25549c3d5419'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-06T04:32:52.330+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-06T04:32:53.182+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-06T04:32:52.330+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "Since October 7, Israeli attacks on Gaza have killed at least 22,600\
        \ people, 70% of whom are women and children, the Haman-run health ministry\
        \ said on Friday.\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da745f8c-29e3-459b-b417-f53243345ec1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-06T04:32:52.331+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-06T04:32:53.183+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-06T04:32:52.331+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c1054af-688f-4279-9c65-2810e395f667'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-06T04:32:52.332+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-06T04:32:53.184+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-06T04:32:52.332+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': '<h2><strong>International criticism</strong></h2>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04dbe119-4360-49f5-a73a-21499f8ad5ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-06T04:32:52.332+08:00
      'mgnl:createdBy': 'raheema'
