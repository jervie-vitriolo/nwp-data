    'template': '1'
    'title': 'ERC targets to reset NGCP rates by Q1'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35708664-d2d4-4a4a-aa2a-4d74ea1cc319'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-06T16:30:26.807+08:00
      'mgnl:createdBy': 'kristel'
