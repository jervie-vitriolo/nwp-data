    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61971321-48fb-477e-8050-c4e68d3f32a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-28T09:14:47.765+08:00
      'mgnl:createdBy': 'celine'
