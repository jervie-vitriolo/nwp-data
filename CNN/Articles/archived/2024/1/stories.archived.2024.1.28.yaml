  'japan-lander-touchdown':
    'author': 'Jacopo Prisco, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2024-01-28T09:10:11.000+08:00
    'imagesource': 'jcr:01906d4d-c40d-4698-805f-54e2fec2a3bc'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9a1a7c24-98c0-4609-896b-bda591f49a3f'
    'lead': 'The journey of “Moon Sniper,” the robotic explorer that has made Japan
      only the fifth country to put a spacecraft safely on the lunar surface, hasn’t
      gone quite as expected.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-01-28T09:12:40.581+08:00
    'mgnl:createdBy': 'celine'
    'mgnl:lastActivated': 2024-01-28T09:18:19.331+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-01-28T09:18:18.631+08:00
    'mgnl:lastModifiedBy': 'celine'
    'mgnl:tags': ['moon', 'Japan']
    'stories': []
    'template': '1'
    'title': 'What you should know about the moon area where Japan’s lander touched
      down'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9df3e8b-c761-4e9b-873b-7ef4e0569eaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-28T09:12:40.592+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-28T09:18:19.332+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-28T09:18:18.590+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;The journey of “Moon Sniper,” the
        robotic explorer that has made Japan only the fifth country to put a spacecraft
        safely on the lunar surface, hasn’t gone quite as expected.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95dcf089-1ecc-45be-91bd-f59d75536036'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-28T09:12:40.592+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-28T09:18:19.333+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-28T09:18:18.591+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af2a0f69-da9b-4dad-9657-bb809d545ffd'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-28T09:12:40.593+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-28T09:18:19.334+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-28T09:18:18.592+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "Though the mission — officially known as the Smart Lander for Investigating\
        \ Moon, or SLIM — reached its destination last week, an “anomaly” experienced\
        \ during descent resulted in the vehicle landing with its solar panels facing\
        \ the wrong direction, forcing it to operate on limited battery power, according\
        \ to the Japan Aerospace Exploration Agency.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8e15250-cea2-4c9a-92ae-ba0cf9f5f7d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-28T09:12:40.593+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-28T09:18:19.335+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-28T09:18:18.592+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aa8b996-1d30-42f6-8a8c-a657ed178e81'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-28T09:12:40.593+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-28T09:18:19.335+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-28T09:18:18.593+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "Now, with Moon Sniper’s battery turned off to maintain spacecraft functionality,\
        \ JAXA officials are in wait-and-see mode, hoping the changing angle of the\
        \ sun will restore power to the vehicle and allow the mission to resume. If\
        \ the lander turns on again, it could make good on its objectives to collect\
        \ unprecedented information about a region called the Sea of Nectar.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6167e4fa-16af-42b9-957b-74d7e0ec6fa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-28T09:12:40.594+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-28T09:18:19.336+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-28T09:18:18.594+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83afeefd-2525-4b9e-9e5d-f3fa8e75098d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-28T09:12:40.594+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-28T09:18:19.337+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-28T09:18:18.594+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "The spacecraft touched down near ﻿a crater called Shioli — a Japanese\
        \ female first name pronounced “she-oh-lee” — which sits about 200 miles (322\
        \ kilometers) south of the Sea of Tranquility, the region near the lunar equator\
        \ where Apollo 11 first landed humans on the moon.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f8a75de-f528-45a9-a328-46cb808a5e99'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-28T09:12:40.594+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-28T09:18:19.338+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-28T09:18:18.595+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dce81a2c-4db6-4c78-ab4f-8718932ae746'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-28T09:12:40.595+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-28T09:18:19.339+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-28T09:18:18.596+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "At around 880 feet (268 meters) in diameter, it’s a small crater, but\
        \ it’s close to a much bigger one called Theophilus that’s more than 60 miles\
        \ (97 kilometers) across. This detail makes it particularly interesting for\
        \ exploration.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e0d1005-5960-423f-9655-ca3b8acd6551'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-28T09:12:40.595+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-28T09:18:19.340+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-28T09:18:18.596+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feca9659-dd21-484e-a164-e19eb671825c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-28T09:12:40.595+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-28T09:18:19.340+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-28T09:18:18.597+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "“When I was reading up about this a month or so ago, I was super excited\
        \ to see they had chosen this site,” said Dr. Gordon Osinski, a professor\
        \ of planetary geology at Western University in Ontario, who’s also part of\
        \ the upcoming Artemis III moon mission’s geology team.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ebc0acb-ad58-495e-a9fc-a4599c0d0112'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-28T09:12:40.596+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-28T09:18:19.341+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-28T09:18:18.598+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10c1551d-15ea-431a-98c4-eab16147705f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-28T09:12:40.596+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-28T09:18:19.342+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-28T09:18:18.598+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "“One of the great things about craters is that they excavate rocks\
        \ from the depth and essentially give us a window into what’s under the surface\
        \ of a planetary body,” Osinski added. He noted that Shioli stands on ground\
        \ ejected by the larger nearby crater, which probably comes from a depth of\
        \ over 1 mile (1.6 kilometers), giving researchers a chance to study lunar\
        \ rock without any drilling.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39bdeef6-e603-4457-9d7e-ddb405807431'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-28T09:12:40.597+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-28T09:18:19.343+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-28T09:18:18.599+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2291355f-8da2-4c25-a4ac-4c8b3e19efe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-28T09:12:40.597+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-28T09:18:19.344+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-28T09:18:18.600+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "“I think they chose this particular crater because the mineral olivine\
        \ has been found — and anytime you mention olivine, people’s eyes light up\
        \ because we think it probably originates from the mantle of the moon, which\
        \ we’ve never really sampled on site before,” Osinski said.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f245ebd3-afc9-4460-a991-4548c33538ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-28T09:12:40.597+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-28T09:18:19.345+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-28T09:18:18.600+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '475a95d1-287a-4d2a-9d08-e34a09a3c8b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-28T09:12:40.598+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-28T09:18:19.346+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-28T09:18:18.601+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': '<p>Space weathering</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dacb876-b167-4f08-ae18-44bf8d293eaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-28T09:12:40.598+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-28T09:18:19.346+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-28T09:18:18.602+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "In November, NASA published photographs of Shioli taken by the Lunar\
        \ Reconnaissance Orbiter, a spacecraft currently orbiting the moon and mapping\
        \ it to aid future missions. In the black-and-white photo, the crater looks\
        \ like a splotch of light.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df5fe16f-6dad-4b97-92ea-60dee4d6ba94'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-28T09:12:40.599+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-28T09:18:19.347+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-28T09:18:18.602+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17342054-5593-4a80-b0aa-4f89174e6f9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-28T09:12:40.599+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-28T09:18:19.348+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-28T09:18:18.603+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "“The moon doesn’t have an atmosphere like the Earth, so it isn’t protected\
        \ and it’s constantly bombarded with micrometeorites and radiation that damage\
        \ the surface layers,” said Sara Russell, a professor of planetary sciences\
        \ and senior research lead at the Planetary Materials Group of London’s Natural\
        \ History Museum.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3ad9af7-9317-4e62-8d4a-bc615ef0a278'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-28T09:12:40.600+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-28T09:18:19.349+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-28T09:18:18.604+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '597c0a6a-2e14-49c2-b849-855d948a6e02'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-28T09:12:40.600+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-28T09:18:19.350+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-28T09:18:18.604+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "The crater is lighter in color because radiation and micrometeorites\
        \ haven’t had enough time to darken it yet: “When a crater happens, it throws\
        \ up material that was buried and that might be more pristine, because it\
        \ hasn’t experienced this damage, which we call space weathering. It gives\
        \ us fresh rock to look at that, and potentially learn more about the moon,”\
        \ she said.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5358808-0ecc-48fa-9590-3cd5c7bd1d25'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-28T09:12:40.601+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-28T09:18:19.350+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-28T09:18:18.605+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b0a1af4-422f-41d3-b97f-6108b9394fbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-28T09:12:40.601+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-28T09:18:19.351+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-28T09:18:18.606+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "Opportunities to study these rare rock samples make the moon a brilliant\
        \ geology laboratory, Russell added.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1d5254b-5139-4d68-9d54-0ebd182bc72e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-28T09:12:40.602+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-28T09:18:19.352+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-28T09:18:18.606+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c082a51e-e6c8-4321-ae52-f75b01fcc403'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-28T09:12:40.602+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-28T09:18:19.353+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-28T09:18:18.607+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "“Whatever the moon has experienced, the Earth has also experienced.\
        \ Looking at craters can also tell us something about the Earth’s own history,\
        \ because rocks form there without any of the complicating factors that we\
        \ have on Earth, like water and life and the wind,” she said. “It’s a beautiful\
        \ experiment in the sky.”\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36898600-345f-4a93-bf4b-8a8bd6b878fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-28T09:12:40.603+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-28T09:18:19.354+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-28T09:18:18.608+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3277db55-7e80-475a-a453-5e21fbf27388'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-28T09:12:40.603+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-28T09:18:19.354+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-28T09:18:18.608+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "After landing in the crater, the spacecraft captured 257 low-resolution\
        \ images of its surroundings, and the mission team later gave nicknames to\
        \ some of the rocks in the pictures. More images will be taken if the lander\
        \ manages to regain power.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9becd98b-5ce0-4244-ad63-50d99f93d1e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-28T09:12:40.604+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-28T09:18:19.355+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-28T09:18:18.609+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd63ab7a6-dd05-49e2-9118-536f5dddb0dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-28T09:12:40.604+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-28T09:18:19.356+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-28T09:18:18.610+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': '<h3>Pinpoint accuracy</h3>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17876aef-5a5c-429e-9a32-22a771459799'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-28T09:12:40.605+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-28T09:18:19.357+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-28T09:18:18.610+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "Another reason for choosing the vicinity of Shioli as the landing site\
        \ for Japan’s SLIM mission is that its small size was an ideal training ground\
        \ for the lander’s pinpoint accuracy, which allowed it to target an area spanning\
        \ just 328 feet (100 meters) across for touchdown. Living up to its nickname,\
        \ the Moon Sniper actually landed just 180 feet (55 meters) shy of its target,\
        \ which JAXA deemed a “significant achievement.”\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c86d97a-7f31-48cf-bb65-062c5c5e9a1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-28T09:12:40.605+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-28T09:18:19.357+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-28T09:18:18.611+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82cf3f92-ed3b-42da-9f63-c55d7f78db7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-28T09:12:40.606+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-28T09:18:19.358+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-28T09:18:18.612+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "“They’re really using the technology to show that they can land in\
        \ very small landing circles, which would be quite a step forward for capabilities\
        \ to land on different planets,” said Dr. John Pernet-Fisher, a research fellow\
        \ in geochemistry and cosmochemistry at the University of Manchester in the\
        \ United Kingdom, in an interview before the landing.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62a0f37d-90a0-4e67-8fbc-15cf11414d1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-28T09:12:40.607+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-28T09:18:19.359+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-28T09:18:18.612+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92d55b1c-a62b-4045-9df3-f2835ea9e2b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-28T09:12:40.607+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-28T09:18:19.360+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-28T09:18:18.613+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "Traditionally, moon missions target areas a few kilometers wide for\
        \ touchdown: “But that really limits where you can land, because you have\
        \ to make sure that within the whole landing area every point it is safe to\
        \ land on,” he added. “That makes things a lot more difficult if you want\
        \ to land in more challenging or rugged terrain, so this can really open the\
        \ doors to being able to land in areas that are topographically a bit more\
        \ varied and therefore might tell us something different about the moon and\
        \ its formation.”\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e85fbba-ed19-4276-bbaf-4d27d2c0cadc'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-28T09:12:40.608+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-28T09:18:19.361+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-28T09:18:18.614+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dba796d-778c-4851-934e-ad44783a6778'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-28T09:12:40.608+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-28T09:18:19.362+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-28T09:18:18.614+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "The Moon Sniper’s landing site is not far from the point where Apollo\
        \ 16 touched down in 1972. That older mission’s crew collected 731 individual\
        \ rock and soil samples for a total mass of 95.7 kilograms (210 pounds), according\
        \ to the Lunar and Planetary Institute. That’s a sizable chunk of the 382\
        \ kilograms (842 pounds) that NASA brought back from the moon during the entire\
        \ program.\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '523633c6-a22c-44a1-96fd-c94634ce25dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-28T09:12:40.609+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-28T09:18:19.362+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-28T09:18:18.615+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0277acce-1d30-4f79-b486-c79bc5d8cd23'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-28T09:12:40.610+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-28T09:18:19.363+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-28T09:18:18.616+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "“If you think about it, we’re trying to interpret the geological history\
        \ of this whole body based on a collection of rocks from quite a geographically\
        \ small area,” Pernet-Fisher said. “And so it’s really important for us to\
        \ gather as much data as possible from a huge diversity of different geographic\
        \ locations. Even though this is still relatively near some of the Apollo\
        \ missions, it’s really important data that we’ll be gathering.”\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62583717-1d5b-4def-b10d-2e56296de2a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-28T09:12:40.610+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-28T09:18:19.364+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-28T09:18:18.616+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdf4a95f-7d67-4524-953a-d2a851db167d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-28T09:12:40.611+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-28T09:18:19.365+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-28T09:18:18.617+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': '<p>A sea of lava</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d227a46-0f36-4727-aef6-d6cebfe8c989'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-28T09:12:40.612+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-28T09:18:19.366+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-28T09:18:18.618+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "The largest lunar feature in the vicinity of Shioli is the Sea of Nectar,\
        \ a basin 210 miles (339 kilometers) in diameter that is one of the oldest\
        \ on the near side of the moon, the hemisphere that always faces Earth. The\
        \ lunar plain is visible with binoculars or a small telescope, and was formed\
        \ when the moon’s surface was created about 3.9 billion years ago.\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdf523a5-5af4-4201-858e-c0f9be79ba4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-28T09:12:40.612+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-28T09:18:19.366+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-28T09:18:18.618+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5296833-2843-44fe-af75-246cd0bbbf84'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-28T09:12:40.613+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-28T09:18:19.367+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-28T09:18:18.619+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "The Sea of Nectar is much smaller than its neighbor the Sea of Tranquility,\
        \ which is over 540 miles (875 kilometers) across and is similarly smooth\
        \ and flat.\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e90c5c2c-e013-4742-97c1-c24caf84aaa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-28T09:12:40.614+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-28T09:18:19.368+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-28T09:18:18.620+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f97e22b6-f954-4492-a91c-07ba7cb1d769'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-28T09:12:40.614+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-28T09:18:19.369+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-28T09:18:18.620+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "“Tranquillity was chosen for the Apollo 11 landing not for any scientific\
        \ reasons, but because it was one of the flattest, smoothest parts for the\
        \ moon and therefore considered safest to land on,” Western University’s Osinski\
        \ said.\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eb77880-1d29-4a3e-ac43-81155a78a9da'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-28T09:12:40.615+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-28T09:18:19.370+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-28T09:18:18.621+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99855481-816d-49f3-acd2-e7d6b0de9486'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-28T09:12:40.616+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-28T09:18:19.370+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-28T09:18:18.622+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "“That is also applicable for most robotic missions,” he added. “I’\
        m the principal investigator for Canada’s first ever moon rover and we’re\
        \ looking at landing sites now. We’re being driven towards smooth areas, away\
        \ from craters or boulders, which actually may sound less scientifically interesting.”\
        \r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5db16e56-9d0a-40bf-9dcf-9c3d82fc1ac2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-28T09:12:40.617+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-28T09:18:19.371+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-28T09:18:18.622+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "\r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e74aaff-0087-4124-a7c1-916707658d51'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-28T09:12:40.617+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-28T09:18:19.372+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-28T09:18:18.623+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "The reason scientists call these basins “seas,” or “maria” in the original\
        \ Latin, is that ancient astronomers who first looked up at the moon believed\
        \ they were filled with water, due to the darker hue.\r"
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd5b3ca9-0f0f-41f7-868d-ba9584b6a2fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-28T09:12:40.618+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-28T09:18:19.373+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-28T09:18:18.624+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "\r"
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f300b237-fc3c-46de-8b37-3163c5348440'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-28T09:12:40.619+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-28T09:18:19.374+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-28T09:18:18.624+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "“After the Apollo missions, we brought back samples and learned they\
        \ were essentially massive lava planes,” Osinski said. “It’s not like there\
        \ was a massive volcano with lava pouring out, but rather fissure eruptions,\
        \ so the lava was just literally coming up through fractures. We can think\
        \ of them as lava seas.”\r"
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad687c55-8880-4c95-94d4-7106dd54492a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-28T09:12:40.620+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-28T09:18:19.374+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-28T09:18:18.625+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "\r"
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd52267e1-5e8a-433d-8660-5049b7df68df'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-28T09:12:40.620+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-28T09:18:19.375+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-28T09:18:18.625+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "Water does come into play when looking at another area of the moon\
        \ that will be targeted by upcoming landings, including NASA’s first crewed\
        \ Artemis mission, expected as soon as 2026: “The south polar region,” Osinski\
        \ said, “an area that is geologically interesting, and also rich with what\
        \ we call volatiles — think water ice but also frozen carbon dioxide or ammonia.”\
        \r"
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0173b036-32be-4fd1-9257-4af5251cd6a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-28T09:12:40.621+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-28T09:18:19.376+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-28T09:18:18.626+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "\r"
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83afb57d-38be-4a0d-94c2-f01dff689da6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-28T09:12:40.622+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-28T09:18:19.377+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-28T09:18:18.627+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "If humans can find a good, sizable source of water ice in the moon’\
        s south pole region and it’s possible to extract it, the result could be a\
        \ game changer for lunar exploration, according to Osinski.\r"
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6ab833b-8f77-42d3-89c1-f14074033e01'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-28T09:12:40.623+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-28T09:18:19.378+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-28T09:18:18.627+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "\r"
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '010b4023-8ad8-4476-b716-4030873bfc9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-28T09:12:40.624+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-28T09:18:19.378+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-28T09:18:18.628+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "“We’d have water for the astronauts to drink, we can extract the oxygen,\
        \ and it can be broken down to get the hydrogen for rocket fuel. It also reduces\
        \ costs, because water is one of the most expensive things to launch from\
        \ Earth because it’s so heavy,” he said.\r"
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e8cc997-42c2-4be3-9911-1c05becd48ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-28T09:12:40.625+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-28T09:18:19.379+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-28T09:18:18.629+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "\r"
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eea6f2a1-71cb-4d37-8aa8-09bf3883e2e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-28T09:12:40.626+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-28T09:18:19.380+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-28T09:18:18.629+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': '<p>“If we want to build lunar bases, which we all hope we do, we are
        going to have to find a source of water to use on the moon.”</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31a984dc-b273-4570-a3dc-d957c6391a72'
