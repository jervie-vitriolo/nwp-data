      'mgnl:lastModified': 2024-01-28T13:58:29.031+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': '<p>Michelle Dee, Philippines’ representative for the 72nd Miss Universe,
        became friends with the Thai beauty queen during the international pageant.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abf805c9-35da-400a-bc68-fdc178324483'
