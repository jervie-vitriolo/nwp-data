  'venezuela-opposition-outcry-machado-ban':
    'author': 'Stefano Pozzebon, Morayo Ogunbayo, Heather Law and Heather Chen, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2024-01-28T12:15:49.000+08:00
    'imagesource': 'jcr:b2dc0aec-70df-4a5b-ac34-f7f964185d8a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fac0b72a-975e-40a4-a84c-202f88b49f42'
    'lead': 'The chief negotiator for Venezuela’s opposition has accused Nicolas Maduro’s
      government of a ''repressive escalation'' ahead of presidential elections this
      year, after the Supreme Court upheld a ban against the opposition candidate
      Maria Corina Machado.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-01-28T12:17:17.952+08:00
