      'mgnl:lastModified': 2024-01-28T09:19:48.411+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': '<p>Tusk’s approach “can only further damage Poland’s institutions,
        legal order, and perhaps most importantly the set of conventions in which
        those institutions are practiced,” Bill said. “(But) from a political point
        of view, it’s simple: this is what the voters want.”</p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fba89f2-4944-41dc-9dc1-22dc27005f52'
