    'stories': []
    'template': '1'
    'title': 'House leaders slam Senate''s ''constitutional crisis'' remark on people''s
      initiative'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66b25bfd-241f-4c48-bd68-3f6d466887b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-28T16:56:25.428+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-28T16:56:25.808+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-28T16:56:25.444+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 28) —</strong> Some
        ranking leaders of the House of Representatives expressed their dismay over
        the Senate''s view that the people''s initiative would supposedly turn into
        a "constitutional crisis."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66168514-34b1-4b7f-85e2-e5b52a4574e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-28T16:56:25.428+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-28T16:56:25.810+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-28T16:56:25.428+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "\"It is disheartening to see Senate President (Juan Miguel) Zubiri\
        \ jump to the conclusion of a constitutional crisis instead of embracing the\
        \ spirit of collaboration put forth by Speaker (Martin) Romualdez,\" House\
        \ Majority Leader and Zamboanga City Rep. Manuel Jose Dalipe said Sunday.\
        \ \"We need dialogue, not doomsday predictions.\"\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ac7cad5-a421-450b-af12-197068c54ebf'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-28T16:56:25.428+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-28T16:56:25.811+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-28T16:56:25.428+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': '<p>In a statement on Friday, Zubiri said he had read <a href="https://www.cnnphilippines.com/news/2024/1/26/house-majority-supports-senate-push-for-cha-cha-romualdez-says.html">Romualdez''s
        letter</a> to support the Senate''s push to amend economic provisions of the
        1987 Constitution.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faf79443-f0fb-4a5b-b5df-eb6c87d33a27'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-28T16:56:25.429+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-28T16:56:25.812+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-28T16:56:25.429+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "The Senate president, however, said the current people's initiative,\
        \ a move largely backed by the House, is \"flawed and unconstitutional.\"\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4990f63b-0ccc-4e99-a4d9-116d2a4ef1aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-28T16:56:25.429+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-28T16:56:25.814+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-28T16:56:25.429+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "\"We have warned about a possible constitutional crisis and tried to\
        \ avoid it,\" Zubiri said. \"But unfortunately, it seems that this is slowly\
        \ happening.\"\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59639972-82ed-4695-beb8-a4711c31b837'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-28T16:56:25.429+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-28T16:56:25.815+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-28T16:56:25.429+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "He said he was hoping that \"this crisis will be averted soon\" as\
        \ they study options \"to maintain the checks and balances enshrined in the\
        \ Constitution through a bicameral legislature.\"\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c5c5b91-0baf-4471-a238-37072249b55f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-28T16:56:25.430+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-28T16:56:25.816+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-28T16:56:25.430+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2024/1/26/senate-options-cha-cha-meeting.html">Senate
        studying options after Marcos cha-cha meeting</a></strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a80c1bbb-cbe5-436b-9304-d052135876b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-28T16:56:25.430+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-28T16:56:25.817+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-28T16:56:25.430+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "\"Instead of fueling discord, we must engage in constructive dialogue\
        \ to find a consensus that addresses the economic concerns without jeopardizing\
        \ the stability of our constitutional framework,\" Dalipe said.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4b88df1-f2c5-4941-8a48-4e11aac25b08'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-28T16:56:25.431+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-28T16:56:25.819+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-28T16:56:25.431+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': '<p>House Senior Deputy Speaker and Pampanga Rep. Aurelio Gonzales Jr.
        argued that the comment "only exacerbates an already contentious situation,"
        adding that "this is a time for dialogue, not escalating tensions."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e84af14-07d5-490c-a153-8bb3a6fa21a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-28T16:56:25.431+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-28T16:56:25.820+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-28T16:56:25.431+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "Deputy Speaker and Quezon Rep. David Suarez said he was disappointed\
        \ with the \"swift dismissal.\"\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a0a3ba0-020b-48c9-bf15-00cf20e80e10'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-28T16:56:25.432+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-28T16:56:25.821+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-28T16:56:25.432+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "\"We risk further polarization and gridlock by prematurely labeling\
        \ the situation as a constitutional crisis,\" Suarez warned. \"The responsibility\
        \ lies with both chambers to navigate this complex terrain with prudence and\
        \ a commitment to the democratic process.\"\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8f8438f-d019-4328-99a6-d1e42b05b6f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-28T16:56:25.432+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-28T16:56:25.823+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-28T16:56:25.432+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': '<p>The Senate issued a <a href="https://www.cnnphilippines.com/news/2024/1/23/senate-manifesto-people-initiative.html">manifesto</a>
        on Jan. 23 that warned against "any sinister and underhanded attempt to change
        the Constitution by exploiting our democratic process under the guise of a
        people''s initiative."&nbsp;</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '383ef141-f956-48ca-8999-ab629a87d935'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-28T16:56:25.432+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-28T16:56:25.824+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-28T16:56:25.432+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': '<p>Surigao del Norte Rep. Robert Ace Barbers, the chairperson of the
        House Committee on Dangerous Drugs, said the manifesto is "apparently portraying
        a demonized image" of supporters of the people''s initiative.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2effd603-a7b6-4de9-aa4a-518c62b3d353'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-28T16:56:25.433+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-28T16:56:25.826+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-28T16:56:25.433+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': '<p>The people''s initiative is one of the modes of <a href="https://www.cnnphilippines.com/news/2023/12/12/house-cha-cha-push-2024-romualdez.html">amending
        the 1987 Constitution</a>. The other two ways are through a constituent assembly
        or a constitutional convention.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de062980-519f-48a6-b958-aa6bcc72238f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-28T16:56:25.433+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-28T16:56:25.827+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-28T16:56:25.433+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "\"Some senators feign support for Cha-cha but exploit every opportunity\
        \ to halt it,\" Barbers said, as he argued that they don't want to use the\
        \ three modes.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b888f8db-845a-4048-bcde-98e226d5bccd'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-28T16:56:25.434+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-28T16:56:25.828+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-28T16:56:25.434+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "\"They don't want to get out of their 'comfort zones.' This has been\
        \ their modus operandi since 1987,\" he claimed.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2efc2be1-d75d-4717-b7d5-d8078c6f8be3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-28T16:56:25.434+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-28T16:56:25.829+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-28T16:56:25.434+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': '<p>The <a href="https://www.cnnphilippines.com/news/2024/1/15/pirma-cha-cha-signature-drive.html">People''s
        Initiative for Modernization and Reform Action</a> (PIRMA) is conducting a
        signature campaign to push for charter change via people''s initiative. It
        supports the modification of a constitutional provision allowing the House
        and Senate to vote jointly, instead of separately, in amending the Constitution.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e190031a-1eab-44a4-adce-914a847fdd38'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-28T16:56:25.435+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-28T16:56:25.831+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-28T16:56:25.435+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': '<p>Opposition lawmakers are <a href="https://www.cnnphilippines.com/news/2024/1/26/pimentel-lagman-question-legality-cha-cha-peoples-initiative.html">questioning
        the legality</a> of the push, noting that the only law that can be cited to
        support it has been deemed insufficient by the Supreme Court.&nbsp;</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6229663-1b58-41ac-9a0e-23048afe6404'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-28T16:56:25.435+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-28T16:56:25.832+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-28T16:56:25.435+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': '<p>The ongoing campaign has been stained with <a href="https://www.cnnphilippines.com/news/2024/1/8/Bicol-rep-vote-buying-chacha.html">vote-buying
        allegations</a> and claims that <a href="https://www.cnnphilippines.com/news/2024/1/22/romualdez-denies-order-signature-peoples-initiative.html">Romualdez
        is behind the order</a> for lawmakers to gather signatures.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '941557db-223b-4a88-a5b3-ca501e74d653'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-28T16:56:25.436+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-28T16:56:25.833+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-28T16:56:25.436+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://www.cnnphilippines.com/news/2024/1/26/imee-convinced-romualdez-behind-PI.html">Imee
        Marcos convinced Romualdez'' office behind people''s initiative</a></strong></p>'
