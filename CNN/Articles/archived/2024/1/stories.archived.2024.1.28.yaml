    'jcr:uuid': '18f8cb7d-a3fb-4213-be9c-4e28749f728c'
    'lead': 'When Donald Tusk first won power in Poland in 2007, the country’s media
      coined a tender moniker to describe his approach towards his political rivals:
      the “politics of love.”'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-01-28T09:14:47.589+08:00
    'mgnl:createdBy': 'celine'
    'mgnl:lastActivated': 2024-01-28T09:19:49.478+08:00
