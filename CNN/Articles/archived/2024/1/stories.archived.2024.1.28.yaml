      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-28T09:21:57.239+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — President Joe Biden is embracing tougher
        border measures, including shutting down the US-Mexico border, marking a stark
        shift from his early days in office as he tries to fend off former President
        Donald Trump’s attacks on immigration policy ahead of the election.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ee9bc66-d0f2-4c7c-b1bd-b6f911887427'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-28T09:16:34.249+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-28T09:21:57.963+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-28T09:21:57.240+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50be0cc6-5982-41ce-b982-16c4d03d4750'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-28T09:16:34.250+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-28T09:21:57.963+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-28T09:21:57.241+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "Hours after House Speaker Mike Johnson warned on Friday that the emerging\
        \ border deal in the Senate is “dead on arrival,” Biden offered this message\
        \ to House Republicans: “Securing the border through these negotiations is\
        \ a win for America. For everyone who is demanding tougher border control,\
        \ this is the way to do it. If you’re serious about the border crisis, pass\
        \ a bipartisan bill and I will sign it.”\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36672e5b-bc66-4639-aa8d-0846ae25478b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-28T09:16:34.250+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-28T09:21:57.964+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-28T09:21:57.242+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27513091-5d6a-4fd3-961f-a7816b7de524'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-28T09:16:34.251+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-28T09:21:57.965+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-28T09:21:57.242+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "Biden took office pledging to restore asylum and manage the border\
        \ in a “humane” way. But his administration has faced the harsh realities\
        \ and challenges at the US-Mexico border amid record migration across the\
        \ Western Hemisphere — making it a political vulnerability seized on by Republicans.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a3ef6e5-6d25-4aef-89be-1fa88781e019'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-28T09:16:34.251+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-28T09:21:57.966+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-28T09:21:57.243+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24a9af10-1674-4667-8e6e-9ff853a33093'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-28T09:16:34.251+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-28T09:21:57.967+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-28T09:21:57.244+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "In recent weeks, Trump has lobbied Republicans to oppose the border\
        \ compromise being delicately hashed out in the Senate because he wants to\
        \ campaign on the issue this November.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbb6c62f-3964-4847-ae77-0b2663459b57'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-28T09:16:34.252+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-28T09:21:57.967+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-28T09:21:57.244+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '137dd2e8-25e9-4d01-9973-c5898c60a745'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-28T09:16:34.252+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-28T09:21:57.968+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-28T09:21:57.245+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "Over the course of his administration, Biden has leaned on more restrictive\
        \ measures to try to stem the flow of migration, but Friday’s statement revealed\
        \ a tougher stance as the president tries to control an issue that’s dogged\
        \ him, while risking putting him at odds with some allies.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23a18f71-4561-4dd7-bf20-da3e912f226d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-28T09:16:34.253+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-28T09:21:57.969+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-28T09:21:57.246+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '489ac4fe-3e43-42ec-8436-6e92069b04a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-28T09:16:34.253+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-28T09:21:57.970+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-28T09:21:57.247+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "“(The compromise) would give me, as President, a new emergency authority\
        \ to shut down the border when it becomes overwhelmed. And if given that authority,\
        \ I would use it the day I sign the bill into law,” Biden’s statement said.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a956c074-88ff-4d2c-a0c6-d69ff1627eb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-28T09:16:34.254+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-28T09:21:57.971+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-28T09:21:57.247+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cb3409d-fb6e-4670-8021-8738eb97c782'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-28T09:16:34.254+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-28T09:21:57.972+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-28T09:21:57.248+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "Biden’s embrace of an authority that would allow him to shut down the\
        \ border in the event of a migrant surge was striking to current and former\
        \ administration officials, as well as to immigrant advocates.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4515b9b-d6d5-4014-8000-92a20cda568c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-28T09:16:34.255+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-28T09:21:57.972+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-28T09:21:57.249+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c3b41a2-2df5-485b-b123-0bba12a9ff23'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-28T09:16:34.255+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-28T09:21:57.973+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-28T09:21:57.250+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "Johnson on Saturday attacked Biden over his endorsement of the potential\
        \ border deal, arguing the president can take executive action without Congress\
        \ to clamp down on migrant crossings.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a271faf5-ebf7-4dc5-a9e6-dacd8b7a80ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-28T09:16:34.256+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-28T09:21:57.974+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-28T09:21:57.251+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a740fea8-0563-4e0a-a100-28047caccf5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-28T09:16:34.256+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-28T09:21:57.975+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-28T09:21:57.251+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "And in his first statement on the Senate deal, Johnson claimed that\
        \ it would force the US to surrender to illegal migration. “According to reports,\
        \ the Senate’s pending proposal would expressly allow as many as 150,000 illegal\
        \ crossings each month (1.8 million per year) before any new ‘shutdown’ authority\
        \ could be used. At that point, America will have already been surrendered,”\
        \ Johnson said in the statement.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf6ace6e-7551-4500-87e7-6b7cc2f8f3be'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-28T09:16:34.257+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-28T09:21:57.976+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-28T09:21:57.252+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f57ec87-02d9-4798-b05a-3162df099057'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-28T09:16:34.257+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-28T09:21:57.976+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-28T09:21:57.253+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "A source familiar with the Senate deal, however, said Johnson is providing\
        \ a false interpretation of the proposal. The source said that once border\
        \ crossings reach a level requiring the Department of Homeland Security to\
        \ take emergency measures, federal authorities would be required to significantly\
        \ restrict illegal border crossings until the US sees fewer than 2,000 migrants\
        \ approach the border per day over a two-week span.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '637d1b70-354e-48aa-98a2-b43c7b599bc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-28T09:16:34.258+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-28T09:21:57.977+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-28T09:21:57.254+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '869cd305-91bb-4520-81f5-48f3e952a003'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-28T09:16:34.258+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-28T09:21:57.978+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-28T09:21:57.254+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "Under the soon-to-be-released package, the Department of Homeland Security\
        \ would be granted new emergency authority to shut down the border if daily\
        \ average migrants crossing unlawfully reach 4,000 over a one-week span. Certain\
        \ migrants would be allowed to stay if they proved to be fleeing torture or\
        \ persecution in their countries.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad43d31e-c4d3-4d09-98d8-bcbc3cfe0780'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-28T09:16:34.259+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-28T09:21:57.979+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-28T09:21:57.255+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c81f3e1-fcfa-48ae-9348-b8d1d4db3d11'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-28T09:16:34.259+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-28T09:21:57.979+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-28T09:21:57.256+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "The details remain unclear. But the authority is reminiscent of a Covid-era\
        \ border restriction invoked by Trump in 2020 that allowed authorities to\
        \ turn migrants away at the border. It resulted in more repeat border crossers\
        \ and still placed a strain on the immigration system. \r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0171b44f-4d41-4760-957c-cfcd798beefd'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-28T09:16:34.260+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-28T09:21:57.980+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-28T09:21:57.256+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80e86ba7-586a-4049-9570-53dfa43af83f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-28T09:16:34.260+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-28T09:21:57.981+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-28T09:21:57.257+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "Current and former Homeland Security officials have raised alarm over\
        \ the deal, casting doubt over the effectiveness of the authority to shut\
        \ down the border.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eea9b377-7634-444f-98d4-285b1256ab5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-28T09:16:34.261+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-28T09:21:57.982+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-28T09:21:57.258+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f973546-2603-474c-b4fb-9db829342df0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-28T09:16:34.262+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-28T09:21:57.983+08:00
      'mgnl:lastActivatedBy': 'superuser'
