    'title': 'Australian Open men’s final: Jannik Sinner looking to cap star rise
      with victory over marathon man Daniil Medvedev'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd82bd115-e850-4188-98a8-9125d62a8eb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-28T12:23:34.816+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-28T12:24:21.084+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-28T12:24:20.776+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> For years, tennis has been searching for
        the players to fill the sizeable shoes of Roger Federer, Rafael Nadal and
        Novak Djokovic when all of the ‘Big Three’ finally hang up their rackets.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90aca30b-18ba-42c0-9706-a859e300d636'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-28T12:23:34.817+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-28T12:24:21.085+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-28T12:24:20.777+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': '<p>Carlos Alcaraz has emerged only relatively recently to pick up the
        torch as the leading star of the new generation, but Jannik Sinner now has
        the chance to join him at the head of the pack.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc27febe-07e2-41cb-bca3-481e69a14702'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-28T12:23:34.817+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-28T12:24:21.087+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-28T12:24:20.777+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "Sinner ended defending champion Novak Djokovic’s 33-match winning streak\
        \ at the Australian Open, a run stretching back to 2018, to reach his maiden\
        \ grand slam final, where he will face Russia’s Daniil Medvedev on Sunday.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11ffcb8b-a889-4dee-8419-45ed5619f16b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-28T12:23:34.817+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-28T12:24:21.088+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-28T12:24:20.778+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "The 22-year-old has always been lauded as one of the tennis’ most talented\
        \ young players, but his ascension since the latter stages of last season\
        \ has vaulted him into the upper echelons of the sport.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16e7753f-81fd-4b2f-9e35-599b78cb9651'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-28T12:23:34.818+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-28T12:24:21.090+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-28T12:24:20.778+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "It was put to Sinner after his semifinal win that he, Alcaraz and Holger\
        \ Rune seem to be having more success than the generation before them.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26457ff6-1776-43a9-8af9-b1202b298fea'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-28T12:23:34.818+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-28T12:24:21.091+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-28T12:24:20.779+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "“I feel like that mentally everyone is different and [the] attitude\
        \ on the court is different, but that, what I think we have in common is we\
        \ believe in ourselves in one way, and this helps a lot because, in tennis,\
        \ when you believe, it’s a huge amount already,” Sinner told reporters.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4ff6f3d-10cf-4deb-8486-1cba180ed2a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-28T12:23:34.819+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-28T12:24:21.092+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-28T12:24:20.779+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "“But I think we have [been] really lucky to see him [Djokovic] around,\
        \ that we can see what he’s doing, how he’s practicing. Hopefully, Rafa [Nadal]\
        \ is coming back, so I can see also him. I had the privilege to watch him\
        \ when I was in Adelaide with him. Roger, unfortunately, I have never had\
        \ the chance to, but it is what it is.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8311beaf-556e-436c-ac3e-5db5de6cedbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-28T12:23:34.819+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-28T12:24:21.094+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-28T12:24:20.780+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "“In another way, I feel like talking about my part is that I always\
        \ try to learn from them and then trying to get something from them, no? This\
        \ has been always my part of the process, and the process we are making is\
        \ not finished yet because I feel like that we still have to improve a lot.”\
        \r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39c7e998-9bfe-4042-b596-db4e95577b89'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-28T12:23:34.820+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-28T12:24:21.095+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-28T12:24:20.780+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "Medvedev is part of that prior generation, but the Russian has previously\
        \ enjoyed grand slam success as the winner of the US Open in 2021.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a827ba0-b3e9-4ced-9934-67b0f7c0c5cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-28T12:23:34.820+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-28T12:24:21.096+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-28T12:24:20.781+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "This is the 27-year-old’s third Australian Open final after losing\
        \ to Djokovic in 2021 and Nadal in 2022, but Medvedev is now much more assured\
        \ in his game, highlighted by his stunning semifinal comeback over Alexander\
        \ Zverev.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33902ba3-0875-426a-b1b8-ef325ce068a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-28T12:23:34.821+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-28T12:24:21.098+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-28T12:24:20.781+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "It has been a marathon route for Medvedev to reach the final in Melbourne,\
        \ playing three five-set epics and spending almost 21 hours out on the court\
        \ so far.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8381051-4664-4d5a-9dd8-b09bb3b898e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-28T12:23:34.821+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-28T12:24:21.099+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-28T12:24:20.782+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "The Russian even made light of his tough journey so far, writing on\
        \ a courtside camera lens after his win over Zverev: “Not enough sleep but\
        \ whatever.”\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '701ee04b-ff71-4d3f-87b8-ad49641dfc63'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-28T12:23:34.822+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-28T12:24:21.100+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-28T12:24:20.782+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "But Medvedev credited those tough matches for getting him through the\
        \ semifinal.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '202c8af5-5275-4677-b258-a58d58ef8117'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-28T12:23:34.822+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-28T12:24:21.101+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-28T12:24:20.783+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "“Mentally 100%, I’m stronger than I was before this tournament because\
        \ now I know that I’m capable of some things maybe I thought I’m not,” he\
        \ told reporters. “Because before, I didn’t do anything like this to get to\
        \ the final.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '546e57fb-d856-4e45-9ff2-068f80fe19dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-28T12:23:34.822+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-28T12:24:21.103+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-28T12:24:20.783+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': '<p>“So mentally, I’m stronger than before, and I’m happy about it.
        Probably honestly, it’s better to be in the final winning three-set, four-set
        matches. That’s the better way physically. But it is what it is, and I’m proud
        and looking forward to the final to give my 100% again.”</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '363b4a71-bd44-4ee1-acb9-9abd7b57cf40'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-28T12:23:34.823+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-28T12:24:21.104+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-28T12:24:20.784+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2024/01/27/sport/australian-open-mens-final-sinner-medvedev-spt-intl/index.html">Australian
        Open men’s final: Jannik Sinner looking to cap star rise with victory over
        marathon man Daniil Medvedev</a>"</em></p>'
