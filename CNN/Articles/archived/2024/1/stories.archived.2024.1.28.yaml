    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Venezuela’s opposition accuses Maduro government of ‘repressive escalation’
      as court upholds election ban on candidate'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f15d4a3-83c0-4e33-bb00-a6f107567408'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-28T12:17:17.977+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-28T12:18:21.215+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-28T12:18:20.836+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The chief negotiator for Venezuela’s opposition
        has accused Nicolas Maduro’s government of a “repressive escalation” ahead
        of presidential elections this year, after the Supreme Court upheld a ban
        against the opposition candidate Maria Corina Machado.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41176213-3c0f-4a87-9c3b-dbc180e7488c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-28T12:17:17.977+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-28T12:18:21.217+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-28T12:18:20.836+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "Speaking at a press conference in Caracas on Saturday, Gerardo Blyde\
        \ said Maduro’s government had an obligation to hold free elections, “such\
        \ as inviting international observers and setting a date for the vote.”\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e72268f-53d8-49fe-884d-1fe1e8f2d0dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-28T12:17:17.978+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-28T12:18:21.218+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-28T12:18:20.837+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "“It’s not happening, and instead they’re using the power of the state\
        \ to begin a repressive escalation,” Blyde said.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '687469cc-e658-442e-ac6c-0a5e7cec43d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-28T12:17:17.978+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-28T12:18:21.218+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-28T12:18:20.837+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "He also rejected any claims that the opposition was seeking to forcefully\
        \ remove Maduro from power.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '791a4e25-a914-4484-af31-087bca0e7cd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-28T12:17:17.979+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-28T12:18:21.219+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-28T12:18:20.838+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "Both the opposition and the United States have accused the Maduro government\
        \ of repudiating a historic agreement signed in Barbados in October 2023 –\
        \ in which Maduro pledged to hold free and fair elections in exchange for\
        \ sanctions relief, among other conditions.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4f65810-83be-40a3-9d95-2eaddd5808e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-28T12:17:17.979+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-28T12:18:21.220+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-28T12:18:20.839+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "Supported by the United States, the opposition and Maduro struck a\
        \ deal in October 2023 known as the Barbados Agreement, which saw 10 Americans\
        \ released from detention in Venezuela in exchange for the release of one\
        \ of Maduro’s allies. As part of the deal, Venezuela agreed to hold free and\
        \ fair elections in 2024 in exchange for sanctions relief.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '836b32f3-d4a1-4672-8416-87b6314dbce8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-28T12:17:17.979+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-28T12:18:21.221+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-28T12:18:20.839+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "“The Barbados agreement was arguably the most important political document\
        \ of the last two decades in our country,” said Blyde, who was involved in\
        \ the negotiations.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a88309f1-1a9e-4192-83ce-12bc9c95bcb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-28T12:17:17.980+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-28T12:18:21.222+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-28T12:18:20.840+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "Both the US and the Venezuelan opposition have said that banning Machado\
        \ from running in the election constitutes a repudiation of the deal. The\
        \ US is “currently reviewing” their sanctions policy, the US State Department\
        \ announced in a statement on Saturday.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82c72198-8f9b-4f34-b9cd-e0e0a9c8c0e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-28T12:17:17.980+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-28T12:18:21.223+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-28T12:18:20.840+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "The president of the Venezuelan National Assembly and a leading member\
        \ of the ruling party, Jorge Rodriguez, wrote on X on Friday saying, “with\
        \ or without sanctions in Venezuela, in 2024, there will be presidential elections\
        \ because this is established in our Constitution.”\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b16d9aa1-dc09-4562-8fb1-0383efcd5371'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-28T12:17:17.981+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-28T12:18:21.224+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-28T12:18:20.841+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "But in a televised press conference held in the capital Caracas on\
        \ Saturday, Venezuelan government spokesman Hector Rodriguez accused the opposition\
        \ of masterminding a “coup d’etat” that included the murder of Maduro.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45d165db-719d-4999-9d5d-56f0a4424661'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-28T12:17:17.981+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-28T12:18:21.225+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-28T12:18:20.841+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "“No negotiation process can be used to justify a coup d’etat. There\
        \ are people in the opposition who have been directly involved in plans to\
        \ kill the president and call for a military uprising,” Rodriguez said, without\
        \ offering evidence.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe876a7c-861f-4f32-8847-cba48c7fb509'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-28T12:17:17.982+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-28T12:18:21.226+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-28T12:18:20.842+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "“That is unjustifiable. […] What was agreed in Barbados concerned general\
        \ elements, but we never discussed about crime forgiveness, and we never discussed\
        \ about any particular candidate.”\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03223422-403f-4bba-9745-c7cc621759a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-28T12:17:17.982+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-28T12:18:21.227+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-28T12:18:20.842+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "CNN cannot independently verify Rodriguez’s claim.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8f93477-d405-4a79-987b-f60264ceb088'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-28T12:17:17.983+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-28T12:18:21.227+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-28T12:18:20.843+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "Rodriguez serves as Governor for the state of Miranda in central Venezuela\
        \ and has participated in several negotiation processes between the government\
        \ and opposition. He has insisted the Barbados agreement was still valid and\
        \ that Machado was disqualified due to corruption charges – which she has\
        \ repeatedly denied.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f3b7a44-6733-418a-8b4f-6c05ed096d12'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-28T12:17:17.983+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-28T12:18:21.228+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-28T12:18:20.843+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "He also accused the United States, which is considering re-installing\
        \ economic sanctions on Venezuela following the Supreme Court ruling, of attempting\
        \ to “blackmail” Venezuela and insisted that the presidential election will\
        \ go ahead “with or without sanctions.”\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c78b94b1-199d-4ab2-9b3c-7d0b2114d471'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-28T12:17:17.984+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-28T12:18:21.229+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-28T12:18:20.844+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "“Our road is for a peaceful transition. We never engaged in conspiracies,\
        \ coup plotting or any armed intervention,” he said.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63df4351-33b4-42f1-94e3-fef238992801'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-28T12:17:17.984+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-28T12:18:21.230+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-28T12:18:20.844+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': '<h2><strong>15-year ban on running for office</strong></h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68c16fa4-ca58-4eb7-9fa5-971b79db449a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-28T12:17:17.985+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-28T12:18:21.231+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-28T12:18:20.845+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "The Maduro-controlled Supreme Court announced Friday that it had disqualified\
        \ Machado from holding any public office for 15 years, basing their decision\
        \ on a 2021 ruling in which Machado was found guilty of embezzlement.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0abd5586-0f70-4c86-adc7-972e6eb52a77'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-28T12:17:17.985+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-28T12:18:21.232+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-28T12:18:20.845+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "The court found that Machado was part of several corruption scandals\
        \ involving the opposition, including the alleged pilfering of four billion\
        \ US dollars and damages to the public healthcare system by blocking medicines\
        \ for HIV and diabetes.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27355d37-5883-4cb4-b038-882fde090d34'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-28T12:17:17.986+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-28T12:18:21.233+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-28T12:18:20.846+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "In June 2023, Machado was also barred from running for public office\
        \ by a Maduro-aligned office that accused her of tax fraud.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dfd040a-503a-4545-8f4f-b67c1b36e222'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-28T12:17:17.986+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-28T12:18:21.233+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-28T12:18:20.847+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "CNN has reached out to Machado for a response to the allegations.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3bd9526-8f97-4415-8d35-cc1bb6810a17'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-28T12:17:17.987+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-28T12:18:21.234+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-28T12:18:20.847+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "Shortly after Friday’s ruling, Machado posted on X lamenting the decision.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '493f90cd-a443-4520-b032-57ae3f3dd784'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-28T12:17:17.987+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-28T12:18:21.235+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-28T12:18:20.848+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "“The regime decided [to end] the Barbados Agreement, what is NOT [!]\
        \ ending is our fight to achieve democracy through free and fair elections.\
        \ Maduro and his criminal system chose the worst part for them: fraudulent\
        \ elections. That’s not going to happen,” she wrote.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8518adb7-c7be-4565-8fd5-6b0e80b3ff9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-28T12:17:17.988+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-28T12:18:21.236+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-28T12:18:20.848+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "Three campaign directors were detained earlier this month, according\
        \ to Machado and opposition party Vente Venezuela.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43f43669-888b-48f7-bd41-f0fc6c30e02a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-28T12:17:17.988+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-28T12:18:21.237+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-28T12:18:20.849+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "The party’s lawyer, Perkins Rocha, described the detentions as part\
        \ of a “policy of persecution” toward Machado’s campaign, adding that several\
        \ party offices had been vandalized with threatening messages that read “\
        Bolivarian fury.”\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97551345-60a0-44cc-ac53-23710291f280'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-28T12:17:17.989+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-28T12:18:21.237+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-28T12:18:20.849+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': '<p>Machado at the time said that “Bolivarian fury means aggression,
        disappearances, persecution and obviously reflects the fear of a regime to
        measure itself,” and asked the international community to help “stop this
        madness.”</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff130c59-060a-4756-8eec-2f0891b8b122'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-28T12:17:17.990+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-28T12:18:21.238+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-28T12:18:20.850+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2024/01/27/americas/venezuela-opposition-outcry-machado-ban-intl/index.html">Venezuela’s
        opposition accuses Maduro government of ‘repressive escalation’ as court upholds
        election ban on candidate</a>"</em></p>'
