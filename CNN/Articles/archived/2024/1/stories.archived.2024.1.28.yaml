      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "The Presidential Communications Office (PCO) said thousands of Filipinos\
        \ gathered at the event as early as Sunday morning.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09c1d463-534f-4a26-96a3-f84fd2d919c9'
