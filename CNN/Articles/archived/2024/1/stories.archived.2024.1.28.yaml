      'mgnl:lastModified': 2024-01-28T13:58:29.031+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/entertainment/2023/11/28/michelle-dee-anntonia-porsild-friendship.html">Michelle
        Dee says she created a ''wonderful relationship'' with Miss Thailand Anntonia
        Porsild</a></strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdacd115-96a7-4618-9e97-1ed6809acc73'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-28T13:56:33.476+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-28T13:58:29.275+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-28T13:58:29.032+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "\"We were each other's support system. She has an amazing personality.\
        \ I really cannot wait to see her again,\" Dee previously told CNN Philippines.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e26d169-18c1-402c-8d3c-d7839f4be1d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-28T13:56:33.476+08:00
