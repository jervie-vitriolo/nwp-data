    'jcr:uuid': '1c5fd028-2f7e-4919-b9e3-d7db67ebd572'
    'lead': 'President Ferdinand Marcos Jr. tells devotees of Señor Santo Niño in
      Iloilo to let Dinagyang Festival be a reminder of the importance of promoting
      Filipino identity.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2024-01-28T12:48:03.860+08:00
