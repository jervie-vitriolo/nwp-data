      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "\"Manindigan tayo laban sa pagbabago sa ating Saligang Batas sa pamamagitan\
        \ ng 'Pera kapalit ng pirma para sa People’s Initiative',\" she added.\r"
