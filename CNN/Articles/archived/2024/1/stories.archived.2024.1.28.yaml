      'mgnl:lastModified': 2024-01-28T18:17:13.438+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "“Mahalagang makita at maintindihan natin ang panganib na nakaamba sa\
        \ atin oras na tuluyan nating isinuko ang ating Saligang Batas sa kamay ng\
        \ mga taong may personal at politikal na interes,” Duterte said.\r"
