    'lead': 'President Joe Biden is embracing tougher border measures, including shutting
      down the US-Mexico border, marking a stark shift from his early days in office
      as he tries to fend off former President Donald Trump’s attacks on immigration
      policy ahead of the election.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-01-28T09:16:34.233+08:00
