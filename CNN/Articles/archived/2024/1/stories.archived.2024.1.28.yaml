      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> As a trusted building
        partner, Wilcon Depot strives to assist Filipinos in achieving their home
        and building projects. With the aim to make it easily accessible to the community,
        the company marks another milestone as it opens its 91st store in Morong,
        Rizal, on January 12, and its 92nd store in Valencia City, Bukidnon on January
