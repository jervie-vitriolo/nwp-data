      'mgnl:lastModified': 2024-01-28T18:17:13.437+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "She said she also supports the Davao City prayer protest that is opposing\
        \ the proposed Charter change.\r"
