      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "It’s impossible to close the border to asylum seekers because of current\
        \ law, despite multiple attempts by Trump to do so while he was in office.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '418fc802-df95-4b0e-9722-98f267f28fab'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-28T09:16:34.262+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-28T09:21:57.983+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-28T09:21:57.259+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f24d9e11-29fd-40fe-9598-18e13b267f0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-28T09:16:34.263+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-28T09:21:57.984+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-28T09:21:57.260+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "One former Biden official said Biden’s Friday statement “made sense\
        \ politically to put down a marker now that Johnson said no.”\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2adbbf62-a749-4cad-a6df-6334734c9c41'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-28T09:16:34.263+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-28T09:21:57.985+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-28T09:21:57.261+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5adf9a4f-0e32-471c-b876-478c3e2d5e35'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-28T09:16:34.264+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-28T09:21:57.986+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-28T09:21:57.262+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "Officials are concerned that the new emergency authority would come\
        \ with the same headaches that accompanied Title 42, a Covid-era restriction.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '734aec0b-51f6-4b3a-9416-42d0bfda7dc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-28T09:16:34.265+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-28T09:21:57.987+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-28T09:21:57.263+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06faf548-3739-41c3-98ef-b2b7b559ddb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-28T09:16:34.265+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-28T09:21:57.988+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-28T09:21:57.264+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "Title 42, a public health authority invoked by Trump during the pandemic,\
        \ allowed authorities to turn migrants encountered at the US-Mexico border\
        \ back to Mexico or their origin country.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1951870-6961-43f6-9abf-9a98dbb5ab14'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-28T09:16:34.266+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-28T09:21:57.988+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-28T09:21:57.264+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b447606-ad03-41a5-b63d-04ec75c52972'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-28T09:16:34.266+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-28T09:21:57.989+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-28T09:21:57.265+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "But authorities still contended with a high number of border crossings,\
        \ and thousands of people gathered in northern Mexico waiting to cross.\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10cb1529-72da-4209-8a16-34d762e715ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-28T09:16:34.267+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-28T09:21:57.990+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-28T09:21:57.266+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cca74bbc-c2b4-4170-a476-c3a06aa10aac'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-28T09:16:34.268+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-28T09:21:57.991+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-28T09:21:57.266+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "While Title 42 was in place, officials also grappled with a jump in\
        \ repeat crossers because there was little in the way of legal consequences\
        \ or buy-in from Mexico, where thousands of migrants were pushed back.\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d5817f5-26a8-4386-b3e6-560e094a5036'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-28T09:16:34.269+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-28T09:21:57.992+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-28T09:21:57.267+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd767f077-2840-4590-a1e5-668b4a03a0ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-28T09:16:34.269+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-28T09:21:57.992+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-28T09:21:57.268+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "Immigrant advocates quickly slammed Biden over his statement — revealing\
        \ the deepening rift between the president and the advocacy community.\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77f33947-0f61-42ca-9c49-d19bff423a24'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-28T09:16:34.270+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-28T09:21:57.993+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-28T09:21:57.269+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d085747-7c14-4fd6-9bc3-7e95240a607d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-28T09:16:34.271+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-28T09:21:57.994+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-28T09:21:57.269+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "For weeks, immigrant advocates and progressives fretted about the parameters\
        \ of a border deal that includes punitive measures for migrants crossing the\
        \ US-Mexico border, including those seeking asylum, and raised alarm over\
        \ White House concessions in the ongoing talks.\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8c4f912-31ef-4c91-84fa-a64b9bf4d7fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-28T09:16:34.271+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-28T09:21:57.995+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-28T09:21:57.270+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c830aed-0ff9-444e-9630-a63978057334'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-28T09:16:34.272+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-28T09:21:57.996+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-28T09:21:57.271+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "Robyn Barnard, senior director of refugee advocacy for Human Rights\
        \ First, called the situation disappointing.\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '778460bf-4825-4e30-ac18-a0bdeeea00c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-28T09:16:34.273+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-28T09:21:57.996+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-28T09:21:57.272+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c5a7007-0951-4bcf-937d-dd8d64f9dae8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-28T09:16:34.274+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-28T09:21:57.997+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-28T09:21:57.273+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "“This president is laying bare his callous disregard for and willingness\
        \ to play politics with the lives of Black and brown migrants, many of whom\
        \ come to our Southern border in order to exercise their legal right to seek\
        \ asylum,” Barnard said.\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1e6656c-d6e6-4b8f-9280-2a18231c8ee0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-28T09:16:34.274+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-28T09:21:57.998+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-28T09:21:57.273+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a128ccc-1e54-437c-b323-b24eb158990b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-28T09:16:34.275+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-28T09:21:57.999+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-28T09:21:57.274+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "“If he listened to any of the immigration experts in his administration,\
        \ he would know that these proposals — shutting down the border, expelling\
        \ migrants, making it harder to access asylum protection — are not ‘fair’\
        \ and will not ‘secure the border,’ they will however cause chaos and human\
        \ suffering,” she added.\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8f37fc0-103f-4e8f-b3ed-172aa921d19a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-28T09:16:34.276+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-28T09:21:58.000+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-28T09:21:57.275+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '557da9c7-5ee0-464c-b1a3-bcfee994f4d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-28T09:16:34.277+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-28T09:21:58.000+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-28T09:21:57.275+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "Kerri Talbot, executive director at Immigration Hub, decried the politicization\
        \ of the border.\r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02b3419d-2cc1-464d-8110-ae143bdf858e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-28T09:16:34.277+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-28T09:21:58.001+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-28T09:21:57.276+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "\r"
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21ac26a9-19bf-4fc4-918e-6bf5f021edda'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-28T09:16:34.278+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-28T09:21:58.002+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-28T09:21:57.277+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "“I hope that the leaders of both parties can step back and think through\
        \ real solutions that would lead to a controlled border,” she told CNN. “\
        Shutting down the border has never been possible. What is possible is a well-resourced\
        \ secure and humane border if Congress would pass the necessary funds.”\r"
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f2b6a24-873e-4ba8-95b7-163f464bf1c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-28T09:16:34.279+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-28T09:21:58.003+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-28T09:21:57.277+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "\r"
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81a6950d-6532-4cbf-933d-b22068f51a9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-28T09:16:34.280+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-28T09:21:58.004+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-28T09:21:57.278+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "Earlier in the week, Democratic Sen. Alex Padilla of California warned\
        \ of progressive backlash against the administration over the potential immigration\
        \ deal.\r"
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9c8c9d4-4c6c-45e3-adf7-04f0246f3886'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-28T09:16:34.281+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-28T09:21:58.004+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-28T09:21:57.279+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "\r"
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5284b971-a2ec-4500-9b04-4c921377ec12'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-28T09:16:34.281+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-28T09:21:58.005+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-28T09:21:57.279+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "“There’s the substance and there’s the process. The frustration about\
        \ the process is, frankly, the lack of transparency. It’s been months now\
        \ and there’s still no language, no text floating around to be able to review\
        \ and say, ‘I agree with this’ or ‘I don’t agree with that,’” Padilla told\
        \ CNN’s Manu Raju.\r"
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '888db3be-460c-41c0-b96a-09cdfc1268ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-28T09:16:34.282+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-28T09:21:58.006+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-28T09:21:57.280+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "\r"
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d7ba82b-f0be-4ffd-819e-43df3ccd114d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-28T09:16:34.283+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-28T09:21:58.007+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-28T09:21:57.281+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "“Returning to Trump’s playbook, you know, Trump’s greatest hits when\
        \ it comes to border security is not the answer to the problem.”\r"
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b571696-8aa8-4edd-bbc3-cbe43b16f4ef'
