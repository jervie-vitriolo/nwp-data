    'mgnl:tags': ['Poland']
    'stories': []
    'template': '1'
    'title': 'Poland’s new leader is bent on restoring democracy – even if it means
      war with his populist rivals'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0aa09fe-f537-436c-98f6-20d81c372597'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-28T09:14:47.601+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-28T09:19:49.479+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-28T09:19:48.329+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — When Donald Tusk first won power in Poland in 2007, the
        country’s media coined a tender moniker to describe his approach towards his
        political rivals: the “politics of love.”</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9150db12-3c5e-4c6b-98aa-36caf23c1bf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-28T09:14:47.601+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-28T09:19:49.481+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-28T09:19:48.330+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0b899a1-f3a8-4594-8ba8-53631f6c7349'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-28T09:14:47.602+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-28T09:19:49.481+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-28T09:19:48.331+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "His second stint as the country’s prime minister is proving far less\
        \ amorous.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7db2ef88-d7a6-433a-8cf5-99e969bde0e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-28T09:14:47.602+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-28T09:19:49.482+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-28T09:19:48.332+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf72ecf1-11b4-4edc-a69e-ceccf2210c74'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-28T09:14:47.602+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-28T09:19:49.483+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-28T09:19:48.333+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "The returning veteran of Polish centrism, who formed a coalition government\
        \ after an impressive election result last year, has surprised critics and\
        \ even many supporters with a confrontational approach towards Law and Justice\
        \ (PiS), the populist group he defeated.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01ae61cf-af93-4d32-aa38-a2f8fa99cba7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-28T09:14:47.603+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-28T09:19:49.484+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-28T09:19:48.334+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98bec9d0-7186-4d0c-95a5-2e6df2aba095'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-28T09:14:47.603+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-28T09:19:49.485+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-28T09:19:48.335+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "“His attitude (in 2007) was extremely conciliatory towards the defeated\
        \ enemy. I think he later regretted that,” said Jacek Kucharczyk, the president\
        \ of the Warsaw-based Institute of Public Affairs think tank.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '762d76a4-b3af-4580-88f0-adaa28678975'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-28T09:14:47.603+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-28T09:19:49.486+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-28T09:19:48.335+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2a74112-45d4-47e9-a096-fdef83ccbc2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-28T09:14:47.604+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-28T09:19:49.486+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-28T09:19:48.336+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "This time, Tusk has moved “as quickly and decisively as possible” in\
        \ tackling the gargantuan task of undoing PiS’ illiberal and far-reaching\
        \ changes to the Polish state – an agenda he and his supporters say will restore\
        \ Poland’s democratic institutions.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d1b8a71-2a38-4860-a206-a0cbdb0ab4fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-28T09:14:47.604+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-28T09:19:49.487+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-28T09:19:48.337+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fd20ba0-2bc5-49f4-9e81-2671532c9671'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-28T09:14:47.604+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-28T09:19:49.488+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-28T09:19:48.338+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "“He wanted to do the most difficult – politically, legally – things\
        \ first, in order to clean the slate,” Kucharczyk said.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd42b3af5-71b5-4bee-9f6c-43f53c4f0f3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-28T09:14:47.605+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-28T09:19:49.489+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-28T09:19:48.339+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20ac85dd-b76c-44ea-b836-67da7fef4836'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-28T09:14:47.605+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-28T09:19:49.490+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-28T09:19:48.339+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "But cleaning the slate is painful business, and Tusk’s early moves\
        \ as prime minister have caused fissures in Polish society to explode into\
        \ outright hostility.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7775d805-d70c-45f3-8e04-e0c9e8417bca'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-28T09:14:47.606+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-28T09:19:49.491+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-28T09:19:48.340+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8376d5bf-0d1a-47be-9a74-23dbeb4ed9c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-28T09:14:47.606+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-28T09:19:49.491+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-28T09:19:48.341+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "The country’s public television channel, TVP, which essentially became\
        \ a mouthpiece for the previous government, has been ripped off the air. Two\
        \ senior ex-ministers in PiS governments have been arrested inside the Presidential\
        \ Palace. And those on the right of Polish politics have taken to the streets\
        \ in an effort to drum up pressure on the new leader.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '080dccb7-bd9e-45a3-83e5-5ee92d58620e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-28T09:14:47.606+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-28T09:19:49.492+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-28T09:19:48.342+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28bb72ff-010f-4ae9-a8fc-b7fdd3ea8b2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-28T09:14:47.607+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-28T09:19:49.493+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-28T09:19:48.343+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "It has delighted many of those who voted for Tusk’s alliance of parties,\
        \ and satisfied a blood lust among much of Poland’s population after eight\
        \ divisive years of PiS rule. “There’s a sense of justice being seen to be\
        \ done,” said Stanley Bill, a professor of Polish Studies at the University\
        \ of Cambridge.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '914d6af9-0be4-4c7e-9e32-83c373ced3a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-28T09:14:47.607+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-28T09:19:49.494+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-28T09:19:48.344+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe4e6898-3d06-475f-a727-3f46791f0bde'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-28T09:14:47.608+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-28T09:19:49.495+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-28T09:19:48.345+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "But there are also concerns too that Tusk is doing too much, too fast.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '958f6ab6-c368-4209-b797-c3884e8dddef'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-28T09:14:47.608+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-28T09:19:49.496+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-28T09:19:48.345+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '163bce3e-0af5-4a27-a644-7d31570f2bf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-28T09:14:47.609+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-28T09:19:49.496+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-28T09:19:48.346+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "“No plan has been presented for how the institutions will be restored\
        \ in the medium or long term,” Bill argued. “It’s been done in a hurry.”\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89fa0170-fa4d-49b3-8ade-edcbc9db099b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-28T09:14:47.609+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-28T09:19:49.497+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-28T09:19:48.347+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa2b7a63-6f2f-4d0e-89c8-e56b5603978a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-28T09:14:47.610+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-28T09:19:49.498+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-28T09:19:48.348+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "“We’re in an ad hoc state of exception,” he added. “We’re seeing an\
        \ escalation of a genuine political and legal crisis in Poland.”\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04c761cd-a1b6-4518-9934-a2d9d028c933'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-28T09:14:47.610+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-28T09:19:49.499+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-28T09:19:48.349+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b712ee26-7a56-49c0-88e1-1e84c40bf11b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-28T09:14:47.611+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-28T09:19:49.500+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-28T09:19:48.350+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': '<h3>An aggressive first move</h3>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8c31639-afff-45d9-9f2f-94ccd568751d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-28T09:14:47.611+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-28T09:19:49.501+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-28T09:19:48.350+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "The central question facing Tusk is how to restore the independence\
        \ of Poland’s media and judiciary, which has been degraded by eight years\
        \ of authoritarian PiS reforms.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81897cb8-56ae-4dd4-a789-189e7daed4ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-28T09:14:47.612+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-28T09:19:49.501+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-28T09:19:48.351+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15ed6a31-9ab1-4246-95fe-8c9953c76b7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-28T09:14:47.612+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-28T09:19:49.502+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-28T09:19:48.352+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "It is a question with no right answer. PiS protected its changes to\
        \ the state by stuffing legal and decision-making bodies with loyalists, and\
        \ the PiS-aligned President Andrzej Duda is expected to block legislative\
        \ attempts to undo those reforms.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b7e9faf-35be-4a1a-9eb8-5bd7a39cc37e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-28T09:14:47.613+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-28T09:19:49.503+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-28T09:19:48.353+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2188c3bc-d81a-4645-91ac-07a071220f0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-28T09:14:47.613+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-28T09:19:49.504+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-28T09:19:48.354+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "“(PiS’s) philosophy was to create as much legal ambiguity as possible,”\
        \ explained Kucharczyk.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94a4a0b6-cbde-4973-8518-38c24d915039'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-28T09:14:47.614+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-28T09:19:49.505+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-28T09:19:48.355+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd09bd7a3-e772-4135-8d91-5f9b508fa2b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-28T09:14:47.614+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-28T09:19:49.505+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-28T09:19:48.355+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "But Tusk – a politician with a reputation for pragmatism and restraint\
        \ – showed his intentions within days of taking office.\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb954085-ab2b-48e3-9609-c9a051c776e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-28T09:14:47.615+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-28T09:19:49.506+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-28T09:19:48.356+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2ea0097-b269-4562-9a13-eec9ade4f487'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-28T09:14:47.616+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-28T09:19:49.507+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-28T09:19:48.357+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "He dismissed the heads of public broadcaster TVP, replacing them with\
        \ new executives, in an effort to rapidly remove the pro-PiS bias that had\
        \ turned the national broadcaster into a partisan outlet.\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e31074ae-b03a-4fcc-84ea-9dcf74ac30b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-28T09:14:47.616+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-28T09:19:49.508+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-28T09:19:48.358+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '772afbfd-d7ab-4b87-be22-6b427ae7d82e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-28T09:14:47.617+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-28T09:19:49.509+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-28T09:19:48.359+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "That move outraged PiS, causing a weeks-long sit-in protest inside\
        \ TVP’s headquarters and forcing its news channel off the air over Christmas.\
        \ A subsequent spat with Duda over funding for the broadcaster ended with\
        \ the government putting it into liquidation, alongside news agency PAP.\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e9ab2dc-edb5-470e-96d3-fb33eca6e1b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-28T09:14:47.618+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-28T09:19:49.510+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-28T09:19:48.360+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '230abc7e-e6b6-482a-ab4d-74335d0ec8f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-28T09:14:47.618+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-28T09:19:49.511+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-28T09:19:48.360+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "But it fulfilled a promise Tusk made during the election to remove\
        \ PiS’s influence on the channel “in 24 hours.” And it brought relief to millions\
        \ of voters – including even some PiS supporters – who had become increasingly\
        \ embarrassed and tired of the broadcaster’s slant.\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '401d5b82-94f7-44e3-b6bb-93c8adddd08c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-28T09:14:47.619+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-28T09:19:49.511+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-28T09:19:48.361+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56770286-1e2c-43e7-ad81-a4e28d245296'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-28T09:14:47.620+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-28T09:19:49.512+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-28T09:19:48.362+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "“It became symbolic of the excesses of the PiS government,” Bill said\
        \ of TVP’s transformation into a Hungarian-style state-captured medium. “\
        Even his more moderate voters didn’t want to watch the propaganda on TVP for\
        \ a day longer.”\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bd87e0d-3987-46fa-a4a0-2a70a53fae51'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-28T09:14:47.620+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-28T09:19:49.513+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-28T09:19:48.363+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '237ad074-1b1f-4c4f-9d23-a642fd350f5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-28T09:14:47.621+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-28T09:19:49.514+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-28T09:19:48.364+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "“People who support this government considered the status quo in public\
        \ media as not only a political scandal, but a moral scandal,” Kucharczyk\
        \ added. “(They) are relieved that the people who ran the media are gone,\
        \ and they’re thankful that this happened so quickly… many people didn’t think\
        \ this would be possible.”\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92409626-234a-4054-9330-cc38c192ebc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-28T09:14:47.622+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-28T09:19:49.515+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-28T09:19:48.365+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bf432d4-0b54-42ee-ac26-ad199adad317'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-28T09:14:47.622+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-28T09:19:49.515+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-28T09:19:48.365+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "There was a personal motive for Tusk, too. “You couldn’t be in the\
        \ situation that Tusk has been in for eight years – totally demonized, and\
        \ presented as the root of all evil – and not have it affect you,” Bill said.\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e8011e9-f161-4ea5-9fec-586c8f627086'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-28T09:14:47.623+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-28T09:19:49.516+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-28T09:19:48.366+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7573e24c-fd32-470d-b99c-777dc8df27a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-28T09:14:47.624+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-28T09:19:49.517+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-28T09:19:48.367+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "“The political and personal motives here are very strongly connected,”\
        \ added Kucharczyk.\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fccba9f-a022-4b4b-b42f-5c0f87ece014'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-28T09:14:47.624+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-28T09:19:49.518+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-28T09:19:48.368+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e84c2e0-5648-41c9-bfdd-36f67227ddbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-28T09:14:47.625+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-28T09:19:49.519+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-28T09:19:48.369+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': '<p>A trade-off between two evils</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4026f3e4-948e-45fc-9b83-9bc90d62f0e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-28T09:14:47.626+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-28T09:19:49.519+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-28T09:19:48.370+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "Tusk fanned the flames of Poland’s societal divide with his early moves\
        \ on public television – an “egg-breaking” approach to restoring democracy\
        \ that critics say mirrors the methods of his populist rivals.\r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80751564-cb2b-4a86-a0b1-78db6a4a7129'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-28T09:14:47.627+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-28T09:19:49.520+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-28T09:19:48.371+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "\r"
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2720995c-abc3-4c15-b0cd-b8f8157ccc3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-28T09:14:47.627+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-28T09:19:49.521+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-28T09:19:48.371+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "His initial move to dismiss the PiS-appointed executives of TVP was\
        \ ruled unlawful by the PiS-filled Constitutional Tribunal – a body whose\
        \ authority the government dismisses – and it caused an early first standoff\
        \ with Duda.\r"
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd419618f-0564-4584-b173-5b9cbe188c27'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-28T09:14:47.628+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-28T09:19:49.522+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-28T09:19:48.372+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "\r"
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f426bd08-57a8-40dd-9540-a6d4a06059e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-28T09:14:47.629+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-28T09:19:49.523+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-28T09:19:48.373+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "Then, soon after, Polish police dramatically entered the Presidential\
        \ Palace to arrest on abuse of power charges two PiS politicians who had seemingly\
        \ taken refuge in Duda’s place of work. Duda and PiS had maintained they were\
        \ legally pardoned years ago, a stance the courts disagreed with, and the\
        \ party has since made the two politicians martyrs of their wounded populist\
        \ movement. Duda issued a second pardon on Tuesday.\r"
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e44dcfc-8c03-4081-b21d-e7bcda95a6b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-28T09:14:47.630+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-28T09:19:49.524+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-28T09:19:48.374+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "\r"
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af9e62ce-5d14-47c9-acec-ddedcc4cded0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-28T09:14:47.631+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-28T09:19:49.524+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-28T09:19:48.375+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "The timing of the saga coincidentally fell in Tusk’s first weeks, and\
        \ in the wake of the clash over TVP, intensifying the dogfight between Tusk\
        \ and his predecessors in power.\r"
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a444a219-10c4-4e74-80ca-8a7fcddf1500'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-28T09:14:47.631+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-28T09:19:49.525+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-28T09:19:48.376+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "\r"
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '227993d7-d13c-494d-85d3-389a4248c032'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-28T09:14:47.632+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-28T09:19:49.526+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-28T09:19:48.377+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "“Just as the PiS occupation of Poland ended, the PiS occupation of\
        \ state offices will end,” Tusk wrote on X, formerly known as Twitter, last\
        \ week, in a comment indicative of his pugnacious attitude towards the party’\
        s leaders. “The occupiers’ reputation will stay with them for a long time.”\
        \r"
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f00574f7-81c1-400d-a0ea-b5dfd69cf70d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-28T09:14:47.633+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-28T09:19:49.527+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-28T09:19:48.377+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "\r"
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '419cbb69-ea93-41e7-a799-980114368c03'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-28T09:14:47.634+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-28T09:19:49.528+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-28T09:19:48.378+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "His moves have heightened a tense political environment inside Poland,\
        \ which had been simmering since long before October’s election and increased\
        \ during a drawn-out transfer of power.\r"
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c5786f4-d100-41e6-a4e7-7eab4c1a4c80'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-28T09:14:47.635+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-28T09:19:49.529+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-28T09:19:48.379+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "\r"
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88390393-1f22-48c5-82fd-dc326ac1a2dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-28T09:14:47.636+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-28T09:19:49.529+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-28T09:19:48.380+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "Central to the problem is that PiS built many of its reforms into law,\
        \ and created a sympathetic legal apparatus to further protect its changes.\r"
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ac53ac4-b6db-47c5-a093-cd3275ae5a7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-28T09:14:47.637+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-28T09:19:49.530+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-28T09:19:48.381+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "\r"
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c85e0a9a-29d6-44e3-bb00-0e5d4a41adaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-28T09:14:47.637+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-28T09:19:49.531+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-28T09:19:48.381+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "The result is that Poles effectively live in two separate realities\
        \ depending on their political leanings, with each universe containing courts\
        \ and institutions that question the authority of the other.\r"
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa5ff833-2d72-47df-aae7-fd7f74697ec9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-28T09:14:47.638+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-28T09:19:49.532+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-28T09:19:48.382+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "\r"
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86e87405-6bb2-4499-8a38-f94adb80134c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-28T09:14:47.639+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-28T09:19:49.533+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-28T09:19:48.384+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "“It’s extremely difficult to find any way to undo (PiS reforms), without\
        \ resorting to the same sorts of decisionist, legally dubious means that PiS\
        \ used to capture the institutions in the first place,” Bill argued.\r"
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '488ac801-90b5-4d85-b9bb-cad779406f8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-28T09:14:47.640+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-28T09:19:49.534+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-28T09:19:48.385+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "\r"
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '424cd7ec-b2e9-45b8-bceb-0d65124a08ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-28T09:14:47.641+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-28T09:19:49.534+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-28T09:19:48.386+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "To force changes at TVP, for example, Tusk had to bypass the National\
        \ Media Council – a body that PiS created in 2016 to oversee public media,\
        \ and promptly filled with loyalists. The agency is widely dismissed as an\
        \ effort by PiS to cement its influence over public media while creating the\
        \ semblance of independence in how it is governed; but its creation was nonetheless\
        \ codified in law, so to dismantle it would require Duda’s sign-off.\r"
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1c43502-1487-4d64-93f3-a089844f81f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-28T09:14:47.642+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-28T09:19:49.535+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-28T09:19:48.386+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "\r"
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a49c504a-0065-4466-9455-8bc1b372f373'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-28T09:14:47.643+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-28T09:19:49.536+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-28T09:19:48.387+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "But Bill added that Tusk’s dilemma is “a tradeoff between different\
        \ evils.”\r"
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80db074f-f7a7-414d-8e55-9b683217610f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-28T09:14:47.644+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-28T09:19:49.537+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-28T09:19:48.388+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "\r"
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '928e3b64-7200-4a4b-95ed-eb9ec52cce1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-28T09:14:47.645+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-28T09:19:49.538+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-28T09:19:48.389+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "“The alternative would have been to work more slowly, more deliberately,\
        \ which could take years,” he said. “Taking the more delicate approach (would)\
        \ mean, in practice, having to leave degenerated, captured institutions as\
        \ they are for some period of time.”\r"
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89e12cb8-ffc2-41ba-9336-a139e445e9be'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-28T09:14:47.646+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-28T09:19:49.538+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-28T09:19:48.390+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "\r"
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9afcb66-05f9-40e4-a844-fd015016658b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-28T09:14:47.647+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-28T09:19:49.539+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-28T09:19:48.390+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': '<h3>‘No clear plan for what’s next’</h3>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1229b06a-0769-4c8a-a035-132d95f5e3e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-28T09:14:47.648+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-28T09:19:49.540+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-28T09:19:48.391+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "Early signs suggest Poles have not been turned off by Tusk’s politically\
        \ aggressive first weeks.\r"
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00db853a-2e05-4af7-b75c-eaa59bd16c82'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-28T09:14:47.649+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-28T09:19:49.541+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-28T09:19:48.392+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "\r"
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5143cc0-4527-45b8-95a2-18686127c114'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-28T09:14:47.650+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-28T09:19:49.542+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-28T09:19:48.393+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "Opinion polls indicate his coalition would win another election with\
        \ a slightly increased vote share. PiS’ share of the vote has meanwhile slumped\
        \ amid the party’s angry backlash to Tusk’s moves, with less than a third\
        \ of Poles supporting the group in most surveys.\r"
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a6b7c22-4462-47cf-8c71-3fc55c2a19af'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-28T09:14:47.651+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-28T09:19:49.542+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-28T09:19:48.394+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "\r"
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00069619-88dc-4ec1-b0b1-befcac1baef7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-28T09:14:47.652+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-28T09:19:49.543+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-28T09:19:48.395+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "And his appointment has been celebrated in Brussels. European Commission\
        \ President Ursula von der Leyen told reporters at a joint news conference\
        \ with Tusk last month: “I welcome your commitment to put the rule of law\
        \ at the top of your government’s agenda… we will need to make up for lost\
        \ time.”\r"
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd369ca87-017b-4d3e-8b22-b58d4d458c61'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-28T09:14:47.653+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-28T09:19:49.544+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-28T09:19:48.396+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "\r"
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6f2cee2-730f-44cc-b8e0-d579c67bb226'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-28T09:14:47.654+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-28T09:19:49.545+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-28T09:19:48.396+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': '<p>But the road ahead could be difficult to navigate.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f6fd13f-d94b-49cb-8ef5-4ed4ccbfb78f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-28T09:14:47.655+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-28T09:19:49.546+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-28T09:19:48.397+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "\r"
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c1a274a-c2a8-4ab4-9346-6e268dd93074'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-28T09:14:47.656+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-28T09:19:49.547+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-28T09:19:48.398+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "“There is no clear plan for what happens next,” Bill said. He pointed\
        \ to the liquidation of TVP as a short-term measure; currently, Tusk’s re-capturing\
        \ of public media is being debated in duelling courts, neither of which accepts\
        \ the authority of the other.\r"
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac25c68f-b45d-4881-a386-44c6d834f7b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-28T09:14:47.657+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-28T09:19:49.548+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-28T09:19:48.399+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "\r"
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2c3d0f1-393f-45a7-9634-66388f820fbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-28T09:14:47.658+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-28T09:19:49.548+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-28T09:19:48.400+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "Tusk enjoys universal support across his coalition for his mission\
        \ to “de-PiSify” Poland. But he must also turn soon to his own agenda – and\
        \ he will hope that such moves do not become entangled with or complicated\
        \ by the effects of his fight with the former ruling party.\r"
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ff4a5ca-5d2a-40a8-ba64-37448b598411'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-28T09:14:47.659+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-28T09:19:49.549+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-28T09:19:48.401+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "\r"
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '322d251d-dc1b-4c41-b14b-bb4b121b6236'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-28T09:14:47.660+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-28T09:19:49.550+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-28T09:19:48.401+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "Tusk recently reiterated a campaign promise to loosen Poland’s abortion\
        \ rules, which were changed by PiS and currently make the procedure virtually\
        \ impossible to access. He has been pushed to make progress on that issue\
        \ by the left-wing party in his alliance, but he will need also to keep more\
        \ conservative, center-right lawmakers onside.\r"
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c65a798-37a8-41e8-bf2a-5f0eb7ace1bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-28T09:14:47.662+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-28T09:19:49.551+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-28T09:19:48.402+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "\r"
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc4a7c10-3995-4d06-90b6-07692704ed21'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-28T09:14:47.663+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-28T09:19:49.552+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-28T09:19:48.403+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "And on the European stage, Tusk will hope to soon unfreeze funds for\
        \ Poland that were blocked by the European Union over PiS’ degradation of\
        \ the rule of law.\r"
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c567aac3-bedf-438d-bff1-baf802fc2fba'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-28T09:14:47.664+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-28T09:19:49.553+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-28T09:19:48.404+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "\r"
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46a03876-0240-4f41-b022-f409c4dc914d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-28T09:14:47.665+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-28T09:19:49.553+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-28T09:19:48.405+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "It is a hefty in-tray, and his every move will continue to be criticized\
        \ by the opposition, who remain a formidable force even without the control\
        \ of the national broadcaster.\r"
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1adbef7a-d8ad-4859-af31-3b0b9296e7bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-28T09:14:47.666+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-28T09:19:49.554+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-28T09:19:48.406+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "\r"
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34822712-6e96-4017-8a52-bcf7cfb65294'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-28T09:14:47.667+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-28T09:19:49.555+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-28T09:19:48.407+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "“One of the unifying forces of PiS supporters is distrust, or even\
        \ hatred, of Donald Tusk,” Kucharczyk said. “That hasn’t changed.”\r"
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75cec98a-a0ee-49cb-8eb1-3bd2b3ac9768'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-28T09:14:47.668+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-28T09:19:49.556+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-28T09:19:48.407+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "\r"
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f834fe24-c756-4856-abe9-1a2e3ba891b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-28T09:14:47.759+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-28T09:19:49.557+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-28T09:19:48.408+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "The politics of love feel like a relic from a different world. And\
        \ Tusk’s gameplan makes clear that things will get messier before they get\
        \ better.\r"
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40e82ee4-cb94-44c3-af37-ba07914bb54a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-28T09:14:47.761+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-28T09:19:49.558+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-28T09:19:48.409+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "\r"
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2edefbb3-76db-4709-8a2c-73fb94adf67c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-28T09:14:47.762+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-28T09:19:49.558+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-28T09:19:48.410+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "Nonetheless, after eight years of populist rule that hardened the battle\
        \ lines of Polish politics, much of the public is spoiling for a fight.\r"
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0272ac1c-fdce-42c8-ab71-5a932c7d7989'
      'mgnl:activationStatus': true
