      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN, "<em><a href="https://edition.cnn.com/2024/01/27/europe/poland-donald-tusk-analysis-intl/index.html">Poland’s
        new leader is bent on restoring democracy – even if it means war with his
