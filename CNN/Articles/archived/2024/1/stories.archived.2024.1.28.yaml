    'stories': []
    'template': '1'
    'title': 'Marcos: Dinagyang a reminder to preserve Filipino identity amid changing
      times

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37e99b25-c5c7-4d0a-907e-8182d69eaea5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-28T12:48:03.876+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-28T12:48:04.130+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-28T12:48:03.885+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 28) —</strong> President
        Ferdinand Marcos Jr. tells devotees of Señor Santo Niño in Iloilo to let Dinagyang
        Festival be a reminder of the importance of promoting Filipino identity.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4223c1c-9e70-4d95-99eb-64f614c1e93b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-28T12:48:03.877+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-28T12:48:04.132+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-28T12:48:03.877+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4424f19-b283-4ee8-96fb-46bfa329223b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-28T12:48:03.877+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-28T12:48:04.133+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-28T12:48:03.877+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "“Let the Dinagyang Festival serve as a reminder of our collective responsibility\
        \ to preserve, protect, and promote our identity in these changing times,”\
        \ Marcos said in his message on Sunday.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ec963d6-65c4-4dfd-b4dd-3b043ffae99f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-28T12:48:03.877+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-28T12:48:04.134+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-28T12:48:03.877+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08f9aa73-ab56-4e79-a2d2-11b37816129b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-28T12:48:03.878+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-28T12:48:04.135+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-28T12:48:03.878+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "“It is through this collective effort that we ensure the continuity\
        \ of the distinct way of life that bind us as one nation moving ever forward\
        \ towards a brighter future,” he added.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd093ee18-cc74-452b-8766-903c428e8df5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-28T12:48:03.878+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-28T12:48:04.136+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-28T12:48:03.878+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7b921fd-cd7e-4ca1-842b-7502940b675d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-28T12:48:03.879+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-28T12:48:04.137+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-28T12:48:03.879+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "One of the annually anticipated events in the country is the Dinagyang\
        \ Festival, which honors the Santo Niño. In Iloilo City, festivities take\
        \ place on the fourth Sunday of January.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bc5d396-1e7f-43a9-81e2-1a386fecee56'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-28T12:48:03.879+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-28T12:48:04.138+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-28T12:48:03.879+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b275607-036a-4fe0-811f-44a81ad60b62'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-28T12:48:03.880+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-28T12:48:04.139+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-28T12:48:03.880+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "Marcos said the festival “showcases the vibrancy of Iloilo and the\
        \ profound sense of unity and pride that defines its proud and resilient people.”\
        \r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '160553ff-1f9d-41a7-84d8-10c2e223e3d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-28T12:48:03.880+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-28T12:48:04.140+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-28T12:48:03.880+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e5d6836-dbff-4555-9f1e-d57dbfa77f05'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-28T12:48:03.880+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-28T12:48:04.141+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-28T12:48:03.880+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': '<p>“The Dinagyang Festival is a reflection of the rich and colorful
        mosaic that make up all our indigenous groups, including the brave and enduring
        Ati people whom we also honor today,” he added.</p>'
