    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e58bd8a-c5b6-4470-adfc-e70881be16ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-14T11:10:54.874+08:00
