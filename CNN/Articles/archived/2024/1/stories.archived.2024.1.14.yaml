      'mgnl:lastModifiedBy': 'kristelle'
      'mgnl:type': 'text'
      'text': "“The mission will be led by Secretary of Commerce Gina Raimondo and\
        \ will reinforce the Philippines as a key hub for regional supply chains and\
        \ high-quality investment. President Biden’s announcement follows on his commitment\
        \ to Philippine President Ferdinand R. Marcos Jr. to advance U.S.-Philippines\
        \ economic ties and internationally recognized labor rights,” she added.\r"
