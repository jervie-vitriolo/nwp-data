      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "Valbuena said simultaneous protest actions will also be held in the\
        \ provinces.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5b1af57-1dd4-4f56-9e17-20de52b6c33f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-14T19:33:43.296+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-15T09:59:21.689+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-15T09:59:21.307+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "\"Sana hindi lamang i-extend 'yung mga provisional authority kung hindi\
        \ ipabasura talaga itong pagpapatupad muna ng PUVMP dahil kapos sa pondo,\
        \ kulang sa pag-aaral, at nandyan ang iniipit, puwershan, ginigipit at sapilitan,\"\
        \ Valbuena said.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5cb50c8-c3fb-4520-a995-2e5e1e4de734'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-14T19:33:43.296+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-15T09:59:21.690+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-15T09:59:21.307+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "[Translation: We're hoping that they don't just extend the provisional\
        \ authority (of operators) but that they stop the implementation of the PUVMP\
        \ because the program lacks funds and was not studied thoroughly, and also\
        \ there is the use of force, coercion and pressure.]\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adb62f2b-564b-402f-9f87-5efc52c5affc'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-14T19:33:43.297+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-15T09:59:21.690+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-15T09:59:21.308+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "\"Ang pakiusap natin sa ating mga congressman ay hindi extension ng\
        \ deadline of consolidation ang aprubahan, kung hindi extension ng aming mga\
        \ franchise. Ibalik ng five years na validity habang-uusapan ito (PUV modernization\
        \ program),\" he added.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcaf8533-7ca3-46d4-b692-fc0bb31bec3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-14T19:33:43.297+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-15T09:59:21.691+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-15T09:59:21.308+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "[Translation: We are requesting our congressmen to extend the validity\
        \ of our franchise, not the deadline for franchise consolidation. Revert to\
        \ the five-year validity while we are discussing the PUV modernization program.]\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba090cdd-14aa-4a02-bfcd-b2bbbd63d89d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-14T19:33:43.297+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-15T09:59:21.691+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-15T09:59:21.309+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "Speaking to CNN Philippines' Newsroom Weekend, Office of Transport\
        \ Cooperatives head Andy Ortega said it's their right to protest.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d69bf04-56fd-4909-9839-041b967f7548'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-14T19:33:43.298+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-15T09:59:21.692+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-15T09:59:21.309+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': '<p>"Karapatan nila ''yon magprotesta, ngunit sabi nga ng mananakay
        parang nagsasawa na sila. Ang importante dito, tapos na ''yong consolidation,"
        Ortega said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a5aa6e4-8c93-4f95-ab31-c4d741749d4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-14T19:33:43.298+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-15T09:59:21.693+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-15T09:59:21.310+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "[Translation: It's their right to protest, but commuters said they\
        \ are getting tired of it. The important thing is that the consolidation is\
        \ done.]\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfa63375-763b-47cd-951e-09212cf7656c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-14T19:33:43.299+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-15T09:59:21.693+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-15T09:59:21.310+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "He said around 76% of PUV operators nationwide have consolidated.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b62a9b85-ffe5-492f-b0f2-566885518830'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-14T13:22:32.497+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-15T09:59:21.693+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-15T09:59:21.311+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': '<p>The deadline for the registration for the franchise consolidation
        under the PUV modernization program ended on Dec. 31. 2023. Some of those
        who failed to consolidate will be allowed to ply their routes until Jan. 31.
        Unconsolidated PUVs will be considered colorum starting Feb. 1.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9313c8e-1519-47f1-94ae-1543f37a1589'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-14T19:33:43.300+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-15T09:59:21.694+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-15T09:59:21.311+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': '<p>During a hearing on Wednesday, Santa Rosa, Laguna Rep. Dan Fernandez
        proposed that the House transport panel ask President Ferdinand Marcos Jr.
        to allow unconsolidated PUVs to ply their routes after Jan. 31.</p>'
  'house-probe-cha-cha-signature-drive':
