      'mgnl:lastModifiedBy': 'kristelle'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f072ef06-b49f-4b56-a769-34b7f36447a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-14T15:41:38.428+08:00
