  'manibela-jan-16-transport-strike':
    'categories': ['9f881b11-f250-41ce-9ad5-334f860f07c0']
    'created': 2024-01-14T12:54:44.000+08:00
    'imagesource': 'jcr:64967591-32f6-4bfe-a03e-0e8db52fa3f3'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9b3caedd-a97f-4b76-948f-0ef803e76d07'
    'lead': 'Manibela tells CNN Philippines that public utility vehicle drivers and
      operators will also march to Malacañang to protest the government''s PUV modernization
      program.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-01-14T12:55:49.819+08:00
