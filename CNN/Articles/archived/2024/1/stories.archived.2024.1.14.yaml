    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4618990a-64cb-4eba-92a0-b42e8238cc8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-14T15:35:01.823+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-14T15:41:37.962+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-14T15:41:37.671+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "During a press briefing, Netanyahu said that Israel would not consider\
        \ the war finished until it closes the Philadelphi Corridor, a 14km strip\
        \ of land that serves as a buffer zone on the border between Egypt and Gaza.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b905d039-2346-4d45-a235-c3a270af454a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-14T15:35:01.823+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-14T15:41:37.963+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-14T15:41:37.671+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "“We’ll destroy Hamas, we’ll demilitarize Gaza, and military equipment\
        \ and other deadly weapons will continue to enter this southern opening, so\
        \ of course we need to close it,” Netanyahu said.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1919c647-8b11-42ed-8d9b-3f981e7a1a2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-14T15:35:01.824+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-14T15:41:37.964+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-14T15:41:37.672+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "Egypt has previously warned Israel against military operations in the\
        \ corridor, according to Egypt’s Ahram Online. The state-run news outlet,\
        \ citing an unnamed source, reported in October that any Israeli incursion\
        \ into the Philadelphi Corridor would be seen as a violation of the Egypt-Israel\
        \ peace treaty of 1979.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f4efc49-577f-4412-883e-7d17ead35e74'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-14T15:35:01.824+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-14T15:41:37.965+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-14T15:41:37.672+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "Egyptian foreign ministry spokesperson Ahmed Abu Zeid on Saturday said\
        \ Egypt remains in full control of its borders, in an interview with Egyptian\
        \ television channel Sada Al-Balad: “Egypt fully controls its borders and\
        \ controls it completely, and these issues are subject to legal and security\
        \ agreements between the countries involved, so any talk on this matter is\
        \ generally subject to scrutiny and is responded to with declared positions,”\
        \ he said.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faaeb1fa-ec4c-4d98-a57b-df56fe131080'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-14T15:35:01.825+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-14T15:41:37.966+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-14T15:41:37.673+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "Gaza borders Israel on two sides, and its Mediterranean coast and airspace\
        \ are also under tight Israeli blockades. Its border crossing with Egypt,\
        \ at the town of Rafah, is the only crossing point not controlled by Israel,\
        \ though it has still been subject to limited access and lengthy Egyptian\
        \ bureaucratic and security processes.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42a03da9-ac4a-4c3a-8e0e-16b79fc3c613'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-14T15:35:01.825+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-14T15:41:37.967+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-14T15:41:37.673+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "Israeli officials have not decided exactly how they would proceed with\
        \ closing Gaza’s border with Egypt, according to Netanyahu, but doing so would\
        \ signify a renewed Israeli control over the enclave not seen in years and\
        \ a blow to Palestinians’ limited sovereignty in Gaza.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ec2a238-0492-4ee2-981d-e7a887884a72'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-14T15:35:01.825+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-14T15:41:37.968+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-14T15:41:37.674+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': '<h2><strong>Years of blockade</strong></h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7bf6c84-2a9c-4ed0-a6c9-669f6dcb89f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-14T15:35:01.826+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-14T15:41:37.969+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-14T15:41:37.674+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "Israel held Gaza under occupation until 2005, when it withdrew troops\
        \ and settlers. In 2006, Hamas won a surprise landslide victory in Palestinian\
        \ legislative elections – the last polls to be held in Gaza. The Islamist\
        \ militant group, whose charter calls for Israel’s “obliteration,” has controlled\
        \ the enclave since then.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7daa236-a265-44aa-a659-a3c7947823df'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-14T15:35:01.826+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-14T15:41:37.969+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-14T15:41:37.675+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "But Israel never relinquished control of most of the coastal enclave’\
        s perimeter. For nearly 17 years, Gaza has been almost totally cut off from\
        \ the rest of the world, with severe restrictions on its population’s movement.\
        \ Smugglers have long turned to the enclave’s underground tunnel network to\
        \ bring in commercial goods, people and weapons – a key reason why Israel\
        \ aims to cut it off from Egypt.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be818344-9478-4006-8a3a-cd5df08859cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-14T15:35:01.827+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-14T15:41:37.970+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-14T15:41:37.675+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "Israel’s longstanding blockade has been fiercely criticized by international\
        \ bodies including the United Nations, which said in a 2022 report that restrictions\
        \ have had a “profound impact” on living conditions in Gaza and have “undermined\
        \ Gaza’s economy, resulting in high unemployment, food insecurity and aid\
        \ dependency.”\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b80e0183-fa3b-4178-b2d4-3c62c142f43a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-14T15:35:01.827+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-14T15:41:37.971+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-14T15:41:37.676+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "But Israel argues that the blockade is vital to protect its citizens\
        \ from Hamas – an argument that has gathered force since the militant group’\
        s devastating attacks in Israel on October 7, which killed 1,200 people, according\
        \ to Israeli authorities.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c195b7f-cb0c-48f6-a2e4-8c3e4d88d186'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-14T15:35:01.827+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-14T15:41:37.972+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-14T15:41:37.676+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "Following the terror attacks, Netanyahu’s government declared a “complete\
        \ siege” of Gaza and shuttered all of its crossings, leaving Rafah the sole\
        \ avenue for negotiated deliveries of supplies of basic humanitarian assistance\
        \ like food and water, and for evacuations of foreign nationals. In recent\
        \ weeks, some aid has also been allowed to enter Gaza through Israel’s Kerem\
        \ Shalom border crossing, following intense diplomatic pressure from the United\
        \ States and other parties.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0d98cf1-5e3e-4c47-89d3-a8e216b7de5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-14T15:35:01.828+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-14T15:41:37.973+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-14T15:41:37.677+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "But aid groups say it is still far from enough and warn of a growing\
        \ risk of famine for Gaza’s isolated population if Israeli restrictions on\
        \ imports persist.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43d6280b-c9d5-4f83-baaf-062f8d69b925'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-14T15:35:01.828+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-14T15:41:37.973+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-14T15:41:37.677+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': '<p>In three months of siege, more than 23,000 people have been killed
        in Gaza, according to health authorities in the Hamas-controlled enclave.
        Almost 70% of those killed have been women and children, the United Nations
        Office for the Coordination of Humanitarian Affairs said in a December report.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b972fce6-14e0-4b70-97f8-f1591eb6090b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-14T15:35:01.829+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-14T15:41:37.974+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-14T15:41:37.678+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2024/01/13/world/philadelphi-corridor-israel-gaza-netanyahu/index.html">Netanyahu
        says Israel will cut Gaza off from Egypt, taking control of Palestinian enclave’s
        remaining border</a>"</em></p>'
  'john-kerry-to-step-down-us-climate-envoy':
    'author': 'Ella Nilsen, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2024-01-14T15:35:07.000+08:00
    'imagesource': 'jcr:7e6636ff-4df5-4929-b52d-69cb4af77210'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '588fcc01-a114-46bc-a130-4c78eee96fc1'
    'lead': 'US climate envoy John Kerry plans to step down from his post by this
      spring, a source close to Kerry confirmed to CNN.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-01-14T15:37:22.870+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2024-01-14T15:42:04.420+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-01-14T15:42:04.185+08:00
    'mgnl:lastModifiedBy': 'jelo'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'John Kerry to step down as US climate envoy'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdb2d253-0fa5-46ad-ad48-109ea2f77130'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-14T15:37:22.919+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-14T15:42:04.422+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-14T15:42:04.179+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> US climate envoy John Kerry plans to step
        down from his post by this spring, a source close to Kerry confirmed to CNN.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '332c51cb-2eca-4e7a-9025-ee44173d6660'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-14T15:37:22.920+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-14T15:42:04.423+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-14T15:42:04.180+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "Kerry is leaving the position after three years at the helm of US climate\
        \ diplomacy under the Biden administration. The source close to Kerry said\
        \ he will still attend the World Economic Forum in January and is expected\
        \ to attend the Munich Security Conference in February.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b55cef0e-7c3b-4d3d-a114-4194c603c706'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-14T15:37:22.920+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-14T15:42:04.424+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-14T15:42:04.180+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "The 80-year-old former secretary of state and Democratic nominee for\
        \ president led US negotiations at three international climate summits, the\
        \ most recent of which was held in Dubai.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd042c50-e62d-4aeb-b7cb-f55050a57ffa'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-14T15:37:22.921+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-14T15:42:04.425+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-14T15:42:04.181+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "Kerry specifically prioritized restarting international climate talks\
        \ between the US and China, and was key in negotiating the November Sunnylands\
        \ agreement, a wide-ranging climate agreement between the two countries before\
        \ COP28.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01a8ed47-1480-426d-90ea-b3e36c8dc7a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-14T15:37:22.921+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-14T15:42:04.426+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-14T15:42:04.181+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "Axios first reported Kerry was stepping down and intends to join the\
        \ Biden campaign. CNN has reached out to the Biden campaign and the White\
        \ House for comment.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85943af6-e909-4011-8402-244007ca404c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-14T15:37:22.922+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-14T15:42:04.427+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-14T15:42:04.182+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "Before joining the Biden administration, Kerry had long worked on climate\
        \ issues. As secretary of state, he played a key role in negotiating the Paris\
        \ agreement, which was adopted by nearly 200 nations in 2015 and was aimed\
        \ at addressing the negative impacts of climate change.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e598185d-7650-4a1e-9121-a78332260350'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-14T15:37:22.922+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-14T15:42:04.428+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-14T15:42:04.182+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "And in 2019, Kerry co-founded a bipartisan initiative of world leaders\
        \ and celebrities to combat the climate crisis called World War Zero.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07f4f39e-3824-4dc4-9ed1-842dfa8c16dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-14T15:37:22.922+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-14T15:42:04.429+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-14T15:42:04.182+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "Kerry also served alongside Joe Biden in the Senate for decades. He\
        \ was first elected to the Senate to represent Massachusetts in 1984 after\
        \ serving as lieutenant governor of the state under Gov. Michael Dukakis.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e571f51f-e225-441c-b19f-4dce817754cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-14T15:37:22.923+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-14T15:42:04.430+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-14T15:42:04.183+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "In 2004, Kerry won the Democratic nomination for president before losing\
        \ the general election to incumbent President George W. Bush. In 2009, when\
        \ Biden became vice president, Kerry took over his role as chairman of the\
        \ Senate Foreign Relations Committee. He was nominated to serve as secretary\
        \ of state by Barack Obama in 2012.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d3ace82-3d53-4829-9fc4-fe4eb0802d8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-14T15:37:22.923+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-14T15:42:04.431+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-14T15:42:04.183+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': '<p>Kerry also served in the Navy in Vietnam as a gunboat officer on
        the Mekong Delta and was awarded the Silver Star, the Bronze Star and three
        Purple Hearts.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d498418-1b8c-4728-b5d9-d39f9be8d6ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-14T15:37:22.924+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-14T15:42:04.431+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-14T15:42:04.184+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2024/01/13/politics/john-kerry-climate-envoy-biden/index.html">John
        Kerry to step down as US climate envoy</a>"</em></p>'
