      'mgnl:lastModifiedBy': 'kristelle'
      'mgnl:type': 'text'
      'text': "The BI said a notable operation was the arrest of Manpreet Singh and\
        \ his cohorts in March last year. They were tagged as members of extremist\
        \ group Khalistan Tiger Force in India.\r"
    '9':
