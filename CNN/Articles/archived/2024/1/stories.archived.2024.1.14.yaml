  'denmark-royals-frederik-mary-proclamation-king-queen':
    'author': 'Lauren Said-Moorhouse, CNN'
    'caption': 'Denmark''s King Frederik X waves from the balcony of Christiansborg
      Palace in Copenhagen, Denmark, moments before his public proclamation on Sunday,
      January 14, 2024.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2024-01-14T15:09:01.000+08:00
    'imagesource': 'jcr:b9016d75-943e-4936-9fe1-72b18bd13cea'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd7706e79-33cd-4488-adfb-612849bf0862'
    'lead': 'Denmark’s King Frederik X has taken the throne after the abdication of
      his mother Queen Margrethe II, looking emotional as he waved to the thousands
      who gathered in the capital Copenhagen to witness the start of a new era.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-01-14T15:10:28.378+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2024-01-15T00:34:16.587+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-01-15T00:34:15.950+08:00
    'mgnl:lastModifiedBy': 'jelo'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Denmark’s King Frederik X takes the throne after abdication of Queen'
    'updated': 2024-01-15T00:30:16.000+08:00
    'visualType': 'image'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e5973a8-f46f-4597-ae94-df1f1d284f31'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-15T00:31:19.939+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-15T00:34:16.587+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-15T00:34:15.927+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Denmark’s King Frederik X has taken the
        throne after the abdication of his mother Queen Margrethe II, looking emotional
        as he waved to the thousands who gathered in the capital Copenhagen to witness
        the start of a new era.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92c48106-1f97-4ba7-a587-bfec8c5997fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-15T00:31:19.939+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-15T00:34:16.588+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-15T00:34:15.928+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "For many in Denmark, his mother Margrethe was the only monarch they\
        \ had ever known. But her shock abdication, after more than five decades on\
        \ the throne, paved the way for her son, the former Crown Prince Frederik,\
        \ to succeed her.\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7b5096d-bdaf-44ad-8473-c7568bc1cbbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-15T00:31:19.940+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-15T00:34:16.588+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-15T00:34:15.929+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "The handover took place at a cabinet meeting at Christiansborg Palace\
        \ in the capital Copenhagen, when Margrethe signed a declaration of her abdication,\
        \ officially transferring the crown to Frederik.\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a32c76b-bd16-44f0-a846-15e0dcf3de29'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-15T00:31:19.940+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-15T00:34:16.589+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-15T00:34:15.929+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "Large crowds gathered in the streets of Copenhagen, despite frigid\
        \ weather, the occasional burst of song riding across the crowds as they awaited\
        \ the historical moment.\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4004700c-8934-4536-be0e-b60eb3d96b7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-15T00:31:19.940+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-15T00:34:16.589+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-15T00:34:15.930+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "The Danish Prime Minister Mette Frederiksen then publicly proclaimed\
        \ the King’s accession from the balcony of the palace – a tradition in place\
        \ since the constitution of 1849.\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9faae9c4-d9e3-4c6f-a147-09545a8e090f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-15T00:31:19.941+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-15T00:34:16.589+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-15T00:34:15.930+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "Frederik followed the proclamation with a short speech, before being\
        \ joined by his Australian-born wife Queen Mary and their four children, including\
        \ the Crown Prince Christian, the new successor to the throne.\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee01072e-cc1d-4bde-bc16-333eefd0e375'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-15T00:31:19.941+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-15T00:34:16.589+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-15T00:34:15.931+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "Among the thousands lining the capital was 45-year-old Kasper Wiigh\
        \ Larsen. “It brought tears in a joyful way to see him do so well up on the\
        \ balcony, both with his speech and when Mary came out and held his hands\
        \ and finishing with a kiss,” he told Reuters.\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6a0fce5-6220-4406-ac70-28015736b4fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-15T00:31:19.942+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-15T00:34:16.590+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-15T00:34:15.932+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': '<p>Britain’s King Charles III - who had his coronation last summer
        - has congratulated the new king and queen.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53a8bd67-180b-4ec6-8f40-6180d10d2f03'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-15T00:31:19.942+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-15T00:34:16.590+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-15T00:34:15.932+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "“I look forward to working with you on ensuring that the enduring bond\
        \ between our countries, and our families, remains strong, and to working\
        \ together with you on issues which matter so much for our countries and the\
        \ wider world,” he said in his message.\r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a79ffbfa-faa8-4332-81ec-4bdd0d62b065'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-15T00:31:19.942+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-15T00:34:16.590+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-15T00:34:15.933+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "Margrethe, 83, was Europe’s longest-reigning monarch and the world’\
        s last reigning queen. She announced her historic tenure would come to an\
        \ end after 52 years in a stunning live address on New Year’s Eve.\r"
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '221c499b-2b6b-4a13-b636-30904dbf0df1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-15T00:31:19.943+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-15T00:34:16.591+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-15T00:34:15.933+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "She said she had been reflecting on “whether now would be an appropriate\
        \ time to pass on the responsibility to the next generation” following a recent\
        \ surgery on her back and had come to the decision “that now is the right\
        \ time.”\r"
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b10f0855-3faa-43ed-9f8b-698753c2501b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-15T00:31:19.943+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-15T00:34:16.591+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-15T00:34:15.934+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "Although no longer the ruling monarch, Margrethe will continue to be\
        \ titled as Her Majesty and can be installed as acting regent, according to\
        \ the Danish Royal House. This means that she will be able to perform duties\
        \ as head of state when both King Frederik or Crown Prince Christian are not\
        \ able, such as if they were overseas. Other Danish royals who can also assume\
        \ the role of acting regent if required include Mary, Frederik’s brother Prince\
        \ Joachim and his aunt, Princess Benedikte.\r"
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83f257a1-965c-4ad1-89fb-636066853ab6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-15T00:31:19.944+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-15T00:34:16.591+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-15T00:34:15.935+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "While the Danish monarchy is one of the oldest in Europe, stretching\
        \ back more than 1,000 years, there is no traditional crowning moment. As\
        \ such, world leaders and high-profile dignitaries were not in attendance,\
        \ with the Danish changeover being a significantly more low-key occasion in\
        \ comparison to the global spectacle and pageantry of King Charles III’s coronation\
        \ in May.\r"
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9978a6a3-c52c-495e-8d0d-768181371572'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-15T00:31:19.944+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-15T00:34:16.592+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-15T00:34:15.935+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "Still, the streets were crammed with well-wishers enjoying the spectacle.\r"
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa051dae-1365-418c-a0a5-17d09c3c8696'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-15T00:31:19.945+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-15T00:34:16.592+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-15T00:34:15.936+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "Denmark is a constitutional monarchy, and its royals perform an important\
        \ but symbolic ambassadorial role in addition to signing off any new legislation.\
        \ Formal powers lie with the elected parliament and its government based at\
        \ Christiansborg Palace in the heart of the capital, Copenhagen.\r"
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e594221f-a3b7-44fe-876d-1001407df30e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-15T00:31:19.945+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-15T00:34:16.592+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-15T00:34:15.936+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "And it was here that King Frederik X visited for the last time as crown\
        \ prince on Sunday, and departed as the ruling monarch of Denmark, Greenland\
        \ and the Faroe Islands.\r"
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cb4e4de-82ef-4061-8630-8aa74a89a2b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-15T00:31:19.946+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-15T00:34:16.593+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-15T00:34:15.937+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "Birgitte Borup, culture editor at Danish newspaper Berlingske, told\
        \ CNN the transition between monarchs will feel “very different” to 1972 “\
        simply because the queen is alive.”\r"
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8737966-9d4f-46d6-900e-e3e9762350c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-15T00:31:19.946+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-15T00:34:16.593+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-15T00:34:15.938+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "“It’s the first time in 900 years a Danish king or queen has abdicated.\
        \ It will be a more festive occasion than the last time when a young Margrethe\
        \ took over,” she explained. “The queen’s decision to abdicate was shocking\
        \ but most Danes seem to understand that she wants to pass on the torch due\
        \ to declining health.”\r"
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3d6bf57-35af-4372-a79c-f9f2b6e86c49'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-15T00:31:19.947+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-15T00:34:16.593+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-15T00:34:15.938+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "It’s incredibly rare for a monarch to abdicate in Denmark. The last\
        \ Danish monarch to do so was King Eric III when in 1146 he relinquished the\
        \ crown to join a monastery. But the practice is more common in other European\
        \ royal houses.\r"
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0816e17b-2dac-4f37-8cdd-d2fb3e721f57'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-15T00:31:19.947+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-15T00:34:16.594+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-15T00:34:15.939+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "Borup said Denmark was “entering a new modern era” and while Frederik\
        \ has enjoyed broad support from Danes during his time as crown prince, as\
        \ monarch he will have work to do.\r"
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4456ad86-4bfc-4734-a0fe-b6a0a06c96d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-15T00:31:19.948+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-15T00:34:16.594+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-15T00:34:15.939+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "“He might continue making the monarchy more accessible to the people.\
        \ His main challenge will be maintaining a popular and relevant monarchy in\
        \ the years to come.”\r"
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c06a89fa-c91d-472a-b927-50b238d7baba'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-15T00:31:19.948+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-15T00:34:16.594+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-15T00:34:15.940+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': '<h2><strong>Celebrations almost 9,000 miles away</strong></h2>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bad37e7b-5b86-442b-abd9-50facd3bb054'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-15T00:31:19.949+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-15T00:34:16.594+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-15T00:34:15.940+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "It’s not just those from the nordic country celebrating Margrethe handing\
        \ the baton to her son. King Frederik X is ruling alongside his Australian-born\
        \ and hugely popular wife, Queen Mary – which will undoubtedly delight her\
        \ proud admirers back home.\r"
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b92f9f93-9b25-461e-a214-7eb7473fa926'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-15T00:31:19.949+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-15T00:34:16.595+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-15T00:34:15.941+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "Their royal romance started with a chance encounter at a Sydney bar\
        \ during the 2000 Olympics Games. Sales executive Mary Elizabeth Donaldson,\
        \ born in Hobart, Tasmania, was initially unaware she was chatting away with\
        \ a real-life prince.\r"
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee9dc0ab-9c92-47c3-804a-1048da57a7ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-15T00:31:19.950+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-15T00:34:16.595+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-15T00:34:15.942+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "Back then, Justin Tynan was the manager of Sydney’s Slip Inn, the venue\
        \ near Darling Harbour where the future King and Queen of Denmark crossed\
        \ paths. “I do recollect her, I mean … she’s quite a striking woman. But the\
        \ focus, I suppose, was on Frederik because he was the one paying for the\
        \ drinks!” he told CNN.\r"
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfedb83b-6377-4620-946e-e2d84a6f83d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-15T00:31:19.950+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-15T00:34:16.595+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-15T00:34:15.942+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "The watering hole popular with tourists has over the years continued\
        \ to celebrate Mary’s milestone moments. It held a live screening of the couple’\
        s grand wedding at Copenhagen cathedral in 2004 and, two years later, marked\
        \ the birth of their first son, Prince Christian, who is now the new crown\
        \ prince and heir to the throne.\r"
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22db5fb7-67f8-480d-badf-b31b12c17643'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-15T00:31:19.951+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-15T00:34:16.596+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-15T00:34:15.943+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "It is the center of Sydney’s celebrations again with Danish flags flying\
        \ over the bar, Danish-inspired hots dogs and a special cocktail in honor\
        \ of the new Queen.\r"
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bee2b040-0532-40f5-b549-4bc347172665'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-15T00:31:19.952+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-15T00:34:16.596+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-15T00:34:15.943+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "Meanwhile, the Australian federal government has marked the special\
        \ occasion with its own unique gift on behalf of the nation. Prime Minister\
        \ Anthony Albanese announced a donation of 10,000 Australian dollars (around\
        \ $6,000) for the protection of one the most well-known but endangered marsupials\
        \ in Mary’s home state.\r"
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8057aa7-b8fc-4cf2-b973-d198205ded66'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-15T00:31:19.952+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-15T00:34:16.596+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-15T00:34:15.944+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "“The story of Crown Prince Frederik and Crown Princess Mary of Denmark\
        \ is one Australians have followed closely and hold dear to their hearts,”\
        \ he said in a statement on Saturday. “Crown Princess Mary grew up in Tasmania,\
        \ and so it is fitting Australia marks this occasion with a gift to support\
        \ the conservation of the Tasmanian devil.”\r"
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48ab48bb-5d21-4afd-96db-6b7d8a04b130'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-15T00:31:19.953+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-15T00:34:16.597+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-15T00:34:15.945+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "Back in Denmark, the royal couple have earned supporters and worked\
        \ to modernize the monarchy, raising their four children - 18-year-old Christian,\
        \ 16-year-old Isabella and 13-year-old twins, Vincent and Josephine - with\
        \ as normal as upbringing as possible and sending them to regular state schools.\r"
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '657fff7a-67c6-4165-8f79-d08427c0a3c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-15T00:31:19.953+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-15T00:34:16.597+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-15T00:34:15.945+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "The Danish royal family is more informal than their British counterparts.\
        \ They have been praised for being down-to-earth and can often be seen out\
        \ and about, shopping, dining or riding bicycles in public like other members\
        \ of the public.\r"
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd108e9c2-f965-49dc-ab3f-374434c7c26c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-15T00:31:19.954+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-15T00:34:16.597+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-15T00:34:15.946+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "The climate crisis, sustainability, public health, the rights of women\
        \ and girls are just some of the themes of Frederik and Mary’s duties that\
        \ have helped endear them to the public.\r"
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60504d56-609c-4ee5-8073-fb01b3f850aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-15T00:31:19.955+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-15T00:34:16.598+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-15T00:34:15.946+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "Borup said that Mary might not have been born a royal, “but you’d think\
        \ she was.”\r"
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd884cad8-1c54-4a28-9aaf-e628706ab400'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-15T00:31:19.955+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-15T00:34:16.598+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-15T00:34:15.947+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "“She carries herself with such grace and is an amazing representative\
        \ for the nation of Denmark,” the Berlingske culture editor said. “She’s known\
        \ to always be well prepared, and she’s taken on some pretty substantial tasks,\
        \ such as shining a light on domestic violence.\r"
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa716442-e400-488f-908e-a6be335f64a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-15T00:31:19.956+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-15T00:34:16.598+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-15T00:34:15.947+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': '<p>“When Mary and Frederik met in Australia, the story used to be that
        she was lucky to run into a fairytale prince. I think time has shown he was
        even luckier.”</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3035ef2-6736-4a13-8d1f-231f8dbb28ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-14T15:10:28.426+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-15T00:34:16.598+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-15T00:34:15.948+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2024/01/14/europe/denmark-royals-frederik-mary-proclamation-king-queen-intl/index.html">Crown
        Prince Frederik to become King of Denmark after abdication of Queen</a>"</em></p>'
  'ecuador-prison-unrest-release':
    'author': 'Heather Chen and Michael Rios, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2024-01-14T15:10:35.000+08:00
    'imagesource': 'jcr:34c9bc05-1f86-4484-92dc-fd0175661de7'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e3343895-fb6d-4eb0-af5b-028e7bae4f10'
    'lead': 'All prison guards and administrative employees held hostage by inmates
      at correctional facilities across Ecuador have now been freed, the national
      prisons agency said Saturday night.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-01-14T15:11:46.092+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2024-01-14T16:01:15.530+08:00
    'mgnl:lastActivatedBy': 'jelo'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2024-01-14T16:01:15.023+08:00
    'mgnl:lastModified': 2024-01-14T15:43:01.829+08:00
    'mgnl:lastModifiedBy': 'jelo'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'All prison staff held hostage by inmates in Ecuador now free, officials
      say'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06cc21a1-df3e-448e-b71b-9c4b5f517ec0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-14T15:11:46.124+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-14T16:01:15.531+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-01-14T15:43:01.819+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> All prison guards and administrative employees
        held hostage by inmates at correctional facilities across Ecuador have now
        been freed, the national prisons agency said Saturday night.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e67a3e3-ea01-49e7-a52c-58dab541a738'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-14T15:11:46.124+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-14T16:01:15.531+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-01-14T15:43:01.819+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "The prisons agency, SNAI, did not specify how many people had been\
        \ freed but said they were undergoing medical evaluations and it would investigate\
        \ those responsible for their capture. Earlier on Saturday it had said 133\
        \ guards and three administrative employees were still being held after at\
        \ least 41 were released.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d951d1c-cfbc-49d1-b180-8c7da7deb10c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-14T15:11:46.125+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-14T16:01:15.531+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-01-14T15:43:01.820+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "Ecuadorian President Daniel Noboa welcomed the news and congratulated\
        \ SNAI, the armed forces and the national police for securing their release.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff0b8c1e-eeed-4b6a-b681-d714cfbe464a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-14T15:11:46.125+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-14T16:01:15.531+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-01-14T15:43:01.820+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "The National Police of Ecuador had earlier said that people had been\
        \ freed from prisons in Esmeraldas city in northwestern Ecuador as well as\
        \ Tungurahua province on Saturday after mediation by the Catholic church.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbd14ba1-4744-420e-afc0-cd9a95797502'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-14T15:11:46.126+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-14T16:01:15.532+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-01-14T15:43:01.821+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "The agency had also reported an armed confrontation at a prison in\
        \ the southern region of El Oro between inmates and members of the armed forces\
        \ and the National Police.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7177f8a-0776-4e82-9f9c-92064ecf0910'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-14T15:11:46.126+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-14T16:01:15.532+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-01-14T15:43:01.821+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "One prison guard was killed and another was injured in the facility,\
        \ SNAI said.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4a830bf-afb6-4b34-84b3-0835375fba72'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-14T15:11:46.126+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-14T16:01:15.532+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-01-14T15:43:01.822+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "The hostage taking at Ecuador’s prisons comes amid a wave of violence\
        \ sweeping the country that has included explosions and kidnappings of police.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fb18906-056c-4dc7-8318-4d61d3a35be4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-14T15:11:46.127+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-14T16:01:15.532+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-01-14T15:43:01.822+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "In a separate incident this week, masked gunmen armed with explosives\
        \ stormed the set of a live television broadcast. Television anchor Jorge\
        \ Rendon described the takeover as an “extremely violent attack” and said\
        \ that he knew of one person who was shot and another injured by the assailants.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3af4beab-4dca-44e1-aba2-7be350fa8723'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-14T15:11:46.127+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-14T16:01:15.532+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-01-14T15:43:01.823+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "The situation has struck fear among many Ecuadorians and the country\
        \ is “living a real nightmare,” former President Rafael Correa said in a video\
        \ shared on social media.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e86cd1a-e713-4d6b-a720-7ff0353ad7e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-14T15:11:46.128+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-14T16:01:15.533+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-01-14T15:43:01.823+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "Ecuador, home to the Galapagos islands and a tourist-friendly dollar\
        \ economy, was once known as an “island of peace,” nestled between two of\
        \ the world’s largest cocaine producers, Peru and Colombia.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74d90b33-a6b7-41b5-b5aa-d93f00280cbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-14T15:11:46.128+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-14T16:01:15.533+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-01-14T15:43:01.824+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "But instability has been growing in the Latin American country for\
        \ years.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '363cb7fd-0ae5-4cab-a4e2-667ed22ed2ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-14T15:11:46.129+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-14T16:01:15.533+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-01-14T15:43:01.824+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "The immediate trigger of the latest incidents was the recent escape\
        \ of a high-profile gang leader, Adolfo “Fito” Macías, from a prison in the\
        \ city of Guayaquil.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eab75bf7-ac09-48e5-8ada-e26f3ae44846'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-14T15:11:46.129+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-14T16:01:15.533+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-01-14T15:43:01.825+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "Fito is the leader of Los Choneros, one of Ecuador’s most feared gangs\
        \ – linked to maritime drug trafficking to Mexico and the United States, that\
        \ also works with Mexico’s Sinaloa cartel and the Oliver Sinisterra Front\
        \ in Colombia, according to authorities.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83cf0522-1b62-421a-b9c2-a039eadd3200'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-14T15:11:46.129+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-14T16:01:15.533+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-01-14T15:43:01.825+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "He was sentenced to 34 years in prison in 2011 for crimes including\
        \ drug trafficking and murder. A state of emergency was declared following\
        \ his escape.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0355954b-45b4-4c1c-ac32-326d24957dd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-14T15:11:46.130+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-14T16:01:15.533+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-01-14T15:43:01.826+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "Security forces have struggled to confront prison gangs inside overcrowded\
        \ facilities, where inmates often take control of branches of the penitentiaries\
        \ and run criminal networks from behind bars, according to authorities.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3e52c39-da93-4a5f-9a2b-d04fe9497e73'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-14T15:11:46.130+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-14T16:01:15.534+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-01-14T15:43:01.826+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "The search for Fito continues. More than 3,000 police officers and\
        \ members of the armed forces have been deployed to find him. Authorities\
        \ have not yet pinpointed the exact time and date that he escaped prison.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00f64a6d-bc53-47d1-af06-85bc2d1d4984'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-14T15:11:46.131+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-14T16:01:15.534+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-01-14T15:43:01.827+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "Before his assassination at a political rally in the capital Quito\
        \ last August, late presidential hopeful Fernando Villavicencio revealed he\
        \ had been threatened by Fito and had been warned against continuing with\
        \ his political campaign against gang violence.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02319c48-ba49-4716-ac1b-61d7d43c1129'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-14T15:11:46.131+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-14T16:01:15.534+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-01-14T15:43:01.827+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': '<p>Villavicencio said the country had become a “narco state” and promised
        a crackdown on gang crime and corruption that has gripped the country in recent
        years.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46458e3e-be36-4199-a099-31e77a2c7773'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-14T15:11:46.132+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-14T16:01:15.534+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-01-14T15:43:01.828+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2024/01/13/americas/ecuador-prison-unrest-release-intl-hnk/index.html">All
        prison staff held hostage by inmates in Ecuador now free, officials say</a>"</em></p>'
  'israel-hostages-relatives-hamas':
    'author': 'Lianne Kolirin, CNN'
    'caption': 'Families of the Israeli hostages held by Hamas take part in a protest
      at the Israeli-Gaza border on Thursday.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2024-01-14T15:11:56.000+08:00
    'imagesource': 'jcr:fc26a67e-605c-4235-bf79-d9e654a86658'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '46f7992b-8906-4af8-bf1c-6c4f1f39b3c2'
    'lead': 'For the families of those seized by Hamas, Sunday marks a grueling milestone.
      The hostages have been held for 100 days by the militant group – and while some
      families have had proof of life, others still don’t know their loved ones’ fate.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-01-14T15:13:57.422+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2024-01-14T15:43:54.825+08:00
    'mgnl:lastActivatedBy': 'superuser'
