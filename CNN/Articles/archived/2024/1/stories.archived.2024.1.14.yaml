    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Gastroenteritis cases in Baguio City breach 3,000'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9ec4282-2e01-42b0-8e0a-9416185eafa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-14T22:00:19.634+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-28T23:31:39.739+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-28T23:31:39.325+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 14) —</strong> The
        Baguio City government has recorded 3,087 self-reported cases of acute gastroenteritis,
        a local health official said Sunday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa8d2211-38b0-49f1-8173-69897d5292a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-14T22:00:19.634+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-28T23:31:39.740+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-28T23:31:39.325+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "In a news conference, Baguio City Health Services Office (CHSO) head\
        \ Celia Flor Brillantes said of the over 3,000 cases, 691 or around 22% sought\
        \ hospital consultations.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b80e533-45e7-4cdb-93a4-9c13ac938656'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-14T22:00:19.635+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-28T23:31:39.741+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-28T23:31:39.326+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "\"[On] Jan. 9, we were getting a significant decline of our cases.\
        \ Today, we only had three reporting cases in our system. [The] majority are\
        \ females and belong to the age group of 21 to 30 young adults,\" Brillantes\
        \ said.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e99cd342-ff2e-496f-8904-090db18b9514'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-14T22:00:19.635+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-28T23:31:39.741+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-28T23:31:39.326+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "She said stool samples from 10 patients admitted for acute gastroenteritis\
        \ were positive for norovirus and sapovirus, which experts said were the common\
        \ causes of the disease.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '374ad0d0-47eb-42b7-a749-f94c60717d5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-14T22:00:19.635+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-28T23:31:39.742+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-28T23:31:39.327+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "\"Through the stool samples that the Baguio General Hospital submitted\
        \ to the RITM (Research Institute for Tropical Medicine)...10 stool samples\
        \ were submitted and five were positive for norovirus,\" the health official\
        \ said. \"And then three out of the 10 were positive for sapovirus. Two samples\
        \ were positive for both.\"\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83efd5c3-440c-4749-8b0a-68ca11449348'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-14T22:00:19.636+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-28T23:31:39.743+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-28T23:31:39.327+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': '<p>Baguio City Mayor Benjamin Magalong earlier told CNN Philippines''
        The Source that <a href="https://www.cnnphilippines.com/news/2024/1/11/baguio-gastroenteritis-cases.html">45
        people were hospitalized</a> due to the illness, whose symptoms include diarrhea
        and abdominal cramps.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdf087e5-fb93-4853-956d-68a7e96590ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-14T22:00:19.636+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-28T23:31:39.743+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-28T23:31:39.328+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': '<p>The US National Center for Biotechnology Information defines gastroenteritis
        as an infection or inflammation affecting the stomach and intestines when
        contaminated food and water are ingested.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '002d0268-b664-451c-a289-6c0a78731c82'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-14T22:00:19.637+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-28T23:31:39.744+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-28T23:31:39.328+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': '<p>The city has been documenting gastroenteritis cases since Dec. 21,
        2023 and an <a href="https://www.cnnphilippines.com/news/2024/1/10/baguio-city-acute-gastroenteritis.html">outbreak</a>
        was officially declared by Magalong on Jan. 10.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8996056b-c2b0-4384-934c-135a2d698167'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-14T22:00:19.637+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-28T23:31:39.745+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-28T23:31:39.329+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "\"Unless we are able to identify the causes, circumstances, saka pa\
        \ lang natin masasabi confidently na tapos na. Pero looking at the current\
        \ trend ng epidemiological curve, we're getting there,\" Magalong said when\
        \ asked if the worse was over.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '204dcf7c-6c34-4564-be54-b43967da16f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-14T22:00:19.638+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-28T23:31:39.745+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-28T23:31:39.329+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "[Translation: Unless we are able to identify the causes, circumstances,\
        \ only then can we confidently say that it is over. But looking at the current\
        \ trend of the epidemiological curve, we're getting there.]\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae980622-1eb1-4d7f-af06-ce43dd22e436'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-14T22:00:19.638+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-28T23:31:39.746+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-28T23:31:39.330+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "Donabel Panes, head of the CHSO's Epidemiology Surveillance Unit, said\
        \ they were still waiting for the results of the bacteria test done on the\
        \ patients' stool samples. She said the virus findings came Saturday night.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c955a105-11d8-4b46-a846-3ac8a440dcf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-14T22:00:19.638+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-28T23:31:39.746+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-28T23:31:39.330+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "With the development, authorities are set to again subject water sources\
        \ previously found to be contaminated in another test, this time for the viruses.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc7e2390-e64f-42ce-ae8f-b7e54e16f321'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-14T22:00:19.639+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-28T23:31:39.747+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-28T23:31:39.331+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': '<p>The local government earlier said 18 water sources have <a href="https://www.cnnphilippines.com/news/2024/1/12/Baguio-water-sources-found-contaminated.html">tested
        positive for coliform</a> — 12 from water delivery firms, four from food establishments,
        one from a residential place, and another from a school. Eight samples also
        tested positive for E. coli.&nbsp;</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39774a87-3200-4594-933c-3e250d1a2016'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-14T22:00:19.639+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-28T23:31:39.747+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-28T23:31:39.331+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "Ian Christian Gonzales of the Department of Health’s Epidemiology Bureau\
        \ said they \"cannot say for certain\" if there was a single source for the\
        \ outbreak as the investigation is still ongoing.  \r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '408dc40c-3b75-4825-968d-cf02e8320035'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-14T22:00:19.640+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-28T23:31:39.748+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-28T23:31:39.332+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "\"Ang pwede pa lang natin ma-generalize is likely hindi siya sa food\
        \ because it has continued for some time, more likely na water siya,\" Gonzales\
        \ said.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '020d0c21-69de-4675-8a28-47b244a24307'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-14T22:00:19.640+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-28T23:31:39.748+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-28T23:31:39.332+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "[Translation: What we can generalize for now is that it’s likely not\
        \ from food because it has continued for some time, so it's likely water.]\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef42c353-e54a-4253-acef-fb2c1eaa64ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-14T22:00:19.641+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-28T23:31:39.749+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-28T23:31:39.333+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': '<p>Baguio Water District division head Fernando Peria assured residents
        that "all the water sources that we distribute to the consuming public are
        all compliant to the parameters set by the Philippine national standards for
        drinking water."</p>'
