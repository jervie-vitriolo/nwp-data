      'mgnl:lastActivated': 2024-01-14T11:10:55.214+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-14T11:10:54.871+08:00
      'mgnl:lastModifiedBy': 'kristelle'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3484eea4-a8ea-44b5-a8ad-89069cc2592d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-14T11:10:54.871+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2024-01-14T11:10:55.215+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-14T11:10:54.871+08:00
      'mgnl:lastModifiedBy': 'kristelle'
      'mgnl:type': 'text'
      'text': "Among the offenses they committed are economic crimes, investment scams,\
        \ illegal gambling, money laundering, telecommunications fraud, robbery and\
        \ smuggling, the agency said in a statement.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05e0eccf-1180-43fb-8a50-8fc1ca65b5b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-14T11:10:54.872+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2024-01-14T11:10:55.216+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-14T11:10:54.872+08:00
      'mgnl:lastModifiedBy': 'kristelle'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6ac79ee-0520-49a1-94d9-3f5901dd7cbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-14T11:10:54.872+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2024-01-14T11:10:55.217+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-14T11:10:54.872+08:00
      'mgnl:lastModifiedBy': 'kristelle'
      'mgnl:type': 'text'
      'text': "BI’s Fugitive Search Unit reported that “39 South Koreans account for\
        \ the bulk of the arrested fugitives.” Authorities also nabbed 25 Chinese,\
        \ 15 Vietnamese, 12 Taiwanese, 11 Americans, and 8 Japanese.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfee0318-219a-425a-8006-e9abf51171b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-14T11:10:54.872+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2024-01-14T11:10:55.218+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-14T11:10:54.872+08:00
      'mgnl:lastModifiedBy': 'kristelle'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5c04f2f-000e-4c40-9d63-c6d95fcc489e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-14T11:10:54.873+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2024-01-14T11:10:55.219+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-14T11:10:54.873+08:00
      'mgnl:lastModifiedBy': 'kristelle'
      'mgnl:type': 'text'
      'text': "“Nearly all of the captured fugitives were already deported and are\
        \ already serving time in prison in their respective countries after being\
        \ convicted of the crimes they allegedly committed,” the agency added.\r"
    '7':
