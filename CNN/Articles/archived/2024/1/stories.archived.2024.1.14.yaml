      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 14) —</strong> United
        States President Joe Biden will send a Presidential Trade and Investment Mission
        to Manila on March 11-12, the White House announced on Saturday, Philippine
        time.</p>'
