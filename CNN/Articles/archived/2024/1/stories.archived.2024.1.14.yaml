    'stories': []
    'template': '1'
    'title': 'At least 34 dead in Colombia landslides'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4773bd61-7364-424c-8826-57e8d0b82e38'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-14T09:19:48.371+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-14T09:23:10.877+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-14T09:23:10.532+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;At least 34 people have been confirmed
        dead following landslides in Colombia’s northwestern department of Chocó,
        the governor’s office said in a statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e8bab79-a0bd-4405-891e-0b0de1cd4aee'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-14T09:19:48.372+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-14T09:23:10.877+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-14T09:23:10.532+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0cdfa4e-ffd5-4687-829c-8e8fd06da0bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-14T09:19:48.372+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-14T09:23:10.877+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-14T09:23:10.533+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "So far, 17 bodies have been transferred to Medellin for forensic examination,\
        \ and another 17 are expected to be transported as well, the statement read.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a86e5f9-d71b-44a6-922f-250593c84906'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-14T09:19:48.373+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-14T09:23:10.878+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-14T09:23:10.533+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '827659a9-a429-48b0-83cf-04db659fd307'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-14T09:19:48.373+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-14T09:23:10.878+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-14T09:23:10.534+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "“We are experiencing a very sad weekend for Chocó,” Governor Nubia\
        \ Carolina Córdoba Curi said. “Our people feel the pain of the victims. I\
        \ will not rest until I make sure that all Chocoans have information about\
        \ their relatives.”\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ce9aa49-e0ea-4b62-8344-fe0cc63d97d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-14T09:19:48.374+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-14T09:23:10.878+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-14T09:23:10.534+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb9a06be-b166-4e28-8c12-985b3b1c1a60'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-14T09:19:48.374+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-14T09:23:10.879+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-14T09:23:10.535+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "The landslides came down on a road between the cities of Quibdó and\
        \ Medellín, Colombia’s Vice President Francia Marquez said Friday on X, after\
        \ the area endured 24 hours of heavy rainfall.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f95d939-536f-47bd-94a8-75a9e5e2dcc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-14T09:19:48.375+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-14T09:23:10.879+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-14T09:23:10.535+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '707e5f4c-0f4e-4d9a-bbd4-ba3180a6da1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-14T09:19:48.375+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-14T09:23:10.879+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-14T09:23:10.535+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "Images on social media showed the moment a large piece of land dislodged\
        \ from a mountain and fell on top of several cars that were moving along the\
        \ flooded road below, Reuters reported.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38d7a6a2-267f-41b7-bff0-c4231f0a34d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-14T09:19:48.375+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-14T09:23:10.880+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-14T09:23:10.536+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': '<p>Colombia’s National Unit for Disaster Risk Management, Colombian
        Civil Defense, the National Army, the Ministry of Health and Social Protection
        and the Choco police department have been mobilized to respond to the incident,
        Marquez also said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c331b55-4e8c-4ac4-b912-9541e3d9099e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-14T09:19:48.376+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-14T09:23:10.880+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-14T09:23:10.536+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '431bdfba-19cb-438f-b881-1924f7fcb833'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-14T09:19:48.376+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-14T09:23:10.880+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-14T09:23:10.537+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': '<p>Colombia has been plagued by deadly mudslides before. In 2017, hundreds
        of people were killed in a remote southern area of the country, after torrential
        rains sent a torrent of mud surging through the city of Mocoa.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86b7e4e2-09a9-4498-a65e-31ba4200b047'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-14T09:19:48.377+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-14T09:23:10.881+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-14T09:23:10.537+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN, "<a href="http://edition.cnn.com/2024/01/13/world/choco-colombia-landslides/index.html"><em>At
        least 34 dead in Colombia landslides</em></a>."</p>'
