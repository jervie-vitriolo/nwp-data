    'jcr:uuid': 'aa3c8a4e-cd22-42a3-b4c0-37cec3d4190d'
    'lead': 'At least 34 people have been confirmed dead following landslides in Colombia’s
      northwestern department of Chocó, the governor’s office said in a statement.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-01-14T09:19:48.347+08:00
    'mgnl:createdBy': 'celine'
    'mgnl:lastActivated': 2024-01-14T09:23:10.876+08:00
