      'mgnl:type': 'text'
      'text': "The agency also cited the arrests of Risa Yamada, Fujita Kairi and\
        \ Sato Shohei in January, March and April, respectively, for their affiliation\
        \ with the “Luffy” syndicate.\r"
    '11':
