    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': '‘Nothing is moving:’ Families’ anger grows in Israel as hostages mark
      100 days in Hamas captivity'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54dd0b54-3fc4-4d85-9c93-67979bd7ac1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-14T15:13:57.447+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-14T15:43:54.825+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-14T15:43:53.939+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> For the families of those seized by Hamas,
        Sunday marks a grueling milestone. The hostages have been held for 100 days
        by the militant group – and while some families have had proof of life, others
        still don’t know their loved ones’ fate.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c32293d-4982-458b-aa43-40467885593e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-14T15:13:57.447+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-14T15:43:54.826+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-14T15:43:53.940+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "A hostage release deal agreed between Israel and Hamas in late November\
        \ ended after six days, with more than 100 freed. There’s been little to give\
        \ relatives hope of another deal since – and some see Israel’s actions as\
        \ only increasing the risk of harm to those held captive. Others are angry\
        \ at what they see as a failure by the Red Cross to help them.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f680f82-1f59-48fe-8bfc-7a391195811f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-14T15:13:57.448+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-14T15:43:54.827+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-14T15:43:53.941+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "“The first wave of hostages were released between days 49 and 54. It’\
        s been nearly 100 days now - almost twice as long as they were in there for,”\
        \ Naama Weinberg, whose cousin Itai Svirsky was kidnapped while visiting his\
        \ family on Kibbutz Be’eri on October 7, told CNN last week.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '638b587d-fb71-45b7-8d31-70039b0ba694'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-14T15:13:57.448+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-14T15:43:54.828+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-14T15:43:53.941+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "She said the captives’ families are “frustrated and suffocating,” adding:\
        \ “There’s been no progress for weeks. Nothing is moving - except for finding\
        \ out more hostages have died.”\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fc075c8-ff3f-4b9b-aa5f-399f7b9c60c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-14T15:13:57.449+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-14T15:43:54.828+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-14T15:43:53.942+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "Weinberg, 27, who spoke to CNN in Tel Aviv’s so-called Hostage Square,\
        \ where the families have gathered for weeks to protest, was angered by the\
        \ killing of a top Hamas commander in Lebanon earlier this month - widely\
        \ attributed to Israel. She said some of Israel’s “military action” is “directly\
        \ endangering the hostages.”\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6f647ed-d005-4130-a292-ff3054cd2156'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-14T15:13:57.449+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-14T15:43:54.829+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-14T15:43:53.943+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "The country’s leadership “must put the release of the hostages at the\
        \ top of its priority list,” Weinberg said.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a57a2ce-c7dc-49df-8d7a-0402e6b5aa9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-14T15:13:57.449+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-14T15:43:54.829+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-14T15:43:53.944+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "Her cousin Itai, a 38-year-old dual Israeli-German citizen, had been\
        \ visiting his mother, Orit Svirsky, a committed peace activist, on October\
        \ 7. Orit was gunned down in front of him, and it later emerged that her ex-husband\
        \ Rafi – Itai’s father - was also murdered, alongside his three dogs. Itai’\
        s 97-year-old maternal grandmother, Aviva Sela, survived the attack, but her\
        \ Filipina carer, Grace Cabrera, 45, was killed.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dda592cf-8bdd-45a6-9ef6-753a1d4218cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-14T15:13:57.450+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-14T15:43:54.829+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-14T15:43:53.944+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "Weinberg, campaigning alongside her sister Dror Weinberg Almog, 35,\
        \ said part of the problem was that the Israeli government has two aims: the\
        \ destruction of Hamas and the return of the hostages.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '160d0d07-4fef-48c0-b823-47ef4c339ae4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-14T15:13:57.450+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-14T15:43:54.830+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-14T15:43:53.945+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "“But there can’t be two aims because sometimes these aims clash - like\
        \ the elimination of al-Arouri,” said Weinberg, referring to the drone strike\
        \ that killed Hamas number two Saleh al-Arouri on January 2.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9529bac-e257-4408-8186-81e560d841e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-14T15:13:57.451+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-14T15:43:54.830+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-14T15:43:53.946+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "Although the IDF did not directly claim responsibility, al-Arouri’\
        s death was widely attributed to Israel and led to growing fears of escalation\
        \ in the region.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '848ca1b1-c098-4878-8ca3-45c78ee3f42b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-14T15:13:57.451+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-14T15:43:54.831+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-14T15:43:53.946+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "“The moment after they pressed the button and eliminated Saleh al-Arouri,\
        \ Hamas said there’s nothing to talk about it - that the channel for negotiations\
        \ had closed and that the discussion is over,” said Weinberg.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6b28b4e-1e2b-4f99-ae27-bc819c410de3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-14T15:13:57.451+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-14T15:43:54.831+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-14T15:43:53.947+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "Svirsky’s family received “proof of life” when other hostages were\
        \ released in November. His safe return, alongside that of all the hostages,\
        \ has to come ahead of Israel’s stated aim of eliminating Hamas and its leader\
        \ in Gaza, Yahya Sinwar, Weinberg said.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '802b0316-d374-43d5-9cc1-58113573dad2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-14T15:13:57.452+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-14T15:43:54.832+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-14T15:43:53.948+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "“Itai’s parents were murdered,” she said. “We’re the first to be angry\
        \ at Hamas and want revenge. They wrecked our lives on a level we still cannot\
        \ grasp, but first we need to bring home whoever is alive.”\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58d78cde-2fef-47e9-b583-124defd3672f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-14T15:13:57.452+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-14T15:43:54.832+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-14T15:43:53.948+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "She added: “We have no doubt Hamas must be brought down, but in the\
        \ same sentence I must say Hamas is an ideology. So they’ll get to Sinwar\
        \ and what then? Someone new won’t come along? An ideology cannot be brought\
        \ down.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec79eab6-d963-4306-912a-71f2d4e87de4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-14T15:13:57.453+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-14T15:43:54.833+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-14T15:43:53.949+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "“We are unequivocal in no longer wanting to live side by side with\
        \ Hamas but we have no doubt that Hamas will survive for longer than Itai\
        \ will survive in captivity.”\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77771298-f66d-4086-9294-db30e9b03c61'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-14T15:13:57.453+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-14T15:43:54.833+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-14T15:43:53.950+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': '<h2><strong>Hostage families hold protests</strong></h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0668d467-f6ac-457e-8c35-e25b740e410c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-14T15:13:57.454+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-14T15:43:54.834+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-14T15:43:53.950+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "On Thursday, relatives of other hostages carrying loudspeakers gathered\
        \ near the perimeter fence with Gaza to blast out messages which they hoped\
        \ would reach their loved ones. Among them was Shai Wenkert, whose 22-year-old\
        \ son Omer was kidnapped from the Nova music festival.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aec033c2-d690-43d4-a1c5-8fba7e3d1702'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-14T15:13:57.454+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-14T15:43:54.834+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-14T15:43:53.951+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "The event was the first in a series designed to bring attention to\
        \ the fact that as of Sunday, the hostages will have been held in Gaza for\
        \ 100 days, the Hostage and Missing Families Forum told CNN.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fd7e129-1365-4a31-afe9-d2220f12c551'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-14T15:13:57.455+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-14T15:43:54.835+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-14T15:43:53.952+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "The forum said the plan was for the families to shout out: “Hold on!\
        \ We will not stop until you return home. All of Israel is behind you.”\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75b4bb53-156c-4f86-a315-7b644fa9cda6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-14T15:13:57.455+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-14T15:43:54.835+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-14T15:43:53.952+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "In an emotional interview with Israeli radio station 103 FM on Tuesday,\
        \ Wenkert revealed that he and a convoy of other relatives had already been\
        \ down to the border area. He said the action was taken by “tens of families”\
        \ who were “fed up and cannot wait any longer.”\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdbbe2be-def7-4ac2-a291-d7dd1d7eb684'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-14T15:13:57.456+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-14T15:43:54.836+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-14T15:43:53.953+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "Echoing Weinberg, Wenkert said the government’s top priority must be\
        \ to release the hostages, adding that “military pressure isn’t working.”\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80e24973-df74-41df-96f5-98f583557cdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-14T15:13:57.456+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-14T15:43:54.836+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-14T15:43:53.954+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "“He should do everything that’s possible to imagine,” said Wenkert\
        \ of Israeli Prime Minister Benjamin Netanyahu.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04e79c00-30c0-4d5b-82dc-318d62ea0ebc'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-14T15:13:57.457+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-14T15:43:54.837+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-14T15:43:53.954+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "“In all this ground offensive we’re not seeing any more (hostage) releases,\
        \ we’re only seeing the bodies of soldiers, bodies of hostages and horrific\
        \ tales of the murdered.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3a03ac9-d257-4b14-88a9-068c8c64a6ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-14T15:13:57.457+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-14T15:43:54.837+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-14T15:43:53.955+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "“I don’t want my son back as a body,” he added.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '220071e5-7168-4312-9beb-649d34a83d2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-14T15:13:57.458+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-14T15:43:54.838+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-14T15:43:53.956+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "Wenkert had even stronger words for the International Committee of\
        \ the Red Cross (ICRC), which he accused of “not operating according to its\
        \ charter.”\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33f7c96a-8ccd-47db-b449-c43dcee6fe02'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-14T15:13:57.459+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-14T15:43:54.838+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-14T15:43:53.956+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "“The aim of the Red Cross is to provide humanitarian aid to both sides,”\
        \ he said, while claiming the organization had failed to assist the hostages\
        \ and their families.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db48ba12-2eb7-4246-9c52-f26b71c0d2fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-14T15:13:57.459+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-14T15:43:54.838+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-14T15:43:53.957+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "He said the international body had refused to pass on medication that\
        \ the families had delivered to it for the sick and wounded - among them his\
        \ son, who suffers from colitis.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b6f6d66-7cf1-46d6-9faf-ff02cac6580d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-14T15:13:57.460+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-14T15:43:54.839+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-14T15:43:53.958+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "“Omer is a strong boy,” he said, but sometimes, “I find myself saying\
        \ that I’m scared for my son’s life.”\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99f36b37-4bd7-45bc-b007-3ab4a804a88c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-14T15:13:57.460+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-14T15:43:54.839+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-14T15:43:53.958+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': '<h2><strong>Red Cross ‘does nothing’</strong></h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a3e188e-08f6-413a-9014-a9eecf6c417d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-14T15:13:57.461+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-14T15:43:54.840+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-14T15:43:53.959+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "As well as the sea of posters with the faces of the hostages, Hostage\
        \ Square plays host to many striking art installations. These include an outsized\
        \ egg timer filled with fake blood, a chess board covered with blindfolded\
        \ pawns and a highchair for Kfir Bibas, the red-headed baby who has just turned\
        \ 1 in captivity.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb5e6756-7562-4f92-92e2-4d014377093d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-14T15:13:57.462+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-14T15:43:54.841+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-14T15:43:53.960+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "Friends and relatives of the missing oversee a series of stands at\
        \ the protest site, including a gazebo featuring a harrowing artistic interpretation\
        \ of the festival-turned-massacre.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02579fcd-8b86-4aaa-a32a-692da3419f77'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-14T15:13:57.462+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-14T15:43:54.841+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-14T15:43:53.960+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "A regular volunteer there is Nili Bresler, who formerly taught technical\
        \ English to Avinatan Or, 30, who was kidnapped from the festival with his\
        \ girlfriend, 26-year-old Noa Argamani.\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97e34312-78d1-4423-ad33-30731d917e5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-14T15:13:57.463+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-14T15:43:54.842+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-14T15:43:53.961+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "“He’s an amazingly positive and resilient person, he loves life and\
        \ he’s very, very athletic,” said Bresler, who recalled how she taught Or\
        \ at Nvidia, the US tech giant where he worked.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc274e91-1ba6-4f80-99bb-11dd3a3797da'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-14T15:13:57.463+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-14T15:43:54.842+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-14T15:43:53.962+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "“If anyone can hold out there, it’s someone fit who entered Gaza not\
        \ wounded. At least that’s something we grasp on to - we don’t have much.”\
        \r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54896fb4-c03a-4c93-b31d-f028854930c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-14T15:13:57.464+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-14T15:43:54.842+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-14T15:43:53.962+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "Nevertheless, Bresler - who says she’s in close contact with Or’s family\
        \ - fears for the hostages’ welfare.\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e7fc8e0-4e08-4e3d-8d82-d497194552c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-14T15:13:57.465+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-14T15:43:54.843+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-14T15:43:53.963+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "“The Red Cross does nothing,” she told CNN on Monday. “They can negotiate\
        \ with narco gangs in South America and Mexico, but they say they cannot get\
        \ any information from Hamas.\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78d1396b-52fc-4e65-928b-cca19f08ed71'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-14T15:13:57.465+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-14T15:43:54.844+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-14T15:43:53.964+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "“They operate inside Gaza, in the hospitals. If you operate in any\
        \ hospital in Gaza you operate under the auspices of the Ministry of Health\
        \ of Gaza, which is Hamas. There is no other government there.”\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1e8d4bd-e572-4e38-b94b-3953a7f8926f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-14T15:13:57.466+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-14T15:43:54.844+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-14T15:43:53.964+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "Bresler said representatives of the families were also turned away\
        \ when they tried to deliver medicine to the organization’s headquarters in\
        \ Geneva, Switzerland.\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '560e6314-b93b-4245-ad2d-bbeb388e560b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-14T15:13:57.467+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-14T15:43:54.844+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-14T15:43:53.965+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "In a statement to CNN, an ICRC spokesperson acknowledged the “unimaginable\
        \ suffering” of the hostage families and said the Red Cross understood their\
        \ frustration.\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53096524-f0c6-492b-9567-5d1d1dd79bc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-14T15:13:57.467+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-14T15:43:54.845+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-14T15:43:53.966+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "“From day one, we have called for the immediate release of all the\
        \ hostages and for the ICRC to have access to them. We have continuously requested\
        \ information on them and their current health condition. We have not stopped\
        \ doing so and will continue as long as it takes,” the spokesperson said.\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63e2194a-633f-40b0-9262-1498dfb8d19c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-14T15:13:57.468+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-14T15:43:54.846+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-14T15:43:53.966+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "“The ICRC has facilitated multiple release operations and we are relieved\
        \ that more than 100 people were reunited with their loved ones. But it is\
        \ not enough – we have repeatedly confirmed our readiness to facilitate the\
        \ release of all hostages.\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9211587-0245-4e70-931a-8e267023101e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-14T15:13:57.469+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-14T15:43:54.846+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-14T15:43:53.967+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "“While we wish we had the power to make the decisions and create the\
        \ conditions for our access to materialize, we do not. For this to occur,\
        \ parties need to reach an agreement. If this does not happen, the ICRC cannot\
        \ take action. We are persistently advocating for the hostages, directly with\
        \ Hamas, with the Israeli authorities, and with actors who have an influence\
        \ on the parties to the conflict.”\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aba11bd6-a638-448a-bd71-63e29147d467'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-14T15:13:57.470+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-14T15:43:54.847+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-14T15:43:53.968+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "The spokesperson added that the ICRC had asked the families to keep\
        \ hold of medications for the hostages, as it does not “have access to the\
        \ hostages and there are logistics and security reasons that require medical\
        \ items to be sourced differently.”\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd8e3882-075d-4648-9eea-9c63895c7602'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-14T15:13:57.470+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-14T15:43:54.847+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-14T15:43:53.969+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': '<h2><strong>‘One final hug’</strong></h2>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1c94708-0a0b-47d0-84e1-418930d3b6ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-14T15:13:57.471+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-14T15:43:54.847+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-14T15:43:53.969+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "Another regular at the square is Moshe Cohen, a relative of Or’s girlfriend,\
        \ Argamani, who was last seen being carried away on a motorcycle by Hamas\
        \ terrorists on October 7.\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f480ebe-6405-437f-ae72-f2fa7acf8348'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-14T15:13:57.472+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-14T15:43:54.848+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-14T15:43:53.970+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "He was also critical of the Red Cross, which he accused of failing\
        \ in its mission to protect civilians.\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a39152f8-e7b1-4786-a0f2-7a98429d7246'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-14T15:13:57.473+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-14T15:43:54.849+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-14T15:43:53.971+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "“The countries that support the Red Cross should turn off the tap and\
        \ tell them there’s no more money,” he said Monday.\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '498d6bc4-f3a8-426e-8c40-289c2a8c4adb'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-14T15:13:57.473+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-14T15:43:54.849+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-14T15:43:53.971+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "Last month, Argamani’s mother, who is terminally ill with stage four\
        \ brain cancer, issued a heart-breaking video pleading for her release.\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b6ee709-7245-4531-9aac-6f4ff48fbeba'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-14T15:13:57.474+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-14T15:43:54.850+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-14T15:43:53.972+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "Cohen told CNN: “She has finished all treatment and she doesn’t have\
        \ much time left. She’s only asking for one final hug before she dies.\r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3e7f6ed-de7a-4dee-8fd1-3cd00aeadace'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-14T15:13:57.475+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-14T15:43:54.850+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-14T15:43:53.973+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': '<p>“Noa’s father has to come to terms with the fact that his wife is
        very ill and that his daughter is being held hostage and it’s an excruciating
        situation. I don’t wish it on anyone.”</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '038a793d-f736-46f7-b38e-f084c3e6953a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-14T15:13:57.476+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-14T15:43:54.850+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-14T15:43:53.973+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "‘<a href="https://edition.cnn.com/2024/01/14/middleeast/israel-hostages-relatives-hamas-intl-cmd-scli/index.html">Nothing
        is moving:’ Families’ anger grows in Israel as hostages mark 100 days in Hamas
        captivity</a>"</em></p>'
