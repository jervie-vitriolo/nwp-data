      'text': "Marcos earlier reported that the government has neutralized almost\
        \ 1,400 members of \"communist and terrorist groups.\"\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '434d3b4c-96aa-4682-aefc-1b4932a8b536'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-14T23:21:28.147+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-15T09:03:40.240+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-15T09:03:39.729+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "Aguilar again appealed to rebels to lay down their arms and return\
        \ to their families.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f99d6abb-cbc0-493c-ae97-35829a236772'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-14T23:21:28.148+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-15T09:03:40.241+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-15T09:03:39.729+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "\"We would like them to go back to our communities, to embrace peace,\
        \ and to be reunited with their family because this has long been delayed\
        \ because they were recruited, and they were tasked to do hostile activities\
        \ that do not bring good results to our communities,\" Aguilar concluded.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25b6df9a-f0d9-4e78-821d-c4b66ccfb533'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-14T23:21:28.149+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-15T09:03:40.242+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-15T09:03:39.730+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56bb77db-edde-4028-bd7b-7540c834ab78'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-14T23:21:28.149+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-15T09:03:40.242+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-15T09:03:39.730+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': '<h2><strong>CPP: NPA active in 14 regional commands</strong></h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b93467db-d2d0-49d4-a1fa-305910b15320'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-14T23:21:28.149+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-15T09:03:40.243+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-15T09:03:39.731+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "In a statement to CNN Philippines on Sunday, CPP chief information\
        \ officer Marco Valbuena claimed that Marcos made the pronouncement \"to play\
        \ to the desires of foreign investors whom he desperately wants to entice\
        \ with promises of unlimited access to the country's land and natural resources.\"\
        \r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a5fdd0f-0edb-4f44-bfa1-7e13fefc2631'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-14T23:21:28.150+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-15T09:03:40.243+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-15T09:03:39.731+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': '<p>Valbuena said the party''s armed wing "remains active in 14 regional
        commands across the country each with a number of guerrilla fronts."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a87c536-e708-48b1-b077-ac9af0fce594'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-14T23:21:28.150+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-15T09:03:40.243+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-15T09:03:39.732+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "\"If Marcos's declarations were true, why is it that around 60-70,000\
        \ military and police combat troops (or around 150 battalions of AFP and PNP\
        \ counterinsurgency units) remain deployed against the NPA across the country?\"\
        \ he said. \"Why do they continue to squander hundreds of millions of pesos\
        \ to drop bombs and fire their howitzers?\"\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dbd570d-f1af-48bb-836d-3f9309b2c8ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-14T23:21:28.151+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-15T09:03:40.244+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-15T09:03:39.733+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "Valbuena said the armed group \"has learned its lessons\" and is \"\
        determined to frustrate\" the offensives of the AFP.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '332346ba-930c-4482-a8fa-34e35bef3caa'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-14T23:21:28.152+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-15T09:03:40.244+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-15T09:03:39.733+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': '<p>"The NPA continues to carry out guerrilla maneuvers to break out
        of the AFP''s encirclement, to quietly build a bigger mass base and expand
        its guerrilla fronts," he said. "It will continue to mount tactical offensives
        to strike at the enemy''s weak points."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af8bd4fe-102e-4439-a3c0-2cce604fa961'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-14T23:21:28.152+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-15T09:03:40.245+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-15T09:03:39.733+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines correspondent Daniza Fernandez contributed to
        this story.</em></p>'
  'gastroenteritis-cases-baguio-city-3000':
    'author': 'Jelo Ritzhie Mantaring, CNN Philippines'
    'caption': '(FILE PHOTO)'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2024-01-14T21:55:16.000+08:00
    'imagesource': 'jcr:0780975b-51c5-4d8d-8563-81d1b151f70d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c44e47f4-5a78-497a-b673-c878011d60f2'
    'lead': 'The Baguio City government has recorded 3,087 self-reported cases of
      acute gastroenteritis, a local health official said Sunday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-01-14T22:00:19.533+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2024-01-28T23:31:39.739+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-01-28T23:31:39.334+08:00
