    'mgnl:tags': ['transport-strike', 'Manibela']
    'stories': []
    'template': '1'
    'title': 'Manibela to hold nationwide transport protest on Jan. 16'
    'updated': 2024-01-14T19:32:19.000+08:00
    'visualType': 'image'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cefa7841-ef7c-4bad-9d32-d4fe2146a6c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-14T19:33:43.292+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-15T09:59:21.685+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-15T09:59:21.303+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 14) —</strong> Manibela
        will hold a nationwide transport protest on Jan. 16 against the government''s
        public utility vehicle (PUV) modernization program, chairman Mar Valbuena
        announced on Sunday.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '255d15dc-999d-4f16-92c5-a45aedf32c40'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-14T19:33:43.293+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-15T09:59:21.686+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-15T09:59:21.303+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': '<p>The group told CNN Philippines that aside from conducting a transport
        protest, PUV drivers and operators will march to Malacañang to protest the
        government''s PUV modernization program.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b1af853-f82d-4fa4-94b7-253913e34a56'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-14T19:33:43.293+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-15T09:59:21.686+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-15T09:59:21.304+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': '<p>The march will start at the University of the Philippines-Diliman
        to Welcome Rotonda in Quezon City and then proceed to Mendiola, Manila.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8df856a4-dade-4749-a3c9-fb0913344944'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-14T19:33:43.294+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-15T09:59:21.687+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-15T09:59:21.304+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "\"Sunod-sunod ang meeting namin nitong nakaraang araw para mapaghandaan\
        \ ang malaking protesta,\" Valbuena said.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62da3655-3441-425d-96de-8bf9197dec39'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-14T19:33:43.294+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-15T09:59:21.687+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-15T09:59:21.305+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "[Translation: We had several meetings these past days to prepare for\
        \ the big protest.]\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a89a5776-904f-480a-91b8-4809824b2998'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-14T19:33:43.294+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-15T09:59:21.688+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-15T09:59:21.305+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': '<p>Valbuena said at least 10,000 PUV drivers and operators in Metro
        Manila will join the protest, and they are expecting triple the protesters
        who joined the <a href="https://www.cnnphilippines.com/news/2023/12/16/transport-trike-dec-18-25.html">five-day
        strike</a> in December.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aa2e967-0e55-462b-86a3-d34005b03a13'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-14T19:33:43.295+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-15T09:59:21.688+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-15T09:59:21.306+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "PUV drivers and operators from Calabarzon and Central Luzon, and other\
        \ sectoral groups will join the protest, he added.\r"
    '25':
