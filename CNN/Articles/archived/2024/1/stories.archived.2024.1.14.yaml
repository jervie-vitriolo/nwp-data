      'mgnl:lastModified': 2024-01-14T11:10:54.885+08:00
      'mgnl:lastModifiedBy': 'kristelle'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 14) —</strong> The
        Bureau of Immigration (BI) on Sunday said it arrested 128 foreign fugitives
        in 2023.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13cd9013-5d23-400f-b738-3b3ffa9811cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-14T11:10:54.871+08:00
