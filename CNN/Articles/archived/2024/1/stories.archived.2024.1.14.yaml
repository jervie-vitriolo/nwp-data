      'mgnl:lastModifiedBy': 'kristelle'
      'mgnl:type': 'text'
      'text': "In a statement, National Security Council spokesperson Adrienne Watson\
        \ said the mission aims “to enhance U.S. companies’ contributions to the Philippines’\
        \ innovation economy, connective infrastructure, clean energy transition,\
        \ critical minerals sector, and the food security of its people.”\r"
