    'lead': 'The Armed Forces of the Philippines (AFP) on Sunday said there are still
      13 New Peoples’ Army (NPA) guerrilla fronts scattered across the country but
      claimed they have already lost their capabilities.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-01-14T18:58:59.140+08:00
