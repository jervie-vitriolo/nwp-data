      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 14) —</strong> The
        Makabayan bloc has filed a resolution seeking a probe into the alleged use
        of public funds to buy signatures for charter change or Cha-cha.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df1ea6e7-b376-4b11-b9e9-e4029cb861b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-14T13:30:15.853+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-15T14:13:01.780+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-15T14:13:01.303+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd08ae2ec-254c-44f7-8821-c5c39f3a2718'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-14T13:30:15.853+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-15T14:13:01.780+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-15T14:13:01.304+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "In a statement on Sunday, House Deputy Minority leader and ACT Teachers\
        \ party-list Rep. France Castro said they received reports of vote-buying\
        \ for a people's initiative, a Constitutional provision that would order the\
        \ House of the Representatives and Senate to vote jointly, instead of separately,\
        \ in amending the Constitution.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16e87f62-8df9-4305-8b32-db1049994bc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-14T13:30:15.853+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-15T14:13:01.781+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-15T14:13:01.304+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '231cde7a-ba7f-410b-b05c-739d4ff98342'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-14T13:30:15.854+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-15T14:13:01.781+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-15T14:13:01.305+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "\"Ang ilan ay pinangakuan ng ayuda, at iba naman ay isinabay ang pagpapapirma\
        \ sa gift giving noong kapasakuhan. May report din na pati mga PWD ay nililinlang\
        \ para papirmahin sa Cha-cha,\" Castro said.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17612781-64aa-4c7d-a0c1-9ea8e19ab9c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-14T13:30:15.854+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-15T14:13:01.782+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-15T14:13:01.305+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec3eeb93-c121-4008-af07-df9d24558884'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-14T13:30:15.854+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-15T14:13:01.782+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-15T14:13:01.306+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "[Translation: Some were promised aid while others conducted a signature\
        \ drive during the gift giving last Christmas. There is also a report that\
        \ even persons with disability are tricked into signing.]\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e2b4426-b15b-412e-98a3-788ddaf6a112'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-14T13:30:15.855+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-15T14:13:01.783+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-15T14:13:01.306+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ab078d6-2298-43b2-b445-4157617dfb34'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-14T13:30:15.855+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-15T14:13:01.784+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-15T14:13:01.307+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "This prompted Castro, Kabataan Rep. Raoul Manuel and Gabriela Rep.\
        \ Arlene Brosas to file House Resolution 1541.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '793c2d78-b751-4018-8084-760230223cb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-14T13:30:15.856+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-15T14:13:01.784+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-15T14:13:01.307+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "\"Ano mang tanggi ng mga nagsusulong ng Cha-cha ay hindi rin natin\
        \ masisisi ang ating mga kababayan na isipin na maaaring pondo ng bayan ang\
        \ ginamit dito lalo pa at may bagong tulak ang administrasyong Marcos para\
        \ baguhin ang Konstitusyon at mukhang koordinado at may timeline na sinusunod\
        \ ang kanilang ginagawa,\" Castro said.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99c178f7-6e14-4aa4-82f9-4c6d1a0f52f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-14T13:30:15.856+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-15T14:13:01.785+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-15T14:13:01.308+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e0a2767-747d-490c-87dc-fa489f0b3cd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-14T13:30:15.857+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-15T14:13:01.785+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-15T14:13:01.308+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "[Translation: No matter how those pushing for Cha-cha deny it, we cannot\
        \ blame our countrymen for thinking that public funds may have been used here,\
        \ especially since the Marcos administration has a new push to change the\
        \ Constitution and it seems to be coordinated and follows a timeline.]\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27fc568f-b765-4642-9444-86708139fa99'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-14T13:30:15.857+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-15T14:13:01.786+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-15T14:13:01.309+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': '<p>Makabayan coalition chairperson and former Bayan Muna representative
        Neri Colmenares stressed that even though he does not believe the signature
        campaign will succeed, individuals opposed to Cha-cha need to act swiftly.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9311ca38-91f1-4518-ae4e-7bd325a0219f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-14T19:14:38.908+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-15T14:13:01.786+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-15T14:13:01.309+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '109ca8a2-fff5-4786-a2ec-69e7c5d7c862'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-14T19:14:38.909+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-15T14:13:01.787+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-15T14:13:01.310+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "\"Ang Cha-cha, very dangerous ito kasi it’s well-organized and well-funded.\
        \ Kaya ang panawagan diyan sa mga tutol sa Cha-cha, mabilis dapat tayo mag\
        \ respond ngayon kasi ang bilis ng kanilang timeline eh,\" Colmenares said\
        \ in a public briefing.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cbf44c8-45ba-4f16-9586-1f4bb5376357'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-14T19:14:38.910+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-15T14:13:01.787+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-15T14:13:01.311+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dba5159-3195-4ec2-9f52-380c83de97d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-14T19:14:38.910+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-15T14:13:01.788+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-15T14:13:01.311+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "\"At tingin namin imposibleng ma-achieve yan unless gumamit ka ng mga\
        \ hocus-pocus,\" he added.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a66f03a-228c-472d-aafd-592fac10cb87'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-14T19:14:38.911+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-15T14:13:01.788+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-15T14:13:01.312+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89280723-0988-4e1b-b03b-34856cca1e1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-14T19:14:38.911+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-15T14:13:01.789+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-15T14:13:01.312+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "[Translation: This Cha-cha is very dangerous because it's well-organized\
        \ and well-funded. So, the call for those who oppose Cha-cha is that we must\
        \ respond quickly now because they have a short timeline...We think it's impossible\
        \ to achieve unless there is hocus-pocus.]\r"
