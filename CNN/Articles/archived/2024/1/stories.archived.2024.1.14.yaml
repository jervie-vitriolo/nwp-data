      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-14T15:28:30.981+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-14T15:40:11.962+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-14T15:40:11.222+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Lai Ching-te, a former doctor from a poor
        mining family, was propelled into politics by a military crisis in the Taiwan
        Strait 27 years ago.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c1c678d-412c-4230-9510-fb47853e4024'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-14T15:28:30.982+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-14T15:40:11.964+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-14T15:40:11.222+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "Now, the soft-spoken political veteran is tasked with preventing another\
        \ one from happening as the newly elected leader of the self-ruled island\
        \ that China’s Communist Party has vowed to one day absorb.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54357058-cfec-4e5c-94b9-2d371066a56d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-14T15:28:30.982+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-14T15:40:11.965+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-14T15:40:11.223+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "On Saturday, Lai, 64, the current vice president from the ruling Democratic\
        \ Progressive Party (DPP), won a widely watched election to become Taiwan’\
        s next president.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '824fba10-8fe3-4f06-a03a-9d8c5d155403'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-14T15:28:30.982+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-14T15:40:11.966+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-14T15:40:11.224+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "His victory handed the DPP a historic third consecutive term, delivering\
        \ a snub to years of growing threats from Taiwan’s much-larger authoritarian\
        \ neighbor, China.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5a2072c-0f43-4d6d-9661-b5dbf5a5c4e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-14T15:28:30.983+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-14T15:40:11.967+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-14T15:40:11.225+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "“The election has shown the world the commitment of the Taiwanese people\
        \ to democracy, which I hope China can understand,” Lai told thousands of\
        \ jubilant supporters at a rally after his win.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd83c59f5-db2d-45a1-885f-3b931a63b7fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-14T15:28:30.983+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-14T15:40:11.968+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-14T15:40:11.225+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "Lai, who has long faced Beijing’s wrath for championing Taiwan’s sovereignty,\
        \ said as president he has “an important responsibility to maintain peace\
        \ and stability in the Taiwan Strait,” pledging to pursue dialogue with China\
        \ under the principles of dignity and parity.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bafb99e6-65f5-43f7-b6e7-b2022593122f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-14T15:28:30.983+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-14T15:40:11.968+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-14T15:40:11.226+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "“At the same time, we’re also determined to safeguard Taiwan from continuing\
        \ threats and intimidation from China,” he told reporters ahead of his victory\
        \ speech.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07711306-c4d8-4ae2-bc10-c689fb3bb489'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-14T15:28:30.984+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-14T15:40:11.969+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-14T15:40:11.227+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "Under leader Xi Jinping, China’s most assertive leader in a generation,\
        \ Beijing has ramped up diplomatic, economic and military pressure on Taiwan,\
        \ which it views as its own territory to be seized by force if necessary.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7592a662-7265-4436-8a73-d8d2d6566f13'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-14T15:28:30.984+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-14T15:40:11.970+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-14T15:40:11.227+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "Tensions across the Taiwan Strait are at their highest since 1996,\
        \ when China fired missiles into waters off Taiwan’s coast to intimidate voters\
        \ ahead of the island’s first free presidential election – after the nascent\
        \ democracy emerged from decades of its own authoritarian rule.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb94cd39-ccbc-4e50-9da4-fccafb00324d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-14T15:28:30.985+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-14T15:40:11.971+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-14T15:40:11.228+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "For Lai, then a fresh-faced doctor at a university hospital in the\
        \ southern city of Tainan, that missile crisis became his “defining moment.”\
        \r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b17810d-01ce-4e26-9e15-2a79baef329b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-14T15:28:30.985+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-14T15:40:11.972+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-14T15:40:11.229+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "“I decided I had a duty to participate in Taiwan’s democracy and help\
        \ protect this fledgling experiment from those who wished it harm,” he wrote\
        \ in The Wall Street Journal last year.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cb2240a-b92e-4d9a-b548-bfeaf38d4c4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-14T15:28:30.986+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-14T15:40:11.973+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-14T15:40:11.229+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "Lai hung up his white coat to run for office – first becoming a legislator,\
        \ then a popular two-term mayor of Tainan, before serving as the premier and\
        \ – since 2020 – the vice president of incumbent President Tsai Ing-wen.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbe0bca9-6afa-416d-a852-e581a4b356d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-14T15:28:30.986+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-14T15:40:11.973+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-14T15:40:11.230+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "The doctor-turned politician has now broken the “eight-year curse”\
        \ of Taiwan politics – a popular term nodding to the fact that, until Lai’\
        s victory, no political party had ever stayed in power for more than two terms\
        \ since Taiwan became a democracy.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '140bbddd-0b20-4bc0-92af-aad53f9e9e04'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-14T15:28:30.987+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-14T15:40:11.974+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-14T15:40:11.231+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': '<h2><strong>‘Unexpected journey’</strong></h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf24b625-20d0-4b6e-8492-9f22c73462a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-14T15:28:30.987+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-14T15:40:11.975+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-14T15:40:11.231+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "Lai called his foray into politics an “unexpected journey.”\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb92e284-cab8-42e8-9f23-f55f259fe9e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-14T15:28:30.988+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-14T15:40:11.976+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-14T15:40:11.232+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "Growing up in poverty in a mining village near the northern coast of\
        \ Taiwan, Lai had dreamed of becoming a doctor since childhood. He had five\
        \ siblings, and his mother raised them alone by doing odd jobs. His father,\
        \ a coal miner, died in a work accident when Lai was a small child.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d03f801-ac7a-4ab4-aaaa-8b05383e9269'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-14T15:28:30.988+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-14T15:40:11.977+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-14T15:40:11.233+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "Lai was too young to remember his father. “But one day I suddenly realized,\
        \ the biggest asset my father left me was that my family was poor,” he said\
        \ at an event in March last year.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0876a1f4-4cb7-4cda-a55d-15d50ecf7599'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-14T15:28:30.989+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-14T15:40:11.978+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-14T15:40:11.233+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "“Growing up in such a family, we will be more mature, have more willpower,\
        \ and have more courage to overcome difficulties.”\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a1966dd-8814-4892-a365-2f729a5ef713'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-14T15:28:30.989+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-14T15:40:11.979+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-14T15:40:11.234+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "After completing a bachelor’s degree in physical medicine and rehabilitation\
        \ in Taipei, Lai went to Tainan for medical school.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd78f1f34-3f59-4082-91db-effc54425389'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-14T15:28:30.990+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-14T15:40:11.980+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-14T15:40:11.235+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "He was a few years into a promising career as a physician in Tainan\
        \ when a local DPP official approached him. He asked the popular doctor to\
        \ help a DPP politician campaign for local elections.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '265cde25-cbee-4642-886e-201b1e90e3fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-14T15:28:30.990+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-14T15:40:11.980+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-14T15:40:11.236+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "It was 1994, less than a decade after the DPP first emerged from Taiwan’\
        s democracy movement against the authoritarian rule of the Kuomintang (KMT).\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9a6805a-0e8d-4fbc-bcd6-d1222aebe5cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-14T15:28:30.991+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-14T15:40:11.981+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-14T15:40:11.236+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "Before lifting martial law in 1987 and transitioning slowly toward\
        \ free elections, the KMT ruled Taiwan with an iron fist for nearly four decades\
        \ after fleeing to the island from mainland China after losing the civil war\
        \ to the Communist forces there.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adcf019f-1e1f-4bf4-9d56-5e6eb8d4fa9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-14T15:28:30.991+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-14T15:40:11.982+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-14T15:40:11.237+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "Tens of thousands of political opponents were killed or jailed during\
        \ what came to be known as the “White Terror” and the DPP was formed by many\
        \ veterans of those who had campaigned for democracy.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '987eb793-6aeb-462d-a935-b8fd9003970c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-14T15:28:30.992+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-14T15:40:11.983+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-14T15:40:11.238+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "While Lai was in college in Taipei, he and his roommates had closely\
        \ followed news of the KMT’s brutal crackdown on pro-democracy protesters.\
        \ “I was full of doubts and concerns for the future of this country,” he said\
        \ in video released by his presidential election campaign.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bddcc78-37d3-483a-803b-888c9f388033'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-14T15:28:30.992+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-14T15:40:11.984+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-14T15:40:11.238+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "Lai agreed to help the DPP with the local election, but the candidate\
        \ lost in the end.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b85fa124-87d8-482d-a2b2-907ad549971b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-14T15:28:30.993+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-14T15:40:11.985+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-14T15:40:11.239+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "A year later, some democracy activists invited Lai to join the DPP\
        \ to run for the legislature.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f5da3b7-8975-4eff-8f2d-b373a06b1a8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-14T15:28:30.993+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-14T15:40:11.985+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-14T15:40:11.240+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "He initially rejected the idea. “I was born and raised in a rural,\
        \ impoverished place, and I had always wanted to be a doctor. Now, I’ve finally\
        \ made it this far to become a chief physician,” he said in the campaign video.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2843fe2b-11e0-4f94-b92b-3a96f36b0c4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-14T15:28:30.994+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-14T15:40:11.986+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-14T15:40:11.241+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "But his political friends refused to give up. Months later, crisis\
        \ flared in the Taiwan Strait as China held live-fire exercises and fired\
        \ missiles toward Taiwan, giving Lai a final push across the line.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1023d81-4893-4a62-9b51-722008ce98c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-14T15:28:30.995+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-14T15:40:11.987+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-14T15:40:11.241+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "“Instead of criticizing the ruling government at the time from my clinic,\
        \ wouldn’t it be better to come out and follow the vanguards of the democratic\
        \ movement and actually do something for Taiwan?” he said in the video.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bc177da-2495-4a27-82f2-31223d570fb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-14T15:28:30.995+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-14T15:40:11.988+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-14T15:40:11.242+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "“I also thought that in this life, if I could find a project that makes\
        \ me feel passionate to embark on, it would be a life worth living.”\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6119eba4-b964-4478-ab1d-3c806404ea50'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-14T15:28:30.996+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-14T15:40:11.989+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-14T15:40:11.243+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': '<h2><strong>‘Chill out’</strong></h2>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b209583-2588-4762-9585-be1f838c98a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-14T15:28:30.996+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-14T15:40:11.990+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-14T15:40:11.243+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "In the lead-up to the election, China made no secret of its desire\
        \ to prevent a Lai victory.\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86326d06-d761-4b23-b8db-4a4a7fa3b72a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-14T15:28:30.997+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-14T15:40:11.991+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-14T15:40:11.244+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "Chinese officials repeatedly framed the vote as a choice between “\
        peace and war” – echoing a talking point of the KMT’s Hou Yu-ih, Beijing’\
        s preferred candidate – while railing against Lai for triggering “cross-strait\
        \ confrontation and conflict.”\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65ddf9ac-1c12-4505-a35d-5eb2aff1ebb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-14T15:28:30.998+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-14T15:40:11.991+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-14T15:40:11.245+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "Hailing from a more radical wing of the DPP, Lai was once an open supporter\
        \ of Taiwan independence – a red line for Beijing.\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79f6d2a9-999f-4a30-9718-7957e3e989c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-14T15:28:30.998+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-14T15:40:11.992+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-14T15:40:11.245+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "His views tempered as he rose through the ranks. But China never forgave\
        \ him for his comments from six years ago, in which he described himself as\
        \ a “practical worker for Taiwan independence.”\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee4d1ddc-d5a7-4a59-a37c-e9b08a81caf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-14T15:28:30.999+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-14T15:40:11.993+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-14T15:40:11.246+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "Lai now says he favors the current status quo, proclaiming that “Taiwan\
        \ is already an independent sovereign country” so there is “no plan or need”\
        \ to declare independence.\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9724d6a7-2e6c-4f56-b159-a1155a44ded5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-14T15:28:31.000+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-14T15:40:11.994+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-14T15:40:11.247+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "That deliberately nuanced stance mimics his outgoing predecessor Tsai,\
        \ Taiwan’s first female president, who was unable to stand again because of\
        \ term limits.\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7b070f2-151c-4e21-8e60-5814e6517d02'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-14T15:28:31.000+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-14T15:40:11.995+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-14T15:40:11.247+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "Beijing cut off official communications with Taipei after Tsai took\
        \ office in 2016 and ramped up its campaign to isolate Taiwan internationally,\
        \ something that looks set to continue when Lai is inaugurated and fully takes\
        \ over in May.\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b591767-7667-4ade-9fd0-0c299fb3f7e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-14T15:28:31.001+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-14T15:40:11.995+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-14T15:40:11.248+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "In many ways Beijing’s rhetoric towards Lai is even more hostile than\
        \ how it viewed Tsai.\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab03a96a-f86d-443a-81ef-a53f79f882d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-14T15:28:31.002+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-14T15:40:11.996+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-14T15:40:11.249+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "China’s government and state media regularly rebuke Lai, calling him\
        \ a dangerous separatist, “troublemaker” and “war maker,” while rejecting\
        \ his repeated offers for talks.\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfb0f6fa-662b-4dc4-b23d-447007f5d053'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-14T15:28:31.003+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-14T15:40:11.997+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-14T15:40:11.249+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "One such offer was made to China’s top leader, Xi.\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '246c2a47-a606-433f-b51a-2d54b1b26731'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-14T15:28:31.003+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-14T15:40:11.998+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-14T15:40:11.250+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "In May last year, at a quick-fire Q&amp;A session with students at\
        \ his alma mater, National Taiwan University, Lai named Xi as the head of\
        \ state he would most like to have dinner with.\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95f48386-796e-40bf-8072-6f4d42cf68ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-14T15:28:31.004+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-14T15:40:11.999+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-14T15:40:11.251+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "If he had a chance to dine with Xi, Lai said, he would advise the Chinese\
        \ leader to “chill out a little.”\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e302879-ce1b-4629-97ed-5b9eb86acc46'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-14T15:28:31.005+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-14T15:40:12.000+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-14T15:40:11.251+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "“No need to be so stressed,” he said.\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '396a2f73-a139-4ab8-8bd1-6e5193d33ac0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-14T15:28:31.006+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-14T15:40:12.000+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-14T15:40:11.252+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "Asked about Lai’s invitation, Beijing said his comments were “weird”\
        \ and accused Lai of “trying to put on the cloak of goodwill” given that his\
        \ “Taiwan independence nature” had not changed.\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6b1a617-28fb-46ab-a7c8-efc218ad6e35'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-14T15:28:31.006+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-14T15:40:12.001+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-14T15:40:11.253+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "Lai’s running mate Hsiao Bi-khim, who was elected vice president Saturday,\
        \ was also openly loathed by Beijing. Hsiao, who recently served as Taiwan’\
        s top envoy to the United States, was sanctioned twice by China for being\
        \ a “diehard secessionist.”\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12cc09ec-91d1-4f54-adb4-66b7f1fd3380'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-14T15:28:31.007+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-14T15:40:12.002+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-14T15:40:11.254+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': '<h2><strong>‘Mainstream public opinion’</strong></h2>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75166e46-314d-4cfa-a83c-7e8953a7593f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-14T15:28:31.008+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-14T15:40:12.003+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-14T15:40:11.254+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "Lai earned more than 40 percent of the popular vote, while the KMT\
        \ scooped up 33 percent and a newer opposition party, the Taiwan People’s\
        \ Party (TPP), racked up 26 percent.\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c44028d-e43b-42a0-ba68-275459d0f976'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-14T15:28:31.009+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-14T15:40:12.004+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-14T15:40:11.255+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "The DPP lost its majority in the legislature, taking 51 of the 113\
        \ seats, meaning Lai may find himself more constrained than Tsai and needing\
        \ to rely on political alliances to pass legislation.\r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7036ac6-02b9-4525-9e9e-4796f3d9471b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-14T15:28:31.010+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-14T15:40:12.005+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-14T15:40:11.256+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "Hours after Lai declared victory, China dismissed the outcome of Taiwan’\
        s elections, saying the DPP “does not represent mainstream public opinion”\
        \ on the island.\r"
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46e68d45-90f9-4a30-b212-3b4bdf31eac6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-14T15:28:31.010+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-14T15:40:12.005+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-14T15:40:11.256+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "“Taiwan is China’s Taiwan,” China’s Taiwan Affairs Office said in a\
        \ statement on Saturday night.\r"
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b2f6256-5af5-4506-90c3-305052fb4aa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-14T15:28:31.011+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-14T15:40:12.006+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-14T15:40:11.257+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "“This election cannot change the shared hope from compatriots on both\
        \ sides of the Taiwan Strait to get closer and closer, it moreover cannot\
        \ stop the inevitable destiny that our motherland will be united.”\r"
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3065e322-0a7e-46fa-a9fe-ced8a947518f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-14T15:28:31.012+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-14T15:40:12.007+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-14T15:40:11.258+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "But that assertion could not be further from Taiwan’s mainstream public\
        \ opinion.\r"
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88ece4ee-c4fc-487a-a6d0-ff4cf32ed655'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-14T15:28:31.013+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-14T15:40:12.008+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-14T15:40:11.258+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "Under Xi’s strongarm tactics, Taiwan’s public has shifted determinedly\
        \ away from China. Less than 10 percent now support an immediate or eventual\
        \ unification, and less than 3 percent identify primarily as Chinese.\r"
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce3f7d12-7f80-4deb-a3a2-02c7a6ccc9ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-14T15:28:31.014+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-14T15:40:12.009+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-14T15:40:11.259+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "The majority of Taiwanese want to maintain the current status quo and\
        \ show no desire to be ruled by Beijing.\r"
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bacdb7cd-743c-4579-9a59-22d87149cf61'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-14T15:28:31.015+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-14T15:40:12.010+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-14T15:40:11.260+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "“We have been bullied for years on end. I just can’t stand kneeling\
        \ down to their demands and their meddling with our elections. We want to\
        \ keep our free style of living and our democracy,” Yang Wei-ting, a 27-year-old\
        \ civil servant, said amid cheers and celebrations at Lai’s rally.\r"
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cd68a50-08ac-4e89-9d2d-69a9f1dca19c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-14T15:28:31.015+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-14T15:40:12.011+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-14T15:40:11.260+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': '<p>“I think the most important part for us is to work with like-minded
        partners around the globe, and tell China that we’re not alone and we’re not
        scared. We’re standing in the face of an authoritarian regime, but we’re backed
        by many like-minded countries.”</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48b1c706-749d-4936-926b-6bab285e5c2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-14T15:28:31.016+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-14T15:40:12.012+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-14T15:40:11.261+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2024/01/14/asia/profile-lai-ching-te-taiwan-new-president-intl-hnk/index.html">Who
        is Lai Ching-te, Taiwan’s new President?</a>"</em></p>'
