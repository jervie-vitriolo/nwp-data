    'title': '13 ‘weakened’ NPA guerrilla fronts remaining in PH – AFP'
    'updated': 2024-01-14T23:19:09.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9188848-d401-4528-9b30-47ef1175cc94'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-14T23:21:28.142+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-15T09:03:40.233+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-15T09:03:39.722+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 14) —</strong> The
        Armed Forces of the Philippines (AFP) on Sunday said there are still 13 New
        Peoples'' Army (NPA) guerrilla fronts scattered across the country but claimed
        they have already lost their capabilities.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03d2b8df-c6c6-43e5-b776-23b1638271ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-14T23:21:28.143+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-15T09:03:40.233+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-15T09:03:39.723+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': '<p>"Yes, 13 weakened, mahina na [weak already]. They are scattered
        all over the country, merong Luzon, Visayas, Mindanao," AFP spokesperson Col.
        Medel Aguilar told CNN Philippines, describing the supposed state of the remaining
        guerrilla fronts in the country.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a73f5e1a-4992-4c2a-815a-5760d33ed8b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-14T23:21:28.143+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-15T09:03:40.234+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-15T09:03:39.723+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': '<p>The military''s statement came after President Ferdinand Marcos
        Jr. announced on Saturday that there were no more active NPA guerrilla fronts
        and that the government could now claim victory over the armed group.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd19f7da1-4255-459e-85d5-5eb820326d6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-14T23:21:28.143+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-15T09:03:40.234+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-15T09:03:39.724+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': '<p>The Communist Party of the Philippines (CPP) described the president
        as being "in dreamland" for making such a claim, adding that the "NPA is far
        from defeated," according to a response sent to CNN Philippines on Sunday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d6cab0a-e3cb-435c-98b2-e1ef4b597487'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-14T23:21:28.144+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-15T09:03:40.235+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-15T09:03:39.724+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': '<p>"I think ang sinasabi diyan is wala ng active na [what he is saying
        is that there are no longer] guerrilla fronts ang CPP-NPA, which means na
        they no longer able to implement party programs that will enable the party
        to recruit new members and generate resources and establish a united front
        against the government," Medel said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc683336-f3c2-4c23-8b53-214fe4ed9064'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-14T23:21:28.144+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-15T09:03:40.235+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-15T09:03:39.725+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2024/1/13/Marcos-NPA-guerilla-fronts.html">PH
        now has zero active NPA guerrilla fronts Marcos</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6441e8b0-d327-401a-8944-2f3d49ff43e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-14T23:21:28.145+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-15T09:03:40.236+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-15T09:03:39.725+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "He added that most of the remaining members, who allegedly are mostly\
        \ students, farmers, and workers, are \"on the run and hiding.\"\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62170eb2-0ac4-49ff-83bd-a6e594771ce9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-14T23:21:28.145+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-15T09:03:40.237+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-15T09:03:39.726+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "Aguilar said they are still validating their record on the number of\
        \ NPA members in the country, which stood at 1,600 remaining members as of\
        \ the third quarter of 2023.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36adc8ff-ca1e-42a8-afe0-f30ff15300ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-14T23:21:28.145+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-15T09:03:40.237+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-15T09:03:39.726+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': '<p>The AFP official said the guerrilla fronts have weakened because
        of the government''s efforts to address the roots of the rebels'' armed struggle.</p>'
    '9':
