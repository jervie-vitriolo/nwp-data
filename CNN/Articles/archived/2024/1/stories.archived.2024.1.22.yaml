      'mgnl:type': 'image'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7da6a86-f5f4-4cb7-bcc6-48ea53ce971a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-22T18:29:30.276+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2024-01-22T18:29:43.062+08:00
      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-01-22T18:29:30.276+08:00
      'mgnl:lastModifiedBy': 'nikko'
      'mgnl:type': 'text'
      'text': "With its quality-controlled environment of care and its comprehensive\
        \ databases documenting outcomes of care and training programs, our medical\
        \ center and our multidisciplinary teams of care are not only pioneering minimally\
        \ invasive interventions in the country but are also considered one of the\
        \ most advanced and pioneering centers for TAVR in Southeast Asia. With the\
        \ formal launch of the center, the CSHVI is also celebrating another milestone,\
        \ as it reaches 252 TAVR cases as of December 2023, solidifying its position\
        \ as a leader in the field of structural heart interventions. Patients can\
        \ expect exceptional clinical outcomes backed by the hospital's commitment\
        \ to precision, innovation, and excellence.\r"
