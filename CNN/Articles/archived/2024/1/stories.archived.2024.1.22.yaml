      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "“We mourn the loss of our two brave Navy SEALs, and our hearts are\
        \ with their families,” Defense Secretary Lloyd Austin said in a statement\
        \ Sunday. “The entire Department is united in sorrow today. We are grateful\
        \ to all who worked tirelessly to try to find and rescue them.”\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3699f500-f2c4-48ea-93a8-ead26dcffef3'
