  'Superbug-crisis':
    'author': 'Sandee LaMotte, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2024-01-22T09:38:13.000+08:00
    'imagesource': 'jcr:a90375fb-d483-4b93-90f7-f7601198982f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e2085065-6875-485c-b0a2-94863b2cf3a6'
    'lead': 'Phages have saved the lives of patients dying from superbug infections
      and are being used in clinical trials as a potential solution to the growing
      problem of antibiotic resistance. In the US alone, more than 2.8 million antimicrobial-resistant
      infections occur each year.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-01-22T09:43:36.629+08:00
