      'mgnl:lastModified': 2024-01-22T16:32:56.929+08:00
      'mgnl:lastModifiedBy': 'kristelle'
      'mgnl:type': 'text'
      'text': "The landslide hit the mountain village of Liangshui in Yunnan province\
        \ shortly before dawn, when most residents were asleep. A total of 18 homes\
        \ were buried, and more than 500 people evacuated, state broadcaster CCTV\
        \ reported.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23d480ad-a4e4-4db0-a112-c890825d180d'
