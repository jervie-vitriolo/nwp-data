      'mgnl:lastActivated': 2024-01-22T17:59:38.742+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-22T17:59:38.376+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': "\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbb53bb9-efba-4261-9f40-c047b92f8734'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-22T17:59:38.377+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-22T17:59:38.743+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-22T17:59:38.377+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': "Valmocina and Abalos both clarified afterwards that this was just the\
        \ former’s opinion and not the agency’s official stance. \r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79ab7a79-be45-4f26-acdd-0b83c2eabb7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-22T17:59:38.377+08:00
