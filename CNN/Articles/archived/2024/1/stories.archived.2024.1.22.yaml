    'jcr:uuid': 'a44886ff-fafe-447b-80c0-0da4f2a63093'
    'lead': 'What was supposed to be the latest resupply mission to BRP Sierra Madre
      on Ayungin Shoal last weekend was postponed after one of the civilian vessels
      contracted to deliver supplies encountered technical difficulties, the military
      said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-01-22T13:52:46.928+08:00
