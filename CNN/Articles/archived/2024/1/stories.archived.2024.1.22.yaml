        a song about the “insane” jams, and the country’s leader coming under fire
        for taking a chopper to one of the band’s two concerts near the capital.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd1b784e-4cd2-4c28-b907-88d6bcc47e81'
