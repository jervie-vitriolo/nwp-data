      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/world/2024/1/12/Iran-seizes-oil-tanker-in-Gulf-of-Oman.html">READ:
        Iran seizes oil tanker in Gulf of Oman</a></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf069959-51bb-446d-a5f7-1f777920ec5a'
      'mgnl:activationStatus': true
