      'mgnl:lastModified': 2024-01-22T21:47:52.291+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "The city’s revenues last year hit ₱24.87 billion. For 2024, it targets\
        \ to achieve ₱18.3 billion.\r"
