    'template': '1'
    'title': 'At least 25 killed in Ukrainian strikes on Russian-controlled Donetsk,
      officials say'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80d1767d-e926-4422-8633-31e350b007cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-22T09:46:24.912+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-22T09:46:25.451+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-22T09:46:24.912+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — At least 25 people were killed and 20 were
        injured, including two children, in Ukrainian shelling near a market in the
        Russian-controlled city of Donetsk in eastern Ukraine on Sunday, officials
        say.&nbsp;&nbsp;</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42da68ed-d230-4e5b-bb5e-ddee5feccb7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-22T09:46:24.912+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-22T09:46:25.452+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-22T09:46:24.912+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e0d1200-f129-4466-bfde-cdd247ef366f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-22T09:46:24.912+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-22T09:46:25.453+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-22T09:46:24.912+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "Russia’s Foreign Ministry said in a statement published that a market\
        \ and shops in the city’s Kirovsky district were targeted with multiple launch\
        \ rocket systems, with the shelling reportedly coming from the direction of\
        \ Avdiivka.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1da9e757-ae59-438a-953a-0018c19fb659'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-22T09:46:24.913+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-22T09:46:25.454+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-22T09:46:24.913+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25319eea-0315-4898-952d-114c5d5d84bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-22T09:46:24.913+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-22T09:46:25.455+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-22T09:46:24.913+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "CNN is not able to independently verify this claim.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ade2d04c-58ac-4809-b768-59621007eb68'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-22T09:46:24.913+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-22T09:46:25.456+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-22T09:46:24.913+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be0d5efb-9f27-4805-af9a-21f5d406294c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-22T09:46:24.914+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-22T09:46:25.457+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-22T09:46:24.914+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "Kyiv “once again committed a barbaric terrorist act against the civilian\
        \ population of Russia,” the ministry said. “There are a large number of victims.”\
        \r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffe86f9d-cc72-4acf-8eb9-6a44c899ab44'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-22T09:46:24.914+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-22T09:46:25.458+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-22T09:46:24.914+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2248e5fb-ba4b-41c0-b892-62658f49247c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-22T09:46:24.914+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-22T09:46:25.459+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-22T09:46:24.914+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "Russia has responded with outrage to previous Ukrainian attacks but\
        \ has been responsible for thousands of civilians deaths following its full-scale\
        \ invasion of Ukraine.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b540b580-c880-4d23-a710-a6f23afb4e29'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-22T09:46:24.915+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-22T09:46:25.460+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-22T09:46:24.915+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86d39544-b267-4ea4-8ffb-2929e5c2993d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-22T09:46:24.915+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-22T09:46:25.461+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-22T09:46:24.915+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "Russia’s Investigative Committee has launched an investigation and\
        \ “all those involved and responsible for this and other terrorist attacks\
        \ on our soil will suffer inevitable punishment,” the ministry said.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17c6bdfb-9913-43bb-8786-bb3ea8f068a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-22T09:46:24.916+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-22T09:46:25.462+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-22T09:46:24.916+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94c00d3e-1378-4f6c-8787-90d1a524233a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-22T09:46:24.916+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-22T09:46:25.463+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-22T09:46:24.916+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "Denis Pushilin, the head of the self-proclaimed Donetsk People’s Republic,\
        \ said that the attack came on the busiest day of the week for the area and\
        \ that search teams were looking for fragments of weapons.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29389aed-b95f-4437-8226-e6f98fa30844'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-22T09:46:24.916+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-22T09:46:25.464+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-22T09:46:24.916+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e682182-2562-4e86-a164-34d056af589d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-22T09:46:24.917+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-22T09:46:25.465+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-22T09:46:24.917+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "Donetsk is one of four Ukrainian regions that Moscow said in 2022 it\
        \ would recognize as Russian territory – an annexation process which is illegal\
        \ under international law.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e76780a9-50eb-4d30-b6d0-66f7cf81a1a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-22T09:46:24.917+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-22T09:46:25.466+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-22T09:46:24.917+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f7e2a22-211d-4c15-9818-04529c7ab6ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-22T09:46:24.918+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-22T09:46:25.467+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-22T09:46:24.918+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "The region, which is partially but not fully controlled by Russian\
        \ forces, is on the frontline of fighting in the east.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41428018-da36-48b5-8377-1ac78d0ebddd'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-22T09:46:24.918+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-22T09:46:25.468+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-22T09:46:24.918+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3771b24-6f05-46c2-886d-c34ac3327b96'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-22T09:46:24.919+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-22T09:46:25.469+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-22T09:46:24.919+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "The Donetsk attack comes with the frontlines of the war largely static.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a056c8c-3dd0-40ce-afd5-eb2a82ee7f8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-22T09:46:24.919+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-22T09:46:25.470+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-22T09:46:24.919+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e372095-186d-4923-ae56-d2feb721f783'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-22T09:46:24.920+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-22T09:46:25.471+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-22T09:46:24.920+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "Ukraine’s counteroffensive failed to deliver major gains and its troops\
        \ are now under pressure from Russia at several points along the 1,000 kilometer-long\
        \ frontline.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e454554-73bb-42e0-951c-85af6c8fd9bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-22T09:46:24.920+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-22T09:46:25.472+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-22T09:46:24.920+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '695743df-176b-461a-902a-252a52278dc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-22T09:46:24.921+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-22T09:46:25.473+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-22T09:46:24.921+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "Kyiv’s troops have withdrawn from the village of Krokhmalne in the\
        \ northeast of the country, close to the border between Kharkiv and Luhansk\
        \ regions – with an army spokesman saying on Ukrainian TV that its troops’\
        \ position have been moved to “where it is more advantageous for them to destroy\
        \ the enemy.”\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c53f403-1e4c-45d2-8517-fc7ebf3aea1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-22T09:46:24.921+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-22T09:46:25.474+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-22T09:46:24.921+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1da76aee-f8cc-4974-9590-cfbd932cd23c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-22T09:46:24.922+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-22T09:46:25.475+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-22T09:46:24.922+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "Russia’s First Deputy Permanent Representative to the UN Dmitry Polyansky\
        \ said the Donetsk attack will be one of the topics discussed during a UN\
        \ Security Council meeting on Monday, according to Russian state news agency\
        \ RIA Novosti.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c17b962c-6a3b-4c0c-af99-fe83a7c7e754'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-22T09:46:24.922+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-22T09:46:25.476+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-22T09:46:24.922+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77e2d398-e67b-4cbf-8215-ef8d0d24fa33'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-22T09:46:24.923+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-22T09:46:25.477+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-22T09:46:24.923+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "Earlier this month, 11 people including five children were killed in\
        \ Russian S-300 missile strikes in the region, according to the local military\
        \ administration; after which, Ukrainian President Volodymyr Zelensky said,\
        \ “Russia must feel - and always feel - that none of these strikes will be\
        \ without consequences for the terrorist state.”\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e7e3c39-6a66-41af-b43b-33a34cf502f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-22T09:46:24.923+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-22T09:46:25.478+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-22T09:46:24.923+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9a3e9a5-78a1-486b-8a49-7b42052a2a55'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-22T09:46:24.924+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-22T09:46:25.479+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-22T09:46:24.924+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': '<h2><strong>Ukraine strikes oil terminal in Russia&nbsp;&nbsp;</strong></h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e020bddb-c57e-41f7-8f58-d33775ac5dab'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-22T09:46:24.924+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-22T09:46:25.480+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-22T09:46:24.924+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "In a separate development, a Ukrainian defense source told CNN that\
        \ Ukraine carried out a drone attack on a Russian oil terminal about 100 kilometers\
        \ (62 miles) west of Saint Petersburg, the latest example of Ukraine’s capacity\
        \ to strike deep inside Russia.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb60fc74-b994-4b20-a491-130303fd48ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-22T09:46:24.925+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-22T09:46:25.481+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-22T09:46:24.925+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6664627d-b324-4d6d-b469-639395e57147'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-22T09:46:24.926+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-22T09:46:25.482+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-22T09:46:24.926+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "A night-time video posted by Leningrad regional boss Alexander Drozdenko\
        \ showed what appeared to be a significant fire at the Novatek facility in\
        \ Ust-Luga, which sits on the Gulf of Finland. Later videos showed fire-fighters\
        \ tackling the blaze. Authorities said there were no injuries.\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed65379f-f1e6-42a3-8121-4b15a8508a8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-22T09:46:24.926+08:00
      'mgnl:createdBy': 'seth'
