      'mgnl:type': 'text'
      'text': "\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d74f669-024d-4930-a57f-48e1ca0a750a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-18T17:04:15.413+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2024-01-22T18:15:57.671+08:00
