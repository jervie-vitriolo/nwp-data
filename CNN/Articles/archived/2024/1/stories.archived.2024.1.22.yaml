    'lead': 'US Secretary of State Antony Blinken departs for a four-nation trip to
      Africa on Sunday as the Biden administration seeks to prove the US is a key
      partner on a continent where China and Russia have exerted their influence.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-01-22T09:37:42.420+08:00
