    'template': '1'
    'title': 'China’s largest oil supplier in 2023 was Russia'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aa392d9-31d6-4f4f-8438-d933e32fb874'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-22T16:35:23.686+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2024-01-22T16:38:11.415+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-22T16:38:10.707+08:00
      'mgnl:lastModifiedBy': 'kristelle'
      'mgnl:type': 'text'
      'text': '<p><strong>Hong Kong (CNN) —</strong> Russia surpassed Saudi Arabia
        to become China’s largest oil supplier in 2023, according to the latest Chinese
        customs data.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8045f70-b2ec-48dd-9c8c-54329677dc50'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-22T16:35:23.687+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2024-01-22T16:38:11.416+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-22T16:38:10.707+08:00
      'mgnl:lastModifiedBy': 'kristelle'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63733f8c-21d7-423d-a198-47be65e545e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-22T16:35:23.687+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2024-01-22T16:38:11.416+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-22T16:38:10.707+08:00
      'mgnl:lastModifiedBy': 'kristelle'
      'mgnl:type': 'text'
      'text': "The world’s largest crude buyer imported a record amount of bargain-priced\
        \ Russian oil last year, taking advantage of Moscow’s desperate search for\
        \ new buyers amid Western sanctions following the Kremlin’s 2022 invasion\
        \ of Ukraine.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dece3ec7-efca-48b1-8313-637dc7403039'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-22T16:35:23.687+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2024-01-22T16:38:11.417+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-22T16:38:10.707+08:00
      'mgnl:lastModifiedBy': 'kristelle'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84563460-4351-40e4-aa93-fc38bcb013f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-22T16:35:23.688+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2024-01-22T16:38:11.417+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-22T16:38:10.707+08:00
      'mgnl:lastModifiedBy': 'kristelle'
      'mgnl:type': 'text'
      'text': "The volume of Russian crude shipped to China jumped 24% in 2023 to\
        \ 107.02 million metric tons, compared to 2022, according to data released\
        \ by China’s General Administration of Customs on Saturday.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba942c17-5fef-4e1d-8faa-03a83bcfe540'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-22T16:35:23.688+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2024-01-22T16:38:11.418+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-22T16:38:10.707+08:00
      'mgnl:lastModifiedBy': 'kristelle'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ade3ace-b50e-4274-946b-65cbe9cc0e63'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-22T16:35:23.689+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2024-01-22T16:38:11.418+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-22T16:38:10.707+08:00
      'mgnl:lastModifiedBy': 'kristelle'
      'mgnl:type': 'text'
      'text': "That helped Russia overtake Saudi Arabia as China’s largest crude oil\
        \ supplier for the year. The Middle East country shipped 85.96 million metric\
        \ tons of crude oil to China in 2023, down 2% from 2022.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b11adaa-e15e-4912-8f5e-bacfc1dc9b2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-22T16:35:23.689+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2024-01-22T16:38:11.419+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-22T16:38:10.707+08:00
      'mgnl:lastModifiedBy': 'kristelle'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d46276e-e856-4765-b31c-4fb645dc5ff7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-22T16:35:23.689+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2024-01-22T16:38:11.419+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-22T16:38:10.707+08:00
      'mgnl:lastModifiedBy': 'kristelle'
      'mgnl:type': 'text'
      'text': "Russia now accounts for 19% of China’s oil imports, while Saudi Arabia\
        \ makes up 15%.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1731a540-ba8c-40d8-a727-280764f36876'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-22T16:35:23.690+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2024-01-22T16:38:11.420+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-22T16:38:10.707+08:00
      'mgnl:lastModifiedBy': 'kristelle'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '592a31ff-0452-4b87-8ab3-80eaed6d68ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-22T16:35:23.690+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2024-01-22T16:38:11.420+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-22T16:38:10.707+08:00
      'mgnl:lastModifiedBy': 'kristelle'
      'mgnl:type': 'text'
      'text': "Russia became China’s largest oil supplier eight years ago, but it\
        \ fell behind Saudi Arabia between 2019 and 2021, when the Gulf nation boosted\
        \ its energy trade with Beijing.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da78be62-28ba-414e-b9d5-815d4752ce3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-22T16:35:23.691+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2024-01-22T16:38:11.421+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-22T16:38:10.707+08:00
      'mgnl:lastModifiedBy': 'kristelle'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1ab50b4-30a6-4413-9bb2-bb5048c0fdae'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-22T16:35:23.691+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2024-01-22T16:38:11.421+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-22T16:38:10.707+08:00
      'mgnl:lastModifiedBy': 'kristelle'
      'mgnl:type': 'text'
      'text': "However, since 2022, China has amplified its purchase of cheaper Russian\
        \ oil after the West hit Moscow with unprecedented sanctions. China’s imports\
        \ of Russian crude increased 8% in 2022 to 86.24 million metric tons, compared\
        \ to 2021. Its neighbor India also ramped up its purchases sharply.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca19dc21-d6fe-454e-aa4c-ef03f975313a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-22T16:35:23.692+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2024-01-22T16:38:11.422+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-22T16:38:10.707+08:00
      'mgnl:lastModifiedBy': 'kristelle'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34e86313-d361-4323-ada0-49563c888fc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-22T16:35:23.692+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2024-01-22T16:38:11.422+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-22T16:38:10.707+08:00
      'mgnl:lastModifiedBy': 'kristelle'
      'mgnl:type': 'text'
      'text': "“China would necessarily maximise intake of discounted crude,” said\
        \ Vandana Hari, founder of Vanda Insights based in Singapore. “Russian barrels\
        \ were way cheaper than comparable grades through 2023, being limited to the\
        \ Chinese and Indian markets, more or less.”\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93a41c8b-d02f-457d-a020-448903b173a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-22T16:35:23.693+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2024-01-22T16:38:11.423+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-22T16:38:10.707+08:00
      'mgnl:lastModifiedBy': 'kristelle'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79ab5878-72e8-40ad-94e5-08cb6e2b756c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-22T16:35:23.693+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2024-01-22T16:38:11.423+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-22T16:38:10.707+08:00
      'mgnl:lastModifiedBy': 'kristelle'
      'mgnl:type': 'text'
      'text': "China’s total spending on Russian crude reached $60.64 billion last\
        \ year. That translates to an average import price of $566.64 per metric ton,\
        \ according to CNN’s calculation. This was about 10% cheaper than the average\
        \ price it paid for Saudi crude, which was $626.86 per metric ton.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '146d18fa-dc8a-4a20-8685-a3feaad8d1e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-22T16:35:23.694+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2024-01-22T16:38:11.423+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-22T16:38:10.707+08:00
      'mgnl:lastModifiedBy': 'kristelle'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71320901-2053-421f-b6b8-c99c68715f45'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-22T16:35:23.694+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2024-01-22T16:38:11.424+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-22T16:38:10.707+08:00
      'mgnl:lastModifiedBy': 'kristelle'
      'mgnl:type': 'text'
      'text': "Russia’s oil discounts have helped China reduce its energy bills. Despite\
        \ an 11% increase in its overall volume of crude imports, including from Saudi\
        \ Arabia and Iraq, its total spending on oil purchases actually dropped 7.7%\
        \ in 2023 to $337.5 billion compared to 2022, customs data showed.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f0fe3f5-4900-480d-8b49-9c8420067d4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-22T16:35:23.694+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2024-01-22T16:38:11.424+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-22T16:38:10.707+08:00
      'mgnl:lastModifiedBy': 'kristelle'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63a5018d-d7e7-47b2-9e85-9ab3fa8dcc8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-22T16:35:23.695+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2024-01-22T16:38:11.425+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-22T16:38:10.707+08:00
      'mgnl:lastModifiedBy': 'kristelle'
      'mgnl:type': 'text'
      'text': "According to Hari, Saudi’s production cut also helped Russia to leapfrog.\
        \ The Gulf nation implemented an additional voluntary output cut of 1 million\
        \ barrel per day from July through December last year. Though Russia also\
        \ volunteered additional output and export cuts, they were about half of the\
        \ Saudi reduction, she added.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24f4b152-c7d7-47ee-a17f-0163ce570ddc'
      'mgnl:activationStatus': true
