      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-22T18:38:51.690+08:00
      'mgnl:lastModifiedBy': 'gabrielle'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f16be68f-1709-4f45-92d9-cb2764c03aea'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-22T17:29:59.564+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2024-01-22T18:38:52.592+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-22T18:38:51.690+08:00
      'mgnl:lastModifiedBy': 'gabrielle'
      'mgnl:type': 'text'
      'text': "This interview has been edited for brevity and clarity.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
