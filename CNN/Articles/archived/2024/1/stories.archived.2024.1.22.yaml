      'mgnl:lastModified': 2024-01-22T23:23:20.721+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '443a28c7-a182-434d-be97-4c9117f8ea30'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-22T16:29:45.058+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2024-01-22T23:23:21.359+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-22T23:23:20.721+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "Following a barrage of online criticism, Marcos’ security commander\
        \ defended his mode of transport, citing “unforeseen traffic complications”\
        \ that posed security risks to the president, according to a statement on\
        \ Saturday.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25bc1c76-cb5a-4679-9166-66974c25b729'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-22T16:29:45.058+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2024-01-22T23:23:21.359+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-22T23:23:20.722+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f344ad9-6f46-4d91-96ca-88ffeedea325'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-22T16:29:45.059+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2024-01-22T23:23:21.360+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-22T23:23:20.723+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "Even Coldplay singer Chris Martin remarked on Manila’s congestion problem,\
        \ thanking concertgoers for “coming through the traffic.”\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00e92f58-fdba-4091-861c-d04edd931829'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-22T16:29:45.059+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2024-01-22T23:23:21.361+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-22T23:23:20.723+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06efe878-36d3-4a71-bb75-fdfe9e001c7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-22T16:29:45.060+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2024-01-22T23:23:21.361+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-22T23:23:20.724+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "“We’ve seen some traffic, but I think you have the number one in the\
        \ world” he said, while Marcos was seated in the crowd, according to videos\
        \ circulated on TikTok and X.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54575512-c120-4dd9-b6bc-e6f633c9b3b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-22T16:29:45.060+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2024-01-22T23:23:21.361+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-22T23:23:20.724+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12a7029f-37d1-44ea-8a88-777ad44bbc6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-22T16:29:45.061+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2024-01-22T23:23:21.362+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-22T23:23:20.725+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "The next night, Martin dedicated an impromptu song about it, singing,\
        \ “There is only really one thing that remains. The traffic here in Manila\
        \ is completely insane.”\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ceb282b-5029-4edb-bdf7-907f3a62f8ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-22T16:29:45.061+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2024-01-22T23:23:21.362+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-22T23:23:20.725+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d74fb0f-9eaa-4487-b48e-010af56e33b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-22T16:29:45.062+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2024-01-22T23:23:21.363+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-22T23:23:20.726+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "Manila topped the 2023 TomTom Traffic Index list of metro areas with\
        \ the slowest travel time of almost 400 cities in 55 countries worldwide.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f657c980-6c4a-4652-9380-da9978d32ef0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-22T16:29:45.062+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2024-01-22T23:23:21.363+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-22T23:23:20.727+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6a2844d-9cd0-410e-94ab-32916962e0bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-22T16:29:45.063+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2024-01-22T23:23:21.364+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-22T23:23:20.727+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "The transport-focused tech company estimates that Manila’s average\
        \ speed during rush hour is 19 kilometers per hour (11 miles per hour), and\
        \ about 52% of its roads are congested. Typically, it takes more than 25 minutes\
        \ to travel just 10 kilometers (6.2 miles).\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb033a65-c54a-4ea1-8ed6-e10942ef6e29'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-22T16:29:45.063+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2024-01-22T23:23:21.364+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-22T23:23:20.728+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2b03ffb-2014-4a17-aa70-c2843524417f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-22T16:29:45.064+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2024-01-22T23:23:21.365+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-22T23:23:20.729+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "“If you wanna drive somewhere then I’m warning you. A 2-mile drive\
        \ will take a week or two,” Martin added to the tune, as fans cheered in agreement.\
        \ “If you wanna get back home in time for your bath, well, I’d allow yourself\
        \ about a year and a half.”\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0565b968-f4af-4bee-b78f-0f6aa1acad37'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-22T16:29:45.065+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2024-01-22T23:23:21.365+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-22T23:23:20.729+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19dc14be-01bc-4880-b3ff-e17a27b0486b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-22T16:29:45.065+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2024-01-22T23:23:21.365+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-22T23:23:20.730+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "Addressing the country’s ranking on TomTom, the Department of Transport\
        \ said in a statement Friday that it is carrying out road transport infrastructure\
        \ projects aimed at “improving commuter experience while addressing worsening\
        \ traffic in highly urbanized areas.”\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57931be2-0493-4949-a6c8-540710b5a788'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-22T16:29:45.066+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2024-01-22T23:23:21.366+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-22T23:23:20.730+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f68997d5-af2b-481b-be40-5ec9b032e8ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-22T16:29:45.066+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2024-01-22T23:23:21.366+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-22T23:23:20.731+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "“We will fast track road projects while collaborating with appropriate\
        \ agencies with the help of the private sector,” Transport Secretary Jaime\
        \ Bautista said.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43177e0a-97e5-4b02-a772-4e5f1b29a095'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-22T16:29:45.067+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2024-01-22T23:23:21.367+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-22T23:23:20.731+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1ee0621-e5b4-40fc-8104-3959c4738ebb'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-22T16:29:45.067+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2024-01-22T23:23:21.367+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-22T23:23:20.732+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': '<p>The Philippines this year will begin to modernize diesel-fueled
        jeepneys with minibuses. It is also building a mass transit railway system
        that is expected to be operational by 2025, according to the government-run
        Philippine News Agency.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3beb238-3aff-44c9-aecd-3fbffe210c93'
      'mgnl:activationStatus': true
