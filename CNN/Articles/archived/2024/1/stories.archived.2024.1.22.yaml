      'mgnl:lastModified': 2024-01-22T16:38:10.707+08:00
      'mgnl:lastModifiedBy': 'kristelle'
      'mgnl:type': 'text'
      'text': "\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '609e9ffa-73d0-4ae3-ad41-37be15c63818'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-22T16:35:23.701+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2024-01-22T16:38:11.430+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-22T16:38:10.707+08:00
      'mgnl:lastModifiedBy': 'kristelle'
      'mgnl:type': 'text'
      'text': "The trade figures showed a “strong resilience and broad prospects,”\
        \ Xi said during the meeting in Beijing, according to Chinese state news agency\
        \ Xinhua.\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41443a5d-b5ca-4942-ac02-cca239368a4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-22T16:35:23.702+08:00
