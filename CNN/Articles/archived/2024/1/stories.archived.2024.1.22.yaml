    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2af86616-0441-4392-a30c-4de523871c24'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-22T17:59:38.376+08:00
