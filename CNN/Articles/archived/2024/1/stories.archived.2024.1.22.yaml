      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': "Ombudsman Samuel Martires approved the resolution on Dec. 23 and a\
        \ certified true copy was signed on Jan. 10. \r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38bfd155-42e1-41c0-ab44-74ccb206bcb0'
