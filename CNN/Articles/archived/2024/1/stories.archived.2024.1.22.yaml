  'ramona-diaz-sundance-documentary':
    'author': 'Lé Baltar'
    'caption': 'In her latest Sundance doc, filmmaker Ramona Diaz looks back on the
      2022 national elections by pointing the lens to “the people’s movement.” Still
      courtesy of AND SO IT BEGINS'
    'categories': ['767a923f-14a8-4e1c-8399-65cbe6e7fff1']
    'created': 2024-01-22T17:19:35.000+08:00
    'imagesource': 'jcr:527c2cf7-5901-44ac-ae01-d6e0fd4f08d8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '92dff681-eeba-44b3-9e84-1ccb478f8138'
    'lead': "In her latest Sundance doc, filmmaker Ramona Diaz looks back on the 2022\
      \ national elections by pointing the lens to “the people’s movement.” \n"
    'mgnl:activationStatus': true
    'mgnl:created': 2024-01-22T17:29:59.530+08:00
    'mgnl:createdBy': 'gabrielle'
    'mgnl:lastActivated': 2024-01-22T18:38:52.587+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-01-22T18:38:51.710+08:00
    'mgnl:lastModifiedBy': 'gabrielle'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'In new Sundance doc on Leni''s ''people''s movement,'' Ramona Diaz offers
      hope'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fbc1918-af4d-4e12-8e2e-3e9e50a8c727'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-22T17:29:59.558+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2024-01-22T18:38:52.587+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-22T18:38:51.681+08:00
      'mgnl:lastModifiedBy': 'gabrielle'
      'mgnl:type': 'text'
      'text': '<p>We all know how the 2022 Philippine elections turned out. Another
        Marcos returned to power, 36 years after ousting the dictator. And it was
        a dramatic return, stretching back to the decades-long effort of the Marcoses
        to rebrand their name. Were it not for the results, things would have been
        different and better, considering what emerged at the height of the elections
        — “the people’s movement,” a citizen-led initiative that hinged on the campaign
        of Leni Robredo. Out of it came the huge, pink rallies swathing the streets,
        alongside countless efforts at forging a united front to counter the dictator’s
        namesake son.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '220e9b13-048b-4d15-a5fc-bed1ef1590f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-22T17:29:59.558+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2024-01-22T18:38:52.588+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-22T18:38:51.682+08:00
      'mgnl:lastModifiedBy': 'gabrielle'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b4ece10-6ba7-408f-82e2-68b107e06a34'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-22T17:29:59.559+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2024-01-22T18:38:52.588+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-22T18:38:51.683+08:00
      'mgnl:lastModifiedBy': 'gabrielle'
      'mgnl:type': 'text'
      'text': '<p>Such is the tension and political zeitgeist observed by “And So
        It Begins,” Ramona Diaz’s entry to the 2024 Sundance Film Festival, four years
        after the release of her film “A Thousand Cuts,” a chilling snapshot of the
        state of the Philippine press under Rodrigo Duterte.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '447cbcac-63d9-4154-9fa9-e4a36fcdb366'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-22T17:29:59.559+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2024-01-22T18:38:52.588+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-22T18:38:51.683+08:00
      'mgnl:lastModifiedBy': 'gabrielle'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c0c2a31-a1c1-4261-a531-7bcb4c8fc356'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-22T17:29:59.559+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2024-01-22T18:38:52.589+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-22T18:38:51.684+08:00
      'mgnl:lastModifiedBy': 'gabrielle'
      'mgnl:type': 'text'
      'text': '<p>Interestingly, Diaz tells me over Zoom that “And So It Begins” was
        hatched as a companion film to 2020''s&nbsp;<a href="https://www.youtube.com/watch?v=JQpjfWV_p6E&amp;ab_channel=FRONTLINEPBS%7COfficial"
        target="_blank">“A Thousand Cuts,”</a> hence Maria Ressa, now a Nobel Peace
        laureate, still appearing in the latest documentary.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79b64916-18a8-4b80-9dc4-e75040f609a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-22T17:29:59.560+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2024-01-22T18:38:52.589+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-22T18:38:51.685+08:00
      'mgnl:lastModifiedBy': 'gabrielle'
      'mgnl:type': 'text'
      'text': '<p>“During that time, Raney Aronson-Rath, who is the executive producer
        of ‘Frontline’ [on PBS], thought about doing a second thing, a follow-up piece,”
        says Diaz. “And it was really for an hour-long piece. Because people are saying,
        so what happens now? You know, how does it end? Because in ‘A Thousand Cuts,’
        we end and Maria is still in trouble. So we thought, ‘Okay, let’s do a follow-up.
        It’ll be an hour for television. Let’s see how that goes.’”</p>'
    '6':
      'image': 'jcr:67fa5c07-a1dd-4c21-922d-2bce853bb2ba'
      'imageCaption': 'In "And So It Begins," Diaz comes in close contact with the
        thousands of volunteers, artists, fact-checkers, and house-to-house campaigners
        who mobilized not only to champion a single political name but to safeguard
        history against cruel attempts at rewriting it. Still courtesy of AND SO IT
        BEGINS'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f427aec0-4bdf-439e-89a7-fb3e1cb2f267'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-22T17:29:59.560+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2024-01-22T18:38:52.589+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-22T18:38:51.685+08:00
      'mgnl:lastModifiedBy': 'gabrielle'
      'mgnl:type': 'image'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16cdfba8-900f-46ca-a47f-247dfa86055f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-22T17:29:59.561+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2024-01-22T18:38:52.590+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-22T18:38:51.686+08:00
      'mgnl:lastModifiedBy': 'gabrielle'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd45f9b9-a0a3-48d6-a7e2-16911f738390'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-22T17:29:59.561+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2024-01-22T18:38:52.590+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-22T18:38:51.686+08:00
      'mgnl:lastModifiedBy': 'gabrielle'
      'mgnl:type': 'text'
      'text': '<p>But the approach, shares Diaz, changed when the national elections
        were coming to a head. “I realized there was a bigger film. And so that’s
        how this version of the film [was created], then it became bigger, then it
        became a feature. Maria is still very much in it because she was part of the
        original story. And then I got access to Leni, [so] this version happened.”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8405333a-2a93-4bb3-8237-ad1efaa49ec0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-22T17:29:59.562+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2024-01-22T18:38:52.590+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-22T18:38:51.687+08:00
      'mgnl:lastModifiedBy': 'gabrielle'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7573c0ec-5031-4f0e-bc64-4ed60e8d0cfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-22T17:29:59.562+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2024-01-22T18:38:52.591+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-22T18:38:51.688+08:00
      'mgnl:lastModifiedBy': 'gabrielle'
      'mgnl:type': 'text'
      'text': '<p>What’s endearing about the film is how Diaz comes in close contact
        with the thousands of volunteers, artists, fact-checkers, and house-to-house
        campaigners who mobilized not only to champion a single political name but
        to safeguard history against cruel attempts at rewriting it. Small as it may
        seem under the behest of the younger Marcos, this collective effort forges
        something of value that is up to us to carry onwards with. After all, we’re
        already here. For Diaz, to stop now is to waste all that we have started.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '455b774e-1439-4eb3-bb5f-d2d7ab367363'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-22T17:29:59.563+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2024-01-22T18:38:52.591+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-22T18:38:51.688+08:00
      'mgnl:lastModifiedBy': 'gabrielle'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bef8640b-51d0-4b7b-9429-9831e9c36353'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-22T17:29:59.563+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2024-01-22T18:38:52.591+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-22T18:38:51.689+08:00
      'mgnl:lastModifiedBy': 'gabrielle'
      'mgnl:type': 'text'
      'text': "“And So It Begins” is now the Filipino director’s fourth film at Sundance,\
        \ following “Imelda,” “Motherland,” which won the festival’s Special Jury\
        \ Award in 2017, and “A Thousand Cuts.” Here, Diaz talks about how the documentary\
        \ tracks “the people’s movement,” how cinema can aid in shaping history, and\
        \ why she has yet to lose hope.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93a1f83e-392a-41a1-915a-7fdc7ec64261'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-22T17:29:59.563+08:00
