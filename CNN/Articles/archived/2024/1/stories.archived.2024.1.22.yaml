      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Regina George, meet… Regina George.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccd7e796-93b5-42e4-ba76-bd71b20310ee'
      'mgnl:activationStatus': true
