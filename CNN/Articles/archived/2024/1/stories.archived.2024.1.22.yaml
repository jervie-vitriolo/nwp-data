      'mgnl:lastModifiedBy': 'kristelle'
      'mgnl:type': 'text'
      'text': "The area was hit by heavy snow on Sunday night, and although the snowfall\
        \ has lightened since, the temperature still lingered below freezing Monday,\
        \ CCTV said.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
