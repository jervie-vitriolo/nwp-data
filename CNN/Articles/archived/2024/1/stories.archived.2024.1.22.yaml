  'dela-rosa-marcos-govt-real-score-icc':
    'author': 'Jelo Ritzhie Mantaring, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2024-01-22T20:07:31.000+08:00
    'imagesource': 'jcr:2933a268-bb57-417c-9f04-6a202b1e547b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '82026b6c-a9f3-457d-a78f-06195b66136b'
    'lead': 'In a seeming change of tune, Sen. Bato Dela Rosa is urging the Marcos
      government to ''be man enough'' and tell him its ''real'' stance regarding the
      International Criminal Court''s investigation into the bloody war on drugs.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-01-22T20:13:28.570+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2024-01-22T20:15:03.447+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-01-22T20:15:03.060+08:00
    'mgnl:lastModifiedBy': 'jelo'
    'mgnl:tags': ['Bato-dela-Rosa', 'war-on-drugs', 'Ferdinand-Marcos-Jr.', 'International-Criminal-Court']
    'stories': []
    'template': '1'
    'title': 'Dela Rosa to Marcos gov''t: ''Be man enough, tell us the real score''
      on ICC probe'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73640a82-1ca3-44b0-b91b-3ed1eaeb768f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-22T20:13:28.707+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-22T20:15:03.448+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-22T20:15:03.051+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 22) —</strong> In
        a seeming change of tune, Sen. Ronald Dela Rosa is urging the Marcos government
        to "be man enough" and tell him its "real" stance regarding the International
        Criminal Court''s (ICC) investigation into the bloody war on drugs.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e63d888c-048c-49af-8265-867bd3c75851'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-22T20:13:28.707+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-22T20:15:03.448+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-22T20:15:03.052+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "\"What I am asking from this government is to be man enough, to please\
        \ tell us what is the real score,\" Dela Rosa said in a news conference on\
        \ Monday.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1db49da-4b12-446d-b9f5-5148253b8f6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-22T20:13:28.707+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-22T20:15:03.449+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-22T20:15:03.052+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "\"Sabihin lang, wala namang problema diyan. Wala lang patalikod na\
        \ transaksyon (Just tell us, there's no problem with that. But there should\
        \ be no secret transaction),\" he added.  \r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4c865ba-efb9-4ed5-9a53-d7d46e67760d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-22T20:13:28.708+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-22T20:15:03.449+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-22T20:15:03.053+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': '<p>There have been rumors that ICC investigators have entered the country
        to probe the anti-drug campaign of former President Rodrigo Duterte, but Department
        of Justice (DOJ) Secretary Jesus Crispin Remulla told CNN Philippines on Jan.
        3 that there was "no contact between ICC and DOJ" at that time.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12b05884-3dff-43a9-844e-dd7a60cda0a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-22T20:13:28.708+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-22T20:15:03.449+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-22T20:15:03.053+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2024/1/3/doj-icc-entry-ph-drug-war-probe.html">DOJ
        says no contact with ICC amid claims of investigators'' entry to PH for drug
        war probe</a></strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ee985d5-06d7-4124-bd26-70e19c0f150d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-22T20:13:28.709+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-22T20:15:03.450+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-22T20:15:03.054+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': '<p>A Kyodo News report on Jan. 18 quoted Remulla as saying the government
        will not stop the Hague-based tribunal''s investigators from conducting their
        probe in the country if they are following legal procedures.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd11f264e-e444-41c2-b575-d08070325eaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-22T20:13:28.709+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-22T20:15:03.450+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-22T20:15:03.054+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "On Sunday, former Senator Antonio Trillanes IV alleged that the ICC\
        \ investigators have already finished their investigation and the international\
        \ court might issue arrest warrants soon.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89fda9be-8486-4038-9262-e406899cf23c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-22T20:13:28.709+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-22T20:15:03.450+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-22T20:15:03.054+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "Dela Rosa said he would not believe such rumors if there was still\
        \ no confirmation from the government.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a810c2b-9f5f-4aa5-bfc1-7fc31aa76fa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-22T20:13:28.710+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-22T20:15:03.450+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-22T20:15:03.055+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "But he made an appeal to President Ferdinand Marcos Jr.: \"Pag sinabihan\
        \ mo ako noon na hindi sila pwedeng pumasok at ngayon nagbago yong ihip ng\
        \ hangin pumayag na kayo na pumasok, please tell us. You are our president.\
        \ You are our leader. Tell us so that we will know what to do.\"\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a41e9f2e-c127-4932-be88-8f907c78ce2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-22T20:13:28.710+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-22T20:15:03.451+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-22T20:15:03.055+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "[Translation: If you told me before that you won't let them enter our\
        \ country and now, if the winds have changed and you will permit them to do\
        \ so, please tell us.]\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '902adada-580c-4528-967d-94354f82dd66'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-22T20:13:28.711+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-22T20:15:03.451+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-22T20:15:03.056+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "\"I hope this government is kind enough to inform us. After all, we\
        \ are citizens of this republic and we need protection from our government\
        \ kung kinakailangan namin, 'di ba? (if we need it, right?)\" he said, adding\
        \ it might be a stab in the back if the government already allowed the entry\
        \ of ICC investigators.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7013e6fd-0583-4aca-be32-8518895c1b55'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-22T20:13:28.711+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-22T20:15:03.451+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-22T20:15:03.056+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "Dela Rosa, who as then-Philippine National Police chief was the lead\
        \ implementer of the Duterte administration's crackdown on drugs, has been\
        \ asserting that he will not cooperate with the ICC's probe.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '705243d2-65ec-48b5-88d4-803e0baca8b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-22T20:13:28.711+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-22T20:15:03.452+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-22T20:15:03.057+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': '<p>In July 2023, the ICC Appeals Chamber allowed the tribunal''s prosecutor
        to continue his investigation, <a href="http://ttps://www.cnnphilippines.com/news/2023/7/18/icc-to-continue-duterte-drug-war-probe.html">rejecting
        the Philippines'' plea</a> against the probe''s resumption.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42200e2a-2c66-4bfd-b62d-13e2ffa3d156'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-22T20:13:28.712+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-22T20:15:03.452+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-22T20:15:03.057+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': '<p>"<a href="https://twitter.com/cnnphilippines/status/1681233255637">Dedma
        lang</a>. Hayaan mo lang sila kung ano gusto nilang gawin. Hindi ako na-surprise.
        Hindi ako concerned. Hindi ako nababagabag," Dela Rosa said of the ruling
        at that time. 581825</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5b92158-ea90-43ff-9301-d72ae25217ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-22T20:13:28.712+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-22T20:15:03.452+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-22T20:15:03.058+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "[Translation: I'm just ignoring it. Let them do what they want. I'm\
        \ not surprised. I'm not concerned. I'm not worried.]\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f3e331a-8978-4e6b-a927-85b68fa6ea8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-22T20:13:28.713+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-22T20:15:03.453+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-22T20:15:03.058+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': '<p>In November 2023, Marcos said his administration is <a href="https://www.cnnphilippines.com/news/2023/11/24/Gov-t-studying-PH-return-to-ICC.html">studying</a>
        whether the country should rejoin the ICC, but insists that the body has "no
        jurisdiction" to probe the drug war killings.&nbsp;</p>'
