      'imageCaption': ' “I realized there was a bigger film. And so that’s how this
        version of the film [was created], then it became bigger, then it became a
        feature," shares filmmaker Ramona Diaz. Photo courtesy of Still courtesy of
        AND SO IT BEGINS'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '842cbb5d-ea74-4180-84c1-4d88d84bffd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-22T17:29:59.565+08:00
