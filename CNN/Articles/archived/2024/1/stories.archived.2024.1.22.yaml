    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a361f8a7-e4ed-47f8-b622-9d7e3f76d108'
    'lead': 'The Sandiganbayan acquits former Makati City Mayor Elenita Binay of graft
      and malversation over her alleged involvement in the illegal purchase of equipment
      of the Ospital ng Makati in 2001.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-01-22T15:01:16.434+08:00
