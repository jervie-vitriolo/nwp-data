      'mgnl:lastModifiedBy': 'lisbet'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 22)</strong> — A
        United Nations expert is in the country to assess the administration''s efforts
        to protect freedom of speech and expression, a Palace office said on Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74fb5d7a-3b7b-4490-8a5e-13ff86bb0de5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-22T19:12:06.134+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2024-01-22T19:12:06.392+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-22T19:12:06.134+08:00
      'mgnl:lastModifiedBy': 'lisbet'
      'mgnl:type': 'text'
      'text': '<p>Irene Khan, special rapporteur on freedom of opinion and expression,
        will be in the country until Feb. 2 to visit state institutions and government
        agencies in Baguio City, Cebu, and Tacloban, the Presidential Task Force on
        Media Security (PTFoMS) said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0506985f-5b57-490a-bf9a-a67ffe3dad92'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-22T19:12:06.134+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2024-01-22T19:12:06.393+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-22T19:12:06.134+08:00
      'mgnl:lastModifiedBy': 'lisbet'
      'mgnl:type': 'text'
      'text': 'It said Khan will engage with a number of agencies such as the Presidential
        Human Rights Committee, Anti-Terrorism Council Program Management Center,
        National Task Force to End Local Communist Armed Conflict, Department of Justice,
        Department of Foreign Affairs, Supreme Court, House of Representatives, Department
        of the Interior and Local Government, and the National Commission on Indigenous
        Peoples.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fda754c6-b64d-47dc-9830-8e82449e00c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-22T19:12:06.134+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2024-01-22T19:12:06.395+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-22T19:12:06.134+08:00
      'mgnl:lastModifiedBy': 'lisbet'
      'mgnl:type': 'text'
      'text': '<p>In an earlier statement, PTFoMS said Khan’s visit is a “welcome
        opportunity to showcase the nation''s commitment to openness, transparency,
        and its vibrant media community highlighted by everyone''s right to freely
        express their opinion.”</p>'
