      'mgnl:type': 'text'
      'text': "\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd93735b0-84a2-4259-ba77-56efe6f65d44'
      'mgnl:activationStatus': true
