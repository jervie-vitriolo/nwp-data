  'China-top-oil-supplier-2023-russia':
    'author': 'Laura He, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5', 'e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2024-01-22T16:33:17.000+08:00
    'imagesource': 'jcr:c401cf85-d7ca-487c-ad48-42f75d7e0c50'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9da4e20b-7190-4ba1-8ca9-1d360ee5e9ba'
    'lead': 'Russia surpassed Saudi Arabia to become China’s largest oil supplier
      in 2023, according to the latest Chinese customs data.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-01-22T16:35:23.659+08:00
