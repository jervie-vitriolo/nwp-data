      'mgnl:lastModified': 2024-01-22T10:45:24.151+08:00
      'mgnl:lastModifiedBy': 'angela'
      'mgnl:type': 'text'
      'text': "The Philippines' Queen of Talk said she underwent a thorough autoimmune\
        \ blood panel and revealed that she is already experiencing signs of systemic\
        \ lupus erythematosus (SLE), the most common type of lupus.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35f329ef-e5b0-4341-b9be-00a9cab23c5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-22T08:58:36.971+08:00
