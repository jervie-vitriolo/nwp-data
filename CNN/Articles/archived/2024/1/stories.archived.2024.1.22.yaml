      'mgnl:lastModified': 2024-01-23T07:07:12.103+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 22)</strong> — The
        Philippine government reiterated its request to Iran to allow the release
        of 18 Filipino seafarers onboard a seized oil tanker, an official said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb224d77-a8ec-49da-9110-53bc87879575'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-22T20:49:33.918+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2024-01-23T07:07:12.448+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T07:07:12.103+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': 'Foreign Affairs Secretary Enrique Manalo said he made the appeal to
        Iran’s First Vice President Mohammad Mokhber.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '330f7c81-4a11-47e2-8f1b-424afe14304c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-22T20:49:33.919+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2024-01-23T07:07:12.448+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T07:07:12.104+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': '“I likewise asked for the release of the 18 PH seafarers currently
        aboard the detained ST Nikolas, and requested that Iran continue to grant
        consular access to our Embassy in Tehran, and allow regular contact between
        the seafarers and their families back home,” Manalo said in a social media
        post.'
    '3':
      'contentWidth': 'fit-content'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">1/2 Had
        the opportunity to meet H.E. Mohammad Mokhber, 1st Vice President of Iran,
        on the sidelines of <a href="https://twitter.com/hashtag/NAMSummitUg2024?src=hash&amp;ref_src=twsrc%5Etfw">#NAMSummitUg2024</a>.
        We had a candid exchange on geopolitical issues and the safety &amp; welfare
        of PH seafarers. We also noted the potential to grow PH-Iran trade relations
        <a href="https://t.co/YL95J0EPLx">pic.twitter.com/YL95J0EPLx</a></p>&mdash;
        Enrique A. Manalo 🇵🇭 (@SecManalo) <a href="https://twitter.com/SecManalo/status/1749390674318020728?ref_src=twsrc%5Etfw">January
        22, 2024</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06eaf662-a981-44fc-9de0-2bcdcfd07c13'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-22T20:49:33.919+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2024-01-23T07:07:12.449+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T07:07:12.104+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'embedCode'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44329819-94e3-4868-9947-adeb7dfe2310'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T06:21:12.090+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-23T07:07:12.449+08:00
