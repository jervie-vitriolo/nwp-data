      'mgnl:lastModified': 2024-01-22T23:23:20.733+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, ''<a href="https://edition.cnn.com/2024/01/22/asia/philippine-traffic-coldplay-marcos-helicopter-intl-hnk/index.html">Manila’s
        traffic is so bad Coldplay wrote a song about it</a>''</em></p>'
