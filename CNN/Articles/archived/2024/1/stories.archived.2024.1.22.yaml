  'trillanes-sara-duterte-icc-drug-war-probe':
    'author': 'Jelo Ritzhie Mantaring, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2024-01-22T22:28:35.000+08:00
