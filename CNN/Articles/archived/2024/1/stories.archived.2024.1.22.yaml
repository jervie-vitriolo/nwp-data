    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6521f81d-2675-4282-86be-52e12e0afd50'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-22T17:29:59.566+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2024-01-22T18:38:52.593+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-22T18:38:51.692+08:00
      'mgnl:lastModifiedBy': 'gabrielle'
      'mgnl:type': 'text'
      'text': '<p><strong>I just saw the film hours ago and as you mentioned, at the
        center of it are former Vice President Leni Robredo and Rappler CEO Maria
        Ressa. Why them? And have you ever considered anchoring the film on those
        involved in the people’s movement who are non-personalities as big as Robredo
        and Ressa?</strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f59296a0-3e83-4aea-9a0d-fabbd11aca83'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-22T17:29:59.566+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2024-01-22T18:38:52.593+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-22T18:38:51.693+08:00
      'mgnl:lastModifiedBy': 'gabrielle'
      'mgnl:type': 'text'
      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '246c981f-8903-468c-9f39-612621d00cd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-22T17:29:59.567+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2024-01-22T18:38:52.593+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-22T18:38:51.694+08:00
      'mgnl:lastModifiedBy': 'gabrielle'
      'mgnl:type': 'text'
      'text': "It was hatched as a companion film to “A Thousand Cuts,” so Maria was\
        \ always going to be in it. And I think I anchored it on Leni because she\
        \ sort of brings you through the story, but I also chose to highlight the\
        \ volunteers. But not the volunteers that you usually see, not the volunteers\
        \ for the people’s council, or I guess what you would call higher up in the\
        \ organization. I chose to really focus on someone like Sofia, the Miss Gay\
        \ Bicolandia who I loved. I chose to feature Anton Carranza who headed her\
        \ social media team. So the whole idea was this film that sort of shifts in\
        \ shape. And because the campaign was a collective, you know, you drop in\
        \ on people’s lives as it goes along. But it’s still centered on who was running,\
        \ like on Leni, would you win or not. It’s a narrative device, right? But\
        \ also I leaned into culture and how elections are run in the Philippines.\
        \ You don’t see all that dancing and performing in elections ever anywhere\
        \ in this world. So I thought that was very unique and I was very drawn to\
        \ that. I was very drawn to the dancing and the music and the spontaneous\
        \ burst of joy around that.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd558b70b-1ca7-4f3b-bc1e-a006f3a5dc65'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-22T17:29:59.567+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2024-01-22T18:38:52.594+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-22T18:38:51.694+08:00
      'mgnl:lastModifiedBy': 'gabrielle'
      'mgnl:type': 'text'
      'text': "\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e391426-b4da-4977-b87f-8663719c5d9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-22T17:29:59.568+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2024-01-22T18:38:52.594+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-22T18:38:51.695+08:00
      'mgnl:lastModifiedBy': 'gabrielle'
      'mgnl:type': 'text'
      'text': '<p><strong>While I was watching, I found this image very striking towards
        the end of the film. This shot of the pink gate at the Leni-Kiko headquarters,
        which is locked. What does that image represent to you?</strong></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '048f2b9e-a972-4a44-b934-9305fd20e622'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-22T17:29:59.568+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2024-01-22T18:38:52.594+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-22T18:38:51.695+08:00
      'mgnl:lastModifiedBy': 'gabrielle'
      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b73b81ef-66b7-4aac-9a4b-28c730088337'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-22T17:29:59.569+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2024-01-22T18:38:52.595+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-22T18:38:51.696+08:00
      'mgnl:lastModifiedBy': 'gabrielle'
      'mgnl:type': 'text'
      'text': '<p>I don’t know. What does it represent to you? Why were you drawn
        to it? I’m throwing it back at you because I’m not very prescriptive when
        it comes to how people should feel, how people should think, what message
        and all that. But for me it was like, you know, I wanted to end on hope. I
        really did. And that’s why it’s very important for me that people hear what
        Leni says, right? Leni says, is this the end? Or should we choose for it to
        be just the beginning? And everyone says, "no, we will join. We will do it."
        But yet people go home, right? Because there is no common goal like elections.
        People forget. So things are locked again. And so you have to unlock it. You
        have to unlock the passion. You have to always unlock the sense of mission
        every time. It’s like a ramp up. And that’s just a reminder that it’s probably
        locked right now, and it has to be unlocked. And then it cuts to … I’m deconstructing
        the film for you, but the last shot really is, if you remember, a billboard
        of Leni and it says checkpoint ahead, right? It’s gonna be uphill. There will
        be a lot of checkpoints to reorganize, to claim back some democracy — not
        that I’m saying there’s no democracy in the Philippines, but some sense of
        civic pride.</p>'
    '45':
      'image': 'jcr:f87a1546-6cba-4380-8219-c5d57b955f5c'
      'imageCaption': '"20 years later when people watch this, they [will realize
