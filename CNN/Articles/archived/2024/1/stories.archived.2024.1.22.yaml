    'jcr:uuid': 'd42f12d9-5613-407c-90ef-7545337228ee'
    'lead': 'Vice President Sara Duterte is supposedly among the respondents in the
      International Criminal Court''s (ICC) investigation into the bloody war on drugs
      as she allegedly approved to continue ''tokhang'' operations during her stint
      as mayor of Davao City, former senator Antonio Trillanes IV claimed.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-01-22T22:33:59.308+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2024-01-22T22:33:59.841+08:00
