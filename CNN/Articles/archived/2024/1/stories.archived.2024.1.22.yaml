      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Novak Djokovic produced a stunning performance
        to reach the Australian Open quarterfinals with a 6-0 6-0 6-3 victory over
        France’s Adrian Mannarino on Sunday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4901c07-702f-4d16-bc44-b8a36c170e91'
      'mgnl:activationStatus': true
