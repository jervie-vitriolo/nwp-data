      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18379237-e3db-4034-9797-4a124656242e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-22T16:05:00.294+08:00
      'mgnl:createdBy': 'kristelle'
