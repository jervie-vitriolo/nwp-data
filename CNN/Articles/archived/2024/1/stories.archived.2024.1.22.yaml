      'mgnl:lastModified': 2024-01-22T16:38:10.707+08:00
      'mgnl:lastModifiedBy': 'kristelle'
      'mgnl:type': 'text'
      'text': "China-Russia ties\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd97a8fd0-f9f4-4595-9f34-b5e3bc1de8a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-22T16:35:23.697+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2024-01-22T16:38:11.426+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-22T16:38:10.707+08:00
      'mgnl:lastModifiedBy': 'kristelle'
      'mgnl:type': 'text'
      'text': "Despite the war, Beijing and Moscow have developed closer ties in areas\
        \ other than energy over the last two years.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa9d2c55-b52a-45bf-bbfa-9a246e677aff'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-22T16:35:23.697+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2024-01-22T16:38:11.427+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-22T16:38:10.707+08:00
      'mgnl:lastModifiedBy': 'kristelle'
      'mgnl:type': 'text'
      'text': "\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1af3dbf5-202f-4184-bfdd-47ba49453a8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-22T16:35:23.698+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2024-01-22T16:38:11.427+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-22T16:38:10.707+08:00
      'mgnl:lastModifiedBy': 'kristelle'
      'mgnl:type': 'text'
      'text': "Overall trade between China and Russia hit a fresh record high of $240\
        \ billion in 2023, up 26% from the previous year. That means the two countries\
        \ have achieved a goal set in 2019 about a year ahead of schedule.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8f2bd79-7b98-4746-9fab-e10f2a13d9a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-22T16:35:23.698+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2024-01-22T16:38:11.428+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-22T16:38:10.707+08:00
      'mgnl:lastModifiedBy': 'kristelle'
      'mgnl:type': 'text'
      'text': "\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42ff893c-b237-4fe5-a6e6-07c6935943e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-22T16:35:23.699+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2024-01-22T16:38:11.428+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-22T16:38:10.707+08:00
      'mgnl:lastModifiedBy': 'kristelle'
      'mgnl:type': 'text'
      'text': "In the two years since the invasion, hundreds of global brands have\
        \ fled Russia. That’s forced Russians to find alternatives for everything\
        \ from smartphones to cars, with Chinese firms often benefiting.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb51dc35-5680-460c-afbd-18eefab1485f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-22T16:35:23.699+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2024-01-22T16:38:11.429+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-22T16:38:10.707+08:00
      'mgnl:lastModifiedBy': 'kristelle'
      'mgnl:type': 'text'
      'text': "\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f976d5c-b787-4893-86a0-6c67aed2a365'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-22T16:35:23.700+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2024-01-22T16:38:11.429+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-22T16:38:10.707+08:00
      'mgnl:lastModifiedBy': 'kristelle'
      'mgnl:type': 'text'
      'text': "Last month, Chinese leader Xi Jinping hailed Beijing’s partnership\
        \ with Moscow in a meeting with Russian Prime Minister Mikhail Mishustin.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66142c88-b858-4461-9bf6-eaaa0eb65264'
      'mgnl:activationStatus': true
