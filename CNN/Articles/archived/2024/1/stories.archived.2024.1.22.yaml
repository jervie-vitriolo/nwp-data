    'jcr:uuid': 'ddd3c6c3-0db1-4f94-9231-578a830ce18d'
    'lead': 'Without a formal petition, election lawyer Romulo Macalintal said Comelec
      has no valid reason to receive the signature sheets supposedly for charter change.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-01-22T16:05:00.273+08:00
    'mgnl:createdBy': 'kristelle'
    'mgnl:lastActivated': 2024-01-22T16:05:42.414+08:00
