      'mgnl:lastModifiedBy': 'lisbet'
      'mgnl:type': 'text'
      'text': 'Senate Minority Leader Koko Pimentel “applauded” the majority’s decision.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a28b93d8-a7d6-4b94-80d0-bc8921bb18d3'
