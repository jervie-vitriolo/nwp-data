      'mgnl:lastActivated': 2024-01-22T10:45:24.595+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-22T10:45:24.152+08:00
      'mgnl:lastModifiedBy': 'angela'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b12ebbe-8da2-4f7f-9dc2-4f395f4dd88a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-22T08:58:36.971+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-22T10:45:24.595+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-22T10:45:24.152+08:00
      'mgnl:lastModifiedBy': 'angela'
      'mgnl:type': 'text'
      'text': "\"I cried nonstop when I got my blood panel results,\" Aquino wrote\
        \ in one of the videos where she shared her worsening health struggles since\
        \ before the holidays.\"My Churg Strauss/EGPA is still being treated, but\
        \ to add to it my Crest Syndrome is now in full active mode.\"\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69e15e54-c68b-4909-bf47-4944fb7f8211'
