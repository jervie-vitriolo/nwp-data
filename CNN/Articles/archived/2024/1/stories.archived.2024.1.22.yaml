    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Blinken departs for West Africa as Russia and China look to leverage
      their influence'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a65520da-ca97-4b6e-bee1-442b0652502d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-22T09:37:42.436+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-22T09:37:43.137+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-22T09:37:42.436+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — US Secretary of State Antony Blinken departs
        for a four-nation trip to Africa on Sunday as the Biden administration seeks
        to prove the US is a key partner on a continent where China and Russia have
        exerted their influence.&nbsp;</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e06fd1c4-d811-4a8a-af2c-83b69f7d5ccd'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-22T09:37:42.437+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-22T09:37:43.138+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-22T09:37:42.437+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd574162-d794-40f7-8161-13d3643a786e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-22T09:37:42.437+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-22T09:37:43.140+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-22T09:37:42.437+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "Blinken is slated to visit Cape Verde, Ivory Coast, Nigeria and Angola\
        \ in a bid to show that Africa remains a priority amid a slew of global crises.\
        \ He sets off on his third international trip of the year as Israel’s offensive\
        \ in Gaza continues to exact a massive humanitarian toll; attacks by Houthi\
        \ rebels in the Red Sea have continued unabated, despite a series of US strikes\
        \ meant to deter them; and the war in Ukraine wages on, approaching the start\
        \ of its third year.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '248308f0-f4ef-4b6b-9583-5a08b7d299d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-22T09:37:42.438+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-22T09:37:43.141+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-22T09:37:42.438+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4735e99-d857-4702-8a62-53029ced78f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-22T09:37:42.438+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-22T09:37:43.142+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-22T09:37:42.438+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "Though countering efforts by Russia and China to exert power in the\
        \ area is not top of Blinken’s agenda, the US’ two major geopolitical rivals\
        \ for years worked to spread their influence in the continent.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e6184e7-2107-40e5-88a7-ce78267c27be'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-22T09:37:42.438+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-22T09:37:43.143+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-22T09:37:42.438+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47a5efcf-420d-4b38-a1f9-a1e67e866206'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-22T09:37:42.439+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-22T09:37:43.144+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-22T09:37:42.439+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "State Department spoksperson Matt Miller said the trip is important,\
        \ describing the African nations as “incredibly important countries that require\
        \ US engagement.”\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2a6769c-5ffc-4cf8-9fd3-f9d58ed8ed6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-22T09:37:42.439+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-22T09:37:43.145+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-22T09:37:42.439+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2989cb81-cfff-43dc-bbcb-cf983d3f13d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-22T09:37:42.439+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-22T09:37:43.146+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-22T09:37:42.439+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "“We have challenges on the continent of Africa, but … we also have\
        \ a lot of opportunities that the president has made a priority, and the secretary\
        \ has made a priority,” he said Thursday.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '491a15d2-8844-4a00-8572-7d0eee23a9c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-22T09:37:42.440+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-22T09:37:43.147+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-22T09:37:42.440+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a53b7b62-c750-4345-9529-958f270845f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-22T09:37:42.440+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-22T09:37:43.148+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-22T09:37:42.440+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "Molly Phee, assistant secretary of state for African affairs, described\
        \ the trip as having a “forward-looking” agenda.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0d05ede-c235-4065-aebd-92d831875e54'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-22T09:37:42.440+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-22T09:37:43.149+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-22T09:37:42.440+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4742576d-7677-4ae7-90d9-eb6e55e471b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-22T09:37:42.441+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-22T09:37:43.150+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-22T09:37:42.441+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "“We think this trip will hopefully be very positive,” she said on a\
        \ call with reporters Thursday. “I think it will demonstrate the advances\
        \ that Africans have made that will contribute to the continued progress on\
        \ the continent.”\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d66de0b-5ddf-45fa-8a46-6057e53cca35'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-22T09:37:42.441+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-22T09:37:43.151+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-22T09:37:42.441+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ac17520-f9bd-49c7-a4a1-8522b8584861'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-22T09:37:42.442+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-22T09:37:43.151+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-22T09:37:42.442+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "Blinken is slated to discuss economic issues, as well as security,\
        \ including the terrorist threat in the Sahel. He is also expected to discuss\
        \ August’s military coup in Niger, which overthrew the elected leader of one\
        \ of America’s top partners in the region. Blinken arrives in West Africa\
        \ days after the military junta in Niger agreed to strengthen ties with Russia,\
        \ which has a strong foothold in the region.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce975191-ceb7-4242-a1aa-1e3d8d0298ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-22T09:37:42.442+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-22T09:37:43.152+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-22T09:37:42.442+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bf96eb6-1dba-494e-be0f-b71c26a80d47'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-22T09:37:42.443+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-22T09:37:43.153+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-22T09:37:42.443+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "“We don’t have any objection with countries diversifying partnerships,”\
        \ Phee said. “Obviously, if they chose to have a partnership with countries\
        \ like Russia, that would be very complicated.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e3f6614-3bcb-4909-8799-0263ad1b21da'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-22T09:37:42.443+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-22T09:37:43.154+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-22T09:37:42.443+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7a39b30-1ea0-474f-b343-4733d3a2c3ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-22T09:37:42.443+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-22T09:37:43.155+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-22T09:37:42.443+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "“I think if they just look west to Mali and see the increase in civilian\
        \ casualties and the increase in security attacks since the junta government\
        \ in Mali invited in the [Russian mercenary organization] Wagner Group, and\
        \ kicked out the French – that isn’t a model that I would want to follow or\
        \ I think most people would want to follow, if you were governing a country,”\
        \ she said.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad218811-4cf1-4802-b840-c6d2adf434ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-22T09:37:42.444+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-22T09:37:43.156+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-22T09:37:42.444+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f641400-8ab0-47ec-9b7f-72aac8c73604'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-22T09:37:42.444+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-22T09:37:43.157+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-22T09:37:42.444+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "However, “the Russian presence has always been there in West Africa,”\
        \ explained Oge Onubogu, Africa program director at the Wilson Center. “They’\
        ve just adapted and figured out how they can take advantage of the opportunities\
        \ now.”\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85dfed9b-90db-4711-aa20-e738b54c3e02'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-22T09:37:42.445+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-22T09:37:43.158+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-22T09:37:42.445+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '812bbda0-6907-4a67-9d6b-984155c36cdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-22T09:37:42.445+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-22T09:37:43.159+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-22T09:37:42.445+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "Part of how Russia has been able to do so, she said, is by “exacerbating\
        \ the frustrations that people are already feeling … exploiting the frustrations\
        \ of citizens to some extent.”\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '997a10ea-2af2-4cc9-b0a2-d5366a67d1c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-22T09:37:42.446+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-22T09:37:43.160+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-22T09:37:42.446+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b50e8738-62a4-4bc3-92c1-f021b9d3f192'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-22T09:37:42.446+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-22T09:37:43.161+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-22T09:37:42.446+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "“I think it is important that with this visit, the US government and\
        \ secretary acknowledges the frustrations that citizens feel,” Onubogu told\
        \ CNN.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b54caf0c-e76f-40b6-8f50-5441c086ff2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-22T09:37:42.447+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-22T09:37:43.162+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-22T09:37:42.447+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7816f4b-7492-4acf-9048-449fd1bcb137'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-22T09:37:42.447+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-22T09:37:43.163+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-22T09:37:42.447+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "Blinken’s visit to the region also comes days after China’s top diplomat,\
        \ Wang Yi, wrapped his own swing through Africa, in which he also visited\
        \ Ivory Coast.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0be96dc5-1fbe-4c8a-b918-25e05331ee1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-22T09:37:42.448+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-22T09:37:43.164+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-22T09:37:42.448+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3372519c-43d7-45c2-96a0-28669e2f2ef9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-22T09:37:42.448+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-22T09:37:43.165+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-22T09:37:42.448+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "Phee dismissed the idea that the US is trying to compete with Beijing\
        \ in Africa, saying it’s the press “who frame this as a US-China soccer match.”\
        \r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4dd58e0-a8dd-47e0-8f6b-966ddcf5d648'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-22T09:37:42.449+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-22T09:37:43.166+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-22T09:37:42.449+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eea7758-a5f9-4c43-b9ba-eb48ddae5f90'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-22T09:37:42.450+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-22T09:37:43.167+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-22T09:37:42.450+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "“We don’t,” she said. “If China didn’t exist, we would be fully engaged\
        \ in Africa. Africa is important for its own sake and it’s important for American\
        \ interests.”\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0de04655-af0b-490c-a02a-d419f0d2a3a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-22T09:37:42.450+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-22T09:37:43.168+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-22T09:37:42.450+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e3a760f-7bcd-4c50-8f57-bec54d223a2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-22T09:37:42.451+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-22T09:37:43.169+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-22T09:37:42.451+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "“We want to highlight our response to African concerns,” she continued,\
        \ adding that the visiting US delegation hopes to “look at a pharmaceutical\
        \ company where we’ve helped support Africans develop their own manufacturing\
        \ capabilities.”\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0e4062a-0bcf-4859-bc72-e08eba23ba2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-22T09:37:42.451+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-22T09:37:43.170+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-22T09:37:42.451+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d0b3382-76dd-4a39-bdda-c9ff7893efd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-22T09:37:42.452+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-22T09:37:43.171+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-22T09:37:42.452+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "Phee said the US has supported infrastructure projects, including a\
        \ “substantial” US investment in a project in Angola called the Lobito corridor.\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e60f82c-363e-43bf-b9f9-3075e9536b8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-22T09:37:42.452+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-22T09:37:43.172+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-22T09:37:42.452+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87aa7abf-5996-495c-ac0f-ce4c5a73c4e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-22T09:37:42.453+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-22T09:37:43.173+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-22T09:37:42.453+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "Still, China has invested billions of dollars in infrastructure projects\
        \ in the continent, and “people are seeing China’s influence that way,” Onubogu\
        \ said.\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a8b94c3-2ce1-4336-9e3c-901617d13d41'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-22T09:37:42.454+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-22T09:37:43.174+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-22T09:37:42.454+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc422f8d-07ca-48b3-8d73-4f5d4ba34608'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-22T09:37:42.454+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-22T09:37:43.175+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-22T09:37:42.454+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "“When you go to Zambia or you’re in … Nigeria or Ghana, you look at\
        \ the airports, those airports were also built through funding from the Chinese,”\
        \ she said.\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '903c853e-c0c2-4ea7-af6b-ce89e3540002'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-22T09:37:42.455+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-22T09:37:43.176+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-22T09:37:42.455+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53f14168-c89c-4476-844e-38c7c0eaf856'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-22T09:37:42.456+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-22T09:37:43.177+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-22T09:37:42.456+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "However, Onubogu noted that “there’s an opportunity for us to be strategic\
        \ and not necessarily try to compete with China” but rather to “be strategic\
        \ and look at our comparative advantages.”\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa2d4ca5-f2ce-41e1-9df1-cdeb061dd50e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-22T09:37:42.456+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-22T09:37:43.178+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-22T09:37:42.456+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ca2fdd7-2c26-4023-8ede-3f3b6705461e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-22T09:37:42.457+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-22T09:37:43.179+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-22T09:37:42.457+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "The US can “be strategic in where we invest in infrastructure, be strategic\
        \ on the values that we have, on democracy, governance strengthening programs,\
        \ on our health strengthening programs,” she said. “These are areas that a\
        \ lot of Africans recognize that the US has strengths in.”\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16910820-0b7c-4da8-90fe-7da0ec569adb'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-22T09:37:42.458+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-22T09:37:43.180+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-22T09:37:42.458+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a1b60a9-044b-4511-8f2d-3ecaec283ae8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-22T09:37:42.458+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-22T09:37:43.181+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-22T09:37:42.458+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "Blinken is expected to discuss such areas of strength, including that\
        \ health partnership and food security.\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '060fb599-8f35-421b-b8d5-3613e395f85f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-22T09:37:42.459+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-22T09:37:43.182+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-22T09:37:42.459+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73ea6c88-63d2-4665-a9d0-879c568a8174'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-22T09:37:42.460+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-22T09:37:43.183+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-22T09:37:42.460+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "The top US diplomat, an avid soccer fan, may also attend a match at\
        \ the continent’s biggest tournament, the Africa Cup of Nations in Ivory Coast.\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62fd0d1c-1f61-4aa4-989c-e728b1693d3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-22T09:37:42.460+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-22T09:37:43.184+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-22T09:37:42.460+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2c7710f-9b99-4684-bed6-bd2e1b382ead'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-22T09:37:42.461+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-22T09:37:43.185+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-22T09:37:42.461+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "This is Blinken’s fourth trip to the continent as secretary of state,\
        \ and several Cabinet officials have also visited. Still, there is expected\
        \ to be scrutiny around the fact that President Joe Biden has yet to visit\
        \ the continent, despite a promise that he planned to do so in 2023.\r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d9a7ad1-c020-4f6c-ae93-eb1461023873'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-22T09:37:42.462+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-22T09:37:43.186+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-22T09:37:42.462+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '324a4358-daf0-4d03-9645-e7717c7ce99c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-22T09:37:42.463+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-22T09:37:43.187+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-22T09:37:42.463+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "Biden “remains serious about his desire to travel to Africa,” Phee\
        \ said Thursday.\r"
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd92b53ce-3825-42cf-9b99-5bd9f0852037'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-22T09:37:42.463+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-22T09:37:43.188+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-22T09:37:42.463+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbaba5fc-6bf7-405a-b732-dc820ce12669'
      'mgnl:activationStatus': true
