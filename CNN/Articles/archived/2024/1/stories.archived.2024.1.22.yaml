      'mgnl:lastModified': 2024-01-22T16:38:10.707+08:00
      'mgnl:lastModifiedBy': 'kristelle'
      'mgnl:type': 'text'
      'text': '<p>The two sides should “give full play to the advantages of political
        mutual trust,” and “deepen cooperation on economy, trade, energy and connectivity,”
        Xi added.</p>'
