      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-22T06:39:56.993+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c9c4255-3d97-41b0-a657-2065f728bb19'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-22T06:17:28.520+08:00
