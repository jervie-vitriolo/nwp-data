    'title': 'SWS: Involuntary hunger rate rises to 12.6% in December 2023 survey'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16253c7a-0934-4df4-a30f-4ac2744be7ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-22T20:59:07.550+08:00
