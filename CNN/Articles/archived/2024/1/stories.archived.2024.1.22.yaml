      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-22T10:45:24.155+08:00
      'mgnl:lastModifiedBy': 'angela'
      'mgnl:type': 'text'
      'text': '<p>It develops among people who inherit the tendency for the disease
        and are exposed to certain triggers, such as sunlight, fluctuating or excess
        hormones, medications, infections, pregnancy, and stress.</p>'
