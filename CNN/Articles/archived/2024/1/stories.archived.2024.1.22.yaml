  'ITF-lifts-Philta-suspension-POC-':
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2024-01-22T16:21:35.000+08:00
    'imagesource': 'jcr:cf415fe6-bd68-450c-868b-91c6b554c378'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '87b352fc-efcf-45de-bcfd-002092d7d36a'
    'lead': 'Philippine Olympic Committee president Abraham “Bambol” Tolentino expresses
      his gratitude to the International Tennis Federation for lifting its suspension
      on the Philippine Tennis Association.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-01-22T16:23:49.449+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2024-01-22T16:23:49.721+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-01-22T16:23:49.525+08:00
    'mgnl:lastModifiedBy': 'cjmarquez'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'ITF lifts Philta suspension – POC '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ccfcdc1-7bb7-47f5-89cf-0ad264579f37'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-22T16:23:49.515+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2024-01-22T16:23:49.722+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-22T16:23:49.522+08:00
      'mgnl:lastModifiedBy': 'cjmarquez'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 22) —</strong> The
        country has rejoined the global tennis scene after the International Tennis
        Federation (ITF) lifted its suspension on the Philippine Tennis Association
        (Philta) on Sunday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46526415-59e2-4418-b1dc-9a7e23709c7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-22T16:23:49.515+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2024-01-22T16:23:49.724+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-22T16:23:49.515+08:00
      'mgnl:lastModifiedBy': 'cjmarquez'
      'mgnl:type': 'text'
      'text': "“I am pleased to confirm that the ITF Board of Directors has decided\
        \ to lift the suspension of the Philippine Tennis Association… in accordance\
        \ with Article 5 of the ITF Constitution,” ITF president David Haggerty said\
        \ in a letter to Philippine Olympic Committee (POC) president Abraham “Bambol”\
        \ Tolentino dated January 21.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecae339f-cdd5-451d-8db8-7b2d5223c726'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-22T16:23:49.515+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2024-01-22T16:23:49.725+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-22T16:23:49.515+08:00
      'mgnl:lastModifiedBy': 'cjmarquez'
      'mgnl:type': 'text'
      'text': '<p>“Philta’s return to active ITF membership is a significant moment
        for tennis in the Philippines and the Asian region, and the ITF is highly
        motivated to support Philta in its efforts to develop, grow and promote the
        sport in the coming years,” he added.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65a64bff-8bbf-4a00-a5ef-2bd47699cead'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-22T16:23:49.516+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2024-01-22T16:23:49.726+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-22T16:23:49.516+08:00
      'mgnl:lastModifiedBy': 'cjmarquez'
      'mgnl:type': 'text'
      'text': "The ITF suspended Philta in December 2020 after it was seen as an exclusive\
        \ membership organization and lacked regional representation.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88e707bf-baf3-4726-8842-fb3253b84382'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-22T16:23:49.516+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2024-01-22T16:23:49.727+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-22T16:23:49.516+08:00
      'mgnl:lastModifiedBy': 'cjmarquez'
      'mgnl:type': 'text'
      'text': "Tolentino expressed his gratitude to the ITF for reinstating Philta.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adf0d20c-88d3-4bd3-8b9d-0a6ad61da628'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-22T16:23:49.516+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2024-01-22T16:23:49.728+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-22T16:23:49.516+08:00
      'mgnl:lastModifiedBy': 'cjmarquez'
      'mgnl:type': 'text'
      'text': '<p>“The POC would like to thank Mr. Haggerty and the ITF for lifting
        the suspension that would allow Philippine tennis to get back on track,” he
        said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41888b92-b736-49e4-860b-ca427864c55e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-22T16:23:49.517+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2024-01-22T16:23:49.729+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-22T16:23:49.517+08:00
      'mgnl:lastModifiedBy': 'cjmarquez'
      'mgnl:type': 'text'
      'text': "The Philta elected its new set of officers last month with Parañaque\
        \ City Mayor Eric Olivarez named as president.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1129015f-4cac-445f-8971-6bcd258b96e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-22T16:23:49.517+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2024-01-22T16:23:49.730+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-22T16:23:49.517+08:00
      'mgnl:lastModifiedBy': 'cjmarquez'
      'mgnl:type': 'text'
      'text': "Also elected were Rolen Paulino as vice president, Calabarzon's Gerardo\
        \ Alcala as treasurer, and Mimaropa's Theodore Jose Matta as internal auditor.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55365804-e6cc-4f67-bc9c-b712525ccc14'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-22T16:23:49.518+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2024-01-22T16:23:49.731+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-22T16:23:49.518+08:00
      'mgnl:lastModifiedBy': 'cjmarquez'
      'mgnl:type': 'text'
      'text': '<p>The other members of the board voted independently by their respective
        regions were Franzes Khu Camacho (Bicol), Theodore Dy (Western Visayas), Elmaerwin
        Sibucao (Ilocos Region), Gilbert Paylado (Mindanao), Dickerson Laruan (Cordillera
        Autonomous Region), Fernando Silapan (Cagayan Valley), Joile Mondragon (Eastern
        Visayas), Jean Henri Lhuiller (Central Visayas), Dyan Castillejo (Caraga),
        and April Toledo for Gender Equity.</p>'
