      'mgnl:lastModified': 2024-01-22T16:28:24.303+08:00
      'mgnl:lastModifiedBy': 'lisbet'
      'mgnl:type': 'text'
      'text': 'She replaced Sen. Francis Tolentino, who resigned from the position
        in December. Villanueva said they received the copy of Tolentino’s resignation
        letter dated Jan. 22, 2024.'
    '3':
      'jcr:primaryType': 'mgnl:block'
