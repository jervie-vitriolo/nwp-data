      'mgnl:lastModified': 2024-01-22T16:32:56.930+08:00
      'mgnl:lastModifiedBy': 'kristelle'
      'mgnl:type': 'text'
      'text': "Drone footage of the disaster site carried by local state media showed\
        \ a broad slope of dark mud unleashed onto mountain terraces and village roofs\
        \ covered in snow.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec914410-f16f-4169-a7d0-e202a8c73f45'
