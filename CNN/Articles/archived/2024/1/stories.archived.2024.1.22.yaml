      'mgnl:lastModified': 2024-01-22T14:57:24.205+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "Padilla said the AFP did not have details on the issue affecting the\
        \ vessel but said the military was seeking to upgrade its future missions\
        \ following the directive of President Ferdinand Marcos Jr.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83ee91f3-1b72-4728-addd-ae9990c85b7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-22T14:57:24.205+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-22T14:57:24.471+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-22T14:57:24.205+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ecb08e7-6141-4035-a35e-236d9c3b6709'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-22T14:57:24.205+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-22T14:57:24.472+08:00
