      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86eea97a-7e27-4d60-aa58-c638f6833963'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-22T23:04:59.648+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-31T17:13:13.633+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-31T17:13:13.075+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53113c89-f820-488d-9c25-fc69afcb49eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-22T23:04:59.649+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-31T17:13:13.634+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-31T17:13:13.075+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': '<h2><strong>Arrest warrant through Interpol?</strong></h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62ea8cd8-119c-49de-8214-2d26243bad6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-22T23:04:59.649+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-31T17:13:13.634+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-31T17:13:13.076+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': '<p>The Philippines officially ceased to be a member-state of the ICC
        in March 2019 after the government, during Duterte''s term, withdrew from
        the Rome Statute, the founding document of the tribunal. With the withdrawal,
        the country''s security forces would not be obliged to implement arrest warrants
        issued by the court.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73623f5c-efd3-4e4b-87d5-a51efd2c98a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-22T23:04:59.650+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-31T17:13:13.635+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-31T17:13:13.076+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://www.cnnphilippines.com/news/2023/7/17/doj-remulla-icc-drug-war-probe.html">Remulla:
        PH will not implement arrest warrants from ICC linked to drug war probe</a></strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28611ff2-e623-4663-a3a8-fb11bc0fb412'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-22T23:04:59.650+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-31T17:13:13.636+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-31T17:13:13.077+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "\"Pero ang Pilinas ay miyembro ng Interpol (International Criminal\
        \ Police Organization), at ang ICC miyembro din ng Interpol,\" Trillanes told\
        \ CNN Philippines. \"Malamang sa malamang padadaanin sa Interpol 'yong pag-enforce\
        \ ng warrant.\"\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3869082-103e-409a-9914-8e65514c9006'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-22T23:04:59.650+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-31T17:13:13.636+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-31T17:13:13.077+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "[Translation: But the Philippines is a member of Interpol, as well\
        \ as the ICC. Enforcing the warrant might be processed through Interpol.]\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc93d37c-cd1c-424f-b04d-f8f0c20d6b8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-22T23:04:59.651+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-31T17:13:13.637+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-31T17:13:13.078+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "He said once a \"red notice\" is issued by Interpol, the member-state\
        \ must enforce it.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed7f56c3-b687-42f4-85dd-9838e1ddebe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-22T23:04:59.651+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-31T17:13:13.637+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-31T17:13:13.079+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "According to Interpol, a red notice is a request to law enforcement\
        \ worldwide to locate and provisionally arrest a person pending extradition,\
        \ surrender, or similar legal action. It added that a red notice is not an\
        \ international arrest warrant.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01b82d5c-dbb9-4b54-9e98-3f03bbc93e36'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-22T23:04:59.652+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-31T17:13:13.638+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-31T17:13:13.079+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "When asked by the media on how the PNP can implement a possible warrant\
        \ from the ICC, Acorda said: \"With that aspect, I'll just get directive from\
        \ the highest, from the higher office whatever treatment on this, if ever\
        \ it will come out.\"\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65a70010-cbb9-437e-b3e7-dd5f89de3190'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-22T23:04:59.652+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-31T17:13:13.638+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-31T17:13:13.080+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "According to the ICC, the court's judges \"must be satisfied that there\
        \ are reasonable grounds to believe that the suspect has committed a crime\
        \ within the jurisdiction of the ICC.\"\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1457fa77-ca00-4b20-bd30-0a52649398d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-22T23:04:59.653+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-31T17:13:13.639+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-31T17:13:13.080+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': '<p>"As a judicial institution, the ICC does not have its own police
        force or enforcement body; thus, it relies on cooperation with countries worldwide
        for support, particularly for making arrests, transferring arrested persons
        to the ICC detention center in The Hague, freezing suspects'' assets, and
        enforcing sentences," it explained.</p>'
