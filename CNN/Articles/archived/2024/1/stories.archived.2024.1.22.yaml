    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c687d2d6-926d-4397-a46c-143b2638a0d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-22T18:29:30.271+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2024-01-22T18:29:43.056+08:00
      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-01-22T18:29:30.271+08:00
      'mgnl:lastModifiedBy': 'nikko'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> St. Luke''s Medical
        Center is proud to announce the grand opening of its Center for Structural
        Heart and Vascular Interventions. This cutting-edge facility is designed to
        pioneer the expansion of minimally invasive options of care for patients with
        complex heart and vascular diseases. It is also envisioned as a center for
        advanced training and research on structural heart and vascular diseases,
        emphasizing the use of expanded multidisciplinary teams of care and quality-controlled
        environments to ensure exceptional outcomes of care.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36cd2b7c-2d6d-4d5a-a859-b64825b4fc60'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-22T18:29:30.271+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2024-01-22T18:29:43.057+08:00
      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-01-22T18:29:30.271+08:00
      'mgnl:lastModifiedBy': 'nikko'
      'mgnl:type': 'text'
      'text': "\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '048acbff-efc7-4506-9811-35dc30a58f4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-22T18:29:30.272+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2024-01-22T18:29:43.058+08:00
      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-01-22T18:29:30.272+08:00
      'mgnl:lastModifiedBy': 'nikko'
      'mgnl:type': 'text'
      'text': "The St. Luke's Center for Structural Heart and Vascular Interventions\
        \ represents a significant milestone in cardiac healthcare in the country.\
        \ It combines advanced technology, hybrid operating theaters, and optimized\
        \ imaging systems with pioneering and experienced teams of care. The center\
        \ aims to expand minimally invasive options of care for patients with complex\
        \ cardiovascular diseases who either are at high risk or who do not desire\
        \ standard open-heart surgical interventions. All these are done while prioritizing\
        \ individual patient needs under quality-controlled and monitored environments\
        \ of care designed to optimize procedural outcomes.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb6d4eb3-7bad-447b-93e7-4eda16131f4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-22T18:29:30.272+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2024-01-22T18:29:43.058+08:00
      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-01-22T18:29:30.272+08:00
      'mgnl:lastModifiedBy': 'nikko'
      'mgnl:type': 'text'
      'text': "\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eaa4f45-495d-4a32-b073-b328801169d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-22T18:29:30.273+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2024-01-22T18:29:43.059+08:00
      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-01-22T18:29:30.273+08:00
      'mgnl:lastModifiedBy': 'nikko'
      'mgnl:type': 'text'
      'text': "Led by Dr Fabio Enrique Posas, the country's pioneer in transcatheter\
        \ valve replacement and endovascular aortic aneurysm repair procedures, the\
        \ center offers a wide range of innovative diagnostic and minimally invasive\
        \ treatment modalities. It is designed to address complex, life-threatening\
        \ cardiovascular diseases in patients who otherwise may have limited options\
        \ of care or who face daunting open surgical procedures. Patients are expected\
        \ to benefit from state-of-the-art imaging techniques and minimally invasive\
        \ catheter and surgical interventions tailored to their specific conditions\
        \ and risk profiles.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bd8f488-d009-45ed-8133-438835ae872e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-22T18:29:30.273+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2024-01-22T18:29:43.059+08:00
      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-01-22T18:29:30.273+08:00
      'mgnl:lastModifiedBy': 'nikko'
      'mgnl:type': 'text'
      'text': "\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0da026aa-9533-4185-8226-bfd4e79605df'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-22T18:29:30.274+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2024-01-22T18:29:43.059+08:00
      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-01-22T18:29:30.274+08:00
      'mgnl:lastModifiedBy': 'nikko'
      'mgnl:type': 'text'
      'text': "\"At St. Luke's Medical Center, we are committed to providing the highest\
        \ level of care for patients with complex structural heart and vascular diseases,\"\
        \ said Dr. Posas. \"Our new Center for Structural Heart and Vascular Interventions\
        \ (CSVI) is equipped with the latest technology, and is staffed by a multidisciplinary\
        \ team of experts who are passionate about delivering personalized, minimally\
        \ invasive care to our patients.\" This team offers coordinated treatment\
        \ plans tailored to each patient's unique needs through collaboration and\
        \ a shared commitment to advancing cardiovascular medicine.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5061b8b6-1b6b-4e6c-bec3-1bdc144b126a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-22T18:29:30.274+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2024-01-22T18:29:43.060+08:00
      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-01-22T18:29:30.274+08:00
      'mgnl:lastModifiedBy': 'nikko'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '554b5352-9a22-4ab0-9a4e-c99652d37662'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-22T18:29:30.275+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2024-01-22T18:29:43.061+08:00
      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-01-22T18:29:30.275+08:00
      'mgnl:lastModifiedBy': 'nikko'
      'mgnl:type': 'text'
      'text': "The center's comprehensive service offerings include Transcatheter\
        \ Aortic Valve Replacement (TAVR), a groundbreaking minimally invasive procedure\
        \ for treating aortic valve stenosis that can be performed without general\
        \ anesthesia or surgical cuts. In addition, our team of specialists has pioneered\
        \ the use of trans-catheter mitral valve repair (Mitra Clip) for leaking mitral\
        \ valves, and it is expected to expand options for trans-catheter mitral valve\
        \ replacement and tricuspid valve replacement as well as repairs. Other advanced\
        \ catheter-based interventions involve endovascular repair for aortic aneurysms\
        \ and aortic dissections and hybrid surgical and vascular repairs for patients\
        \ at extreme risk for standard surgical repairs. Such strategies are associated\
        \ with faster recovery times, lower procedural complications, and mortality.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71805cae-3086-4860-9610-9b4608e26dd4'
      'mgnl:activationStatus': true
