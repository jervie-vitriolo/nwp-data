      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Israeli Prime Minister Benjamin Netanyahu
        on Saturday rejected calls for Palestinian sovereignty following talks with
        US President Joe Biden about Gaza’s future, suggesting Israel’s security needs
        would be incompatible with Palestinian statehood.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af2a4f70-e584-4ec5-a9e7-47b71e9d4224'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-22T06:14:41.478+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-22T06:39:37.881+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-22T06:39:37.345+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15de46be-fdbf-47df-b50e-fa80f88fe693'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-22T06:14:41.478+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-22T06:39:37.882+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-22T06:39:37.345+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "“I will not compromise on full Israeli security control over all the\
        \ territory west of Jordan - and this is contrary to a Palestinian state,”\
        \ Netanyahu said in a post on X\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3e60c06-d33e-4200-8149-427cd3edf8ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-22T06:14:41.479+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-22T06:39:37.883+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-22T06:39:37.346+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b990d6f3-1e4f-477d-933c-20a7936a34d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-22T06:14:41.479+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-22T06:39:37.884+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-22T06:39:37.346+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "The Israeli leader did not provide any other details in his one-line\
        \ post in Hebrew. The territory west of Jordan encompasses Israel, the occupied\
        \ West Bank, and Hamas-run Gaza, where Israel is battling the militant group\
        \ following the October 7 attacks.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '957c9b1c-d71c-425f-9d51-d86d2664615e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-22T06:14:41.479+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-22T06:39:37.885+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-22T06:39:37.347+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43c62950-073d-4e69-b664-48fdd20f80db'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-22T06:14:41.480+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-22T06:39:37.886+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-22T06:39:37.348+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "Biden and his top officials — including Secretary of State Antony Blinken,\
        \ who visited Israel and the region last week — have said the creation of\
        \ a Palestinian state with guarantees for Israel’s security is the only way\
        \ to finally bring peace and stability to the Middle East.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89d77520-6757-49a5-a4ba-fc6be200aefa'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-22T06:14:41.480+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-22T06:39:37.887+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-22T06:39:37.348+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '524f44cf-1e50-4b50-87e4-6367cc17fdfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-22T06:14:41.481+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-22T06:39:37.888+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-22T06:39:37.349+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "United Nations Secretary General Antonio Guterres on Sunday called\
        \ opposition to a two-state solution “unacceptable.”\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49280659-a5db-49ea-a411-6310374ef9d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-22T06:14:41.481+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-22T06:39:37.889+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-22T06:39:37.349+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '016fc2c8-6e03-44e5-affa-075fdf19234c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-22T06:14:41.482+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-22T06:39:37.890+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-22T06:39:37.350+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "“The refusal to accept the two-state solution for Israelis and Palestinians,\
        \ and the denial of the right to statehood for the Palestinian people, are\
        \ unacceptable,” Guterres posted on X.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5767788d-824d-4193-bff9-9d2fb88d2d21'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-22T06:14:41.482+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-22T06:39:37.890+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-22T06:39:37.351+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fce06e2e-7fa0-4997-a34d-32d17715d793'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-22T06:14:41.482+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-22T06:39:37.891+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-22T06:39:37.351+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "Amid reports the US, Egypt and Qatar want Israel to join a new phase\
        \ of talks with Hamas, Netanyahu this weekend also publicly rejected what\
        \ he characterized as Hamas’ terms for releasing more Israeli hostages from\
        \ Gaza: an end of the war, the withdrawal of Israeli forces from the Palestinian\
        \ enclave, and the release of more Palestinians from Israeli prisons.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '296ba865-626c-4804-abcb-ee5f078435d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-22T06:14:41.483+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-22T06:39:37.892+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-22T06:39:37.352+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66983c10-2fa3-4527-a93e-1005ecd82cae'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-22T06:14:41.483+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-22T06:39:37.893+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-22T06:39:37.352+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "“If we agree to this - our soldiers fell in vain. If we agree to this\
        \ - we will not be able to guarantee the security of our citizens,” Netanyahu\
        \ said Sunday.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6baa0173-ae50-418e-9c84-bedfac39e776'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-22T06:14:41.484+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-22T06:39:37.894+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-22T06:39:37.353+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e09b7a3-5d54-45d4-8e42-d1da5b7dda31'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-22T06:14:41.484+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-22T06:39:37.894+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-22T06:39:37.354+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': '<h2>Global calls for a Palestinian state</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c9afbb0-43a1-4c08-8f0c-82334f0bbf39'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-22T06:14:41.485+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-22T06:39:37.895+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-22T06:39:37.354+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "Netanyahu’s comments comes amid a rift with the US, Israel’s most important\
        \ ally, on what Gaza will look like once the conflict ends, and exposes the\
        \ complex position Netanyahu is in.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02420f1a-072d-45fd-817d-b6d73a65d381'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-22T06:14:41.485+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-22T06:39:37.896+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-22T06:39:37.355+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fd4e07b-d757-44d2-aa74-a63d0e4c4125'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-22T06:14:41.486+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-22T06:39:37.897+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-22T06:39:37.355+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "The Israeli prime minister is facing competing pressure from the international\
        \ community to allow the creation of a viable Palestinian state and domestically\
        \ to guarantee Israel’s security, most notably from far-right members of his\
        \ coalition.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9f2b232-e093-497a-8a0c-9e72a46769d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-22T06:14:41.486+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-22T06:39:37.898+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-22T06:39:37.356+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '242d9cb0-ae11-4bfd-a657-7c56b00004d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-22T06:14:41.487+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-22T06:39:37.899+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-22T06:39:37.357+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "Adding to the pressure, he is also facing calls for early elections,\
        \ with thousands taking to the streets of Tel Aviv on Saturday. Critics have\
        \ accused Netanyahu of prolonging the war to stay in power. War cabinet minister\
        \ Gadi Eisenkot says he hopes that is not the case, but also says elections\
        \ should happen within months.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c982d3a-5471-475a-9897-2e36087629d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-22T06:14:41.487+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-22T06:39:37.899+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-22T06:39:37.357+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56f81948-f1a1-4037-b492-6356bf03bd47'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-22T06:14:41.488+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-22T06:39:37.900+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-22T06:39:37.358+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "Netanhahu’s statement on Palestinian sovereignty appears to run counter\
        \ to what he told President Biden a day earlier, CNN reporting suggests. Netanyahu\
        \ had told Biden in a private phone call on Friday that he was not foreclosing\
        \ the possibility of a Palestinian state in any form, a personal familiar\
        \ with the conversation told CNN.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69e39697-2c41-41ac-8e31-365280627aed'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-22T06:14:41.489+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-22T06:39:37.901+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-22T06:39:37.359+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e888860-f2a1-442c-8951-0cb61a553ad3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-22T06:14:41.489+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-22T06:39:37.902+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-22T06:39:37.359+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "Biden administration officials have recently been engaged in discussions\
        \ about a future demilitarized Palestinian state, an idea the US president\
        \ finds “intriguing,” the source said.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a73b1af1-4fbf-41f0-98a4-0f6516005b2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-22T06:14:41.490+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-22T06:39:37.903+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-22T06:39:37.360+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '469245ca-1c31-4ce8-95dc-0fa1ecf23ef8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-22T06:14:41.490+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-22T06:39:37.903+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-22T06:39:37.360+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "Following the phone call, their first in weeks, Biden told reporters\
        \ he believed Netanyahu could ultimately be convinced of some kind of two-state\
        \ solution. “There are a number of types of two-state solutions,” he said.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '791916d6-ba62-4c67-8b6b-98fcc22800f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-22T06:14:41.491+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-22T06:39:37.904+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-22T06:39:37.361+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88593483-062d-4b01-9285-464b733ca75c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-22T06:14:41.491+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-22T06:39:37.905+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-22T06:39:37.362+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "“There’s a number of countries that are members of the UN that are\
        \ still – don’t have their own military; a number of states that have limitations,\
        \ and so I think there’s ways in which this can work,” Biden added.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd895ae1c-bb83-428e-8fd0-916fa90d0a70'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-22T06:14:41.492+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-22T06:39:37.906+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-22T06:39:37.362+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6832840e-db95-4b1e-8fe6-9aec5f476bce'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-22T06:14:41.493+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-22T06:39:37.907+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-22T06:39:37.363+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "But the day after Biden spoke, the Israeli prime minister’s office\
        \ said in a statement: “In his conversation with President Biden, Prime Minister\
        \ Netanyahu reiterated his policy that after Hamas is destroyed Israel must\
        \ retain security control over Gaza to ensure that Gaza will no longer pose\
        \ a threat to Israel, a requirement that contradicts the demand for Palestinian\
        \ sovereignty.”\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea8dbd8e-a2e6-43c5-a9cd-a09e95b5b412'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-22T06:14:41.493+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-22T06:39:37.907+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-22T06:39:37.363+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '460880ee-b8ef-47ac-ac4a-e044d38de17d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-22T06:14:41.494+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-22T06:39:37.908+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-22T06:39:37.364+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "Biden and Netanyahu remain publicly at odds over the question of what\
        \ will happen to Gaza once the Israel-Hamas war concludes, despite intense\
        \ American efforts over the past several months to engage officials in Israel\
        \ and the wider region on a plan they hope can finally resolve the decades-long\
        \ conflict.\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9114d68-e9e5-40f9-8084-80a905dcc438'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-22T06:14:41.495+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-22T06:39:37.909+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-22T06:39:37.365+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa53f864-5b60-4dd1-9762-afdd4ea98e7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-22T06:14:41.495+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-22T06:39:37.910+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-22T06:39:37.365+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "The two-state solution has been the goal of the international community\
        \ for decades, dating back to the 1947 UN Partition Plan, and many nations\
        \ say that it is the only way out of the conflict.\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60b1df24-71ca-4cb0-b58e-982598540bfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-22T06:14:41.496+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-22T06:39:37.911+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-22T06:39:37.366+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a47302dc-92aa-466d-929f-ada29a67b768'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-22T06:14:41.497+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-22T06:39:37.912+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-22T06:39:37.366+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "It remains an open question how post-war Gaza will be governed but\
        \ Netanyahu has had long-standing objections to a two-state solution.\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '788949a9-9af2-4829-995a-982899c52f77'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-22T06:14:41.497+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-22T06:39:37.912+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-22T06:39:37.367+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '119ee778-afea-4bc1-a674-1f3c55966070'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-22T06:14:41.498+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-22T06:39:37.913+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-22T06:39:37.368+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "And while Netanyahu’s stance is contentious internationally, he faces\
        \ pressure from more right-wing members of his cabinet who have caused outrage\
        \ with their suggestions on what should happen to people living in Gaza.\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a1da1cd-fba3-4ef6-96cf-1d284a8e8e3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-22T06:14:41.499+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-22T06:39:37.914+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-22T06:39:37.368+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63593159-0038-472a-89d8-a68a2c9cb218'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-22T06:14:41.500+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-22T06:39:37.915+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-22T06:39:37.369+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': '<p>Far-right Finance Minister Bezalel Smotrich has championed the idea
        of a Palestinian exodus from Gaza. He and far-right National Security Minister
        Itamar Ben Gvir sparked anger when advocating for the resettlement of Palestinians
        outside the Gaza Strip.</p>'
