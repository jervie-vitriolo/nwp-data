    'title': 'LTFRB: Gov’t has programs for drivers affected by PUV modernization
      scheme'
    'updated': 2024-01-22T15:51:49.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0faf7d99-deb1-4461-8c36-130702fad4de'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-22T13:00:07.035+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2024-01-22T15:53:32.081+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-22T15:53:31.682+08:00
      'mgnl:lastModifiedBy': 'kristelle'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 22) —</strong> The
        Land Transportation Franchising and Regulatory Board (LTFRB) said the government
        has programs set aside for drivers who lost their jobs after failing to consolidate
        as required by the public utility vehicle (PUV) modernization program.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12d40069-e5a4-4089-848b-b69800e2bdb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-22T13:00:07.035+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2024-01-22T15:53:32.082+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-22T15:53:31.682+08:00
      'mgnl:lastModifiedBy': 'kristelle'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e69b0f8-e581-480b-bf56-b57f219a5635'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-22T13:00:07.036+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2024-01-22T15:53:32.083+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-22T15:53:31.683+08:00
      'mgnl:lastModifiedBy': 'kristelle'
      'mgnl:type': 'text'
      'text': '<p>“We have the social program of the government for those who do not
        really want to join the program… we have programs for TESDA [Technical Education
        And Skills Development Authority] and DOLE [Department of Labor and Employment]
        would be giving them employment<em> yung ayaw magnegosyo</em> (for those who
        do not want to start a business),” LTFRB Chairman Teofilo Guadiz told CNN
        Philippines''<em> The Source</em> on Monday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b309314-d647-4b0f-aff3-859c350907a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-22T13:00:07.036+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2024-01-22T15:53:32.083+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-22T15:53:31.683+08:00
      'mgnl:lastModifiedBy': 'kristelle'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '009b7b0d-ae21-4737-897c-00ed88b05114'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-22T13:00:07.036+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2024-01-22T15:53:32.084+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-22T15:53:31.684+08:00
      'mgnl:lastModifiedBy': 'kristelle'
      'mgnl:type': 'text'
      'text': "He said the drivers can avail of vocational courses from TESDA, and\
        \ the government will also provide them capital for them to start their business.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76525a23-e4f7-4891-b0f0-1f3bc99d8eb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-22T13:00:07.037+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2024-01-22T15:53:32.084+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-22T15:53:31.684+08:00
      'mgnl:lastModifiedBy': 'kristelle'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02956232-ebd5-4878-9bff-d653966323c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-22T13:00:07.037+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2024-01-22T15:53:32.085+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-22T15:53:31.685+08:00
      'mgnl:lastModifiedBy': 'kristelle'
      'mgnl:type': 'text'
      'text': "Existing cooperatives are also in need and are willing to hire these\
        \ drivers to ensure their units are able to run for 16 hours a day as required\
        \ by the modernized system, Guadiz said. This means that the driver has to\
        \ be replaced every eight hours.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47d55a4a-e36f-42b0-9f08-ca6ee5edefc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-22T13:00:07.037+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2024-01-22T15:53:32.086+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-22T15:53:31.685+08:00
      'mgnl:lastModifiedBy': 'kristelle'
      'mgnl:type': 'text'
      'text': '<p>On the other hand, Manibela chairman Mar Valbuena said 25,000 jeepney
        and UV drivers in Metro Manila will lose their jobs by Feb. 1 when those who
        failed to consolidate will no longer be allowed to ply the road.</p>'
    '8':
