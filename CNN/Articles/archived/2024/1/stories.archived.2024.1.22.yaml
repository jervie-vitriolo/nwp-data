      'mgnl:lastModified': 2024-01-22T14:57:24.212+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 22)</strong> — What
        was supposed to be the latest resupply mission to BRP Sierra Madre on Ayungin
        Shoal last weekend was postponed after one of the civilian vessels contracted
        to deliver supplies encountered technical difficulties, the military said.&nbsp;</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '961f88a4-6681-432e-8873-bb69d60aba80'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-22T14:57:24.202+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-22T14:57:24.464+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-22T14:57:24.212+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07a1e163-bc8e-4af2-aa11-531babede96c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-22T14:57:24.202+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-22T14:57:24.465+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-22T14:57:24.202+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "“Until such time that we determine that the vessel to be used is seaworthy,\
        \ that’s the time that we can reschedule another RoRe [rotation and resupply]\
        \ mission,” Armed Forces of the Philippines (AFP) spokesperson Col. Francel\
        \ Padilla told the media on Monday.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4770b91-7168-4e6d-91f1-84a6d9e0b2d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-22T14:57:24.203+08:00
