    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6040299-4b11-440d-a705-951ceb94c42e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-22T16:29:45.057+08:00
