      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a8abe79-fd3a-4edb-96db-2036d295b206'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-22T06:00:31.079+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-22T06:39:05.447+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-22T06:39:05.127+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': '<p>The next episode of “SNL” will be hosted by “Madame Web” star Dakota
        Johnson and Justin Timberlake will be the musical guest.</p>'
  'malaysia-Batu-Caves-elevator':
    'author': 'Heather Chen, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2024-01-22T06:01:32.000+08:00
    'imagesource': 'jcr:47bdb32d-5385-4a0c-9287-827b5bbb2bb2'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd5ef35af-3db4-429f-93bd-b0bd4e73e2b3'
    'lead': 'The custodians of an ancient Hindu religious site in Malaysia are planning
      to install an escalator as an alternative for those visitors either unable or
      unwilling to climb the 272 steps leading to its temple and cave shrines.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-01-22T06:03:07.489+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2024-01-22T06:38:42.465+08:00
    'mgnl:lastActivatedBy': 'lara'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2024-01-22T06:38:42.004+08:00
    'mgnl:lastModified': 2024-01-22T06:37:38.438+08:00
    'mgnl:lastModifiedBy': 'lara'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'This 400 million-year-old cave site and temple in Malaysia is planning
      an escalator upgrade'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '521ff48b-2d2a-4493-933e-c7639bfec6d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-22T06:03:07.519+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-22T06:38:42.466+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-01-22T06:37:38.426+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)&nbsp;</strong>— The custodians of an ancient Hindu
        religious site in Malaysia are planning to install an escalator as an alternative
        for those visitors either unable or unwilling to climb the 272 steps leading
        to its temple and cave shrines.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '884e84aa-c0e8-46d2-8faf-99ad2a156953'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-22T06:03:07.519+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-22T06:38:42.466+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-01-22T06:37:38.427+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e26da58-a6f6-4a68-86e3-d164ebd3230e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-22T06:03:07.520+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-22T06:38:42.466+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-01-22T06:37:38.427+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': '<p>The Batu Caves are one of Malaysia’s most popular tourist attractions.
        They serve as a religious site for Hindu worshippers and are the focal point
        of the annual Thaipusam festival every year.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25bbc093-343f-4328-956a-3f40988846de'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-22T06:03:07.520+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-22T06:38:42.467+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-01-22T06:37:38.428+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '575eb0be-1c4f-427f-b34f-fa464e4f8caa'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-22T06:03:07.521+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-22T06:38:42.467+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-01-22T06:37:38.428+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "Located a few miles north of the capital Kuala Lumpur, the site is\
        \ thought to be around 400 million years old and is easily recognizable by\
        \ its towering flight of rainbow stairs, which have made it popular with Instagrammers.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd78408d2-0543-4387-8704-8ea31314dd60'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-22T06:03:07.521+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-22T06:38:42.467+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-01-22T06:37:38.429+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da2f9891-70db-4e22-9f1f-84bd2a5b292b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-22T06:03:07.521+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-22T06:38:42.467+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-01-22T06:37:38.429+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "To reach the temple housed in a limestone cave at the top, visitors\
        \ must currently climb 272 steps.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25193b56-2085-4b3e-9ee0-bf88bb2ef15c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-22T06:03:07.522+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-22T06:38:42.468+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-01-22T06:37:38.430+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f76584d-3da3-4cbd-877a-edff3e1fe561'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-22T06:03:07.522+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-22T06:38:42.468+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-01-22T06:37:38.430+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "Adding an escalator would make the site “more accessible,” a spokesperson\
        \ for the site’s management committee told a press conference Friday.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb37c1f0-cf38-47b9-a73e-910cc8bc9ab2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-22T06:03:07.523+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-22T06:38:42.468+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-01-22T06:37:38.431+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f1d1fb5-5e02-434d-81be-c037ceb64053'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-22T06:03:07.523+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-22T06:38:42.469+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-01-22T06:37:38.431+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "“We hope the government will assist us since this (escalator) will\
        \ allow the disabled and elderly who are unable to climb the steps to reach\
        \ the main temple,” said temple committee chairman R. Nadarajah.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83ca857e-0f8a-4627-8359-6369e84cf00c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-22T06:03:07.523+08:00
      'mgnl:createdBy': 'lara'
