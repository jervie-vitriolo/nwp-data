      'mgnl:lastModified': 2024-01-22T06:39:56.993+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "It is the 58th time the Serb has reached the last eight of a grand\
        \ slam, equaling Roger Federer’s all-time record.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13e2a8aa-e61c-4eb2-b98d-455f852bd965'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-22T06:17:28.521+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-22T06:39:57.377+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-22T06:39:56.994+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd181e50b-1b9a-4be0-aed4-94a8d9caebfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-22T06:17:28.521+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-22T06:39:57.378+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-22T06:39:56.994+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "Djokovic, who is chasing a record-extending 25th grand slam title,\
        \ had faced tough tests in the opening two rounds of this tournament, dropping\
        \ a set in each, but has ominously found his rhythm as the second week approaches.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dd615b8-5b20-44fc-82c2-17b6307ddd28'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-22T06:17:28.521+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-22T06:39:57.378+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-22T06:39:56.995+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c69df0e-5ffc-473f-b8db-d84c0d04996a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-22T06:17:28.522+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-22T06:39:57.379+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-22T06:39:56.996+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "“The first two sets [were some] of the best sets I’ve played in a while,”\
        \ the Serb said afterwards, per the ATP Tour.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '482490a7-8743-49a7-b276-48def32ed891'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-22T06:17:28.522+08:00
