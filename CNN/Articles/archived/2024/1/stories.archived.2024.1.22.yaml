    'mgnl:tags': ['Sandiganbayan', 'Elenita-Binay']
    'stories': []
    'template': '1'
    'title': 'Sandiganbayan clears ex-Makati mayor in graft case over purchase of
      hospital equipment'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f56081e3-39b2-491f-9d29-5c85ffff89b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-22T15:01:16.447+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2024-01-22T15:42:24.250+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-22T15:42:23.944+08:00
      'mgnl:lastModifiedBy': 'bamba'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 22) —</strong> The
        Sandiganbayan has acquitted former Makati City Mayor Elenita Binay of graft
        and malversation over her alleged involvement in the illegal purchase of equipment
        of the Ospital ng Makati in 2001.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd86da5ba-e0a8-4cc3-bbef-26c5bef6fc48'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-22T15:01:16.447+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2024-01-22T15:42:24.250+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-22T15:42:23.944+08:00
      'mgnl:lastModifiedBy': 'bamba'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cf91fb2-e2f7-4c35-bc97-3f14c7b2c989'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-22T15:01:16.447+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2024-01-22T15:42:24.250+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-22T15:42:23.945+08:00
      'mgnl:lastModifiedBy': 'bamba'
      'mgnl:type': 'text'
      'text': "The court said the prosecution failed to prove her guilt beyond reasonable\
        \ doubt.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e0e59b5-1560-41b1-9ee5-c07928bf19a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-22T15:01:16.448+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2024-01-22T15:42:24.251+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-22T15:42:23.945+08:00
      'mgnl:lastModifiedBy': 'bamba'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '788455f7-91be-40df-b1ff-5436637fb181'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-22T15:01:16.448+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2024-01-22T15:42:24.251+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-22T15:42:23.946+08:00
      'mgnl:lastModifiedBy': 'bamba'
      'mgnl:type': 'text'
      'text': "Binay went to the Sandiganbayan in a wheelchair on Monday afternoon\
        \ for the handing down of the verdict by the anti-graft court’s 4th division.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cce54d6-7527-4061-9682-559889c32a37'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-22T15:01:16.448+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2024-01-22T15:42:24.252+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-22T15:42:23.946+08:00
      'mgnl:lastModifiedBy': 'bamba'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8069e8b-0afd-4eb7-84ec-c81f8f7e2462'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-22T15:01:16.449+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2024-01-22T15:42:24.252+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-22T15:42:23.947+08:00
      'mgnl:lastModifiedBy': 'bamba'
      'mgnl:type': 'text'
      'text': "The court also ordered the hold departure order previously issued against\
        \ Binay lifted and her bail bond released.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b05ed30-7ebb-4b2c-86cb-346e8523da79'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-22T15:01:16.449+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2024-01-22T15:42:24.252+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-22T15:42:23.947+08:00
      'mgnl:lastModifiedBy': 'bamba'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '115acfa2-e659-4bae-a32a-19d97aa40cc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-22T15:01:16.450+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2024-01-22T15:42:24.253+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-22T15:42:23.947+08:00
      'mgnl:lastModifiedBy': 'bamba'
      'mgnl:type': 'text'
      'text': '<p>Binay’s other co-accused were cleared as well, except for former
        Makati City supply officer Jaime Pamintuan and administrative officer Conrado
        delos Reyes who were also members of the city committee on canvass. They were
        sentenced to up to eight years of imprisonment.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72ab712d-253f-4d2c-b4f0-d2b23f5b89d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-22T15:01:16.450+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2024-01-22T15:42:24.253+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-22T15:42:23.948+08:00
      'mgnl:lastModifiedBy': 'bamba'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d2b45d6-c93f-4ed9-9ba4-808180f46128'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-22T15:01:16.450+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2024-01-22T15:42:24.254+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-22T15:42:23.948+08:00
      'mgnl:lastModifiedBy': 'bamba'
      'mgnl:type': 'text'
      'text': "The court also ordered their perpetual disqualification from holding\
        \ public office.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '591cf9e8-e699-4d98-b830-4b36815756d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-22T15:01:16.451+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2024-01-22T15:42:24.254+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-22T15:42:23.949+08:00
      'mgnl:lastModifiedBy': 'bamba'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5227a66-bc86-490a-b4ff-5e935b04bcb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-22T15:01:16.451+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2024-01-22T15:42:24.254+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-22T15:42:23.949+08:00
      'mgnl:lastModifiedBy': 'bamba'
      'mgnl:type': 'text'
      'text': '<p>Binay faced graft and malversation charges for supposedly approving
        the purchase of medical equipment for the Ospital ng Makati worth ₱9.9 million
        in 2001 without conducting public bidding.</p>'
