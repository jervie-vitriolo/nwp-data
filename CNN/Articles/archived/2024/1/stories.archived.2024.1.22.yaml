      'mgnl:lastModified': 2024-01-22T16:28:24.302+08:00
      'mgnl:lastModifiedBy': 'lisbet'
      'mgnl:type': 'text'
      'text': '<p>It was formalized during the plenary session on Monday after Senate
        Majority Joel Villanueva moved to elect Cayetano to the post.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aae2e188-489f-4664-8387-11d54b1cb9c6'
      'mgnl:activationStatus': true
