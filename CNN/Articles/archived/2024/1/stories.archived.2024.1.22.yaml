    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Superbug crisis threatens to kill 10 million per year by 2050. Scientists
      may have a solution'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4e92ddb-7b04-4a82-951f-fb7c020dda26'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-22T09:43:36.640+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-22T09:45:06.055+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-22T09:45:05.388+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Cynthia Horton’s earaches are the stuff
        of nightmares.&nbsp;&nbsp;</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f256521-ff49-472a-b40e-0842a1d15268'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-22T09:45:05.390+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-22T09:45:06.055+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-22T09:45:05.390+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0406ce02-5b83-4108-a252-e7a601a2d27d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-22T09:45:05.390+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-22T09:45:06.057+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-22T09:45:05.390+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "“I can wake up from my sleep in horrible pain, like I’m having a root\
        \ canal with no anesthesia,” she said. “When I sit up, my ear is often weeping\
        \ with infection, even oozing blood.”\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48622835-2bc7-45be-bf53-03457efd2fda'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-22T09:45:05.390+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-22T09:45:06.058+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-22T09:45:05.390+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bc78a85-c532-44ed-b1a3-93ed21da2089'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-22T09:45:05.391+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-22T09:45:06.059+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-22T09:45:05.391+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "Already weakened by a lifelong battle with lupus, Horton’s immune system\
        \ was devastated by rounds of radiation and chemotherapy after a 2003 surgery\
        \ for a cancerous tumor in her ear.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9666ea94-9bcc-4b6b-95a2-32367d00f610'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-22T09:45:05.391+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-22T09:45:06.060+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-22T09:45:05.391+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58edcf97-a4e6-4d72-b51e-8f5699355626'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-22T09:45:05.391+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-22T09:45:06.061+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-22T09:45:05.391+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "Ear infections became the norm, usually eased by a round of antibiotics.\
        \ But as the years passed, the bacteria in 61-year old Horton’s ear became\
        \ resistant to antibiotics, often leaving her with little to no relief.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fab016e-41c4-42cc-8c6f-e3a613fb8265'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-22T09:45:05.392+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-22T09:45:06.062+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-22T09:45:05.392+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9385241e-ec08-45ef-bdb4-cf914b0124b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-22T09:45:05.392+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-22T09:45:06.063+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-22T09:45:05.392+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "“These multi-drug-resistant superbugs can cause chronic infections\
        \ in individuals for months to years to sometimes decades. It’s ridiculous\
        \ just how virulent some of these bacteria get over time,” said Dwayne Roach,\
        \ assistant professor of bacteriophages, infectious disease and immunology\
        \ at San Diego State University.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47958ae8-9ef9-44c0-aa84-e8d7f6f1524f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-22T09:45:05.392+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-22T09:45:06.064+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-22T09:45:05.392+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27ce35ea-6812-40e5-b95d-8312715cfb21'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-22T09:45:05.393+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-22T09:45:06.065+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-22T09:45:05.393+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "Last year doctors offered to treat Horton’s infection with one of nature’\
        s oldest predators — tiny tripod-looking viruses called phages designed to\
        \ find, attack and gobble up bacteria.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b75c403-6207-417a-bffb-625e8884e501'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-22T09:45:05.393+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-22T09:45:06.066+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-22T09:45:05.393+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c1b356a-2922-4518-a86f-f5c42fbc97c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-22T09:45:05.394+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-22T09:45:06.067+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-22T09:45:05.394+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "The microscopic creatures have saved the lives of patients dying from\
        \ superbug infections and are being used in clinical trials as a potential\
        \ solution to the growing problem of antibiotic resistance. In the United\
        \ States alone, more than 2.8 million antimicrobial-resistant infections occur\
        \ each year.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7cb49a0-1463-48e1-94c7-5b1de27a2f48'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-22T09:45:05.394+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-22T09:45:06.068+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-22T09:45:05.394+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e797f92-2c99-4318-9173-ef0b28cc3647'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-22T09:45:05.394+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-22T09:45:06.069+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-22T09:45:05.394+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "Such infections are a “urgent global public health threat,” killing\
        \ 5 million people worldwide, according to 2019 statistics from the US Centers\
        \ for Disease Control and Prevention.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '734789a4-8adb-418f-bd00-0295c56030e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-22T09:45:05.395+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-22T09:45:06.070+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-22T09:45:05.395+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a247704b-5c11-42c3-929e-98d9af3da165'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-22T09:45:05.395+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-22T09:45:06.071+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-22T09:45:05.395+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "“It’s estimated that by 2050, 10 million people per year — that’s one\
        \ person every three seconds — is going to be dying from a superbug infection,”\
        \ said infectious disease epidemiologist Steffanie Strathdee, codirector of\
        \ the first dedicated phage therapy center in North America, the Center for\
        \ Innovative Phage Applications and Therapeutics, or IPATH, at UC San Diego\
        \ School of Medicine.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6803699a-55d2-405d-90e0-41561bc5a7a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-22T09:45:05.396+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-22T09:45:06.072+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-22T09:45:05.396+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edde14f0-0245-40f5-8f84-d8504e11c09f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-22T09:45:05.396+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-22T09:45:06.073+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-22T09:45:05.396+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "Eager for a different solution to her recurrent ear infections, Horton\
        \ was game. Samples of her drug-resistant bacteria were shipped from her doctor’\
        s office in Pennsylvania to UC San Diego’s IPATH with the hopes that phage\
        \ hunters there could find a match. What scientists discovered next, however,\
        \ was unexpected.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '518e5d9e-9620-4c15-bdb4-689aaccf3e81'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-22T09:45:05.397+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-22T09:45:06.074+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-22T09:45:05.397+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23a51fa5-8acf-4647-a52a-5b890a537dc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-22T09:45:05.397+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-22T09:45:06.075+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-22T09:45:05.397+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "The bacteria cultured from Horton’s ear were a perfect match to a rare\
        \ superbug found in certain brands of over-the-counter eye drops that were\
        \ robbing people of their vision and lives.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9460f976-769b-4df8-997a-fc896e1112c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-22T09:45:05.398+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-22T09:45:06.076+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-22T09:45:05.398+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81dfa678-0895-4246-ada6-2038161a81be'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-22T09:45:05.398+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-22T09:45:06.077+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-22T09:45:05.398+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "Suddenly, the search for a solution to Horton’s problem took on new\
        \ meaning. Would the bacteria from her ear help scientists find phages that\
        \ would treat the eye infections as well?\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b26405a-847d-4fdc-8ab0-bfc3c7f248c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-22T09:45:05.399+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-22T09:45:06.078+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-22T09:45:05.399+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97ae50e3-5eeb-4cff-ab3c-c56bd20390a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-22T09:45:05.399+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-22T09:45:06.079+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-22T09:45:05.399+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': '<h2><strong>Long-lasting and contagious&nbsp;&nbsp;</strong></h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '617f2f89-1fb1-4179-8620-4003840d9e0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-22T09:45:05.400+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-22T09:45:06.080+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-22T09:45:05.400+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "Severe cases of antibiotic-resistant eye infections began popping up\
        \ in May 2022. By the following January, the CDC said at least 50 patients\
        \ in 11 states had developed superbug infections after using preservative‐\
        free artificial tears. By May 2023, the outbreak had spread to 18 states:\
        \ Four people died, another four lost eyes, 14 suffered vision loss, and dozens\
        \ more developed infections in other parts of the body.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '847f436b-31f4-4366-b52d-8a62cf330de4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-22T09:45:05.400+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-22T09:45:06.081+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-22T09:45:05.400+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36b5199f-072b-4270-8a4d-1a14ee3ee92c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-22T09:45:05.401+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-22T09:45:06.082+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-22T09:45:05.401+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "“Only a fraction of patients actually had eye infections, which made\
        \ the outbreak incredibly difficult to solve,” said epidemiologist Dr. Maroya\
        \ Walters, who led the CDC’s artificial tears investigation.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37c29d1c-3c08-482d-8d2f-66dd2bf5b8db'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-22T09:45:05.401+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-22T09:45:06.083+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-22T09:45:05.401+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3a0bacd-dcbc-4e20-b4e5-d9cc6aa1cd1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-22T09:45:05.402+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-22T09:45:06.084+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-22T09:45:05.402+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "“We saw people who were colonized by the organism develop urinary tract\
        \ or respiratory tract infections months down the road, even though they were\
        \ no longer using these drops,” Walters said. “One patient spread the infection\
        \ to others in the health care facility.”\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b43141d-540b-4086-b9b7-528b4d6a6717'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-22T09:45:05.402+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-22T09:45:06.085+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-22T09:45:05.402+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c8424f2-8c7d-4541-99a0-e34ebf246833'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-22T09:45:05.403+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-22T09:45:06.086+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-22T09:45:05.403+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "The culprit was a rare strain of drug-resistant Pseudomonas aeruginosa\
        \ that had never been identified in the United States before the outbreak,\
        \ the CDC said.\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d6a6ed6-ea74-42c7-a81b-a82a5e72a9ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-22T09:45:05.404+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-22T09:45:06.087+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-22T09:45:05.404+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5330835-7229-4177-95ca-dcd6a777e58c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-22T09:45:05.404+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-22T09:45:06.088+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-22T09:45:05.404+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "Horton had never used eye drops, yet the bacteria cultured from her\
        \ ear were the same rare strain. Using those bacteria and other samples sent\
        \ by the CDC, scientists at IPATH immediately went to work and identified\
        \ more than a dozen phages that successfully attacked the deadly pathogen.\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5efb5549-5d83-4aa4-ba6b-10124ae51252'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-22T09:45:05.405+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-22T09:45:06.089+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-22T09:45:05.405+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50e074eb-1974-4e6e-a8e3-6207befeb739'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-22T09:45:05.405+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-22T09:45:06.090+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-22T09:45:05.405+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "Scientists at the CDC were intrigued by the discovery, so much so that\
        \ they mentioned the availability of the phage treatment for the superbug\
        \ on the CDC website.\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc4fe5d1-2832-4845-81ed-88ce18e0da52'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-22T09:45:05.406+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-22T09:45:06.091+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-22T09:45:05.406+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af0e2c7f-ee7c-4f4a-a060-e3b85762b129'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-22T09:45:05.407+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-22T09:45:06.092+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-22T09:45:05.407+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "“It brought up this idea of when we have an outbreak that’s caused\
        \ by bacteria with such limited treatment options, should we be thinking about\
        \ these alternative therapies?” Walters said.\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f3dd3e0-bcbc-44d0-9a9d-3396f6445e28'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-22T09:45:05.407+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-22T09:45:06.093+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-22T09:45:05.407+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28b4de4b-7bd7-4885-8cbe-cb75ae64eb5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-22T09:45:05.408+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-22T09:45:06.094+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-22T09:45:05.408+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "What is this little creature that can topple bacteria capable of withstanding\
        \ all the drugs that modern science can muster? And more importantly, could\
        \ phage treatment become a major player in the battle to end the superbug\
        \ crisis?\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea38f717-edbb-42bb-84bd-7dde31904b27'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-22T09:45:05.409+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-22T09:45:06.095+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-22T09:45:05.409+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e431b6ee-cbf8-4ed3-9f35-a314474b28d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-22T09:45:05.410+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-22T09:45:06.096+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-22T09:45:05.410+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': '<h2><strong>The microscopic war inside us&nbsp;&nbsp;</strong></h2>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8caf57b0-43d8-4587-8ebb-90de0c1eb969'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-22T09:45:05.410+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-22T09:45:06.097+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-22T09:45:05.410+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "Thanks to evolution, the gazillions of bacteria in the world today\
        \ have a natural enemy: tiny viruses called bacteriophages genetically programmed\
        \ for search-and-destroy missions. In this microscopic game of “The Terminator,”\
        \ each set of phages is uniquely designed to find, attack and devour a specific\
        \ type of pathogen.\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8463eb40-389b-4b28-9855-8bd0e6e022b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-22T09:45:05.411+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-22T09:45:06.098+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-22T09:45:05.411+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccb9858c-0277-4c6c-bac5-46fb845d21dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-22T09:45:05.412+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-22T09:45:06.099+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-22T09:45:05.412+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "“Each bacterial species, or even genotypes within it, can have a whole\
        \ repertoire of phages that are attacking it, using a wide variety of methods\
        \ to enter and debilitate the bacterial cell,” said Paul Turner, a professor\
        \ of ecology and evolutionary biology at Yale University and microbiology\
        \ faculty member at Yale School of Medicine in New Haven, Connecticut.\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd527adc4-20c3-473e-b6fa-fc9cc8e2454f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-22T09:45:05.412+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-22T09:45:06.100+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-22T09:45:05.412+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c74ebd62-f7d7-4087-9756-56998f48cc48'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-22T09:45:05.413+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-22T09:45:06.101+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-22T09:45:05.413+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "To counter the attack, bacteria employ various evasive maneuvers, such\
        \ as shedding their outer skins to eliminate docking ports the phage use to\
        \ enter, ravage and ultimately explode the pathogen into bits of bacterial\
        \ goo.\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6fba1cd-a325-4c51-8926-16ad6b6c2525'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-22T09:45:05.414+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-22T09:45:06.102+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-22T09:45:05.414+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea29200d-d455-4a06-9fa1-533f06c0ede4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-22T09:45:05.415+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-22T09:45:06.103+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-22T09:45:05.415+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "That’s good news because the newly naked bacteria may lose their resistance\
        \ to antibiotics, becoming once again vulnerable to elimination. The phage,\
        \ however, is taken out of action, no longer able to fight.\r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24edd553-777a-40ba-bfa6-243424a43bee'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-22T09:45:05.415+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-22T09:45:06.104+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-22T09:45:05.415+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c049f893-52ad-42ca-b648-89b01c167801'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-22T09:45:05.416+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-22T09:45:06.105+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-22T09:45:05.416+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "To maximize success, specialists search for a variety of phages to\
        \ tackle a particularly nasty superbug — at times creating a cocktail of microscopic\
        \ warriors that can hopefully continue the attack when one is neutralized.\r"
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9ca1fe6-b7ad-4f2a-86fc-a1d6e9dc6a9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-22T09:45:05.417+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-22T09:45:06.106+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-22T09:45:05.417+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f40f7fda-ca60-4e3a-a0f5-aa14b6c1b687'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-22T09:45:05.418+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-22T09:45:06.107+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-22T09:45:05.418+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "That’s what happened in 2016 to Strathdee’s husband, Tom Patterson,\
        \ a retired professor of psychiatry at UC San Diego. Due to an infection with\
        \ “Iraqibacter,” a drug-resistant bacterium found in the sands of Iraq, Patterson\
        \ was in multi-organ failure and perilously close to death. In a race against\
        \ time, Strathdee overcame incredible obstacles to find and deliver several\
        \ cocktails of purified phages to Patterson’s doctors.\r"
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '683020e9-200a-4981-9250-dea0aadedbfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-22T09:45:05.419+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-22T09:45:06.108+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-22T09:45:05.419+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41b1493f-32ef-4466-8aeb-f1d2def7158d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-22T09:45:05.420+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-22T09:45:06.109+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-22T09:45:05.420+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "One of those cocktails contained a phage that “scared the bacteria\
        \ so much that it dropped its outer capsule,” said Strathdee, an associate\
        \ dean of global health sciences at UC San Diego and coauthor of “The Perfect\
        \ Predator: A Scientist’s Race to Save Her Husband From a Deadly Superbug.”\
        \r"
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca9fe5d5-e033-444e-9e57-568389780e58'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-22T09:45:05.421+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-22T09:45:06.110+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-22T09:45:05.421+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c2721cd-1360-445b-9ac8-2a80c267499e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-22T09:45:05.421+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-22T09:45:06.111+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-22T09:45:05.421+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "“It was more afraid of the phage, if you will, than the antibiotic,\
        \ and that allowed the antibiotic to work again. It was the one-two punch\
        \ Tom needed,” Strathdee said. “Three days later, Tom lifted his head off\
        \ the pillow out of a deep coma and kissed his daughter’s hand. It was just\
        \ miraculous.”\r"
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '060d3af7-9fd7-4448-96c1-9437d9f946d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-22T09:45:05.422+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-22T09:45:06.112+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-22T09:45:05.422+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac6eb116-781b-49bf-93d6-fc7211b6d657'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-22T09:45:05.423+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-22T09:45:06.113+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-22T09:45:05.423+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': '<h2><strong>Phage therapy 3.0&nbsp;&nbsp;</strong></h2>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42a65d41-ac33-45d7-a362-e391a05a2f92'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-22T09:45:05.424+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-22T09:45:06.114+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-22T09:45:05.424+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "In labs around the country, phage scientists are taking research and\
        \ discovery to the next level, or what Strathdee calls “phage 3.0.” Scientists\
        \ in Turner’s Yale laboratory are busy mapping which phages and antibiotics\
        \ are most symbiotic in the fight against a pathogen. Roach’s San Diego State\
        \ lab is investigating the body’s immune response to phages while developing\
        \ new phage purification techniques to prepare samples for intravenous use\
        \ in patients.\r"
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02f85f40-fef3-41d6-b213-e63a0aea9afa'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-22T09:45:05.425+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-22T09:45:06.115+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-22T09:45:05.425+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68f57557-143a-4aa5-99e5-067457668b69'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-22T09:45:05.426+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-22T09:45:06.116+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-22T09:45:05.426+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "Currently, clinical trials are underway to test the effectiveness of\
        \ phages against intractable urinary tract infections, chronic constipation,\
        \ joint infections, diabetic foot ulcers, tonsillitis and the persistent,\
        \ reoccurring infections that occur in patients with cystic fibrosis. The\
        \ chronic infections common in cystic fibrosis are typically due to various\
        \ strains of drug-resistant Pseudomonas aeruginosa — the same pathogen responsible\
        \ for Horton’s ear infection and the artificial tears outbreak.\r"
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b1f913c-4a29-48f3-993d-1077ccb0ec02'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-22T09:45:05.427+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-22T09:45:06.117+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-22T09:45:05.427+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca3f6956-1187-411b-9c96-c5ea4ecc2702'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-22T09:45:05.428+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-22T09:45:06.118+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-22T09:45:05.428+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "A number of labs are developing libraries of phages, stockpiled with\
        \ strains found in nature that are known to be effective against a particular\
        \ pathogen. In Texas, a new facility is taking that a step further — speeding\
        \ up evolution by creating phages in the lab.\r"
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32d4f5fa-7a42-4a0d-8f4e-d740ca0739ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-22T09:45:05.429+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-22T09:45:06.119+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-22T09:45:05.429+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bf1844d-4905-4011-bb73-eb2ff9d7460a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-22T09:45:05.429+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-22T09:45:06.120+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-22T09:45:05.429+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "“Rather than just sourcing new phages from the environment, we have\
        \ a bioreactor that in real time creates billions upon billions of phages,”\
        \ said Anthony Maresso, associate professor at Baylor College of Medicine\
        \ in Houston.\r"
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48bd34a5-b55f-4dcc-b7c7-ef9cc07fec8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-22T09:45:05.430+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-22T09:45:06.121+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-22T09:45:05.430+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5c8b184-4a8b-40d4-82eb-5ea2add0da1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-22T09:45:05.431+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-22T09:45:06.122+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-22T09:45:05.431+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "“Most of those phages won’t be active against the drug-resistant bacteria,\
        \ but at some point there will be a rare variant that has been trained, so\
        \ to speak, to attack the resistant bacteria, and we’ll add that to our arsenal,”\
        \ Maresso said. “It’s a next-generation approach on phage libraries.”\r"
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c46ba023-f443-4f36-9c3f-b35c0dae5ce2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-22T09:45:05.432+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-22T09:45:06.123+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-22T09:45:05.432+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe12a438-87eb-45a8-9937-35638d27a3ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-22T09:45:05.433+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-22T09:45:06.124+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-22T09:45:05.433+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "Maresso’s lab published a study last year on the treatment of 12 patients\
        \ with phages customized to each patient’s unique bacterial profile. It was\
        \ a qualified success: The antibiotic-resistant bacteria in five patients\
        \ were eradicated, while several more patients showed improvements.\r"
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9e70f7d-8336-4e64-b6cd-27e8822d1c02'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-22T09:45:05.434+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-22T09:45:06.125+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-22T09:45:05.434+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '671cd06c-b64b-4e47-86e3-d971a412b5e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-22T09:45:05.435+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-22T09:45:06.126+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-22T09:45:05.435+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "“There’s a lot of approaches right now that are happening in parallel,”\
        \ Roach said. “Do we engineer phages? Do we make a phage cocktail, and then\
        \ how big is the cocktail? Is it two phages or 12 phages? Should phages be\
        \ inhaled, applied topically or injected intravenously? There’s a lot of work\
        \ underway on exactly how to best do this.”\r"
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92422d54-0e55-404b-817d-0f16a850bf25'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-22T09:45:05.436+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-22T09:45:06.127+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-22T09:45:05.436+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7c495a7-ad88-44d0-9721-babba9f3ecab'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-22T09:45:05.437+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-22T09:45:06.128+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-22T09:45:05.437+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "To date, genetic manipulation of phages has been difficult due the\
        \ streamlined nature of the creature: “Normal phages are optimized by evolution\
        \ to be lean, mean, killing machines. There’s very little room in there for\
        \ us to get in and change things,” said Elizabeth Villa, a professor of molecular\
        \ biology at UC San Diego who studies a new form of phage called “jumbo” phages.\r"
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7267163-4931-4b5f-8da1-e1c9f74720ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-22T09:45:05.438+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-22T09:45:06.129+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-22T09:45:05.438+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce4720a9-8393-4638-863d-a022b3d76209'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-22T09:45:05.439+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-22T09:45:06.130+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-22T09:45:05.439+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "“Jumbo phages have very large genomes and come close to having a nucleus\
        \ that encapsulates the genetic material, which protects them from some of\
        \ the mechanisms bacteria use against phages to deactivate them,” said Dr.\
        \ Robert “Chip” Schooley, a leading infectious disease specialist at UC San\
        \ Diego who is codirector of IPATH.\r"
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e54e796b-82bd-4133-a9dc-ace27aab16de'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-22T09:45:05.440+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-22T09:45:06.131+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-22T09:45:05.440+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '004a5792-4ca3-4e21-afd3-f7258496ccd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-22T09:45:05.441+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-22T09:45:06.132+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-22T09:45:05.441+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "“That also gives them room to be engineered to become more potent,\
        \ so they’re very promising phages to be used therapeutically,” Schooley said.\r"
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9da3fdf-264c-4b38-88cc-868e3416cc2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-22T09:45:05.442+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-22T09:45:06.133+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-22T09:45:05.442+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2627c709-98b8-4fcc-a771-fa4df64cdb64'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-22T09:45:05.443+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-22T09:45:06.134+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-22T09:45:05.443+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "Genetically engineering phages would allow scientists to target each\
        \ person’s unique mix of antibiotic-resistant pathogens instead of searching\
        \ sewage, bogs, ponds, the bilge of boats and other prime breeding grounds\
        \ for bacteria to find just the right phage for the job.\r"
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b53a81ef-320b-4d78-b248-2a23b058b4fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-22T09:45:05.444+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-22T09:45:06.135+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-22T09:45:05.444+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48ece068-21e1-4287-b284-9817d5397928'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-22T09:45:05.445+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-22T09:45:06.136+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-22T09:45:05.445+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "Along with phage libraries, genetic engineering is also a key to churning\
        \ out phages in mass, to distribute on a wider scale. In Russia and the country\
        \ of Georgia, where phage therapy has been used for decades, patients can\
        \ buy phage cocktails off the shelf in pharmacies.\r"
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '935ce872-8118-490d-91df-2f6478bed717'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-22T09:45:05.446+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-22T09:45:06.137+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-22T09:45:05.446+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf8c3b60-9290-498d-82d8-70871bb731a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-22T09:45:05.447+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-22T09:45:06.138+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-22T09:45:05.447+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "All this work has caught the attention of the CDC. In addition to using\
        \ a phage cocktail to treat a superbug outbreak in real time, phages could\
        \ also help fight a broader issue — the recolonization of the infected person\
        \ with the same superbug, the CDC’s Walters said.\r"
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afee8eba-fd93-40d7-9793-566c29db3b95'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-22T09:45:05.448+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-22T09:45:06.139+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-22T09:45:05.448+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ce588ef-0400-4cf5-a746-cce96db77a8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-22T09:45:05.450+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-22T09:45:06.140+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-22T09:45:05.450+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "“The issue is that when patients have infections with these drug-resistant\
        \ bacteria, they can still carry that organism in or on their bodies even\
        \ after treatment,” Walters said. “They don’t show any signs or symptoms of\
        \ illness, but they can get infections again, and they can also transmit the\
        \ bacteria to other people.”\r"
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43bd4281-919a-4592-a57a-479b6c75d909'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-22T09:45:05.451+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-22T09:45:06.141+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-22T09:45:05.451+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12cefc17-8806-4b19-9c76-21468da1de38'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-22T09:45:05.452+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-22T09:45:06.142+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-22T09:45:05.452+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "However, if phages could be used to “decolonize” a bacterial population\
        \ inside a high-risk person, “patients could really decrease the likelihood\
        \ of developing an infection and spreading to others, which is a big part\
        \ of the problem,” Walters said.\r"
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81f14ab0-79aa-466a-bbe2-4b6c5ef4d83c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-22T09:45:05.453+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-22T09:45:06.143+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-22T09:45:05.453+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c99788ba-e604-4300-bf6b-5e3732d05145'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-22T09:45:05.454+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-22T09:45:06.144+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-22T09:45:05.454+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': '<p>“We were thinking about trying to develop a curated phage collection
        that would be active against a large number of certain resistant organisms,”
        she added. “Pseudomonas is a good place to start — there are more than 140
        different species. But there are many other organisms that threaten us that
        we also need to tackle.”</p>'
