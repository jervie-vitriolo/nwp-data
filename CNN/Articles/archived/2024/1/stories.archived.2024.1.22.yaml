      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '827c8e32-f85a-4b25-960c-c5e637e2654c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-22T14:57:24.204+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-22T14:57:24.469+08:00
