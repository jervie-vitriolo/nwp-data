      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-22T18:15:57.369+08:00
      'mgnl:lastModifiedBy': 'nikko'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> We’ve all been
        here before — the start of a New Year when we attempt to craft resolutions
        to become better versions of ourselves. These resolutions, made by millions
        of people globally, almost always look alike — work out more, be more frugal,
        adopt a healthier lifestyle, etc. A recent poll, conducted by Forbes Health,
        confirmed these, with 34% of respondents identifying weight loss and 32% pointing
        to improved diet as priorities for 2024. Locally, wellness app REBEL’s survey
        a few years back revealed that 68% of Filipinos are resolute about healthy
        living.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb465496-9c22-4a2d-9788-ddfbe573f433'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-18T17:04:15.411+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2024-01-22T18:15:57.670+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-22T18:15:57.369+08:00
      'mgnl:lastModifiedBy': 'nikko'
      'mgnl:type': 'text'
      'text': "\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fceff73c-d888-4bde-be69-5d49b4d2f98d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-18T17:04:15.412+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2024-01-22T18:15:57.671+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-22T18:15:57.370+08:00
      'mgnl:lastModifiedBy': 'nikko'
      'mgnl:type': 'text'
      'text': "One fascinating aspect about New Year’s resolutions is the rate at\
        \ which people stick to their goals after setting them at the start of the\
        \ year. According to the Ohio State University, only 9% of people who make\
        \ resolutions yearly manage to keep them by the end of the year. There are\
        \ many factors as to why this is so. Zooming in to the “healthy eating” resolution,\
        \ for example, there are a myriad of reasons for failure, including lack of\
        \ time to purchase and prepare healthy food and the unexciting taste of healthy\
        \ food which quickly becomes monotonous.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8755da0-8b85-4eed-b8fe-cf1b245e0df6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-18T17:04:15.412+08:00
