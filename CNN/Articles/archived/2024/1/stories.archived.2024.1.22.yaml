    'jcr:uuid': 'eeb36a9f-ff99-41b7-b872-91ec20c6d9aa'
    'lead': 'The percentage of Filipino families who experienced involuntary hunger
      — or were hungry but had nothing to eat — at least once in the past three months
      rose to 12.6% in December 2023, a Social Weather Stations (SWS) survey released
      on Monday showed.'
