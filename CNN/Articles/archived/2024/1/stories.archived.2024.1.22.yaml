    'lead': 'The International Criminal Court (ICC) may issue an arrest warrant related
      to its drug war investigation in the country by the second quarter of this year,
      former senator Antonio Trillanes IV said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-01-22T23:04:59.535+08:00
