      'mgnl:lastModified': 2024-01-22T06:39:05.120+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea5bb744-90e8-4ef8-a970-08e689776bdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-22T06:00:31.073+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-22T06:39:05.435+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-22T06:39:05.120+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "Rachel McAdams, who played the iconic character in 2004’s “Mean Girls,”\
        \ appeared on the new episode of “Saturday Night Live” to introduce musical\
        \ guest Reneé Rapp.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69c9129f-ace5-471f-ae42-fd3350a6ca36'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-22T06:00:31.073+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-22T06:39:05.436+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-22T06:39:05.121+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb4a5a90-773b-4d7e-a2ef-dc95a1cb2bc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-22T06:00:31.074+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-22T06:39:05.437+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-22T06:39:05.121+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "Rapp plays Regina George – the leader of cool-girl friend group “the\
        \ plastics” – in the musical reboot of “Mean Girls” that debuted in theaters\
        \ earlier this month.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63b4295b-f835-448d-bcbc-c07a8d101907'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-22T06:00:31.074+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-22T06:39:05.438+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-22T06:39:05.122+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dba1a7d-e344-48aa-9bb9-d2d400cbac42'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-22T06:00:31.074+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-22T06:39:05.438+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-22T06:39:05.122+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "“SNL” alum Tina Fey appears in and produced both versions of “Mean\
        \ Girls,” which follows North Shore High School newcomer Cady Heron as she\
        \ navigates public school and the dizzying world of high school cliques after\
        \ having been homeschooled.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '657625ee-9cf4-4473-be38-ec5d663486eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-22T06:00:31.075+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-22T06:39:05.439+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-22T06:39:05.122+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff25250d-dcb2-41aa-b95b-542da9741301'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-22T06:00:31.075+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-22T06:39:05.440+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-22T06:39:05.123+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "Adding to the “SNL” episode’s surprise cameo roster was an appearance\
        \ by rapper Megan Thee Stallion, who performed “Not My Fault” with Rapp after\
        \ McAdams’ introduction.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '646b20ff-9f9a-4202-84ae-c693875e1a3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-22T06:00:31.076+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-22T06:39:05.441+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-22T06:39:05.123+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59c38887-8747-4049-ac74-bc29582c254c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-22T06:00:31.076+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-22T06:39:05.442+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-22T06:39:05.124+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "McAdams also appeared in a hilarious sketch later in the episode, which\
        \ was hosted by “Euphoria” star and first-time “SNL” emcee Jacob Elordi.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ada55780-64ba-4a5e-af62-1a617244b26e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-22T06:00:31.077+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-22T06:39:05.443+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-22T06:39:05.124+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2723052-5632-43f2-8b0f-a4c02a52cd52'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-22T06:00:31.077+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-22T06:39:05.443+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-22T06:39:05.125+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "In the sketch, McAdams played an aspiring actress who looks like the\
        \ real-life “Notebook” actress, but says her name is actually Natalie Partman\
        \ — not to be confused with Oscar-winning actress Natalie Portman. Elordi\
        \ serves as the not-so-helpful working actor who gives pretty awful advice\
        \ to an acting class.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90ee4124-8c26-4717-9358-e4d98beb8b91'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-22T06:00:31.078+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-22T06:39:05.444+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-22T06:39:05.125+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9691b1e9-f071-4455-ae05-fca1ee3c7b5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-22T06:00:31.078+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-22T06:39:05.445+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-22T06:39:05.126+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "The episode served was the first of 2024 after the long-running sketch\
        \ show’s holiday hiatus.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc007042-0301-4b63-b4c6-3b24f66a00ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-22T06:00:31.078+08:00
