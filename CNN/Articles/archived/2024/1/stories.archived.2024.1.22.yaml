    'title': 'PH asks Iran anew to release 18 Filipino seamen'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '291fef05-9ba0-4761-899e-c4d74e70e98d'
      'mgnl:activationStatus': true
