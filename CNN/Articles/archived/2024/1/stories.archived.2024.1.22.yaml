    'template': '1'
    'title': 'Technical glitch holds up latest Ayungin resupply mission – AFP'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91dde062-a14d-4479-a9f4-71df32c5bb41'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-22T13:52:46.941+08:00
      'mgnl:createdBy': 'seth'
