      'mgnl:lastModified': 2024-01-22T23:23:20.720+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "On the other end of the spectrum, it is not uncommon for politicians\
        \ and business executives – or their family members – to take private choppers\
        \ or small aircraft to get around.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a7048ff-65ac-4e70-a42f-1781b2150e02'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-22T16:29:45.057+08:00
