    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bac59c5-9faf-44d9-ae03-089f3bf10aaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-18T17:04:15.410+08:00
