      'mgnl:lastModified': 2024-01-23T07:07:12.104+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "Foreign Affairs Undersecretary Eduardo de Vega said Philippine embassy\
        \ officials in Iran had the opportunity to visit the Filipinos.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0878be99-3303-41dc-ab1e-21875c9ceec3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T06:21:12.090+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-23T07:07:12.450+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T07:07:12.105+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87e7086f-6f83-4b85-936b-0f2e4dc33b7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T06:21:12.091+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-23T07:07:12.450+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T07:07:12.105+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': '<p>De Vega assured the public that all of them are doing well. He added
        that all 18 are in touch with their families and continue to receive their
        salaries.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e7f168e-2b2f-41a1-b544-a235a80605cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T06:21:12.091+08:00
