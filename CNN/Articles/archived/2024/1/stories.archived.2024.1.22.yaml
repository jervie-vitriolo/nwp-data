      'mgnl:lastModified': 2024-01-23T07:07:12.106+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': '<p>Iran detained the vessel earlier this month in retaliation for the
        move of the United States to confiscate the same vessel and its oil last year.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3ad0565-5af3-4ab3-ac2e-533fd744cf64'
