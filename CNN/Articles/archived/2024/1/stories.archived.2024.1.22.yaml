      'mgnl:type': 'text'
      'text': "[Translation: It only falls under us if it is within the campaign period\
        \ of Comelec. If not, the power and jurisdiction falls under DILG.]\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4ae448c-6e33-4d7f-9a1b-81cb747a04c7'
