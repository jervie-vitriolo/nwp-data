      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-22T20:54:10.863+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': "“Even assuming, but only for the sake of theoretical argument, that\
        \ the Board’s deferments had been material, Serafica's claims of such deferments\
        \ and suspensions is not supported by any evidence on record. His claims rests\
        \ solely on alleged status reports and excerpts and timelines on SIDA,” the\
        \ resolution said signed by Ombudsman Samuel Martires. \r"
    '5':
      'jcr:primaryType': 'mgnl:block'
