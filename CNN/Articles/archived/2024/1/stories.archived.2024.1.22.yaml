    'stories': []
    'template': '1'
    'title': 'Arrest warrant in ICC probe may be issued in Q2 of 2024 – Trillanes'
    'visualType': 'embed'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2beb127d-3e89-492b-98f2-74d41184806c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-22T23:04:59.645+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-31T17:13:13.629+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-31T17:13:13.071+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 22) —</strong> The
        International Criminal Court (ICC) may issue an arrest warrant related to
        its drug war investigation in the country by the second quarter of this year,
        former senator Antonio Trillanes IV said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17acf2f8-2c4a-496e-9aa0-f91a62e15043'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-22T23:04:59.646+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-31T17:13:13.630+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-31T17:13:13.071+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN Philippines'' <em>News Night</em> on Monday,
        Trillanes said the ICC investigators were done with their probe "as far as
        the principal accused is concerned."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cae362bb-918a-4d02-8619-58e17f5e0d83'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-22T23:04:59.646+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-31T17:13:13.630+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-31T17:13:13.072+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "According to the former senator, former president Rodrigo Duterte is\
        \ the principal accused in the tribunal's investigation.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edf928b0-bc63-47fd-b898-0707bb029130'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-22T23:04:59.646+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-31T17:13:13.631+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-31T17:13:13.072+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "\"Next step dito ay 'yong pag-apply ng warrant of arrest which may\
        \ come in a few months,\" Trillanes claimed. \"Ang estimate natin, mga second\
        \ quarter lalabas ang warrant of arrest.\"\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10f59b8e-c31a-446d-b106-915dcac547b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-22T23:04:59.647+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-31T17:13:13.631+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-31T17:13:13.073+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "[Translation: The next step would be applying the warrant of arrest\
        \ which may come in a few months. In my estimate, the warrant of arrest may\
        \ be issued by the second quarter.]\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '827c3220-f202-4271-b228-857c184f58c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-22T23:04:59.647+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-31T17:13:13.632+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-31T17:13:13.073+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "Trillanes said the secondary and tertiary accused in the probe were\
        \ Senators Ronald dela Rosa and Bong Go, as well as Vice President Sara Duterte.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '436e31f2-b97d-4105-a3ff-2effb24a5fb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-22T23:04:59.648+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-31T17:13:13.632+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-31T17:13:13.074+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "When asked about the alleged entry of ICC investigators in December,\
        \ Philippine National Police (PNP) chief Benjamin Acorda Jr. said the agency\
        \ did not have \"any confirmed reports or communications reaching our office\
        \ to that effect.\"\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '965b488f-14f5-492f-a078-624308fc8ab4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-22T23:04:59.648+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-31T17:13:13.633+08:00
