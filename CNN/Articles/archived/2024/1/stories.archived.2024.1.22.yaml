      'mgnl:lastModified': 2024-01-22T20:54:10.864+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': "“Procurement including Board discussions which are unsigned, uncertified,\
        \ unverified, and undated. They are merely spreadsheet printouts the origins\
        \ and custodians of which cannot be determined by this Office. They are nothing\
        \ more than mere allegations, at best, which, if unsupported by evidence,\
        \ cannot be made a basis or ground for reconsideration,” it added. \r"
