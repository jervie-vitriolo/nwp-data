    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44adcc58-cfd4-4fae-b285-8dcb6345cbbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-22T17:29:59.569+08:00
