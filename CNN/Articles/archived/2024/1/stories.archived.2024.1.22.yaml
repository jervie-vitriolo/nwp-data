      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2023/12/20/senate-exhaustive-consultations-blue-ribbon-chair.html">RELATED:
        Senate to have ‘exhaustive consultations’ for new Blue Ribbon panel chair</a></p>'
    '4':
