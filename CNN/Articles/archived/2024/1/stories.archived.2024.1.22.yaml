      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': "\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8fb7b58-c315-4545-a5ef-41d411cf60a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-22T17:59:38.377+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-22T17:59:38.745+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-22T17:59:38.377+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2024/1/21/village-officials-participating-cha-cha-signature-drive.html">Village
        officials warned against participating in Cha-cha signature drive</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fd1caa9-4dc6-4af4-9402-038f1922d88c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-22T17:59:38.378+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-22T17:59:38.746+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-22T17:59:38.378+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c768a188-62e1-46d7-876e-8d9a496fd10b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-22T17:59:38.378+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-22T17:59:38.747+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-22T17:59:38.378+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': "In a press conference on Monday, Abalos cited a Comelec en banc resolution\
        \ dated April 8, 2022, which exempted barangay officials from a prohibition\
        \ on participating in bipartisan political activities as stipulated in Omnibus\
        \ Election Code Section 261. \r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0de9b11-141e-4ccc-9fd5-d74e37ed28ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-22T17:59:38.379+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-22T17:59:38.748+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-22T17:59:38.379+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80ebcc38-33e3-4de7-b1d5-e7b584723c02'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-22T17:59:38.379+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-22T17:59:38.749+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-22T17:59:38.379+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': "However, he also pointed out the existence of a 2016 joint circular\
        \ between the Comelec and the Civil Service Commission which appears to contradict\
        \ the 2022 resolution. \r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e817e272-a6a4-40df-97ab-945b189dfb86'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-22T17:59:38.379+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-22T17:59:38.750+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-22T17:59:38.379+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efef475c-ff16-40f1-9085-8af8e19ac0d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-22T17:59:38.380+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-22T17:59:38.751+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-22T17:59:38.380+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': "Abalos, citing the 2016 document, said: “The following persons are\
        \ excluded from the coverage of the prohibition against engaging in electioneering\
        \ – president, vice president, members of the Cabinet, other elective officials,\
        \ except barangay officials.”  \r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e955a73a-bb49-43b3-8d47-cc4bf4dbfe7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-22T17:59:38.381+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-22T17:59:38.752+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-22T17:59:38.381+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb37ec9c-3b8f-4a40-82a0-92ee32c8873f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-22T17:59:38.381+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-22T17:59:38.753+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-22T17:59:38.381+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': "The interior chief said the Comelec needs to verify which prohibition\
        \ would apply. \r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e6042ad-7991-4059-9967-6f1f4d9fd4fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-22T17:59:38.381+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-22T17:59:38.754+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-22T17:59:38.381+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b9ad717-5d27-4995-b5b9-88966498aced'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-22T17:59:38.382+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-22T17:59:38.755+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-22T17:59:38.382+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': '<p>Garcia, in an interview on Monday, said: “<em>Yung sa amin kasi
        pagpasok lang ng campaign period ng Comelec. Pagka walang campaign period
        syempre ang kapangyarihan at ang jurisdiction ay nasa DILG</em>.”</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84c4aa62-31ee-4103-a1a5-48842a907f75'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-22T17:59:38.382+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-22T17:59:38.756+08:00
