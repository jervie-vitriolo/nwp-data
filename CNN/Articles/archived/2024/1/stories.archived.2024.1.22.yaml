      'mgnl:lastModified': 2024-01-22T14:57:24.203+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7e448e9-9959-4a96-b45e-2ae3b66b4ecd'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-22T14:57:24.203+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-22T14:57:24.467+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-22T14:57:24.203+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': '<p>The RoRe in December was interrupted by <a href="https://www.cnnphilippines.com/news/2023/12/11/ayungin-shoal-china-largest-number-of-ships.html">46
        Chinese ships</a>, the largest recorded contingent to intercept a mission.
        The China Coast Guard also blasted Filipino vessels with water cannon, damaging
        them.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61e9ad08-3a6e-40f6-bf25-289bb433801e'
