    'mgnl:tags': ['Antonio-Trillanes-IV', 'war-on-drugs', 'Sara-Duterte', 'International-Criminal-Court']
    'stories': []
    'template': '1'
    'title': 'Trillanes says witnesses testified Sara Duterte approved ''tokhang''
      as Davao mayor'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5670d068-1632-4a77-9795-e27349f58d2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-22T22:33:59.454+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-22T22:33:59.842+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-22T22:33:59.467+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 22) —</strong> Vice
        President Sara Duterte is supposedly among the respondents in the International
        Criminal Court''s (ICC) investigation into the bloody war on drugs as she
        allegedly approved to continue "tokhang" operations during her stint as mayor
        of Davao City, former senator Antonio Trillanes IV claimed.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c600a2e8-2058-45d0-b4a8-47685b912d12'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-22T22:33:59.455+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-22T22:33:59.843+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-22T22:33:59.455+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': '<p>"May mga ebidensya na na-submit dun na nong siya ay mayor, tuloy-tuloy
        ang EJK (extrajudicial killings) sa Davao City at ''yon mismong Davao Death
        Squad ay nagpaalam sa kanya kung pwede na lang ituloy ang programa nila kay
        under Mayor Rodrigo Duterte na tokhang," Trillanes told CNN Philippines''
        <em>News Night</em> on Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c114b2f-5dc0-4aef-90b0-4e9f1efc47fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-22T22:33:59.455+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-22T22:33:59.844+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-22T22:33:59.455+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "\"Sinabi ni then-mayor Sara Duterte na ituloy ang tokhang kaya on record\
        \ na 'yong testimonya na 'yon ng mga testigo,\" he added.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cddcc348-cf24-4348-9d44-46d6a43b6e32'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-22T22:33:59.455+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-22T22:33:59.845+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-22T22:33:59.455+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "[Translation: Pieces of evidence have been submitted that when she\
        \ was mayor, EJK continued in Davao City and the Davao Death Squad even asked\
        \ permission from her to continue the 'tokhang' program under Mayor Rodrigo\
        \ Duterte. Then-mayor Sara Duterte said 'tokhang' should continue and that\
        \ testimony is already on record.]\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74b8f77c-4b3a-458f-aee1-c0ef22968c6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-22T22:33:59.456+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-22T22:33:59.846+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-22T22:33:59.456+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "The Davao Death Squad was an alleged vigilante group in Davao City\
        \ responsible for summary killings of suspected criminals, including drug\
        \ dealers.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da76523d-e499-47fe-9144-bf2f2c70935a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-22T22:33:59.456+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-22T22:33:59.847+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-22T22:33:59.456+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED STORIES:</strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86f35d9e-2205-4958-8abc-5f442e0ed6c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-22T22:33:59.457+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-22T22:33:59.848+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-22T22:33:59.457+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2017/03/08/Davao-Death-Squad-formed-vs.-NPA-during-Martial-Law.html">Duterte:
        Davao Death Squad formed vs. NPA during Martial Law</a></strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9a236c2-ffa5-414a-8449-1399ddae5873'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-22T22:33:59.457+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-22T22:33:59.849+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-22T22:33:59.457+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2016/09/15/witness-davao-death-squad-duterte.html">Witness:
        I killed people in Davao City upon orders of Duterte</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec622332-603a-47aa-b28f-72f014f31736'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-22T22:33:59.458+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-22T22:33:59.850+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-22T22:33:59.458+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "Trillanes claimed that the tribunal's investigators have completed\
        \ their probe \"as far as the principal accused is concerned.\"\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31a03894-82d4-40cc-85f3-fdaa2165338f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-22T22:33:59.458+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-22T22:33:59.851+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-22T22:33:59.458+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "He also said that the ICC may issue an arrest warrant related to its\
        \ investigation into the war on drugs, also called Oplan Tokhang, by the second\
        \ quarter of 2024.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6318e3f-5f3f-42e2-a7ad-d5778101cd74'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-22T22:33:59.458+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-22T22:33:59.852+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-22T22:33:59.458+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "Trillanes said Sara's father and former president Rodrigo Duterte is\
        \ the principal accused in the investigation, while VP Duterte and Senators\
        \ Ronald dela Rosa and Bong Go were the secondary and tertiary accused.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83802c2b-0767-4eb6-af5e-9d2df255d14c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-22T22:33:59.459+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-22T22:33:59.853+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-22T22:33:59.459+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "VP Duterte served as the mayor of Davao City from 2010 to 2013.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9085751e-b276-4b01-9e8d-c138f2468418'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-22T22:33:59.459+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-22T22:33:59.854+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-22T22:33:59.459+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "The Philippines became a member state of the ICC in November 2011.\
        \ The country's withdrawal from the Rome Statute, the founding document of\
        \ the tribunal, officially took effect in March 2019.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52b8e79f-87e2-4ee1-8c5e-c536e30d9cc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-22T22:33:59.460+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-22T22:33:59.855+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-22T22:33:59.460+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': '<p>In November 2023, Marcos said his administration was<a href="https://www.cnnphilippines.com/news/2023/11/24/Gov-t-studying-PH-return-t">
        studying</a> whether the country should rejoin the ICC, but insisted that
        the body had "no jurisdiction" to probe the drug war killings. o-ICC.html</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce8cacec-ed4c-49bf-b0bb-7427b2e4895e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-22T22:33:59.460+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-22T22:33:59.856+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-22T22:33:59.460+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://www.cnnphilippines.com/news/2023/11/27/sara-duterte-marcos-icc-return.html">VP
        Sara respects but disagrees with Marcos on possible return to ICC</a></strong></p>'
