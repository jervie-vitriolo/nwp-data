      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "In a statement on Monday, Mayor Abby Binay said the figure was already\
        \ 5.55% higher than the collection posted a year earlier. Over 4,000 businesses\
        \ are still expected to renew their permits until Jan. 31.\r"
    '2':
