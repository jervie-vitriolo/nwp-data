      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Rescuers are racing to reach at least 47
        people buried in a landslide in southwestern China on Monday, according to
        state media.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd64f90d-70dd-4a06-8039-7bb0bf5be2ff'
      'mgnl:activationStatus': true
