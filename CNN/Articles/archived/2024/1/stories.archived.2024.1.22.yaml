      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7c82239-a973-4e97-82d4-46b696369c35'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-22T08:58:36.972+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-22T10:45:24.596+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-22T10:45:24.153+08:00
      'mgnl:lastModifiedBy': 'angela'
      'mgnl:type': 'text'
      'text': '<p>"And I''m already exhibiting many symptoms for another autoimmune
        connective tissue disease. It''s highly likely based on my ANA count (blood
        panel), my high inflammatory numbers, my anemia, my now constant elevated
        blood pressure at night, and the consistent appearance of ''butterfly rash''
        on my face that I''m at the initial stage of SLE, or what is commonly known
        as lupus," she said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73dac7a2-b701-4300-96b7-d06ab26fcdbb'
