      'mgnl:lastActivated': 2024-01-22T20:59:07.873+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-22T20:59:07.564+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 22) —</strong> The
        percentage of Filipino families who experienced involuntary hunger — or were
        hungry but had nothing to eat — at least once in the past three months rose
        to 12.6% in December 2023, a Social Weather Stations (SWS) survey released
        on Monday showed.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c57445af-2b56-4eb8-b59e-8f2c71273b8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-22T20:59:07.551+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-22T20:59:07.875+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-22T20:59:07.551+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a3cf4e9-9851-4a12-b6f0-632fd2714f74'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-22T20:59:07.551+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-22T20:59:07.876+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-22T20:59:07.551+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': "That is 2.8 points higher compared to 9.8% in September 2023.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b803e8b2-c652-45c4-9c05-7ced9f863a19'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-22T20:59:07.552+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-22T20:59:07.877+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-22T20:59:07.552+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baa139c8-3f38-4d68-93ba-69a781ebdc0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-22T20:59:07.552+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-22T20:59:07.879+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-22T20:59:07.552+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': "It brings the 2023 annual hunger rate to 10.7%, which is one point\
        \ below the 11.7% average in 2022. However, it is 1.4 points above the pre-pandemic\
        \ 9.3% average in 2019, SWS said.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '941f8177-5097-47f5-bda5-8366724f23ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-22T20:59:07.552+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-22T20:59:07.880+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-22T20:59:07.552+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ffcdc68-7c08-416e-8eab-e92621d04e8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-22T20:59:07.553+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-22T20:59:07.881+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-22T20:59:07.553+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': "“The 12.6% hunger rate in December 2023 was the sum of 11.2% who experienced\
        \ Moderate Hunger and 1.4% who experienced Severe Hunger,” the pollster said.\
        \ \r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3f5011b-bfdb-4e2a-b62b-93e4a9845747'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-22T20:59:07.553+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-22T20:59:07.882+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-22T20:59:07.553+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '521185e9-92e2-4a94-a0fc-78b67c10f736'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-22T20:59:07.554+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-22T20:59:07.883+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-22T20:59:07.554+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': "SWS said “Moderate Hunger” refers to those who experienced hunger “\
        Only Once” or “A Few Times” in the last three months while “Severe Hunger”\
        \ refers to those who experienced it “Often” or “Always” in the previous three\
        \ months.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74a51cee-7688-470b-84fe-a3fc2ce2dbd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-22T20:59:07.554+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-22T20:59:07.884+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-22T20:59:07.554+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6abe352-0b00-4b78-aacc-23e5200bf49b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-22T20:59:07.555+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-22T20:59:07.885+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-22T20:59:07.555+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': "Compared to data from September, the agency said that the incidence\
        \ of hunger climbed by 5.3 points in Mindanao, 4.0 points in Balance Luzon,\
        \ and 2.6 points in the Visayas. Data in Metro Manila dropped by 4.6 points.\
        \ \r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b922c6a-6d00-4712-b8b7-d2c5eb8d99b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-22T20:59:07.555+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-22T20:59:07.886+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-22T20:59:07.555+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9179195-06e7-47b0-b004-8a634d7f3125'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-22T20:59:07.555+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-22T20:59:07.887+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-22T20:59:07.555+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': "SWS also said the rate of Total Hunger ( percentage of Moderate plus\
        \ Severe) spiked among the Self-Rated Poor participants, from 7.7% in September\
        \ 2023 to 20.1% in December 2023. The rate, however, fell among the Non-Poor\
        \ from 10.4% to 5.9%.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c9544bf-f7ef-46a3-828a-67f1e7071635'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-22T20:59:07.556+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-22T20:59:07.888+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-22T20:59:07.556+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c2928b1-e80c-4d4e-b984-b3759039fff8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-22T20:59:07.556+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-22T20:59:07.889+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-22T20:59:07.556+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': "The survey was conducted from Dec. 8 to 11 via face-to-face interviews\
        \ with 1,200 adult Filipinos.\r"
