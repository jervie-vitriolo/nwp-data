  'pcc-oks-pldt-acquisition-sky-cable':
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1', 'b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2024-01-22T11:06:54.000+08:00
    'imagesource': 'jcr:bde42991-0443-4f32-8c8d-24eff7677baf'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd84995cd-aefc-4977-bf64-163b6ca35e23'
    'lead': 'The Philippine Competition Commission (PCC) has approved telco giant
      PLDT’s acquisition of Sky Cable which began last year.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-01-22T11:07:49.352+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2024-01-22T11:27:04.721+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-01-22T11:27:04.507+08:00
    'mgnl:lastModifiedBy': 'seth'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'PCC OKs PLDT''s acquisition of Sky Cable'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5db6c108-f3f6-47e8-b873-d8934b02becf'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-22T11:07:49.364+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-22T11:27:04.721+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-22T11:27:04.503+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 22)</strong> – The
        Philippine Competition Commission (PCC) has approved telco giant PLDT’s acquisition
        of Sky Cable which began last year.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '007f1c14-6a40-456c-8dd1-4a1168286177'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-22T11:18:24.270+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-22T11:27:04.721+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-22T11:27:04.503+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': '<p>The antitrust body gave its nod to the transaction “which is still
        subject to a number of closing conditions” last Friday, ABS-CBN, Sky Cable''s
        parent company, said on Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28a541e9-1556-48d8-b696-cd6cc4f8f0ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-22T11:18:24.270+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-22T11:27:04.722+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-22T11:27:04.504+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': '<p>“ABS-CBN will disclose material information to update the disclosure
        made to the exchange on March 16, 2023 once they become available,” it added.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2538cff-c475-4ce3-a25b-caa71e410707'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-22T11:18:24.270+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-22T11:27:04.722+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-22T11:27:04.504+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': '<p>The Pangilinan-led company revealed in <a href="https://www.cnnphilippines.com/business/2023/3/16/pldt-sky-cable-broadband-business-acquisition.html">March
        2023</a> its plan to acquire the broadband business for ₱6.75 billion, covering
        some 1.37 billion shares sold at ₱4.9043 each.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4227e8f4-6244-406e-adca-5b61fc220ca7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-22T11:27:04.497+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-22T11:27:04.723+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-22T11:27:04.497+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': '<p>PLDT said the acquisition would benefit subscribers of both companies
        as it would boost coverage in remote areas.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9596d0d0-b201-43e1-8f14-8203693edf11'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-22T11:18:24.271+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-22T11:27:04.724+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-22T11:27:04.505+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Sky Cable on its website said it would continue to offer
        its services amid the deal.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ee6681e-84be-4f71-9cb1-d563cc6ee269'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-22T11:18:24.272+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-22T11:27:04.724+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-22T11:27:04.505+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': '<p>“While awaiting the required regulatory approvals, we assure you
        that SKY''s broadband and cable TV services will continue,” it said. “Once
        approvals are obtained, SKY is committed to assisting all its cable TV subscribers
        to ensure a transition to their preferred service.”</p>'
