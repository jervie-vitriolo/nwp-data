      'text': "\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd2baa12-8b59-4cca-aff9-19dc219af0d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-22T17:29:59.570+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2024-01-22T18:38:52.595+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-22T18:38:51.698+08:00
      'mgnl:lastModifiedBy': 'gabrielle'
      'mgnl:type': 'text'
      'text': '<p><strong>Most documentaries of this kind are often done by presenting
        two opposing sides. So I’m curious how you tried to ensure that “And So It
        Begins” doesn’t get reduced into that, or that it’s beyond just a film about
        the elections? Was there always a conscious attempt?</strong></p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cd88e4d-064a-4d6d-aae4-93b12216cba1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-22T17:29:59.570+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2024-01-22T18:38:52.596+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-22T18:38:51.699+08:00
      'mgnl:lastModifiedBy': 'gabrielle'
      'mgnl:type': 'text'
      'text': "\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0256393a-e0c8-43c6-b3f4-3569d25e950a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-22T17:29:59.571+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2024-01-22T18:38:52.596+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-22T18:38:51.699+08:00
      'mgnl:lastModifiedBy': 'gabrielle'
      'mgnl:type': 'text'
      'text': '<p>Always, with all my films. Because I think it has to rise above
        the moment, right? It has to stand the test of time. 20 years later when people
        watch this, they [will realize that] it’s not only about one campaign, it’s
        not only about two people. I’m drawn to how Leni tells the story of no longer
        being afraid of riding helicopters. Because before she was afraid [but she
        was] no longer [afraid] right after her husband died in a plane crash. To
        me that’s so interesting because it’s all about behavior. It’s all about being
        very fatalistic in a way. And to me that’s what keeps it evergreen. And Maria,
        she’s a high thinker and yet she brings out&nbsp;<a href="https://www.facebook.com/rapplerdotcom/photos/a.317154781638645/5219507498069991/?type=3"
        target="_blank">this t-shirt in the Nobel Peace Prize [awarding ceremony</a>].
        I thought that was really — it’s sort of cute, isn’t it? And I would never
        expect it from someone like her. So to me, I’m drawn to behavior. I’m drawn
        to culture, because that is what rises above the moment, beyond the campaign.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfb38444-bf07-4c9c-a1a3-c430cae2a3be'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-22T17:29:59.572+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2024-01-22T18:38:52.596+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-22T18:38:51.700+08:00
      'mgnl:lastModifiedBy': 'gabrielle'
      'mgnl:type': 'text'
      'text': '<p><strong>Prior to this, you’ve already produced other award-winning
        documentaries such as “Imelda,” “Motherland,” and “A Thousand Cuts.” Has there
        been a significant change in your filmmaking approach over the years?</strong></p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05101b1b-44fb-442f-914a-a16801ebf2fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-22T17:29:59.573+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2024-01-22T18:38:52.597+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-22T18:38:51.701+08:00
      'mgnl:lastModifiedBy': 'gabrielle'
      'mgnl:type': 'text'
      'text': "\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5949c259-2ffc-4bce-8b7e-4fa48c9f85e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-22T17:29:59.573+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2024-01-22T18:38:52.597+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-22T18:38:51.701+08:00
      'mgnl:lastModifiedBy': 'gabrielle'
      'mgnl:type': 'text'
      'text': "Yeah, there has. I trust the moment more. I trust that I will get a\
        \ story. I think, early in my career, I was always trying to arrange things.\
        \ As a documentary filmmaker, you’re trying to set up things. But I realized\
        \ life will give you everything if you are just really observing keenly. And\
        \ it will give you much more than you ever thought possible. So I think I’\
        m calmer in terms of how the story will unfold and trusting that it will unfold\
        \ in an interesting way. \r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b51de571-7827-406d-8c2f-e7d465e5b1b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-22T17:29:59.574+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2024-01-22T18:38:52.597+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-22T18:38:51.702+08:00
      'mgnl:lastModifiedBy': 'gabrielle'
      'mgnl:type': 'text'
      'text': '<p><strong>As a follow-up to that, can you share some of your influences
        when it comes to filmmaking?</strong></p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca74e283-27ed-4d69-af6e-102f8de354ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-22T17:29:59.574+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2024-01-22T18:38:52.598+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-22T18:38:51.703+08:00
      'mgnl:lastModifiedBy': 'gabrielle'
      'mgnl:type': 'text'
      'text': "\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b4b5de0-7a13-4b6a-ac29-cd13245a5092'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-22T17:29:59.575+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2024-01-22T18:38:52.598+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-22T18:38:51.703+08:00
      'mgnl:lastModifiedBy': 'gabrielle'
      'mgnl:type': 'text'
      'text': "I started in fiction and I’ll tell you sort of an origin story — the\
        \ film that really made me want to be a filmmaker is François Truffaut’s film\
        \ and not one of his well-known films. I remember, because you know, I was\
        \ born and raised in the Philippines. “Day for Night” is a movie within a\
        \ movie, a movie about making movies and Truffaut is in it and it really takes\
        \ you inside the process of the day-to-day of making a movie. And I saw that\
        \ and I’m like, oh my God, that’s what I want to do. It seems like so much\
        \ fun. It was like a camp for adults. I thought that’s what I gotta do. That\
        \ seems like such a fun way to make a living. But I wanted to be Truffaut.\
        \ Because in that film, if you see Truffaut, [he] just rises above everything.\
        \ So much drama happens around him. So much drama about making the film. But\
        \ he’s just super cool, and just fixing all the little problems. And I said,\
        \ oh my gosh, that’s a film I wanna make. So that was that. And then of course\
        \ I was influenced by all the neorealists. \r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9873b02d-94bc-4cc0-9aa3-f897a3372b04'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-22T17:29:59.580+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2024-01-22T18:38:52.598+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-22T18:38:51.704+08:00
      'mgnl:lastModifiedBy': 'gabrielle'
      'mgnl:type': 'text'
      'text': '<h2>"I think making history come alive through films is very instructive.
        No matter where you come from. No matter if you’re a Marcos loyalist or a
        kakampink. It doesn’t matter, right? You’re witnessing this moment live. That’s
        the hope."</h2>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8564b484-6881-4d87-8121-69371c216610'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-22T17:29:59.576+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2024-01-22T18:38:52.599+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-22T18:38:51.704+08:00
      'mgnl:lastModifiedBy': 'gabrielle'
      'mgnl:type': 'text'
      'text': '<p>And then I went back to the Philippines at some point after the
        revolution, after ‘86, and I got interested in documentaries because there
        was so much happening in the streets, but I did not capture it. I couldn’t
        understand how to capture real life because that wasn’t my education. I didn’t
        think of films as that, but to me it was fascinating [that] you can actually
        capture real life and make a film out of it that looks like a film. Pure observational
        films were fascinating to me. I remember seeing Frederick Wiseman’s “High
        School.” You know, he does films about institutions. And I thought, oh my
        gosh, so much drama in high school that felt so real. It felt very different
        to me than fiction. And that’s when I was drawn to documentaries.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36292e39-3e00-4123-94d2-edbe78b4026e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-22T17:29:59.577+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2024-01-22T18:38:52.599+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-22T18:38:51.705+08:00
      'mgnl:lastModifiedBy': 'gabrielle'
      'mgnl:type': 'text'
      'text': "\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0f59967-c7d4-4738-b928-e5934d32c43a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-22T17:29:59.578+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2024-01-22T18:38:52.599+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-22T18:38:51.706+08:00
      'mgnl:lastModifiedBy': 'gabrielle'
      'mgnl:type': 'text'
      'text': '<p><strong>How can documentary filmmaking or cinema at large help shape
        history?</strong></p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7cdc8ec-0b33-43e3-9b97-cebff962ee32'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-22T17:29:59.579+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2024-01-22T18:38:52.599+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-22T18:38:51.706+08:00
      'mgnl:lastModifiedBy': 'gabrielle'
      'mgnl:type': 'text'
      'text': '<p>By capturing the moment, you know, especially with documentary —
        it bears witness, right? You’re bearing witness to history. I myself as a
        filmmaker have a front row seat to history. And what I always hope to do is
        to give that audience that same experience. So that’s what it can do. Again,
        like I said, I’m not prescriptive. But I want the audience to feel what it
        was like during that time. And I think making history come alive through films
        is very instructive. No matter where you come from. No matter if you’re a
        Marcos loyalist or a kakampink. It doesn’t matter, right? You’re witnessing
        this moment live. That’s the hope.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73d83a95-6c7f-4789-86c6-ac10bed0a6aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-22T17:29:59.578+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2024-01-22T18:38:52.600+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-22T18:38:51.707+08:00
      'mgnl:lastModifiedBy': 'gabrielle'
      'mgnl:type': 'text'
      'text': "\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40e3dbe3-ffc9-41fb-899f-d5ebeecf93f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-22T17:29:59.581+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2024-01-22T18:38:52.600+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-22T18:38:51.707+08:00
      'mgnl:lastModifiedBy': 'gabrielle'
      'mgnl:type': 'text'
      'text': '<p><strong>We all know what’s happened after the elections, but after
        all that, do you still have hope?</strong></p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c369335a-58c5-40e7-8787-ec7facef7632'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-22T17:29:59.581+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2024-01-22T18:38:52.600+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-22T18:38:51.708+08:00
      'mgnl:lastModifiedBy': 'gabrielle'
      'mgnl:type': 'text'
      'text': "\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0d82fb7-3137-4a74-8743-7824d9f8af67'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-22T17:29:59.582+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2024-01-22T18:38:52.601+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-22T18:38:51.709+08:00
      'mgnl:lastModifiedBy': 'gabrielle'
      'mgnl:type': 'text'
      'text': "Yes, I have to, right? Because without hope, wala. You’ll stay home.\
        \ And that’s why for me this film is about hope. Even if she lost, it’s about\
        \ hope because it shows the possibility of the collective. Even if she had\
        \ 780,000 people on the streets that night, ‘yun pala she needed 30 million,\
        \ right? I mean, that’s not enough. That’s not something to sneeze at. That\
        \ you are able to get those people out of their comfortable homes to go to\
        \ a crowded place for one night, or two nights, or three nights. I mean the\
        \ rally is just getting bigger. That is something. That’s collective power.\
        \ And that’s why I have hope because when we all come together, it’s powerful.\r\
        <p><br></p>"
