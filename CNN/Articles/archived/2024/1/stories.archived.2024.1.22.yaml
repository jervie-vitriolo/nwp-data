      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "In addition to training Somali forces, the US has also coordinated\
        \ with the Somali government to carry out strikes against al-Shabaab.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d0bfeb6-cd04-488c-b951-ba7fa70ae6b0'
