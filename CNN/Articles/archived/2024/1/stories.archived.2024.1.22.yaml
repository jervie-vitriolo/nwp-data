      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The two US Navy SEALs who went missing
        off the coast of Somalia on January 11 are dead, US Central Command said after
        searching for them for 10 days.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1048e9c5-3d5a-42e9-9169-ad8b6841883f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-22T09:35:51.405+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-22T09:38:00.102+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-22T09:37:59.774+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd35fb06-d0da-48e7-b119-5eb242efc337'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-22T09:35:51.405+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-22T09:38:00.103+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-22T09:37:59.774+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "“We regret to announce that after a 10-day exhaustive search, our two\
        \ missing U.S. Navy SEALs have not been located and their status has been\
        \ changed to deceased,” Central Command said in a statement Sunday. “Out of\
        \ respect for the families, no further information will be released at this\
        \ time.”\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50ac6b02-ec10-431e-a5be-cec98ba4b4ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-22T09:35:51.406+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-22T09:38:00.104+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-22T09:37:59.775+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f62741a2-55fa-4751-9089-dff6af3beff0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-22T09:35:51.406+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-22T09:38:00.105+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-22T09:37:59.775+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "CENTCOM added that teams from the US, Japan and Spain searched more\
        \ than 21,000 square miles to try to locate the two missing SEALs. The two\
        \ sailors were boarding a vessel in search of illicit Iranian weapons when\
        \ one fell into the water due to eight-foot swells, and the second jumped\
        \ in after them according to protocol, CNN previously reported.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99c801c5-ce59-40e7-bec4-51a9d2ca182e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-22T09:35:51.406+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-22T09:38:00.105+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-22T09:37:59.776+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37e07294-453e-4ada-b52d-83d4966f7781'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-22T09:35:51.407+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-22T09:38:00.106+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-22T09:37:59.776+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "“We mourn the loss of our two Naval Special Warfare warriors, and we\
        \ will forever honor their sacrifice and example. Our prayers are with the\
        \ SEALs’ families, friends, the U.S. Navy, and the entire Special Operations\
        \ community during this time,” said Gen. Michael Erik Kurilla, US CENTCOM\
        \ commander.\r"
    '7':
