    'title': 'PH condemns China’s latest harassment of Filipino fishers'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f039a73-b9fa-4364-84e3-364ee4692911'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-22T15:04:15.012+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2024-01-22T15:04:15.383+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-22T15:04:15.028+08:00
      'mgnl:lastModifiedBy': 'lisbet'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 22)</strong> — The
        Philippine government on Monday condemned the China Coast Guard’s (CCG) latest
        harassment of Filipino fishermen, with an official calling on Beijing to implement
        its commitment to de-escalate tensions in the West Philippine Sea.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e6164fc-12be-4379-b8f4-f12629dead92'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-22T15:04:15.013+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2024-01-22T15:04:15.384+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-22T15:04:15.013+08:00
      'mgnl:lastModifiedBy': 'lisbet'
      'mgnl:type': 'text'
      'text': '<p>During a public briefing, National Task Force for West Philippine
        Sea (NTF-WPS) spokesperson Jonathan Malaya said the government was hoping
        that the situation in the contested waters would be “calmer,” especially as
        the Philippines and China only met recently to improve talks on handling conflict
        in the WPS.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1ada37b-bec7-401b-9c4a-5112797d1986'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-22T15:04:15.013+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2024-01-22T15:04:15.385+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-22T15:04:15.013+08:00
      'mgnl:lastModifiedBy': 'lisbet'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2024/1/18/west-philippine-sea-china-tension-bilateral-consultation.html">READ:
        PH, China agree to boost dialogue anew to manage South China Sea tension</a></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56b74800-eef0-4e3f-ad8a-ad799041e222'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-22T15:04:15.014+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2024-01-22T15:04:15.387+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-22T15:04:15.014+08:00
      'mgnl:lastModifiedBy': 'lisbet'
      'mgnl:type': 'text'
      'text': '“Ngunit dito sa huling kaganapan kung saan nagkaroon na naman ng pagtataboy
        o harassment ang ating fishermen sa kamay ng mga Chinese Coast Guard, ikinakabahala
        natin ito and we condemn this latest provocative action,” he said.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b592ee7-0df6-49d4-bdf9-168f624dda5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-22T15:04:15.014+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2024-01-22T15:04:15.388+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-22T15:04:15.014+08:00
      'mgnl:lastModifiedBy': 'lisbet'
      'mgnl:type': 'text'
      'text': '[Translation: But there was another incident where our fishermen were
        driven away or harassed by the China Coast Guard, we are worried and we condemn
        this latest provocative action.]'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b91ee1b2-5157-4a6c-a6a1-bd5e9fd42660'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-22T15:04:15.015+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2024-01-22T15:04:15.389+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-22T15:04:15.015+08:00
      'mgnl:lastModifiedBy': 'lisbet'
      'mgnl:type': 'text'
      'text': 'Malaya urged China to “match” its actions on the ground, reflecting
        the two nations’ earlier commitment to boost dialogue and lower tensions in
        the disputed waters.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '760e63e0-4916-4de0-ad3d-e3a5667fa823'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-22T15:04:15.015+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2024-01-22T15:04:15.390+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-22T15:04:15.015+08:00
      'mgnl:lastModifiedBy': 'lisbet'
      'mgnl:type': 'text'
      'text': '“Sana ma-implement ang paguusap dahil it’s not in the interest of the
        Philippines and China na tumaas ang tension ngayong 2024,” he added.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0f7f594-3cd0-4e35-81fe-ef3911c4944f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-22T15:04:15.016+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2024-01-22T15:04:15.392+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-22T15:04:15.016+08:00
      'mgnl:lastModifiedBy': 'lisbet'
      'mgnl:type': 'text'
      'text': '[Translation: I hope the discussion will be implemented because it''s
        not in the interest of the Philippines and China to increase the tension this
        2024.]'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ce919a4-6477-4be3-9f42-e9a187aa33e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-22T15:04:15.016+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2024-01-22T15:04:15.393+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-22T15:04:15.016+08:00
      'mgnl:lastModifiedBy': 'lisbet'
      'mgnl:type': 'text'
      'text': 'In a separate briefing, Col. Francel Margareth Padilla, Armed Forces
        of the Philippines (AFP) spokesperson, said the incident was “alarming.”'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87b15524-4383-4d94-90c9-f62607f7b0e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-22T15:04:15.017+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2024-01-22T15:04:15.394+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-22T15:04:15.017+08:00
      'mgnl:lastModifiedBy': 'lisbet'
      'mgnl:type': 'text'
      'text': '“We consider this alarming kasi ‘yun nga no lumalapit at lumalapit
        na ‘yung mga incident (because the incidents are getting closer and closer),”
        she said.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ebcbf40-88da-4194-b8b0-eb6bc60ad683'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-22T15:04:15.018+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2024-01-22T15:04:15.395+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-22T15:04:15.018+08:00
      'mgnl:lastModifiedBy': 'lisbet'
      'mgnl:type': 'text'
      'text': '“We assure the public that we will continuously do our regular operations
        in our territorial waters,” she added.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63feaddf-656c-487d-bad8-bb050b88fc0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-22T15:04:15.018+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2024-01-22T15:04:15.396+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-22T15:04:15.018+08:00
      'mgnl:lastModifiedBy': 'lisbet'
      'mgnl:type': 'text'
      'text': 'The Philippine Coast Guard (PCG) on Sunday revealed that Filipino fishermen
        at Bajo de Masinloc were harassment by CCG last Jan. 12.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67f745ba-7ddf-4b94-9865-d0431a259869'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-22T15:04:15.019+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2024-01-22T15:04:15.397+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-22T15:04:15.019+08:00
      'mgnl:lastModifiedBy': 'lisbet'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2024/1/21/Bajo-de-Masinloc-CCG-harassment-anew.html">READ:
        PCG: China Coast Guard chased off Filipino fishermen from Bajo de Masinloc
        anew</a></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97dd5846-9c14-4d60-a77e-5657075f2966'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-22T15:04:15.019+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2024-01-22T15:04:15.399+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-22T15:04:15.019+08:00
      'mgnl:lastModifiedBy': 'lisbet'
      'mgnl:type': 'text'
      'text': 'According to PCG spokesperson for the West Philippine Sea Commodore
        Jay Tarriela, the agency has video evidence of the harassment.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a0648f3-078d-452b-834b-4eff23fbc662'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-22T15:04:15.020+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2024-01-22T15:04:15.400+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-22T15:04:15.020+08:00
      'mgnl:lastModifiedBy': 'lisbet'
      'mgnl:type': 'text'
      'text': '<p>The PCG official said one of the CCG members was also documented
        “grabbing the fishing boat and preventing it from departing unless the fishermen
        threw back their gathered seashells into the sea.”</p>'
