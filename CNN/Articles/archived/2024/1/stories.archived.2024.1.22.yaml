      'mgnl:lastModifiedBy': 'lisbet'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 22)</strong> — House
        Speaker Ferdinand Martin Romualdez welcomed on Monday the Senate’s change
        of heart regarding charter change, expressing optimism that the endeavor would
        succeed because the two chambers of Congress are united.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eb4bfd5-5dec-4c54-acaa-be4566317c15'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-22T21:04:22.087+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2024-01-22T21:04:22.351+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-22T21:04:22.087+08:00
      'mgnl:lastModifiedBy': 'lisbet'
      'mgnl:type': 'text'
      'text': 'Speaking at the first plenary session of the House of Representatives
        for 2024, Romualdez stressed the need to amend certain economic provisions
        of the Constitution to attract more foreign investors.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19abaacc-6f2a-4d49-963a-416305a09e7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-22T21:04:22.088+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2024-01-22T21:04:22.353+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-22T21:04:22.088+08:00
      'mgnl:lastModifiedBy': 'lisbet'
      'mgnl:type': 'text'
      'text': 'He said relaxing restrictions on foreign ownership would lead to more
        jobs and economic opportunities for Filipinos.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4026ea00-aa82-49da-bff7-eb263a78e992'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-22T21:04:22.088+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2024-01-22T21:04:22.354+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-22T21:04:22.088+08:00
      'mgnl:lastModifiedBy': 'lisbet'
      'mgnl:type': 'text'
      'text': '“It is imperative that we reexamine the Constitution and carefully
        scrutinize pertinent economic provisions to eliminate the barriers that restrict
        potential growth," he said. "We therefore welcome the recent move of the Senate,
        led by the honorable Senate President Juan Miguel Zubiri, in joining the House
        of Representatives in its historic and laudable efforts towards charter change
        via constituent assembly.”'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bf106ab-9eb4-4f7d-8077-afe820e85234'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-22T21:04:22.088+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2024-01-22T21:04:22.354+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-22T21:04:22.088+08:00
      'mgnl:lastModifiedBy': 'lisbet'
      'mgnl:type': 'text'
      'text': '<p>“This signals a strong sense of unity and purpose. The Congress
        of the Philippines, now acting as one body, will eventually fulfill the call
        for a reformed, responsive, and result-oriented constitutional framework,”
        Romualdez added.</p>'
