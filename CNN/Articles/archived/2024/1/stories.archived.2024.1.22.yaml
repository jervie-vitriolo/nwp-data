      'mgnl:lastModifiedBy': 'kristelle'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d368040-2d6d-4915-bb39-c84caebdcdf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-22T16:35:23.696+08:00
