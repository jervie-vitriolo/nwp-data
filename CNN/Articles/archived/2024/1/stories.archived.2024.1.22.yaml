    'stories': []
    'template': '1'
    'title': 'Romualdez denies ordering lawmakers to gather signatures for constitutional
      change'
    'updated': 2024-01-22T23:13:18.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80812527-dcb5-4f02-8ee9-3a0b21db39aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-22T23:14:40.785+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-22T23:14:41.108+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-22T23:14:40.785+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 22) —</strong> House
        Speaker Martin Romualdez denied on Monday giving orders for lawmakers to gather
        signatures for the people''s initiative for charter change.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '280cf109-6dd1-467b-a6b4-2fb34c3b16b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-22T23:14:40.786+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-22T23:14:41.110+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-22T23:14:40.786+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "Earlier in the day, Sen. Ronald dela Rosa said he received information\
        \ from a congressman who said Romualdez was behind moves to amend the 1987\
        \ Constitution.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aa86ceb-3d8f-453d-ae83-cff17e5caa9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-22T23:14:40.786+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-22T23:14:41.111+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-22T23:14:40.786+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "\"That's Senator Bato talking. I don't know what he's talking about.\
        \ He has not mentioned any congressman,\" Romualdez told reporters.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28e28485-6cfd-44ed-9e68-5f6e54d0ad4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-22T23:14:40.786+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-22T23:14:41.112+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-22T23:14:40.786+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "Asked if he gave any order for lawmakers to gather signatures for a\
        \ people's initiative, Romualdez said: \"No orders.\"\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ca336b4-9f8d-4069-8771-f59ca1255212'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-22T23:14:40.787+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-22T23:14:41.113+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-22T23:14:40.787+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "In his news conference, Dela Rosa said lawmakers who were pushing for\
        \ the people's initiative were \"just following orders.\"\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd38a080c-d84a-4da4-a482-5b750919915d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-22T23:14:40.787+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-22T23:14:41.114+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-22T23:14:40.787+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "When asked further if Romualdez was behind it, the senator said: \"\
        Yun ang sabi sa akin ng congressman, eh.\" He did not name the \"congressman.\"\
        \r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f79f3914-2031-4a32-a36b-aa561629f92e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-22T23:14:40.788+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-22T23:14:41.115+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-22T23:14:40.788+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "He also claimed that in Davao City, people who signed the forms for\
        \ the people's initiative received \"claim stubs\" for as much as ₱3,000.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e590e1b3-5faf-4bca-9748-fba8eb79aeda'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-22T23:14:40.788+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-22T23:14:41.116+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-22T23:14:40.788+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://www.cnnphilippines.com/news/2024/1/9/criminal-raps-cha-cha-vote-buying.html">Criminal
        rap vs. those involved in alleged vote buying for Cha-Cha possible lawmaker</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f1a465d-73c8-4600-acc5-badba6c459dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-22T23:14:40.788+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-22T23:14:41.117+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-22T23:14:40.800+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "The senator said \"congressmen\" were distributing the alleged claim\
        \ stubs, but Davao City Representatives Paolo Duterte and Isidro Ungab were\
        \ not part of them.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3644d4d8-c9bc-4a54-a218-124e81a0da00'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-22T23:14:40.789+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-22T23:14:41.118+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-22T23:14:40.789+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "The People's Initiative for Modernization and Reform Action (PIRMA)\
        \ admitted that it began the drive to collect signatures from voters to push\
        \ for charter change via people's initiative.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d2cf8c5-477d-46db-98cf-fb4d0b899b88'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-22T23:14:40.789+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-22T23:14:41.119+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-22T23:14:40.789+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "The petition is proposing to modify a constitutional provision that\
        \ would order the House and Senate to vote jointly, instead of separately,\
        \ in amending the Constitution.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e64e6c1-251a-4305-9e74-811434eca21b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-22T23:14:40.790+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-22T23:14:41.120+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-22T23:14:40.790+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "PIRMA lead convenor Noel Oñate said he spoke to Romualdez about the\
        \ group's signature campaign.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e56b9a4d-660a-45fb-90bd-de3886b3df0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-22T23:14:40.790+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-22T23:14:41.121+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-22T23:14:40.790+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2024/1/15/pirma-cha-cha-signature-drive.html">Pro-Cha-cha
        group admits initiating signature drive, talking with Romualdez</a></strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d962852-0c82-497f-8fd9-fb203120cca6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-22T23:14:40.791+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-22T23:14:41.122+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-22T23:14:40.791+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "Last month, Romualdez said charter change will be a top House priority\
        \ in 2024.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc053f5d-295d-4017-a6a7-0600b77d64d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-22T23:14:40.791+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-22T23:14:41.123+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-22T23:14:40.791+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': '<p>As the people''s initiative gained ground this month, Senate President
        Juan Miguel Zubiri declared that the Senate would take the lead on amending
        the economic provisions of the Constitution to allow foreign ownership in
        the areas of public utilities, education, and advertising.</p>'
