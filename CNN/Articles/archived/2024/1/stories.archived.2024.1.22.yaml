      'mgnl:lastModifiedBy': 'bamba'
      'mgnl:type': 'text'
      'text': "The heat did not stop NCTzens, the group’s fandom name, thousands of\
        \ whom flocked to the Philippine Sports Stadium in Bulacan. And when the clock\
        \ struck 6:30 p.m., the energy started and never died down.\r"
