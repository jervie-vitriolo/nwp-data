  'Chiefs-Bills-Lions-Buccaneers-NFL-divisional':
    'author': 'Jacob Lev, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2024-01-22T19:05:21.000+08:00
    'imagesource': 'jcr:3e405510-d472-4e29-9ffc-5ab5fba5cd84'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '864493c6-c467-4715-92ed-96de3efd9d3b'
    'lead': 'Next weekend’s conference championship lineups have been decided after
      the Kansas City Chiefs secured their sixth consecutive AFC championship game
      spot on Sunday and the Detroit Lions are headed to their first such faceoff
      in decades in the NFC.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-01-22T19:10:06.760+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2024-01-22T20:12:13.370+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-01-22T20:12:12.946+08:00
    'mgnl:lastModifiedBy': 'cjmarquez'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Kansas City Chiefs and Detroit Lions advance to conference championship
      games'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ff7f492-01c2-43dc-9a95-4fdf1f979872'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-22T19:10:06.893+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2024-01-22T20:12:13.371+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-22T20:12:12.932+08:00
      'mgnl:lastModifiedBy': 'cjmarquez'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)&nbsp;—</strong> Next weekend’s conference championship
        lineups have been decided after the Kansas City Chiefs secured their sixth
        consecutive AFC championship game spot on Sunday and the Detroit Lions are
        headed to their first such faceoff in decades in the NFC.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ca0b4f7-2f96-4bc6-8773-7b680459ffdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-22T19:10:06.894+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2024-01-22T20:12:13.372+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-22T20:12:12.932+08:00
      'mgnl:lastModifiedBy': 'cjmarquez'
      'mgnl:type': 'text'
      'text': '<p>The Chiefs cemented their spot with a wild 27-24 win over the Buffalo
        Bills on Sunday at Highmark Stadium in Orchard Park, New York. Earlier in
        the day, the Lions finished with a 31-23 win over the Tampa Bay Buccaneers
        at Detroit’s Ford Field.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26969c3b-68f8-4545-8d17-d80708eae470'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-22T19:10:06.894+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2024-01-22T20:12:13.373+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-22T20:12:12.933+08:00
      'mgnl:lastModifiedBy': 'cjmarquez'
      'mgnl:type': 'text'
      'text': '<p>Next Sunday, the Lions will play the San Francisco 49ers and vie
        for a place at Super Bowl LVIII in Las Vegas next month.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f06df859-02b4-44b2-8177-e3965ab3b973'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-22T19:10:06.894+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2024-01-22T20:12:13.374+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-22T20:12:12.933+08:00
      'mgnl:lastModifiedBy': 'cjmarquez'
      'mgnl:type': 'text'
      'text': '<p>The Chiefs will also travel to Baltimore next weekend <a href="https://edition.cnn.com/2024/01/21/sport/san-francisco-49ers-baltimore-ravens-nfl-playoffs/index.html">to
        face the Ravens</a> in the AFC championship game, making it the second team
        ever to advance to six straight conference championship games, trailing only
        the New England Patriots’ eight consecutive advancements between 2011 and
        2018.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6c92190-ce02-4087-b9ae-c40e2a57db5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-22T19:10:06.895+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2024-01-22T20:12:13.375+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-22T20:12:12.934+08:00
      'mgnl:lastModifiedBy': 'cjmarquez'
      'mgnl:type': 'text'
      'text': '<p>The Chiefs game on Sunday began with a brisk kickoff, with the temperature
        26 degrees at the stadium, according to the CBS broadcast. Still, tight end
        Travis Kelce was cheered on by <a href="https://edition.cnn.com/2024/01/01/entertainment/taylor-swift-jacket-kelce/index.html">his
        girlfriend, Taylor Swift</a>, and brother, Jason Kelce of the Philadelphia
        Eagles, in the stands.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bb1ca2b-2a59-433b-ae05-d8da48bb7dd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-22T19:10:06.895+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2024-01-22T20:12:13.376+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-22T20:12:12.934+08:00
      'mgnl:lastModifiedBy': 'cjmarquez'
      'mgnl:type': 'text'
      'text': "The game’s first touchdown came in the second quarter at a 3-3 tie\
        \ when Bills quarterback Josh Allen scored on a five-yard rush to take a 10-3\
        \ lead. Allen ran it again for his second rushing touchdown to make it a 17-13\
        \ game at halftime.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16a3ba5b-0e86-4908-a712-8283e3eb7409'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-22T19:10:06.896+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2024-01-22T20:12:13.377+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-22T20:12:12.935+08:00
      'mgnl:lastModifiedBy': 'cjmarquez'
      'mgnl:type': 'text'
      'text': "The Chiefs’ offense came out of the half swinging, driving 75 yards\
        \ down the field. Star quarterback Patrick Mahomes passed it short to Kelce\
        \ and dove for the pylon to score his second touchdown of the game and give\
        \ Kansas City a 20-17 lead.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e95fd316-bac5-49dd-9f2d-23171b3074e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-22T19:10:06.896+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2024-01-22T20:12:13.377+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-22T20:12:12.935+08:00
      'mgnl:lastModifiedBy': 'cjmarquez'
      'mgnl:type': 'text'
      'text': "The move marked the pair’s 16th touchdown in the playoffs, moving them\
        \ past former New England Patriots quarterback Tom Brady and tight end Rob\
        \ Gronkowski for the most QB-TE touchdowns in NFL postseason history.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43500f3d-783e-4521-95e3-0883576b542d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-22T19:10:06.896+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2024-01-22T20:12:13.378+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-22T20:12:12.936+08:00
      'mgnl:lastModifiedBy': 'cjmarquez'
      'mgnl:type': 'text'
      'text': "The back-and-forth battle between both teams continued as the Bills\
        \ responded with an Allen touchdown throw to wide receiver Khalil Shakir to\
        \ take a 24-20 lead.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30d8f012-f4fb-4654-b352-2ade28f79531'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-22T19:10:06.897+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2024-01-22T20:12:13.379+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-22T20:12:12.937+08:00
      'mgnl:lastModifiedBy': 'cjmarquez'
      'mgnl:type': 'text'
      'text': "Early in the fourth quarter, after Chiefs running back Isiah Pacheco\
        \ ran it in for a touchdown to take the lead back, the Kansas City defense\
        \ forced the Bills to go three and out on the pursuing drive.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67ae0f59-5097-4265-bd07-aa5f19e06cda'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-22T19:10:06.897+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2024-01-22T20:12:13.380+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-22T20:12:12.937+08:00
      'mgnl:lastModifiedBy': 'cjmarquez'
      'mgnl:type': 'text'
      'text': "Late in the fourth quarter, the Bills offense went on a 16-play, 54-yard\
        \ drive to set up a potential game-tying 44-yard field goal. However, Bills\
        \ kicker Tyler Bass missed, securing the victory for the Chiefs.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '724aa359-b44e-4cf2-860a-3b262ed0ec2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-22T19:10:06.898+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2024-01-22T20:12:13.381+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-22T20:12:12.938+08:00
      'mgnl:lastModifiedBy': 'cjmarquez'
      'mgnl:type': 'text'
      'text': "Speaking on the CBS broadcast after the game, Mahomes reflected on\
        \ the week of preparation ahead for the Chiefs.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f18ad5d-58ba-4095-a58b-4e509f9a5ba6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-22T19:10:06.898+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2024-01-22T20:12:13.381+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-22T20:12:12.938+08:00
      'mgnl:lastModifiedBy': 'cjmarquez'
      'mgnl:type': 'text'
      'text': '<p>“We know we are going to have a heck of a challenge this next week,
        but our guys will be ready to go and go out there and see what we can do.”</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1c5d33e-63c9-4c94-8699-ee29b55a06ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-22T19:10:06.899+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2024-01-22T20:12:13.382+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-22T20:12:12.939+08:00
      'mgnl:lastModifiedBy': 'cjmarquez'
      'mgnl:type': 'text'
      'text': '<h2><strong>Lions victorious over Buccaneers</strong></h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14583d1b-a9d4-4d80-9650-0703415b84a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-22T19:10:06.899+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2024-01-22T20:12:13.383+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-22T20:12:12.939+08:00
      'mgnl:lastModifiedBy': 'cjmarquez'
      'mgnl:type': 'text'
      'text': '<p>The Lions’ win over the Buccaneers sends the team to its first NFC
        Championship game since 1991.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9681e21f-5ef6-493e-b7cf-924858f7dad6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-22T19:10:06.899+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2024-01-22T20:12:13.384+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-22T20:12:12.940+08:00
      'mgnl:lastModifiedBy': 'cjmarquez'
      'mgnl:type': 'text'
      'text': "The first quarter was a defensive battle that saw both teams trade\
        \ field goals. The Lions found the endzone first on a nine-yard touchdown\
        \ pass from quarterback Jared Goff to wide receiver Josh Reynolds to take\
        \ a 10-3 lead.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a4f059d-5e95-459d-a3b3-717a25f29ee3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-22T19:10:06.900+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2024-01-22T20:12:13.385+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-22T20:12:12.940+08:00
      'mgnl:lastModifiedBy': 'cjmarquez'
      'mgnl:type': 'text'
      'text': "The Buccaneers’ offense was stagnant for most of the first half until\
        \ the team’s final drive before halftime. Tampa Bay quarterback Baker Mayfield\
        \ finally connected on a touchdown pass to tight end Cade Otton to knot things\
        \ up at 10 at the half.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9419a629-1e08-4899-9787-225fba8b276e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-22T19:10:06.901+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2024-01-22T20:12:13.385+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-22T20:12:12.941+08:00
      'mgnl:lastModifiedBy': 'cjmarquez'
      'mgnl:type': 'text'
      'text': "Both teams traded scores in the third quarter to keep things tied up\
        \ at 17 before rookie running back Jahmyr Gibbs flashed his speed and ran\
        \ it in for 31 yards to give Detroit a 24-17 lead.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cd99d0e-9fc7-449f-abff-94fcb5d1afca'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-22T19:10:06.901+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2024-01-22T20:12:13.386+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-22T20:12:12.941+08:00
      'mgnl:lastModifiedBy': 'cjmarquez'
      'mgnl:type': 'text'
      'text': "With just over six minutes left in the game, the Lions tacked onto\
        \ the lead after a touchdown pass from Goff to wide receiver Amon-Ra St. Brown\
        \ to make it a two-possession game.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '222ddaa4-5ca9-4a22-a4c1-f292c0ce6b2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-22T19:10:06.902+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2024-01-22T20:12:13.387+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-22T20:12:12.942+08:00
      'mgnl:lastModifiedBy': 'cjmarquez'
      'mgnl:type': 'text'
      'text': '<p>The Buccaneers responded by marching down the field 75 yards and
        capping it off with a 16-yard touchdown pass from Mayfield to wide receiver
        Mike Evans. But the Buccaneers were not successful on the two-point conversion
        and made it a 31-23 game with just over four minutes to go.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28a10764-6330-4681-a739-58e9253198d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-22T19:10:06.902+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2024-01-22T20:12:13.388+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-22T20:12:12.943+08:00
      'mgnl:lastModifiedBy': 'cjmarquez'
      'mgnl:type': 'text'
      'text': "The Buccaneers forced a stop on the Lions’ offense to get the ball\
        \ back and give them a chance to score a touchdown with a two-point conversion\
        \ to tie the game at 31 with just about two minutes to go.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '462fe9bd-29f3-4674-90a9-86b4ff012ba1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-22T19:10:06.903+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2024-01-22T20:12:13.389+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-22T20:12:12.943+08:00
      'mgnl:lastModifiedBy': 'cjmarquez'
      'mgnl:type': 'text'
      'text': "Finally, the Lions forced Mayfield to throw his second interception\
        \ of the game and seal the victory for Detroit.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01a92491-4178-4774-8770-fd394dff3d25'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-22T19:10:06.903+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2024-01-22T20:12:13.389+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-22T20:12:12.944+08:00
      'mgnl:lastModifiedBy': 'cjmarquez'
      'mgnl:type': 'text'
      'text': "Goff finished the game with 287 yards and two touchdowns and Mayfield\
        \ had 349 yards, three touchdowns and two interceptions.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4f7ccba-9104-4cc5-843b-8935bce9a822'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-22T19:10:06.904+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2024-01-22T20:12:13.390+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-22T20:12:12.944+08:00
      'mgnl:lastModifiedBy': 'cjmarquez'
      'mgnl:type': 'text'
      'text': "Goff said the crowd was “the best” when speaking to the NBC broadcast\
        \ after the game and said he hopes to “give them a lot more” in the future.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd627b797-b8ee-42fa-ae04-4dcddf7807ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-22T19:10:06.904+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2024-01-22T20:12:13.391+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-22T20:12:12.945+08:00
      'mgnl:lastModifiedBy': 'cjmarquez'
      'mgnl:type': 'text'
      'text': '<p>“Just look around. They are not going to leave here for quite some
        time,” Goff said. “They were special tonight just like they were last week
        but they deserve it. They deserve this and they deserve to enjoy this.”</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0719533f-eb71-4506-863e-c8e869d1a37e'
      'mgnl:activationStatus': true
