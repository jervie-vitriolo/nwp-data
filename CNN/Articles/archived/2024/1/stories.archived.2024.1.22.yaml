      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-22T10:45:24.154+08:00
      'mgnl:lastModifiedBy': 'angela'
      'mgnl:type': 'text'
      'text': '<p>According to the <a href="https://www.healthypilipinas.ph/health-a-z/systemic-lupus-erythematosus">Department
        of Health</a>, lupus occurs when the body''s immune system, which normally
        protects against infection and disease, goes out of control, causing inflammation
        and damage to the cells and organs.&nbsp;</p>'
