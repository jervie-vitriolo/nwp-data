      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 22) —</strong> NCT
        127 delighted its Filipino fans with a night of explosive performances during
        the K-pop group’s “NEO CITY: THE UNITY” concert on Jan. 21.</p>'
