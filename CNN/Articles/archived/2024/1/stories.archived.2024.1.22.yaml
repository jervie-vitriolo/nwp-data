    'stories': []
    'template': '1'
    'title': 'Poll lawyer to Comelec: Stop accepting signature forms for cha-cha'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '265bd339-f85f-4fcc-834a-7e535d0e70af'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-22T16:05:00.286+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2024-01-22T16:05:42.414+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-22T16:05:41.954+08:00
      'mgnl:lastModifiedBy': 'kristelle'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 22) —</strong> The
        signature sheets for a purported petition for charter change (cha-cha) via
        people''s initiative have no evidentiary value, election lawyer Romulo Macalintal
        said, urging the Commission on Elections (Comelec) to stop accepting them.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f34fcb5b-6174-4752-a551-6e7b71d35527'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-22T16:05:00.286+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2024-01-22T16:05:42.414+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-22T16:05:41.955+08:00
      'mgnl:lastModifiedBy': 'kristelle'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30c61e89-d8de-4ee2-852e-b86a628c74f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-22T16:05:00.286+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2024-01-22T16:05:42.415+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-22T16:05:41.955+08:00
      'mgnl:lastModifiedBy': 'kristelle'
      'mgnl:type': 'text'
      'text': "\"It is just a waste of time and paper because these signature sheets\
        \ have no evidentiary value or cannot be the basis of an initiative,\" Macalintal\
        \ said on Monday. \"It gives a wrong impression to the people that an initiative\
        \ to amend the charter has already been properly or validly initiated.\"\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86aee155-a9c6-4330-9c3e-255e0c8510ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-22T16:05:00.287+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2024-01-22T16:05:42.415+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-22T16:05:41.956+08:00
      'mgnl:lastModifiedBy': 'kristelle'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5ee5f07-6ac2-4e3a-ab9a-262e08d1c7a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-22T16:05:00.287+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2024-01-22T16:05:42.415+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-22T16:05:41.956+08:00
      'mgnl:lastModifiedBy': 'kristelle'
      'mgnl:type': 'text'
      'text': "Macalintal said a petition to amend the 1987 Constitution is yet to\
        \ be filed, therefore, submitting signatures to the Comelec is premature.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84781903-151a-43c4-8860-79271f61e893'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-22T16:05:00.287+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2024-01-22T16:05:42.416+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-22T16:05:41.957+08:00
      'mgnl:lastModifiedBy': 'kristelle'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04723ea4-a25b-413c-8e9d-ada7c6945a59'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-22T16:05:00.288+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2024-01-22T16:05:42.416+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-22T16:05:41.957+08:00
      'mgnl:lastModifiedBy': 'kristelle'
      'mgnl:type': 'text'
      'text': "\"Without a formal petition having been filed, it is premature to submit\
        \ these signature sheets to the Comelec and there is likewise no valid reason\
        \ for the Comelec to receive them.  In other words, the signatures cannot\
        \ be filed ahead of the petition,\" he said.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1433fa75-0046-42ca-9541-ec8e3b150cab'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-22T16:05:00.288+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2024-01-22T16:05:42.417+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-22T16:05:41.958+08:00
      'mgnl:lastModifiedBy': 'kristelle'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49f23b60-5556-45e7-8589-1466ab78d9d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-22T16:05:00.288+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2024-01-22T16:05:42.417+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-22T16:05:41.958+08:00
      'mgnl:lastModifiedBy': 'kristelle'
      'mgnl:type': 'text'
      'text': "He added that the poll body cannot verify the signatures until verification\
        \ fees required under Comelec Resolution No. 10650, which amounts to some\
        \ P100,000, are paid.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6df23b6c-f215-4efd-8542-71559975f5ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-22T16:05:00.289+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2024-01-22T16:05:42.417+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-22T16:05:41.959+08:00
      'mgnl:lastModifiedBy': 'kristelle'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32425914-2cdd-4532-a3ed-ae37fd734c38'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-22T16:05:00.289+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2024-01-22T16:05:42.418+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-22T16:05:41.959+08:00
      'mgnl:lastModifiedBy': 'kristelle'
      'mgnl:type': 'text'
      'text': "\"At present, the only valid act that Comelec could undertake is to\
        \ issue a 'certification as to the number of registered voters in each legislative\
        \ district which the petitioner/s shall attach to their petition' to conduct\
        \ an initiative,\" the lawyer said.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ae09a7e-490b-4534-a8ce-17c6278fd190'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-22T16:05:00.290+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2024-01-22T16:05:42.418+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-22T16:05:41.960+08:00
      'mgnl:lastModifiedBy': 'kristelle'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eea2697-bb85-44c1-a7ad-c275229172a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-22T16:05:00.290+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2024-01-22T16:05:42.418+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-22T16:05:41.960+08:00
      'mgnl:lastModifiedBy': 'kristelle'
      'mgnl:type': 'text'
      'text': "Comelec spokesperson Rex Laudiangco, meanwhile, explained that the\
        \ signature forms presented before election officers are part of the preliminary\
        \ stages of a petition for people's initiative.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97a0e4c9-6cbf-453f-a922-d5218497ff20'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-22T16:05:00.290+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2024-01-22T16:05:42.418+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-22T16:05:41.961+08:00
      'mgnl:lastModifiedBy': 'kristelle'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '445146a0-97bc-4caf-93d9-3d8dec8c623e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-22T16:05:00.291+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2024-01-22T16:05:42.419+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-22T16:05:41.962+08:00
      'mgnl:lastModifiedBy': 'kristelle'
      'mgnl:type': 'text'
      'text': "Laudiangco said procedures followed by Comelec local offices comply\
        \ wth Comelec Resolution 10650.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af7e7e66-89be-4aa1-883a-a124014f8bc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-22T16:05:00.291+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2024-01-22T16:05:42.419+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-22T16:05:41.962+08:00
      'mgnl:lastModifiedBy': 'kristelle'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6397b89-df3f-4cb4-b1c4-2b0a1ab545e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-22T16:05:00.292+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2024-01-22T16:05:42.419+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-22T16:05:41.963+08:00
      'mgnl:lastModifiedBy': 'kristelle'
      'mgnl:type': 'text'
      'text': "The resolution states: \"It must be alleged in said petition under\
        \ oath, among others, that the required number of signatures was already collected\
        \ and gathered by the proponent/s, the signature sheets therefor were already\
        \ submitted to the concerned office of the EO (election officer), and a certification\
        \ was duly issued by the EO.\"\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85ad4021-aeae-4a88-b3c5-4088cd2b8c53'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-22T16:05:00.292+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2024-01-22T16:05:42.420+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-22T16:05:41.963+08:00
      'mgnl:lastModifiedBy': 'kristelle'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '880590fd-bb4c-4922-ae4b-952fa0e7616f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-22T16:05:00.293+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2024-01-22T16:05:42.420+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-22T16:05:41.964+08:00
      'mgnl:lastModifiedBy': 'kristelle'
      'mgnl:type': 'text'
      'text': '<p>Certificates will then be issued stating the number of voters who
        signed, which will be given to the proponent. This will be part of the documents
        to be submitted to the clerk of Comelec once the party endorsing the petition
        determines that it was able to meet the percentage requirements, Laudiangco
        <a href="https://www.cnnphilippines.com/news/2024/1/18/comelec-signature-forms-ministerial-duty.html">earlier
        explained</a>.&nbsp;</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6cfeda1-42e5-447f-936d-cce87cee835b'
