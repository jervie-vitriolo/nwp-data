      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': "In a resolution, the Ombudsman denied Serafica’s appeal for lack of\
        \ merit and ordered the filing of charges against him for violation of procurement\
        \ laws.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86042edc-90b2-4360-ba5a-0cd5f816edc5'
      'mgnl:activationStatus': true
