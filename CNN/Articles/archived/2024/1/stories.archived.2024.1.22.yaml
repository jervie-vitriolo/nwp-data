      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-22T06:39:56.996+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '298bab9e-0da1-42bb-84d9-4a8527890c04'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-22T06:17:28.523+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-22T06:39:57.381+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-22T06:39:56.997+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "As Djokovic raced through the first two sets without dropping a game,\
        \ he seemed on course for a rare triple bagel – which would have been the\
        \ first of its kind at the Australian Open and first at any grand slam since\
        \ 1993 – but Mannarino, who could only laugh at the end of the second set,\
        \ finally won a game in the third.\r"
