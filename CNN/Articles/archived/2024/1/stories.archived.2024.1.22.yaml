      'mgnl:lastModified': 2024-01-22T16:28:24.304+08:00
      'mgnl:lastModifiedBy': 'lisbet'
      'mgnl:type': 'text'
      'text': '“We congratulate our first-ever female chairperson of the Senate blue
        ribbon committee,” Pimentel said.'
    '7':
