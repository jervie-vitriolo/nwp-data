      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "The US maintains a small military presence in Somalia that focuses\
        \ on the threat of the al-Shabaab militant group, an extremist Islamist organization\
        \ that has carried out attacks against the Somali government. The US recognizes\
        \ al-Shabaab as a terrorist organization.\r"
