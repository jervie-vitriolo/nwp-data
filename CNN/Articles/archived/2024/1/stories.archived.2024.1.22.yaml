    'template': '1'
    'title': 'LTFRB ready for possible crowding of commuters along unconsolidated
      routes on Feb. 1'
    'updated': 2024-01-22T15:46:11.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54d5fe6a-d1cf-4dad-9b62-f44aa8c1ce87'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-22T12:34:22.401+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2024-01-22T15:49:16.096+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-22T15:49:15.705+08:00
      'mgnl:lastModifiedBy': 'kristelle'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 22) —</strong> The
        Land Transportation Franchising and Regulatory Board (LTFRB) assured commuters
        there will be enough modes of transportation by Feb. 1, when unconsolidated
        public utility vehicles (PUV) will no longer be allowed to ply the road.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9249698f-f996-4e22-8db5-e155b788f26a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-22T12:34:22.402+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2024-01-22T15:49:16.097+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-22T15:49:15.705+08:00
      'mgnl:lastModifiedBy': 'kristelle'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f8d5de7-00cd-407f-8cfe-ba1fa0f2549b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-22T12:34:22.402+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2024-01-22T15:49:16.097+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-22T15:49:15.706+08:00
      'mgnl:lastModifiedBy': 'kristelle'
      'mgnl:type': 'text'
      'text': '<p>“We have two backup plans. On February 1 on the assumption <em>na
        kulang na talaga</em> (there is really shortage), there are what we call rescue
        vehicles. Number two, jeepneys plying the adjoining route… we will allow now
        those jeeps to ply that existing route <em>na kinukulang</em> (with few jeepneys)
        and will be issuing special permits for them,” LTFRB Chairman Teofilo Guadiz
        told CNN Philippines’ <em>The Source</em> on Monday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a2d7e51-3822-4c74-9e3e-fd938365f2f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-22T12:34:22.403+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2024-01-22T15:49:16.098+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-22T15:49:15.706+08:00
      'mgnl:lastModifiedBy': 'kristelle'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51450764-44c1-4b8b-bfeb-a46de14f7404'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-22T12:34:22.403+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2024-01-22T15:49:16.099+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-22T15:49:15.707+08:00
      'mgnl:lastModifiedBy': 'kristelle'
      'mgnl:type': 'text'
      'text': "He said the rescue vehicles will only be deployed for 1-2 weeks as\
        \ he expects an adequate number of special permits to be issued by then.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76dfde36-f89f-434f-a4da-0b47714ae31b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-22T12:34:22.403+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2024-01-22T15:49:16.099+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-22T15:49:15.707+08:00
      'mgnl:lastModifiedBy': 'kristelle'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37fdc7e6-9dd3-4fb7-8c17-274f0f0e3160'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-22T12:34:22.404+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2024-01-22T15:49:16.100+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-22T15:49:15.708+08:00
      'mgnl:lastModifiedBy': 'kristelle'
      'mgnl:type': 'text'
      'text': "Guadiz said they have also coordinated with local government units\
        \ and the Metropolitan Manila Development Authority regarding the possible\
        \ scenario on Feb. 1.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8272faf3-b233-474e-8817-729cca2d7a84'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-22T12:34:22.404+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2024-01-22T15:49:16.100+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-22T15:49:15.708+08:00
      'mgnl:lastModifiedBy': 'kristelle'
      'mgnl:type': 'text'
      'text': '<p>In a separate statement on Monday, a transport group said over 500
        public utility vehicles (PUVs) routes lacking in consolidated entities in
        Metro Manila will cause a “transport disaster” to the public by Feb. 1, when
        the unconsolidated operation extension ends.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6290491b-9800-4348-a5ed-e7f9773a2742'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-22T15:49:15.691+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2024-01-22T15:49:16.101+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-22T15:49:15.691+08:00
      'mgnl:lastModifiedBy': 'kristelle'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4830aec-4598-4d2e-b347-d512848249f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-22T15:49:15.691+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2024-01-22T15:49:16.102+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-22T15:49:15.691+08:00
      'mgnl:lastModifiedBy': 'kristelle'
      'mgnl:type': 'text'
      'text': "“There are 395 jeepney routes and 108 UV Express routes in the capital\
        \ region that have no consolidated units. Additionally, there are 337 jeepney\
        \ routes and 68 UV Express routes in Metro Manila that have less than 60%\
        \ consolidation,” the Pagkakaisa ng mga Samahan ng Tsuper at Operator Nationwide\
        \ (PISTON) said in a statement.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76237b46-958f-4918-a361-40b99fa51c09'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-22T15:49:15.692+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2024-01-22T15:49:16.103+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-22T15:49:15.692+08:00
      'mgnl:lastModifiedBy': 'kristelle'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7b32646-fa73-4a91-bf8c-f236c4af1be5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-22T15:49:15.693+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2024-01-22T15:49:16.104+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-22T15:49:15.693+08:00
      'mgnl:lastModifiedBy': 'kristelle'
      'mgnl:type': 'text'
      'text': '<p>LTFRB data on Jan. 19 showed 300 routes that are yet to have consolidated
        transportation franchises even as the agency said these are “only short routes”
        that can be covered by PUVs traversing longer distances.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cdd2020-2c03-4a82-8a08-87b966361212'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-22T12:34:22.404+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2024-01-22T15:49:16.105+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-22T15:49:15.710+08:00
      'mgnl:lastModifiedBy': 'kristelle'
      'mgnl:type': 'text'
      'text': '<p>In December, authorities allowed unconsolidated drivers to operate
        until Jan. 31 to allow the LTFRB to follow due process for the noncompliant.
        Beginning next month, the jeepneys units will be considered illegal.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb6d1672-807d-4cae-920b-64220fb59f1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-22T12:34:22.405+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2024-01-22T15:49:16.106+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-22T15:49:15.711+08:00
      'mgnl:lastModifiedBy': 'kristelle'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06201296-087c-44c6-959d-0bb80e483e49'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-22T12:34:22.405+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2024-01-22T15:49:16.106+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-22T15:49:15.711+08:00
      'mgnl:lastModifiedBy': 'kristelle'
      'mgnl:type': 'text'
      'text': '<p>The LTFRB remains firm that it <a href="https://www.cnnphilippines.com/news/2024/1/19/LTFRB-sees-no-transport-crisis.html">does
        not see any transport crisis</a> specifically in the National Capital Region
        despite <a href="https://www.cnnphilippines.com/news/2024/1/18/Hundreds-of-PUV-routes-still-have-no-consolidated-entities-after-deadline.html">over
        300 routes</a> having no consolidated entities.&nbsp;&nbsp;</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '094bf792-c67e-4346-a687-8a6f06cdafa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-22T12:34:22.405+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2024-01-22T15:49:16.107+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-22T15:49:15.712+08:00
      'mgnl:lastModifiedBy': 'kristelle'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c20cbc7e-96e0-4944-b4dc-07a76109e388'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-22T12:34:22.406+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2024-01-22T15:49:16.107+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-22T15:49:15.712+08:00
      'mgnl:lastModifiedBy': 'kristelle'
      'mgnl:type': 'text'
      'text': "“In one route, we only look into the jeepneys, but remember in a certain\
        \ route, there are buses, there are UVs, there are tricycles, there are TNVS\
        \ going on those routes,” Guadiz said, adding there is actually a surplus\
        \ in the number of PUVs since some routes have duplicated franchises that\
        \ is why there is a need to trim down.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eb7ea21-cda9-4674-8c59-6899e5728c03'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-22T12:34:22.406+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2024-01-22T15:49:16.108+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-22T15:49:15.713+08:00
      'mgnl:lastModifiedBy': 'kristelle'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '841279d2-e9ff-454f-ae27-b2741aeadbd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-22T12:34:22.407+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2024-01-22T15:49:16.108+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-22T15:49:15.713+08:00
      'mgnl:lastModifiedBy': 'kristelle'
      'mgnl:type': 'text'
      'text': '<p>Guadiz noted consolidation rates nationwide and in Metro Manila
        alone are 76.6% and 97%, respectively. These are still expected to increase
        since those who failed to join a cooperative or corporation are still allowed
        to do so.</p>'
