      'mgnl:lastModified': 2024-01-22T14:57:24.205+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "Asked by reporters if the troops might go hungry due to the postponement\
        \ and if there were other ways to deliver supplies, Padilla said military\
        \ personnel are ready for any eventuality.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a69c8cd8-dbbc-4a9f-b9af-f6dcdd9e555e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-22T14:57:24.206+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-22T14:57:24.473+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-22T14:57:24.206+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c53ab993-c6c7-4406-88a2-b6fe66b0c9ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-22T14:57:24.206+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-22T14:57:24.474+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-22T14:57:24.206+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': '<p>“There are certain ways, airdrop is one way of doing it but ito,
        ginagamit lamang in instances of emergency situations and pagka medyo kailangan
        ng mabilisan na deployment [it is only used in emergency situations and we
        need quick deployment],” she said.</p>'
