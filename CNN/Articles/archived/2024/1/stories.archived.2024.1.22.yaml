      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 22) –</strong> Interior
        Secretary Benhur Abalos said he wrote to Commission on Elections (Comelec)
        chairman George Garcia to clarify conflicting resolutions of the poll body
        on whether or not barangay officials can participate in the charter-change
        (Cha-cha) signature campaign.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b6f79c7-a82a-4e25-8d24-bb95ff40154c'
      'mgnl:activationStatus': true
