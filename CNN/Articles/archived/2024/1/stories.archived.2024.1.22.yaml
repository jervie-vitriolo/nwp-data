      'mgnl:lastModified': 2024-01-22T17:59:38.376+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': "This is after Department of Interior and Local Government (DILG) Undersecretary\
        \ for Barangay Affairs Felicito Valmocina warned village officials on Saturday\
        \ not to campaign for Cha-cha through the People’s Initiative. \r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f83eba0-a17f-494e-8457-4c3fece06df6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-22T17:59:38.376+08:00
