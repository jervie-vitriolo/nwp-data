      'mgnl:lastModified': 2024-01-18T15:25:56.627+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6094569-88e3-4073-84bd-6cee9d755610'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-18T15:25:56.627+08:00
