      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 18) —</strong> The
        National Bureau of Investigation (NBI) on Wednesday said it has seized and
        destroyed 40,500 fully grown marijuana plants with an estimated value of ₱8.1
        million in Kibungan, Benguet.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0801aa8-a9a9-400f-972d-cc976ccba8d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-18T06:23:38.895+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-18T06:23:39.113+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-18T06:23:38.895+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "According to its report, the confiscated marijuana plants were located\
        \ in 15 plantation sites having an estimated land area of 8,100 square meters.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f011801-efae-4394-aaf7-17f612897327'
      'mgnl:activationStatus': true
