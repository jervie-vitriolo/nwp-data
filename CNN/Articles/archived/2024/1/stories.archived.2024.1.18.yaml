      'mgnl:lastActivated': 2024-01-18T14:41:01.827+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-18T14:41:01.578+08:00
      'mgnl:lastModifiedBy': 'lisbet'
      'mgnl:type': 'text'
      'text': 'She urged the public to reject these efforts, saying political motives
        were driving this amid calls to extend terms and establish new positions in
        the government.'
    '8':
