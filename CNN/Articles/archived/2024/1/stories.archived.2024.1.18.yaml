      'jcr:uuid': 'b5f2bed3-f292-4eeb-9dac-669a9649a735'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-18T22:46:31.625+08:00
      'mgnl:createdBy': 'celine'
