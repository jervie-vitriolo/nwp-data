      'mgnl:lastModified': 2024-01-18T17:42:52.020+08:00
      'mgnl:lastModifiedBy': 'gabrielle'
      'mgnl:type': 'text'
      'text': '<p>Nicole Cordoves, one of the show’s judges and its resident Drag
        Dealer, adds to this sentiment, “[In Drag Den,] they allow the contestants
        to really live out their fantasy, and become yung best drag selves nila.”
        She shares that the show allows the queens to just express themselves. “This
        a world na kayong bahala kung paano niyo gusto i-craft ang sarili niyo, yung
        artistry niyo,” Cordoves adds with a giddy smile.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c51156d9-967b-4a50-8758-435c7ad3c07f'
