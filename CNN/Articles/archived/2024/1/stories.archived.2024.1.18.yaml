  'Fourth-coldest-game-in-NFL-history':
    'author': 'Ben Morse and Melissa Alonso, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2024-01-18T08:28:32.000+08:00
    'imagesource': 'jcr:91ed47f4-4855-457f-8e16-c4c5d3ac9c5c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'deabca97-ff46-4cea-87b3-5d3ef8d0437c'
    'lead': 'Emergency services in Kansas City rendered aid to 69 people, many for
      “hypothermia symptoms,” during the Chiefs’ Super Wild Card playoff win over
      the Miami Dolphins on Saturday, a fire department chief told CNN.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-01-18T08:30:29.015+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2024-01-18T08:35:55.366+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-01-18T08:35:55.094+08:00
    'mgnl:lastModifiedBy': 'faith'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Fourth coldest game in NFL history sees 69 people aided by fire department,
      ‘close to 50%’ for hypothermia symptoms'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb336e89-d164-4007-90d9-8baf391d2c07'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-18T08:30:29.023+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-18T08:35:55.366+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-18T08:35:55.086+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Emergency services in Kansas City rendered
        aid to 69 people, many for “hypothermia symptoms,” during the Chiefs’ Super
        Wild Card playoff win over the Miami Dolphins on Saturday, a fire department
        chief told CNN.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcbd59ac-d870-4c2f-b21a-96fe9188a4b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-18T08:30:29.024+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-18T08:35:55.368+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-18T08:35:55.087+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': 'Conditions at Arrowhead Stadium during the Chiefs’ 26-7 win were tough
        for players and coaches to deal with, as well as fans: the temperature at
        kickoff was -4 degrees Fahrenheit with a wind chill of -20 degrees, making
        it the fourth coldest game in National Football League history, CNN has reported.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '950a39a7-197e-4798-a5e5-586f3ca7219e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-18T08:30:29.024+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-18T08:35:55.368+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-18T08:35:55.087+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': 'At the end of the game, the temperature was -9 degrees and felt like
        -28 degrees, according to the Peacock broadcast.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1b22050-a5f8-4e0b-922d-b5016218236b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-18T08:30:29.025+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-18T08:35:55.369+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-18T08:35:55.087+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': 'And while players could be seen huddling by pitch-side heaters and
        many made the most of heated benches in a bid to keep out the cold, fans had
        to wrap up warm as they watched from the stands.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffc7f2c9-8de1-4072-bcc3-ae3d7cb23544'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-18T08:30:29.025+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-18T08:35:55.370+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-18T08:35:55.088+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': 'However, emergency services in the area were required to look after
        a number of people for whom the below-zero temperatures were too much.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b12a9b04-f5ba-48b2-8c2c-f676d5d5814f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-18T08:30:29.025+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-18T08:35:55.371+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-18T08:35:55.089+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': 'The Kansas City Fire Department (KCFD) gave aid to 69 people – “close
        to 50% … were for hypothermia symptoms” – during the game, KCFD battalion
        chief Michael Hopkins told CNN.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbb2c252-3525-48d1-aa2f-4ebf57a13182'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-18T08:30:29.026+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-18T08:35:55.372+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-18T08:35:55.089+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': 'Fifteen of the patients seen were transported by KCFD, “seven for hypothermia
        symptoms, three for frostbite symptoms, and five for various other reasons,”
        said Hopkins.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3242d52e-c54c-4ce5-8032-ba878aaa1210'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-18T08:30:29.026+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-18T08:35:55.373+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-18T08:35:55.089+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': 'The Kansas City “metro area has been plunged into the deep freeze with
        below zero temperatures for much of the past weekend, including the Chiefs
        game,” said a University of Kansas Health System news release.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d6220af-c4a9-4635-ad21-c0e03971d0c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-18T08:30:29.026+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-18T08:35:55.374+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-18T08:35:55.090+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': 'The medical system, which provides first aid at Arrowhead Stadium,
        has not yet released data on the patients treated during the game.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c90a0377-ad65-4a9e-a43b-ef2c5fe8e37a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-18T08:30:29.027+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-18T08:35:55.374+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-18T08:35:55.090+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': '“At this time, we are awaiting approval from The Kansas City Chiefs
        to release the numbers of patients treated at the seven aid stations at the
        stadium, and the various types of conditions treated,” said the news release.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '325074ba-65c3-4e49-875d-7133e075a885'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-18T08:30:29.027+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-18T08:35:55.375+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-18T08:35:55.091+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': '“The Emergency Department at The University of Kansas Health System
        continues to see patients for weather-related problems,” according to the
        news release.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdde58cf-c37e-46e9-ac79-b82fb92d6721'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-18T08:30:29.027+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-18T08:35:55.376+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-18T08:35:55.091+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': 'According to the hospital, since Tuesday, January 9 there have been
        59 patients were treated due to the harsh conditions for “shortness of breath,
        exposure, heart attack from exertion, motor vehicle accidents, slipping and
        falling on ice.”'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce83255e-cc3d-4722-98dc-b1851fa988a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-18T08:30:29.028+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-18T08:35:55.377+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-18T08:35:55.092+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': 'Eight of those patients were admitted to the hospital. In addition,
        there were also nine patients with frostbite admitted to the Burnett Burn
        Center, said the news release.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '607c50db-5047-4e28-8ecd-b15d02488be9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-18T08:30:29.028+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-18T08:35:55.378+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-18T08:35:55.092+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': '<p>Saturday’s conditions are rivaled by the coldest NFL game on record:
        the December 1967 “Ice Bowl” in Wisconsin, when the Green Bay Packers beat
        the Dallas Cowboys amid -13 Fahrenheit air temperature and a -48 wind chill,
        according to the NFL.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d519a45-5498-4349-85f3-4cdbb2e11d26'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-18T08:30:29.029+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-18T08:35:55.379+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-18T08:35:55.093+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2024/01/17/sport/chiefs-dolphins-nfl-cold-injuries-spt-intl/index.html"><em>"Fourth
        coldest game in NFL history sees 69 people aided by fire department, ‘close
        to 50%’ for hypothermia symptoms"</em></a></p>'
  'NFL-Jason-Kelce-retiring':
    'author': 'Ben Morse and Jill Martin, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2024-01-18T08:30:44.000+08:00
    'imagesource': 'jcr:af7d72b6-f745-4de1-b35a-6f8ab1d740ad'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fcb08345-2188-473c-8f7a-1e9943984e0b'
    'lead': 'Philadelphia Eagles center Jason Kelce has told his teammates he is retiring
      from the NFL, according to multiple reports.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-01-18T08:32:18.679+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2024-01-18T08:36:10.017+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-01-18T08:36:09.767+08:00
    'mgnl:lastModifiedBy': 'faith'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Philadelphia Eagles’ Jason Kelce is retiring from the NFL, per reports'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecd5f3d1-f2b5-41bf-8f80-200956b3877b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-18T08:32:18.691+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-18T08:36:10.018+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-18T08:36:09.761+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — Philadelphia Eagles center Jason Kelce has told his teammates
        he is retiring from the NFL, according to multiple reports.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12c745b3-276d-4299-92ad-510ee7d3a18b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-18T08:32:18.691+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-18T08:36:10.019+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-18T08:36:09.762+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': 'ESPN’s Adam Schefter and NFL Network’s Mike Garafolo both reported
        the news Tuesday morning, following the Eagles’ 32-9 playoff loss to the Tampa
        Bay Buccaneers.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a544e5e-adce-4dcc-b5cb-9dd644f25a97'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-18T08:32:18.692+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-18T08:36:10.020+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-18T08:36:09.762+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': 'Kelce, who was visibly emotional after the loss, did not speak with
        reporters after the game. CNN Sport has reached out to the Eagles and Kelce’s
        agent for comment.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a58090ba-40c5-436d-a65a-05d3117f4b3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-18T08:32:18.692+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-18T08:36:10.021+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-18T08:36:09.762+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': 'Likely a future Pro Football Hall of Famer, Kelce is a seven-time Pro
        Bowler and six-time All-Pro selection.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bea7692-522f-4508-9278-28043e6d9c81'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-18T08:32:18.692+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-18T08:36:10.022+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-18T08:36:09.763+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': 'Kelce, 36, spent his entire 13-season NFL career with the Eagles and
        won Super Bowl LII in February 2018.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83d96a6d-7ff1-49e0-be19-e6adc71d8412'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-18T08:32:18.693+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-18T08:36:10.023+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-18T08:36:09.763+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': 'Last season, his team came up short in Super Bowl LVII against the
        Kansas City Chiefs and his younger brother Travis Kelce. It was the first
        time that two brothers played against each other in a Super Bowl.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '928464c0-2a63-4de9-83ae-055b03a4a8cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-18T08:32:18.693+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-18T08:36:10.024+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-18T08:36:09.764+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': 'After the Eagles’ playoff defeat at the hands of the Bucs, Philly QB
        Jalen Hurts paid tribute to Kelce’s impact on the city of Philadelphia as
        a whole.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd058bb3d-67fb-4630-ab1c-0669d8678e51'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-18T08:32:18.694+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-18T08:36:10.025+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-18T08:36:09.764+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': '“He’s a legend in the city. Really in the league,” Hurts told reporters.
        “I don’t want to do a disservice to him and the things he’s been able to do
        and overcome.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd47613fe-41a7-478d-b6ab-ddfc8b503d68'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-18T08:32:18.694+08:00
