  'LTO-eyes-tie-up-with-medical-group-':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2024-01-18T15:36:34.000+08:00
    'imagesource': 'jcr:e930411e-e9e2-4dd4-be2c-324bd4a7cc01'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '38d13c68-3fb1-4f1e-b109-16c06728ed95'
    'lead': 'The government and a group of medical professionals are exploring a possible
      tie-up to address road rage cases linked to people with psychological disorders,
      an official said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-01-18T15:40:14.028+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2024-01-18T15:40:14.350+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-01-18T15:40:14.051+08:00
    'mgnl:lastModifiedBy': 'faith'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'LTO eyes tie-up with medical group on psychological road rage cases'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b021d696-813f-48ee-a1d6-e92f4baa0cc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-18T15:40:14.040+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-18T15:40:14.350+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-18T15:40:14.040+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 18) —</strong> The
        government and a group of medical professionals are exploring a possible tie-up
        to address road rage cases linked to people with psychological disorders,
        an official said on Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a70678c-39ee-4d04-a25e-902390c13f27'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-18T15:40:14.041+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-18T15:40:14.352+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-18T15:40:14.041+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': 'The engagement will be between the Land Transportation Office (LTO)
        and Philippine Medical Association, of which the latter would provide the
        expertise.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9429df5c-0dfd-41b0-b0b3-f74906904173'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-18T15:40:14.041+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-18T15:40:14.353+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-18T15:40:14.041+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': '<p>"<em>Talagang kailangan natin bigyan ng pansin ''to. Dumadami masyado
        eh.</em> We will come up with an agreement. <em>Hihingi kami ng tie-up with
        them para mabigyan natin ng</em> proper action <em>itong</em> issue," LTO
        chief Vigor Mendoza said in a briefing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '105b40c8-905e-4317-97d5-c5b37d68f9fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-18T15:40:14.041+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-18T15:40:14.354+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-18T15:40:14.041+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': '[Translation: We really need to pay attention to this. Cases are increasing
        too much. We will come up with an agreement. We will ask for a tie-up with
        them so that we can give proper action to this issue]'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9350935-dea3-43de-8d7c-7cf68f68af2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-18T15:40:14.042+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-18T15:40:14.356+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-18T15:40:14.042+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': '<p>"LTO does not have the skills for this so [the] Philippine Medical
        Association <em>handa</em> <em>naman tumulong satin</em> (they are ready to
        help)," he added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e216be48-5c93-4097-811d-29ecf7b8e9a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-18T15:40:14.042+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-18T15:40:14.357+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-18T15:40:14.042+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': 'A person involved in recent road rage incidents was supposedly diagnosed
        with bipolar disorder. The LTO did not reveal further details, though reports
        said the individual was involved in three separate similar incidents.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '047fa78b-e9ba-4051-846c-1160e4c8a2f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-18T15:40:14.042+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-18T15:40:14.358+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-18T15:40:14.042+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': 'Asked if the agency is considering policies to include psychological
        tests for a driver''s license, Mendoza said LTO is still "far" from this step.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '940aeaa6-b4cd-4fd8-aad7-5007317fc89a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-18T15:40:14.043+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-18T15:40:14.359+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-18T15:40:14.043+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': '<p>"We do not want to burden the 90% <em>na walang problema</em> (that
        do not have problems), <em>baka naman pinag-uusapan natin</em> (maybe we''re
        only talking about) minority," he said. "We''re coming up with something for
        this. Frankly, this is something new."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd2acdc1-519d-402b-baad-13f4ce06d20f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-18T15:40:14.043+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-18T15:40:14.360+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-18T15:40:14.043+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': '<p>In October, transportation officials and lawmakers said they are
        working on raising the <a href="https://www.cnnphilippines.com/transportation/2023/10/5/higher-penalty-for-road-rage.html">penalty</a>
        for road rage acts after back-to-back incidents went viral.&nbsp;</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb318547-fa4e-4517-8b4d-ed860cdca248'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-18T15:40:14.043+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-18T15:40:14.361+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-18T15:40:14.043+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': '<p>LTO earlier said the possible <a href="https://www.cnnphilippines.com/news/2023/9/1/Revocation-of-license-for-driver-in-viral-road-rage-.html">maximum
        penalty</a> for road rage, depending on the actions of the driver, is permanent
        revocation of license.&nbsp;</p>'
