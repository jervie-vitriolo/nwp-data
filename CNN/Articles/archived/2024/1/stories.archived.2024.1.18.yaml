      'mgnl:lastModified': 2024-01-18T15:08:16.210+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 18)</strong> — Metro
        Manila Film Festival (MMFF) 2023 entry "Rewind" is now the country''s highest
        grossing film ever.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a62a48a-f82f-4b61-ae78-8ccc705f7491'
      'mgnl:activationStatus': true
