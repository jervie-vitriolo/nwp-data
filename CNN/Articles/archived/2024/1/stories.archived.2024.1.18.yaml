      'mgnl:lastModified': 2024-01-18T12:36:15.085+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "In August 2023, the Philippine Coast Guard admitted that its \"hotline\"\
        \ to its Chinese counterpart was no longer in use since the Philippines gained\
        \ nothing from it.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29ffd0e8-08f7-4c5c-b0c2-9d6ea84aa018'
