      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "The report found that at least ₱6 billion in pork barrel was released\
        \ to bogus NGOs, including 10 linked to Napoles. One hundred ninety-two lawmakers\
        \ were also tagged in the anomaly.\r"
