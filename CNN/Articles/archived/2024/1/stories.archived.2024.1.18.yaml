      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06532593-7718-4fa1-a514-c597b4060d25'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-18T18:59:27.725+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-19T18:00:32.007+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-19T18:00:31.378+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "He has been accused of pocketing over ₱183 million in kickbacks for\
        \ endorsing fake non-government organizations controlled by businesswoman\
        \ and the scam’s principal suspect Janet Lim Napoles for his PDAF projects.\
        \ Napoles herself is serving time over the scandal.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e56b0b80-efe9-4c8e-ad5e-757f9bdaa80c'
