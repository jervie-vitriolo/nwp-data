      'mgnl:lastActivated': 2024-01-18T06:28:51.739+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-18T06:28:51.220+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': '<p>Pre-orders begin Wednesday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bc9a526-5b8f-46db-add2-9196c90c1d2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-18T06:16:35.314+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-18T06:28:51.740+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-18T06:28:51.221+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '798ca217-7511-4fd9-8159-a1d018b0fb95'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-18T06:16:35.314+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-18T06:28:51.740+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-18T06:28:51.222+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "By embedding generative AI into the device itself, versus relying on\
        \ the cloud, Samsung can cut down on lag time and provide better experiences.\
        \ Its new Qualcomm’s Snapdragon 8 Gen 3 Mobile Platform also makes the most\
        \ of generative AI and its powerful AI Engine, the company says.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed65b66e-0994-4962-b283-e5cd5e42b11a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-18T06:16:35.315+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-18T06:28:51.741+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-18T06:28:51.222+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3416c9aa-a1b7-4176-81b0-e0878ab1c50f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-18T06:16:35.315+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-18T06:28:51.742+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-18T06:28:51.223+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "“A lot of AI implementation today is somewhat gimmicky, and Samsung,\
        \ along with other vendors, don’t have a whole lot to gain from adding these\
        \ features, rather they probably stand to lose more if they were to exclude\
        \ AI altogether,” said Jitesh Ubrani, an analyst at market research firm IDC.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc17cdd9-0dd2-4ce1-98d5-5b63eb45ce29'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-18T06:16:35.316+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-18T06:28:51.743+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-18T06:28:51.223+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16d9b8af-481d-46ec-8b3a-cfbd6e2d40e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-18T06:16:35.316+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-18T06:28:51.744+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-18T06:28:51.224+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "The unveiling comes a day after market research firm IDC released data\
        \ that Apple passed Samsung in smartphone shipments last quarter for the first\
        \ time.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce799918-4504-430b-8812-ae2844d4a13e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-18T06:16:35.317+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-18T06:28:51.744+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-18T06:28:51.224+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6590fc0e-946e-4c3c-b7ac-cef203ca3b4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-18T06:16:35.317+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-18T06:28:51.745+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-18T06:28:51.225+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "“The last time a company not named Samsung was at the top of the smartphone\
        \ market was 2010, and for 2023 it is now Apple,” the report said in the release.\
        \ “A sort of shifting of power at the top of the largest consumer electronics\
        \ market was driven by an all-time high market share for Apple and a first\
        \ time at the top.”\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '027a5806-288a-4a11-8224-aa9cb232ff36'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-18T06:16:35.318+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-18T06:28:51.746+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-18T06:28:51.226+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5c6540a-394e-48a5-8720-c4190c1fb440'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-18T06:16:35.318+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-18T06:28:51.747+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-18T06:28:51.226+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': '<h2>An AI-packed experience</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '155364c6-2307-4027-98b0-c1904d3b30ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-18T06:16:35.319+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-18T06:28:51.747+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-18T06:28:51.227+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "Many of Samsung’s existing features are getting an AI boost. Its suite\
        \ of live translate products can now translate conversations via a split-screen\
        \ view while standing next to someone else, providing a transcript in real\
        \ time. Meanwhile, Samsung’s keyboard will translate messages in real-time\
        \ in 13 languages.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b14ed22c-01cf-428d-9e03-cb836c826473'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-18T06:16:35.319+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-18T06:28:51.748+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-18T06:28:51.227+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64e8859c-796a-40ba-9be2-da1f1a051b4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-18T06:16:35.320+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-18T06:28:51.749+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-18T06:28:51.228+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "Samsung Notes is also getting an upgrade with pre-made formats to make\
        \ note jotting more organized. Using generative AI in the car, Android Auto\
        \ will allow users to request summaries of messages or suggest replies via\
        \ voice commands.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7af6fd27-b56d-44e1-a5cb-f144d2f44514'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-18T06:16:35.320+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-18T06:28:51.750+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-18T06:28:51.228+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9d5cba8-8355-4f6a-9e2a-03128b0f13d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-18T06:16:35.321+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-18T06:28:51.751+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-18T06:28:51.229+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "To make online searches more personalized, users can long-hold the\
        \ home button and circle or tap the screen to learn more about what they see,\
        \ such as a landmark in the back of someone’s social media page, or ask nuanced\
        \ questions.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd33b8a05-737a-4a72-bfd6-287e0fc4d07d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-18T06:16:35.321+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-18T06:28:51.751+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-18T06:28:51.229+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b808025-8c95-45d5-bc17-a1a96193c77c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-18T06:16:35.322+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-18T06:28:51.752+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-18T06:28:51.230+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "Other changes are coming to the camera system. The Galaxy S24 Ultra’\
        s Quad Tele System, with new 5-times optical zoom lens, works with the 50MP\
        \ sensor to magnify up to 10 times. It also touts upgraded nightography capabilities,\
        \ and people can use the AI-powered Edit Suggestion tool to make subtle tweaks\
        \ to photos, such as fixing crooked shots or moving a person or object slightly\
        \ over to the side.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd2522ec-5fd8-412c-8956-5907510c19d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-18T06:16:35.322+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-18T06:28:51.753+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-18T06:28:51.231+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8161cbc-3741-4cdc-98dc-bd40ca732f82'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-18T06:16:35.323+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-18T06:28:51.754+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-18T06:28:51.231+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "The company said when its devices use generative AI to change an image,\
        \ a watermark will appear on the image and in metadata.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '521a58cc-03a9-4c90-a306-d3b601691e18'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-18T06:16:35.324+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-18T06:28:51.755+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-18T06:28:51.232+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0dba2a7-12cc-4596-9d33-cee6d40de656'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-18T06:16:35.324+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-18T06:28:51.755+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-18T06:28:51.232+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': '<h2>Standing out</h2>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0f78cdc-6d5b-40bb-be9f-2bb11fc97e1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-18T06:16:35.325+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-18T06:28:51.756+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-18T06:28:51.233+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "Although AI on smartphones isn’t entirely new — Google’s latest Pixel\
        \ 8 lineup launched in October 2023 with many AI features — Samsung’s scale\
        \ could make more consumers aware of the possibilities. Google’s Pixel line,\
        \ after all, remains a niche product; its global market share for smartphones\
        \ remains about 1%, according to data from ABI Research.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23eb76e2-31ce-40dc-94df-0b3a0486ad99'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-18T06:16:35.325+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-18T06:28:51.757+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-18T06:28:51.233+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ce91827-f6d1-46ba-bb73-505c73040a8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-18T06:16:35.326+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-18T06:28:51.758+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-18T06:28:51.234+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "Ahead of the iPhone 16 launch in September, however, Apple is rumored\
        \ to be introducing new Siri features, powered by AI in the release of iOS\
        \ 18. Some on-device generative AI features could be made exclusive to iPhone\
        \ 16 models, thanks in part to its custom chips.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18749f42-4064-4015-a5d0-fb9e8026eaa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-18T06:16:35.327+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-18T06:28:51.759+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-18T06:28:51.234+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c237b83-d4ad-40d2-b796-dd827c1dcbb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-18T06:16:35.327+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-18T06:28:51.760+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-18T06:28:51.235+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': '<p>“Apple’s silence on all things AI speaks volumes as many in the
        industry believe that Apple is potentially lagging,” said IDC’s Ubrani. “That
        said, none of Samsung’s new AI features will be the primary selling point.”</p>'
