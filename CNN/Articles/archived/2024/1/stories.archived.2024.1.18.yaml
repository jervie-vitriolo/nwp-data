      'mgnl:lastActivatedBy': 'gabrielle'
      'mgnl:lastModified': 2024-01-18T17:42:52.018+08:00
      'mgnl:lastModifiedBy': 'gabrielle'
      'mgnl:type': 'text'
      'text': '<p>She says that the production makes sure the queens are comfortable
        with the show, not forcing them or making them feel like they have to follow
        what the show wants from them, adding that it would be “a disservice to the
        queens that we asked to come to ‘Drag Den’” if the show were to operate like
        that.</p>'
