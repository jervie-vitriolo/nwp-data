    'mgnl:tags': ['Comelec', 'Cha-cha']
    'stories': []
    'template': '1'
    'title': 'Comelec says accepting signature forms for Cha-cha a ministerial duty,
      explains process'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbf4273d-96fa-4ed2-b667-918728bedecc'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-18T12:59:43.261+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2024-01-18T13:21:05.289+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-18T13:21:04.716+08:00
      'mgnl:lastModifiedBy': 'bamba'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 18) —</strong> The
        Commission on Elections (Comelec) on Thursday explained it is part of its
        duty to collect all signature forms in relation to the call of a group for
        Charter change (Cha-cha) via people’s initiative, but it assured the public
        that nothing formal has been filed yet.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f283434c-cddb-425e-bfa5-e4baf244aead'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-18T12:59:43.261+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2024-01-18T13:21:05.289+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-18T13:21:04.717+08:00
      'mgnl:lastModifiedBy': 'bamba'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0289c74f-54cb-4e03-a8e7-5dc9c64817c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-18T12:59:43.262+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2024-01-18T13:21:05.289+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-18T13:21:04.717+08:00
      'mgnl:lastModifiedBy': 'bamba'
      'mgnl:type': 'text'
      'text': '<p>“We just have to count the number of signatures as contained in
        the signature pages,” Comelec spokesperson Rex Laudiangco told CNN Philippines’
        <em>The Source</em>.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '244275f5-cd70-496d-a9f1-44e931f9949c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-18T12:59:43.262+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2024-01-18T13:21:05.290+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-18T13:21:04.718+08:00
      'mgnl:lastModifiedBy': 'bamba'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b8b1f79-7eef-4821-9209-4fb1315ddc78'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-18T12:59:43.262+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2024-01-18T13:21:05.290+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-18T13:21:04.718+08:00
      'mgnl:lastModifiedBy': 'bamba'
      'mgnl:type': 'text'
      'text': '<p>Noel Oñate, lead convenor of People''s Initiative for Reform and
        Modernization Action, told CNN Philippines on Monday that the group <a href="https://www.cnnphilippines.com/news/2024/1/15/pirma-cha-cha-signature-drive.html">started</a>
        the signature campaign to push for the amendment of the 1987 Constitution.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aee57dd1-fec5-4ccd-94be-b4e0776cfadc'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-18T12:59:43.263+08:00
