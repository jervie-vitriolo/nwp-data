      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 18)</strong> — The
        National Security Council on Thursday said it disagrees with the “basis and
        scope” of Canada’s warning from traveling to Mindanao and urged its officials
        to engage in a constructive dialogue with the Philippine government to know
        the security situation in the area.</p>'
