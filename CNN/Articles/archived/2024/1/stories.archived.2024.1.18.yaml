      'mgnl:lastModifiedBy': 'kristelle'
      'mgnl:type': 'text'
      'text': "“Additionally, the possibility of an uncontrolled re-entry to the atmosphere\
        \ of the rocket’s upper stages returning from outer space cannot be ruled\
        \ out at this time,” it said. \r"
