    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Abalos commits to talk to mayors about tax holiday for film producers'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47be7d81-69b4-42b8-a505-bb9294424801'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-18T22:03:33.380+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-18T22:03:33.739+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-18T22:03:33.380+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 18)</strong> — Department
        of the Interior and Local Government (DILG) Secretary Benhur Abalos on Thursday
        vowed to speak with local government units on implementing a three-year amusement
        tax break for film producers.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9866ebde-280b-4c7c-90b9-dec050ba7e4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-18T22:03:33.381+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-18T22:03:33.740+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-18T22:03:33.381+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72d1674d-c96e-4907-93ef-4d87a8d54685'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-18T22:03:33.381+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-18T22:03:33.741+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-18T22:03:33.381+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "In a press conference held with film producers, Abalos stressed the\
        \ need to boost the local film industry as it recovers from the COVID-19 pandemic.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4c3f985-e85c-4551-ae1e-2cc2462ac79d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-18T22:03:33.381+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-18T22:03:33.742+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-18T22:03:33.381+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01cfc4db-bb4b-4119-8fd6-e499e6bd30b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-18T22:03:33.382+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-18T22:03:33.743+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-18T22:03:33.382+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "He looks to talk to mayors in Metro Manila in two weeks and plans to\
        \ meet with officials in other parts of the country.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '385c07ee-b626-4fba-a4a5-2ab1d13467c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-18T22:03:33.382+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-18T22:03:33.744+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-18T22:03:33.382+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab6e2bc4-af93-4bb9-8edc-ce285415c84d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-18T22:03:33.382+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-18T22:03:33.745+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-18T22:03:33.382+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "The DILG chief added that his father, Mandaluyong Mayor Benjamin Abalos,\
        \ already committed to implementing the proposed tax holiday.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1accf1d-dd36-4d8e-94bd-9d8ae9390d53'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-18T22:03:33.383+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-18T22:03:33.746+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-18T22:03:33.383+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b80ff5c8-d538-41c5-bbfb-2a6dbc9bd960'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-18T22:03:33.383+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-18T22:03:33.747+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-18T22:03:33.383+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "Film producers at the press conference praised Abalos’s decision. They\
        \ said the temporary waiving of the 10% amusement tax would contribute greatly\
        \ to cutting down on expenses.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bb5df45-5548-477d-8844-35a9424891a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-18T22:03:33.383+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-18T22:03:33.748+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-18T22:03:33.383+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '623625ac-a8a0-4ed9-b95f-6540bec37bda'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-18T22:03:33.384+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-18T22:03:33.749+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-18T22:03:33.384+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "According to film producer Josabeth Alonso, it is possible for a movie\
        \ that made ₱100 million at the box office to end up with losses due to taxes.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79aeb6cf-b1d8-49fa-a0c2-186554c9d720'
