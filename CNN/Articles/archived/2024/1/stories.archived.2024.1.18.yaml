      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-18T20:33:08.152+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f069950c-3a21-4c5e-8604-a04ecf878610'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-18T20:31:26.990+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-18T20:33:09.418+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-18T20:33:08.153+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': '<p>Estrada faces charges of plunder and 11 counts of graft for allegedly
        diverting his pork barrel and pocketing over ₱183 million through dubious
        non-government organizations created by businesswoman Janet Lim Napoles.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d8c60ec-d410-45da-b453-ad1c79210375'
      'mgnl:activationStatus': true
