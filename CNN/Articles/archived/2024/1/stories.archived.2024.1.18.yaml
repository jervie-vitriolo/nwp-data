      'mgnl:lastModified': 2024-01-18T15:08:16.212+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69964718-1785-4ccd-8ab1-06cccbd2b869'
      'mgnl:activationStatus': true
