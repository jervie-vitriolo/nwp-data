      'mgnl:lastModified': 2024-01-18T15:08:16.213+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': '<p>The movie, co-produced with APR entertainment and Agosto Dos Productions,
        beat Kathryn Bernardo starrer "Hello Love Goodbye" with Alden Richards, which
        had ₱691 million, and "The House of Us" with Daniel Padilla with ₱660 million.</p>'
