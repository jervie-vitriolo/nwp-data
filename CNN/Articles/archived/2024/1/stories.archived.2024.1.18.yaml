      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "The Commission on Audit released a special report on the use of PDAF\
        \ - a discretionary fund of legislators for pet projects - from 2007 to 2009.\
        \  \r"
