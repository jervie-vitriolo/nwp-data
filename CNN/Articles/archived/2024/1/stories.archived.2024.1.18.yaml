      'text': '<p>"Tunay na tao po ''yan [That''s a real person]," said Robles.</p>'
  'abalos-tax-holiday-film-producers':
    'author': 'Agatha Gregorio, CNN Philippines'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
