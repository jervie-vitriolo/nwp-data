      'mgnl:lastActivated': 2024-01-18T17:47:09.058+08:00
      'mgnl:lastActivatedBy': 'gabrielle'
      'mgnl:lastModified': 2024-01-18T17:42:52.003+08:00
      'mgnl:lastModifiedBy': 'gabrielle'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d6e19f0-e4d3-41a8-9443-89d2d45a7ff7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-18T16:48:13.704+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2024-01-18T17:47:09.059+08:00
      'mgnl:lastActivatedBy': 'gabrielle'
      'mgnl:lastModified': 2024-01-18T17:42:52.004+08:00
      'mgnl:lastModifiedBy': 'gabrielle'
      'mgnl:type': 'text'
      'text': '<p><strong>A retribution game</strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43830c24-0d0b-4313-b575-7b676284532b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-18T16:48:13.704+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2024-01-18T17:47:09.059+08:00
      'mgnl:lastActivatedBy': 'gabrielle'
      'mgnl:lastModified': 2024-01-18T17:42:52.004+08:00
      'mgnl:lastModifiedBy': 'gabrielle'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f68af39-cc1d-414a-af89-a287b9388f52'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-18T16:48:13.705+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2024-01-18T17:47:09.059+08:00
      'mgnl:lastActivatedBy': 'gabrielle'
      'mgnl:lastModified': 2024-01-18T17:42:52.005+08:00
      'mgnl:lastModifiedBy': 'gabrielle'
      'mgnl:type': 'text'
      'text': "In explaining the new season’s title, Singh is playful in her explanation\
        \ of how retribution will play out in the competition. “Retribution could\
        \ mean a reward,” she teases, explaining that the title can allude to the\
        \ show itself in its return. “Season two is our reward. It paid off, obviously.”\
        \r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48f573fc-ff2a-4103-bbe3-8242b6816dba'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-18T16:48:13.705+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2024-01-18T17:47:09.060+08:00
      'mgnl:lastActivatedBy': 'gabrielle'
      'mgnl:lastModified': 2024-01-18T17:42:52.006+08:00
      'mgnl:lastModifiedBy': 'gabrielle'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '964c9371-a2f4-436b-909a-c0e6e02954c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-18T16:48:13.706+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2024-01-18T17:47:09.060+08:00
      'mgnl:lastActivatedBy': 'gabrielle'
      'mgnl:lastModified': 2024-01-18T17:42:52.006+08:00
      'mgnl:lastModifiedBy': 'gabrielle'
      'mgnl:type': 'text'
      'text': "“But it could also mean punishment,” Singh adds with a cheeky grin.\
        \ “So, I don’t want to spoil [it for] everybody, but you’ll see after the\
        \ first episode what kind of retribution we’re going for.” She also elaborates\
        \ that they want to have a title for each season they return, having this\
        \ idea of “new game, new rules” for each den — leaving the den after the game\
        \ and finding a new one for the next. Which explains why the den was raided\
        \ after Naia won in the first season.\r"
