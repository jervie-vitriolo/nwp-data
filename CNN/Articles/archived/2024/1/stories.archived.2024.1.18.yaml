      'mgnl:lastModified': 2024-01-18T05:32:47.195+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "But all these factors interact with the climate crisis, Hoffman told\
        \ CNN last year. “A rapidly changing climate is creating longer, drier and\
        \ hotter wildfire seasons across Canada.”\r"
    '43':
