    'lead': 'The Sandiganbayan will hand down its sentence on Sen. Jinggoy Estrada’s
      plunder case on Friday, nearly a decade after he was charged in court over the
      pork barrel scam. The senator is hopeful, saying he believes his bail grant
      showed no solid evidence for a conviction.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-01-18T18:59:27.708+08:00
    'mgnl:createdBy': 'kristel'
