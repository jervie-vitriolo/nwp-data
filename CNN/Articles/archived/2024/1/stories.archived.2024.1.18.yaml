      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-18T12:36:15.083+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "The DFA on Thursday said the two sides had frank discussions on how\
        \ to de-escalate the rising tension in the West Philippine Sea, with both\
        \ nations assuring each other of their mutual commitment to \"calmly deal\"\
        \ with incidents.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7f31881-e662-4e88-a9d7-882863ea30c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-18T12:36:15.084+08:00
