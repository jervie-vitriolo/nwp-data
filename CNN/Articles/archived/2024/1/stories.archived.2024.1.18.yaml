      'mgnl:lastModifiedBy': 'bamba'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 18) —</strong> Voters
        have the right to withdraw their signatures for the campaign to push for Charter
        change (Cha-cha) via people’s initiative if they feel that they were tricked
        or forced to sign, the Commission on Elections (Comelec) said Thursday.</p>'
