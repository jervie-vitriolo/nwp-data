      'mgnl:lastActivatedBy': 'gabrielle'
      'mgnl:lastModified': 2024-01-18T17:42:52.024+08:00
      'mgnl:lastModifiedBy': 'gabrielle'
      'mgnl:type': 'text'
      'text': "\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f8a2e2d-4f79-4ac0-abd6-9dec52c2256e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-18T16:48:13.723+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2024-01-18T17:47:09.068+08:00
      'mgnl:lastActivatedBy': 'gabrielle'
      'mgnl:lastModified': 2024-01-18T17:42:52.025+08:00
      'mgnl:lastModifiedBy': 'gabrielle'
      'mgnl:type': 'text'
      'text': '<p>As a pageantry veteran herself, she recognizes the familiar struggles
        drag artists face and the pressure to do well, much like her experiences in
        the pageant scene. “For us, it was about women empowerment, and now it’s for
        the rainbow community,” says Cordoves. “We’re fighting for the same cause
        in the same way. It’s just that nauna kami, so kailangan tulong-tulong tayo
        dito.”</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e445d184-d2c2-42a3-ba00-1f03467c1795'
      'mgnl:activationStatus': true
