      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-18T05:32:47.194+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "Kira Hoffman, a fire ecologist at the University of British Columbia\
        \ and the Bulkley Valley Research Centre, said there are many factors that\
        \ contribute to extreme wildfire seasons, including logging and abandoning\
        \ Indigenous fire stewardship techniques.\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bb7f2ef-554d-4c96-938a-53549cea83aa'
      'mgnl:activationStatus': true
