      'mgnl:lastModified': 2024-01-18T23:31:36.844+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2024/1/3/otc-puv-consolidation-jan.-31.html">Unconsolidated
        jeeps can still ply roads until Jan. 31, but what happens after?</a></strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3db22a7c-536f-4ed8-b654-39d0915385f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-18T19:15:19.952+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-18T23:31:37.329+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-18T23:31:36.845+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '548619c8-d142-4fc6-a0cb-937998fbcef4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-18T19:15:19.952+08:00
