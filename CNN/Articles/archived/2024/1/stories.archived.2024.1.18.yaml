      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-18T06:23:38.896+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "The NBI-Cordillera Regional Office (NBI-CAR) said it has received a\
        \ report from an informant on Jan. 5 saying the marijuana plants were ready\
        \ for harvest.\r"
    '3':
