      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-18T23:31:36.845+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "Despite the lapsing of the Dec. 31, 2023 deadline, the government has\
        \ allowed unconsolidated operators to still ply their routes until Jan. 31.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0eaefd3-6666-4c1f-9ffb-809e5f326162'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-18T19:15:19.953+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-18T23:31:37.330+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-18T23:31:36.846+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2c353bf-20c0-425c-8bb8-f077a0787107'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-18T19:15:19.953+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-18T23:31:37.331+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-18T23:31:36.846+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "The LTFRB said this is to allow the agency to follow due process for\
        \ those who did not comply.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d023a40-7bcd-4453-a9f8-308dedda9444'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-18T19:15:19.954+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-18T23:31:37.331+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-18T23:31:36.847+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28e28182-9742-43ca-b57a-5d4f2d280c70'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-18T19:15:19.954+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-18T23:31:37.332+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-18T23:31:36.847+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "It explained that operators who failed to comply will be issued a show\
        \ cause order, so they can submit their explanation, which will then be evaluated\
        \ to determine if their franchise will be revoked.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '011dcdcc-74da-432b-9205-cfbed0ca2379'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-18T19:15:19.955+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-18T23:31:37.332+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-18T23:31:36.848+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d2c3dce-6eba-4ef4-be32-9d434d118821'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-18T19:15:19.955+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-18T23:31:37.333+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-18T23:31:36.848+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': '<p>Beginning Feb. 1, all unconsolidated PUV units will no longer be
        allowed to operate.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d1351d8-9603-4932-89b8-f92207311389'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-18T23:31:36.820+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-18T23:31:37.333+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-18T23:31:36.820+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': '<p>Earlier, the LTFRB said it does not see the high non-compliance
        rate significantly affecting commuters since many routes are "secondary" routes
        also served by other modes of public transport.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9063a7c2-44d5-4211-910f-d7ee8ce2a38f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-18T23:31:36.820+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-18T23:31:37.334+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-18T23:31:36.820+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ee4df7e-33d0-404e-b671-5f25803eeb14'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-18T23:31:36.821+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-18T23:31:37.335+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-18T23:31:36.821+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "Even so, the agency said it is still studying the possibility of giving\
        \ one last chance to operators who have not yet joined a cooperative or corporation.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2da66b30-2772-4d87-bd78-e0d79aa9a8c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-18T23:31:36.821+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-18T23:31:37.336+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-18T23:31:36.821+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70143eee-feee-4858-9350-e34cf6e2d08b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-18T23:31:36.822+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-18T23:31:37.337+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-18T23:31:36.822+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': '<p>Authorities are also expected to meet next week to prepare for the
        possible provision of “libreng sakay,” or vehicles offering free rides, should
        this be deemed necessary after January.</p>'
