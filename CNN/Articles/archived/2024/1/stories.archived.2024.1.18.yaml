      'mgnl:lastModified': 2024-01-18T15:25:56.627+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "In 2019, the Civil Service Commission (CSC) Davao Region also found\
        \ Libre guilty of grave misconduct, serious dishonesty, fabrication of official\
        \ documents, and conduct prejudicial to the best interest of service, CHED\
        \ noted.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a840a76-5234-444f-90aa-e0933de7433c'
      'mgnl:activationStatus': true
