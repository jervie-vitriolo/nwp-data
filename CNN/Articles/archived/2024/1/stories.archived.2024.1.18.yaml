      'mgnl:lastModified': 2024-01-18T11:29:37.390+08:00
      'mgnl:lastModifiedBy': 'nikko'
      'mgnl:type': 'text'
      'text': "This initiative aims to provide valuable employment opportunities for\
        \ job seekers, aligning with the government's efforts to address unemployment.\
        \ This also aims to contribute to economic activity by increasing the workforce\
        \ in companies.\r"
