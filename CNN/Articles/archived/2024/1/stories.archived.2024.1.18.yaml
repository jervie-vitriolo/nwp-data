    'stories': []
    'template': '1'
    'title': 'PCSO admits editing viral photo of lotto winner due to privacy reasons

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83c59e7e-a0f9-4230-a585-68cedc7265bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-18T21:45:33.889+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-18T21:47:24.159+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-18T21:47:23.775+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 18) —</strong> The
        Philippine Charity Sweepstakes Office (PCSO) on Thursday admitted that the
        viral photo of a recent ₱43-million lotto jackpot winner was poorly edited.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01a1e89f-6d03-44c2-8f74-2aa5438db7e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-18T21:45:33.890+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-18T21:47:24.159+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-18T21:47:23.776+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': '<p>PCSO General Manager Melquiades Robles told a Senate inquiry that
        the photo was edited to conceal the identity of the winner.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b9d1b69-fa60-4eda-8a01-10f9fb684435'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-18T21:45:33.890+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-18T21:47:24.160+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-18T21:47:23.776+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de14a6de-b08c-49df-8aa5-799d8c58dd37'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-18T21:45:33.891+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-18T21:47:24.160+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-18T21:47:23.777+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "\"I agree it was a very poor editing, but the objective was to conceal\
        \ the clothing na makapag-identify sa kanya,\" said Robles.  \r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4f221f8-5719-4e57-8640-f8d7856ac2b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-18T21:45:33.891+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-18T21:47:24.160+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-18T21:47:23.777+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba8417e3-e806-4f63-8d8a-05dd35d4c4c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-18T21:45:33.891+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-18T21:47:24.161+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-18T21:47:23.778+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "[Translation: I agree it was a very poor editing, but the objective\
        \ was to conceal the clothing that could identify her.]  \r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed41aacf-62ed-4f4e-859a-d6bf65fc4495'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-18T21:45:33.892+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-18T21:47:24.161+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-18T21:47:23.778+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1e978c3-2988-451f-a776-1e0fb129b067'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-18T21:45:33.892+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-18T21:47:24.161+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-18T21:47:23.779+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "The PCSO official explained that there were previous lotto winners\
        \ who complained that they were still identified through their clothes in\
        \ the photos even if their faces were covered.  \r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2ac8989-1b97-494e-8a58-e9d9eb9a0dd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-18T21:45:33.893+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-18T21:47:24.161+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-18T21:47:23.779+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f5f2c87-bd4d-4dcb-9760-c3a994ab46ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-18T21:45:33.893+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-18T21:47:24.162+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-18T21:47:23.779+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "Hence, the government-owned corporation decided to photoshop even the\
        \ clothes of the latest winner. Netizens, however, poked fun at the seemingly\
        \ unrealistic image of the lucky bettor from Bulacan.  \r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dfd8593-31ca-481d-aa38-f436aeeebd68'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-18T21:45:33.894+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-18T21:47:24.162+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-18T21:47:23.780+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '248cbbc7-d24d-4a17-b186-888e5beca338'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-18T21:45:33.894+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-18T21:47:24.162+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-18T21:47:23.780+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "The winner of the 6/42 jackpot is a 47-year-old housewife from San\
        \ Jose del Monte. According to PCSO, her winning lotto numbers were taken\
        \ from her family's birthdates and two other \"lucky\" numbers.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17de8b45-21a9-4b26-b2c9-a5c853a0ae30'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-18T21:45:33.894+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-18T21:47:24.163+08:00
