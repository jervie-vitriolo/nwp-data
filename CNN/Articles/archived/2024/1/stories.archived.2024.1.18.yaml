      'mgnl:lastModified': 2024-01-18T12:36:15.086+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': '<p>The DFA also said both countries decided to initiate talks on possible
        academic exchanges on marine scientific research between Filipino and Chinese
        scientists, but did not provide further details.</p>'
  'comelec-signature-forms-ministerial-duty':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
