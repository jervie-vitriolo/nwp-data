    'lead': 'At least seven people were killed and four others seriously injured following
      a landslide caused by rains brought by the shear line in Mt. Diwata in Monkayo,
      Davao de Oro, authorities report/'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-01-18T13:39:51.981+08:00
    'mgnl:createdBy': 'kristelle'
    'mgnl:lastActivated': 2024-01-18T23:27:31.076+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-01-18T23:27:28.449+08:00
    'mgnl:lastModifiedBy': 'raheema'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': '7 dead, 4 injured in Davao de Oro landslide – PNP'
    'visualType': 'image'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49050877-ffca-402d-b56b-dcb7da58ce23'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-18T13:39:52.039+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2024-01-18T23:27:31.077+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-18T23:27:28.443+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 18) —</strong> At
        least seven people were killed and four others seriously injured following
        a landslide caused by rains brought by the shear line in Mt. Diwata in Monkayo,
        Davao de Oro, authorities reported.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18feb1a2-7270-4a40-80d4-635dbb1f3bbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-18T23:27:28.428+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-18T23:27:31.077+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-18T23:27:28.443+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "The Philippine National Police (PNP) said the victims, who were members\
        \ of the Assembly of God Church, were having a religious gathering in one\
        \ of the members' houses when the tragedy occurred.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ae996c7-d4c3-4040-8139-2d7c4c764232'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-18T23:27:28.429+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-18T23:27:31.078+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-18T23:27:28.429+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "Among the casualties were five children aged 1 through 12.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80811d54-555c-4954-8028-80288f346fb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-18T23:27:28.429+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-18T23:27:31.079+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-18T23:27:28.429+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "Police said several people remain missing and are believed to be buried\
        \ in the landslide.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52c87a37-0700-4c2e-b5f7-bee19d3c0911'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-18T23:27:28.429+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-18T23:27:31.080+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-18T23:27:28.429+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "Search and rescue operations are still ongoing, the PNP added.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17a4d947-8e2b-4e2e-b704-8e89abd2c288'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-18T23:27:28.430+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-18T23:27:31.081+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-18T23:27:28.430+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "The National Disaster Risk Reduction and Management Council (NDRRMC)\
        \ earlier reported that nearly 45,000 families, or over 187,000 people have\
        \ been affected by flooding and landslides in the region.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48d7eb5b-06fc-422b-b9ea-66d737cb3c51'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-18T23:27:28.430+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-18T23:27:31.083+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-18T23:27:28.430+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\"A total of 44,888 families or 187,108 persons were affected. Of which,\
        \ 1,990 families or 6,709 persons were served inside 36 ECs [Evacuation Centers]\
        \ and 525 families or 2,198 persons were served outside ECs,\" it said.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0d968f3-4caf-49d5-b678-ac4038f54173'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-18T23:27:28.431+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-18T23:27:31.084+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-18T23:27:28.431+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "In a progress report issued on Wednesday, the NDRRMC said that on Jan.\
        \ 16,  flooding and landslide incidents occurred in some parts of Davao de\
        \ Oro and Davao del Norte.  \r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edb68a82-e092-4fa2-8158-de33cd14fe71'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-18T23:27:28.431+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-18T23:27:31.085+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-18T23:27:28.431+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "The Tuesday morning flooding affected some barangays in Mawab, Nabuntura,\
        \ and Maragusan in Davao de Oro; and the municipalities of New Corella, Kapalong,\
        \ and Panabo City in Davao del Norte.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '325b40b8-f1ca-4494-91a1-593b699881f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-18T23:27:28.431+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-18T23:27:31.086+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-18T23:27:28.431+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "“On the same date, evacuation procedures and rescue operations were\
        \ conducted to the affected families in some Barangays of Tagum City, and\
        \ New Corella Municipality, all in Davao del Norte Province, due to continuing\
        \ increase of flood waters,” it added.\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '125391ce-60df-4c4b-91f1-b4d90293bb83'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-18T23:27:28.432+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-18T23:27:31.087+08:00
