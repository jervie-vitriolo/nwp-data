      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-18T15:08:16.212+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': '<p>It said the film posted a global gross revenue of ₱845 million as
        of 3 p.m. on Thursday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2030fb27-6132-4d7c-a5d6-46430f282660'
