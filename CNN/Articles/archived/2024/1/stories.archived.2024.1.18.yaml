      'mgnl:lastModified': 2024-01-18T14:41:01.582+08:00
      'mgnl:lastModifiedBy': 'lisbet'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 18)</strong> — A
        lawmaker raised concerns about how fast Filipinos signed up for people’s initiative,
        one of the modes to amend the Constitution, alleging that individuals behind
        this have the financial clout to mobilize such a movement.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93f41a33-bd40-4549-9fd4-82b63224ee85'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-18T14:41:01.575+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2024-01-18T14:41:01.820+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-18T14:41:01.575+08:00
      'mgnl:lastModifiedBy': 'lisbet'
      'mgnl:type': 'text'
      'text': '“I think that the speed that these signatures are being gathered shows
        that there is indeed an organized effort with a lot of resources pushing for
        this fake people''s initiative,” House Deputy Minority leader and ACT Teachers
        party-list Rep. France Castro said in a statement on Thursday.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7258536-b5f9-4d0a-b9a2-3bed085d78b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-18T14:41:01.575+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2024-01-18T14:41:01.821+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-18T14:41:01.575+08:00
      'mgnl:lastModifiedBy': 'lisbet'
      'mgnl:type': 'text'
      'text': 'The People''s Initiative for Reform Modernization and Action (PIRMA)
        earlier confirmed that it started the drive to collect signatures from Filipino
        voters.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6414b98f-8f5a-4f5c-b016-7a4f959c63f2'
      'mgnl:activationStatus': true
