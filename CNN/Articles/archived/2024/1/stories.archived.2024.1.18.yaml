    'stories': []
    'template': '1'
    'title': 'Delayed transit system projects add to worsening NCR traffic — expert'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e790a1f1-c16b-4fc6-898f-f499b8f36d19'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-18T22:46:31.620+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-18T23:35:54.205+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-18T23:35:53.716+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 18)</strong> — The
        setback in the construction of transit system projects contributes to the
        worsening traffic in Metro Manila, an expert said Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b695b54-dce1-461a-bd00-1f8c9e1db8f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-18T22:46:31.621+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-18T23:35:54.206+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-18T23:35:53.716+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '976d1c09-e295-4c4d-9211-89bd66a20e6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-18T22:46:31.621+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-18T23:35:54.206+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-18T23:35:53.717+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "Speaking to CNN Philippines’ Traffic Center, Jose Regin Regidor, a\
        \ research fellow of the UP National Center for Transportation Studies, said\
        \ the transit projects include the Metro Manila Subway, the Metro Rail Transit\
        \ (MRT) Line 7, the and Light Rail Transit (LRT) Extension.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6485a3b7-3b93-4a77-9c47-3a721f0f9975'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-18T22:46:31.622+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-18T23:35:54.206+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-18T23:35:53.717+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fabd68a3-2eb8-415c-88b4-7c994ed62716'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-18T22:46:31.622+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-18T23:35:54.207+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-18T23:35:53.718+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "“These are the projects that’s supposed to have an impact,” Regidor\
        \ said. “But since they have not yet been operational, these continue to affect\
        \ overall traffic.”\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '406b259b-91c1-41ba-9f7f-e06bdc90f529'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-18T22:46:31.623+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-18T23:35:54.207+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-18T23:35:53.718+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d44f50b-a537-4889-b003-60b4d965ac31'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-18T22:46:31.623+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-18T23:35:54.207+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-18T23:35:53.719+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "In the recent data from the TomTom Traffic Index, Metro Manila ranked\
        \ first as having the world’s worst traffic in 2023 among 387 metro areas.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96952440-6c11-4217-a3e8-6094a85445dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-18T22:46:31.623+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-18T23:35:54.208+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-18T23:35:53.719+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ea9eda5-c6d3-4e60-81b2-3016ce4847bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-18T22:46:31.624+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-18T23:35:54.208+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-18T23:35:53.720+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': '<p>The index indicated that motorists spent 25 minutes and 30 seconds
        per 10 kilometers on the roads of Metro Manila  –  a 50-second increase from
        its previous record.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bab97df-f4f7-459c-b796-c8bb1e216ffe'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-18T22:46:31.624+08:00
