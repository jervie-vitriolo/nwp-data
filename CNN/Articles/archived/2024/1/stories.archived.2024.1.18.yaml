    'template': '1'
    'title': 'Castro questions ‘speed’ of Cha-cha push via people’s initiative'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2199804-5962-448a-b841-cd76f29bc1ab'
