      'text': "\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccdbb3a4-38f8-4d0b-b497-bd930ffbb8a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-18T16:48:13.716+08:00
      'mgnl:createdBy': 'gabrielle'
