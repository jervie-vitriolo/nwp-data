    'stories': []
    'template': '1'
    'title': 'Jinggoy Estrada hopeful over Friday’s court verdict on plunder case'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c069c846-83b1-453a-906d-b319647719bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-18T18:59:27.720+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-19T18:00:32.001+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-19T18:00:31.370+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 18)</strong> — Nearly
        a decade after charges were filed, the Sandiganbayan will hand down on Friday
        its verdict on Senator Jinggoy Estrada’s plunder case in relation to the infamous
        pork barrel scam.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdbfbadb-a924-494c-a694-98bdb5864f5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-18T18:59:27.721+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-19T18:00:32.001+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-19T18:00:31.371+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92c16777-38be-4598-9021-c23b1fbcfd00'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-18T18:59:27.721+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-19T18:00:32.002+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-19T18:00:31.372+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': '<p>The lawmaker, who was <a href="https://cnnphilippines.com/news/2017/09/15/sandiganbayan-jinggoy-estrada-bail.html">allowed
        to post bail</a> in 2017 even as plunder is a non-bailable offense, is expected
        to personally appear in court to hear the verdict.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45fdb60e-52d0-49bf-a79b-a86d0ad45ad0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-18T18:59:27.721+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-19T18:00:32.002+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-19T18:00:31.372+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e3f568c-f1c5-4127-8df2-3bfe863061d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-18T18:59:27.722+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-19T18:00:32.003+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-19T18:00:31.373+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': '<p>While Estrada admitted he is “nervous,” he told reporters on Thursday
        that he is hopeful for a legal victory. He said he believes his previous bail
        grant showed there was no solid evidence for a conviction.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '653242d8-2882-4690-9251-2bb4c0885693'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-18T18:59:27.723+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-19T18:00:32.003+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-19T18:00:31.373+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51b6f41a-1dbe-4c92-8e68-14668bbf37f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-18T18:59:27.723+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-19T18:00:32.004+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-19T18:00:31.374+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "“I hope it will be favorable,” he said of the decision. “Remember,\
        \ the court granted me bail so that means to say the evidence against me is\
        \ not strong.”\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfefda6b-153d-4459-8e9d-d97145c5ec17'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-18T18:59:27.723+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-19T18:00:32.005+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-19T18:00:31.375+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad12c3e8-18a9-47a8-b17d-f73557dcc497'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-18T18:59:27.724+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-19T18:00:32.005+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-19T18:00:31.375+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "Estrada is among a long list of lawmakers accused of misusing their\
        \ Priority Development Assistance Fund (PDAF), also known as pork barrel,\
        \ a discretionary fund available to lawmakers.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4854a41a-0487-452a-8785-487b1cd6cf86'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-18T18:59:27.724+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-19T18:00:32.006+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-19T18:00:31.376+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14d2d93f-bd8f-411e-a348-d109f17c647a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-18T18:59:27.725+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-19T18:00:32.006+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-19T18:00:31.376+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "The elaborate scheme was exposed in 2013, and Estrada – who surrendered\
        \ to authorities – was arrested a year later on plunder and graft charges.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e9ad3fe-8077-470e-ab7a-c4465fc861a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-18T18:59:27.725+08:00
