    'template': '1'
    'title': 'Apple Watch imports banned in America - again'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '341eb2cd-0d14-41dd-97b2-06e62daade26'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-18T05:28:42.459+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-18T05:29:11.493+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-18T05:28:42.477+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNN) —</strong> A federal appeals court has denied
        Apple’s motion to temporarily pause a ban on imports of advanced models of
        the Apple Watch and the ban will be reinstated on Thursday, according to a
        Wednesday court filing.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e4e94b6-381e-4d8c-956e-46d5d98b651b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-18T05:28:42.459+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-18T05:29:11.494+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-18T05:28:42.459+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db51523d-0bd9-473a-97d9-32bd83519264'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-18T05:28:42.459+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-18T05:29:11.494+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-18T05:28:42.459+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "Apple had requested a stay on the ban while it appealed a US International\
        \ Trade Commission ruling that went into effect last month. That ITC order\
        \ prevented Apple from importing the Apple Watch Series 9 and Apple Watch\
        \ Ultra 2, among other newer models, to the United States because they violate\
        \ patents registered to another company.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d0ec4d5-2203-4814-a82a-34c4f471bebf'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-18T05:28:42.460+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-18T05:29:11.495+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-18T05:28:42.460+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '625ad51e-3a5b-4557-9b89-6186e1a9e72b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-18T05:28:42.460+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-18T05:29:11.495+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-18T05:28:42.460+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "Apple last month was granted an interim pause on the ban until a judge\
        \ could rule on a longer stay that would last through the appeal process,\
        \ which will likely take months.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86e102e2-65a1-46be-8ce0-a75ed114a1bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-18T05:28:42.461+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-18T05:29:11.496+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-18T05:28:42.461+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a4444c3-06f0-4c49-9748-5ffe677436e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-18T05:28:42.461+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-18T05:29:11.496+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-18T05:28:42.461+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "Wednesday’s ruling means that the import ban will be in effect throughout\
        \ the appeal.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8c01b61-d1b2-49d1-bd67-4f050cbbee07'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-18T05:28:42.461+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-18T05:29:11.497+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-18T05:28:42.461+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4af5c91-3096-45e9-9c48-4854a5dcdf5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-18T05:28:42.462+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-18T05:29:11.497+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-18T05:28:42.462+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "However, Apple will have a workaround: The company earlier this month\
        \ received approval from US Customs and Border Protection to continue importing\
        \ a redesigned version of the most advanced Apple watches.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf3a1e5d-7fde-4f0d-8667-d8e3b631d23b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-18T05:28:42.462+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-18T05:29:11.498+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-18T05:28:42.462+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45bbb90e-d262-48de-bf7c-8d5a59cef29c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-18T05:28:42.463+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-18T05:29:11.498+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-18T05:28:42.463+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "The redesigned watches will not contain a pulse oximeter function,\
        \ a medical scanner technology that measures the oxygen concentration in the\
        \ blood stream and the feature that was at issue in the patent dispute.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9ed2d4d-7075-401f-8d3a-30f432a37e0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-18T05:28:42.463+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-18T05:29:11.499+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-18T05:28:42.463+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cd6413d-5eb1-435d-8aab-a1d605cae9e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-18T05:28:42.463+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-18T05:29:11.499+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-18T05:28:42.463+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "Apple did not immediately respond to a request for comment on the Wednesday\
        \ ruling.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5073b291-85e3-4937-b880-2447e5589362'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-18T05:28:42.464+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-18T05:29:11.500+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-18T05:28:42.464+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9485c0af-33ea-4e21-be02-0bbeccc8068f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-18T05:28:42.464+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-18T05:29:11.500+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-18T05:28:42.464+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': '<h2><strong>Apple Watch ban saga</strong></h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b99d10a6-d2bf-4cc0-b302-891bca910f0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-18T05:28:42.465+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-18T05:29:11.501+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-18T05:28:42.465+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "The import ban stems from an October ITC ruling that the pulse oximeter\
        \ feature in the advanced Apple Watch models violated a patent belonging to\
        \ California company Masimo.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6e927ac-85b4-4958-8d0a-ce345f741ff9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-18T05:28:42.465+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-18T05:29:11.501+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-18T05:28:42.465+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f9544e9-5e27-410f-970c-92abc27acfef'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-18T05:28:42.466+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-18T05:29:11.502+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-18T05:28:42.466+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "The ruling meant that Apple could no longer import the offending models\
        \ to the United States, and the company began pulling them off of its shelves\
        \ when the ban officially went into effect in December.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4c5db9e-6866-4a55-aff2-ed635e8c3514'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-18T05:28:42.466+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-18T05:29:11.502+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-18T05:28:42.466+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44eb9fb0-4c3f-49e0-9d14-64a748b878bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-18T05:28:42.467+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-18T05:29:11.503+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-18T05:28:42.467+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "Apple immediately appealed the ban.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74e8ff00-2127-4026-8311-bd83e6733ca5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-18T05:28:42.467+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-18T05:29:11.503+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-18T05:28:42.467+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '992920d2-ed7d-4c28-8ead-786483ae7e1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-18T05:28:42.468+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-18T05:29:11.504+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-18T05:28:42.468+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "However, Apple quickly restarted sales of the watches after a federal\
        \ appeals court temporarily blocked the ban, to allow time for a judge to\
        \ consider a stay on the ban during the entire appeals process and as US Customs\
        \ reviewed the company’s proposed redesign.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8da7e815-7c92-4c9b-8ea5-18c570eb5f59'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-18T05:28:42.468+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-18T05:29:11.504+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-18T05:28:42.468+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55480ace-4791-4406-839f-3877a2702285'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-18T05:28:42.469+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-18T05:29:11.505+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-18T05:28:42.469+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': '<p>That temporary pause on the ban now ends on Thursday and Apple will
        have to decide whether to import its approved, redesigned watches while the
        appeal process is ongoing.</p>'
