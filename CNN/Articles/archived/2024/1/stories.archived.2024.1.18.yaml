      'mgnl:lastModified': 2024-01-18T15:25:56.624+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 18)</strong> — The
        Office of the Ombudsman has found Commission on Higher Education (CHED) Commissioner
        Jo Mark Libre guilty of nepotism and grave misconduct, and has ordered his
        dismissal from service.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2de7ef60-e161-4915-934d-045d9566b651'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-18T15:25:56.625+08:00
