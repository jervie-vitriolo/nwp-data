      'mgnl:lastModified': 2024-01-19T18:00:31.380+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "Another state witness, Ruby Tuason, said she was the middleman who\
        \ delivered Estrada's kickbacks in a duffel bag on a number of occasions to\
        \ his Senate office.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
