      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-18T08:36:09.766+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': '<p>Eagles head coach Nick Sirianni also praised Kelce’s influence:
        “I love him. Yeah, obviously, we’re not there at that position yet – ready
        to talk about that, but he’s special and I love him. He’s one of the most
        special guys I’ve been around.”</p>'
    '11':
