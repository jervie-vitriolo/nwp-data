    'jcr:uuid': 'a06f3807-c619-4bf2-b8e6-df2f1159f8d8'
    'lead': 'Department of the Interior and Local Government Secretary Benhur Abalos
      vowed to speak with local government units on implementing a three-year amusement
      tax break for film producers.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-01-18T22:03:33.362+08:00
