      'mgnl:created': 2024-01-18T21:45:33.895+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-18T21:47:24.163+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-18T21:47:23.781+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "The PCSO also assured that the Bulacan bettor is a real individual\
        \ and not edited.  \r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bfd4615-d29a-4695-ba0c-ea70e93764f5'
      'mgnl:activationStatus': true
