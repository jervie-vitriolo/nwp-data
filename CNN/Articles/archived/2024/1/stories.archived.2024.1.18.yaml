      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa2ae8c5-5b3f-4204-b2be-a02915470dcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-18T15:03:42.228+08:00
