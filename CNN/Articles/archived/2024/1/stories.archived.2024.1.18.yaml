    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de69056e-f5de-4a21-9399-60584685c1ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-18T16:48:13.713+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2024-01-18T17:47:09.064+08:00
      'mgnl:lastActivatedBy': 'gabrielle'
      'mgnl:lastModified': 2024-01-18T17:42:52.015+08:00
      'mgnl:lastModifiedBy': 'gabrielle'
      'mgnl:type': 'text'
      'text': '<p>In casting the queens for season two, Singh shares that they really
        went across the country to find talent for the new season, with the team personally
        traveling to provinces such as Iloilo and Cebu. A reality that Singh was aware
        of is that many drag artists don’t have access to the show. “A lot of the
        queens from the province, they have an impression that this is just for the
        Manila queens because [they’re closer] to the production, to the set and all
        that,” she shares.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76b9048b-00ec-449f-8dc4-a8f2863c7dfc'
      'mgnl:activationStatus': true
