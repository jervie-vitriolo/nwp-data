    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21bfacc5-5b6c-4b18-929a-d0b1468c07bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-18T16:48:13.721+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2024-01-18T17:47:09.068+08:00
      'mgnl:lastActivatedBy': 'gabrielle'
      'mgnl:lastModified': 2024-01-18T17:42:52.024+08:00
      'mgnl:lastModifiedBy': 'gabrielle'
      'mgnl:type': 'text'
      'text': "“Drag Den” is not just a journey of growth for its contestants, but\
        \ also for its hosts and judges. Cordoves shares that with the new season\
        \ specifically, she’s learned so much of the parallels of drag artists and\
        \ beauty pageants. \r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e2e3fdf-3a5d-42f7-adbe-80732d3e48f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-18T16:48:13.722+08:00
