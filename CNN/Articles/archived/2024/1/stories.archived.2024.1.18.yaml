      'text': '<p><strong>Metro Manila (CNN Philippines, January 18) —</strong> Two
        suspects in the killing of a 63-year-old businesswoman in Ermita, Manila have
        been arrested, the Philippine National Police said Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14ca585a-d76d-4a8d-b79f-5564138fdb12'
