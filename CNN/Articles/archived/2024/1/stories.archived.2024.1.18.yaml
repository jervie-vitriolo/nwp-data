      'mgnl:lastModifiedBy': 'gabrielle'
      'mgnl:type': 'text'
      'text': '<h2>“We put the drag queens first, because this [show] is for them.
        We do that first, and then we try to incorporate kung ano talaga gusto ng
        audience.”</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76a05e25-09e9-468f-9b0c-18094a3a5b14'
