      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "Authorities said homicide complaints will be filed against the arrested\
        \ suspects.\r<p><br></p>"
  'Rwanda-asylum-plan':
    'author': 'Luke McGee, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2024-01-18T06:31:20.000+08:00
    'imagesource': 'jcr:3e871eb6-341b-49aa-a06f-b3f416ad26c5'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5a84d068-1b7c-4fe8-94f2-fa87f509340c'
    'lead': 'The British parliament has approved a controversial bill to allow the
      country to send refugees arriving in the UK to Rwanda, in east Africa, as the
      government overcame rebels in its own party and defied critics who warn the
      bill breaches international law.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-01-18T06:34:58.161+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2024-01-18T06:34:58.882+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-01-18T06:34:58.253+08:00
    'mgnl:lastModifiedBy': 'lara'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'British lawmakers pass Sunak’s controversial Rwanda asylum plan'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7317e5a5-3f43-426e-9f22-82117a885c51'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-18T06:34:58.194+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-18T06:34:58.883+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-18T06:34:58.237+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The British parliament has approved a controversial
        bill to allow the country to send refugees arriving in the UK to Rwanda, in
        east Africa, as the government overcame rebels in its own party and defied
        critics who warn the bill breaches international law.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '442132f8-93aa-4a17-bc62-42429fdc0fdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-18T06:34:58.195+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-18T06:34:58.884+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-18T06:34:58.195+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd71aee30-a3b5-4362-9362-fbd9ffdfbbd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-18T06:34:58.195+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-18T06:34:58.886+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-18T06:34:58.195+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "Prime Minister Rishi Sunak’s government won the vote in parliament\
        \ by a majority of 320 to 276. The victory was a huge relief for Sunak: only\
        \ 24 hours earlier 60 of his own Conservative MPs had rebelled by backing\
        \ amendments to strengthen the bill. The amendments were defeated, causing\
        \ concern that these MPs would also rebel on the main bill.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c53c65ee-62df-4398-9525-2d78fc5d68c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-18T06:34:58.195+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-18T06:34:58.887+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-18T06:34:58.195+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27613ad2-f4dc-472d-a87a-cb077498e787'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-18T06:34:58.196+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-18T06:34:58.888+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-18T06:34:58.196+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "The Rwanda Safety Bill is supposed to end legal challenges that have\
        \ thus far prevented Britain from sending refugees to Rwanda, after the two\
        \ countries struck a deal back in 2022. The deal came after a dramatic increase\
        \ in refugees arriving in Britain via small boats arranged by human trafficking\
        \ gangs.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acfe8ade-123b-4487-9b15-fd2dac43ad57'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-18T06:34:58.196+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-18T06:34:58.889+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-18T06:34:58.196+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aa46a6e-1067-469f-9122-bbd4178a8fa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-18T06:34:58.197+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-18T06:34:58.890+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-18T06:34:58.197+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "The UK wants to send people arriving illegally in Britain to Rwanda\
        \ where they will remain while their asylum claims are processed. If they\
        \ are successful, they will be able to return to the UK. If they are unsuccessful,\
        \ they will be able to stay in Rwanda or seek asylum elsewhere.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '474880fe-656c-4492-977c-9db06439e9a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-18T06:34:58.197+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-18T06:34:58.891+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-18T06:34:58.197+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afeab633-4ac5-4c35-a98b-a50a8ad08ee3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-18T06:34:58.197+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-18T06:34:58.892+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-18T06:34:58.197+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "Despite the deal being in place ﻿and Britain sending the Rwandan government\
        \ hundreds of millions of dollars, no migrants have yet been sent to Rwanda.\
        \ Judges and courts have argued that Rwanda is not a safe country to send\
        \ refugees as they might face persecution in Rwanda or worse, be sent back\
        \ to the place from which they have fled. That, critics say, is a clear violation\
        \ of international human rights laws and refugee conventions that the UK is\
        \ signed up to.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93d8865d-78b4-4fe6-8e0d-76d1c27cf483'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-18T06:34:58.198+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-18T06:34:58.893+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-18T06:34:58.198+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7fd3342-e291-4050-ae3d-1821e91cc928'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-18T06:34:58.198+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-18T06:34:58.894+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-18T06:34:58.198+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "The Rwanda Safety Bill is designed to alleviate those concerns by providing\
        \ assurances and oversight that the Rwandan government will comply with its\
        \ human rights obligation. The United Nations High Commissioner for Refugees\
        \ is not convinced and said on Tuesday that is still sees the Rwanda deal,\
        \ even with the bill, as incompatible with international refugee law. This\
        \ likely means that even if the bill becomes law, there will be legal challenges.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc067e1e-91c3-4b0b-befe-1f8508cd0ced'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-18T06:34:58.199+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-18T06:34:58.895+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-18T06:34:58.199+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55e90c9e-b965-4842-81ca-30dab1fd8bee'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-18T06:34:58.199+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-18T06:34:58.896+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-18T06:34:58.199+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "Indeed, page one of the bill carries the following statement from the\
        \ Home Secretary, James Cleverly, under the heading “European Convention on\
        \ Human Rights”:\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '146eed0b-6b33-45f4-b9bf-754fdfa9730b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-18T06:34:58.200+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-18T06:34:58.897+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-18T06:34:58.200+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f286ee6d-f17f-44cc-a9dc-3cf1318bbf7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-18T06:34:58.200+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-18T06:34:58.898+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-18T06:34:58.200+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "“I am unable to make a statement that, in my view, the provisions of\
        \ the Safety of Rwanda (Asylum and Immigration) Bill are compatible with the\
        \ Convention rights, but the Government nevertheless wishes the House to proceed\
        \ with the Bill.”\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b84e913-1540-48e5-9204-629c126a0008'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-18T06:34:58.201+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-18T06:34:58.899+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-18T06:34:58.201+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc9f942b-813e-44de-94f4-8b64417df4d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-18T06:34:58.201+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-18T06:34:58.900+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-18T06:34:58.201+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "Even though the bill has passed the House of Commons, it must now jump\
        \ through more legislative hoops that will slow down the passage of the bill\
        \ into law and could possibly kill it – a bigger problem for Sunak who has\
        \ promised to hold a general election at some point this year.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '859a84cb-6556-4785-a1a8-d9c4ecb85163'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-18T06:34:58.202+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-18T06:34:58.901+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-18T06:34:58.202+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da142a00-a135-46a7-a669-de3bf02a4f54'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-18T06:34:58.202+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-18T06:34:58.902+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-18T06:34:58.202+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': '<h2>How did we get here?</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c23bedb2-84c8-4444-bbf1-f9c112319791'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-18T06:34:58.203+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-18T06:34:58.903+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-18T06:34:58.203+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "Back in 2021, Nigel Farage – who more than anyone, put Brexit on the\
        \ UK political agenda - started monitoring small boats crossing the channel\
        \ from France and landing in England. These boats were filled predominantly\
        \ with young men who were not white, Farage would claim.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bc2e837-3ad6-4921-a68f-6aa189d87370'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-18T06:34:58.203+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-18T06:34:58.904+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-18T06:34:58.203+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '576a961f-5f2a-435e-b65d-9db06491fafa'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-18T06:34:58.204+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-18T06:34:58.905+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-18T06:34:58.204+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "The number of people crossing the channel in small boats leapt from\
        \ 28,526 in 2021 to 45,755 in 2022, according to the Migration Observatory\
        \ at Oxford University. Full figures for 2023 are not yet published, but it\
        \ is expected to be high again.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3233551-b332-474e-85f8-2ffad68fbae2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-18T06:34:58.204+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-18T06:34:58.906+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-18T06:34:58.204+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a68baa30-aa74-41e9-8067-4fbf11e64e1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-18T06:34:58.205+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-18T06:34:58.907+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-18T06:34:58.205+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "﻿Once again, Farage has forced the Conservatives into a corner and\
        \ set them an impossibly high bar to clear.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c46d822f-6c22-4719-a62b-5309568df290'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-18T06:34:58.205+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-18T06:34:58.908+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-18T06:34:58.205+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c4b92c7-d976-4ea4-90e9-4e4ac220e42e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-18T06:34:58.206+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-18T06:34:58.909+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-18T06:34:58.206+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "To that end, stopping the small boats has become a key pledge of Sunak’\
        s ever since he became PM back in late 2022. In some respects, it is natural\
        \ ground for a Conservative PM who is languishing in the polls this close\
        \ to an election. Migration is an issue that should appeal to his core voter\
        \ and draw some attention from the bigger issues facing the country: the UK’\
        s cost of living crisis and faltering public services.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab47b353-7619-4947-88db-e95228d114e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-18T06:34:58.206+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-18T06:34:58.910+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-18T06:34:58.206+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea8d4c48-ca9e-4045-ae26-769a520aac6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-18T06:34:58.207+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-18T06:34:58.911+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-18T06:34:58.207+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': '<h2>Will it work?</h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ce74d04-85c8-4944-8aa0-b3b42c9eb0c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-18T06:34:58.207+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-18T06:34:58.912+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-18T06:34:58.207+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "If, and it’s a big if, Sunak does finally manage to get people on planes\
        \ to Rwanda, it’s not certain to turn around his fortunes or put him in a\
        \ better position to win the next election.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c4f8ff7-5143-4755-97b5-332323c8f8af'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-18T06:34:58.208+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-18T06:34:58.913+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-18T06:34:58.208+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '574ff37a-e54f-4ffa-93e3-6220ae02e97f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-18T06:34:58.209+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-18T06:34:58.914+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-18T06:34:58.209+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "In a best-case scenario where all the boats stop and 40,000 or so people\
        \ don’t come to the UK, it barely scratches the surface on net migration,\
        \ which most recent estimates say was at 670,000 in 2023.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd984fbf1-fad3-4e74-93a5-cb61b41729d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-18T06:34:58.209+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-18T06:34:58.915+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-18T06:34:58.209+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '066b79a4-9e51-42bb-b5b6-a41f24cd96e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-18T06:34:58.210+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-18T06:34:58.916+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-18T06:34:58.210+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "Small boats might be the face of migration right now, but the fact\
        \ is they make up a fraction of total migration. It’s hard to imagine that\
        \ people most motivated to vote because of migration will be happy with numbers\
        \ still well over half a million, regardless of where those people come from.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '314cb445-fb6e-464d-ad25-f39977aac7e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-18T06:34:58.211+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-18T06:34:58.917+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-18T06:34:58.211+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40d152c1-bf28-48a3-86b3-dca040c8094d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-18T06:34:58.211+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-18T06:34:58.918+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-18T06:34:58.211+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "It’s also not clear there’s a huge audience for hardline migration\
        \ rhetoric in the UK. Polling on the Rwanda policy and migration more broadly\
        \ is not hugely helpful because the answers people give are so motivated by\
        \ the question asked.\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '276385a9-f553-4937-a971-83c9e3cded5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-18T06:34:58.212+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-18T06:34:58.919+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-18T06:34:58.212+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bd247e3-48b3-46e6-8360-6c9bebcd37de'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-18T06:34:58.213+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-18T06:34:58.920+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-18T06:34:58.213+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "“If you ask the public should people fleeing persecution be allowed\
        \ in the UK, the answer is generally going to be yes. If you ask should illegal\
        \ migration be reduced, they will generally say yes,” says Joe Twyman, director\
        \ of the public opinion consultancy Deltapoll.\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe1c9a88-6fd6-4df5-a8f5-4d7402d59778'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-18T06:34:58.213+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-18T06:34:58.921+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-18T06:34:58.213+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60e17bfd-2619-42d9-a4ec-f2fac79f280c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-18T06:34:58.214+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-18T06:34:58.922+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-18T06:34:58.214+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "“The more you ask about it, the more complex that picture becomes.\
        \ Different people have preferences for migration from different groups -\
        \ be they from certain countries or able to perform certain jobs, like doctors\
        \ or social workers,” Twyman adds. “There just isn’t one general view, which\
        \ in turn means any politician can claim that their view on migration is what\
        \ the public wants.”\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c4a023f-1d60-422b-bdaf-41035203b5b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-18T06:34:58.215+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-18T06:34:58.923+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-18T06:34:58.215+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8212f4f-2e7b-473a-ae7d-be28223cc673'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-18T06:34:58.215+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-18T06:34:58.924+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-18T06:34:58.215+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': '<h2>Why does Sunak think this is a winner?</h2>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a54b04c9-7e4f-4e06-a6db-0304257daf2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-18T06:34:58.216+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-18T06:34:58.925+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-18T06:34:58.216+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "The truth is that Sunak might not even think this is a particularly\
        \ big vote winner, rather a way of managing members of his own party who see\
        \ Farage making a load of noise and think it’s going to cost the Conservatives\
        \ votes if they ignore him.\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '146204c4-f505-40b6-9939-48e5996c0cf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-18T06:34:58.217+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-18T06:34:58.926+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-18T06:34:58.217+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '269e4072-dbdb-429c-aff2-a68055c6b0b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-18T06:34:58.217+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-18T06:34:58.927+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-18T06:34:58.217+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "Abandoning the policy would look like giving in and could be more dangerous\
        \ for Sunak than fighting on, even if the policy ultimately fails, as it would\
        \ give critics on the right ammunition to call him weak and failing Britain.\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd092b9c-c739-4c7f-b999-79bc4deb86e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-18T06:34:58.218+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-18T06:34:58.928+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-18T06:34:58.218+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15ea9ff5-cc0b-4bc2-8e14-10e1662d4796'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-18T06:34:58.219+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-18T06:34:58.929+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-18T06:34:58.219+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "Farage and his allies are already doing this and it’s freaking out\
        \ Conservative MPs who represent areas where migration is a big concern and\
        \ could cost them seats.\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '971b7867-5471-4c83-8b72-24e54d79ae88'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-18T06:34:58.220+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-18T06:34:58.930+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-18T06:34:58.220+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f0b2107-682b-4afc-b2ad-a2e9948686b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-18T06:34:58.220+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-18T06:34:58.931+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-18T06:34:58.220+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': '<p>This is the impossible position Sunak finds himself in, stuck between
        a policy that can be slowed down by people who think it breaks international
        law and people who don’t care about breaking international law. As he tries
        to navigate the narrow path between those two, the election looms closer and
        the Rwanda scheme looks increasingly like a waste of time and money. Which
        must leave Sunak wondering why he decided to make immigration, a fight he
        cannot win, a central plank of his platform in the first place.</p>'
