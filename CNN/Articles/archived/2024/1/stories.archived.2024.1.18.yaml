      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "Penalties were imposed against the official, including dismissal from\
        \ service. However, CHED said Libre challenged the CSC regional office's decision\
        \ and that Duterte appointed him while his appeal was under review.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a50f20e-6081-435c-a272-d47e621e9a91'
