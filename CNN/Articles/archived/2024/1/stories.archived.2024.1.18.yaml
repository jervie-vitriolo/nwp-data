      'mgnl:lastModifiedBy': 'nikko'
      'mgnl:type': 'text'
      'text': "Aspiring candidates have the opportunity to also find their place at\
        \ SM, the proud partner for the February 16 Job Fair at SM City Grand Central\
        \ and the March 1 Job Fair at SM City North EDSA. This collaboration includes\
        \ well-known companies such as SM Retail, SM Store, SM Supermalls, and various\
        \ other SM Retail Affiliates, featuring Ace Hardware, Baby Company, Crocs,\
        \ Dyson, Forever 21, Kultura, Miniso, Our Home, SM Appliance Center, SM Fashion,\
