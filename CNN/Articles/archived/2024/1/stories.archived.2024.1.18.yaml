    'lead': 'The Philippine Charity Sweepstakes Office on Thursday admitted that the
      viral photo of a recent ₱43-million lotto jackpot winner was poorly edited.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2024-01-18T21:45:33.866+08:00
