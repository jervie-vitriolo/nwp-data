    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '230a1898-64b6-4745-b9e9-1717fbebf160'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-18T16:48:13.707+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2024-01-18T17:47:09.061+08:00
      'mgnl:lastActivatedBy': 'gabrielle'
      'mgnl:lastModified': 2024-01-18T17:42:52.008+08:00
      'mgnl:lastModifiedBy': 'gabrielle'
      'mgnl:type': 'text'
      'text': "Commenting on the process of how they implemented changes for the show,\
        \ Singh reiterates that “Drag Den” is a show “for Filipinos, by Filipinos.”\
        \ For “Retribution,” they considered how the fans felt with the season prior,\
        \ and adapt accordingly to what the audience wants — all the while never losing\
        \ sight of what the show is mainly about, which is celebrating Filipino drag.\r"
    '17':
