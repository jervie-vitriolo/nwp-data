      'mgnl:lastActivated': 2024-01-18T05:32:47.756+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-18T05:32:47.174+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "Prosecutor Marie-Philippe Charron said one of the fires Paré set forced\
        \ the evacuation of around 400 people in the town of Chapais, Quebec. The\
        \ largest fire Paré admitted to starting destroyed more than 870 hectares.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '105c191d-b956-49ad-88e1-f251b2043be4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-18T05:32:47.174+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-18T05:32:47.757+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-18T05:32:47.174+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bb341c0-b2d6-45de-96b7-6ccfa4125a92'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-18T05:32:47.175+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-18T05:32:47.758+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-18T05:32:47.175+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "“Mr. Pare does not remember all of the fires he could have started,\
        \ so we have currently 14 fires, we have 14 counts,” Charron told CNN. “It’\
        s possible there are more but we do not have evidence of that,” she added.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01b4826d-ea1b-4796-a7b2-ad7a0120ffc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-18T05:32:47.175+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-18T05:32:47.759+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-18T05:32:47.175+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3411bfc9-65a6-406e-82b2-da582b77b032'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-18T05:32:47.176+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-18T05:32:47.760+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-18T05:32:47.176+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "Charron said police and first responders grew suspicious when a number\
        \ of fires happened over a short period of time without a discernible cause.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fbde03c-487a-4898-8df4-db0569c64323'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-18T05:32:47.176+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-18T05:32:47.761+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-18T05:32:47.176+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8761bc1a-b910-4ef7-b0b0-eca10fb3f0fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-18T05:32:47.177+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-18T05:32:47.762+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-18T05:32:47.177+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "Police officers became interested in Paré after he was spotted in the\
        \ areas of several fires. They also found multiple social media posts by Paré\
        \ accusing the Canadian government of purposefully igniting fires to persuade\
        \ people to believe in climate change.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3628c36-0581-4d2d-9d0c-75c91a946254'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-18T05:32:47.177+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-18T05:32:47.763+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-18T05:32:47.177+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae68bb96-f982-4815-9e8e-460aeb47ba76'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-18T05:32:47.177+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-18T05:32:47.764+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-18T05:32:47.177+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "“According to police evidence, the accused posted a lot of conspiracy\
        \ theories about the fires and the government’s involvement in possibly setting\
        \ those fires,” Charron said.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19d52db3-e274-4d1f-9a23-c164ddfa5337'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-18T05:32:47.178+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-18T05:32:47.765+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-18T05:32:47.178+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54b918de-7313-4f9b-b7bb-1fb596ce1eb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-18T05:32:47.178+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-18T05:32:47.766+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-18T05:32:47.178+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "After getting permission to attach a tracking device to his vehicle,\
        \ police were able to trace it to the location of other fires.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b16fe60b-b55e-49c0-a9b5-ba9c83ee744e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-18T05:32:47.179+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-18T05:32:47.767+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-18T05:32:47.179+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81c3b282-5703-4ad8-ad86-b2c23b22a431'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-18T05:32:47.179+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-18T05:32:47.768+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-18T05:32:47.179+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "He admitted to starting some of the fires when he was arrested in September.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3239c0ef-6237-4690-aab2-fa95991f9621'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-18T05:32:47.180+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-18T05:32:47.769+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-18T05:32:47.180+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daa88922-ceca-446d-8972-6937f26a72b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-18T05:32:47.180+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-18T05:32:47.770+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-18T05:32:47.180+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "Canada’s 2023 wildfire season was record-shattering, scorching around\
        \ 18.4 million hectares (45.5 million acres) — an area roughly the size of\
        \ North Dakota and more than double the previous record.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bab0d8e3-ea5b-4256-91b7-2e4ab5ee3fef'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-18T05:32:47.181+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-18T05:32:47.771+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-18T05:32:47.181+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d5f5ea4-48b4-43c2-a974-26777a99beb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-18T05:32:47.181+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-18T05:32:47.772+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-18T05:32:47.181+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "Smoke from the fires poured southward, choking cities in the United\
        \ States and even making it as far east as Europe.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd79918a3-bf23-473f-9cf2-6649467e6100'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-18T05:32:47.182+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-18T05:32:47.773+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-18T05:32:47.182+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96b71a56-616b-439d-a07a-ff1f2906371c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-18T05:32:47.182+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-18T05:32:47.774+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-18T05:32:47.182+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "Wildfires have long been a focus for conspiracy theorists, with claims\
        \ that they are started by governments, climate activists or even by laser\
        \ beams from space.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a901713-0b73-4157-82e4-b7ff514a891e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-18T05:32:47.183+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-18T05:32:47.775+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-18T05:32:47.183+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b18aa48b-48c4-4e54-a0a0-ec2f5f34f7ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-18T05:32:47.183+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-18T05:32:47.776+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-18T05:32:47.183+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "Canada’s unprecedented fires triggered a wave of disinformation, according\
        \ to a 2023 report by the global coalition Climate Action Against Disinformation.\
        \ This included false claims the wildfires were set intentionally to scare\
        \ people into supporting climate action.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eb2f2e3-8043-47d4-99a6-1218e000f6ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-18T05:32:47.184+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-18T05:32:47.777+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-18T05:32:47.184+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3758955-df58-4a86-b0cf-3cec0908bb3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-18T05:32:47.185+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-18T05:32:47.778+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-18T05:32:47.185+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "High-profile figures helped fuel these conspiracy theories. In June,\
        \ Maxime Bernier, a former Canadian foreign minister, claimed in a post on\
        \ X that a “good portion” of fires were likely started by “green terrorists\
        \ who want to give their climate change campaign a little boost.”\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a5441d9-cff0-4345-900b-a59413d7e608'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-18T05:32:47.185+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-18T05:32:47.779+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-18T05:32:47.185+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e955d2d9-5a7d-4fee-a5cd-0c4dc5faa79b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-18T05:32:47.186+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-18T05:32:47.780+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-18T05:32:47.186+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "Alberta Premier Danielle Smith was also criticized for remarks on the\
        \ fires. During a June conversation with talk show host Ryan Jespersen, she\
        \ refused to respond directly to questions about the impact climate change\
        \ had on the fires, instead focusing on the role of arsonists.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a17fa718-2aba-40a0-964a-1ee8ebb15202'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-18T05:32:47.187+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-18T05:32:47.781+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-18T05:32:47.187+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a0a71c0-ee45-4760-af9a-f96fed656c5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-18T05:32:47.187+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-18T05:32:47.782+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-18T05:32:47.187+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "Human activity does play a role in starting wildfires, either deliberately\
        \ or through accidental actions such as discarding a lit cigarette, but natural\
        \ factors are also involved.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90869cb5-5e41-4feb-bf6b-3f0b2f2b1185'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-18T05:32:47.188+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-18T05:32:47.782+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-18T05:32:47.188+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e63f41b-cd0c-476c-b8eb-965b7ed88a69'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-18T05:32:47.188+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-18T05:32:47.783+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-18T05:32:47.188+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "Lightning strikes played a huge role in last year’s fires, according\
        \ to Quebec’s Forest Fire Protection Agency. “Nearly 53% of fires were caused\
        \ by lightning causing more than 99% of the area burned this year,” a spokesperson\
        \ for the fire agency told CNN.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23f06c12-ba52-4f15-9154-6a5e27637c69'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-18T05:32:47.189+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-18T05:32:47.784+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-18T05:32:47.189+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6afb8f6a-e2b4-4c3b-ac29-f2fae4c2df02'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-18T05:32:47.190+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-18T05:32:47.785+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-18T05:32:47.190+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "Focusing on a single cause can also obscure the role of human-caused\
        \ global warming, which is fueling the very hot and dry conditions that help\
        \ fires spread faster, and burn longer and more intensely.\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1e3c9df-2b09-43d2-a874-8c42ce83f2d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-18T05:32:47.190+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-18T05:32:47.786+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-18T05:32:47.190+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58ff21b5-6344-4af3-afeb-8d78cbc78a9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-18T05:32:47.191+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-18T05:32:47.787+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-18T05:32:47.191+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "“Widespread drought combined with a devastating lightning line are\
        \ responsible for this historic season,” Quebec’s fire agency spokesperson\
        \ said.\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '666bd151-88a8-4579-8abd-e2b5528f3abb'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-18T05:32:47.192+08:00
