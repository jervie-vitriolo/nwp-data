      'mgnl:lastModified': 2024-01-19T18:00:31.381+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "Estrada has maintained innocence. He argued that the state witnesses\
        \ themselves were at the center of the conspiracy and that the testimonies\
        \ against him should not be given weight unless corroborated.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
