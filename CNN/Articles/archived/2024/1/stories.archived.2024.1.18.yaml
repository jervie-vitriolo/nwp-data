      'mgnl:lastModified': 2024-01-18T12:36:15.085+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4a5c06c-0072-4377-8142-40997abc24fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-18T12:36:15.085+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-18T12:36:15.409+08:00
