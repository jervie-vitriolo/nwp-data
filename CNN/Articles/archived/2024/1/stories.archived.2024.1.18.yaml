  'jinggoy-estrada-hopeful-sandiganbayan-plunder-case-verdict':
    'author': 'Kristel Limpot, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2024-01-18T18:56:21.000+08:00
    'imagesource': 'jcr:703131ab-f3f9-496a-8b49-8f0598886bce'
