  'Tamayo-fresh-start-after-Ryukyu':
    'categories': ['c3f12b54-fee8-44a1-83f9-4f23b8f66e35']
    'created': 2024-01-18T16:21:49.000+08:00
    'imagesource': 'jcr:2a206f5c-58bb-4abf-ad37-b3396b4db0e1'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '88caa2b1-2044-4d37-bf11-5c6ae1a9e347'
    'lead': 'Star power forward Carl Tamayo is set to return home and assess “new
      horizons” after reigning Japan B.League champions Ryukyu Golden Kings granted
      his request for release on Thursday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-01-18T16:24:52.571+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2024-01-18T16:24:52.908+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-01-18T16:24:52.610+08:00
    'mgnl:lastModifiedBy': 'faith'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Carl Tamayo eyes fresh start after Ryukyu Golden Kings stint'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88ee5bbe-a2a1-4b8a-ab0c-240962c9a114'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-18T16:24:52.596+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-18T16:24:52.909+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-18T16:24:52.605+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 18) —</strong> Star
        power forward Carl Tamayo is set to return home and assess “new horizons”
        after reigning Japan B.League champions Ryukyu Golden Kings granted his request
        for release on Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a665b0c-bf50-4e7f-938b-708188950415'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-18T16:24:52.597+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-18T16:24:52.910+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-18T16:24:52.597+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': 'According to VP Global Management, Tamayo’s talent agency, the decision
        is for the young player to "explore new horizons in the Japan B.League, allowing
        him to showcase his skills and make a more significant contribution to another
        team.”'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fabb89b4-2f6f-4156-b28b-9a8db4906f25'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-18T16:24:52.597+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-18T16:24:52.912+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-18T16:24:52.597+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': '"We believe that finding a team where Carl can maximize his potential
        and make a substantial impact is in his best interest," said the management
        team in a statement.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1226318c-edb5-426c-9ed9-1dc86e779e92'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-18T16:24:52.597+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-18T16:24:52.913+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-18T16:24:52.597+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': 'The Golden Kings granted the 22-year-old’s exit request as of Thursday
        morning (PH time).'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fffc279-2871-4675-bd36-c64c6add3d80'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-18T16:24:52.598+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-18T16:24:52.914+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-18T16:24:52.598+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': 'The big man pitched in  2.5 points, 1.3 rebounds, and 0.3 assist in
        7.8 minutes of action across 16 games played during his title-winning rookie
        campaign with Ryukyu.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37e0228d-41a2-4e2f-ba61-5b2c9ead773d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-18T16:24:52.598+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-18T16:24:52.915+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-18T16:24:52.598+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': 'In this halted season, Tamayo averaged 3.9 points and 2.5 rebounds
        in 12.5 minutes for 23 games.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0639792-331c-4a55-a2c8-61ce6fa19864'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-18T16:24:52.599+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-18T16:24:52.916+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-18T16:24:52.599+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': 'The shooter said he is thankful to the Okinawa-based squad that first
        gave him a shot at an international league.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '621aaa87-a3c6-4316-af7c-877661251630'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-18T16:24:52.599+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-18T16:24:52.917+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-18T16:24:52.599+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': '“I want to express my deepest gratitude to each and every fan who has
        been with me on this incredible journey. Your unwavering support has meant
        the world for me," he said.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2204e488-e204-4bb4-9627-8192d78cd3b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-18T16:24:52.599+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-18T16:24:52.918+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-18T16:24:52.599+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': '"Though my time with the team may be ending, your support will forever
        be etched in my heart. Thank you for making my time with the Ryukyu Golden
        Kings truly unforgettable."'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87f4b283-f397-41ee-9f4d-834ae8f40548'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-18T16:24:52.600+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-18T16:24:52.919+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-18T16:24:52.600+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': '<p>The former UP squad ace waived his remaining playing years donning
        the Maroon jersey in January last year to pursue a professional career in
        Japan.</p>'
    '10':
