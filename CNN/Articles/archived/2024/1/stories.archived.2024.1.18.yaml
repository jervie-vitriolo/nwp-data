      'mgnl:lastActivated': 2024-01-18T12:36:15.406+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-18T12:36:15.084+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8d7b9e6-6028-4ac4-9e3c-9ac338228760'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-18T12:36:15.084+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-18T12:36:15.407+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-18T12:36:15.084+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "It said Manila and Beijing agreed to work on the maritime communication\
        \ mechanism, including the ease of communications between foreign ministries\
        \ and coast guards of the two countries.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4184ef64-5a4b-401a-aff6-8226399c48bc'
