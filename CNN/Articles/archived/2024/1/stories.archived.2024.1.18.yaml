      'mgnl:lastModifiedBy': 'gabrielle'
      'mgnl:type': 'text'
      'text': "This was clearly seen in the prior season, where a lot of focus was\
        \ placed on each contestant’s background and growth before and during the\
        \ competition, from Lady Gagita’s evolving political views to Naia overcoming\
        \ her first episode stumble and becoming the underdog winner. No queen was\
        \ put in a bad light, each having their clear strengths and defined perspective\
        \ to Filipino drag. \r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc9a4d36-c773-4ffc-9671-648b1b308f93'
