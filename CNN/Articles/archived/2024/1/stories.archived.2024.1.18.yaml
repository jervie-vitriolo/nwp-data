      'mgnl:type': 'text'
      'text': "\r"
    '5':
      'image': 'jcr:a57dc037-c373-4ae5-98c9-8d999ed2f160'
      'imageCaption': 'According to show creator and director Rod Singh, The neon-lit,
        cyberpunk-esque setting of the new den sees the queens competing in Tondo,
        Manila in 2052. Photo courtesy of PRIME VIDEO'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5de9adf4-e0e6-4f70-a9b4-d957f37f9c0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-18T16:48:13.702+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2024-01-18T17:47:09.057+08:00
      'mgnl:lastActivatedBy': 'gabrielle'
      'mgnl:lastModified': 2024-01-18T17:42:52.000+08:00
      'mgnl:lastModifiedBy': 'gabrielle'
      'mgnl:type': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e7d9c13-3ae0-45f1-8e30-83dc78826d66'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-18T16:48:13.702+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2024-01-18T17:47:09.057+08:00
      'mgnl:lastActivatedBy': 'gabrielle'
      'mgnl:lastModified': 2024-01-18T17:42:52.001+08:00
      'mgnl:lastModifiedBy': 'gabrielle'
      'mgnl:type': 'text'
      'text': '<p>From the new set alone, “Drag Den’s” second outing leans heavily
        on this vision of a futuristic drag world. The neon-lit, cyberpunk-esque setting
        of the new den sees the queens competing in Tondo, Manila, in 2052, as show
        creator and director Rod Singh describes it. Along with their shiny new set,
        the season’s first trailer teased many changes to the competition’s format,
        such as proper lip-sync songs, previous contestants returning as guest judges,
        and even a tease of possible eliminations.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08828e75-4bcc-4c8f-8b11-ea910fa750d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-18T16:48:13.703+08:00
