  'Sumit-Nagal-made-history-for-India-in-AO':
    'author': 'George Ramsay, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2024-01-18T08:25:39.000+08:00
    'imagesource': 'jcr:a68771c5-3ff1-4004-bad2-2980d18cb4e3'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7a8e2474-b8a2-4d36-8cc6-66172680326d'
    'lead': 'At one point last year, tennis player Sumit Nagal had less than $1,000
      in his bank account. Struggling to gain entry to tournaments, he was facing
      a battle to keep afloat his career as India’s top-ranked player.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-01-18T08:28:21.903+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2024-01-18T08:35:34.338+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-01-18T08:35:33.990+08:00
    'mgnl:lastModifiedBy': 'faith'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Sumit Nagal has made history for India at the Australian Open. So too
      has his next opponent, Shang Juncheng, for China'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f1287a3-9dd3-40ba-88fe-42d52c6629ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-18T08:28:21.913+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-18T08:35:34.339+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-18T08:35:33.978+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> At one point last year, tennis player Sumit
        Nagal had less than $1,000 in his bank account. Struggling to gain entry to
        tournaments, he was facing a battle to keep afloat his career as India’s top-ranked
        player.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5623d51-f601-49ab-a8f0-a46682b84ed8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-18T08:28:21.914+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-18T08:35:34.340+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-18T08:35:33.978+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': 'But at the start of 2024, the outlook is far more positive and his
        bank balance is all the better for it.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62b64567-062f-420b-83fb-0df6166054ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-18T08:28:21.914+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-18T08:35:34.341+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-18T08:35:33.979+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': 'After defeating Kazakhstan’s Alexander Bublik on Tuesday, Nagal became
        the first Indian man to win a match at the Australian Open in 11 years, pocketing
        $118,000 ($180,000 Australian dollars) in the process.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c834e4e-21b6-46f7-8099-7f3d26b0fe1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-18T08:28:21.914+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-18T08:35:34.342+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-18T08:35:33.979+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': 'The victory also made him the first Indian man to defeat a seeded player
        in the singles draw of a grand slam for 35 years.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f717db9d-82b9-4240-9870-11a768f35644'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-18T08:28:21.915+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-18T08:35:34.343+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-18T08:35:33.980+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': '“I’m enjoying the moment, of course, because you have to kind of enjoy
        this,” the 26-year-old told reporters after beating Bublik in straight sets.
        “It doesn’t stay forever. You never know in tennis what happens next.”'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efd51a35-4ee9-4a64-af7f-4aa4da4a5875'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-18T08:28:21.915+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-18T08:35:34.344+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-18T08:35:33.980+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': 'Only four Indian tennis players have ever won a grand slam title and
        all of them have been in doubles. The nation of more than 1.4 billion people
        has less pedigree when it comes to singles, but Nagal, who has a career-high
        ranking of 122 in the world, wants to see more Indians competing at the top
        of the sport.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3b2385c-b50e-4ed3-8069-f207e400bb68'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-18T08:28:21.916+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-18T08:35:34.345+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-18T08:35:33.981+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': '“There was a time where we had a lot of singles players playing in
        the slams,” he said. “I feel like we are missing quite a bit in the last few
        years, and my goal is to change that in the next years.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4f2a6da-eabd-4b12-9843-71887421f259'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-18T08:28:21.916+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-18T08:35:34.346+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-18T08:35:33.981+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': '“When I stop tennis, whenever I stop tennis, I hope I can have an impact
        on the country where we can change the system and have people playing in the
        singles draw as well.”'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30c5d401-5c3f-423b-8ed0-eaf1ec13797e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-18T08:28:21.916+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-18T08:35:34.347+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-18T08:35:33.982+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': 'With many singles players choosing to live abroad – Nagal is based
        in Germany – he wants to see more tournaments, more coaches, and better facilities
        in India, a country in which cricket dominates the sporting landscape.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6282033-776c-439c-bdf7-b81df54f9ab0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-18T08:28:21.917+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-18T08:35:34.348+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-18T08:35:33.982+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': 'But those are concerns for a later date. Nagal’s immediate focus is
        on his next opponent in Melbourne: an 18-year-old rising star who has already
        made history for another Asian country.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '569fcf3e-11b7-4a65-8115-0de3eaf5bd7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-18T08:28:21.917+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-18T08:35:34.349+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-18T08:35:33.983+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': 'Shang Juncheng became the first male player from China to win a singles
        match at the Australian Open in the Open Era last year, and he overcame American
        Mackenzie McDonald in five sets on Tuesday to once again get off to a winning
        start in Melbourne.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2102b2fd-6eb8-4643-b881-1a0486df4a29'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-18T08:28:21.917+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-18T08:35:34.350+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-18T08:35:33.983+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': '“[There’s] a good Chinese crowd here, so they were supporting me like
        crazy,” Shang told reporters after his first-round match. “Thanks to them,
        there was good energy on the court.”'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aca5ad7-02c0-4a3e-8278-e7cd16e9a939'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-18T08:28:21.918+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-18T08:35:34.351+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-18T08:35:33.984+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': 'Despite regularly hosting ATP and WTA Tour tournaments, China, which
        has a marginally smaller population than India, has suffered from a dearth
        of male singles players, though that might be starting to change.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3feaf110-313d-41ed-887a-2457951e709c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-18T08:28:21.918+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-18T08:35:34.352+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-18T08:35:33.984+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': 'In 2022, Zhang Zhizhen became the first Chinese man to break into the
        top 100 of the world rankings, while Wu Yibing became his country’s first
        man to win a singles match at the US Open in the Open Era that same year,
        then won a first ATP Tour title in February.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b7da3bd-13c1-496b-ac25-9384ffd15220'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-18T08:28:21.919+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-18T08:35:34.353+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-18T08:35:33.985+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': 'The 27-year-old Zhang has also reached the second round of this year’s
        Australian Open, and a deep run in Melbourne could see him break into the
        top 50 for the first time in his career.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '322b923c-e19e-4ded-8e13-47b674d5a194'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-18T08:28:21.919+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-18T08:35:34.354+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-18T08:35:33.985+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': 'Shang goes by the first name Jerry – a nod to the cartoon character.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01a4bfcd-1326-4262-895a-4a7e86df7c67'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-18T08:28:21.919+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-18T08:35:34.355+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-18T08:35:33.986+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': '“Tom and Jerry has been around for a long time and I’d say that was
        my favorite show,” Shang, who trains at IMG Academy in Bradenton, Florida,
        told the ATP website. “I think my parents would like me to be as smart as
        the mouse Jerry.”'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27a688eb-d446-4dd8-b37a-4cca25946f4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-18T08:28:21.920+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-18T08:35:34.356+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-18T08:35:33.987+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': 'The teenager is looking to add to his family’s wide-ranging sporting
        resume: his father played soccer for China, while his mother was a world champion
        table tennis player.'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5e88147-96c1-459b-9d4e-c931ae3d9c2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-18T08:28:21.920+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-18T08:35:34.356+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-18T08:35:33.987+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': 'His match against Nagal on Thursday promises to be an intriguing contest
        with so much at stake for both players.'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8505221e-d539-435e-a875-c6b55ec37f4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-18T08:28:21.921+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-18T08:35:34.357+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-18T08:35:33.988+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': 'Neither of them, for example, has ever reached the third round of a
        grand slam, and further history could on the line for both China and India.'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c475893-d94a-430c-8974-bc2593322fc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-18T08:28:21.921+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-18T08:35:34.358+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-18T08:35:33.988+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': '<p>Things are unlikely to get any easier for whichever player advances.
        Two-time grand slam winner Carlos Alcaraz might potentially wait the winner,
        but as Nagal said himself: in tennis, you never know what happens next.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '534c9e94-75ca-4422-a810-e4ce0a63aa08'
