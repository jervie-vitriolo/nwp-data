      'mgnl:lastModified': 2024-01-18T08:36:09.765+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': '“But he knows how much I love and appreciate him. He knows how much
        I’ve learned from him. He’ll forever have a special place in my heart.”'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d8a0a76-ec5b-4bae-b41e-5790df60f688'
      'mgnl:activationStatus': true
