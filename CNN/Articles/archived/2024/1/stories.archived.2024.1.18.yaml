      'mgnl:lastActivated': 2024-01-18T12:36:15.404+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-18T12:36:15.083+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e90a4235-7d69-452b-bfb9-d723ef97b03c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-18T12:36:15.083+08:00
      'mgnl:createdBy': 'lara'
