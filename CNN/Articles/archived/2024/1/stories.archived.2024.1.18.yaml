      'mgnl:lastModified': 2024-01-18T05:32:47.193+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "A recent analysis by scientists from the World Weather Attribution\
        \ initiative — which calculates the role of climate change in extreme weather\
        \ events — found that climate change made the hot, dry and windy weather that\
        \ drove last year’s fires in Quebec at least twice as likely and up to 50%\
        \ more intense.\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec9e1374-5d7b-4b79-88a7-8770e03c6e67'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-18T05:32:47.193+08:00
