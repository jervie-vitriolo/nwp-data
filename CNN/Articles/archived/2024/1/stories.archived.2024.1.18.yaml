      'mgnl:lastModified': 2024-01-18T20:33:08.157+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "The Philippine Daily Inquirer released a six-part exposé based on the\
        \ National Bureau of Investigation's probe into Napoles' ₱10-billion scam.\r"
