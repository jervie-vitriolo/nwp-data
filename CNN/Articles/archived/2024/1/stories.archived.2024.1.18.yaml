      'mgnl:lastModifiedBy': 'gabrielle'
      'mgnl:type': 'text'
      'text': "Singh says that they see season one as the show’s “brand bible.” “\
        Ito siya at heart, the purest form of it.” And she adds that every season\
        \ after would be a variation of that bible.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
