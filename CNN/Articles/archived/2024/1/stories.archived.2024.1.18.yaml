      'mgnl:lastModified': 2024-01-18T15:25:56.626+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3418ab6-d3c2-4f32-b9b7-e3a4a91c9a80'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-18T15:25:56.626+08:00
