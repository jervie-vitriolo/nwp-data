      'mgnl:lastModified': 2024-01-18T12:36:15.082+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e389c49-f0e7-4616-b1cd-3027b1db02c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-18T12:36:15.082+08:00
