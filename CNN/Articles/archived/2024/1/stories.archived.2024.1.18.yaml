      'mgnl:lastModified': 2024-01-18T17:42:52.002+08:00
      'mgnl:lastModifiedBy': 'gabrielle'
      'mgnl:type': 'text'
      'text': "\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f050580-fd52-4c05-aed8-0131e0e894e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-18T16:48:13.703+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2024-01-18T17:47:09.058+08:00
      'mgnl:lastActivatedBy': 'gabrielle'
      'mgnl:lastModified': 2024-01-18T17:42:52.002+08:00
      'mgnl:lastModifiedBy': 'gabrielle'
      'mgnl:type': 'text'
      'text': "But through all the exciting changes they’ve implemented for the new\
        \ season, Singh affirms that “Drag Den” stays true to its core purpose of\
        \ showcasing the talents of their queens. \r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9946047d-1a66-4d09-8da8-153df8923ab9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-18T16:48:13.704+08:00
