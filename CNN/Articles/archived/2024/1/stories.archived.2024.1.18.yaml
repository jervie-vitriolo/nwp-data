      'mgnl:lastModified': 2024-01-18T10:40:19.565+08:00
      'mgnl:lastModifiedBy': 'lisbet'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, January 18) — Police Major Allan
        De Castro, the main suspect in the disappearance of beauty queen Catherine
        Camilon, has been dismissed from service, according to authorities.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a405156-fd6f-4f5b-ba07-14f1666642f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-18T10:40:19.557+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2024-01-18T10:40:19.857+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-18T10:40:19.557+08:00
      'mgnl:lastModifiedBy': 'lisbet'
      'mgnl:type': 'text'
      'text': 'During a briefing, Calabarzon police chief PBGen Paul Kenneth Lucas
        said De Castro was dismissed effective Tuesday, Jan. 16.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac78b8db-38a7-4fc2-a43b-a8e54bbc6130'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-18T10:40:19.558+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2024-01-18T10:40:19.858+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-18T10:40:19.558+08:00
      'mgnl:lastModifiedBy': 'lisbet'
      'mgnl:type': 'text'
      'text': 'In November, the suspect revealed to the Philippine National Police
        (PNP) that he had a relationship with Camilon despite being a married man.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd397e05-4f48-444e-a29b-a6f96fefede1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-18T10:40:19.558+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2024-01-18T10:40:19.859+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-18T10:40:19.558+08:00
      'mgnl:lastModifiedBy': 'lisbet'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2023/11/15/suspect-affair-missing-beauty-queen.html">READ:
        Suspect admits affair with missing beauty queen - PNP</a></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cff9c57-2983-4e87-8045-21df6f3d41fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-18T10:40:19.559+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2024-01-18T10:40:19.860+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-18T10:40:19.559+08:00
      'mgnl:lastModifiedBy': 'lisbet'
      'mgnl:type': 'text'
      'text': 'De Castro and three other suspects are facing kidnapping and illegal
        detention charges.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10136a94-ec42-4180-8d25-9f38b22a5bb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-18T10:40:19.559+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2024-01-18T10:40:19.861+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-18T10:40:19.559+08:00
      'mgnl:lastModifiedBy': 'lisbet'
      'mgnl:type': 'text'
      'text': '<p>Jeffrey Ariola Magpantay, one of the suspects, surrendered to police
        last week. He was allegedly the driver of De Castro.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '000fd8e7-de27-4b2e-9e5c-883224cdcef9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-18T10:40:19.559+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2024-01-18T10:40:19.862+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-18T10:40:19.559+08:00
      'mgnl:lastModifiedBy': 'lisbet'
      'mgnl:type': 'text'
      'text': 'The beauty queen has been missing since October last year.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa2cec9b-f9c5-4cdc-a732-5bd588a008e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-18T10:40:19.560+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2024-01-18T10:40:19.863+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-18T10:40:19.560+08:00
      'mgnl:lastModifiedBy': 'lisbet'
      'mgnl:type': 'text'
      'text': 'Authorities believe Camilon may already be dead based on witnesses''
        accounts.'
    '8':
