      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "After he was formally charged, it took years before the trial proper\
        \ began as the court took up bail petitions first.  There were also delays\
        \ in the pre-trial phase or marking of evidence, as the defense team raised\
        \ various issues which stalled proceedings.\r"
