      'mgnl:lastModified': 2024-01-18T06:27:51.965+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "Abdulgani Mansore Said, 35 (gunman) and Morsid Omal Pendatun, 25 (rider),\
        \ were caught after the Manila Police District (MPD) in Ermita reviewed closed-circuit\
        \ television (CCTV) footage of the crime scene.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f886dab3-79c0-4cd3-82e3-f11a6d19b3cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-18T06:27:07.502+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-18T06:27:52.256+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-18T06:27:51.966+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': '<p>The senior citizen was fatally shot around 1 p.m. on Jan. 15 in
        Jorge Bocobo Street, police said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ca21bd9-a330-416e-a598-49099111aec8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-18T06:27:07.503+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-18T06:27:52.257+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-18T06:27:51.966+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "It was revealed that the motorcycle rider, wearing a white upper garment\
        \ and short pants, headed towards Padre Faura Street after the incident.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2474a0f-6210-46ac-82b8-f9904520bd31'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-18T06:27:07.503+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-18T06:27:52.257+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-18T06:27:51.967+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "A witness claimed he saw the same suspect standing with the crowd under\
        \ a tree in the crime scene a few seconds before a lone gunshot was heard.\
        \ One caliber 45-fired cartridge case was also recovered by the MPD Forensic\
        \ Unit from the crime scene.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '203d398c-12ac-4072-96f5-a02cd269074b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-18T06:27:07.504+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-18T06:27:52.257+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-18T06:27:51.967+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "The victim was immediately rushed to a hospital but was declared dead\
        \ a few hours later due to hemorrhagic shock caused by the gunshot to her\
        \ head.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97394b00-a73a-483d-9982-0c5e8c85261b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-18T06:27:07.504+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-18T06:27:52.258+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-18T06:27:51.968+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "Police said CCTV footage was gathered from Bocobo Police Community\
        \ Precinct (PCP), Barangay 668, Barangay 653, and Port Area PCP.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b171e0d-0a4c-4b7c-997d-474ac24bcb61'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-18T06:27:07.504+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-18T06:27:52.258+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-18T06:27:51.968+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "National Capital Region Police Office chief PBGen Jose Melencio Nartatez,\
        \ meanwhile, said he ordered a further investigation of the case to determine\
        \ the motive for the killing.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e9a94a6-459a-48f2-a607-96df493fbb95'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-18T06:27:07.505+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-18T06:27:52.258+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-18T06:27:51.968+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\"I already ordered the team to expedite and to conduct an extensive\
        \ probing on this case to determine the root of the shooting incident,\" he\
        \ said.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f518f9d-a748-4d57-8377-0b689ad958e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-18T06:27:07.505+08:00
