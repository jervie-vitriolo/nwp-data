      'mgnl:lastModifiedBy': 'bamba'
      'mgnl:type': 'text'
      'text': '<p>“You could go to our election officers <em>at sumpaan niyo po ‘yung
        inyong salaysay na binabawi niyo</em>, for whatever reason, ‘yung inyong pirma
        <em>kung kayo man ay nalinlang o napuwersa</em>,” Comelec spokesperson Rex
