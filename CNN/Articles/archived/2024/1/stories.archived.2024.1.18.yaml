    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e4a0ef8-7009-4459-bb4f-0e4a1a614ce4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-18T05:32:47.193+08:00
      'mgnl:createdBy': 'raheema'
