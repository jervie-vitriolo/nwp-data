      'mgnl:lastModified': 2024-01-18T21:43:40.780+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "\"He's doing good. Lahat kami nirerespeto siya (We all respect him),\"\
        \ the senator added.  \r"
