      'mgnl:lastModified': 2024-01-18T08:36:09.765+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': '“His journey to where he is now didn’t come easy. It’s been a long,
        long time coming for him, and every year since I’ve been here, it’s been,
        ‘Are you going to come back?’'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70c922f6-310c-4a24-9973-ccb48e42f64b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-18T08:32:18.694+08:00
