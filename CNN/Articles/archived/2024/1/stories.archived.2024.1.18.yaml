      'mgnl:lastActivated': 2024-01-18T13:21:05.292+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-18T13:21:04.721+08:00
      'mgnl:lastModifiedBy': 'bamba'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1f0ec33-5e8e-446d-b5e8-aa418950eee4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-18T12:59:43.265+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2024-01-18T13:21:05.292+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-18T13:21:04.722+08:00
      'mgnl:lastModifiedBy': 'bamba'
      'mgnl:type': 'text'
      'text': '<p>“‘<em>Yung</em> determination<em> po kasi</em> if they were able
        to hurdle the 3% minimum requirement for each legislative district and the
        12% nationwide, it depends upon the proponent,” he added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f88481ef-4900-4d85-8288-1b14cba9c8f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-18T12:59:43.266+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2024-01-18T13:21:05.293+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-18T13:21:04.722+08:00
      'mgnl:lastModifiedBy': 'bamba'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16a7e26c-4366-4189-a0fc-9c9aaf24306d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-18T12:59:43.266+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2024-01-18T13:21:05.293+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-18T13:21:04.723+08:00
      'mgnl:lastModifiedBy': 'bamba'
      'mgnl:type': 'text'
      'text': "Certificates will then be issued stating the number of voters who signed,\
        \ which will be given to the proponent. This will be part of the documents\
        \ to be submitted to the clerk of Comelec once the party endorsing the petition\
        \ determines that it was able to meet the percentage requirements, Laudiangco\
        \ explained.\r"
