      'mgnl:created': 2024-01-18T05:36:24.515+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-18T05:36:24.836+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-18T05:36:24.515+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': '<p>It was unclear what the surgery was for, but a royal source told
        CNN that the 42-year-old’s condition was non-cancerous.</p>'
