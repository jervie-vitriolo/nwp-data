      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "\"We are now officially out of the woods. We are now shifting to the\
        \ endemic phase where diarrhea cases are back to normal rate,\" Magalong said\
        \ during a press briefing.\r"
