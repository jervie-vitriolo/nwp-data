      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-18T05:36:24.509+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': '<p><strong>London (CNN) —</strong> Britain’s King Charles III will
        go into hospital next week for treatment for an enlarged prostate, Buckingham
        Palace said Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57d15108-ce0f-4724-87a9-d2ef0afcff42'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-18T05:36:24.510+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-18T05:36:24.821+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-18T05:36:24.510+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '681864ff-8b43-4aac-8a7f-7d77a25072af'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-18T05:36:24.510+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-18T05:36:24.822+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-18T05:36:24.510+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "Buckingham Palace said the King sought treatment “in common with thousands\
        \ of men each year” and that his condition is “benign.” The palace said that\
        \ the hospital visit is for a “corrective procedure.”\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '394cc885-ed47-4bdb-bcfe-79c8b9044c9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-18T05:36:24.510+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-18T05:36:24.823+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-18T05:36:24.510+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80cf396c-a790-483e-bd8a-af0ee7d9a7da'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-18T05:36:24.511+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-18T05:36:24.824+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-18T05:36:24.511+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "The 75-year-old British sovereign’s public engagements will be postponed\
        \ for a short period while he recuperates, the palace added in a short statement.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef1e1544-dc47-4105-9101-bc4906186680'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-18T05:36:24.511+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-18T05:36:24.825+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-18T05:36:24.511+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fc3850a-82a5-4d61-9054-d4058033fdf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-18T05:36:24.511+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-18T05:36:24.826+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-18T05:36:24.511+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "The King was keen to share the details of his diagnosis to encourage\
        \ other men who may be experiencing symptoms to get checked in line with public\
        \ health advice, a royal source told CNN.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46e516c1-e3df-4bff-a509-c1e41555ebfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-18T05:36:24.512+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-18T05:36:24.827+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-18T05:36:24.512+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea35cfde-6e36-4a11-9bdb-5cf4901fc8d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-18T05:36:24.512+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-18T05:36:24.828+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-18T05:36:24.512+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "Charles was supposed to have a series of meetings and events at Dumfries\
        \ House in Ayrshire, Scotland in the days ahead, which are now being postponed\
        \ on the advice of his doctors.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1de34c5-396b-4f0a-bc0e-f8042be88c80'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-18T05:36:24.513+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-18T05:36:24.829+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-18T05:36:24.513+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6581449-058d-4b62-8286-ad41adea23ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-18T05:36:24.513+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-18T05:36:24.830+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-18T05:36:24.513+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "Guests, including foreign dignitaries and cabinet ministers, had been\
        \ due to travel there for the engagements. It’s understood that the palace\
        \ announcement was made to provide them with awareness of the situation.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afe376b7-b50a-46fc-a4f1-423931f1ce2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-18T05:36:24.513+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-18T05:36:24.831+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-18T05:36:24.513+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8757d0cf-12f1-4879-bdcc-37333cc95483'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-18T05:36:24.514+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-18T05:36:24.832+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-18T05:36:24.514+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "News of King Charles’ upcoming treatment came around 90 minutes after\
        \ it was separately revealed that his daughter-in-law, the Princess of Wales,\
        \ has been hospitalized for up to two weeks.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a85f8515-7952-461b-b8a5-eb53513bb8f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-18T05:36:24.514+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-18T05:36:24.833+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-18T05:36:24.514+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f97d658e-0aef-4b0e-8013-05740b4992a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-18T05:36:24.514+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-18T05:36:24.834+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-18T05:36:24.514+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "Catherine, 42, was admitted to The London Clinic, near Regent’s Park\
        \ in central London, on Tuesday for a planned abdominal surgery, according\
        \ to Kensington Palace.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04484c68-046b-486f-a8c0-bc5fe93470b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-18T05:36:24.515+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-18T05:36:24.835+08:00
