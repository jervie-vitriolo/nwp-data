    'jcr:uuid': '51e9e8d8-ddb7-4468-a820-dd1d6436169c'
    'lead': 'The Commission on Elections explains it is part of its duty to collect
      all signature forms in relation to the call of a group for Charter change via
      people’s initiative, but it assures the public that nothing formal has been
      filed yet.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-01-18T12:59:43.230+08:00
