      'mgnl:lastModified': 2024-01-19T18:00:31.379+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': '<p>Napoles’ employee-turned-whistleblower Benhur Luy was among those
        who linked Estrada to the scandal. The prosecution’s star witness said commissions
        which the senator received were listed in the financial ledger of Napoles’
        company under code names “Anak” and “Seksi.”</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd230d0c0-8d6f-4cc2-a862-3d1df235281f'
      'mgnl:activationStatus': true
