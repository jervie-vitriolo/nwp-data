      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 18)</strong>—Baguio
        Mayor Benjamin Magalong on Thursday declared the end of the city’s acute gastroenteritis
        outbreak that victimized <a href="https://www.cnnphilippines.com/regional/2024/1/14/gastroenteritis-cases-baguio-city-3000.html">more
        than 3,000</a> people.</p>'
    '1':
