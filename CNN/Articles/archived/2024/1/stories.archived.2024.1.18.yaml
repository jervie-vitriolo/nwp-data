    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Virtual treasure hunting: León Gallery to open online auction'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ec116bd-c962-4a92-bd07-f5c9263672ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-18T16:32:37.629+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2024-01-18T16:32:37.899+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-18T16:32:37.629+08:00
      'mgnl:lastModifiedBy': 'lisbet'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 18)</strong> — Filipino
        collectors seeking to own rare pieces of culture and heritage, such as the
        decades-old Philippine gold coins, can bid for them in the León Exchange 30th
        Online Auction.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1daa363-417b-442d-b34e-e0560534355a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-18T16:32:37.630+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2024-01-18T16:32:37.900+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-18T16:32:37.630+08:00
      'mgnl:lastModifiedBy': 'lisbet'
      'mgnl:type': 'text'
      'text': 'What can the public expect? The popular León Gallery welcomed 2024
        with its online auction featuring two known women collectors: artist and anthropologist
        Lorna Revilla Montilla, and lifestyle and culture writer Tere Orendain.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc8549d0-fce5-49f4-8b28-54922e0f5037'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-18T16:32:37.630+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2024-01-18T16:32:37.901+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-18T16:32:37.630+08:00
      'mgnl:lastModifiedBy': 'lisbet'
      'mgnl:type': 'text'
      'text': 'The management of León Gallery said Montilla was friends with "living
        legends" of Philippine art, Benedicto Cabrera, Manuel Baldemor, and Ramon
        Orlina, allowing her to build a wide selection of art pieces.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd013104-4692-4437-b01c-4fa193d8eac4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-18T16:32:37.630+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2024-01-18T16:32:37.902+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-18T16:32:37.630+08:00
      'mgnl:lastModifiedBy': 'lisbet'
      'mgnl:type': 'text'
      'text': '"Montilla converted her home garage into an art gallery (aptly named
        "Lorna''s Garage") that showcased and sold the works of these artists, along
        with pieces from the Filipino masters of yore. Some of their works formed
        part of Montilla''s collection and are now offered in León Gallery''s opening
        salvo for 2024, immortalizing her benevolence and genuine bond with these
        celebrated artists,” it said.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb2485cd-940a-4239-8895-4b1dc151831d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-18T16:32:37.631+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2024-01-18T16:32:37.903+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-18T16:32:37.631+08:00
      'mgnl:lastModifiedBy': 'lisbet'
      'mgnl:type': 'text'
      'text': 'Orendain''s collection, meanwhile, would boast about the works of prominent
        painters and sculptors, including those of Ramon Orlina, Manuel Baldemor,
        Norma Belleza, and Norberto Carating.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '652dfe7e-c2f8-499f-bd79-a64dcf8ae5e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-18T16:32:37.631+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2024-01-18T16:32:37.904+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-18T16:32:37.631+08:00
      'mgnl:lastModifiedBy': 'lisbet'
      'mgnl:type': 'text'
      'text': 'León Gallery will also present a legendary collection of erudite Don
        Benito J. Legarda, Jr., as well as hard-to-find photographs and prints of
        Old Manila in both peacetime and wartime.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5bbe54c-6a98-4067-a453-f7034406138e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-18T16:32:37.631+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2024-01-18T16:32:37.905+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-18T16:32:37.631+08:00
      'mgnl:lastModifiedBy': 'lisbet'
      'mgnl:type': 'text'
      'text': 'The following Philippine gold coins dating from the Spanish colonial
        period will also be highlighted: an 1862 4-Peso Philippine gold coin, a 1788
        ½ Escudo Spanish gold coin, and a pair of 1-Peso Isabel Gold Jetons dating
        from 1861 and 1864.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c7ee170-bd40-4cee-b4ee-c4ab19cff91d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-18T16:32:37.632+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2024-01-18T16:32:37.906+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-18T16:32:37.632+08:00
      'mgnl:lastModifiedBy': 'lisbet'
      'mgnl:type': 'text'
      'text': '<p>The online auction will be conducted this weekend, Jan. 20 to 21.</p>'
