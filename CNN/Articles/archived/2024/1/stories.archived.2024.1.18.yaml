      'mgnl:type': 'text'
      'text': '<p><strong>Lessons learned</strong></p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83a6c213-0530-4ad0-a5c2-01af4ee1d051'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-18T16:48:13.721+08:00
