      'mgnl:lastModified': 2024-01-18T23:31:36.839+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': '<p><a href="http://ltfrb.gov.ph/routes-with-consolidated-entities/">Based
        on the</a> <a href="https://ltfrb.gov.ph/routes-with-consolidated-entities/">list</a>
        released by the Land Transportation Franchising and Regulatory Board (LTFRB)
        on its website, more than 300 jeepney routes in Metro Manila alone remain
        without consolidated entities, while the count is at more than 70 routes for
        UV express.</p>'
