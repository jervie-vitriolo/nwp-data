      'text': "\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '410355b6-941f-4d29-8d2d-69ea9b4a62e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-18T16:48:13.724+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2024-01-18T17:47:09.070+08:00
      'mgnl:lastActivatedBy': 'gabrielle'
      'mgnl:lastModified': 2024-01-18T17:42:52.026+08:00
      'mgnl:lastModifiedBy': 'gabrielle'
      'mgnl:type': 'text'
      'text': '<p>Sassa Gurl, the den’s resident Drag Runner, shares that before doing
        the show she had a limited view of what drag was, thinking there were rules
        and a template to follow to become a proper drag artist. “Going into ‘Drag
        Den,’ I realized that drag is not a template, it’s an art,” Sassa imparts.
        “It’s freedom, and somehow I realized na in drag you make the rules, and we
        apply that to the show.”</p>'
