      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '147cef35-a31a-4385-844f-79f7569739c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-18T05:32:47.194+08:00
      'mgnl:createdBy': 'raheema'
