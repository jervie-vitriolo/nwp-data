      'mgnl:lastModified': 2024-01-18T14:41:01.576+08:00
      'mgnl:lastModifiedBy': 'lisbet'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2024/1/15/pirma-cha-cha-signature-drive.html">READ:
        Pro-Cha-cha group admits initiating signature drive, talking with Romualdez</a></strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9dd0e72-971d-4d5f-9c9b-436534cdf91a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-18T14:41:01.576+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2024-01-18T14:41:01.824+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-18T14:41:01.576+08:00
      'mgnl:lastModifiedBy': 'lisbet'
      'mgnl:type': 'text'
      'text': 'Commission on Elections (Comelec) chairman George Garcia said Wednesday
        that the poll body received signature forms for the people’s initiative from
        around 400 municipalities and cities.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a55e87a5-8c74-47ac-8b7e-8bdc490d358f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-18T14:41:01.577+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2024-01-18T14:41:01.825+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-18T14:41:01.577+08:00
      'mgnl:lastModifiedBy': 'lisbet'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2024/1/18/comelec-signature-forms-ministerial-duty.html">READ:
        Comelec says accepting signature forms for cha-cha a ministerial duty, explains
        process</a></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42a430b6-1125-45e6-8fcc-a5046e044d40'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-18T14:41:01.577+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2024-01-18T14:41:01.826+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-18T14:41:01.577+08:00
      'mgnl:lastModifiedBy': 'lisbet'
      'mgnl:type': 'text'
      'text': 'Despite these developments, Castro was confident that the people’s
        initiative would not progress as it was facing several issues, such as bribery
        and signature buying.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c43c43d-39c2-40bc-bfad-3da89f092481'
      'mgnl:activationStatus': true
