      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e1009e7-4ca2-478a-8e4a-fce0ca079f8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-18T15:03:42.226+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-18T15:08:16.635+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-18T15:08:16.211+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': '<p>As of Jan. 18, the movie starring reel-to-real couple Dingdong Dantes
        and Marian Rivera had a gross income of ₱815 million, according to ABS-CBN
        Film Productions, Inc., commonly called Star Cinema.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bc69ab8-6154-4ee7-85b0-050352fe0a84'
      'mgnl:activationStatus': true
