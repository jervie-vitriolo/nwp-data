      'mgnl:lastModified': 2024-01-18T13:21:04.719+08:00
      'mgnl:lastModifiedBy': 'bamba'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c91b39c7-9636-4fb0-b0ea-b70da2748f11'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-18T12:59:43.263+08:00
