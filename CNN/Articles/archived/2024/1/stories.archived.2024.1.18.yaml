      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-18T15:25:56.626+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "The penalty carries with it the cancellation of his eligibility, forfeiture\
        \ of his retirement benefits except for accrued leave credits, and his perpetual\
        \ disqualification for reemployment in government service.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c71b7bf-55c8-4102-8968-fdeb1199e40f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-18T15:25:56.627+08:00
