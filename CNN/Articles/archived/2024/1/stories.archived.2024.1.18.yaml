      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "The push around AI is part of smartphone makers trying to differentiate\
        \ themselves in a crowded market and drum up excitement where innovation has\
        \ largely stalled in recent years.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d851c1c-a317-49e0-8f47-203e05d32774'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-18T06:16:35.312+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-18T06:28:51.736+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-18T06:28:51.219+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b530650-0646-4e96-823c-ed0f225e6fae'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-18T06:16:35.313+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-18T06:28:51.737+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-18T06:28:51.219+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "The 6.8-inch Galaxy S24 Ultra ($1,299.99), which will come in a titanium\
        \ casing for the first time, will be available in various colors including\
        \ gray, black, violet and yellow. Additional titanium colors including green,\
        \ blue and orange are available on Samsung.com. The 6.2-inch Galaxy S24 ($799.99)\
        \ and the 6.7-inch Galaxy S24+ ($999) are available in onyx black, marble\
        \ gray, cobalt violet and amber yellow.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b903b13-f591-4886-ad68-d4a49cd645f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-18T06:16:35.313+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-18T06:28:51.738+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-18T06:28:51.220+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ed534de-a6ec-4fc6-87f4-a8cbba29ca30'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-18T06:16:35.314+08:00
