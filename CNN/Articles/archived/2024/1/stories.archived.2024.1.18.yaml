      'mgnl:lastActivated': 2024-01-18T13:21:05.291+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-18T13:21:04.719+08:00
      'mgnl:lastModifiedBy': 'bamba'
      'mgnl:type': 'text'
      'text': "\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11974f9d-4942-4c1c-aaeb-8f80fd4eb056'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-18T12:59:43.264+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2024-01-18T13:21:05.291+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-18T13:21:04.720+08:00
      'mgnl:lastModifiedBy': 'bamba'
      'mgnl:type': 'text'
      'text': '<p>According to Laudiangco, over 300 cities and municipalities nationwide
        have received the signature forms, but he assured the public that no formal
        petition to push for Cha-cha has been filed yet.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb187ac5-63e3-4545-8120-3d44d2b6baa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-18T12:59:43.264+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2024-01-18T13:21:05.291+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-18T13:21:04.720+08:00
      'mgnl:lastModifiedBy': 'bamba'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8fe8467-6a7d-4cea-821c-4a06886cb9b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-18T12:59:43.265+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2024-01-18T13:21:05.292+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-18T13:21:04.721+08:00
      'mgnl:lastModifiedBy': 'bamba'
      'mgnl:type': 'text'
      'text': "Laudiangco also emphasized that the poll body is simply eliminating\
        \ any duplicates.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3f665a1-df1f-445f-a995-9bcbe54c7de8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-18T12:59:43.265+08:00
