      'mgnl:lastModified': 2024-01-18T15:25:56.625+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '505cd151-4869-4b4f-9cfb-e8bc445b5ee1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-18T15:25:56.625+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-18T15:25:56.938+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-18T15:25:56.625+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "CHED on Thursday said it was directed by the Ombudsman last week to\
        \ implement the decision against Libre, who was appointed by former President\
        \ Rodrigo Duterte to the agency in 2022.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8f81aff-2706-4109-b28b-ac0141e6da8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-18T15:25:56.625+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-18T15:25:56.940+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-18T15:25:56.625+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76850453-3af4-4c4f-a3ac-0c407eb7301b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-18T15:25:56.626+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-18T15:25:56.941+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-18T15:25:56.626+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "According to the commission, the dismissal stemmed from complaints\
        \ that Libre allegedly recommended the appointment of his relatives under\
        \ his immediate supervision.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fd53474-16ea-49f4-8189-f4bf1b2d7345'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-18T15:25:56.626+08:00
