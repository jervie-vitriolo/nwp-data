      'mgnl:lastModified': 2024-01-18T20:33:08.151+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 18) —&nbsp;</strong>The
        Sandiganbayan will release on Friday the verdict in the plunder case against
        Senator Jinggoy Estrada for the alleged misuse of his Priority Development
        Assistance Fund (PDAF) or pork barrel fund.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f24b801c-048d-404a-b564-5cf05857efd0'
      'mgnl:activationStatus': true
