      'mgnl:lastModifiedBy': 'nikko'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> SM Supermalls,
        in collaboration with the Department of Labor and Employment (DOLE), Local
        Government Units (LGUs), the Private Sector Advisory Council (PSAC) Jobs Group,
        the Philippine Chamber of Commerce and Industry (PCCI), the Employers Confederation
        of the Philippines (ECOP), Philippine Exporters Confederation, Inc. (PHILEXPORT),
        and SM Retail are set to host job fairs on January 18 at SM City Manila, January
        25 at SM City San Lazaro, February 16 at SM City Grand Central, and March
        1 at SM City North EDSA.</p>'
    '2':
