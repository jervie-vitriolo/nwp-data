      'mgnl:lastModified': 2024-01-18T16:19:34.796+08:00
      'mgnl:lastModifiedBy': 'kristelle'
      'mgnl:type': 'text'
      'text': "“Unburned debris from rockets, such as the booster and faring, are\
        \ designed to be discarded as the rocket enters outer space. While not projected\
        \ to fall on land features or inhabited areas, falling debris poses danger\
        \ and potential risk to ships, aircraft, fishing boats, and other vessels\
        \ that will pass through the drop zone,” PhilSA warned. \r"
