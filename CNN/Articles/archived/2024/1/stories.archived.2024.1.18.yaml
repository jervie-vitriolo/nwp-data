      'mgnl:lastModified': 2024-01-18T06:23:38.897+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "Five days later, the NBI-CAR together with the Philippine Drug Enforcement\
        \ Agency in Cordillera conducted a joint operation to eradicate marijuana\
        \ plants.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef982a07-d64c-4e0b-b33c-67aab9e75ae9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-18T06:23:38.898+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-18T06:23:39.118+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-18T06:23:38.898+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "No cultivators or growers were apprehended during the operation.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '212d9660-bc72-47a0-bae6-b53c5b999505'
      'mgnl:activationStatus': true
