      'mgnl:created': 2024-01-18T16:48:13.700+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2024-01-18T17:47:09.055+08:00
      'mgnl:lastActivatedBy': 'gabrielle'
      'mgnl:lastModified': 2024-01-18T17:42:51.998+08:00
      'mgnl:lastModifiedBy': 'gabrielle'
      'mgnl:type': 'text'
      'text': '<p>Returning with more queens, a bigger budget, and with a touch of
        psychedelics, “Drag Den” is back with 10 new queens from across the country
        vying for the title of “Drag Supreme,” along with some shake-ups to the den’s
        rules. “We like to keep it new and interesting,” main judge and Drag Lord
        Manila Luzon said of the new season at the press conference ahead of its premiere.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c61fa21-189f-4c16-8bbe-2fa9d8686ae4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-18T16:48:13.701+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2024-01-18T17:47:09.055+08:00
      'mgnl:lastActivatedBy': 'gabrielle'
      'mgnl:lastModified': 2024-01-18T17:42:51.999+08:00
      'mgnl:lastModifiedBy': 'gabrielle'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97af7d31-fe6b-48ba-9b62-7cb5fb8e230f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-18T16:48:13.701+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2024-01-18T17:47:09.056+08:00
      'mgnl:lastActivatedBy': 'gabrielle'
      'mgnl:lastModified': 2024-01-18T17:42:51.999+08:00
      'mgnl:lastModifiedBy': 'gabrielle'
      'mgnl:type': 'text'
      'text': '<p>The two-time award-winning host shares that for their return, they
        wanted to excite Filipino audiences with a lot of twists and new rules. “Drag
        is something that is always evolving,” she adds. “There’s always new stories
        to tell, there’s always different queens with different points of view, and
        I think that ''Drag Den 2: Retribution'' reflects that.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2659eacc-a654-478c-8594-e2197211a6c9'
      'mgnl:activationStatus': true
