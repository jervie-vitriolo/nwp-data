      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2024/01/17/sport/sumit-nagal-shang-juncheng-australian-open-tennis-spt-intl/index.html"><em>"Sumit
        Nagal has made history for India at the Australian Open. So too has his next
