      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-18T12:36:15.082+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "Department of Foreign Affairs (DFA) Undersecretary for Bilateral Relations\
        \ and ASEAN Affairs Ma. Theresa P. Lazaro and Chinese Assistant Foreign Minister\
        \ Nong Rong co-chaired the eighth meeting of the China-Philippines bilateral\
        \ consultation mechanism (BCM) on the South China Sea issue in Shanghai, China\
        \ on Wednesday.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a995b16c-46d0-423f-a0de-94f6d5a7e95f'
      'mgnl:activationStatus': true
