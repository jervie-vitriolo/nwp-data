      'mgnl:lastModified': 2024-01-18T05:32:47.195+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85593cf4-200c-4907-ba4b-5d0ec4ef57d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-18T05:32:47.195+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-18T05:32:47.793+08:00
