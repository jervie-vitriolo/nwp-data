      'mgnl:lastModifiedBy': 'gabrielle'
      'mgnl:type': 'text'
      'text': "\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '677ccc81-f6a2-42a1-a69b-96f1f97c71e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-18T16:48:13.715+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2024-01-18T17:47:09.065+08:00
      'mgnl:lastActivatedBy': 'gabrielle'
      'mgnl:lastModified': 2024-01-18T17:42:52.017+08:00
      'mgnl:lastModifiedBy': 'gabrielle'
      'mgnl:type': 'text'
      'text': '<p>To really tap into the diversity of drag talent that the country
        can offer, the production personally invited provincial queens to audition.
        Explaining these efforts, Singh shares, “When we talk about diversity, it
        should be diversity not just based on gender, we look at economic aspects
        as well.” Highlighting that drag is expensive, and some queens might need
        more support in getting them to audition.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '263177db-d87c-4ca4-9268-4d49709e62ff'
