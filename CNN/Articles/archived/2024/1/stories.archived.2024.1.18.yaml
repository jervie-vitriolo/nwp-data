      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-18T06:23:39.119+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-18T06:23:38.898+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': '<p>Under Republic Act 9165 or the Comprehensive Dangerous Drugs Act
        of 2002, possession of at least 500 grams of cannabis (marijuana) is punishable
        with life imprisonment and a fine of up to ₱10 million.</p>'
