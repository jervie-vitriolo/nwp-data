  'Philadelphia-76ers-beat-the-Denver-Nuggets':
    'author': 'Kevin Dotson and George Ramsay, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2024-01-18T08:32:26.000+08:00
    'imagesource': 'jcr:d0cc02b3-452a-42f7-a337-fc33219bb246'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c8bb0755-bd48-4dc2-bfb2-264e52616b2d'
    'lead': 'The two best players in the NBA over the last three years went head-to-head
      in Philadelphia on Tuesday night, and it was the reigning MVP, Joel Embiid,
      who came out on top.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-01-18T08:33:40.996+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2024-01-18T08:36:34.801+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-01-18T08:36:34.570+08:00
    'mgnl:lastModifiedBy': 'faith'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Philadelphia 76ers beat the Denver Nuggets, 126-121, in a showdown of
      last two league MVPs'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9e063b9-760c-491c-8582-1fd52d23df73'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-18T08:33:41.005+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-18T08:36:34.802+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-18T08:36:34.565+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The two best players in the NBA over the
        last three years went head-to-head in Philadelphia on Tuesday night, and it
        was the reigning MVP, Joel Embiid, who came out on top.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb00db4c-79b5-4f24-a992-39c1aaeb8e4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-18T08:33:41.006+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-18T08:36:34.803+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-18T08:36:34.565+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': 'Embiid and the Philadelphia 76ers got the better of Nikola Jokić –
        NBA MVP in 2021 and 2022 – and the Denver Nuggets, winning 126-121 behind
        Embiid’s 41 points, 10 assists and seven rebounds.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11b56faf-9faa-4ef5-a109-9c26aa430c8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-18T08:33:41.006+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-18T08:36:34.804+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-18T08:36:34.565+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': 'Jokić scored 25 points for the Nuggets and pulled down an astonishing
        19 rebounds, but it was not enough to top the Sixers, who’ve now won three
        straight.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd96c25c5-6d65-49c4-ae65-598283ca9271'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-18T08:33:41.006+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-18T08:36:34.805+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-18T08:36:34.566+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': 'It was the second time in a row that Embiid has scored 40-plus points
        after leading the scoresheet against the Houston Rockets on Monday, while
        teammate Tyrese Maxey added 25 points and nine assists against the defending
        NBA champions.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0874ee1-d8ff-482c-b68c-5a49e0236d33'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-18T08:33:41.007+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-18T08:36:34.806+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-18T08:36:34.566+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': 'After the game, Embiid and Jokić exchanged a few warm words on the
        court, with the former calling his opponent the best player in the league.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52f41695-d46c-4cc7-8070-94847e7f588a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-18T08:33:41.007+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-18T08:36:34.807+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-18T08:36:34.567+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': '“He won a championship, that’s the best team in the league and he’s
        the Finals MVP,” Embiid said in an on-court interview. “I just told him keep
        going and see you in two weeks. Keep doing your thing and that’s why you’re
        the best in the league.”'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e762dd3-48de-401e-a97d-eb6a33026912'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-18T08:33:41.007+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-18T08:36:34.807+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-18T08:36:34.567+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': 'In a tight, entertaining contest, the teams were tied 78-78 at halftime
        before the Nuggets moved ahead and held a 104-99 lead by the end of the third
        quarter.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa739be7-730e-49c2-adde-8779d472dc3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-18T08:33:41.008+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-18T08:36:34.808+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-18T08:36:34.568+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': 'But the 76ers finished strongly, largely thanks to Embiid’s 10 straight
        points midway through the fourth. It was the 18th consecutive game that the
        center has scored at least 30 points.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '242de2c8-171c-4398-907a-29c52e19cf6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-18T08:33:41.008+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-18T08:36:34.809+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-18T08:36:34.568+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': '“This was a game that went down to the wire,” said Nuggets coach Michael
        Malone, according to ESPN. “We came up short. Joel is a hell of a talent.”'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3f7108e-85b5-4f9f-b55b-36a17e7aedd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-18T08:33:41.008+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-18T08:36:34.810+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-18T08:36:34.569+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': '<p>The 76ers, third in the Eastern Conference, will face the Orlando
        Magic on Friday, while the Nuggets, third in the Western Conference, take
        on the Boston Celtics.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05c65b0b-4d70-4c8a-8cb2-697b5d0e0b32'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-18T08:33:41.009+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-18T08:36:34.811+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-18T08:36:34.569+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2024/01/17/sport/joel-embiid-nikola-jokic-76ers-nuggets-nba-spt-intl/index.html"><em>"Philadelphia
        76ers beat the Denver Nuggets, 126-121, in a showdown of last two league MVPs"</em></a></p>'
