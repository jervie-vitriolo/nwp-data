      'mgnl:lastModifiedBy': 'gabrielle'
      'mgnl:type': 'text'
      'text': '<p>“We’re so lucky to have these queens that came,” Manila Luzon comments
        on the new season’s cast. “They’re so brave, they’re putting everything …
        out there to be judged by the world, for our entertainment. We’re so lucky
        to get to show this, and I’m so proud to be part of it as well.”</p>'
