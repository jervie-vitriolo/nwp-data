      'mgnl:lastModified': 2024-01-18T12:36:15.082+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 18) -</strong> Foreign
        affairs officials from the Philippines and China have discussed ways to improve
        the communication between the two nations to handle the conflict in South
        China Sea.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be79c768-8800-4948-a920-da283de0878e'
      'mgnl:activationStatus': true
