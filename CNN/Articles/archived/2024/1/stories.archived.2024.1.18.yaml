      'text': "At its annual Samsung Galaxy Unpacked event on Wednesday, the company\
        \ showed off its Galaxy S24 Ultra, Galaxy S24+ and Galaxy S24 smartphones,\
        \ in what it says will usher in the next era of how people use their smartphones.\r"
