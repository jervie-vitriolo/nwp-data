      'mgnl:lastModified': 2024-01-18T16:19:34.795+08:00
      'mgnl:lastModifiedBy': 'kristelle'
      'mgnl:type': 'text'
      'text': "\"Expected debris from the rocket launch was projected to have fallen\
        \ within the identified drop zones\" PhilSA said in an advisory. It identified\
        \ the three drop zones as approximately 43 nautical miles (NM), 40 NM, and\
        \ 52 NM away from Bajo de Masinloc (as well as 98 NM from Cabra Island in\
        \ Occidental Mindoro). \r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cc6fe0b-ae69-4e55-a590-ae5f89c092d5'
