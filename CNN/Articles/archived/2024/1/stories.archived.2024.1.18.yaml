      'mgnl:lastModified': 2024-01-18T21:43:40.791+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 18) --</strong> Senate
        President Juan Miguel Zubiri on Thursday assured that constitutional amendments
        under his watch would be limited to economic provisions, leaving political
        provisions untouched.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a3d1b0c-6498-42ec-9c7e-4854c9f87731'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-18T21:43:40.775+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-18T21:43:41.145+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-18T21:43:40.775+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19f662f1-dd06-4483-a867-cc62faa3b563'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-18T21:43:40.776+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-18T21:43:41.146+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-18T21:43:40.776+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "\"[T]he Senate through almost all the senators I had spoken to and\
        \ met with only agree to economic amendments and that's why the public need\
        \ not fear our push for simple but meaningful amendments to the Charter,\"\
        \ Zubiri said in a statement.  \r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a001e880-7c95-42f9-82a5-1ced85eb5b6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-18T21:43:40.776+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-18T21:43:41.147+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-18T21:43:40.776+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7f0b4ae-9497-4883-9640-6151416e0b81'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-18T21:43:40.777+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-18T21:43:41.148+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-18T21:43:40.777+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "\"I shall risk my leadership on that. No other motives whatsoever,\"\
        \ he also said, confirming reports that he is willing to resign as Senate\
        \ president if the chamber passes changes to political provisions.  \r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '292a96d2-3f11-429d-aa12-f0bb8a484d36'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-18T21:43:40.777+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-18T21:43:41.149+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-18T21:43:40.777+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9372151-7684-4857-a286-f9bf878f53c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-18T21:43:40.777+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-18T21:43:41.150+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-18T21:43:40.777+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "Meanwhile, Senator Jinggoy Estrada, a member of the Senate Committee\
        \ on Constitutional Amendments and Revision of Codes, said Zubiri's pronouncement\
        \ shows how much he \"wants to protect the Senate as an institution.\"\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '586b624c-64cc-4fe1-9f83-809abb947980'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-18T21:43:40.778+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-18T21:43:41.151+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-18T21:43:40.778+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1c743ea-21bb-4878-9353-7e15d6d8ef93'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-18T21:43:40.778+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-18T21:43:41.152+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-18T21:43:40.778+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "Estrada said he believes the Senate's move to lead efforts to amend\
        \ the 1987 Constitution would not cost Zubiri's position, despite the chamber's\
        \ traditional coldness to charter change.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eda9c1a-9c2c-4819-b88e-f71849ea6a10'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-18T21:43:40.779+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-18T21:43:41.153+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-18T21:43:40.779+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd52bb5a2-1123-4892-bcc9-fd8dbfd055dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-18T21:43:40.779+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-18T21:43:41.154+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-18T21:43:40.779+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "\"Walang change of Senate leadership. I don't think so. And who will\
        \ challenge the leadership of the SP? I don't think anybody would challenge\
        \ the leadership,\" Estrada told reporters.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '775572f9-4a0d-4421-a880-98d9c88b7fa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-18T21:43:40.779+08:00
