      'mgnl:lastModifiedBy': 'gabrielle'
      'mgnl:type': 'text'
      'text': '<p><strong>Putting the queens first</strong></p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8d15886-7d5e-4ffe-9b16-0e1cd9aa2f07'
