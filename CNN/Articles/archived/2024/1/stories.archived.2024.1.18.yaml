  'leon-online-auction-2024':
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2024-01-18T16:31:18.000+08:00
    'imagesource': 'jcr:139677af-ab70-4dc2-b45c-c6bd5c08d454'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5b6cb427-d349-40f8-99c1-e4e5f578bf43'
    'lead': 'Filipino collectors seeking to own rare pieces of culture and heritage,
      such as the decades-old Philippine gold coins, can bud for them in the León
      Exchange 30th Online Auction.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-01-18T16:32:37.616+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2024-01-18T16:32:37.898+08:00
