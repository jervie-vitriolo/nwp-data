    'title': 'Another Hollywood strike? Musicians union ‘prepared to do whatever it
      needs’ for AI protections and streaming residuals'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebc76a6f-b8e7-4bd6-b6eb-b2d93f744dbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-21T13:03:11.149+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-21T13:03:11.448+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-21T13:03:11.163+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': '<p><strong>Los Angeles (CNN) —</strong> After a year in which both
        actors and writers hit the picket lines, another Hollywood strike may be on
        the horizon.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7a701da-5a57-41cc-90f6-1f2576cbf859'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-21T13:03:11.150+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-21T13:03:11.449+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-21T13:03:11.150+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "The American Federation of Musicians (AFM), a union representing musicians\
        \ across the entertainment industry, will begin negotiations Monday on a new\
        \ contract with the Alliance of Motion Picture and Television Producers (AMPTP).\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ab7357f-2475-4116-ba00-5c3e4884d322'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-21T13:03:11.150+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-21T13:03:11.450+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-21T13:03:11.150+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "The union said it is seeking a deal to better reflects the current\
        \ state of streaming media. The AFM is also seeking AI protection, increased\
        \ wages, health care improvements, improved working conditions and residual\
        \ payments for streaming content.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad7fa7c0-106f-4fb5-8c38-e9de10ef120b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-21T13:03:11.151+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-21T13:03:11.451+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-21T13:03:11.151+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "According to the AFM, musicians who record on soundtracks make 75%\
        \ less on streaming content due to less residual income. “The entertainment\
        \ industry has fundamentally shifted,” the union said in a news release. But\
        \ musicians “are not being compensated accordingly for streaming media.”\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3987a523-0ae1-4957-ba1e-24440a7aeae8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-21T13:03:11.151+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-21T13:03:11.452+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-21T13:03:11.151+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "AFM’s president and chief negotiator Tino Gagliardi told CNN the union\
        \ “is going to be prepared to do whatever it needs to get what we have to\
        \ have, in order to make the lives of musicians better.”\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d5c682d-9441-4494-97ef-8ae16122f557'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-21T13:03:11.151+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-21T13:03:11.453+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-21T13:03:11.151+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "“Our musicians have been facing pay cuts over the last year because\
        \ of the change of the business model and how our product is distributed,”\
        \ Gagliardi said. “We’ve got to fix that, so that our folks can continue to\
        \ buy diapers, pay rent, pay mortgages and have a decent wage with a decent\
        \ retirement.”\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '917b586b-5bb6-493a-bd39-72168706b18b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-21T13:03:11.152+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-21T13:03:11.454+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-21T13:03:11.152+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "The AFM says it has roughly 70,000 members in the United States and\
        \ Canada. Members include instrumental musicians working in orchestras, bands,\
        \ clubs and theater who create music for film, television, commercials and\
        \ other mediums.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3a017c6-1a2d-428f-b336-86e94b0f9d64'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-21T13:03:11.152+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-21T13:03:11.455+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-21T13:03:11.152+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "“Music is what gives our favorite movies and shows their soul, and\
        \ these workers expect and deserve to be treated fairly and given the contract\
        \ they’ve earned,” Gagliardi said. “We are going into these negotiations in\
        \ good faith, and we hope the AMPTP is doing the same.”\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70e09080-e3d9-47a8-9ffa-cb1a850d9472'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-21T13:03:11.153+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-21T13:03:11.456+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-21T13:03:11.153+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "The AMPTP told CNN in a statement it “looks forward to productive negotiations\
        \ with the Federation, with the goal of concluding an agreement that will\
        \ ensure an active year ahead for the industry and recognize the value that\
        \ musicians add to motion pictures and television.”\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0b79f99-28a2-49bf-af7a-f818315350bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-21T13:03:11.153+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-21T13:03:11.457+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-21T13:03:11.153+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "The AFM will hold a news conference, rally and musical performance\
        \ early Monday in front of the AMPTP headquarters in the Los Angeles suburb\
        \ of Sherman Oaks.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89e34b82-466b-449f-804b-ad8763fb88c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-21T13:03:11.154+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-21T13:03:11.458+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-21T13:03:11.154+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "The upcoming negotiations by the AFM come after long strikes in 2023\
        \ by the Writers Guild of America (WGA) and the Screen Actors Guild-American\
        \ Federation of Television and Radio Artists (SAG-AFTRA). The WGA strike lasted\
        \ nearly five months and the SAG-AFTRA strike lasted nearly four months.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '965aa5b7-2bab-43ea-8271-829ef4cd5d20'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-21T13:03:11.154+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-21T13:03:11.459+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-21T13:03:11.154+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "And the AFM is not the only union in the entertainment industry which\
        \ might strike in 2024. The International Alliance of Theatrical Stage Employees\
        \ (IATSE), which represents more than 170,000 production crew members, will\
        \ see its contract expire in July. Matthew Loeb, the guild’s president, has\
        \ not ruled out a strike.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80d46074-0723-4384-aa73-b6810d4a02a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-21T13:03:11.154+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-21T13:03:11.460+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-21T13:03:11.154+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "“People are ready to fight and the studios would be ill-advised to\
        \ assume that they’ve weakened us to the point where we can’t,” Loeb said\
        \ earlier this month.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8600fd2f-0c64-48f0-883d-2188468da930'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-21T13:03:11.155+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-21T13:03:11.461+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-21T13:03:11.155+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "Due to the size of the IATSE and the necessity of crew members for\
        \ production, a lengthy strike could be devastating for the studios and the\
        \ California economy following the pandemic and the strikes of 2023.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16393170-9ce7-4f87-a23b-4a3d1ae6e744'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-21T13:03:11.155+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-21T13:03:11.462+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-21T13:03:11.155+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': '<p>“All of our Hollywood folks were hurting,” Gagliardi says. “We’re
        all in this together, and we’re all fighting for a cause.”</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f81f05e-0199-4e27-8f15-d12729aea0ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-21T13:03:11.156+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-21T13:03:11.463+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-21T13:03:11.156+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2024/01/20/business/musicians-union-streaming-residuals-ai/index.html">Another
        Hollywood strike? Musicians union ‘prepared to do whatever it needs’ for AI
        protections and streaming residuals</a>"</em></p>'
  'iran-israel-damascus-missile-strike':
    'author': 'Sarah El Sirgany, Adam Pourahmadi, Artemis Moshtaghian and Jonny Hallam,
