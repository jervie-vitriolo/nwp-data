      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': '<p>Joining the celebration, President Ferdinand <a href="https://www.cnnphilippines.com/news/2024/1/21/marcos-santo-nino-message.html">Marcos</a>
