    'mgnl:tags': ['Gaza', 'Hamas', 'Israel', 'Palestine']
    'stories': []
    'template': '1'
    'title': 'Israel’s war in Gaza has exposed a deepening global divide'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5f28b08-9ece-4ee3-94f5-e093f794074d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-21T07:20:08.639+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-21T07:30:31.132+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-21T07:30:30.018+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — When members of the legal team representing
        South Africa in its case against Israel at the International Court of Justice
        (ICJ) arrived home this week, they were mobbed like rockstars by a crowd gathered
        at an airport in Johannesburg, waving South African and Palestinian flags.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '356dbb55-945c-49ab-81d9-c164a4582105'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-21T07:20:08.639+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-21T07:30:31.132+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-21T07:30:30.019+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "Many expressed collective pride at how the case was presented. One\
        \ of the activists greeting the lawyers lauded them for “having the courage\
        \ to take Israel to the ICJ when no one else had that courage.”\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6419beec-3eb2-4814-af0d-cf017ae6cd7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-21T07:20:08.640+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-21T07:30:31.133+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-21T07:30:30.020+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10a1f8ca-2dcc-4162-a6ff-5654eb39cfc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-21T07:20:08.640+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-21T07:30:31.133+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-21T07:30:30.020+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "In a case brought before the court in The Hague in December, the team\
        \ argued that Israel had violated its obligations under the 1948 Genocide\
        \ Convention in its war with Hamas in Gaza – a charge Israel has strongly\
        \ denied.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '198ec0e3-6ccf-48c8-9577-64904c7fc7b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-21T07:20:08.641+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-21T07:30:31.133+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-21T07:30:30.021+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9062d90-ac7e-4f53-a929-0efdd4f47f3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-21T07:20:08.641+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-21T07:30:31.134+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-21T07:30:30.022+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "Hailed as heroes in the pursuit of justice, the multi-racial team of\
        \ lawyers symbolized South Africa’s “Rainbow Nation” ethos that celebrates\
        \ its diversity, and has allowed the country to flex its diplomatic muscle\
        \ as a moral arbiter on global issues, three decades post-apartheid.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff25447d-14a2-45ed-a621-4d5403b434b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-21T07:20:08.641+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-21T07:30:31.134+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-21T07:30:30.022+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '949e611f-4f4e-453b-836a-685581d1ae44'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-21T07:20:08.642+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-21T07:30:31.134+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-21T07:30:30.023+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "“The significance of the fact that the country bringing the case is\
        \ South Africa – an icon of the ravages of colonialism, settlement and apartheid\
        \ – cannot be lost on anyone,” wrote Nesrine Malik, a Sudanese journalist\
        \ and author, in The Guardian newspaper. “It symbolizes a vast racial injustice,\
        \ too raw and recent to be dismissed as ancient history.”\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cf21749-cb85-4f85-882d-0988dace7ddc'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-21T07:20:08.642+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-21T07:30:31.135+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-21T07:30:30.024+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7f793a5-092b-45d1-a162-24f9162e9b57'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-21T07:20:08.643+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-21T07:30:31.135+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-21T07:30:30.025+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "Israel saw the racial symbolism quite differently, with Prime Minister\
        \ Benjamin Netanyahu accusing South Africa of “hypocrisy” that “screams to\
        \ the high heavens.” Hamas had carried out “the worst crime against the Jewish\
        \ people since the Holocaust,” he said in a televised speech, but “now someone\
        \ comes to defend it in the name of the Holocaust.”\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d74341a-b496-45b5-a98f-188a96ad4335'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-21T07:20:08.643+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-21T07:30:31.135+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-21T07:30:30.025+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1af5de6a-372d-4631-b3d7-ac74fccbbd8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-21T07:20:08.644+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-21T07:30:31.135+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-21T07:30:30.026+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "Israel launched its war against Hamas after the group’s brutal attack\
        \ on the country left roughly 1,200 people dead and 250 taken hostage. The\
        \ subsequent Israeli assault on Gaza has so far killed more than 24,000 people,\
        \ according to the Hamas-run health ministry there.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8976ff3b-f53d-40f0-a915-1b06ad92ad8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-21T07:20:08.644+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-21T07:30:31.136+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-21T07:30:30.027+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a473d06-b5c7-4077-93a4-5bc719840e42'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-21T07:20:08.644+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-21T07:30:31.136+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-21T07:30:30.027+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "South Africa’s genocide case has put the spotlight on a deeper fault\
        \ line in global geopolitics. Beyond the courtroom drama, experts say divisions\
        \ over the war in Gaza symbolize a widening gap between Israel and its traditional\
        \ Western allies, notably the United States and Europe, and a group of nations\
        \ known as the Global South — countries located primarily in the southern\
        \ hemisphere, often characterized by lower income levels and developing economies.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '587cd0b6-bc9a-4a6e-a895-56b7c5626003'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-21T07:20:08.645+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-21T07:30:31.137+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-21T07:30:30.028+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80eb5901-5788-4a55-966b-fa81c0de94af'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-21T07:20:08.645+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-21T07:30:31.137+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-21T07:30:30.029+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "Reactions from the Global North to the ICJ case have been mixed. While\
        \ some nations have maintained a cautious diplomatic stance, others, particularly\
        \ Israel’s staunchest allies in the West, have criticized South Africa’s move.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e710dd14-9f4e-4f34-bce6-d86952bf481d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-21T07:20:08.646+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-21T07:30:31.137+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-21T07:30:30.029+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05fa8ff5-9ae8-4f9f-bda7-6b2d6650740e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-21T07:20:08.646+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-21T07:30:31.137+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-21T07:30:30.030+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "The US has stood by Israel through the war by continuing to ship arms\
        \ to it, opposing a ceasefire, and vetoing many UN Security Council resolutions\
        \ that aimed to bring a halt to the fighting. The Biden administration has\
        \ rubbished the claim that Israel is committing genocide as “meritless,” while\
        \ the UK has refused to back South Africa.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5346392-4fc8-4c9d-af5e-a78a528a34a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-21T07:20:08.647+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-21T07:30:31.138+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-21T07:30:30.031+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10b417d2-42c5-4939-9fb8-9da3e681b950'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-21T07:20:08.647+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-21T07:30:31.138+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-21T07:30:30.031+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "“The Israel-Gaza war and its subsequent events like this case are highlighting\
        \ growing fissures between the once dominant West and its key allies like\
        \ Israel and emerging powers gathered around BRICS states like South Africa,”\
        \ Remi Adekoya, a political lecturer at the University of York in England,\
        \ told CNN.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '217e318d-e5b4-482a-8458-1012760a680d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-21T07:20:08.648+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-21T07:30:31.138+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-21T07:30:30.032+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14359760-8dd0-4a98-a564-7fd0e18653ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-21T07:20:08.648+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-21T07:30:31.139+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-21T07:30:30.033+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "The decision by South Africa to initiate legal proceedings against\
        \ Israel at the ICJ marked a departure from the usual diplomatic channels\
        \ taken in such disputes, as the angry voices against Israel’s campaign in\
        \ Gaza grow louder.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a182511-4a45-4c4a-9d19-279ccce0139b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-21T07:20:08.649+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-21T07:30:31.139+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-21T07:30:30.034+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd9f55f5-81fc-4f5c-9b19-eeb4163e56b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-21T07:20:08.649+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-21T07:30:31.139+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-21T07:30:30.034+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "As a nation whose history is rooted in overcoming apartheid, South\
        \ Africa’s move carries symbolic weight that has resonated with other nations\
        \ in the developing world, many of whom have faced the burden of oppression\
        \ and colonialism from Western powers.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f56198ce-7527-4a9e-90d5-52ee4b67ed26'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-21T07:20:08.650+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-21T07:30:31.140+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-21T07:30:30.035+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e3d4d14-3a2b-4980-9809-ea1f2fb32b0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-21T07:20:08.651+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-21T07:30:31.140+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-21T07:30:30.036+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "Nelson Mandela, the face of the anti-apartheid movement, was a staunch\
        \ supporter of the Palestine Liberation Organization and its leader Yasser\
        \ Arafat, saying in 1990: “We align ourselves with the PLO because, akin to\
        \ our struggle, they advocate for the right of self-determination.”\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73666768-31fe-4827-ac54-82d598192f7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-21T07:20:08.651+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-21T07:30:31.140+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-21T07:30:30.036+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eb50215-ae6e-42e9-aad8-f91cd55805d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-21T07:20:08.652+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-21T07:30:31.141+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-21T07:30:30.037+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "Hugh Lovatt, a senior policy fellow with the Middle East and North\
        \ Africa Programme at the European Council on Foreign Relations, said that\
        \ while South Africa’s case is a continuation of its long-standing pro-Palestinian\
        \ sympathies, the countries that have rallied behind it show deeper frustrations\
        \ by the Global South.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '947a89a0-8514-4721-b6e1-8991feef6333'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-21T07:20:08.652+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-21T07:30:31.141+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-21T07:30:30.038+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceaad90f-f8d6-4ebe-95f3-321324021812'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-21T07:20:08.653+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-21T07:30:31.141+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-21T07:30:30.038+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "There is “a clear geopolitical context in which many countries from\
        \ the Global South have been increasingly critical over what they see as a\
        \ lack of Western pressure on Israel to prevent such a large-scale loss of\
        \ life in Gaza and its double standards when it comes to international law,”\
        \ Lovatt told CNN.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c381f09-9174-46ae-bbfe-3ca6be4ee8d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-21T07:20:08.654+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-21T07:30:31.142+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-21T07:30:30.039+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a882999-4271-4214-a412-880c9966a5ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-21T07:20:08.654+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-21T07:30:31.142+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-21T07:30:30.040+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "Much of the non-Western world opposes the war in Gaza; China has joined\
        \ the 22-member Arab League in calling for a ceasefire, while several Latin\
        \ American nations have expelled Israeli diplomats in protest, and several\
        \ Asian and African countries have joined Muslim and Arab nations in backing\
        \ South Africa’s case against Israel at the ICJ. \r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34c78e82-af10-4fc5-9182-d49a1edf73dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-21T07:20:08.655+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-21T07:30:31.142+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-21T07:30:30.041+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': " \r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccd66418-5a37-4647-bd87-332e3d5d8ace'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-21T07:20:08.655+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-21T07:30:31.143+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-21T07:30:30.041+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "For many in the developing world, the ICJ case has become a focal point\
        \ for questioning the moral authority of the West  and what is seen as the\
        \ hypocrisy of the world’s most powerful nations and their unwillingness to\
        \ hold Israel to account.  \r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b20f9e57-099c-4f2d-b6d5-4623d4817839'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-21T07:20:08.656+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-21T07:30:31.143+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-21T07:30:30.042+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "  \r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aafbee6b-72c7-4765-98f8-5e4519e3c236'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-21T07:20:08.657+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-21T07:30:31.143+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-21T07:30:30.043+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "One of the reasons for this is that Israel has long been a “Western-facing\
        \ country by virtue of its history and predominant heritage,” said Lovatt.\
        \  \r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ae205b8-7c5f-47dc-8999-60c2e106a0f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-21T07:20:08.658+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-21T07:30:31.144+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-21T07:30:30.043+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "  \r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b139e48-8fde-4ebe-aba5-a8ba2758d263'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-21T07:20:08.658+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-21T07:30:31.144+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-21T07:30:30.044+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "Israel sided with the West against Soviet-backed Arab regimes during\
        \ the Cold War, and Western countries largely view it “as a fellow member\
        \ of the liberal democratic club,” he added. “Some of this explains the continued\
        \ strong Western support for Israel – which has now largely become reflexive.”\
        \r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df9761da-1171-4f71-8ee2-792709a674cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-21T07:20:08.659+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-21T07:30:31.144+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-21T07:30:30.045+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b5fbfbb-3bd1-4abf-a0c6-fff39eefb080'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-21T07:20:08.660+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-21T07:30:31.145+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-21T07:30:30.046+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "“But the strong support of Western governments is increasingly at odds\
        \ with the attitudes of Western publics which continue to shift away from\
        \ Israel,” Lovatt said.\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51fb945b-e2d2-4f7c-b4c2-78270c62f399'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-21T07:20:08.660+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-21T07:30:31.145+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-21T07:30:30.046+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcf57715-39fa-43a8-a528-268196ff8760'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-21T07:20:08.661+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-21T07:30:31.145+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-21T07:30:30.047+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': '<h3>Clash of civilizations?</h3>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae7f91e7-5131-46cf-a549-8345095a5222'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-21T07:20:08.662+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-21T07:30:31.145+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-21T07:30:30.048+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "Israel has framed the war in Gaza as a clash of civilizations where\
        \ it is acting as the guardian of Western values that it says are facing an\
        \ existential threat.\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '809d69fc-416d-48e9-b2d7-cd2d123b3c85'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-21T07:20:08.663+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-21T07:30:31.146+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-21T07:30:30.048+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc780fa4-64e1-4bb5-adab-891b6b218c4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-21T07:20:08.663+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-21T07:30:31.146+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-21T07:30:30.049+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "“This war is a war that is not only between Israel and Hamas,” Israeli\
        \ President Isaac Herzog told MSNBC in December.  “It’s a war that is intended\
        \ – really, truly – to save Western civilization, to save the values of Western\
        \ civilization.”\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99dd1672-58c2-4324-8ba0-46f2a2112205'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-21T07:20:08.664+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-21T07:30:31.146+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-21T07:30:30.050+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61ff6c48-ad37-4c65-9cf2-3da128ed47bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-21T07:20:08.665+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-21T07:30:31.147+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-21T07:30:30.051+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "So far, no Western countries have supported South Africa’s case against\
        \ Israel.  \r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f966bbf-41d9-41dd-85da-e074ea4e4462'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-21T07:20:08.666+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-21T07:30:31.147+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-21T07:30:30.051+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "  \r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8024a5b2-2034-4af1-9a62-961c587960d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-21T07:20:08.666+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-21T07:30:31.147+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-21T07:30:30.052+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "Among Western states, Germany has been one of the most vocal supporters\
        \ of Israel’s campaign in Gaza. The German government has said it “expressly\
        \ rejects” allegations that Israel is committing genocide in Gaza and that\
        \ it plans to intervene as a third party on its behalf at the ICJ.\r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9f16788-659c-4c7f-bbbc-4343c0905e8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-21T07:20:08.667+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-21T07:30:31.148+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-21T07:30:30.053+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "\r"
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4e4f243-c2b9-4ca3-8c51-db935fce04fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-21T07:20:08.668+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-21T07:30:31.148+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-21T07:30:30.053+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "An opinion poll by German broadcaster ZDF this week however found that\
        \ 61% of Germans do not consider Israel’s military operation in the Gaza Strip\
        \ as justified in light of the civilian casualties.  Only 25% voiced support\
        \ for Israel’s offensive.\r"
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05dc93fb-f5fc-4fde-a997-e196f61e8a97'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-21T07:20:08.669+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-21T07:30:31.148+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-21T07:30:30.054+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "\r"
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '425d822e-fff1-4af5-a2fd-7cbc8b314d59'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-21T07:20:08.670+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-21T07:30:31.149+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-21T07:30:30.055+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "But it is in Germany’s former colonial territory, Namibia, that it\
        \ has attracted the fiercest criticism.\r"
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f79b4e53-84f7-44dd-af7a-4740d3e8890d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-21T07:20:08.671+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-21T07:30:31.149+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-21T07:30:30.055+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "\r"
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53136df8-7726-4f35-b8e1-939d167de54d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-21T07:20:08.672+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-21T07:30:31.149+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-21T07:30:30.056+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "The Namibian President Hage Geingob in a statement on Saturday chided\
        \ Berlin’s decision to reject the ICJ case, accusing it of committing “the\
        \ first genocide of the 20th century in 1904-1908, in which tens of thousands\
        \ of innocent Namibians died in the most inhumane and brutal conditions.”\
        \ The statement added that the German government had not yet fully atoned\
        \ for the killings.\r"
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d9dd00d-8cde-4e4d-b9c8-4a87e6556da2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-21T07:20:08.672+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-21T07:30:31.150+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-21T07:30:30.057+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "\r"
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a3d131a-82e4-451d-b2c6-b1d075c0ed7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-21T07:20:08.673+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-21T07:30:31.150+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-21T07:30:30.058+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "Bangladesh, where up to three million people were killed during the\
        \ country’s war of independence from Pakistan in the 1970s, has gone a step\
        \ further to file a declaration of intervention in the ICJ case to back South\
        \ Africa’s claims, according to the Dhaka Tribune.\r"
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d0025c5-0616-4fe7-b780-7a38f8b7d7a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-21T07:20:08.674+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-21T07:30:31.150+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-21T07:30:30.058+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "\r"
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c49b354c-eed8-4c7f-a76a-e4a985c1fa64'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-21T07:20:08.675+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-21T07:30:31.151+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-21T07:30:30.059+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "A declaration of intervention allows a state that is not party to the\
        \ proceedings to present its observations to the court.\r"
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38ad7f7e-5b4f-4375-924d-68f1f90abd84'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-21T07:20:08.676+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-21T07:30:31.151+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-21T07:30:30.060+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "\r"
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '288c4434-ff5a-4f38-81e9-a598682a938c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-21T07:20:08.677+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-21T07:30:31.151+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-21T07:30:30.061+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "“With Germany siding with Israel, and Bangladesh and Namibia backing\
        \ South Africa at the ICJ, the geopolitical divide between the Global South\
        \ and the West appears to be deepening,” Lovatt said.\r"
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f365baaf-39e5-464c-a8c9-484fad29e438'
