      'mgnl:lastModified': 2024-01-21T20:32:25.320+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': "[Translation: Some invited me to run for a senatorial position in 2025\
        \ but I already said no. We politely declined the offer so that we could proceed\
        \ with running for mayor in Caloocan.]\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63a3fa0c-4ec8-4590-93fd-0b9f7808c00b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-21T20:32:25.321+08:00
