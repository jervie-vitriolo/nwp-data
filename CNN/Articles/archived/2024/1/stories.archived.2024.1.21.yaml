      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f5d3c8a-d5cd-406c-a780-663d83113c49'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-21T12:54:41.609+08:00
