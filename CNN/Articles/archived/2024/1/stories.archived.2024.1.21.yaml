  'zelensky-trump-russia-ukraine-war':
    'author': 'Andrew Carey and Victoria Butenko, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2024-01-21T12:57:54.000+08:00
    'imagesource': 'jcr:4fa808b8-3545-42ad-8c33-f0bc72617d71'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '24635c8c-426d-4fd9-abb5-047cbdc2a565'
    'lead': 'For the first time, Ukrainian leader Volodymyr Zelensky has expressed
      publicly unequivocal concern over Donald Trump’s suggestion he could end the
      Russia-Ukraine war within a day if he returns to the White House.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-01-21T13:00:58.259+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2024-01-21T13:00:58.582+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-01-21T13:00:58.307+08:00
    'mgnl:lastModifiedBy': 'jelo'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': '‘Very dangerous’: Zelensky on Trump’s claim he could end Russia-Ukraine
      war within 24 hours'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa57cb00-1570-49f8-b6ea-b5cf3a3413bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-21T13:00:58.288+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-21T13:00:58.583+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-21T13:00:58.301+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': '<p><strong>Kyiv (CNN) —</strong> For the first time, Ukrainian leader
        Volodymyr Zelensky has expressed publicly unequivocal concern over Donald
        Trump’s suggestion he could end the Russia-Ukraine war within a day if he
        returns to the White House.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db9d1ac2-de6f-481c-b27b-9bd813aa4690'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-21T13:00:58.289+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-21T13:00:58.584+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-21T13:00:58.289+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "Speaking to Britain’s Channel Four News in an interview that aired\
        \ Friday, the Ukrainian president described the Republican frontrunner’s boast\
        \ as “very dangerous” – on the grounds that Trump has not said what his post-war\
        \ scenario would look like.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a5a060c-a1ef-4476-8f79-97f43a4c9e9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-21T13:00:58.289+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-21T13:00:58.585+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-21T13:00:58.289+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "Zelensky conceded it was possible Trump’s claim was just electioneering,\
        \ or what he called a “political message.”\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04acef33-51c9-4874-9623-05fb0412c331'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-21T13:00:58.290+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-21T13:00:58.586+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-21T13:00:58.290+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': '<p>But he said the idea that Trump as US president might unilaterally
        make decisions that do not work for Ukraine or its people, and seek to drive
        them through regardless, “makes me really quite stressed.”</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a7899e0-7c89-4c5b-9709-fb1e5b1109c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-21T13:00:58.290+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-21T13:00:58.587+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-21T13:00:58.290+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "Trump’s propensity to make sweeping pronouncements on foreign policy\
        \ resurfaced in May last year, when he told CNN’s Kaitlan Collins, “If I’\
        m president, I will have that war settled in one day, 24 hours.”\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92de976c-d4fd-41a7-a04a-3d58b24df474'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-21T13:00:58.290+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-21T13:00:58.588+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-21T13:00:58.290+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "Asked how, Trump said he would meet both Zelensky and Russian leader\
        \ Vladimir Putin, telling Collins, “They both have weaknesses and they both\
        \ have strengths and within 24 hours that war will be settled, that war will\
        \ be over.”\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbcba807-c417-42a9-989b-903481597200'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-21T13:00:58.291+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-21T13:00:58.589+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-21T13:00:58.291+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "Zelensky has generally stayed away from criticizing Trump, preferring\
        \ not to lean-in too heavily to the split between Democrats and Trump-supporting\
        \ Republicans, who have effectively put a block on further US funding for\
        \ Kyiv.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2b2f825-78d5-46d4-b222-1bb7d2601102'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-21T13:00:58.291+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-21T13:00:58.590+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-21T13:00:58.291+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "At Davos earlier this week, responding to a similar question from a\
        \ journalist, the Ukrainian leader answered rhetorically, wondering how Trump\
        \ would respond if Putin rolled through Ukraine - in a scenario where Trump\
        \ removed all US support - and began threatening NATO members with invasion.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a63dd4e6-29d4-43b4-9e98-d50da5a0e52f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-21T13:00:58.292+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-21T13:00:58.591+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-21T13:00:58.292+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "It is widely believed that a Trump victory in November is something\
        \ Putin would welcome, giving him the opportunity, at a minimum, to hold onto\
        \ his territorial gains in Ukraine and declare a victory.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17563266-bb83-455f-ac4f-948b994e7f13'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-21T13:00:58.292+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-21T13:00:58.592+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-21T13:00:58.292+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "By contrast, Zelensky continues to insist there can be no peace deal\
        \ that does not see the removal of all Russian forces from lands they have\
        \ captured from Ukraine since 2014, including Crimea.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46d277ad-a8bc-48f8-a22c-96ad1ca959ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-21T13:00:58.293+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-21T13:00:58.593+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-21T13:00:58.293+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "Ukraine’s ability to negotiate toward that result has been significantly\
        \ weakened, at least in the short term, by the failure of the summer counteroffensive.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d73bf01-7f69-4a67-89ac-0187218d84f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-21T13:00:58.293+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-21T13:00:58.594+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-21T13:00:58.293+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "Even so, the Biden administration, and the NATO alliance, have repeatedly\
        \ stressed Ukraine will not be coerced into any agreement with Russia, summed\
        \ up in the phrase: “Nothing about Ukraine, without Ukraine.”\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83920293-40fe-494a-b004-593c2e65102a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-21T13:00:58.293+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-21T13:00:58.595+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-21T13:00:58.293+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "Offered the chance in the Channel Four News interview to invite Trump\
        \ to Ukraine, Zelensky did not hesitate.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e4ab88d-c764-443d-bb02-555dcf90ef3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-21T13:00:58.294+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-21T13:00:58.596+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-21T13:00:58.294+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "Turning to address the camera, he said, “Please, Donald Trump, I invite\
        \ you to Ukraine, to Kyiv. If you can stop the war during 24 hours, I think\
        \ it will be [reason] enough to come.”\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48593bae-a1fd-40cc-8482-70abbeb9eb87'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-21T13:00:58.294+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-21T13:00:58.597+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-21T13:00:58.294+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': '<p>“Maybe Donald Trump really has some idea, a real idea, and he can
        share it with me,” Zelensky added, returning to face the interviewer.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bc48441-0fb4-4412-bf9d-205e0b62d967'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-21T13:00:58.295+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-21T13:00:58.598+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-21T13:00:58.295+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2024/01/20/europe/zelensky-trump-end-russia-ukraine-war-intl-hnk/index.html">‘Very
        dangerous’: Zelensky on Trump’s claim he could end Russia-Ukraine war within
        24 hours</a>"</em></p>'
  'marcos-santo-nino-message':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2024-01-21T12:59:03.000+08:00
    'imagesource': 'jcr:42e0a00b-bc3e-41b4-95b4-aea916a399d8'
