  'MWSS-confident-no-water-shortages':
    'author': 'Agatha Gregorio, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2024-01-21T22:43:40.000+08:00
    'imagesource': 'jcr:78b65acc-99c2-4cf4-b15b-14ddd2489b14'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '62b903de-eaa8-46c2-932f-c3aad204f98b'
    'lead': 'The Metropolitan Waterworks and Sewerage System (MWSS) assured local
      government units that there will be no water shortages this summer as they have
      prepared for the impact of El Niño.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-01-21T22:46:39.781+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2024-01-21T22:46:40.250+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-01-21T22:46:39.822+08:00
    'mgnl:lastModifiedBy': 'faith'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'MWSS ‘confident’ no water shortages this summer amid El Niño'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0aeb134-a8e3-4364-9aa7-8d3518566233'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-21T22:46:39.794+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-21T22:46:40.250+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-21T22:46:39.794+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 21) —</strong> The
        Metropolitan Waterworks and Sewerage System (MWSS) assured local government
        units that there will be no water shortages this summer as they have prepared
        for the impact of El Niño.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0db7ddd3-baf4-4017-bc10-7b98c824d9d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-21T22:46:39.795+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-21T22:46:40.252+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-21T22:46:39.795+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e5489f3-c7a0-4154-97e6-63227cc82d47'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-21T22:46:39.795+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-21T22:46:40.253+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-21T22:46:39.795+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': "According to MWSS Water and Sewerage Management Department Manager\
        \ Patrick Dizon, the agency was instructed to implement mitigation measures\
        \ last year.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e4aab46-2a0c-458d-a513-2a6b827c8229'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-21T22:46:39.795+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-21T22:46:40.254+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-21T22:46:39.795+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0633e7d-9773-46c3-b6bd-3f1d3b2f06d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-21T22:46:39.796+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-21T22:46:40.255+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-21T22:46:39.796+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': '<p>"We are presenting <em>po kasi sa</em> LGUs (local government units)
        <em>na ''di naman tayo magkakaroon ng</em> water shortage this summer <em>kasi</em>
        we are already prepared <em>naman po kasi</em> last year <em>pa ''to in-</em>instruct
        <em>ng presidente na magkaroon kami ng</em> mitigating measures this summer,"
        Dizon said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6b927f6-f6a1-424c-b606-d72bad13219b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-21T22:46:39.796+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-21T22:46:40.257+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-21T22:46:39.796+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d338d76-7b66-4f96-ab64-b85d669a5a5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-21T22:46:39.796+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-21T22:46:40.258+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-21T22:46:39.796+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': "[Translation: We are presenting to the LGUs that we will not have a\
        \ water shortage this summer because we are already prepared as last year\
        \ the president instructed us to have mitigating measures for this summer.]\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '051ce4f2-d796-49f8-b054-d835024a0c8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-21T22:46:39.797+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-21T22:46:40.259+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-21T22:46:39.797+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf2c49ee-5ed7-40b3-8367-efb602386555'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-21T22:46:39.797+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-21T22:46:40.260+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-21T22:46:39.797+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': "The assurance comes after the Department of the Interior and Local\
        \ Government (DILG) announced \"looming water supply interruptions\" after\
        \ its meeting with water firms and the Liga ng mga Barangay.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ba10548-5e39-4783-b480-db5f59a7b5a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-21T22:46:39.798+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-21T22:46:40.261+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-21T22:46:39.798+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63a9b83f-699f-4bab-ad3e-94ea00705458'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-21T22:46:39.798+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-21T22:46:40.262+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-21T22:46:39.798+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': "Last year, the MWSS requested the National Water Resources Board to\
        \ increase the Angat Dam's water elevation from 212 to 214 meters.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44016011-9a03-44c6-9922-466e4331675d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-21T22:46:39.798+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-21T22:46:40.263+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-21T22:46:39.798+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb06d241-d686-42d4-84de-274c4237c1a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-21T22:46:39.799+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-21T22:46:40.264+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-21T22:46:39.799+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': "According to Dizon, the additional two meters would provide an extra\
        \ buffer room in the reservoir and ensure sufficient water supply during the\
        \ summer.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b47131d6-fd8a-4d9c-bd08-4cf85fca6b1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-21T22:46:39.799+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-21T22:46:40.265+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-21T22:46:39.799+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2fc25d0-2b38-480a-a97b-325c31afe68e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-21T22:46:39.799+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-21T22:46:40.266+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-21T22:46:39.799+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': '<p>"Luckily, we [got] the approval, <em>at na-</em>maintain <em>naman
        po natin ''yung 214 nung</em> [and we were able to maintain the 214 in] December
        2023," Dizon said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6fe6b86-1cc5-49c1-9572-c6e237d8c0ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-21T22:46:39.800+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-21T22:46:40.267+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-21T22:46:39.800+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '300c7520-0084-4ad1-88b2-0e940b6435be'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-21T22:46:39.800+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-21T22:46:40.268+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-21T22:46:39.800+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': '<p>"On trend<em> po ito</em> for the historical level<em>. Talagang
        pagdating ng</em> January <em>hanggang</em> March <em>hanggang</em> June actually,
        <em>pababa po talaga ''yung ating</em> reservoir<em>. Kaya ngayon,</em> since
        we have<em> 214</em> (meters)<em> nung</em> first week of January or end of
        December<em>,</em> we are sufficient. We are confident<em> naman po na malalagpasan
        po natin ''yung</em> El Niño this summer," the manager said, referring to
        Angat Dam’s water level.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10f6a929-7c11-4af6-854f-4e485e6ee581'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-21T22:46:39.801+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-21T22:46:40.269+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-21T22:46:39.801+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e97aee4a-5b26-4ba3-a393-c9dcde2a4dea'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-21T22:46:39.801+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-21T22:46:40.270+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-21T22:46:39.801+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': "[Translation: The level is on trend historically. Actually, from January\
        \ to March, even until June actually, our reservoir really goes down. So now,\
        \ since we have 214 meters in the first week of January or the end of December,\
        \ we are sufficient. We are confident that we will overcome El Niño this summer.]\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4681a2cb-4704-4562-bcd0-8c88a4d05c71'
