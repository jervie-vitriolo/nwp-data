    'mgnl:tags': ['rice']
    'stories': []
    'template': '1'
    'title': 'PH to remain as world’s top rice importer — USDA'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69fe5c68-5347-4770-8a74-362f70c0acd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-21T14:56:11.755+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-21T14:56:12.045+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-21T14:56:11.766+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 21)</strong> — The
        Philippines will remain as the world’s top rice importer in 2024, according
        to a forecast by the United States Department of Agriculture (USDA).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b98b854-bbdd-4e23-8528-c8a79ee1d1ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-21T14:56:11.755+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-21T14:56:12.046+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-21T14:56:11.755+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "In USDA’s latest report, the Philippines is projected to import 3.8\
        \ million metric tons of rice this year.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76958bca-e2da-491a-800b-c7fd0cef0164'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-21T14:56:11.756+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-21T14:56:12.048+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-21T14:56:11.756+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0072e373-0ab9-4a27-ada4-cd6b44488b90'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-21T14:56:11.756+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-21T14:56:12.049+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-21T14:56:11.756+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "China is the second top rice importer, followed by Indonesia, European\
        \ Union, Nigeria, and Iraq.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccff8c13-1cd9-44d0-bdff-b73937fae32a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-21T14:56:11.757+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-21T14:56:12.050+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-21T14:56:11.757+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90650f66-1b82-4cb2-8624-9b63f80ed2d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-21T14:56:11.757+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-21T14:56:12.051+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-21T14:56:11.757+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "The report also said Afghanistan, Angola, Bangladesh, China, Democratic\
        \ Republic of the Congo, Cuba, Ethiopia, Iran, South Korea, Liberia, Libya,\
        \ Madagascar, Malaysia, Mexico, Nepal, Philippines, Saudi Arabia, Sierra Leone,\
        \ United Arab Emirates, United Kingdom, United States, and Yemen are seen\
        \ to increase their rice imports this year.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f6877fd-42ae-45b4-a517-140857f73ad7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-21T14:56:11.757+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-21T14:56:12.052+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-21T14:56:11.757+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5229e5e2-b895-4faa-9877-344cfdabf014'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-21T14:56:11.758+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-21T14:56:12.053+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-21T14:56:11.758+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "According to the Bureau of Plant Industry’s Jan. 11 data, the Philippines\
        \ imported 3.6 million metric tons of rice, slightly lower than in 2022 with\
        \ 3.8 metric tons.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29d174c0-cbba-427c-a666-8305476774bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-21T14:56:11.758+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-21T14:56:12.054+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-21T14:56:11.758+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b78988e-fad7-48d8-a2d0-3ec4b02b1f39'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-21T14:56:11.759+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-21T14:56:12.055+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-21T14:56:11.759+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': '<p>Agriculture Secretary Francisco Tiu Laurel Jr. earlier said the
        government plans to <a href="https://www.cnnphilippines.com/news/2024/1/16/ph-vietnam-rice-deal.html#:~:text=Metro%20Manila%20(CNN%20Philippines%2C%20January,the%20end%20of%20the%20month.">secure</a>
        its rice trade agreement with Vietnam during the state visit of President
        Ferdinand Marcos Jr.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59719ff8-c168-4336-8b5d-623a5638f09a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-21T14:56:11.759+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-21T14:56:12.056+08:00
