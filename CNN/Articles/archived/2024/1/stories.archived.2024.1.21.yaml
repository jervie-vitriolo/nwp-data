      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': '<p><strong>Valencia City, Bukidnon (CNN Philippines, January 21) —</strong>
        Davao de Oro was placed under a state of calamity due to severe flooding and
        landslides caused by heavy rains.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed00647e-1d7a-4da5-b492-a18edd9efaaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-21T12:55:39.267+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-21T12:55:39.489+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-21T12:55:39.267+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "The local government declared the state of calamity on Saturday night\
        \ following the passage of a Sangguniang Panlalawigan resolution.\r"
    '2':
      'contentWidth': '100%'
      'embedCode': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2Fddoinformationoffice%2Fposts%2Fpfbid0rEouMrKJkqyAvLzMk222eqxVUEoepzxXmAaZ7B7USCYyNPHjPMARwYqy8fm2Z5xfl&show_text=true&width=500"
