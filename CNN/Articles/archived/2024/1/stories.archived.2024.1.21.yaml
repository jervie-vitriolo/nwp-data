      'mgnl:type': 'text'
      'text': "The character Tom Collins will be portrayed by Garrett Bolden and Markki\
        \ Stroem. Stroem will also play Benny together with Guji Lorenzana, who will\
        \ also act as Mr. Johnson.\r"
