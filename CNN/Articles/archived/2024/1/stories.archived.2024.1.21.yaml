      'mgnl:lastModified': 2024-01-21T20:32:25.321+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': "Trillanes said he decided to seek a local post instead of attempting\
        \ a Senate comeback or running as the first nominee of the Magdalo party-list\
        \ because he believes he could help people better as mayor than a lawmaker.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e1cb07a-97ff-4a32-b372-12b7b50d5c49'
