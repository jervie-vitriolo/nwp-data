    'mgnl:lastActivated': 2024-01-21T17:11:35.802+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-01-21T17:11:35.075+08:00
    'mgnl:lastModifiedBy': 'kristelle'
    'mgnl:tags': ['Duterte', 'COA', 'Trillanes']
    'stories': []
    'template': '1'
    'title': 'Trillanes calls for COA special audit of alleged ₱51-B allocation for
      Paolo Duterte''s district'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5ae9b35-9ee0-420c-885b-1a7d4115bd99'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-21T16:41:28.782+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2024-01-21T17:11:35.802+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-21T17:11:35.055+08:00
      'mgnl:lastModifiedBy': 'kristelle'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 21)—</strong> Former
        senator Antonio Trillanes IV is asking the Commission on Audit (COA) to look
        into reports that the first district of Davao City, which is represented by
        Paolo Duterte in the House of Representatives, received ₱51 billion when the
        lawmaker''s father, Rodrigo Duterte, was president.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bc62b24-c987-411d-8500-012cf702c6bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-21T16:41:28.783+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2024-01-21T17:11:35.802+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-21T17:11:35.056+08:00
      'mgnl:lastModifiedBy': 'kristelle'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64072090-9db3-42f8-aafd-e21f6f87d641'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-21T16:41:28.783+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2024-01-21T17:11:35.803+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-21T17:11:35.056+08:00
      'mgnl:lastModifiedBy': 'kristelle'
      'mgnl:type': 'text'
      'text': "\"Kailangan itong i-special audit ng COA dahil anong klaseng proyekto\
