      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 21)</strong> — 9
        Works Theatrical has unveiled the cast of its 2024 staging of Broadway musical
        “Rent,” which will premiere in April.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7100cc08-8f1e-4cff-a9f7-b4ffa047aae0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-21T09:27:38.010+08:00
