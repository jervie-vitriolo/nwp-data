      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7d7946c-0048-4530-9d0b-d640c97ca053'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-21T20:32:25.320+08:00
      'mgnl:createdBy': 'faith'
