    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2024-01-21T13:03:18.000+08:00
    'imagesource': 'jcr:7118a8d1-a13b-426c-9de1-a3fd8143a176'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2b28028d-8b5d-424b-8440-15d6c6fc1abb'
    'lead': 'At least five Iranian military advisors and a number of Syrian forces
      were killed in an Israeli missile strike on a building in Damascus on Saturday,
      Iran’s semi-official Tasnim news agency reported, in another sign of building
      hostilities in the Middle East as Israel’s war with Hamas enters its fourth
      month.'
