      'mgnl:lastActivated': 2024-01-21T20:02:49.206+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-21T20:02:48.806+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 21) —</strong> The
        Quezon City government on Sunday said it has eased the process of applying
        for idle land tax exemption to promote food security and encourage landowners
        to use their land for urban farming.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f56ec18d-4f64-4846-89ab-ad84198f5169'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-21T20:02:48.790+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-21T20:02:49.208+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-21T20:02:48.790+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1977d7a6-19f4-4a32-b9bf-5b71f8b77de1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-21T20:02:48.791+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-21T20:02:49.209+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-21T20:02:48.791+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': "“In order to strengthen our advocacy of achieving food security, landowners\
        \ with idle lands that will be converted to urban farms need only to submit\
        \ a one-time application to the city government. This is a win-win solution\
        \ for both the landowners and the city,” Mayor Joy Belmonte said in a statement.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb773dcd-e5bc-439f-8af1-309632195be5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-21T20:02:48.791+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-21T20:02:49.210+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-21T20:02:48.791+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f50369fc-2a6e-4d38-9359-3714c1e8a20e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-21T20:02:48.791+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-21T20:02:49.211+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-21T20:02:48.791+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': "The local government unit (LGU) said those who wish to apply for the\
        \ exemption must submit an application letter via email, a duly accomplished\
        \ Application for Waiver of Idle Land Tax for Food Security, and the latest\
        \ photos of their property.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '408cb85a-762d-4db7-b15f-1f652a22931a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-21T20:02:48.792+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-21T20:02:49.212+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-21T20:02:48.792+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27ab6848-14f8-4eb0-a750-6c1fcce5c0b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-21T20:02:48.792+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-21T20:02:49.213+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-21T20:02:48.792+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': "Applicants should also submit at least one copy of their latest Real\
        \ Property Tax official receipt, Tax Declaration, or their Land Title.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b422d6e-72ee-4dc9-97a6-9aefb0950938'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-21T20:02:48.793+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-21T20:02:49.214+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-21T20:02:48.793+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3119cc71-b7f9-4eb0-a715-05431b3bcfd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-21T20:02:48.793+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-21T20:02:49.215+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-21T20:02:48.793+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': "After submitting the needed documents, the Quezon City Food Security\
        \ Task Force (QC-FSTF) will assess the application form and requirements.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f552457b-f2eb-413e-b8a7-ced1b9d93bc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-21T20:02:48.794+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-21T20:02:49.216+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-21T20:02:48.794+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59428e5d-eb27-42d2-ae5b-d16ef4093746'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-21T20:02:48.794+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-21T20:02:49.217+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-21T20:02:48.794+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': "An inspector will also be visiting the idle land, the LGU explained.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a884d107-2795-4e7b-b197-97227a801bc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-21T20:02:48.795+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-21T20:02:49.218+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-21T20:02:48.795+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02bb818e-d71f-47a2-b2e0-b5caccacb07c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-21T20:02:48.795+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-21T20:02:49.219+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-21T20:02:48.795+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': "Once the application is validated, the landowner will be issued an\
        \ Urban Agriculture Activity Certification (UAAC) signed by the mayor. This\
        \ would prove that the landowner has begun urban agriculture activities on\
        \ the land.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2943d5fe-af3f-4789-a23c-9732f682b799'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-21T20:02:48.795+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-21T20:02:49.220+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-21T20:02:48.795+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b24e23e-b0d4-4a2d-b3e4-603214d7a40a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-21T20:02:48.796+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-21T20:02:49.221+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-21T20:02:48.796+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': '<p>The UAAC will be sent to the City Assessor’s Office (CAO) for Idle
        Land Tax delisting. The applicant will then receive a notice from the CAO
        approval for the exemption in the landowner’s email.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b052f6dc-2a59-4a88-87c3-7d73965b4852'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-21T20:02:48.796+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-21T20:02:49.222+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-21T20:02:48.796+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67f9701e-1c5e-4959-b1a7-af7eb5e41af3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-21T20:02:48.797+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-21T20:02:49.223+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-21T20:02:48.797+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': "“We highly encourage landowners of idle lands to make use of their\
        \ land for urban agriculture, which can help the city achieve its food security\
        \ goals, especially now that we simplified our process,” QC-FSTF’s Emmanuel\
        \ Hugh Velasco said in the statement.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65ea5d84-7c91-4731-b09c-91638630a98a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-21T20:02:48.797+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-21T20:02:49.224+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-21T20:02:48.797+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc01b9f7-8251-46ab-80e6-af89461c413b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-21T20:02:48.798+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-21T20:02:49.225+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-21T20:02:48.798+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': '<p>Data from the LGU show that there are 1,026 urban farms in the city
        managed by a total of 25,650 urban farmers.</p>'
  'Trillanes-running-for-Caloocan-mayoralty-post':
    'author': 'Xianne Arcangel, CNN Philippines'
