      'mgnl:lastModified': 2024-01-22T11:33:23.055+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1f6fa98-2af1-4f26-abc9-971014e4858b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-21T12:54:41.609+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-22T11:33:23.568+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-22T11:33:23.056+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': '<p>“Hands off po tayo diyan. Ang DILG ay hindi puwedeng makialam…Wala
        pong instruction ang DILG na ang lahat ng LGU ay makialam dito po sa Cha-cha,”
        he said in a forum on Saturday.</p>'
