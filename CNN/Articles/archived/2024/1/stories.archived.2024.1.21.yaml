      'mgnl:lastModified': 2024-01-21T21:27:23.613+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': '<p>According to its latest situation report, the Philippine National
        Police said an estimated 5,000 devotees joined the 2 p.m. mass while some
        6,000 devotees attended the 3 p.m. mass.</p>'
