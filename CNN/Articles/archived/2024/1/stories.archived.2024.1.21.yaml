      'mgnl:lastModified': 2024-01-21T20:32:25.322+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': '<p>He stressed that he will not team up with present Caloocan government
        officials, saying “14 years <em>na iyong binigay sa kanila para matutukan
        ''yung Caloocan pero binabayaan nila lalo</em>.”</p>'
    '17':
