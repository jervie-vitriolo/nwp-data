  'Bajo-de-Masinloc-CCG-harassment-anew':
    'author': 'Faith Yuen Wei Ragasa, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2024-01-21T17:50:21.000+08:00
    'imagesource': 'jcr:af9dc69c-b19d-4fd6-b58e-0f8d16e872e2'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '979391d2-b5e2-4b2a-9178-974bd5cbabbb'
    'lead': 'Members of the China Coast Guard (CCG) “disembarked” from their rubber
      boats and went after Filipino fishermen at Bajo de Masinloc to ask them to return
      seashells they gathered to the sea, Philippine Coast Guard (PCG) spokesperson
      for the West Philippine Sea Commodore Jay Tarriela said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-01-21T17:52:15.893+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2024-01-21T18:40:17.783+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-01-21T18:40:17.400+08:00
    'mgnl:lastModifiedBy': 'faith'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'PCG: China Coast Guard chased off Filipino fishermen from Bajo de Masinloc
      anew'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f3a3370-f0e1-4e09-9ea4-caaa03928695'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-21T18:17:01.623+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-21T18:40:17.783+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-21T18:40:17.392+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippine, January 21) —</strong> Members
        of the China Coast Guard (CCG) “disembarked” from their rubber boats and went
        after Filipino fishermen at Bajo de Masinloc to ask them to return seashells
        they gathered to the sea, Philippine Coast Guard (PCG) spokesperson for the
        West Philippine Sea Commodore Jay Tarriela said on Sunday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96c2afcc-0618-474d-b197-e9fdb5d7bc74'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-21T18:17:01.624+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-21T18:40:17.784+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-21T18:40:17.392+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': 'Tarriela said the PCG possessed video evidence of the harassment recorded
        on Jan. 12, where four CCG members chased off the Filipino fishermen from
        the contested shoal.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6acdcd2-b2c0-4ea0-a4cc-d13c8646de55'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-21T18:17:01.624+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-21T18:40:17.784+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-21T18:40:17.393+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': 'The PCG official said one of the CCG members was also documented “grabbing
        the fishing boat and preventing it from departing unless the fishermen threw
        back their gathered seashells into the sea.”'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d750ea9-3dfb-45c0-93a9-41452f409fd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-21T18:17:01.625+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-21T18:40:17.785+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-21T18:40:17.393+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': '“I would like to inform you that the PCG have successfully identified
        the origin of the videos and have taken steps to gather sworn statements from
        the individuals involved,” Tarriela said in a statement.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a49c08f-7445-4b1c-8efc-9c9b9eeedf1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-21T18:17:01.625+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-21T18:40:17.785+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-21T18:40:17.394+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': 'PCG said the videos, which have also circulated online, came from Jack
        Tabat, one of the fishermen involved in the incident.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac9f6242-481d-46cf-93bd-398f94642f51'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-21T18:17:01.626+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-21T18:40:17.785+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-21T18:40:17.394+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': '<p>“<em>Ang tumbok nilang lokasyon ay patungo sa mga nangunguha ng
        shell na mga Pinoy at nag-wangwang at nagsasalita ng Chinese na lengguwahe</em>,”
        Tabat wrote in his testimony which was obtained by the PCG on Jan. 20.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1b035b0-1053-4ae5-9b2c-b29291f930a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-21T18:17:01.626+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-21T18:40:17.785+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-21T18:40:17.394+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': '[Translation: The direction they were aiming for was towards the Pinoys
        gathering seashells and they used sirens and were speaking in Chinese.]'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5432b22e-bf5a-48ff-b589-b530d9d0add8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-21T18:17:01.626+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-21T18:40:17.786+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-21T18:40:17.395+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': 'Tabat said he and his fellow fishermen were only gathering seashells
        for food when they were chased off by CCG personnel on the rubber boat.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03dd3edb-923d-4624-a6e8-af72990d1e7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-21T18:17:01.627+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-21T18:40:17.786+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-21T18:40:17.395+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': '“They were even instructed to return the seashells that they gathered
        back to the sea. They have also driven away the Filipino fishing vessels to
        go away from Bajo de Masinloc,” Tarriela said.  '
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '825f2544-9f41-4c35-9f80-dc4737e946af'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-21T18:17:01.627+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-21T18:40:17.786+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-21T18:40:17.396+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': '“As far as these videos are concerned, I would say these are authentic
        videos. We have already corroborated the information provided by the one who
        uploaded the video with other Filipino fishermen,” he added.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da93c888-8492-4d7d-8835-49c388dbceb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-21T18:17:01.628+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-21T18:40:17.787+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-21T18:40:17.396+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': 'Tarriela said PCG is currently waiting for the Philippine fishing vessel
        involved in the incident to arrive this evening. He added that authorities
        intend to gather more testimonies from the other fishermen as well.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43011bb3-cfb7-4732-ade7-c268bc203dd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-21T18:17:01.628+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-21T18:40:17.787+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-21T18:40:17.397+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': 'The official assured the public that the PCG and the Bureau of Fisheries
        and Aquatic Resources would continue to maintain patrols over the contested
        waters.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97789262-2e0b-46c6-929f-482ad9637b28'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-21T18:17:01.629+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-21T18:40:17.787+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-21T18:40:17.397+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': 'The official, however, admitted that the PCG cannot patrol all areas
        around the clock.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd07eb945-75e6-457d-8532-9ec41cdcd61c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-21T18:17:01.629+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-21T18:40:17.788+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-21T18:40:17.398+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': '“Unfortunately, as being candid and honest with the current number
        of inventory of vessels that we have, we can only optimize the number of vessels.
        But we cannot commit that there would be 24/7 presence in different areas
        of the WPS,” Tarriela said.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9599d2aa-7fb2-43c5-b043-375deb9ea646'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-21T18:17:01.630+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-21T18:40:17.788+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-21T18:40:17.398+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': 'While still hopeful for talks to resolve the issue, Tarriela said he
        was not too optimistic about Beijing taking certain diplomatic channels seriously,
        like the Philippines-China Bilateral Consultation Mechanism on the South China
        Sea.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2323e037-c2b9-4f3f-8031-612e740fe26d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-21T18:17:01.630+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-21T18:40:17.788+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-21T18:40:17.399+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': '<p>“I would say I have high hopes but moderate expectations about whether
        the People’s Republic of China would be truthful with the promises they made,”
        he said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb25fa04-e9c7-4e90-bda0-91060eaa655a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-21T18:17:01.630+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-21T18:40:17.789+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-21T18:40:17.399+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': '<p><em>With reports from CNN Philippines correspondent Bea Pinlac.</em></p>'
  'bilibid-inmates-transfer-leyte':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2024-01-21T18:30:20.000+08:00
    'imagesource': 'jcr:cb6f333e-3ac1-41e0-a476-cc9bc7e4922e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0c2e5e43-9a13-40c3-ab65-158427df3f7d'
    'lead': 'Forty-eight persons deprived of liberty from the New Bilibid Prison have
      been transferred to the Leyte Regional Prison, the Bureau of Corrections said
      Sunday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-01-21T18:32:31.077+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2024-01-21T18:32:31.345+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-01-21T18:32:31.151+08:00
    'mgnl:lastModifiedBy': 'jelo'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': '48 Bilibid inmates transferred to Leyte'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8327943b-e270-4027-895a-c4d67ba9c568'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-21T18:32:31.144+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-21T18:32:31.346+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-21T18:32:31.148+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 21) —</strong> Forty-eight
        persons deprived of liberty (PDL) from the New Bilibid Prison (NBP) have been
        transferred to the Leyte Regional Prison, the Bureau of Corrections (BuCor)
        said Sunday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93ccf37b-d736-4605-bb5a-6d7429c7363e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-21T18:32:31.145+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-21T18:32:31.347+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-21T18:32:31.145+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "\"The continuing transfer of PDLs from NBP to other operating prisons\
        \ and penal farms outside of Metro Manila is part of our efforts to decongest\
        \ the NBP and our preparations for the closure of the national penitentiary\
        \ by 2028,\" BuCor Director General Gregorio Pio Catapang Jr. said.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36ec11e1-6371-4835-8975-016dfbaa73ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-21T18:32:31.145+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-21T18:32:31.349+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-21T18:32:31.145+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "According to BuCor, the transfer of the 48 inmates started on Friday\
        \ and the PDLs arrived at the Leyte prison on Saturday afternoon.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '922e864d-3338-42a0-837e-c6b7f901a7ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-21T18:32:31.145+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-21T18:32:31.350+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-21T18:32:31.145+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "Catapang said 23 of the PDLs transferred came from NBP's Maximum Security\
        \ Compound while the remaining 25 were from the medium-security prison.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da3bffea-49d3-4b73-afda-826e011c5523'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-21T18:32:31.146+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-21T18:32:31.351+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-21T18:32:31.146+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': '<p>He previously said the NBP will be transformed into a <a href="https://www.cnnphilippines.com/news/2023/1/25/Catapang-plans-to-relocate-all-Bilibid-inmates-by-2028.html">government
        center</a> once all the inmates are transferred.</p>'
  'seventeen-follow-to-bulacan-stage':
    'author': 'Lara Tan, CNN Philippines'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2024-01-21T18:59:27.000+08:00
    'imagesource': 'jcr:f00ead67-3c1b-4bea-a544-35fa4008b373'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f7d02c93-4a2d-46ab-beda-c6130bdcbe49'
    'lead': 'PCD malala pa rin ba, Filo CARATS? The team behind the production of
      the historic ''Follow to Bulacan'' concert shared their experience in creating
      the stage that showcased the artistry of K-pop supergroup SEVENTEEN, while promoting
      quality local craftsmanship.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-01-21T19:04:29.713+08:00
