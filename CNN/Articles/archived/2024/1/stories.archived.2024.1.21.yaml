      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cb33b95-6826-4c61-a9db-b5958a12ae47'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-21T20:32:25.321+08:00
