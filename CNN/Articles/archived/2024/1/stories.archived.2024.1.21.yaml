      'mgnl:lastModified': 2024-01-22T11:33:23.054+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "Interior Undersecretary for Barangay Affairs Felicito Valmocina said\
        \ village officials should not campaign for charter change (Cha-cha).\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50f610e0-9d8d-44f5-8afe-f8607bb60e6b'
