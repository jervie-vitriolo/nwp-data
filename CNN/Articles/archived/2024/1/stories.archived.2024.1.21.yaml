      'mgnl:lastModified': 2024-01-22T11:33:23.053+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 21)</strong> — An
        official of the Department of the Interior and Local Government (DILG) has
        warned village officials against participating in the signature campaign to
        amend the Constitution via people’s initiative.</p>'
