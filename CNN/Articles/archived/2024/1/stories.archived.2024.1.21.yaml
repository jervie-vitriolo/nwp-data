    'lead': 'Former senator Antonio Trillanes IV is asking the Commission on Audit
      (COA) to look into reports that the first district of Davao City, which is represented
      by Paolo Duterte in the House of Representatives, received ₱51 billion when
      the lawmaker''s father, Rodrigo Duterte, was president.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-01-21T16:41:28.731+08:00
