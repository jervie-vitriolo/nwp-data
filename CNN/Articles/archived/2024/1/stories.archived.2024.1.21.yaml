      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': '<p>“<em>May mga nagpasabi na po sa akin, nag-imbita na para tumakbo
        sa Senado sa 2025, pero nagsabi na po tayo.</em> We politely declined the
        offer<em> para makatuloy na sa pagiging mayor sa Caloocan</em>," he said.&nbsp;</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9faaed36-7284-4834-8042-8ce2a395559b'
      'mgnl:activationStatus': true
