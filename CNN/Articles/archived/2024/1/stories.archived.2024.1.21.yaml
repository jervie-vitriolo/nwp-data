    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f69463e3-8589-44e8-8e44-1cc1e8c87352'
    'lead': 'The Philippines will remain as the world’s top rice importer in 2024,
      according to a forecast by the United States Department of Agriculture.'
