  'biden-netanyahu-palestinian-state':
    'author': 'Kevin Liptak and MJ Lee, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2024-01-21T13:08:31.000+08:00
    'imagesource': 'jcr:c2adc6c0-f8b4-4a3c-96dc-ee5259827ff9'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd4fd5a21-baee-458d-aa5f-ec770e9a2dac'
    'lead': 'Biden and Netanyahu discussed the possible attributes of a future Palestinian
      state that would ultimately need to be negotiated, the person added, describing
      the conversation as ''serious'' and ''detailed.'''
    'mgnl:activationStatus': true
    'mgnl:created': 2024-01-21T13:13:24.521+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2024-01-21T13:13:25.094+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-01-21T13:13:24.612+08:00
    'mgnl:lastModifiedBy': 'jelo'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Netanyahu told Biden in private phone call he was not foreclosing the
      possibility of a Palestinian state in any form'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80012e35-c332-4e38-83a2-83ee9c89bb3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-21T13:13:24.568+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-21T13:13:25.095+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-21T13:13:24.600+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': '<p><strong>Washington (CNN) —</strong> Israeli Prime Minister Benjamin
        Netanyahu explained to US President Joe Biden in a phone call Friday that
        the public comments he made a day earlier — in which he appeared to reject
        the idea of creating a Palestinian state — were not meant to foreclose that
        outcome in any form, a person familiar with the conversation told CNN.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aae2d040-e5e8-4734-8e44-fcae747d6a2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-21T13:13:24.569+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-21T13:13:25.096+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-21T13:13:24.569+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': '<p>Biden and Netanyahu discussed the possible attributes of a future
        Palestinian state that would ultimately need to be negotiated, the person
        added, describing the conversation as “serious” and “detailed.”</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fb77c9c-9125-4e58-ba71-62a3f535bf14'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-21T13:13:24.569+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-21T13:13:25.097+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-21T13:13:24.569+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "Biden administration officials have recently been engaged in discussions\
        \ about a future demilitarized Palestinian state, an idea the president finds\
        \ “intriguing,” the person said.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a3b3d25-7b47-43e7-97cb-0bc7a5acf09e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-21T13:13:24.570+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-21T13:13:25.098+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-21T13:13:24.570+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "Biden is certainly familiar with the ideas of a demilitarized Palestinian\
        \ state or one with a significantly limited military force that have been\
        \ discussed over the years, one administration official said. And those are\
        \ among the schools of thought that inform the president’s thinking as he\
        \ pushes for a two-state solution with a security guarantee for Israel, the\
        \ official added.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c0fc4b2-263c-44a5-a5d1-25c188961bd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-21T13:13:24.570+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-21T13:13:25.099+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-21T13:13:24.570+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "Hours after getting off the phone with Netanyahu, Biden made reference\
        \ to that possibility when speaking to reporters at the White House, saying\
        \ he believed “there are a number of types of two-state solutions.”\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa824f6d-ec8d-42e7-970c-23759b445d86'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-21T13:13:24.570+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-21T13:13:25.100+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-21T13:13:24.570+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "“There’s a number of countries that are members of the UN that … don’\
        t have their own military; a number of states that have limitations, and so\
        \ I think there’s ways in which this can work,” Biden said.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e85c3b63-10bc-4d75-9fe1-30fac1a4512b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-21T13:13:24.571+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-21T13:13:25.101+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-21T13:13:24.571+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "He was less clear exactly how he would achieve it.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbc8ca5d-4a82-440f-8375-c74d819f18f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-21T13:13:24.571+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-21T13:13:25.102+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-21T13:13:24.571+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "“I’ll let you know when I get him to agree,” Biden told reporters.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e6cc053-1a77-44c7-b7fa-a0225f145ef7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-21T13:13:24.572+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-21T13:13:25.103+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-21T13:13:24.572+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "Mark Regev, Netanyahu’s senior adviser, told CNN’s Christiane Amanpour\
        \ on Saturday that Israel intends for Palestinians to govern themselves but\
        \ without the capability to threaten Israel.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1851bbf-fc31-4417-bfaf-788476070269'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-21T13:13:24.572+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-21T13:13:25.104+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-21T13:13:24.572+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "“The idea is to find a formula where the Palestinians can rule themselves\
        \ but not be in a position to threaten Israel,” Regev said. “I think that’\
        s the formula that can help us move forward and find solutions that will be\
        \ good for Israelis and good for Palestinians too.”\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '127efb76-b7cd-4372-8e87-ae0679ebab3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-21T13:13:24.572+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-21T13:13:25.105+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-21T13:13:24.572+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "The Israeli prime minister’s office said in a statement Saturday: “\
        In his conversation with President Biden, Prime Minister Netanyahu reiterated\
        \ his policy that after Hamas is destroyed Israel must retain security control\
        \ over Gaza to ensure that Gaza will no longer pose a threat to Israel, a\
        \ requirement that contradicts the demand for Palestinian sovereignty.”\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2d7b00a-2238-45d1-98f7-9b4840baf61e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-21T13:13:24.573+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-21T13:13:25.106+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-21T13:13:24.573+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "The lack of certainty only underscored the challenge Biden faces as\
        \ he tries to apply pressure on Netanyahu to adopt a new battlefield approach\
        \ and plan for a future in Gaza, only to be met with open resistance and disagreement.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '082e7440-8f91-46f3-8692-a4267a02a130'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-21T13:13:24.573+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-21T13:13:25.107+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-21T13:13:24.573+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "Biden and Netanyahu remain publicly at odds over the fundamental question\
        \ of what will happen to Gaza once the Israel-Hamas war concludes, despite\
        \ intense American efforts over the past several months to engage officials\
        \ in Israel and the wider region on a plan they hope can finally resolve the\
        \ decades-long conflict.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e982b3e7-0381-4ad3-8382-85e2ad4c922d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-21T13:13:24.574+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-21T13:13:25.108+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-21T13:13:24.574+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "Biden and his top officials — including Secretary of State Antony Blinken,\
        \ who visited Israel and the region last week — have said the creation of\
        \ a Palestinian state with guarantees for Israel’s security is the only way\
        \ to finally bring peace and stability to the Middle East.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44ca4139-4d39-4434-bd9e-f541637f7e9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-21T13:13:24.574+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-21T13:13:25.109+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-21T13:13:24.574+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "Netanyahu said during a news conference Thursday that he had rejected\
        \ those calls, arguing such a step would clash with the security of Israel.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1521825-1b21-47d2-9302-02e853a01ea6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-21T13:13:24.575+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-21T13:13:25.110+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-21T13:13:24.575+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "“In any future arrangement … Israel needs security control all territory\
        \ west of Jordan. This clashes with the idea of (Palestinian) sovereignty.\
        \ What can you do?” he told a news conference in Tel Aviv when asked about\
        \ reports that he told American officials he opposes the idea of Palestinian\
        \ sovereignty.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24989f64-397f-4e8e-bbd0-41384121bf88'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-21T13:13:24.575+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-21T13:13:25.111+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-21T13:13:24.575+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "How the two leaders bridge that gap remains a question, one Biden’\
        s aides recognize won’t be quickly resolved. According to Biden, however,\
        \ the prospect of a demilitarized Palestinian state is an opening.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02b205b2-447c-429a-8a83-94fe5b7209c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-21T13:13:24.576+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-21T13:13:25.112+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-21T13:13:24.576+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "One Arab leader who has recently discussed the idea of a demilitarized\
        \ Palestinian state in public is Egyptian President Abdel Fattah al-Sisi.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae0c5dab-1e0e-490c-ae70-c32aba0aad27'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-21T13:13:24.576+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-21T13:13:25.113+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-21T13:13:24.576+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "“We said that we are ready for this state to be demilitarized, and\
        \ there can also be guarantees of forces, whether NATO forces, United Nations\
        \ forces, or Arab or American forces, until we achieve security for both states,\
        \ the nascent Palestinian state and the Israeli state,” Sisi said at a news\
        \ conference in November.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77f16c70-4b0e-4b78-9af6-e1c7b6d93527'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-21T13:13:24.577+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-21T13:13:25.114+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-21T13:13:24.577+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "Biden also told reporters on Friday that “given the right one,” he\
        \ believed his Israeli counterpart would ultimately agree to a two-state solution.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b73ea62-b1d7-4104-8749-0619e8f0fe32'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-21T13:13:24.577+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-21T13:13:25.115+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-21T13:13:24.577+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "Biden’s phone call with Netanyahu on Friday was their first in nearly\
        \ a month and stretched around 40 minutes. It did not yield any new agreements\
        \ about the future of Gaza or the trajectory of the conflict there, according\
        \ to White House readouts.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f34e101-ac94-4ccd-90a0-c07d451bdc1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-21T13:13:24.578+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-21T13:13:25.116+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-21T13:13:24.578+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "In the telephone call, Biden “reiterated his strong conviction in the\
        \ viability of a two-state solution — understanding of course, that we’re\
        \ not going to get there tomorrow,” National Security Council spokesman John\
        \ Kirby said following the call.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd56050bf-001f-4dce-a98c-ecf3229a657c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-21T13:13:24.578+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-21T13:13:25.117+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-21T13:13:24.578+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "Biden and Netanyahu, who have known each other for more than four decades,\
        \ have found themselves frequently at odds, both before the October 7 Hamas\
        \ attacks and after. Biden has bemoaned Netanyahu’s far-right governing coalition\
        \ and told donors last month that his counterpart’s political predicament\
        \ was making it difficult for the prime minister to alter his approach to\
        \ Gaza.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e3fc07c-bd87-4403-b03a-9fb5a8987c26'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-21T13:13:24.579+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-21T13:13:25.118+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-21T13:13:24.579+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "Privately, American officials said they regarded Netanyahu’s latest\
        \ statement as similarly politically motivated, as he finds himself under\
        \ intense pressure inside Israel over the October 7 attacks, the inability\
        \ to secure the release of additional hostages held by Hamas and an uncertain\
        \ strategy in Gaza.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45c7fb1e-7be9-4073-8e5e-8ad8f597a53f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-21T13:13:24.579+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-21T13:13:25.119+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-21T13:13:24.579+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "Rifts within Israeli society and even among Netanyahu’s own war cabinet\
        \ were emerging Friday over the prime minister’s strategy, adding pressure\
        \ to Netanyahu’s government. Family members of hostages and their supporters\
        \ blocked a highway in Tel Aviv on Friday calling on the Israeli government\
        \ and the international community to do more to help secure the release of\
        \ the hostages held by Hamas in Gaza.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0f1b1e0-edb9-49c1-b76d-f5315ab144bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-21T13:13:24.580+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-21T13:13:25.120+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-21T13:13:24.580+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "And in a television interview, Israeli war cabinet minister Gadi Eisenkot\
        \ urged the country’s leaders to better define the trajectory of the war in\
        \ Gaza and said a longer ceasefire was the only way to secure the release\
        \ of additional hostages. He said Israel needs fresh elections amid eroding\
        \ public trust in Netanyahu’s leadership.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d5682db-f033-4e8c-a10a-d2c9352e1a8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-21T13:13:24.581+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-21T13:13:25.121+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-21T13:13:24.581+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "“We need to go to the polls and have an election in the next few months,\
        \ in order to renew the trust as currently there is no trust,” Eisenkot told\
        \ Israeli broadcaster Channel 12 during an interview Thursday evening. “The\
        \ state of Israel is a democracy and needs to ask itself, after such a serious\
        \ event, how do we go forward with a leadership that is responsible for such\
        \ an absolute failure?”\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44edd8e0-d814-4c3d-ab0b-198e5daf478f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-21T13:13:24.581+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-21T13:13:25.122+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-21T13:13:24.581+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "Israel’s current politics have long frustrated Biden, who has name-checked\
        \ the most right-wing members of Netanyahu’s government as standing in the\
        \ way of a two-state solution.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2855de96-3c0a-4369-982b-45b28eb25070'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-21T13:13:24.582+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-21T13:13:25.123+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-21T13:13:24.582+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "Still, White House officials have said the president remains adamant\
        \ that any differences with his counterpart are best aired behind the scenes\
        \ rather than in public. Biden offered his Israeli counterpart and the people\
        \ of Israel his unwavering support in the immediate aftermath of the October\
        \ 7 attack, even flying to the warzone to show what he said was his and the\
        \ United States’ unequivocal support for their ally.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb842dbe-5c39-4848-9f03-a22581785033'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-21T13:13:24.582+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-21T13:13:25.124+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-21T13:13:24.582+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "But that fulsome support has grown increasingly controversial and less\
        \ tenable as Israel’s massive airstrikes campaign – followed by a ground incursion\
        \ – resulted in tens of thousands of civilian casualties in Gaza.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44e1bfb1-7621-40d7-a715-6122e7f9b24a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-21T13:13:24.583+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-21T13:13:25.125+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-21T13:13:24.583+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "Even as public sentiment began to shift under Biden’s feet, with polls\
        \ showing his support among younger voters and Arab Americans eroding, senior\
        \ US officials insisted they would stick to the strategy of quietly counseling\
        \ – and sometimes, criticizing – Israel on the war. The administration simply\
        \ did not believe that publicly shaming Netanyahu and his government, and\
        \ their war decisions, would be constructive.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '849dfe50-07a5-4f5b-9476-af68419896b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-21T13:13:24.584+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-21T13:13:25.126+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-21T13:13:24.584+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "Netanyahu’s most recent comments appeared to stand in contrast with\
        \ that approach, allowing US-Israel rifts to spill into public view.\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77153b8c-ea9e-44f0-95a7-606e339dc29a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-21T13:13:24.584+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-21T13:13:25.127+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-21T13:13:24.584+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "On Friday, senior administration officials sought to downplay Netanyahu’\
        s most recent rejection of the idea of a Palestinian state, insisting he had\
        \ said as much publicly in the past. Kirby said Biden was hardly “Pollyannish”\
        \ about the prospects of reaching a two-state solution.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '126a3e87-67ea-4353-a1d8-6c7a7cabf06c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-21T13:13:24.585+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-21T13:13:25.128+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-21T13:13:24.585+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "“He understands how hard it is,” he said, adding later: “We’re not\
        \ going to agree on everything. We’ve said that, and good friends and allies\
        \ can have those kinds of candid, forthright discussions, and we do.”\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd72c6655-aa18-4ee8-9fc6-826f17504c15'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-21T13:13:24.586+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-21T13:13:25.129+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-21T13:13:24.586+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': '<p><em>CNN’s Mitchell McCluskey contributed to this report.</em></p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '698dfb54-599e-4198-baf1-59888220a14b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-21T13:13:24.586+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-21T13:13:25.130+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-21T13:13:24.586+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2024/01/19/politics/joe-biden-benjamin-netanyahu-palestinian-state/index.html">Netanyahu
        told Biden in private phone call he was not foreclosing the possibility of
        a Palestinian state in any form</a>"</em></p>'
  'germany-protests-afd-migrant-deportation-plan':
    'author': 'Nadine Schmidt and Sophie Tanno, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2024-01-21T13:13:35.000+08:00
    'imagesource': 'jcr:c9493b9c-b38d-4a02-83c9-b2caaa1cc436'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '18ee8ece-a476-4144-b3d3-3f55b174db48'
    'lead': 'Huge crowds of protesters have descended on cities in Germany, as demonstrations
      calling for a ban on the far-right Alternative for Germany (AfD) gain momentum.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-01-21T13:16:17.668+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2024-01-21T13:16:18.233+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-01-21T13:16:17.749+08:00
    'mgnl:lastModifiedBy': 'jelo'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Germany’s far-right AfD face mounting protests over plan to deport migrants'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc767d65-40c9-49de-8a7d-77d33525c213'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-21T13:16:17.704+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-21T13:16:18.234+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-21T13:16:17.737+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': '<p><strong>Berlin (CNN) —</strong> Huge crowds of protesters have descended
        on cities in Germany, as demonstrations calling for a ban on the far-right
        Alternative for Germany (AfD) gain momentum.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '263c4570-49de-411f-b458-67fc7a81f2ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-21T13:16:17.704+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-21T13:16:18.235+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-21T13:16:17.704+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "Tens of thousands have already braved sub-zero temperatures this week\
        \ to protest against the party, after it emerged senior AfD members discussed\
        \ a plan to deport migrants en masse in revelations that have been compared\
        \ to the Nazi era.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d3b5fb1-1023-4a9e-8ca7-6c21d5eb6f9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-21T13:16:17.705+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-21T13:16:18.236+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-21T13:16:17.705+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "Crowds of up to 35,000 gathered in Frankfurt on Saturday under the\
        \ banner “Defend democracy – Frankfurt against the AfD,” while a similar number\
        \ of people turned out in the northern city of Hanover, German newspaper Der\
        \ Spiegel reported.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88738dbd-aeea-48ff-bdfc-db7a609f7a77'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-21T13:16:17.705+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-21T13:16:18.238+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-21T13:16:17.705+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "Significant crowds were also seen in Stuttgard, Dortmund and Nuremberg.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd636c2be-77be-4c9a-a824-ad29f0a8382c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-21T13:16:17.706+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-21T13:16:18.239+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-21T13:16:17.706+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "In a video message issued Friday night, German Chancellor Olaf Scholz\
        \ welcomed this weekend’s protests as “good and right.”\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5e53806-d76d-4460-bb71-9ddccde2af57'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-21T13:16:17.706+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-21T13:16:18.240+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-21T13:16:17.706+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "He added that he tries to imagine “how the more than 20 million citizens\
        \ who have a history of migration feel” about the deportation plans.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25d86097-c87b-43a2-a1e1-0f41e16679e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-21T13:16:17.706+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-21T13:16:18.241+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-21T13:16:17.706+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "Protests of up to 30,000 people have already taken place in cities\
        \ including Berlin, Leipzig, Rostock, Essen and Cologne. Demonstrators gathered\
        \ outside the capital’s redbrick town hall on Wednesday holding placards reading\
        \ “Nazis out” and chanting slogans against far-right AfD politician Björn\
        \ Höcke.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a60a6370-8e5a-40b4-8652-d009751dd336'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-21T13:16:17.707+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-21T13:16:18.242+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-21T13:16:17.707+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "People are enraged by reports that senior members of the AfD discussed\
        \ a ”master plan” for the mass deportation of German asylum-seekers and German\
        \ citizens of foreign origin during a meeting late last year.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f53d05f7-cc22-4d6d-997f-9e3f10331d3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-21T13:16:17.707+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-21T13:16:18.243+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-21T13:16:17.707+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "The gathering of AfD members, neo-Nazis and other far-right extremists\
        \ took place at a lakeside hotel outside the city of Potsdam on November 25.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '423afa28-9297-451f-8600-0c4759c03077'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-21T13:16:17.708+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-21T13:16:18.244+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-21T13:16:17.708+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "It did not come to light until January 10, when the meeting was revealed\
        \ by the investigative journalism network Correctiv, sparking a wave of protests\
        \ across Germany.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63eb3fb0-41fd-46ec-8938-e89d94119f68'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-21T13:16:17.708+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-21T13:16:18.245+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-21T13:16:17.708+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "In its report uncovering the private meeting, Correctiv wrote: “The\
        \ events that will occur today at the hotel Landhaus Adlon will seem like\
        \ a dystopian drama. Only they’re real.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e3b68b2-f2c6-4404-b3f1-4b24dfd61c73'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-21T13:16:17.708+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-21T13:16:18.246+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-21T13:16:17.708+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "“And they will show what can happen when the frontmen of right-wing\
        \ extremist ideas, representatives of the AfD and wealthy sympathisers come\
        \ together.”\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6899d1ef-28a7-41a2-94a7-cd7eee85d25b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-21T13:16:17.709+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-21T13:16:18.247+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-21T13:16:17.709+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "“The meeting was meant to remain secret at all costs,” the report said.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '460e6d39-cadd-4570-9ad2-5bdaa8ccf41a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-21T13:16:17.709+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-21T13:16:18.248+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-21T13:16:17.709+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "The AfD denies that such plans are part of their policy and the AfD\
        \ leadership has sought to distance itself from the gathering, calling it\
        \ a “private event and not an AfD party event.”\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c224c314-0c8a-4ce1-84bb-ac0f9f9b3e4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-21T13:16:17.710+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-21T13:16:18.249+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-21T13:16:17.710+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "Alice Weidel, the co-chair of the party, announced Monday that she\
        \ was parting ways with her adviser Roland Hartwig – who according to Correctiv\
        \ participated in the talks. The AfD told CNN that the two “separated with\
        \ mutual agreement.”\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5ac6b3d-12ee-4be8-ae3d-4c953d7ecf27'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-21T13:16:17.710+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-21T13:16:18.250+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-21T13:16:17.710+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "However, the idea of a “mass deportation plan” was openly supported\
        \ by one AfD representative in the state of Brandenberg.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '768e7afd-e00c-4b7e-b917-daba296ecb81'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-21T13:16:17.711+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-21T13:16:18.251+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-21T13:16:17.711+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "René Springer took to his account on X to write: “We will return foreigners\
        \ to their homeland. Millions of times. This is not a secret plan. It’s a\
        \ promise.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2c58e1c-ea02-49a8-ab25-00a56b704b42'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-21T13:16:17.711+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-21T13:16:18.252+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-21T13:16:17.711+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "“For more security. For more justice. To preserve our identity. For\
        \ Germany.”\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a4eebbc-3a65-41c0-9d26-b5f9b942b482'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-21T13:16:17.712+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-21T13:16:18.253+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-21T13:16:17.712+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "Many have pointed out that the mass deportation plan is evocative of\
        \ the Nazi era from 1933 to 1945, when millions were transported against their\
        \ will to concentration, forced labour and extermination camps.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf6b225c-81f5-490b-9891-f23e91b395d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-21T13:16:17.712+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-21T13:16:18.254+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-21T13:16:17.712+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "“The plans to expel millions of people are reminiscent of the darkest\
        \ chapter in German history,” Christian Dürr, parliamentary group leader of\
        \ the neoliberal Free Democrats Party (FDP), wrote on X.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ada6adb9-5d7d-46d2-a755-2de169050e18'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-21T13:16:17.713+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-21T13:16:18.255+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-21T13:16:17.713+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "Rika von Gierke, a spokesperson and activist preparing for a demonstration\
        \ in Frankfurt on Saturday, told CNN that the AfD’s plans “bring back terrible\
        \ memories.”\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeff5883-1184-46d1-8319-4785932d2e4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-21T13:16:17.713+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-21T13:16:18.256+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-21T13:16:17.713+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "“I saw a banner yesterday which said ‘Now is the time to show what\
        \ we would have done instead of our grandparents.’\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '084125b9-1028-4201-834d-7c7ad37f9481'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-21T13:16:17.714+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-21T13:16:18.257+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-21T13:16:17.714+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "“There are parallels. It’s definitely time to take a stand against\
        \ the right and start opposing the anti-democratic forces.”\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd66aa745-e572-4e15-84f4-fa5c2df3e314'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-21T13:16:17.714+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-21T13:16:18.258+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-21T13:16:17.714+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "She added that members of the AfD had been “making concrete plans to\
        \ deport millions of people from Germany. We clearly see that these plans\
        \ are inhumane and an attack on our democracy and the rule of law and on many\
        \ of our fellow citizens.”\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09102457-c544-4fb9-8a24-8c9da313228f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-21T13:16:17.715+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-21T13:16:18.259+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-21T13:16:17.715+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "Kazin Abaci, a protest organizer from Hamburg, told CNN that the demonstrations\
        \ are important “because we are dealing with a very strong right-wing extremism\
        \ and neo-Nazi networks in Germany.”\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0975cee0-6d7f-4e3f-b008-a3d8ea4fe076'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-21T13:16:17.715+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-21T13:16:18.259+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-21T13:16:17.715+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "He continued: “This meeting in Potsdam has shown once again how urgent\
        \ it is that not only politicians speak out, but that a strong signal is sent\
        \ from the middle of society to defend democracy and our state.”\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5227f5f-3a1e-4b8a-ac09-54be3d819590'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-21T13:16:17.716+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-21T13:16:18.261+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-21T13:16:17.716+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "Asked whether he thought the protests would encourage people to stop\
        \ voting for the AfD, Abaci was hopeful. “There is a core group of AfD voters\
        \ who vote for this party out of conviction, but there are of course also\
        \ voters who have voted for AfD out of protest.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bc1d81b-98b1-46b2-bca6-464c4d3c654c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-21T13:16:17.717+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-21T13:16:18.261+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-21T13:16:17.717+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "“But now is the time for them to wake up and realize that we are not\
        \ dealing with a protest party, but with a right-wing extremist party. Our\
        \ rally could help these people to finally wake up.”\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9655229-e496-49d7-a51f-b480c6454b0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-21T13:16:17.717+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-21T13:16:18.262+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-21T13:16:17.717+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "Rallies in Potsdam Sunday were attended by German Chancellor Olaf Scholz\
        \ and Foreign Minister Annalena Baerbock.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '808aa8b6-274f-47ed-aa66-4fc854d396f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-21T13:16:17.718+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-21T13:16:18.263+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-21T13:16:17.718+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "Baerbock said she was there as someone who “stands for democracy and\
        \ against old and new fascism,” while Scholz this week thanked the demonstrators\
        \ for taking to the streets “against racism, hate speech and in favour of\
        \ our liberal democracy.”\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7af6d2ee-9fb1-4fd5-9f23-3affa8e87567'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-21T13:16:17.718+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-21T13:16:18.264+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-21T13:16:17.718+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "Paving a way to outlaw the AfD could prove difficult and risks backfiring.\
        \ German politicians this week discussed the possibility of calling on the\
        \ constitutional court to implement a ban.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50fe31d7-eacd-4711-bd35-d8f29da1cc1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-21T13:16:17.719+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-21T13:16:18.265+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-21T13:16:17.719+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "The German constitution says that parties that seek to undermine the\
        \ “free democratic basic order” should be deemed unconstitutional.\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfabcddd-579b-4a0c-ae81-e9e4cd97dd8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-21T13:16:17.720+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-21T13:16:18.266+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-21T13:16:17.720+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "German Vice Chancellor Robert Habeck told the magazine Stern that “\
        the damage that a failed attempt would cause would be massive.”\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0a1fd9d-75e2-429d-b897-df889ea2b08c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-21T13:16:17.720+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-21T13:16:18.267+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-21T13:16:17.720+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "“Which is why if a case is put, it would have to absolutely 100% stand\
        \ up in court. It’s something you have to consider very carefully,” he adds.\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a14901a0-80f7-4c98-969c-937a1aba6426'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-21T13:16:17.721+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-21T13:16:18.268+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-21T13:16:17.721+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "Many see public displays of backlash against the AfD as crucial, as\
        \ the far-right party has recently enjoyed record-high polling and is expected\
        \ to make major gains in regional elections in the eastern states of Thuringia,\
        \ Saxony and Brandenburg this year.\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a8499b2-2bc8-443e-bc40-112e734643fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-21T13:16:17.722+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-21T13:16:18.269+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-21T13:16:17.722+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "According to a recent survey published by opinion research institute\
        \ Forsa, the AfD is currently polling above 30% in all three states – comfortably\
        \ higher than its rivals.\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b46c5a36-33f0-476e-8d5a-37f0f3c1f3cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-21T13:16:17.722+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-21T13:16:18.270+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-21T13:16:17.722+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': '<p><em>Nadine Schmidt reported from Berlin and Sophie Tanno wrote in
        London.</em></p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1be8059-98c0-4d8a-9946-a3073d7afb3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-21T13:16:17.723+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-21T13:16:18.271+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-21T13:16:17.723+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2024/01/20/europe/germany-protests-far-right-afd-migrant-deportation-plan-intl/index.html">Germany’s
        far-right AfD face mounting protests over plan to deport migrants</a>"</em></p>'
