      'mgnl:lastModified': 2024-01-27T06:51:31.721+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '537eb4d0-3fe9-4640-987d-4c056561b03c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-21T09:27:38.010+08:00
      'mgnl:createdBy': 'celine'
