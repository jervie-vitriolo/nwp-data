    'title': 'Davao de Oro under state of calamity due to severe flooding, landslides'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e0af0e9-e40c-4ade-90f4-3ab10dc44ea8'
