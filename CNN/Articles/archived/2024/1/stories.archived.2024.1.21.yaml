  'gaza-war-global-devide':
    'author': 'Stephanie Busari, Nadeen Ebrahim and Abbas Al Lawati, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2024-01-21T06:20:30.000+08:00
    'credit': 'Patrick Post/AP'
    'imagesource': 'jcr:54c1b55e-863e-44db-9daa-b1fa59ad2a5c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd2e813e1-6488-41f9-a903-ce829830df06'
    'lead': 'When members of the legal team representing South Africa in its case
      against Israel at the International Court of Justice arrived home this week,
      they were mobbed like rockstars by a crowd gathered at an airport in Johannesburg,
      waving South African and Palestinian flags.'
