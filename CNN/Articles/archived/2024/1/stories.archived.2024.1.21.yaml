    'template': '1'
    'title': 'Iran blames Israel for assassination of its military advisors in Damascus
      missile strike'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '358db381-480f-4cdf-9dd5-aac7857d07e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-21T13:06:54.042+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-21T13:06:54.359+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-21T13:06:54.056+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> At least five Iranian military advisors
        and a number of Syrian forces were killed in an Israeli missile strike on
        a building in Damascus on Saturday, Iran’s semi-official Tasnim news agency
        reported, in another sign of building hostilities in the Middle East as Israel’s
        war with Hamas enters its fourth month.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0a00837-5883-44c6-a7ce-6ddd78349d93'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-21T13:06:54.043+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-21T13:06:54.360+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-21T13:06:54.043+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "The alleged strike targeted the Mazzeh neighborhood in Syria’s capital,\
        \ home to several diplomatic missions including the Iranian embassy, according\
        \ to Syrian authorities.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08ab7c56-4624-4176-9edf-bd9c981c7f7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-21T13:06:54.043+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-21T13:06:54.361+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-21T13:06:54.043+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "Israel “launched an air attack from the Golan Heights at 10:20 a.m.\
        \ local time that targeted a residential building in the Mazzeh neighborhood,”\
        \ the Syrian Ministry of Defense alleged, adding that some missiles were shot\
        \ down by national defense forces.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ed6c9cc-ae1b-421a-a34b-4c8015f3eb1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-21T13:06:54.043+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-21T13:06:54.362+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-21T13:06:54.043+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "A number of buildings and nearby vehicles around the targeted building\
        \ were damaged in the blast, Syria’s state broadcaster reported, with civil\
        \ defense teams still searching for victims trapped under the rubble.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fca1564-7f45-4cc6-b587-6677c896bfd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-21T13:06:54.044+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-21T13:06:54.363+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-21T13:06:54.044+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "The Israel Defense Forces declined to comment on the incident, telling\
        \ CNN, “We do not comment on foreign reports.”\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3a3f686-b5ab-4d14-ae4d-089f386a2c78'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-21T13:06:54.044+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-21T13:06:54.365+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-21T13:06:54.044+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "One of the dead, Hojjatollah Omidvar, was described by Iran’s semi-official\
        \ Student News Network as a deputy chief of the Quds Force intelligence unit\
        \ in Syria – one of five branches of the Revolutionary Guards unit in charge\
        \ of foreign operations.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46b8157a-3bc1-49b9-b58a-5c175953d447'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-21T13:06:54.045+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-21T13:06:54.366+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-21T13:06:54.045+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "The Islamic Revolutionary Guard Corps (IRGC) identified the four others\
        \ killed as military advisors Ali Aghazadeh, Hossein Mohammadi, Saeed Karimi\
        \ and Mohammad Amin Samadi. Their presence in Syria had been “at the official\
        \ invitation of the Syrian government,” Iranian foreign ministry spokesperson,\
        \ Nasser Kanaani, noted in a statement on social media.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a86af1f-3f60-4459-b312-dbde6bddd5d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-21T13:06:54.045+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-21T13:06:54.367+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-21T13:06:54.045+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': '<h2><strong>Regional spillover fears</strong></h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c15441a-a8aa-4e52-ab25-28e601983b0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-21T13:06:54.045+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-21T13:06:54.368+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-21T13:06:54.045+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "The attack in Damascus comes amid concerns that Israel’s war with Hamas\
        \ in Gaza is spiraling into a regional war. In northern Iraq, an Iranian missile\
        \ attack last week targeted what Tehran claimed to be a spy base for Israeli\
        \ intelligence agency Mossad. in Lebanon, militant group Hezbollah has engaged\
        \ in near-daily confrontations with Israeli forces across the border. And\
        \ from Yemen, Houthi rebels have launched a series of attacks on commercial\
        \ ships and Western military vessels in the Red Sea.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66606dfc-a433-4206-ac6c-219c00a8b222'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-21T13:06:54.046+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-21T13:06:54.369+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-21T13:06:54.046+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "Attacks by Iranian-backed groups in the Middle East won’t stop until\
        \ Israel’s war on Hamas in Gaza ends, Tehran’s top diplomat warned on Wednesday,\
        \ echoing comments by several groups in Iran’s network of influence.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '223d20e7-54fe-4f73-bc6d-6e42cae00acb'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-21T13:06:54.046+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-21T13:06:54.370+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-21T13:06:54.046+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "“If the genocide in Gaza stops, then it will lead to the end of other\
        \ crises and attacks in the region,” Iranian Foreign Minister Hossein Amir-Abdollahian\
        \ told CNN’s Fareed Zakaria in an interview at the World Economic Forum in\
        \ Davos on Wednesday.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39dfb0d8-759d-41b0-9300-d9a58e120954'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-21T13:06:54.047+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-21T13:06:54.371+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-21T13:06:54.047+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "Since Israel launched its ground and air campaign in Gaza, in response\
        \ to Hamas’ bloody October 7 terror attacks, nearly 25,000 people have been\
        \ killed in the blockaded Palestinian enclave – the majority of them women\
        \ and children – according to the Palestinian Ministry of Health in Ramallah.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c1d91b6-16f7-4d3a-9ab1-9b26b60f0dbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-21T13:06:54.047+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-21T13:06:54.372+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-21T13:06:54.047+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "The US, a key Israel ally, has also stepped in militarily, launching\
        \ strikes in Yemen with the aim of degrading Houthi capabilities to harm the\
        \ vital Red Sea shipping lane. In comments on Wednesday, State Department\
        \ spokesperson Matt Miller emphasized that a larger conflagration could be\
        \ avoided and highlighted a flurry of US diplomatic activity in the Middle\
        \ East.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76a765b4-bc26-456a-8f14-728e475ee28a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-21T13:06:54.048+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-21T13:06:54.373+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-21T13:06:54.048+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "“We continue to engage in diplomatic efforts to try to make clear to\
        \ everyone in the region that we don’t want to see the conflict escalated,\
        \ that we don’t think it’s in any country’s interest to see the conflict escalated,”\
        \ Miller said Wednesday.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46d5aa2b-e966-43f3-b67b-161b259e08ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-21T13:06:54.048+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-21T13:06:54.374+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-21T13:06:54.048+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "But the path to de-escalation will be hard to find. Iranian president\
        \ Ebrahim Raisi on Saturday vowed to “punish” Israel for the Damascus missile\
        \ strike. The killing was “another stain on the record of all governments\
        \ who claim to be the advocates of human rights because it violated Syria’\
        s airspace and trampled on human and international laws,” he said, in comments\
        \ reported by Iranian state media.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f857f12-a86e-4cb4-968c-9a759868bcd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-21T13:06:54.049+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-21T13:06:54.375+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-21T13:06:54.049+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': '<p><em>Reporting contributed by CNN’s Kareem Khadder.</em></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd7f1e36-3c88-40e2-b537-39066f64c57a'
