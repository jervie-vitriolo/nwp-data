        picture-in-picture; web-share"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47910062-f1e8-4985-bfe8-738ec626522b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-21T12:55:39.267+08:00
