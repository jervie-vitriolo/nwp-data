      'mgnl:lastActivated': 2024-01-27T06:51:32.237+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-27T06:51:31.720+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "Based loosely on Puccini’s opera “La Boheme,” Jonathan Larson’s “Rent”\
        \ is about a group of struggling young artists and musicians in New York's\
        \ Lower East Side, under the shadow of HIV/AIDS.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '298eb930-490b-49d9-9d6a-7d671f70216e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-21T09:27:38.010+08:00
