    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe535f4d-cd05-4860-9f51-98a1399890a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-21T12:55:39.268+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-21T12:55:39.491+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-21T12:55:39.268+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "\"The passage of a declaration for a State of Calamity allows expedient\
        \ response and recovery efforts through the utilization of its Quick Response\
        \ Fund and promptly address the needs of affected families and individuals,\"\
        \ the announcement read.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2e63d49-268f-44de-92b2-caff3bd287cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-21T12:55:39.268+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-21T12:55:39.492+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-21T12:55:39.268+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': '<p>According to provincial disaster authorities, <a href="https://www.cnnphilippines.com/regional/2024/1/20/davao-de-oro-landslide-death-toll.html">12
        people died</a> in recent rainfall-induced landslides in Monkayo and Maragusan.
        Meanwhile 51,140 households, or 182,653 individuals, were affected by heavy
        rains throughout the province.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ae9bf29-8dcf-43f2-a1bc-d5e2623777f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-21T12:55:39.268+08:00
      'mgnl:createdBy': 'jelo'
