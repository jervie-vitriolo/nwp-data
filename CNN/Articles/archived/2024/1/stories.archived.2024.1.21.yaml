    'mgnl:lastModifiedBy': 'jelo'
    'mgnl:tags': ['K-pop', 'Follow-to-Bulacan', 'HOTSET-DSGN', 'SEVENTEEN']
    'stories': []
    'template': '1'
    'title': 'How Filipino artists turned SEVENTEEN’s ‘Follow to Bulacan’ stage into
      a super set'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aadf7a2-e948-4f98-9d1e-dc1d69815869'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-21T19:04:29.888+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-21T19:04:30.279+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-21T19:04:29.905+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 21) —</strong> Eagle-eyed
        fans of K-pop juggernaut SEVENTEEN have discovered that a team of Filipino
        artists were the hands behind the stage for the historic “Follow to Bulacan”
        two-day concert that concluded last weekend.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b29cd85-5b66-4485-aafa-52ec92bbf7e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-21T19:04:29.888+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-21T19:04:30.280+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-21T19:04:29.888+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': '<p>Gil Bien of HOTSET DSGN shared with CNN Philippines on Saturday
        the unique experience and challenges his team encountered in creating the
        stage that showcased the artistry of SEVENTEEN while ensuring the safety of
        the 11 members present — and even the staff behind the production.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57b7a0f3-66a9-4e63-b6a4-7ea6cbee884a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-21T19:04:29.888+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-21T19:04:30.281+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-21T19:04:29.888+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "He said the set design came from Live Nation Korea, but the challenge\
        \ for the Filipino team was how to overcome design restrictions and optimize\
        \ it for the stage of the Philippine Sports Stadium.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '338d0e81-79ed-47fa-ab38-2908ceaa2f70'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-21T19:04:29.889+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-21T19:04:30.283+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-21T19:04:29.889+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "He shared that they started gathering materials on the first week of\
        \ December 2023 — around a month and a half before the concert.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f78e8e4-bb38-4d6b-ba1c-bce7f0ddbbe8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-21T19:04:29.889+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-21T19:04:30.284+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-21T19:04:29.889+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "Although the design has been provided, Bien said they needed to make\
        \ several changes based on the available materials since safety cannot be\
        \ compromised for aesthetics.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f54d4d2c-ec1f-4520-ab40-108df3a9c816'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-21T19:04:29.890+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-21T19:04:30.285+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-21T19:04:29.890+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "“We had pictures and drawings sent by our client that we had to analyze\
        \ and somewhat make more feasible, better, and safer for us, the staff and\
        \ the performers. We actually kept working until the day before the first\
        \ day of the concert,” he said. “Beauty and safety go hand in hand.”\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6be262b-7424-4c77-b469-ab2672301c45'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-21T19:04:29.890+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-21T19:04:30.286+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-21T19:04:29.890+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "Bien, a visual arts, industrial, and production designer who used to\
        \ work for ABS-CBN, was joined by other experienced artists and staff in creating\
        \ several stages during the “Follow to Bulacan” tour.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '759debb2-9ec0-43f4-b35b-e5a90a16505e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-21T19:04:29.890+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-21T19:04:30.287+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-21T19:04:29.890+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "He shared one of the most challenging parts of the concert: creating\
        \ the stage for the opening number of the hip-hop unit composed of Vernon,\
        \ Mingyu, and Wonwoo during the two-day concert as sub-unit leader S.Coups\
        \ is recuperating for his ACL surgery.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8171de15-064c-4c43-a67a-b3b87ae6c861'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-21T19:04:29.891+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-21T19:04:30.288+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-21T19:04:29.891+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "He said they have started coming up with a plan on how to incorporate\
        \ the Hummer SUV for the explosive “Back It Up” track since November.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87d6235a-842f-4da8-b297-d9b5ad95848c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-21T19:04:29.891+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-21T19:04:30.289+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-21T19:04:29.891+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'image': 'jcr:c537bc5c-8b67-4b07-af5a-c459390eda7a'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d82063c-695f-4b1f-b163-7793f6144e0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-21T19:04:29.892+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-21T19:04:30.290+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-21T19:04:29.892+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'image'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13da2074-89ca-4201-8eab-9032f1c2c43c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-21T19:04:29.892+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-21T19:04:30.291+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-21T19:04:29.892+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "Bien said the actual vehicle weighed 1,800 kilograms without alteration.\
        \ They had to add steps, handrails, ladders, foglight, and the supports, but\
        \ they also took out unnecessary parts like the engine.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '940a1d1e-8cf9-431d-84ce-45c3c371a017'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-21T19:04:29.893+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-21T19:04:30.293+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-21T19:04:29.893+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "The massive wheels on the heavy-duty vehicle were another challenge,\
        \ he said, adding they were asked to change the wheels to lighter ones days\
        \ before the concert.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a90083b0-345a-49aa-a5ba-811c37ac3079'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-21T19:04:29.893+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-21T19:04:30.294+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-21T19:04:29.893+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "“We decided to use styrofoam to create the wheel so we began carving,\
        \ sanding and then painting. We had to make sure it was as realistic as possible.\
        \ It was lighter and better for those who would be pushing it,” he said. But\
        \ then the styrofoam wheels cannot be used to move the heavy vehicle.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64388355-16de-4b65-a593-b504d705bd55'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-21T19:04:29.894+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-21T19:04:30.295+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-21T19:04:29.894+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "“Another challenge was distributing the weight of the vehicle since\
        \ we would not be using the styrofoam wheels. We designed our own support\
        \ that squares well with the base of the Hummer and lifts it, it’s bolted\
        \ and welded with safety in mind.”\r"
    '15':
      'image': 'jcr:e70a27ef-0111-417a-a567-ebcd268c285d'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4cec60f-bec6-408a-a15d-4969822fff1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-21T19:04:29.894+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-21T19:04:30.296+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-21T19:04:29.894+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'image'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e10dd0fe-59e4-412b-a681-6258d209b6ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-21T19:04:29.895+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-21T19:04:30.297+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-21T19:04:29.895+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "Despite the obstacles, HOTSET DSGN was able to mount the stage in the\
        \ stadium — the first international and sold-out concert held in the venue\
        \ — without major malfunctions that could’ve compromised the safety of the\
        \ SEVENTEEN members and their staff.\r"
    '17':
      'image': 'jcr:6b04a559-2e96-48cf-9a9e-5236686af2bc'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec707da1-6324-4e94-88a8-a14012c933b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-21T19:04:29.896+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-21T19:04:30.298+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-21T19:04:29.896+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'image'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4e4bc6a-755d-4214-aaf7-7140d238b2fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-21T19:04:29.896+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-21T19:04:30.299+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-21T19:04:29.896+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "“Working the set on an outdoor setting brings multiple concerns. The\
        \ safety of your crew, such as the heat and the strong winds affected everyone\
        \ and our decisions on setup. I’m just glad there were no heavy rains,” the\
        \ artist said.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20c30df5-191a-431c-aa53-200db30af9cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-21T19:04:29.897+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-21T19:04:30.300+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-21T19:04:29.897+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': '<p>“I thank both my team and their team for giving the Carats one show
        they’ll never forget,” he added.</p>'
  'romualdez-house-ledac-priority-bills':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2024-01-21T19:43:55.000+08:00
    'imagesource': 'jcr:1b55d6ac-127b-4b75-9d37-ae85a51b12a8'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '56e768cf-0fcf-4637-8180-46d1f3421c3b'
    'lead': 'The House of Representatives is eyeing to pass the remaining four bills
      that are part of the priority measures of the Legislative-Executive Development
      Advisory Council (LEDAC) as the chamber resumes its session on Monday, Speaker
      Martin Romualdez said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-01-21T19:46:04.542+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2024-01-21T19:46:04.942+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-01-21T19:46:04.640+08:00
    'mgnl:lastModifiedBy': 'jelo'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Four LEDAC priority bills still for House approval, says Romualdez'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f863cd56-e704-48ad-815a-f00480087d92'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-21T19:46:04.626+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-21T19:46:04.943+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-21T19:46:04.635+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 21) —</strong> The
        House of Representatives is eyeing to pass the remaining four bills that are
        part of the priority measures of the Legislative-Executive Development Advisory
        Council (LEDAC) as the chamber resumes its session on Monday, Speaker Martin
        Romualdez said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75c07cf0-188a-4074-9bfd-f5ab370772e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-21T19:46:04.626+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-21T19:46:04.944+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-21T19:46:04.626+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "In a statement, Romualdez said House Bill (HB) No. 9713, or “An Act\
        \ institutionalizing a Philippine self-reliant defense posture program and\
        \ promoting the development of a national defense industry pursuant thereto,”\
        \ is set for third reading in the House plenary.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98cd111c-9ce5-40c1-b875-77b46e6124b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-21T19:46:04.627+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-21T19:46:04.945+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-21T19:46:04.627+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "“We are almost done with the priority bills agreed upon by Congress\
        \ and the executive branch,” he said. “We have approved on final reading all\
        \ but four of the 57 measures in the LEDAC list.”\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86142890-aad2-49c8-b769-5c6a53cebbdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-21T19:46:04.627+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-21T19:46:04.946+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-21T19:46:04.627+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "Romualdez said the other three priority bills for final approval are\
        \ amendments to the Electric Power Industry Reform Act, which is under technical\
        \ working group finalization, as well as the Budget Modernization Bill and\
        \ National Defense Act, which are under committee consideration.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65ff6a86-4036-4b99-bd67-84a9a0785ffe'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-21T19:46:04.627+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-21T19:46:04.947+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-21T19:46:04.627+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "“We have accomplished our mission as lawmakers by acting promptly on\
        \ the legislative agenda of President Marcos, which is focused on sustaining\
        \ economic growth, helping the poor and vulnerable sectors, creating jobs\
        \ and income opportunities, and in general, making life better for every Filipino,”\
        \ he said.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4945914-ef51-4be5-8044-8aaa8e136dab'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-21T19:46:04.628+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-21T19:46:04.948+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-21T19:46:04.628+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "“We will await Senate action on proposed laws that we have approved\
        \ on third and final reading, and we will be ready to sit with senators in\
        \ bicameral conferences to come up with the final versions,” he added.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f5678df-26e2-448a-827e-9def85dac15a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-21T19:46:04.628+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-21T19:46:04.949+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-21T19:46:04.628+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "Marcos already signed into law 11 LEDAC bills, including the Sim Registration\
        \ Act, New Agrarian Reform Anticipation Act, and the controversial Maharlika\
        \ Investment Fund Act.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f6595c5-03e7-4b90-a124-ca2cbfd74047'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-21T19:46:04.629+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-21T19:46:04.950+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-21T19:46:04.629+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "Romualdez said conference committee reports on four other LEDAC bills,\
        \ namely the New Passport Act, the Philippine Salt Industry Development Act,\
        \ the Magna Carta of Filipino Seafarers, and Tatak Pinoy (Proudly Filipino)\
        \ Act, have been ratified by the House and the Senate.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29689e9d-ef60-4bd2-89e0-a9aac618a760'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-21T19:46:04.629+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-21T19:46:04.951+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-21T19:46:04.629+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "The House Speaker also said HB No. 9571, or “An Act prohibiting the\
        \ development, production, stockpiling, and use of chemical weapons, providing\
        \ for their destruction, and imposing penalties for violations thereof,” is\
        \ expected to be “finally passed” as it is among the chamber’s priorities.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ce2c82e-1dcc-4b71-8602-93197fb65ac5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-21T19:46:04.629+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-21T19:46:04.952+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-21T19:46:04.629+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "He said 11 bills that are part of the House’s priorities are in various\
        \ stages of plenary and committee deliberation.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94788405-ca13-4f67-9599-b81f4e309477'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-21T19:46:04.630+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-21T19:46:04.953+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-21T19:46:04.630+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2023/9/28/house-approves-ledac-priority-bills.html">In
        September 2023</a>, Romualdez said the House had approved 20 LEDAC priority
        bills ahead of the December target.&nbsp;</p>'
  'QC-streamlines-idle-land-tax-exemption':
