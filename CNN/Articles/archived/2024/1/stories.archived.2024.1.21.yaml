    'lead': 'Former senator Antonio Trillanes IV says he is preparing to challenge
      the Malapitan dynasty in Caloocan City  by seeking the mayoral post in 2025.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-01-21T20:32:25.284+08:00
