  'japan-lunar-lander-losing-power':
    'author': 'Ashley Strickland, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2024-01-21T07:24:55.000+08:00
    'credit': 'JAXA'
    'imagesource': 'jcr:77b271b8-86f7-46a6-bfaf-07928b395968'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ba557fac-67dd-410a-973c-2cef6aababec'
    'lead': 'Japan’s “Moon Sniper” robotic explorer landed on the lunar surface, but
      the mission may end prematurely since the spacecraft’s solar cell is not generating
      electricity, the Japan Aerospace Exploration Agency said. The agency said it
      is currently receiving a signal from the lander, which is communicating as expected.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-01-21T07:27:25.723+08:00
    'mgnl:createdBy': 'celine'
    'mgnl:lastActivated': 2024-01-21T07:38:07.492+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-01-21T07:38:06.770+08:00
    'mgnl:lastModifiedBy': 'celine'
    'mgnl:tags': ['Japan']
    'stories': []
    'template': '1'
    'title': 'Japan’s lunar lander reaches the moon but is rapidly losing power, space
      agency says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7d3011d-f5eb-431e-9947-30e1f7e56b47'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-21T07:27:25.732+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-21T07:38:07.492+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-21T07:38:06.743+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Japan’s “Moon Sniper” robotic explorer
        landed on the lunar surface, but the mission may end prematurely since the
        spacecraft’s solar cell is not generating electricity, the Japan Aerospace
        Exploration Agency said. The agency said it is currently receiving a signal
        from the lander, which is communicating as expected.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4882a0e9-552e-44bb-b06c-11181c870672'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-21T07:27:25.733+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-21T07:38:07.493+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-21T07:38:06.744+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eba1628e-4295-4cf4-977e-28e12030ecaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-21T07:27:25.733+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-21T07:38:07.493+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-21T07:38:06.744+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "The uncrewed Smart Lander for Investigating Moon, or SLIM, mission\
        \ landed just after 10:20 a.m. ET Friday (12:20 a.m. Saturday Japan Standard\
        \ Time), according to telemetry data shared on JAXA’s live broadcast.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f424062-8b52-4aaa-91bf-32d36e50e9bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-21T07:27:25.733+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-21T07:38:07.493+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-21T07:38:06.745+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc2db590-3e95-48f5-af44-b046f0e4febd'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-21T07:27:25.734+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-21T07:38:07.494+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-21T07:38:06.745+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "Currently, the lander is operating on limited battery power, only expected\
        \ to last several hours, and the JAXA team is analyzing the data to determine\
        \ the cause of the solar cell issue and the next steps for the lander. It’\
        s possible that the solar cell issue is due to the fact that the spacecraft\
        \ is not pointing in the intended direction, JAXA officials said.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66a53516-ede3-4ae5-80e4-3642c5b061b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-21T07:27:25.734+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-21T07:38:07.494+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-21T07:38:06.746+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6563362-5418-44af-8677-279f2f0d4f77'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-21T07:27:25.734+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-21T07:38:07.494+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-21T07:38:06.747+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "There is hope that as the solar angle changes on the moon, the solar\
        \ cell may be able to charge again, but that may take some time and will depend\
        \ on whether SLIM can survive the frigid lunar night, the team shared during\
        \ a news conference.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da9f2edd-0ea7-4dcb-b833-1a3ceb133cc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-21T07:27:25.735+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-21T07:38:07.495+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-21T07:38:06.747+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dd02cfa-0b2c-4bfb-8bae-cf92250a284d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-21T07:27:25.735+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-21T07:38:07.495+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-21T07:38:06.748+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "The agency believes the mission has met the criteria to declare it\
        \ a “minimum success,” because the spacecraft achieved a precise and soft\
        \ lunar landing using optical navigation. The touchdown makes Japan the third\
        \ country this century — and the fifth ever — to land on the moon.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed6e19b7-85ca-447f-a70e-cee8c5384bad'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-21T07:27:25.735+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-21T07:38:07.495+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-21T07:38:06.748+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35b5a2e4-b4f2-47f7-82e7-acba7192ef1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-21T07:27:25.736+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-21T07:38:07.496+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-21T07:38:06.749+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "When asked to score the landing operation for SLIM, JAXA director general\
        \ Dr. Hitoshi Kuninaka gave it a “60 out of 100,” while also mentioning that\
        \ he is known for making “harsh comments.”\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd9073ed-4c47-41db-9360-83305de15f58'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-21T07:27:25.736+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-21T07:38:07.496+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-21T07:38:06.750+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '428f5903-8b78-4179-843c-3fb2fc99f0ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-21T07:27:25.737+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-21T07:38:07.496+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-21T07:38:06.750+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "The team is also working to gather all of the scientific data obtained\
        \ by the lander.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3b031ad-9f5c-451a-a2d8-ebf0eb140fac'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-21T07:27:25.737+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-21T07:38:07.497+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-21T07:38:06.751+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cf056e1-cb08-4b65-9cc6-aca458133969'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-21T07:27:25.737+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-21T07:38:07.497+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-21T07:38:06.751+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "The lander was able to release its two lunar rovers, LEV-1 and LEV-2.\
        \ The LEV-1 rover moves using a hopping mechanism and is equipped with wide-angle\
        \ visible light cameras, scientific equipment and antennas that allow it to\
        \ communicate with Earth.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d00326a-196a-4ad2-b3cf-f7ec04b6add2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-21T07:27:25.738+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-21T07:38:07.497+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-21T07:38:06.752+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "And LEV-2, also outfitted with cameras, can change shape to move across\
        \ the lunar surface.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fb817e8-5f9e-48f7-96ad-75d17e04f2e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-21T07:27:25.738+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-21T07:38:07.497+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-21T07:38:06.753+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a08a5af6-23c2-459e-90df-8f754b36a2da'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-21T07:27:25.739+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-21T07:38:07.498+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-21T07:38:06.753+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "The team is receiving a signal from LEV-1 and will see whether its\
        \ cameras were able to capture any images. JAXA officials said they will not\
        \ definitively confirm the status of LEV-2 until more data is received.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d8c57f7-ad22-455e-883e-dd01d268c6c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-21T07:27:25.739+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-21T07:38:07.498+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-21T07:38:06.754+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71d03093-d887-4ed8-8a57-cfc6e673153e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-21T07:27:25.740+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-21T07:38:07.498+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-21T07:38:06.754+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "The small-scale SLIM robotic explorer, which launched in September,\
        \ goes by the nickname “Moon Sniper” because it carried new precision technology\
        \ to demonstrate a “pinpoint” landing.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '831cf660-b114-4278-8710-e45fe027f969'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-21T07:27:25.740+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-21T07:38:07.499+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-21T07:38:06.755+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81930e5a-5f40-48c0-ba55-72ce80917252'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-21T07:27:25.741+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-21T07:38:07.499+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-21T07:38:06.756+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "Previous lunar missions have been able to target and reach specific\
        \ zones that spanned many kilometers, but the SLIM lander targeted a landing\
        \ site that stretches just 100 meters (328 feet) across. The lander’s “smart\
        \ eyes” — an image-matching-based navigation technology — rapidly photographed\
        \ the sloped lunar surface on approach and autonomously made adjustments as\
        \ the spacecraft descended toward touchdown.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeba8417-aca5-428f-a9dd-00194f8dacb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-21T07:27:25.741+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-21T07:38:07.499+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-21T07:38:06.756+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff06a1a6-e0d1-41f2-ae7e-36be310b90c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-21T07:27:25.742+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-21T07:38:07.500+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-21T07:38:06.757+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "The JAXA team is still working to determine the accuracy of SLIM’s\
        \ landing, which could take up to a month.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4800758-78ef-4367-b325-24dd8131002d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-21T07:27:25.742+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-21T07:38:07.500+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-21T07:38:06.757+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e18196c1-c7be-49ab-88de-6ef3148f53b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-21T07:27:25.743+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-21T07:38:07.500+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-21T07:38:06.758+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': '<h2>Moon Sniper’s journey</h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b89d7a14-094a-4370-9c2f-b3778db6f3aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-21T07:27:25.743+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-21T07:38:07.501+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-21T07:38:06.759+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "The Moon Sniper targeted a landing site near the small Shioli crater\
        \ within a lunar plain called the Sea of Nectar that was created by ancient\
        \ volcanic activity and lies just south of the Sea of Tranquility, where Apollo\
        \ 11 landed in 1969. The lander is designed to briefly study rocks at the\
        \ site that could reveal insights into the moon’s origin.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e938dc75-af15-4129-ae1f-128657d099cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-21T07:27:25.744+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-21T07:38:07.501+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-21T07:38:06.759+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9cb0081-70fd-4741-9d5f-f8e0f32e0c4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-21T07:27:25.744+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-21T07:38:07.501+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-21T07:38:06.760+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "When meteorites and other objects strike the moon, they create craters\
        \ as well as rocky debris that litters the surface. These rocks intrigue scientists\
        \ because studying them is effectively like peering inside the moon itself.\
        \ Minerals and other aspects of the rocks’ composition can potentially shed\
        \ more light on how the moon formed.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1f3e027-6d13-42ba-aa2f-cc1403782a25'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-21T07:27:25.745+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-21T07:38:07.501+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-21T07:38:06.761+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8db67317-e105-4753-87cf-00583e16ea9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-21T07:27:25.745+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-21T07:38:07.502+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-21T07:38:06.761+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "Landing near the sloped, rock-strewn areas around craters is a hazardous\
        \ process that most missions usually avoid, but JAXA believes its lander has\
        \ the technology to touch down safely on rocky terrain.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0357c3e6-a3ca-418d-ba99-6bdfcc9852e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-21T07:27:25.746+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-21T07:38:07.502+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-21T07:38:06.762+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5a8cc63-6e8f-43ce-b202-7055f1a14636'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-21T07:27:25.746+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-21T07:38:07.502+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-21T07:38:06.762+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': '<h3>New space race</h3>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5da92fd-62bc-4c05-ac9a-e5ffa797c63e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-21T07:27:25.747+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-21T07:38:07.503+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-21T07:38:06.763+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "Multiple space agencies and countries have attempted moon landing missions\
        \ over the past year, leading to a historic first as well as failures.\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bafb41e-6a30-47f0-837b-8a110e931abd'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-21T07:27:25.748+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-21T07:38:07.503+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-21T07:38:06.764+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08d6123a-e7d7-4ded-bd97-400519566535'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-21T07:27:25.748+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-21T07:38:07.503+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-21T07:38:06.764+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "India became the fourth country — after the United States, the former\
        \ Soviet Union and China — to execute a controlled landing on the moon when\
        \ its Chandrayaan-3 mission arrived near the lunar south pole in August.\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2c6e5c0-4c33-4b36-864f-10e4e56ac6d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-21T07:27:25.749+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-21T07:38:07.504+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-21T07:38:06.765+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60004b6a-6cbd-465d-b57f-12a7a3e6d974'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-21T07:27:25.749+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-21T07:38:07.504+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-21T07:38:06.766+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "Meanwhile, Japanese company Ispace’s Hakuto-R lunar lander fell 3 miles\
        \ (4.8 kilometers) before crashing into the moon during a landing attempt\
        \ in April. Russia’s Luna-25 also crash-landed in August during the country’\
        s first attempt to return to the moon since the Soviet Union’s fall. Astrobotic\
        \ Technology’s Peregrine spacecraft — the first US lunar lander to launch\
        \ in five decades — met a fiery end Thursday after a critical fuel leak made\
        \ safely landing on the moon out of the question.\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b759d35-cf4b-4be9-ae29-8d8a4f8b5d24'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-21T07:27:25.750+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-21T07:38:07.504+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-21T07:38:06.766+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77955733-8d4c-4363-9b4c-38967b8d7493'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-21T07:27:25.751+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-21T07:38:07.505+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-21T07:38:06.767+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "Part of the motivation behind the new lunar space race is a desire\
        \ to access water trapped as ice in permanently shadowed regions at the lunar\
        \ south pole. It could be used for drinking water or fuel as humanity pushes\
        \ the bounds of space exploration in the future. This region is riddled with\
        \ craters and strewn with rocks, leading to narrow landing sites.\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78ad7100-b16e-4412-9357-4ccde3d87ca0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-21T07:27:25.752+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-21T07:38:07.505+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-21T07:38:06.767+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e32438cd-2c7a-4ce4-839c-87717e112bfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-21T07:27:25.753+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-21T07:38:07.505+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-21T07:38:06.768+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': '<p>The lightweight SLIM lander might be an effective design that could
        not only land in small areas of interest on the moon but also on planets such
        as Mars, according to JAXA.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70c21e86-2591-4175-9050-4f066fca82c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-21T07:27:25.753+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-21T07:38:07.505+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-21T07:38:06.768+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN, "<em><a href="https://edition.cnn.com/2024/01/19/world/japan-moon-sniper-landing-mission-scn/index.html#:~:text=Japan''s%20%E2%80%9CMoon%20Sniper%E2%80%9D%20robotic%20explorer,which%20is%20communicating%20as%20expected.">Japan’s
        lunar lander reaches the moon but is rapidly losing power, space agency says</a></em>."</p>'
