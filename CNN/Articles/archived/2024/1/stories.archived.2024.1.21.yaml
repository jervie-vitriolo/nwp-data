      'mgnl:lastModified': 2024-01-21T14:56:11.759+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32bfdc51-acf8-40a8-bd58-8432b97b5a51'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-21T14:56:11.760+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-21T14:56:12.057+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-21T14:56:11.760+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60f3a338-56e4-4790-b76f-54248c66aed2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-21T14:56:11.760+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-21T14:56:12.058+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-21T14:56:11.760+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': '<p>The president also eyes importing rice from <a href="https://www.cnnphilippines.com/news/2023/9/7/marcos-rice-deal-vietnam.html">Cambodia</a>
        to sustain supply amid the looming impact of El Niño, the Palace said, adding
        that Cambodia is targeting to get a one percent share of the market of imported
        rice in the Philippines this year.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cf567c9-894e-4f87-9f82-631de037c7e3'
