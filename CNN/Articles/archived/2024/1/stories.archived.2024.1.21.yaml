      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-27T06:51:31.721+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "The local theater company announced that Anthony Rosaldo will play\
        \ Roger while Ian Pangilinan and Reb Atadero will portray Mark, and Molly\
        \ Langley and Thea Astley will take the role of Mimi.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18cab305-3113-40b6-8a15-28c8fc3cc4f4'
      'mgnl:activationStatus': true
