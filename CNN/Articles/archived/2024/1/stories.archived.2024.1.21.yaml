      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Iga Świątek’s bid for a fifth grand slam
        title came to a shock end on Saturday as she was defeated by 19-year-old Czech
        star Linda Nosková in the third round at the Australian Open.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efa76a78-10cd-49fb-a8e1-63b4ab31c00a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-21T13:22:27.798+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-21T13:22:28.131+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-21T13:22:27.798+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "The world No. 1 took the first set on Rod Laver Arena before Nosková\
        \ mounted a stunning comeback to win 3-6 6-3 6-4, claiming the biggest victory\
        \ of her young career.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5153c4d6-98b8-4b31-8667-0128f9d2e440'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-21T13:22:27.799+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-21T13:22:28.132+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-21T13:22:27.799+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "Poland’s Świątek looked in control of the third-round contest when\
        \ it was on serve at 4-3 in the second set, but Nosková, ranked No. 50 in\
        \ the world, secured the break to love with a forehand winner.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b392db58-d76a-414b-9339-95f4cd2fcf26'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-21T13:22:27.799+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-21T13:22:28.133+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-21T13:22:27.799+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "The pair traded breaks at the start of the deciding set before Nosková\
        \ gained the upper hand at 3-3, breaking Świątek’s serve and seeing out the\
        \ rest of the match.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f534e32a-fb96-414d-9c3c-2a9c57500bad'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-21T13:22:27.800+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-21T13:22:28.134+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-21T13:22:27.800+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "According to Opta, it’s the first time that a teenager has defeated\
        \ the world No. 1 at the Australian Open since Amélie Mauresmo did so against\
        \ Lindsay Davenport in 1999.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21a55dfc-9d1b-40d0-be7e-49163744d5bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-21T13:22:27.800+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-21T13:22:28.135+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-21T13:22:27.800+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "It marked only Świątek’s second defeat to a player younger than her\
        \ at tour level, and snapped her 18-match winning streak that had stretched\
        \ back to last September.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4201b9c-6de5-499a-a609-a6c3f1e1c343'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-21T13:22:27.801+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-21T13:22:28.136+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-21T13:22:27.801+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "“I’m speechless, obviously,” Nosková said in her on-court interview\
        \ after the match. “I knew it was going to be an amazing match with the world\
        \ No.1. I definitely didn’t think that it would end up like this. I’m just\
        \ really glad to get through this round.”\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04ea7fa8-8caf-4b66-81b6-9e01579e70b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-21T13:22:27.801+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-21T13:22:28.137+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-21T13:22:27.801+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "This is Nosková’s first appearance in the main draw of the Australian\
        \ Open and the first time that she has reached the fourth round of a grand\
        \ slam, where she will face either Ukraine’s Elina Svitolina.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa510ab1-350f-415f-bf9f-ffd293214c08'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-21T13:22:27.802+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-21T13:22:28.138+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-21T13:22:27.802+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "Her victory also means that there is only one former grand slam champion\
        \ in the top half of the women’s draw at this year’s tournament, Belarus’\
        \ Victoria Azarenka.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45dee75a-59c5-4555-aeb8-438e0ff94d3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-21T13:22:27.802+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-21T13:22:28.139+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-21T13:22:27.802+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "After starting the year with a run to the semifinals of the Brisbane\
        \ International, Nosková defeated compatriot Marie Bouzková and American McCartney\
        \ Kessler in the first two rounds at Melbourne Park.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e2fdd2f-f539-4052-81a4-326231b22fd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-21T13:22:27.803+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-21T13:22:28.140+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-21T13:22:27.803+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "Against Świątek, she hit 10 aces, including a crucial one in the final\
        \ game of the match, and 35 winners.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3fe1947-dc25-4eb5-b690-0755ac22c47e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-21T13:22:27.803+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-21T13:22:28.141+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-21T13:22:27.803+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "“I was a little shaking [while serving for the match],” said Nosková\
        . “Obviously I didn’t hit two first serves which wasn’t the best start for\
        \ me but I pulled out an ace and it’s easier like that. It’s tough sometimes\
        \ to bring it.”\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff5aa152-cb76-4bf3-ba3a-439a0b00a4d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-21T13:22:27.804+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-21T13:22:28.142+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-21T13:22:27.804+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "As for Świątek, who struggled with the consistency of her forehand\
        \ towards the end of the match, she has now only progressed beyond the fourth\
        \ round of the Australian Open once in six attempts.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c281abbb-ff4a-4e5b-a14f-8589a15e313d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-21T13:22:27.804+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-21T13:22:28.143+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-21T13:22:27.804+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "“I felt like I had everything under control, but I think she just went\
        \ all in without any pressure,” the 22-year-old told reporters.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '649cd992-025e-4776-8966-90f1a7782159'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-21T13:22:27.805+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-21T13:22:28.144+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-21T13:22:27.805+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': '<p>“She probably knew that she has nothing to lose. Maybe I should
        have done that when I had break points in previous games, but I wanted kind
        of to be the solid version of myself.”</p>'
    '15':
