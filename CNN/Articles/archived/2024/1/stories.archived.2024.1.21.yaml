      'mgnl:lastModified': 2024-01-21T20:32:25.333+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 21) —</strong> Former
        senator Antonio Trillanes IV says he is preparing to challenge the Malapitan
        dynasty in Caloocan City by seeking the mayoral post in 2025.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9084db6-2391-4c23-8b6f-b03702bf35a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-21T20:32:25.315+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-21T20:32:25.701+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-21T20:32:25.315+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12b57767-2e37-49b0-99b4-6b058f241e88'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-21T20:32:25.316+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-21T20:32:25.702+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-21T20:32:25.316+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': "Trillanes on Sunday said he was “98%” sure about running for mayor\
        \ in the midterm polls, and that a formal announcement is set to be made in\
        \ March.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3cc4f9b-e098-4c9f-9d2b-a78abc10f6f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-21T20:32:25.316+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-21T20:32:25.703+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-21T20:32:25.316+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fdf886e-71bd-4462-90c8-b337c5196b0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-21T20:32:25.317+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-21T20:32:25.704+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-21T20:32:25.317+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': '<p>“Almost. <em>Malapit na po. Itong Marso, tayo ay magpa-pasya, mag-a-anunsyo
        nung aking final decision, sasabihin kung 98% na nandoon na ang desisyon natin</em>
        for mayor of Caloocan City,” he said at the Kapihan sa QC media briefing.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7b7dddc-8487-4404-ac69-4790a65c0fd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-21T20:32:25.317+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-21T20:32:25.705+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-21T20:32:25.317+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37a98930-aa99-493c-8f2d-7c057ad3ac40'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-21T20:32:25.317+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-21T20:32:25.706+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-21T20:32:25.317+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': "[Translation: Almost sure. In March, we will decide, and we will announce\
        \ my final decision. I am 98% decided to run for mayor of Caloocan City.]\r"
    '7':
