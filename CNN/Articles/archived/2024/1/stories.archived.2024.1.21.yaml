      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "Justine Peña and Jasmine Fitzgerald will also be on stage as Maureen\
        \ together with Adrian Lindayag and Lance Reblando as Angel, and Mica Fajardo\
        \ and Fay Castro as Joanne.\r"
