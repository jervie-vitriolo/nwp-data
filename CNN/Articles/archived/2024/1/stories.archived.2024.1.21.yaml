      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2024/01/20/world/iran-israel-missile-damascus-military-intelligence-intl/index.html">Iran
        blames Israel for assassination of its military advisors in Damascus missile
