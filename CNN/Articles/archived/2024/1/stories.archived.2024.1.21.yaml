      'mgnl:lastModified': 2024-01-21T12:55:39.268+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "Their initial assessment showed that agricultural damage is at ₱130\
        \ million, affecting over 3,700 farmers and fish farmers.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9fa9faa-4b09-4334-8b25-c8f0ffc5f10c'
