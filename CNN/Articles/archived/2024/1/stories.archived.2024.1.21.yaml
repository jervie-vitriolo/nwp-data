    'template': '1'
    'title': 'Marcos to Sto. Niño devotees: Translate faith into action

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04825bf8-58fb-44e7-afbd-b7a0f61c099b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-21T13:01:09.592+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-21T13:01:09.844+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-21T13:01:09.592+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 21)&nbsp;—</strong>
        President Ferdinand Marcos Jr. urged devotees of the Sto. Niño to use their
        faith to spread hope, love, and joy.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea1d804d-552f-45c1-b98c-dd3b5194509e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-21T13:01:09.593+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-21T13:01:09.846+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-21T13:01:09.593+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad178419-2dd9-4e5d-9a8b-0dfd00e138ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-21T13:01:09.593+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-21T13:01:09.847+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-21T13:01:09.593+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "“To the millions of devotees, I urge you to translate your faith into\
        \ action so that you may spread the message of hope, love, and joy to others,”\
        \ Marcos said in a message on Sunday.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '110a719a-a249-4c57-950a-96b1ee6f728f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-21T13:01:09.593+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-21T13:01:09.848+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-21T13:01:09.593+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aad5e8b5-e636-4cf8-becf-fb192d40e6c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-21T13:01:09.594+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-21T13:01:09.849+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-21T13:01:09.594+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "\"Most importantly, always pray for spiritual strength and fortitude\
        \ to overcome whatever challenges and difficulties that may lie ahead,\" he\
        \ added.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2e8b401-e92c-4805-bd23-25d108a29e5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-21T13:01:09.594+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-21T13:01:09.850+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-21T13:01:09.594+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7347e261-877e-44f8-9bc8-c3f41f0f6563'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-21T13:01:09.594+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-21T13:01:09.851+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-21T13:01:09.594+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "Yearly on the third week of January, the country celebrates the feast\
        \ of Señor Sto. Niño, which culminates in the popular Sinulog Festival in\
        \ Cebu.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bdcab5c-3ea3-4c8c-9e4c-bf6a4d02c524'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-21T13:01:09.595+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-21T13:01:09.852+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-21T13:01:09.595+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc6eb97b-40c1-4bc2-acff-09728f998ac4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-21T13:01:09.595+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-21T13:01:09.853+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-21T13:01:09.595+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "Marcos expressed hope that followers of the Holy Child would remain\
        \ united to support the city's socioeconomic development and the expansion\
        \ of Cebu's booming economy.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '722cee85-d044-4f4f-a450-ab7b9bb0ed68'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-21T13:01:09.595+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-21T13:01:09.854+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-21T13:01:09.595+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eac47c17-2d66-453f-b821-ee7befd10f8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-21T13:01:09.596+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-21T13:01:09.854+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-21T13:01:09.596+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "“Looking forward, I ask all of you to work hand in hand with this administration\
        \ in maximizing all of the opportunities that will come before us in this\
        \ New Year,” he added.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4976f379-e3e1-401f-9c1f-877bbf01e4eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-21T13:01:09.596+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-21T13:01:09.855+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-21T13:01:09.596+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c4123d8-eab1-4b54-88ea-117ddf9b3ecd'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-21T13:01:09.597+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-21T13:01:09.856+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-21T13:01:09.597+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': '<p>Marcos also called on devotees to be directed by their faith and
        motivated by the bayanihan spirit to fulfill their Catholic and social commitments
        and achieve a "Bagong Pilipinas [New Philippines] that opens a better and
        more abundant life for all Filipinos."</p>'
