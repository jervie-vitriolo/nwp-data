    'title': 'QC streamlines idle land tax exemption process to spur urban farming'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08aceeef-1d85-4ec7-ae54-94540d537e60'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-21T20:02:48.790+08:00
