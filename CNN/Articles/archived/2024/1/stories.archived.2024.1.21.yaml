    'jcr:uuid': '68da9a93-9275-462e-a151-d2ceebecf9ae'
    'lead': 'President Ferdinand Marcos Jr. urged devotees of the Sto. Niño to use
      their faith to spread hope, love, and joy.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-01-21T13:01:09.580+08:00
