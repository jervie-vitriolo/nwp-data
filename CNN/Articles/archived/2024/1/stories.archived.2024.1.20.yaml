      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2024/01/19/europe/belarus-adopts-doctrine-involving-nuclear-weapons-intl-hnk/index.html"><em>"Belarus
        adopts new military doctrine involving nuclear weapons"</em></a></p>'
