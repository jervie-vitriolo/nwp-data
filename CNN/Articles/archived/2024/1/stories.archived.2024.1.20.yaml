      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': "“However, following DOE and ERC (Energy Regulatory Commission) instructions,\
        \ another MLD may be implemented in the event of the tripping of another large\
        \ plant in the Panay sub-grid,” the NGCP warned.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b289059-3b16-467f-9bbb-05dea380a79f'
      'mgnl:activationStatus': true
