      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "As of Friday afternoon, more than 100,000 homes and businesses in Oregon\
        \ had no power, according to the tracking site PowerOutage.us.\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6882c0d-12c1-4600-ab61-bb0aa5c51c81'
      'mgnl:activationStatus': true
