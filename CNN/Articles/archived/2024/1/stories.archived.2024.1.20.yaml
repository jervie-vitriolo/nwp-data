      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': '<p>In its last meeting for 2023, the BSP Monetary Board <a href="https://www.cnnphilippines.com/business/2023/12/14/bsp-interest-rates-december.html">kept
        the policy rate unchanged</a> at 6.5%. It also retained rates on overnight
        deposit and lending facilities at 6% and 7%, respectively.</p>'
