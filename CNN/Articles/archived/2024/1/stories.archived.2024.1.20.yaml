      'mgnl:lastModified': 2024-01-27T06:53:30.431+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39865b21-a5f1-48dd-8130-4d5f4f7c7467'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-20T11:01:02.491+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-27T06:53:30.891+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-27T06:53:30.432+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.tomtom.com/traffic-index/manila-traffic/">Data</a>
        from TomTom Traffic Index showed that motorists spend 25 minutes and 30 seconds
        per 10 kilometers on the roads of the capital region – with Quezon Avenue
        tagged as the busiest.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd68b20ef-3b93-41c3-9ffe-e4797fd2ec2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-20T11:01:02.492+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-27T06:53:30.892+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-27T06:53:30.432+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bb9381c-41c1-40c3-8c25-0cd8afa5e31e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-20T11:01:02.493+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-27T06:53:30.892+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-27T06:53:30.433+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "However, based its own data, the MMDA said EDSA remains Metro Manila's\
        \ busiest road, while Quezon Avenue only ranked third.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bd37877-858e-43f1-a0e5-bacb86c77ac3'
      'mgnl:activationStatus': true
