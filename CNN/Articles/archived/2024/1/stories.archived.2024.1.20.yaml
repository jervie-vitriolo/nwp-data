  'bsp-supply-shocks-inflation-forecast':
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2024-01-20T14:09:57.000+08:00
    'imagesource': 'jcr:ac52edeb-1085-446e-b631-f3aaf3ad636d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '423acc1d-f70d-485a-8129-94d0775a3182'
    'lead': 'The government''s baseline inflation forecast for this year could be
      derailed by supply shocks, particularly surrounding rice, Bangko Sentral ng
      Pilipinas Governor Eli Remolona says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-01-20T14:13:39.720+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2024-01-20T14:13:40.045+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-01-20T14:13:39.777+08:00
    'mgnl:lastModifiedBy': 'kristel'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Supply shocks could derail 2024 inflation forecast - BSP'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c82b3bd4-75cd-46e1-afc3-235c5d2bc717'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-20T14:13:39.758+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-20T14:13:40.046+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-20T14:13:39.772+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 20)</strong> — The
        government''s baseline inflation forecast for this year could be derailed
        by supply shocks, particularly surrounding rice, Bangko Sentral ng Pilipinas
        (BSP) Governor Eli Remolona said Saturday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac3c68f9-501a-45e4-a40d-b2c3421896cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-20T14:13:39.759+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-20T14:13:40.047+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-20T14:13:39.759+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bfa555f-b1a5-44ef-af48-e3e30e5735e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-20T14:13:39.759+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-20T14:13:40.049+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-20T14:13:39.759+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "\"Our baseline forecast for inflation for 2024 is around 4%, 4.2%,\
        \ not quite within range but close to being within range, so within target,\
        \ within striking distance of the target,\" Remolona said in a forum.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5af5f8b-98be-4825-b38a-8f2c598aeaca'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-20T14:13:39.760+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-20T14:13:40.050+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-20T14:13:39.760+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5dfa0d9-9d77-40f3-a36b-be74d26e9c30'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-20T14:13:39.760+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-20T14:13:40.051+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-20T14:13:39.760+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': '<p>The government''s target inflation range is from 2% to 4%. In December
        last year, price movements <a href="https://www.cnnphilippines.com/business/2024/1/5/december-2023-inflation-rate.html">slowed
        to 3.9%.</a></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2991753e-a907-4993-9a47-3116fccb311c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-20T14:13:39.761+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-20T14:13:40.052+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-20T14:13:39.761+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f8cc9e3-f93a-4088-a70b-bd9e39a714b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-20T14:13:39.761+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-20T14:13:40.053+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-20T14:13:39.761+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': '<p>“Supply shocks may derail that forecast given what’s going on with
        rice, and imports of rice. We produce rice, El Niño is a factor, it depends
        on those things,” he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eebf33c-3c52-418d-adb2-e6906b50acfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-20T14:13:39.761+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-20T14:13:40.054+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-20T14:13:39.761+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9fcab25-91f9-4f9c-8823-fca3718750ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-20T14:13:39.762+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-20T14:13:40.055+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-20T14:13:39.762+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': '<p>This is after the country ended 2023 with the <a href="https://www.cnnphilippines.com/news/2024/1/5/december-rice-inflation.html">highest
        rice price inflation</a> since March 2009. Meanwhile, <a href="https://www.cnnphilippines.com/news/2024/1/15/Strong-El-Ni-o-february.html">a
        "strong" El Niño</a> is forecast to scorch the country until February.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed58b0a6-98d2-4982-b29a-913ffb517ecd'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-20T14:13:39.762+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-20T14:13:40.056+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-20T14:13:39.762+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1193a816-7285-4bd3-a75b-969d41120b2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-20T14:13:39.763+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-20T14:13:40.057+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-20T14:13:39.763+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "\"We began to realize that supply shocks are very important for inflation\
        \ outlook, not only because of the shocks themselves, because the shocks are\
        \ expected to dissipate but because of the second round effects of those shocks\
        \ which we see in the prices of services, for example, wages, transport fares,\"\
        \ Remolona said.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baaeb472-6058-4e95-98b0-d82ea01a1336'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-20T14:13:39.763+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-20T14:13:40.058+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-20T14:13:39.763+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b5a12a3-4aca-4544-a824-a876048bcdee'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-20T14:13:39.763+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-20T14:13:40.059+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-20T14:13:39.763+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "\"We're not out of the woods. We don’t see a smoking gun.\" he added.\r"
  'bsp-banks-rrr-cut-possible':
