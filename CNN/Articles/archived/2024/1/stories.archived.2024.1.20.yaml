    'template': '1'
    'title': 'Alec Baldwin indicted again in ‘Rust’ shooting'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4256e87-8a9b-4b36-814f-42e23b12ab24'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-20T04:49:37.696+08:00
      'mgnl:createdBy': 'raheema'
