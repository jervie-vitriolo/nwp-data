      'mgnl:lastModified': 2024-01-20T19:36:15.456+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': '<p>On Jan. 2, multiple tripping of power plants on Panay Island caused
        a region-wide <a href="http://https://www.cnnphilippines.com/news/2024/1/2/Western-Visayas-power-outage.html">power
        outage</a>. Residents had to grapple with electricity woes until Jan. 5.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a84d8e0-3cd8-408f-8459-acb12133ebbc'
