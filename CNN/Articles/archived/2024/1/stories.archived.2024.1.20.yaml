      'mgnl:lastModified': 2024-01-20T23:27:39.743+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': "The fire broke out around 11 p.m. Friday evening local time at Yingcai\
        \ School near the city of Nanyang, Henan province, Xinhua reported.\r"
