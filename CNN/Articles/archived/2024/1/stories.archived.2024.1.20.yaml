    'lead': 'Ornate gifts have started arriving in the Indian city of Ayodhya as the
      country’s Prime Minister Narendra Modi prepares to inaugurate a vast Hindu temple
      that he hopes will firm his chances for a rare third election win in just a
      few months’ time.'
