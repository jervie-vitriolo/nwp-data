      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-20T23:30:04.087+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-20T23:30:05.102+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-20T23:30:04.087+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': "Since January 16, priests have been conducting prayers and performing\
        \ rituals as workers move the idol into the temple’s complex. Senior leaders\
        \ of the BJP have given numerous television interviews about the events, with\
        \ Indian news channels running 24/7 coverage about the temple’s festivities.\r"
