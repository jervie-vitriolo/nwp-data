      'mgnl:lastActivated': 2024-01-20T13:50:14.189+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-20T13:50:13.846+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '550fecb9-26ff-4ec3-afbd-12aa59851b92'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-20T13:46:24.231+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-20T13:50:14.189+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-20T13:50:13.847+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "\"It is imperative to institutionalize the Pag-abot Program to ensure\
        \ effective delivery of services towards addressing poverty and social and\
        \ economic equality in the country,\" Marcos said in the EO made public on\
        \ Saturday.\r"
