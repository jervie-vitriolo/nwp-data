      'mgnl:lastModified': 2024-01-20T23:27:39.744+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': "Local authorities said that in addition to the deaths, one person had\
        \ been injured and was being treated in hospital.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b3ef5fb-1c2a-40d9-95ed-993071dd23e1'
