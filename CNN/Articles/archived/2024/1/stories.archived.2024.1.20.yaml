      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2024/01/19/india/india-modi-ayodhya-ram-mandir-explainer-hnk-intl/index.html"><em>"A
        decades long Hindu nationalist dream is about to be achieved. What does this
        mean?"</em></a></p>'
