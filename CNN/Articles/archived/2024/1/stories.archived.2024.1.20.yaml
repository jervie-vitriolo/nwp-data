      'mgnl:lastModified': 2024-01-20T05:01:10.703+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "“The state has been working with counties as they assess needs, including\
        \ critical federal resources that can be unlocked by a statewide emergency,”\
        \ Kotek said.\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '928159f8-2af1-4c6b-ae79-e34f7b397a01'
      'mgnl:activationStatus': true
