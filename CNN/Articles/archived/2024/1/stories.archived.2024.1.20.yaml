      'mgnl:lastModified': 2024-01-20T23:30:04.082+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': "For that reason, Monday’s ceremony is highly controversial, and while\
        \ many Hindus will be celebrating its inauguration, for the country’s minority\
        \ Muslim population, it’s a painful reminder of religious divisions they fear\
        \ are becoming more pronounced under Modi’s Bharatiya Janata Party (BJP) government.\r"
