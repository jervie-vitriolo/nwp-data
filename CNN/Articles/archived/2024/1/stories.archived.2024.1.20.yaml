    'lead': 'President Ferdinand Marcos Jr. used a helicopter to attend Coldplay''s
      concert in Bulacan on Friday because of ''unforeseen traffic complications''
      that posed potential threats to his safety, the head of his security group says
      after he came under fire online.'
