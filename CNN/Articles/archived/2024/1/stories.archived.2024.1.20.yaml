      'mgnl:lastActivated': 2024-01-20T14:23:12.218+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-20T14:23:11.902+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 20)</strong> — Bangko
        Sentral ng Pilipinas Governor Eli Remolona on Saturday said banks and financial
        institutions'' (FI) reserve requirement ratio (RRR) could be cut this year,
        while policy rates may also be eased.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51aa67e1-9ecd-4707-9a6b-5170df4ef90d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-20T14:23:11.885+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-20T14:23:12.219+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-20T14:23:11.885+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3de3fa9-160f-4206-a3c8-7ae86e798b00'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-20T14:23:11.885+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-20T14:23:12.221+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-20T14:23:11.885+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "\"Within the year, very possible. It depends on the data as usual,\"\
        \ Remolona told reporters in a forum on Saturday.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2e47311-0faa-4640-b2ba-6f425a1398a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-20T14:23:11.886+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-20T14:23:12.222+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-20T14:23:11.886+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2f46202-2c52-43f9-800a-77d7f5ef894f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-20T14:23:11.886+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-20T14:23:12.223+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-20T14:23:11.886+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "The BSP last sliced the ratio – which determines the portion banks\
        \ and FIs with banking functions must retain and not lend out – by 250 basis\
        \ points, down to 9.5% in June 2023.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76440968-c5d5-495d-8daf-7db990765b11'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-20T14:23:11.886+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-20T14:23:12.224+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-20T14:23:11.886+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
