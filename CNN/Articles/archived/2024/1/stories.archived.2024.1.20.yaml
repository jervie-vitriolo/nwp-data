      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "On the West Coast, the entire state of Oregon is under a state of emergency\
        \ due to the ongoing severe ice storm, the governor announced Thursday on\
        \ social media.\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bb39179-2569-406c-a6e6-89c41243dd0b'
      'mgnl:activationStatus': true
