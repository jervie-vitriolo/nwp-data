      'mgnl:lastModified': 2024-01-20T04:52:24.600+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "The prime minister, who before the war was facing mass protests against\
        \ his plans for a judicial overhaul, has so far refused to take any responsibility\
        \ for the events of October 7. He has also allegedly refused to hold high-level\
        \ discussions on plans for post-war Gaza, Israeli media reported, leaving\
        \ a handful of far-right members of the governing coalition to fill the void\
        \ with ideas viewed by many as extremist.\r"
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '998ef145-0ad8-4262-a21f-a8541062fe47'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-20T04:52:24.601+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-20T04:52:25.454+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-20T04:52:24.601+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a4a665c-c3f6-4cf7-b61a-6c12cdbcf6ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-20T04:52:24.601+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-20T04:52:25.455+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-20T04:52:24.601+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "“(Netanyahu) understands that in order for him to stay in power, the\
        \ war has to continue,” Hazan of the Hebrew University said, “Because the\
        \ day the war ends, that’s when the people of Israel will turn against him.”\
        \r"
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '100dc4c7-2b4d-49e3-aee0-3a08edc73da4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-20T04:52:24.602+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-20T04:52:25.456+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-20T04:52:24.602+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec849b55-6b5d-455b-bfb8-132041942576'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-20T04:52:24.603+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-20T04:52:25.457+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-20T04:52:24.603+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "An opinion poll published earlier this month by the Israel Democracy\
        \ Institute (IDI) found that only 15% of Israelis want Netanyahu to remain\
        \ prime minister after the war. Twenty-three percent said they wanted Gantz\
        \ as prime minister after the war.\r"
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27860347-80bf-4471-86a3-5b882ec5c265'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-20T04:52:24.604+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-20T04:52:25.458+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-20T04:52:24.604+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ea2eda0-b11c-4fcf-9318-b4c141169d0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-20T04:52:24.605+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-20T04:52:25.459+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-20T04:52:24.605+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "Gantz is widely considered a likely successor to Netanyahu when an\
        \ election is called.\r"
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f2f7d65-5045-4a5b-9841-78e808289ca4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-20T04:52:24.606+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-20T04:52:25.460+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-20T04:52:24.606+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66ba8c11-9b59-4442-a362-fd252e2da68b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-20T04:52:24.607+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-20T04:52:25.461+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-20T04:52:24.607+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "“So, as horrible as this sounds, it is in the political and survival\
        \ interests of Netanyahu to continue the war, and that will put him at odds\
        \ with the Biden administration,” Hazan said.\r"
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b02ec29-dc1c-4ba4-abf7-1a7b5d9de953'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-20T04:52:24.608+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-20T04:52:25.462+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-20T04:52:24.608+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1dfccd1-ce5c-4136-9c55-71eb7ee00a42'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-20T04:52:24.608+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-20T04:52:25.463+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-20T04:52:24.608+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "Even if elections are held in Israel, Netanyahu will likely campaign\
        \ against the prospect of a Palestinian state, telling those who support him\
        \ that “only he can say no to the United States, and can say no to a Palestinian\
        \ state,” Hazan said, adding that the prime minister likely believes this\
        \ would turn public sentiments back in his favor.\r"
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21078ff8-3c90-46d8-8f23-d15418195591'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-20T04:52:24.609+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-20T04:52:25.464+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-20T04:52:24.609+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e3acc70-8ed7-4a80-97ba-4790a78545b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-20T04:52:24.610+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-20T04:52:25.465+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-20T04:52:24.610+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': '<p>Plesner, however, does not believe Netanyahu is trying to extend
        the war to remain in power. War decisions don’t come from Netanyahu alone,
        he said, noting that while Israelis want to see the hostages come home, there
        isn’t significant support for a permanent ceasefire that may further empower
        Hamas.</p>'
  'japan-moon-sniper-landing-mission':
    'author': 'Ashley Strickland, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2024-01-20T04:53:13.000+08:00
    'imagesource': 'jcr:936d5265-e7e9-461a-8c1f-1186574920a0'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '94f48241-bf8f-441f-864d-cb941b8de84e'
    'lead': 'Japan’s ''Moon Sniper'' robotic explorer landed on the lunar surface,
      but the mission may end prematurely since the spacecraft’s solar cell is not
      generating electricity, the Japan Aerospace Exploration Agency says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-01-20T04:55:55.016+08:00
    'mgnl:createdBy': 'raheema'
    'mgnl:lastActivated': 2024-01-20T04:55:55.608+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-01-20T04:55:55.090+08:00
    'mgnl:lastModifiedBy': 'raheema'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Japan’s lunar lander reaches the moon but is rapidly losing power, space
      agency says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '049af1c7-68f8-46c7-afa3-c677ed7bf8e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-20T04:55:55.035+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-20T04:55:55.609+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-20T04:55:55.075+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Japan’s “Moon Sniper” robotic explorer
        landed on the lunar surface, but the mission may end prematurely since the
        spacecraft’s solar cell is not generating electricity, the Japan Aerospace
        Exploration Agency said. The agency said it is currently receiving a signal
        from the lander, which is communicating as expected.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd910f1b3-881b-4fe2-96fa-42724492da7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-20T04:55:55.036+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-20T04:55:55.610+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-20T04:55:55.036+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81caab10-93e0-441c-b155-8c4e79b0c6c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-20T04:55:55.036+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-20T04:55:55.611+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-20T04:55:55.036+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "The uncrewed Smart Lander for Investigating Moon, or SLIM, mission\
        \ landed just after 10:20 a.m. ET Friday (12:20 a.m. Saturday Japan Standard\
        \ Time), according to telemetry data shared on JAXA’s live broadcast.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3496702d-ab96-475c-b6cc-9ccd9505342a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-20T04:55:55.037+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-20T04:55:55.612+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-20T04:55:55.037+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55d4b5f3-16e5-43a6-b73a-bf9bdc768df5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-20T04:55:55.037+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-20T04:55:55.613+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-20T04:55:55.037+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "Currently, the lander is operating on limited battery power, only expected\
        \ to last several hours, and the JAXA team is analyzing the data to determine\
        \ the cause of the solar cell issue and the next steps for the lander. It’\
        s possible that the solar cell issue is due to the fact that the spacecraft\
        \ is not pointing in the intended direction, JAXA officials said.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f52d5fe-28bb-4cff-8400-b5b15076219e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-20T04:55:55.037+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-20T04:55:55.614+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-20T04:55:55.037+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34f25b23-513a-46ac-88ca-8162d6fc898e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-20T04:55:55.038+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-20T04:55:55.615+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-20T04:55:55.038+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "There is hope that as the solar angle changes on the moon, the solar\
        \ cell may be able to charge again, but that may take some time and will depend\
        \ on whether SLIM can survive the frigid lunar night, the team shared during\
        \ a news conference.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bf88952-5c7c-4660-a0ac-a7fcbed81a15'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-20T04:55:55.038+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-20T04:55:55.616+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-20T04:55:55.038+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9cb4864-0d16-4b59-b59c-670e7d90f8fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-20T04:55:55.039+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-20T04:55:55.617+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-20T04:55:55.039+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "The agency believes the mission has met the criteria to declare it\
        \ a “minimum success,” because the spacecraft achieved a precise and soft\
        \ lunar landing using optical navigation. The touchdown makes Japan the third\
        \ country this century — and the fifth ever — to land on the moon.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdabb7da-35e2-496c-ac57-91618b5a73ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-20T04:55:55.039+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-20T04:55:55.618+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-20T04:55:55.039+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78656d16-3b99-437c-bdf0-c48a668b1366'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-20T04:55:55.040+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-20T04:55:55.619+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-20T04:55:55.040+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "When asked to score the landing operation for SLIM, JAXA director general\
        \ Dr. Hitoshi Kuninaka gave it a “60 out of 100,” while also mentioning that\
        \ he is known for making “harsh comments.”\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9642cbc7-d244-41d3-b103-fbb551c71be0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-20T04:55:55.040+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-20T04:55:55.620+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-20T04:55:55.040+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abc5cdb0-afd3-413d-a12d-a57187564a6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-20T04:55:55.040+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-20T04:55:55.621+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-20T04:55:55.040+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "The team is also working to gather all of the scientific data obtained\
        \ by the lander.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '804e36e5-3924-4b37-bccf-198d0e61df99'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-20T04:55:55.041+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-20T04:55:55.622+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-20T04:55:55.041+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9ae51e5-137c-4313-b52a-823f4e4648a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-20T04:55:55.041+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-20T04:55:55.623+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-20T04:55:55.041+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "The lander was able to release its two lunar rovers, LEV-1 and LEV-2.\
        \ The LEV-1 rover moves using a hopping mechanism and is equipped with wide-angle\
        \ visible light cameras, scientific equipment and antennas that allow it to\
        \ communicate with Earth.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dc04ea7-ce23-4bd4-97e6-337c3257212a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-20T04:55:55.042+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-20T04:55:55.624+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-20T04:55:55.042+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "And LEV-2, also outfitted with cameras, can change shape to move across\
        \ the lunar surface.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ba23b23-b4ed-4fca-970f-97a1e43bada0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-20T04:55:55.042+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-20T04:55:55.625+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-20T04:55:55.042+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b5c8707-7f86-4e6d-930a-80a076b83785'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-20T04:55:55.043+08:00
