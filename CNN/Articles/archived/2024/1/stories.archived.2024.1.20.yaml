      'mgnl:lastModified': 2024-01-20T05:01:10.702+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "“Thousands of people across the state have been impacted by the storm,\
        \ including power outages, lack of transportation, and an array of safety\
        \ concerns that come with severe weather,” Gov. Tina Kotek said in the statement.\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f40f3129-a664-4b64-8d33-6681e9e96ce8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-20T05:01:10.702+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-20T05:01:11.468+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-20T05:01:10.702+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82046bd3-f7ef-4f8a-a2cb-cb9dcddb1c23'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-20T05:01:10.703+08:00
