      'jcr:uuid': 'a6b1c970-ddb0-4a05-9862-8c8d16823b10'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-20T23:30:04.089+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-20T23:30:05.106+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-20T23:30:04.089+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': "Ahead of the event, Modi has been fasting and praying in an 11-day\
        \ ritual steeped in Hindu religious symbolism.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09d64155-b54e-4827-90c5-272fff64c51b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-20T23:30:04.090+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-20T23:30:05.107+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-20T23:30:04.090+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12f1df3e-369f-4c6d-88a6-b62973f0e238'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-20T23:30:04.090+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-20T23:30:05.108+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-20T23:30:04.090+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': "“The Lord has made me an instrument to represent all the people of\
        \ India during the consecration,” he said in a recorded message on his YouTube\
        \ channel.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9713a48-fb66-4231-9de3-c34e13906855'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-20T23:30:04.091+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-20T23:30:05.109+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-20T23:30:04.091+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': "\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c702065a-0f75-4586-9e86-86dd47dc1497'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-20T23:30:04.091+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-20T23:30:05.110+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-20T23:30:04.091+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': "“I seek blessings from all of you,” Modi added.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a162aea1-5407-4999-b091-c9a146bdbccb'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-20T23:30:04.092+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-20T23:30:05.111+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-20T23:30:04.092+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': "\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57982b73-46ce-46b3-88ec-f4531d80ebcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-20T23:30:04.092+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-20T23:30:05.112+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-20T23:30:04.092+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': '<h3><strong>Why is the Ram Mandir so controversial?</strong></h3>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27b10e58-0430-402e-b936-684510f5614d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-20T23:30:04.093+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-20T23:30:05.113+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-20T23:30:04.093+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': '<p>The site of the temple was once home to the Babri Masjid, a 16th
        century mosque, built during Mughal rule that ruled India from 1526 to 1858.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbed8c3e-283a-41a9-ab9a-14a6db48a0dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-20T23:30:04.094+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-20T23:30:05.114+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-20T23:30:04.094+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3deefe61-87a6-49d0-b513-c2edb9d7d82b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-20T23:30:04.094+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-20T23:30:05.115+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-20T23:30:04.094+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': "But many Hindus believe the Babri Masjid was built on the ruins of\
        \ a Hindu temple, allegedly destroyed by Babar, the first Mughal emperor of\
        \ South Asia.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50a34629-f159-4583-b256-8018fb6441e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-20T23:30:04.095+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-20T23:30:05.117+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-20T23:30:04.095+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f0a74ff-0e9f-41b6-bd1e-df47460a4ebe'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-20T23:30:04.095+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-20T23:30:05.118+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-20T23:30:04.095+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': "The site is significant to them because they believe it’s the birthplace\
        \ of Lord Ram, now honored with the construction of the new Ram Mandir.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ad5a00a-88df-4568-83e8-0455e562fdd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-20T23:30:04.096+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-20T23:30:05.119+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-20T23:30:04.096+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': "\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4ff97a4-cdb4-4e28-a203-4c7df25dfd98'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-20T23:30:04.097+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-20T23:30:05.120+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-20T23:30:04.097+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': "Hindu nationalist groups had for years campaigned to demolish the mosque\
        \ to build a temple in its place. In 1992, spurred on by the BJP and other\
        \ right-wing groups, Hindu hardliners attacked it with hammers, triggering\
        \ widespread communal violence.\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2beb3d6-c867-42bc-9452-1d388861fe95'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-20T23:30:04.097+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-20T23:30:05.121+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-20T23:30:04.097+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': "\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0a9c958-f496-4db8-83dc-3ba22c3a5668'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-20T23:30:04.098+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-20T23:30:05.122+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-20T23:30:04.098+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': "Dozens of temples and mosques were also targeted in a series of revenge\
        \ attacks that killed more than 2,000 people nationwide.\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f401a5a5-d8cb-403d-b3dc-790fe136cc40'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-20T23:30:04.099+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-20T23:30:05.123+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-20T23:30:04.099+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': "\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34833eb9-0c5e-492a-a5aa-11ac60c3a9a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-20T23:30:04.099+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-20T23:30:05.124+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-20T23:30:04.099+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': "The violence was some of the worst seen in India since the bloody clashes\
        \ that accompanied partition following independence in 1947.\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bfab5c8-4b3d-49e9-bb6a-91dde88db1d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-20T23:30:04.100+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-20T23:30:05.125+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-20T23:30:04.100+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': "\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24624ede-0041-4589-aaaa-c54e66f79bce'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-20T23:30:04.101+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-20T23:30:05.126+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-20T23:30:04.101+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': "In the following years, Hindu nationalists rallied to build the Ram\
        \ Mandir on the site of the destroyed mosque, setting up an emotional and\
        \ politically charged showdown that lasted decades.\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5ee6120-0fc3-49d7-b9bb-2f37b66f3ff3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-20T23:30:04.102+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-20T23:30:05.127+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-20T23:30:04.102+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': "\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd46746fc-3208-4267-b019-5c87f0302c44'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-20T23:30:04.102+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-20T23:30:05.128+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-20T23:30:04.102+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': "In 2019, India’s Supreme Court granted Hindus permission to build the\
        \ temple on the contested site, ending the dispute.\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9368c1ab-afec-4c79-9d05-dfabefd3d0e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-20T23:30:04.103+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-20T23:30:05.129+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-20T23:30:04.103+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': "\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d2f26eb-a14e-4c8e-bafd-7b36d7024193'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-20T23:30:04.104+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-20T23:30:05.130+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-20T23:30:04.104+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': "It was seen as a victory for Modi and his supporters but was a blow\
        \ to many Muslims for whom the destruction of the Babri Masjid remains a source\
        \ of deep tension and loss.\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19a96726-ad2a-462c-a9a7-019741f1e7d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-20T23:30:04.105+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-20T23:30:05.131+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-20T23:30:04.105+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': "\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37edcc07-c9b8-4294-8121-cbdbcef388d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-20T23:30:04.105+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-20T23:30:05.133+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-20T23:30:04.105+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': '<h3><strong>What is Modi’s involvement in the temple?</strong></h3>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c27c343-a6d7-42b3-b447-80091a00059f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-20T23:30:04.106+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-20T23:30:05.134+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-20T23:30:04.106+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': "Modi rose to power in 2014 with a pledge to reform the country’s economy\
        \ and usher in a new era of development – but throughout his political career\
        \ he also heavily pushed a Hindutva agenda, an ideology that believes India\
        \ should become a land for Hindus.\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '056a6f2e-0813-4ebf-8663-11db6be25cdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-20T23:30:04.107+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-20T23:30:05.135+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-20T23:30:04.107+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': "\r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19cbf9df-3a8b-4130-bb5d-ab0485fc7d4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-20T23:30:04.108+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-20T23:30:05.136+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-20T23:30:04.108+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': "While in power, Modi’s party rallied to build the Ram Mandir in Ayodhya\
        \ in another promise to his core voters, a move seen by many as favoring the\
        \ country’s Hindu majority.\r"
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf0c71fd-18fe-4306-8705-f7db6eb06d36'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-20T23:30:04.109+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-20T23:30:05.137+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-20T23:30:04.109+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': "\r"
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '672fbf4c-d7d6-40f1-acf2-a02db001b089'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-20T23:30:04.109+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-20T23:30:05.138+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-20T23:30:04.109+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': "When the Supreme Court delivered its verdict four years ago, Modi said\
        \ the decision had “brought a new dawn” for the nation and would lead to the\
        \ “creation of a new India.”\r"
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '764eb8e7-f416-4ffd-b2e5-ef91c1d8e8d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-20T23:30:04.110+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-20T23:30:05.139+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-20T23:30:04.110+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': "\r"
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60c50c36-73e6-40c2-af00-9b6b943d7b6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-20T23:30:04.111+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-20T23:30:05.140+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-20T23:30:04.111+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': "Critics say Hindu nationalist politicians have torn India away from\
        \ the secular founding principles and that the building of the temple in Ayodhya\
        \ is the crowning achievement in their multi-decade campaign to transform\
        \ the country.\r"
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19b4ec7d-ce83-47c1-bc84-b682d06dfb3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-20T23:30:04.112+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-20T23:30:05.141+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-20T23:30:04.112+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': "\r"
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '758b6249-1f90-46a5-838e-099d35947834'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-20T23:30:04.113+08:00
