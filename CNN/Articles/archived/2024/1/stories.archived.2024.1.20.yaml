      'jcr:uuid': '97d4cddc-285e-4ba9-affd-37b94b4960fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-20T14:23:11.887+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-20T14:23:12.225+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-20T14:23:11.887+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "Remolona said this was not low enough at the time as it put the Philippines\
        \ among the countries with the highest rates in Asia.\r"
    '7':
