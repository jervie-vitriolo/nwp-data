  'Belarus-adopts-new-military-doctrine':
    'author': 'Mariya Knight and Chris Lau, CNN'
    'caption': 'Florence Lo/Pool/Reuters'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2024-01-20T23:21:59.000+08:00
    'credit': 'Florence Lo/Pool/Reuters'
    'imagesource': 'jcr:5f6ecb07-0a6a-472d-907f-92b4a91526ed'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4ab8ff29-612b-4a85-aef7-bff811e16aea'
    'lead': 'Belarus adopted a new military doctrine that – if approved – would be
      the first step toward deploying nuclear weapons across the country.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2024-01-20T23:23:30.670+08:00
