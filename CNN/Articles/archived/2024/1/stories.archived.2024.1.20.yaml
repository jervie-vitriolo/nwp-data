      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6212a537-bb7e-4523-bee9-7699498da137'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-20T18:58:16.692+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-20T19:04:14.864+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-20T19:04:14.307+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "Marcos and First Lady Liza Araneta Marcos were among the thousands\
        \ of fans who attended day one of Coldplay's concert on Friday night.\r"
