      'mgnl:lastModified': 2024-01-20T05:01:10.714+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "On the East Coast, Baltimore City Public Schools, The School District\
        \ of Philadelphia, Fairfax County Public Schools in Virginia and Newark Public\
        \ Schools in New Jersey are closed Friday. Passaic Public Schools in New Jersey\
        \ will dismiss early.\r"
