    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Belarus adopts new military doctrine involving nuclear weapons'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cac0bb69-dcf8-433f-bd5b-5b2d94256348'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-20T23:23:30.685+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-20T23:23:31.350+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-20T23:23:30.685+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Belarus on Friday adopted a new military
        doctrine that – if approved – would be the first step toward deploying nuclear
        weapons across the country.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6d88397-3e12-4b47-b700-a4638d734e1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-20T23:23:30.685+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-20T23:23:31.352+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-20T23:23:30.685+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfe535e9-eff0-4851-b69f-478e0d844893'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-20T23:23:30.685+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-20T23:23:31.353+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-20T23:23:30.685+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': "“The deployment of tactical nuclear weapons on the territory of the\
        \ Republic of Belarus is considered an important measure of the preventive\
        \ deterrence for potential adversaries from unleashing armed aggression against\
        \ the Republic of Belarus,” Belarusian Defense Minister Viktor Khrenin told\
        \ a briefing Friday.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a643add-a33a-4787-b401-ca9b3e537a19'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-20T23:23:30.686+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-20T23:23:31.354+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-20T23:23:30.686+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab26c98c-cbe9-4f21-8f95-4eaaccd22bb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-20T23:23:30.686+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-20T23:23:31.355+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-20T23:23:30.686+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': "Belarus had been “forced” to put the measure in place, he added.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61560bab-b2ba-4c98-a2fb-d1b571afd39d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-20T23:23:30.686+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-20T23:23:31.356+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-20T23:23:30.686+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5102c77f-cb93-4af7-9934-1f742c10bc63'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-20T23:23:30.687+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-20T23:23:31.357+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-20T23:23:30.687+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': "According to Khrenin, “a separate chapter was created” to describe\
        \ the course of actions “in the event of armed aggression” against Belarus’\
        \ allies in the Collective Security Treaty Organization (CSTO) and the Union\
        \ State.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed590f02-3ba9-41a5-9d31-ac738a4693e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-20T23:23:30.687+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-20T23:23:31.358+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-20T23:23:30.687+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4960ac24-c0e8-40ed-bfff-e6073b010b01'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-20T23:23:30.687+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-20T23:23:31.359+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-20T23:23:30.687+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': "The CSTO is a Russian-dominated group of six post-Soviet states, that,\
        \ similar to NATO, requires members to come to each other’s aid when under\
        \ attack.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7626af4-4cb3-4e94-89a5-bc9a4f7ea7ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-20T23:23:30.688+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-20T23:23:31.360+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-20T23:23:30.688+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37b13ce9-8d05-426f-a935-b075c5a4c3d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-20T23:23:30.688+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-20T23:23:31.361+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-20T23:23:30.688+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': "Formed in 2002, the six countries are Russia, Armenia, Kazakhstan,\
        \ Kyrgyzstan, Tajikistan and Belarus.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25558acb-e060-4a3e-8057-877e58489ecf'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-20T23:23:30.689+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-20T23:23:31.362+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-20T23:23:30.689+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40de8f03-fa17-4743-bfa7-dddb07a05ab0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-20T23:23:30.689+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-20T23:23:31.363+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-20T23:23:30.689+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': "The Union State of Belarus and Russia Treaty sets up a legal basis\
        \ for a wide-ranging alliance between the two countries.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de54b610-9fb6-4048-90cb-b06a004159ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-20T23:23:30.689+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-20T23:23:31.364+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-20T23:23:30.689+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb041a65-72bc-48a9-9572-98859f8c1c9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-20T23:23:30.690+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-20T23:23:31.365+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-20T23:23:30.690+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': "Khrenin emphasized that the new doctrine demonstrates that Belarus\
        \ “does not treat any nation as its enemy, regardless of the actions of the\
        \ governments of these nations.”\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5444f866-fbc4-400a-b85b-ba5a140f68e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-20T23:23:30.690+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-20T23:23:31.366+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-20T23:23:30.690+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '703e3903-63ef-4d16-acb3-37ccdbe4a9ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-20T23:23:30.691+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-20T23:23:31.367+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-20T23:23:30.691+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': "The doctrine still requires approval from the All-Belarusian People’\
        s Assembly, a representative body that operates in Belarus in parallel with\
        \ the parliament, which will be held in April, according to Russian state\
        \ media RIA Novosti.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0928b4e-ab14-47ae-a799-509da0194b4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-20T23:23:30.691+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-20T23:23:31.368+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-20T23:23:30.691+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cce9b51-23fa-4bfb-8d9a-95165c9546de'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-20T23:23:30.692+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-20T23:23:31.369+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-20T23:23:30.692+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': "Khrenin said the interest of his government lies in “restoring the\
        \ influence of international security organizations such as the UN, OSCE and\
        \ others, and their effective functioning in preventing and resolving armed\
        \ conflicts.”\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e784c53-ef34-42ad-b0c4-254faa5068a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-20T23:23:30.692+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-20T23:23:31.370+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-20T23:23:30.692+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55d00aa3-8a35-4acd-8714-6effa84901ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-20T23:23:30.693+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-20T23:23:31.371+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-20T23:23:30.693+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': "Belarus “is open to cooperation in the military sphere with any countries,\
        \ including NATO states,” he said, “provided their aggressive rhetoric against\
        \ Belarus is stopped.”\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef8365d6-ba04-4c3a-8670-6be6617aad6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-20T23:23:30.693+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-20T23:23:31.372+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-20T23:23:30.693+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db74096a-7745-49a2-afa1-eba1eaf48020'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-20T23:23:30.694+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-20T23:23:31.373+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-20T23:23:30.694+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': "Minsk has played a key role in Russia’s war in Ukraine. Last June,\
        \ Russian nuclear warheads were reportedly delivered to Belarus for “deterrence,”\
        \ according to Russian President Vladimir Putin.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a36ab18a-0ee9-410b-8c9e-63402d25389e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-20T23:23:30.694+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-20T23:23:31.374+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-20T23:23:30.694+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49dff885-dc83-4193-9055-8fce2a32f769'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-20T23:23:30.695+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-20T23:23:31.375+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-20T23:23:30.695+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': "Two months later, while stressing that his country would not get involved\
        \ in the war, President Alexander Lukashenko warned that it would “immediately\
        \ respond with everything we have,” including nuclear weapons if provoked\
        \ – especially by neighboring NATO countries like Poland, Lithuania and Latvia.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd579c4c-66ea-4e5a-935c-cf616280109c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-20T23:23:30.695+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-20T23:23:31.376+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-20T23:23:30.695+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd083fce5-761f-4fb7-9ab4-4c2c346c3c6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-20T23:23:30.696+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-20T23:23:31.377+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-20T23:23:30.696+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': '<h3><strong>Baltic states reinforce borders</strong></h3>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab9cb0a9-16bc-4379-a0da-140626cf30d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-20T23:23:30.696+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-20T23:23:31.378+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-20T23:23:30.696+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': "The move by Belarus came as neighboring Baltic states signed an agreement\
        \ to reinforce their borders with Belarus and Russia.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '662bb29d-81ad-4ec7-a522-71ad7b99e495'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-20T23:23:30.697+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-20T23:23:31.379+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-20T23:23:30.697+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': "\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52c4c055-40fd-41e7-82d7-60aca0cb8883'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-20T23:23:30.697+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-20T23:23:31.380+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-20T23:23:30.697+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': "Experts have previously told CNN these countries could be at risk of\
        \ invasion by Russia, Belarus’ ally, if it managed to cut them off from NATO\
        \ allies as part of the development of Russia’s war in Ukraine.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4484aaa-581a-420a-b620-aef974fd74c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-20T23:23:30.698+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-20T23:23:31.381+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-20T23:23:30.698+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': "\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dcf9d8d-9511-4a2e-97c7-b96838accae0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-20T23:23:30.699+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-20T23:23:31.382+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-20T23:23:30.699+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': "In a statement Friday, the Estonian Defense Ministry said the country\
        \ had signed an agreement with Latvia and Lithuania to “construct anti-mobility\
        \ defensive installations” on the borders with Russia and Belarus that will\
        \ “deter and, if necessary, defend against military threats” in the coming\
        \ years.\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c92279e-6381-4b59-9fb6-4f6fa31ca62a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-20T23:23:30.699+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-20T23:23:31.383+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-20T23:23:30.699+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': "\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccca6c91-a596-4b43-a261-8da6751a7a52'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-20T23:23:30.700+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-20T23:23:31.384+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-20T23:23:30.700+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': "The ministry called it “a carefully considered and thought-out project,\
        \ the need of which stems from the current security situation.”\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7647ff6c-3ecd-4e4a-8996-a23f67ffbfb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-20T23:23:30.700+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-20T23:23:31.385+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-20T23:23:30.700+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': "\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29cf42e0-5419-4c94-889c-2aba22c9a39a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-20T23:23:30.701+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-20T23:23:31.386+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-20T23:23:30.701+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': "The concept of defensive installations includes “prevention and field\
        \ security measures,” such as “a network of bunkers, support points, and distribution\
        \ lines,” it said.\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '427f4d3c-2ebd-461f-a4af-0c43cf248329'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-20T23:23:30.702+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-20T23:23:31.387+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-20T23:23:30.702+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': "\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76683ba9-7e8a-4191-b572-02ddc9319a6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-20T23:23:30.702+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-20T23:23:31.388+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-20T23:23:30.702+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': "“Russia’s war in Ukraine has shown that in addition to equipment, ammunition,\
        \ and manpower, physical defensive installations on the border are also needed\
        \ to defend Estonia from the first meter,” said Hanno Pevkur, the Estonian\
        \ Minister of Defense.\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5969ab0a-2bb5-4d57-af69-aaa8a1250b54'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-20T23:23:30.703+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-20T23:23:31.389+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-20T23:23:30.703+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': "\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c230ded-9e01-433f-8981-6f5ac77390a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-20T23:23:30.704+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-20T23:23:31.390+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-20T23:23:30.704+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': "The countries’ defense ministers also signed “a Letter of Intent for\
        \ HIMARS multiple rocket launchers, aiming to create a framework for the joint\
        \ use of the weapon system in both peace and wartime,” the statement said.\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d37bfed-8a13-45ff-b30a-bbd6f5c7cf40'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-20T23:23:30.704+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-20T23:23:31.391+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-20T23:23:30.704+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': "\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e059eb87-badd-4466-a4c8-a3dc04b7e8b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-20T23:23:30.705+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-20T23:23:31.392+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-20T23:23:30.705+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': "During an interview with state news agency Belta in August last year,\
        \ Belarusian leader Alexander Lukashenko said his country did not “bring nuclear\
        \ weapons here in order to scare someone.”\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb71bb15-81b8-436d-80be-2990cd16a3c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-20T23:23:30.706+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-20T23:23:31.393+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-20T23:23:30.706+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': "\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8577b4db-fe38-412d-acd1-7c545b6b1473'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-20T23:23:30.706+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-20T23:23:31.394+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-20T23:23:30.706+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': '<p>“Nuclear weapons represent a strong deterring factor. But these
        are tactical nuclear weapons, not strategic ones. This is why we will use
        them immediately once aggression is launched against us,” he added.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f2bf2a4-7093-40e8-940f-69abf0780603'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-20T23:23:30.707+08:00
