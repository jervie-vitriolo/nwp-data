      'mgnl:lastModified': 2024-01-20T04:49:37.729+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Actor Alec Baldwin has been indicted by
        a New Mexico grand jury on charges connected to the 2021 fatal shooting on
        the set of the movie “Rust,” new court documents show.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a779457f-49f6-4252-b5f6-cf76d26867d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-20T04:49:37.696+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-20T04:50:01.730+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-20T04:49:37.696+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "Baldwin is charged with two counts of involuntary manslaughter.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7564f4a3-527e-4044-a8cf-940da174daa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-20T04:49:37.696+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-20T04:50:01.730+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-20T04:49:37.696+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91ba1af1-dfe5-4477-8791-b5a648f059a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-20T04:49:37.697+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-20T04:50:01.731+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-20T04:49:37.697+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "The first involuntary manslaughter charge against Baldwin is described\
        \ in court documents as “negligent use of a firearm” and the second as involuntary\
        \ manslaughter without due caution or circumspection, which is detailed as\
        \ “an act committed with the total disregard or indifference to the safety\
        \ of others.”\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c8f745f-99eb-4e30-8f69-e8e83518a6b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-20T04:49:37.697+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-20T04:50:01.731+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-20T04:49:37.697+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7538faf-8552-4f6e-a47d-b4b74426faf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-20T04:49:37.698+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-20T04:50:01.732+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-20T04:49:37.698+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "Both are fourth degree felonies.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34d220a4-2981-42be-ba75-aec4a641a89e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-20T04:49:37.698+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-20T04:50:01.732+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-20T04:49:37.698+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '505212e1-d859-4652-9852-c3f21b2e4a24'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-20T04:49:37.698+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-20T04:50:01.733+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-20T04:49:37.698+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "“We look forward to our day in court,” Baldwin’s attorneys Luke Nikas\
        \ and Alex Spiro told CNN in a statement on Friday.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd14035e4-0823-4799-8eba-005cbc9ed68c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-20T04:49:37.699+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-20T04:50:01.733+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-20T04:49:37.699+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12ed6d33-d491-4ed3-8dac-af2bd3ffccf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-20T04:49:37.699+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-20T04:50:01.734+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-20T04:49:37.699+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "Baldwin’s attorney has previously insisted his client is not guilty.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5adfed60-084c-4f35-be14-3771b91d3269'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-20T04:49:37.700+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-20T04:50:01.734+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-20T04:49:37.700+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '989a30e4-5de1-4500-a909-c03c73c3ffcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-20T04:49:37.700+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-20T04:50:01.735+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-20T04:49:37.700+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "Involuntary manslaughter charges were dropped against Baldwin last\
        \ year, with prosecutors saying in a statement at the time that they could\
        \ not “proceed under the current time constraints and on the facts and evidence\
        \ turned over by law enforcement in its existing form” due to “new facts”\
        \ in the case.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce3e3b32-f133-493f-91c9-8b18cb7b6f8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-20T04:49:37.701+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-20T04:50:01.735+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-20T04:49:37.701+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4d205d9-46e1-4544-aa36-62161a1f2033'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-20T04:49:37.701+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-20T04:50:01.736+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-20T04:49:37.701+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "Cinematographer Halyna Hutchins was killed and director Joel Souza\
        \ injured when a gun held by Baldwin fired a live round during a scene rehearsal\
        \ on the set of the Western.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d166eb5-3cdb-4924-9cc7-458ba9e81c94'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-20T04:49:37.702+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-20T04:50:01.736+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-20T04:49:37.702+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a163686-e6d9-4680-8f0c-eb10f24d94bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-20T04:49:37.702+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-20T04:50:01.737+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-20T04:49:37.702+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "Baldwin denied pulling the trigger on the weapon in a previous interview\
        \ with CNN.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05c965dd-8fd9-4e1f-97cb-ea908e3f6000'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-20T04:49:37.702+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-20T04:50:01.737+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-20T04:49:37.702+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3d100dc-f4e3-4b22-86e1-e76edbedd944'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-20T04:49:37.703+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-20T04:50:01.738+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-20T04:49:37.703+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "The initial decision to drop the involuntary manslaughter charge against\
        \ Baldwin in April of last year came after authorities learned the gun used\
        \ in the shooting may have been modified, a law enforcement source told CNN.\
        \ However, prosecutors said the case could be re-filed at a later date.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f6b115c-d797-469e-beb1-1f81949f185b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-20T04:49:37.703+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-20T04:50:01.738+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-20T04:49:37.703+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5b2e39e-acc0-4a0d-81c1-d4468bd8bb6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-20T04:49:37.704+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-20T04:50:01.739+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-20T04:49:37.704+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "In October, prosecutors said “additional facts have come to light that\
        \ we believe show Mr. Baldwin has criminal culpability in the death of Halyna\
        \ Hutchins” and signaled a grand jury would decide on recharging the actor.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e67ad7d6-846c-42c5-b1d6-9f53522dc782'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-20T04:49:37.705+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-20T04:50:01.739+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-20T04:49:37.705+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '523bead3-938e-44ff-b83c-addb5dff5fe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-20T04:49:37.705+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-20T04:50:01.740+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-20T04:49:37.705+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "Armorer Hannah Gutierrez Reed also faces involuntary manslaughter charges\
        \ in the case. She has pleaded not guilty and is slated for trial in February.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5ea3946-83e3-4a27-ab51-f00e4dbc1e6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-20T04:49:37.706+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-20T04:50:01.740+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-20T04:49:37.706+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '624f14a6-e535-4a9e-94b2-fab90306c076'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-20T04:49:37.706+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-20T04:50:01.741+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-20T04:49:37.706+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "The film’s assistant director, David Halls, was identified as the person\
        \ who handed the firearm to Baldwin that fateful day. In 2023, he signed a\
        \ plea agreement “for the charge of negligent use of a deadly weapon,” prosecutors\
        \ said, noting that terms of the deal include six months of probation.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b25907a-6335-44d2-8b27-27c7aed0d792'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-20T04:49:37.707+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-20T04:50:01.741+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-20T04:49:37.707+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fecd3e5-6bab-41f2-bdac-8bb085b8b2d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-20T04:49:37.707+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-20T04:50:01.742+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-20T04:49:37.707+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "Attorney Gloria Allred, who is representing Hutchins’ family in a civil\
        \ lawsuit against Baldwin, responded to Friday’s development in a statement\
        \ to CNN.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '437c1191-16c1-42be-8000-e1b5ecae7a9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-20T04:49:37.708+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-20T04:50:01.742+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-20T04:49:37.708+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4c73513-8f78-4a14-8bd5-b1dc1c5aa502'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-20T04:49:37.708+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-20T04:50:01.743+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-20T04:49:37.708+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "“They continue to seek the truth in our civil lawsuit for them and\
        \ they also would like there to be accountability in the criminal justice\
        \ system,” Allred said. “We are looking forward to the criminal trial which\
        \ will determine if he should be convicted for the untimely death of Halyna.”\
        \r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22423ea5-c319-45bf-8bc0-9dba3eeb2a83'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-20T04:49:37.709+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-20T04:50:01.743+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-20T04:49:37.709+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6757ba3e-a996-4e33-8e01-f5882f5f2d68'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-20T04:49:37.709+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-20T04:50:01.744+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-20T04:49:37.709+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "Matt Hutchins, cinematographer Halyna Hutchins’ widower, declined to\
