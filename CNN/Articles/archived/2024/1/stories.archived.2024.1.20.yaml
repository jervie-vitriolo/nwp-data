      'mgnl:lastActivated': 2024-01-20T05:01:11.472+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-20T05:01:10.705+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9dd13b1-1982-4f4c-9aaf-81d5e21901c6'
      'mgnl:activationStatus': true
