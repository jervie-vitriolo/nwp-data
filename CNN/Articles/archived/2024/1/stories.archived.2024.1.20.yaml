    'template': '1'
    'title': 'BSP: Banks'' RRR cut possible this year'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e431e7d-210f-4df2-b6c9-4790bbb0998a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-20T14:23:11.884+08:00
