      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-20T23:30:05.099+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-20T23:30:04.086+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': "\r"
