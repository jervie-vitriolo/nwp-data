      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "The team is receiving a signal from LEV-1 and will see whether its\
        \ cameras were able to capture any images. JAXA officials said they will not\
        \ definitively confirm the status of LEV-2 until more data is received.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50b3c602-5e27-4ed0-ac98-c26538fcecab'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-20T04:55:55.043+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-20T04:55:55.627+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-20T04:55:55.043+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1ea0f69-3fd5-4cde-9cb0-ecce9cf4980d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-20T04:55:55.044+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-20T04:55:55.628+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-20T04:55:55.044+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "The small-scale SLIM robotic explorer, which launched in September,\
        \ goes by the nickname “Moon Sniper” because it carried new precision technology\
        \ to demonstrate a “pinpoint” landing.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6c47626-5324-4b6f-a107-e6b979168dff'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-20T04:55:55.044+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-20T04:55:55.629+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-20T04:55:55.044+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6012534a-30b3-4e67-a6e8-d3203b1741d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-20T04:55:55.045+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-20T04:55:55.630+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-20T04:55:55.045+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "Previous lunar missions have been able to target and reach specific\
        \ zones that spanned many kilometers, but the SLIM lander targeted a landing\
        \ site that stretches just 100 meters (328 feet) across. The lander’s “smart\
        \ eyes” — an image-matching-based navigation technology — rapidly photographed\
        \ the sloped lunar surface on approach and autonomously made adjustments as\
        \ the spacecraft descended toward touchdown.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17cfceb9-d289-48d7-8ad6-cb26d0ad5b95'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-20T04:55:55.045+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-20T04:55:55.631+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-20T04:55:55.045+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43ee2dbf-95d0-47e7-971e-3c900c8239f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-20T04:55:55.046+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-20T04:55:55.632+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-20T04:55:55.046+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "The JAXA team is still working to determine the accuracy of SLIM’s\
        \ landing, which could take up to a month.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '690e19cf-5445-4826-a2a6-0b17f555fcac'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-20T04:55:55.047+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-20T04:55:55.633+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-20T04:55:55.047+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee6cead7-0c30-4ab2-b00c-d1aa238bca6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-20T04:55:55.047+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-20T04:55:55.634+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-20T04:55:55.047+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': '<h2><strong>Moon Sniper’s journey</strong></h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68872828-d295-4052-b185-6ea009870ec7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-20T04:55:55.048+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-20T04:55:55.635+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-20T04:55:55.048+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "The Moon Sniper targeted a landing site near the small Shioli crater\
        \ within a lunar plain called the Sea of Nectar that was created by ancient\
        \ volcanic activity and lies just south of the Sea of Tranquility, where Apollo\
        \ 11 landed in 1969. The lander is designed to briefly study rocks at the\
        \ site that could reveal insights into the moon’s origin.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5b1b4b3-d239-4ea9-b858-132f1a443e5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-20T04:55:55.048+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-20T04:55:55.636+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-20T04:55:55.048+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f08a5785-dc34-4969-87c5-6ad952315b40'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-20T04:55:55.049+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-20T04:55:55.637+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-20T04:55:55.049+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "When meteorites and other objects strike the moon, they create craters\
        \ as well as rocky debris that litters the surface. These rocks intrigue scientists\
        \ because studying them is effectively like peering inside the moon itself.\
        \ Minerals and other aspects of the rocks’ composition can potentially shed\
        \ more light on how the moon formed.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b888103-63b0-445a-8055-77faacc9d2cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-20T04:55:55.050+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-20T04:55:55.638+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-20T04:55:55.050+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0b18f26-730b-4810-b53e-1d58abcf44e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-20T04:55:55.050+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-20T04:55:55.639+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-20T04:55:55.050+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "Landing near the sloped, rock-strewn areas around craters is a hazardous\
        \ process that most missions usually avoid, but JAXA believes its lander has\
        \ the technology to touch down safely on rocky terrain.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3b96949-e274-4965-8184-bef3cfd04f26'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-20T04:55:55.051+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-20T04:55:55.640+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-20T04:55:55.051+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8f9217c-ce74-4bbe-b1f0-4be2ab03849f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-20T04:55:55.051+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-20T04:55:55.641+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-20T04:55:55.051+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': '<h2><strong>New space race</strong></h2>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dabb3390-11e7-4831-a0b1-d9414e67384a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-20T04:55:55.052+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-20T04:55:55.642+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-20T04:55:55.052+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "Multiple space agencies and countries have attempted moon landing missions\
        \ over the past year, leading to a historic first as well as failures.\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fee60c83-1479-43e5-9fb1-bda02202c078'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-20T04:55:55.053+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-20T04:55:55.643+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-20T04:55:55.053+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a13240f7-c623-40aa-95e4-f3ebdccacfa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-20T04:55:55.054+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-20T04:55:55.644+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-20T04:55:55.054+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "India became the fourth country — after the United States, the former\
        \ Soviet Union and China — to execute a controlled landing on the moon when\
        \ its Chandrayaan-3 mission arrived near the lunar south pole in August.\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a6ab389-70e9-4ecb-bfab-90f54e15af98'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-20T04:55:55.054+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-20T04:55:55.645+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-20T04:55:55.054+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ba2a5eb-1417-4e90-99d9-6365afd22119'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-20T04:55:55.055+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-20T04:55:55.646+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-20T04:55:55.055+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "Meanwhile, Japanese company Ispace’s Hakuto-R lunar lander fell 3 miles\
        \ (4.8 kilometers) before crashing into the moon during a landing attempt\
        \ in April. Russia’s Luna-25 also crash-landed in August during the country’\
        s first attempt to return to the moon since the Soviet Union’s fall. Astrobotic\
        \ Technology’s Peregrine spacecraft — the first US lunar lander to launch\
        \ in five decades — met a fiery end Thursday after a critical fuel leak made\
        \ safely landing on the moon out of the question.\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '029c90f1-51eb-4107-8b74-361ea4ee84be'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-20T04:55:55.056+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-20T04:55:55.647+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-20T04:55:55.056+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6744e02f-13ca-462f-92ab-60e47d0a275e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-20T04:55:55.057+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-20T04:55:55.648+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-20T04:55:55.057+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "Part of the motivation behind the new lunar space race is a desire\
        \ to access water trapped as ice in permanently shadowed regions at the lunar\
        \ south pole. It could be used for drinking water or fuel as humanity pushes\
        \ the bounds of space exploration in the future. This region is riddled with\
        \ craters and strewn with rocks, leading to narrow landing sites.\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee887279-0615-4b22-afe0-982b3065b050'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-20T04:55:55.057+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-20T04:55:55.649+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-20T04:55:55.057+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14d2b1bd-cc5b-45ab-bdb5-b585502558b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-20T04:55:55.058+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-20T04:55:55.650+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-20T04:55:55.058+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "The lightweight SLIM lander might be an effective design that could\
        \ not only land in small areas of interest on the moon but also on planets\
        \ such as Mars, according to JAXA.\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d6995bf-d364-4263-8fd1-70dbc9330158'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-20T04:55:55.059+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-20T04:55:55.651+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-20T04:55:55.059+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
