    'title': 'Panay power supply stable; NGCP warning a ‘precautionary measure’ –
      DOE official'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67d79c23-ee7f-47c6-8b99-c9381c02cd29'
      'mgnl:activationStatus': true
