      'mgnl:lastModified': 2024-01-20T05:01:10.715+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "But New York City Public Schools have proceeded with regular drop off\
        \ and dismissal times Friday, the nation’s largest school district said. More\
        \ than 1 million students attend NYC public schools.\r"
