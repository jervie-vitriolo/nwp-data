      'mgnl:lastModified': 2024-01-20T23:30:04.113+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': "The temple’s opening next week is widely expected to boost Modi’s chances\
        \ of winning a rare third term in a general election expected later this year,\
        \ having made true on his promise to millions of voters.\r"
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '453ac8cf-bace-4bc3-a362-157495034fca'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-20T23:30:04.114+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-20T23:30:05.143+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-20T23:30:04.114+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': "\r"
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d1a0223-ccfc-4edd-a034-aa326d3b03e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-20T23:30:04.115+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-20T23:30:05.144+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-20T23:30:04.115+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': "While the government hasn’t funded the construction of the temple,\
        \ Modi and his BJP have heavily promoted its inauguration, with a colossal\
        \ push to put it on par with a historic national event.\r"
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fa35c7e-7454-4faa-b170-204576c6cfba'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-20T23:30:04.115+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-20T23:30:05.145+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-20T23:30:04.115+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': "\r"
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9015c10-bb73-4364-89c5-5fc7c0c399a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-20T23:30:04.116+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-20T23:30:05.146+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-20T23:30:04.116+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': "The BJP’s parent organization, the right-wing Rashtriya Swayamsevak\
        \ Sangh, has distributed food to some 50 million families nearby, according\
        \ to BJP officials, urging them to participate in the temple celebrations.\r"
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd971afd-7fc1-4b90-bd50-b55af22d7be4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-20T23:30:04.117+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-20T23:30:05.147+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-20T23:30:04.117+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': "\r"
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc1e48f2-913a-404b-92f3-10327ecde81c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-20T23:30:04.118+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-20T23:30:05.148+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-20T23:30:04.118+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': '<h3><strong>What are Muslims saying about the temple?</strong></h3>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adffff99-6e2a-4ae6-a4b9-bd30665fdfcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-20T23:30:04.119+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-20T23:30:05.149+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-20T23:30:04.119+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': "Muslims make up roughly 200 million of India’s 1.4 billion population.\
        \ Ayodhya, located in the electorally significant northern state of Uttar\
        \ Pradesh, is home to some 3 million people, including about 500,000 Muslims\
        \ – and some of them are fearful of attacks on the day of the temple’s inauguration.\r"
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '262a82ab-fea6-47b3-8971-e18bc5bad1b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-20T23:30:04.120+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-20T23:30:05.150+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-20T23:30:04.120+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': "\r"
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a5750aa-9cea-40e9-8874-6f72469bb9d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-20T23:30:04.121+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-20T23:30:05.151+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-20T23:30:04.121+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': "Many Muslims have shared messages of support to one another on social\
        \ media, with WhatsApp messages urging the community to refrain from traveling\
        \ on public trains and buses for their own safety.\r"
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1caac76f-ca9f-4bcc-8e48-7f5155881025'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-20T23:30:04.122+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-20T23:30:05.153+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-20T23:30:04.122+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': "\r"
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fd44c47-20bf-4a98-97e0-99aef758bbcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-20T23:30:04.123+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-20T23:30:05.154+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-20T23:30:04.123+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': "The 2019 Supreme Court order that paved the way for the construction\
        \ of the Ram temple also said authorities must set aside land for a mosque\
        \ to be built about 25 kilometers (15 miles) away.\r"
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e34d9c56-590a-4ec8-96f7-06d7e8275f04'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-20T23:30:04.124+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-20T23:30:05.155+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-20T23:30:04.124+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': "\r"
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3c2971a-3a66-4419-a7a9-10de5af7d68b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-20T23:30:04.125+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-20T23:30:05.156+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-20T23:30:04.125+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': "But construction of the mosque is not expected to begin until May.\r"
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83e47e36-ed41-4447-9bea-acc03ad82cf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-20T23:30:04.126+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-20T23:30:05.157+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-20T23:30:04.126+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': "\r"
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42dea0b9-ec3e-4ced-95f6-b864c6588d00'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-20T23:30:04.127+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-20T23:30:05.158+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-20T23:30:04.127+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': "Some prominent Muslim lawmakers have criticized the inauguration of\
        \ the temple, lamenting the loss of the Babri mosque where their ancestors\
        \ recited the Quran hundreds of years ago.\r"
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8e558fd-e562-4020-b5a0-23ed20b61601'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-20T23:30:04.128+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-20T23:30:05.159+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-20T23:30:04.128+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': "\r"
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaee90d1-be15-4562-bed2-40c961b5b984'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-20T23:30:04.129+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-20T23:30:05.160+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-20T23:30:04.129+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': "“Young people, we have lost our Masjid (mosque) and you are seeing\
        \ what is being done there,” said Asaduddin Owaisi, chief of the All India\
        \ Majlis-E-Ittehadul Muslimeen political party, to his followers during a\
        \ speech earlier this month. “Don’t you have pain in your hearts?”\r"
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e0f6333-9feb-4afc-8a5d-69dea15fc427'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-20T23:30:04.130+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-20T23:30:05.161+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-20T23:30:04.130+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': "\r"
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba1bf44c-e328-4334-90eb-984489968d0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-20T23:30:04.131+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-20T23:30:05.162+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-20T23:30:04.131+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': '<h3><strong>What is the opposition doing?</strong></h3>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0cfbe8e-c96b-4d72-aeda-b95146f98972'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-20T23:30:04.132+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-20T23:30:05.163+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-20T23:30:04.132+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': "The BJP’s main opposition, the Indian National Congress, has announced\
        \ it will boycott the inauguration, claiming the event is being politicized\
        \ by the BJP.\r"
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c524eb8-ac8a-4f14-9c86-798004bb5e34'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-20T23:30:04.133+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-20T23:30:05.164+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-20T23:30:04.133+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': "\r"
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab70caab-bbdc-4509-83a4-1849b081ed65'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-20T23:30:04.134+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-20T23:30:05.165+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-20T23:30:04.134+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': "Responding to the Congress’ decision to miss the ceremony, BJP spokesperson\
        \ Sudhanshu Trivedi told reporters it was driven by “jealousy, malice and\
        \ inferiority complex towards Prime Minister Narendra Modi,” adding that the\
        \ party is opposing the “country” and “god.”\r"
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '901c8087-fb76-4113-8401-e233cc18e33b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-20T23:30:04.135+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-20T23:30:05.166+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-20T23:30:04.135+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': "\r"
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d684be1-2d8d-488d-b99b-2a2723ce54bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-20T23:30:04.137+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-20T23:30:05.167+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-20T23:30:04.137+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': '<h3><strong>How much will the temple cost and what will it look like?</strong></h3>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0cfcf7d-2136-4b3b-8627-959b89e214dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-20T23:30:04.138+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-20T23:30:05.168+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-20T23:30:04.138+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': '<p>Indian engineering group Larsen and Toubro is constructing the temple
        within a 70-acre (28 hectares) complex, with the construction expected to
        cost about 15 billion rupees ($180 million).</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '702e5cd4-d752-4af8-b6de-638d86e6d5a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-20T23:30:04.139+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-20T23:30:05.169+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-20T23:30:04.139+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': "\r"
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d53d217-7727-4f42-9ea9-32a23f8194fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-20T23:30:04.140+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-20T23:30:05.170+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-20T23:30:04.140+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': "The government has not provided funds for its establishment. Instead,\
        \ donations of about 30 billion rupees ($361 million) have been collected\
        \ for the complex.\r"
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cddac6a9-e3ed-4113-8757-0fb2c03c60f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-20T23:30:04.141+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-20T23:30:05.171+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-20T23:30:04.141+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': "\r"
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4a03d16-1f75-41d5-a24c-5eb6189bddd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-20T23:30:04.142+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-20T23:30:05.173+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-20T23:30:04.142+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': "Three sculptors carved murals of Lord Ram, one of which was picked\
        \ by a panel to reside inside the sanctum sanctorum. The black stone sculpture\
        \ weighs between 150 – 200 kgs (440 lbs) and depicts the deity as a five-year-old\
        \ boy.\r"
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aee84b12-81f4-4009-9e15-4238dd2e9e1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-20T23:30:04.143+08:00
      'mgnl:createdBy': 'faith'
