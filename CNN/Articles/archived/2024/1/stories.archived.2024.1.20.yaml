      'mgnl:lastActivated': 2024-01-20T19:36:15.913+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-20T19:36:15.468+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 20) —</strong> A
        Department of Energy (DOE) official on Saturday assured that power supply
        on Panay Island is stable, explaining that the warning of the National Grid
        Corp. of the Philippines (NGCP) of a possible rotational brownout was only
        a “precautionary measure.”</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '756f6997-37d4-40ec-b692-a9bff4d9b89d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-20T19:36:15.446+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-20T19:36:15.914+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-20T19:36:15.446+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb85d731-17c8-4e84-87a7-faf302950eec'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-20T19:36:15.447+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-20T19:36:15.915+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-20T19:36:15.447+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': '<p>“<em>Stable po ang grid system natin, may ample supply tayo, walang
        kakulangan, at every 30 minutes po mino-monitor namin iyong sitwasyon</em>,”
        DOE Assistant Secretary Mario Marasigan said of the Panay sub-grid. “<em>At
        mayroon pang mga oras na nag-e-export pa ang Panay papunta ng Negros</em>.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '862be7c7-9b1d-48da-9767-9ee87fa9ace6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-20T19:36:15.447+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-20T19:36:15.916+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-20T19:36:15.447+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f9f66ec-9180-48d7-810c-1731f3d2a33f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-20T19:36:15.447+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-20T19:36:15.917+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-20T19:36:15.447+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': "[Translation: Our grid system is stable. We have ample supply and there’\
        s no shortage. We are monitoring the situation every 30 minutes. There are\
        \ also times that the Panay sub-grid is exporting supply to Negros.]\r"
