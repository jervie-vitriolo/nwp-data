      'mgnl:lastActivated': 2024-01-20T23:30:05.096+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-20T23:30:04.084+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': "An idol of Lord Ram, one of Hinduism’s most revered deities, will be\
        \ unveiled inside the sanctum sanctorum of the temple, in a consecration ceremony\
        \ conducted by Modi and broadcast to millions.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1599d561-f336-4531-af00-de83a42de387'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-20T23:30:04.085+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-20T23:30:05.097+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-20T23:30:04.085+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4a11063-b333-41ac-ba0a-b85f8c86dae6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-20T23:30:04.085+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-20T23:30:05.098+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-20T23:30:04.085+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': "More than 7,000 people have been invited to attend the ceremony in\
        \ person, including high-profile politicians who are flying in from across\
        \ the vast country to take part.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '973fe0f8-6ee8-4071-b6a6-5a7e01097e24'
      'mgnl:activationStatus': true
