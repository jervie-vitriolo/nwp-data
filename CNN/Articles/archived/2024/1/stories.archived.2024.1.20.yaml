      'mgnl:type': 'text'
      'text': "The individual was identified as Rommel Gumatin, the missing 45-year-old\
        \ patriarch of the Gumatin family whose members, including five children with\
        \ ages ranging from 1 to 10 years, also died due to the landslide and were\
        \ recovered on Thursday.\r"
