    'lead': 'Actor Alec Baldwin has been indicted by a New Mexico grand jury on charges
      connected to the 2021 fatal shooting on the set of the movie ''Rust,'' new court
      documents show.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-01-20T04:49:37.670+08:00
