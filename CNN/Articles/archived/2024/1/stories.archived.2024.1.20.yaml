      'mgnl:lastModified': 2024-01-20T19:36:15.457+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': '<p>Many lawmakers and even President Ferdinand Marcos Jr. <a href="https://www.cnnphilippines.com/news/2024/1/5/marcos-ngcp-erc-panay-power-grid-failure.html">blamed</a>
        the NGCP for the mess.&nbsp;</p>'
