      'mgnl:lastModified': 2024-01-20T05:01:10.709+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76699aba-8db8-4b49-802d-2106fd45dbf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-20T05:01:10.710+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-20T05:01:11.478+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-20T05:01:10.710+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "After several days of closures amid ice storms, Portland Public Schools\
        \ in Oregon were shuttered again Friday. The district is one of the largest\
        \ in the Pacific Northwest according to its website, with more than 49,000\
        \ students enrolled.\r"
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a39961bf-d111-45d0-9f4b-25450aca3cef'
      'mgnl:activationStatus': true
