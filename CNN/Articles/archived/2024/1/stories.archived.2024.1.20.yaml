      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': "Some 100 chartered planes are expected to land in Ayodhya on Monday,\
        \ with hotel prices surging and last-minute bookings costing upwards of $1,200\
        \ per day, according to local media reports.\r"
