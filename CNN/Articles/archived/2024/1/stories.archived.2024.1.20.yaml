      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 20)</strong> — United
        Nations Special Rapporteur on freedom of opinion and expression Irene Khan
        will visit the Philippines next week to look into the government''s efforts
        to protect freedom of speech and expression in the country.</p>'
