    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Davao del Norte under state of calamity due to floods'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5e0c90b-40bd-499e-a8fc-6d543b4a1cf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-20T14:41:23.700+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-20T14:41:23.921+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-20T14:41:23.707+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 20) —</strong> The
        local government of Davao del Norte has passed a resolution placing the province
        under a state of calamity due to floods caused by bad weather.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '112ec133-4298-40c0-ae85-f3521ecdaae6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-20T14:41:23.701+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-20T14:41:23.922+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-20T14:41:23.701+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': '<p>"This approval also signifies the support of our Sangguniang Panlalawigan
        sa atuang entire province of Davao del Norte sa paghatag sa serbisyo na kinahanglanun
        sa atuang mga katauhan na naapektuhan sa kalamidad karon," Sangguniang Panlalawigan
        member Flopone Royle Catalan said during the <a href="https://www.facebook.com/OfficialOyoUy/videos/391931726526188/">board''s
        special session on Friday</a>.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8815b780-17d6-40f5-894a-e0f797fc7fe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-20T14:41:23.701+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-20T14:41:23.923+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-20T14:41:23.701+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "[Translation: This approval also signifies the support of our provincial\
        \ council to our entire province of Davao del Norte in providing services\
        \ needed by our constituents affected by the current calamity.]\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4449d99f-49d7-4575-80ae-5a1f757eca1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-20T14:41:23.701+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-20T14:41:23.924+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-20T14:41:23.701+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "The declaration would allow the local government to access calamity\
        \ funds that would cover expenses for food packs of affected families in the\
        \ province, among others.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d4be9ff-161d-40a3-bbb4-c4c84d52352b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-20T14:41:23.702+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-20T14:41:23.925+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-20T14:41:23.702+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "Various areas in the towns of New Corella, Kapalong, Braulio E. Dujali,\
        \ Asuncion, Carmen, and Santo Tomas, as well as cities of Panabo and Tagum\
        \ were flooded on Tuesday, local authorities said, due to rains caused by\
        \ the shear line, where cool and warm air collide, that started on Jan. 14.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09c27c61-4cd9-454b-a030-0347653f04ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-20T14:41:23.702+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-20T14:41:23.926+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-20T14:41:23.702+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "New Corella, Carmen, and Braulio E. Dujali were the first to declare\
        \ a state of calamity, the province's disaster management officials said.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2113c5c1-efa1-407f-84ad-4b0a9200411a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-20T14:41:23.702+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-20T14:41:23.927+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-20T14:41:23.702+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "They reported on Friday that the bad weather affected 58,234 families\
        \ or 277,055 people. The rains displaced 31,895 families, including 2,497\
        \ families who are now in evacuation centers.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b25c243-9bd8-4b2a-ae9b-2bca668bb2c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-20T14:41:23.703+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-20T14:41:23.928+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-20T14:41:23.703+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': '<p>Officials also estimated the cost of damage to infrastructure at
        ₱900,000 and ₱39 million for agriculture. Around 1,700 agricultural workers
        were affected, they added.</p>'
