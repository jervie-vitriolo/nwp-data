      'mgnl:lastModified': 2024-01-20T19:04:14.303+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 20)</strong> — President
        Ferdinand Marcos Jr.’s security group on Saturday defended his use of a helicopter
        to see British rock band Coldplay perform, saying “unforeseen traffic complications”
        posed security risks for the chief executive.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90621bf6-eacb-43af-a417-4e72db32c93f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-20T18:58:16.690+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-20T19:04:14.862+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-20T19:04:14.303+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61fcc8e1-8122-43e3-bba7-207ad07931e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-20T18:58:16.690+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-20T19:04:14.862+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-20T19:04:14.304+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "Presidential Security Group (PSG) commander Jesus Nelson Morales issued\
        \ the statement after Marcos came under fire for traveling to the Philippine\
        \ Arena on a chopper on Friday despite the venue’s proximity to Metro Manila.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfc40518-6ede-44c8-99a0-516d2544415c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-20T18:58:16.690+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-20T19:04:14.863+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-20T19:04:14.304+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59503c95-8dd4-4c1f-821d-776aa301b467'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-20T18:58:16.691+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-20T19:04:14.863+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-20T19:04:14.305+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "“Yesterday, the Philippine Arena experienced an unprecedented influx\
        \ of 40,000 individuals eagerly attending a concert, resulting in unforeseen\
        \ traffic complications along the route,” Morales said.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43adc781-0cb0-4fe0-8976-914f281c567d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-20T18:58:16.691+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-20T19:04:14.863+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-20T19:04:14.305+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '823ed9cf-cfa1-483a-8768-f360ac6ae26b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-20T18:58:16.692+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-20T19:04:14.864+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-20T19:04:14.306+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "“Recognizing that this traffic situation posed a potential threat to\
        \ the security of our President, the PSG took decisive action by opting for\
        \ the presidential chopper,” he added, as he asked for the public’s understanding.\r"
