    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5da18973-1ff1-4559-9468-933a56bec9db'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-20T05:01:10.679+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-20T05:01:11.426+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-20T05:01:10.742+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Another round of snow is covering the Northeast
        Friday, triggering emergency protocols in several areas as officials warn
        the conditions could make for dangerous travel through the evening.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '076936d6-8d38-47c4-b69c-1feecc449f4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-20T05:01:10.680+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-20T05:01:11.427+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-20T05:01:10.680+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d80cf04-f311-4761-afab-0e01a07a67df'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-20T05:01:10.680+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-20T05:01:11.428+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-20T05:01:10.680+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "More than 100 million people, nearly 30% of the US population, are\
        \ under winter weather alerts across the Pacific Northwest, Northern Plains,\
        \ Mid-Atlantic and the Northeast. This comes on the heels of extreme winter\
        \ conditions over the past week that have killed at least 58 people across\
        \ 10 states, primarily in the Pacific Northwest and South.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e790648-7a08-4f3d-bc7f-43dbe16b6e6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-20T05:01:10.681+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-20T05:01:11.429+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-20T05:01:10.681+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74627c70-30a2-4b08-a9db-2f82da1f09d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-20T05:01:10.681+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-20T05:01:11.430+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-20T05:01:10.681+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "Snowfall began across parts of the Mid-Atlantic and Northeast early\
        \ Friday morning after blanketing parts of the Midwest and Great Lakes late\
        \ Thursday.\r"
