      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 20)</strong> — Local
        authorities reported 12 deaths in recent rainfall-induced landslides that
        hit the towns of Monkayo and Maragusan in Davao de Oro.</p>'
