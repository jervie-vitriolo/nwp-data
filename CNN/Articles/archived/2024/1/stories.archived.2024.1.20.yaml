      'mgnl:lastModified': 2024-01-20T16:43:15.433+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': '<p><strong>Pagadian City (CNN Philippines, January 20) —</strong> At
        least 30,000 devotees flocked to Pagadian City''s wharf area on Saturday for
        the Señor Santo Niño dawn mass as a part of the Pasalamat Festival celebration.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6851760-7247-4d82-802c-4a2515f586b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-20T16:43:15.433+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-20T16:43:15.691+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-20T16:43:15.433+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': 'Joint forces from the military, police, and other agencies were deployed
        for this year''s celebration, according to the city police chief.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9d16fb7-d7f7-4702-85db-3b4cded9bc03'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-20T16:43:15.434+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-20T16:43:15.693+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-20T16:43:15.434+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': 'Big crowds are also expected to witness the annual street and ritual
        dance competitions on Sunday, which will feature performances from 11 contingents
        with more than a hundred participants each.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4a58dce-495e-4a87-81a0-ad45c9c00133'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-20T16:43:15.434+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-20T16:43:15.694+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-20T16:43:15.434+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': 'Amid the huge gatherings, Pagadian Mayor Samuel Co warned netizens
        not to post bomb jokes online, especially about the event areas for this year''s
        celebrations.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bffccc3-0f86-4408-a529-2e5c8d84490e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-20T16:43:15.434+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-20T16:43:15.695+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-20T16:43:15.434+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': '"We will take this very seriously, and there will be no more public
        apologies. Cases will be immediately filed in court. The InfoTech team will
        be monitoring everything online," Co said.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ee9430e-cd18-403d-9ac9-8889df463274'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-20T16:43:15.435+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-20T16:43:15.696+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-20T16:43:15.435+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': '<p>The Pasalamat Festival is celebrated annually every 3rd Sunday of
        January in honor of Señor Santo Niño, and in commemoration of the arrival
        of its image in the Philippines and in Pagadian.</p>'
