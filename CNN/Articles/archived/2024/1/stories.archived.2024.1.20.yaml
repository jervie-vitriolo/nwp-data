      'mgnl:lastModified': 2024-01-20T23:30:04.080+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0977de4-f3e4-49c2-a62e-0c0340b10ca9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-20T23:30:04.080+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-20T23:30:05.087+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-20T23:30:04.080+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': "Though still not complete, the sprawling Ram Janmabhoomi Mandir fulfils\
        \ a long-standing promise by Modi to build a Hindu temple on the site of a\
        \ 16th century mosque that was destroyed by Hindu mobs more than 30 years\
        \ ago.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40031090-5ff8-49bf-a285-aa3c3c6eaebb'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-20T23:30:04.081+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-20T23:30:05.088+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-20T23:30:04.081+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebef28e4-6461-4887-94d0-ea4ecec24761'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-20T23:30:04.081+08:00
