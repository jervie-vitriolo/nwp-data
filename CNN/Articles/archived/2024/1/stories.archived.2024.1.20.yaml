      'mgnl:lastModified': 2024-01-27T06:53:30.435+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "TomTom Traffic Index said its report is based on floating car data,\
        \ which uses a representative sample to assess and show how traffic has evolved\
        \ in cities.\r"
    '10':
