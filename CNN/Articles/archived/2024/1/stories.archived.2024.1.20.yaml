      'mgnl:lastModified': 2024-01-20T23:30:04.081+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': "That attack transformed India and turbo-charged the country’s Hindu\
        \ nationalist movement.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0283da15-cd82-4c19-ab5f-2361f86aaf8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-20T23:30:04.082+08:00
