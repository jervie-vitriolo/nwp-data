      'mgnl:lastModified': 2024-01-20T05:01:10.706+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "Oregon and Washington state could see additional ice accumulation up\
        \ to a half inch through Friday. Snowfall up to 6 inches is also possible,\
        \ with the heaviest snow expected in high elevations and interior Washington\
        \ through Friday.\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7b92f83-481d-414c-b2a7-44682ac1631d'
      'mgnl:activationStatus': true
