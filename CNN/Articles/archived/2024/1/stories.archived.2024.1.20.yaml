    'title': 'Marcos forms inter-agency panel for DSWD program aiding street dwellers

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dccbc90-887a-42e5-8e44-a8c6ac2924c5'
      'mgnl:activationStatus': true
