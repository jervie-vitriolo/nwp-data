      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-01-20T13:27:59.477+08:00
      'mgnl:lastModifiedBy': 'nikko'
      'mgnl:type': 'text'
      'text': "A program that hopes to provide an improved learning environment for\
        \ Filipino students, Night Classrooms transformed select McDonald's restaurants\
        \ into dedicated study spaces for after hours. Whereas most Filipino homes\
        \ or dorms were cramped and noisy, McDonald’s Night Classrooms offered quiet,\
        \ well-lit spaces, fast and reliable internet connection, free laptops to\
        \ use and exclusive meal deals for students. SMART, Google and Coca-Cola were\
        \ supportive partners in this nationwide program.\r"
