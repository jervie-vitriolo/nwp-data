      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd043f0c9-04dc-40f6-b5ad-afe94e9230e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-20T19:36:15.456+08:00
