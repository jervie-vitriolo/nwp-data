      'mgnl:lastModified': 2024-01-20T19:04:14.308+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': '<p>In a <a href="https://twitter.com/xhymari/status/1748326669650366973">now-viral
        post</a> on X, a netizen uploaded photos of a helicopter used by Marcos to
        go to the indoor arena. A <a href="https://twitter.com/xhymari/status/1748355966515700160">clip</a>
        also showed there was more than one chopper at the aircraft landing area.</p>'
