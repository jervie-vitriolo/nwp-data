    'lead': 'Bangko Sentral ng Pilipinas Governor Eli Remolona says banks and financial
      institutions'' reserve requirement ratio could be cut this year, while policy
      rates may also be eased.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-01-20T14:23:11.863+08:00
