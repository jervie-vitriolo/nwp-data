      'mgnl:lastActivated': 2024-01-27T06:53:30.893+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-27T06:53:30.433+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6e1c857-379f-4031-97c4-5a727ace7257'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-20T11:01:02.494+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-27T06:53:30.893+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-27T06:53:30.434+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "\"We want to know the methodology employed. If there is an actual count\
        \ and when did they conduct the study,\" MMDA Acting Chairman Don Artes told\
        \ reporters on Friday.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1833c753-1917-44b1-a01d-58ff70ac9add'
