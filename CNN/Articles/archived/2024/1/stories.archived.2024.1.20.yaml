      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Divisions within the Israeli government
        are deepening after war cabinet minister Gadi Eisenkot suggested the key war
        aim of defeating Hamas is unrealistic and called for elections within months.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bdfba57-143e-4bec-8d50-0039fae83e20'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-20T04:52:24.570+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-20T04:52:25.398+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-20T04:52:24.570+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3132209f-ac22-42a9-b52e-ba4e6de69869'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-20T04:52:24.570+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-20T04:52:25.400+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-20T04:52:24.570+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "“Those who say that there was a major blow and demolition of the capabilities\
        \ in the north of the strip are telling the truth,” Eisenkot told told Israeli\
        \ broadcaster Channel 12 News on Thursday evening. “Those who talk about an\
        \ absolute defeat and lack of will and ability do not tell the truth. This\
        \ is why there is no need to tell tall tales.”\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fae06898-7b6d-4591-bb1c-59e4e63ef8af'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-20T04:52:24.570+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-20T04:52:25.401+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-20T04:52:24.570+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ced98623-9e82-4125-9aa9-ee427d2d5eba'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-20T04:52:24.571+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-20T04:52:25.402+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-20T04:52:24.571+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "Eisenkot was speaking shortly after Israeli Prime Minister Benjamin\
        \ Netanyahu again said Israel’s military campaign would continue until it\
        \ achieved “complete victory” over Hamas. His comments also come after Israel\
        \ withdrew some troops from northern Gaza and signaled a new phase of the\
        \ conflict would begin soon.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cfe15f1-7bd6-4747-ac59-56e3e0b89395'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-20T04:52:24.571+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-20T04:52:25.403+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-20T04:52:24.571+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ab21e1e-4386-417b-a015-e5ffd28d125e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-20T04:52:24.571+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-20T04:52:25.404+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-20T04:52:24.571+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "But Eisenkot said: “A strategic achievement was not reached … We did\
        \ not demolish the Hamas organization.”\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feee7273-1cd6-46ec-bead-fe413260c7d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-20T04:52:24.572+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-20T04:52:25.405+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-20T04:52:24.572+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afcd8ab0-caf7-48c1-937c-eef5e48878b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-20T04:52:24.572+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-20T04:52:25.406+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-20T04:52:24.572+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "The remarks are the latest symptom of rifts within Israel’s coalition\
        \ government, as well as growing discontent with Netanyahu’s war plans. Established\
        \ shortly after Hamas’ brutal October 7 attack, the Israeli war cabinet includes\
        \ some ministers already at odds with one another.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89b28946-53f3-46cc-8b2a-a2d3f1b0331c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-20T04:52:24.572+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-20T04:52:25.408+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-20T04:52:24.572+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7cd7ff0-a7ff-4a96-983c-3ba26e86c1e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-20T04:52:24.573+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-20T04:52:25.409+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-20T04:52:24.573+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': '<h2><strong>Calls for fresh elections</strong></h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ffc10b2-f506-427b-988b-227c4088efe4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-20T04:52:24.573+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-20T04:52:25.410+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-20T04:52:24.573+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "In his interview, Eisenkot said Israel needed fresh elections because\
        \ the public no longer has trust in Netanyahu’s leadership.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48737c15-b941-4c58-b170-51b571ca6d98'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-20T04:52:24.574+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-20T04:52:25.411+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-20T04:52:24.574+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e286b5d6-1893-4f38-886a-880e95dabbc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-20T04:52:24.574+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-20T04:52:25.412+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-20T04:52:24.574+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "He also dismissed concerns over holding elections in the country while\
        \ it’s at war. “Lack of trust among the public in its government is no less\
        \ severe than lack of unity during a war,” he said.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b1a200c-1525-4f5e-b0d0-966a10aface0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-20T04:52:24.574+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-20T04:52:25.413+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-20T04:52:24.574+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47502f00-49f0-4065-832f-879bb2a92e2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-20T04:52:24.575+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-20T04:52:25.414+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-20T04:52:24.575+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "“We need to go to the polls and have an election in the next few months,\
        \ in order to renew the trust as currently there is no trust,” he said. “\
        The state of Israel is a democracy and needs to ask itself, after such a serious\
        \ event, how do we go forward with a leadership that is responsible for such\
        \ an absolute failure?”\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '553c3355-81b8-474d-9afc-9c36993f1cb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-20T04:52:24.575+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-20T04:52:25.415+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-20T04:52:24.575+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88ce93e4-59b0-44c4-a926-eab5347dfc17'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-20T04:52:24.576+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-20T04:52:25.416+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-20T04:52:24.576+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "While the cabinet was created to show unity, it “does not disguise\
        \ the fact that there are already major differences in policy and approach,”\
        \ said Yohanan Plesner, president of the Israel Democracy Institute (IDI)\
        \ in Jerusalem, adding that these divisions are now surfacing.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9c96696-aa5d-44a0-834c-e61ef1cc127b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-20T04:52:24.576+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-20T04:52:25.417+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-20T04:52:24.576+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e53fc708-5215-4c86-8f02-bbf6feedc550'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-20T04:52:24.577+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-20T04:52:25.418+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-20T04:52:24.577+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "Reuven Hazan, political scientist at Hebrew University of Jerusalem,\
        \ said that as the war passed the 100-day mark, divisions would inevitably\
        \ emerge. “And they have,” Hazan told CNN, adding that “the lines between\
        \ the two camps are getting worse and worse every day.”\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0867f4fd-8540-469f-835c-95a3c03b503d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-20T04:52:24.577+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-20T04:52:25.419+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-20T04:52:24.577+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23d522d7-df68-47fb-ba63-1ea5d182111b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-20T04:52:24.577+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-20T04:52:25.419+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-20T04:52:24.577+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "Over three months into Netanyahu’s war on Gaza, there is no end to\
        \ the conflict in sight. Israel began its campaign after Hamas launched surprise\
        \ cross-border attacks, killing 1,200 people and seizing more than 240 hostages.\
        \ The Israeli authorities believe that around 100 are still alive in captivity,\
        \ after 105 were released during a temporary truce in December. Dozens of\
        \ hostages have been killed and their bodies remain in Gaza.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '386e8b51-4c0b-459c-aef8-7fbd1b5d761e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-20T04:52:24.578+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-20T04:52:25.420+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-20T04:52:24.578+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8e9ab68-bd15-4e02-8fec-271d8a4cb88d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-20T04:52:24.578+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-20T04:52:25.421+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-20T04:52:24.578+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "In the meantime, more than 24,000 people have been killed in Gaza,\
        \ according to the Hamas-run Ministry of Health in the enclave, and swathes\
        \ of the territory have been flattened.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3a6fcc2-b063-4aa7-acaf-6910ac6c179c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-20T04:52:24.579+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-20T04:52:25.422+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-20T04:52:24.579+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd3baffa-d626-4b5b-bc71-1c1ed8960156'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-20T04:52:24.579+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-20T04:52:25.423+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-20T04:52:24.579+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "Hazan says the Israeli government has decided it has two goals in this\
        \ war, which may not both be attainable. “One is to destroy Hamas, and the\
        \ other is to return the hostages home,” he said, “And as we’ve seen, after\
        \ over a hundred days, you cannot achieve both.”\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '557a2ad8-f693-448d-be1a-12df60c6859b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-20T04:52:24.580+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-20T04:52:25.424+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-20T04:52:24.580+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '180afc74-474d-4674-981a-f6f406517877'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-20T04:52:24.581+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-20T04:52:25.425+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-20T04:52:24.581+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "Eisenkot said the government had failed to achieve what he says should\
        \ be its highest priority: securing the release of the hostages.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbc92034-5957-4539-86ad-c02d0bf3877b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-20T04:52:24.581+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-20T04:52:25.426+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-20T04:52:24.581+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '130238ce-0e96-4dda-8fbd-80defcfbe85d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-20T04:52:24.582+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-20T04:52:25.427+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-20T04:52:24.582+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "“There’s no question for me what task is of highest priority,” he said.\
        \ “There’s no dilemma: for me, the mission is to save civilians (hostages)\
        \ before eliminating the enemy,” Eisenkot said, adding that there would be\
        \ time later to eliminate Hamas.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fffbd75-4f7c-4d8d-91ea-5498e7aff6da'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-20T04:52:24.582+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-20T04:52:25.428+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-20T04:52:24.582+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0faec282-2a35-4c47-bc8c-9b8cecc57a82'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-20T04:52:24.583+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-20T04:52:25.429+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-20T04:52:24.583+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "A poll by Israel Democracy Institute conducted in November found that\
        \ while Israelis overwhelmingly support both defeating Hamas and retrieving\
        \ hostages, they see the return of the hostages are more important.\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9c3064b-248b-4fc4-973c-0fabd50ee959'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-20T04:52:24.583+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-20T04:52:25.430+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-20T04:52:24.583+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '877b1c04-40a1-4abb-be9d-7daec4eaf68d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-20T04:52:24.584+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-20T04:52:25.431+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-20T04:52:24.584+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': '<h2><strong>Tensions with US over Palestinian statehood</strong></h2>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98080f48-6278-40fa-9f1b-883950b59142'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-20T04:52:24.585+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-20T04:52:25.432+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-20T04:52:24.585+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "Israel’s relations with its strongest ally, the US, have also been\
        \ on a downward spiral. On Thursday the Israeli prime minister voiced a strong\
        \ rejection of a post-war scenario that entails the creation of a Palestinian\
        \ state, which the US and other countries have called for.\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c84e83e4-49e6-495c-801a-8fc36479a0b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-20T04:52:24.585+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-20T04:52:25.433+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-20T04:52:24.585+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc2485b0-d2ff-4158-9f69-8eb2f089d96b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-20T04:52:24.586+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-20T04:52:25.434+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-20T04:52:24.586+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "The idea of creating a Palestinian state would clash with the security\
        \ of Israel, Netanyahu said. Netanyahu has made clear his opposition to a\
        \ Palestinian state several times prior to his remarks on Thursday.\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '575d8b75-1373-4369-92fe-27b4195061b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-20T04:52:24.587+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-20T04:52:25.435+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-20T04:52:24.587+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b87b336-1be5-477a-aa0a-217d3d6f3758'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-20T04:52:24.587+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-20T04:52:25.436+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-20T04:52:24.587+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "“In any arrangement in the foreseeable future, whether with or without\
        \ an arrangement, the State of Israel must control the security of all the\
        \ land, which is west of the Jordan River,” he told a press conference in\
        \ Tel Aviv when asked about reports that he told US officials he opposes the\
        \ idea of Palestinian sovereignty that would encompass both the West Bank\
        \ and Gaza.\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caaff2cf-6f10-455c-9667-3c399359d1ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-20T04:52:24.588+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-20T04:52:25.437+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-20T04:52:24.588+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dcdfee3-0760-413d-b7b8-986eb0e2353f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-20T04:52:24.589+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-20T04:52:25.438+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-20T04:52:24.589+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "Netanyahu added that Israeli politicians asking for him to step down\
        \ are essentially asking for the creation of a Palestinian state.\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0528a3b5-96cd-4fc9-a03e-c68d4c0d1e43'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-20T04:52:24.589+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-20T04:52:25.439+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-20T04:52:24.589+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a7343b3-34c9-4dcb-96cf-ee283e72a789'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-20T04:52:24.590+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-20T04:52:25.440+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-20T04:52:24.590+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "Hazan sees the relationship between Israel and US as likely to worsen,\
        \ particularly, he said, because Netanyahu wants to cling to power.\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07851ca6-a542-4df2-872a-7b790317f99c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-20T04:52:24.591+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-20T04:52:25.441+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-20T04:52:24.591+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bb4872d-0f09-43cb-bc5a-f5eef890e4ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-20T04:52:24.591+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-20T04:52:25.442+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-20T04:52:24.591+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "Current and former Israeli politicians have asked Netanyahu to step\
        \ down.\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7711e4f1-97d3-42e7-995d-460484b58181'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-20T04:52:24.592+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-20T04:52:25.443+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-20T04:52:24.592+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8ed3fc4-ffa2-4f78-af97-f1091a34b6f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-20T04:52:24.593+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-20T04:52:25.444+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-20T04:52:24.593+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "When asked if he thought Netanyahu had been prolonging the conflict\
        \ to ensure his own political survival, Eisenkot said he did not believe that\
        \ to be the case.\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c44be897-a2a0-4359-a5e1-b8d9713717aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-20T04:52:24.594+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-20T04:52:25.445+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-20T04:52:24.594+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7857635-4bb3-4181-abbe-152f6ed7d7fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-20T04:52:24.594+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-20T04:52:25.446+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-20T04:52:24.594+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "Former Israeli Prime Minister Ehud Barak has also called for fresh\
        \ elections. In an op-ed published in Haaretz on Thursday, he warned that\
        \ Netanyahu’s current strategy risks alienating the US and leaving Israel\
        \ “mired in the Gaza quagmire.”\r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48c527bb-04c6-48b6-83e0-1037d3870afd'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-20T04:52:24.595+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-20T04:52:25.447+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-20T04:52:24.595+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05b4357a-74dc-4ef9-82b1-7e814f35956d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-20T04:52:24.596+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-20T04:52:25.448+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-20T04:52:24.596+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': '<h2><strong>Netanyahu’s political survival</strong></h2>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '904dfc7b-3d15-4006-854c-0ffa0c1b3db8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-20T04:52:24.597+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-20T04:52:25.449+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-20T04:52:24.597+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "Once the war comes to an end, the Israeli public’s focus may shift\
        \ to Netanyahu’s pre-war shortcomings, some analysts say. More attention could\
        \ fall on responsibility for the October 7 attack, as well as a new mandate\
        \ for leadership, according to Plesner.\r"
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f751780f-d86f-41a5-b0a4-f8f101d873e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-20T04:52:24.597+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-20T04:52:25.450+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-20T04:52:24.597+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd876e3c1-49df-4a29-bae7-ee2e279f50eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-20T04:52:24.598+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-20T04:52:25.451+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-20T04:52:24.598+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "“Given Netanyahu’s situation in public opinion, I am not sure he is\
        \ very keen on seeing this phase unfold,” he added.\r"
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e37c4214-df5a-40d6-9c68-e8549e30c5e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-20T04:52:24.599+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-20T04:52:25.452+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-20T04:52:24.599+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b09ebb86-41aa-48b0-a293-028a9e6c1f92'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-20T04:52:24.600+08:00
