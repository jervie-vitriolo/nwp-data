      'mgnl:lastModified': 2024-01-20T13:27:59.476+08:00
      'mgnl:lastModifiedBy': 'nikko'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> No university
        student is exempt from pulling all-nighters, and many an all-nighter have
        taken place in McDonald’s stores that remained open 24/7. This was the truth
        that inspired McDonald’s to open Night Classrooms in 2023.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e19c33e3-a739-40bb-964f-7958b8b6ae35'
