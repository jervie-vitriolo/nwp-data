      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-20T13:50:13.845+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 20)</strong> — President
        Ferdinand Marcos Jr. has directed government agencies to expand the Department
        of Social Welfare and Development''s (DSWD) program for vulnerable individuals
        who live on the streets.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '684a4f7b-c694-4b99-8fdd-4193730f11c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-20T13:46:24.230+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-20T13:50:14.188+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-20T13:50:13.845+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a13153af-3f7d-41e8-81ad-a82875aef71a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-20T13:46:24.230+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-20T13:50:14.188+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-20T13:50:13.846+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': '<p>In Executive Order (EO) No. 52 dated Jan. 18, Marcos ordered the
        institutionalization of the "Pag-abot" program and the creation of an inter-agency
        committee that will join the DSWD in providing beneficiaries with social safety
        nets and protection.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27f7aed0-4758-48f1-80ad-b8a79778ebde'
      'mgnl:activationStatus': true
