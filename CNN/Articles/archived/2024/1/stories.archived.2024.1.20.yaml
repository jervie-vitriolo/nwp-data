      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 20)</strong> — The
        Metro Manila Development Authority (MMDA) admitted that Metro Manila has a
        serious traffic problem, but expressed reservations on a study ranking it
        as the worst in the world in 2023.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '808fcb56-851d-4690-a3ef-37ee4ffe6fcf'
      'mgnl:activationStatus': true
