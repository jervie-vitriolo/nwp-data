      'mgnl:type': 'text'
      'text': '<h2><strong>Schools are shuttered</strong></h2>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ab3b11a-ecdc-4594-bdba-0836002f26ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-20T05:01:10.709+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-20T05:01:11.476+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-20T05:01:10.709+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "Some major school districts across the country have closed while others\
        \ have opted for virtual learning or alternative dismissal times.\r"
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fb2c214-2797-41dd-939d-df28e8828825'
