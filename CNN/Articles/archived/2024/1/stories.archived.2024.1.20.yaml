      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — Ornate gifts have started arriving in the Indian city of
        Ayodhya as the country’s Prime Minister Narendra Modi prepares to inaugurate
        a vast Hindu temple that he hopes will firm his chances for a rare third election
        win in just a few months’ time.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c67f392-c38c-47c1-850e-4c75d3b3dd41'
      'mgnl:activationStatus': true
