      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-20T05:01:10.701+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ae100fb-2ce7-42c2-88cd-6177b75a2722'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-20T05:01:10.702+08:00
