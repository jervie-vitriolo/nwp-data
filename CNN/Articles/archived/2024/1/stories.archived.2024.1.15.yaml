    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bff37fe-cf23-4a96-8036-b1743e357b9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-15T09:27:56.778+08:00
      'mgnl:createdBy': 'seth'
