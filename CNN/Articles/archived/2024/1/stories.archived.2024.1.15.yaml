    'stories': []
    'template': '1'
    'title': 'CPP: Marcos ''in dreamland'' with zero active NPA fronts claim

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8e8cb17-664f-437c-94bd-754b27abd89b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-15T08:25:06.958+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-15T08:25:07.304+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-15T08:25:06.974+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 15) —</strong> The
        Communist Party of the Philippines (CPP) said President Ferdinand Marcos Jr.
        was dreaming when he claimed that its armed wing, the New People''s Army (NPA),
        no longer has active guerrilla fronts in the country.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6af3bbbe-c861-41c0-a54a-289cb9152d7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-15T08:25:06.958+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-15T08:25:07.305+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-15T08:25:06.958+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8e23464-ed87-4b4c-bdcc-d1d21c047149'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-15T08:25:06.958+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-15T08:25:07.306+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-15T08:25:06.958+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "\"Marcos Jr is in dreamland when he claims there are no more active\
        \ NPA guerrilla fronts. The NPA remains active in 14 regional commands across\
        \ the country each with a number of guerrilla fronts,\" CPP Chief Information\
        \ Officer Marco Valbuena told CNN Philippines on Sunday.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5158608d-3acc-4844-8d66-e10f235f8fc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-15T08:25:06.959+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-15T08:25:07.307+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-15T08:25:06.959+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6921cbe-ee18-44cf-9d13-0b53f10f90c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-15T08:25:06.959+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-15T08:25:07.308+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-15T08:25:06.959+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': '<p>The CPP''s statement was a response to Marcos'' earlier pronouncement
        that there are <a href="https://www.cnnphilippines.com/news/2024/1/13/Marcos-NPA-guerilla-fronts.html">no
        more active NPA guerilla fronts</a> as of December 2023 after government forces
        neutralized some 1,400 members of extremist groups.&nbsp;</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6d9cab4-91da-4a08-ac75-9766d6b9fc16'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-15T08:25:06.960+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-15T08:25:07.309+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-15T08:25:06.960+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c60ee51-5708-4052-95c0-59647f4b065a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-15T08:25:06.960+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-15T08:25:07.310+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-15T08:25:06.960+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': '<p>"If Marcos''s declarations were true, why is it that around 60-70,000
        military and police combat troops (or around 150 battalions of AFP and PNP
        counterinsurgency units) remain deployed against the NPA across the country?"
        Valbuena said. "Why do they continue to squander hundreds of millions of pesos
        to drop bombs and fire their howitzers?"</p>'
