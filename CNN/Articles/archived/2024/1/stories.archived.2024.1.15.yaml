      'mgnl:lastModifiedBy': 'kristelle'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, January 15) — The “strong” El Niño
        phenomenon is expected to persist until next month, the state weather bureau
        said Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b56bce1-3d74-4385-abc4-817b74a2ae90'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-15T16:41:43.894+08:00
