      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Indonesia’s Marapi volcano has erupted
        for the second time in weeks, the country’s geological agency said Sunday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '125b6501-1870-4e11-a0d6-5e8922607f96'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-15T00:37:50.341+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-15T00:37:50.593+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-15T00:37:50.341+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "According to the Ministry of Energy and Mineral Resources, the 2,891-meter-high\
        \ (9,500 feet) volcano began erupting at 6 a.m. local time (6 p.m.ET).\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16985549-9871-4919-a284-b857ec22e5cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-15T00:37:50.341+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-15T00:37:50.594+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-15T00:37:50.341+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "The volcano in West Sumatra province erupted at least twice, the agency\
        \ said according to Reuters.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '785ef8e0-6904-4edf-9a83-eeceebe21d19'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-15T00:37:50.342+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-15T00:37:50.595+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-15T00:37:50.342+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "Reuters also reported nearby houses, vehicles and evacuation tents\
        \ set up by the local disaster agency were covered in volcanic ash.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d5664be-65dd-4bcd-90a2-41c8c884f5c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-15T00:37:50.342+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-15T00:37:50.596+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-15T00:37:50.342+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "The ministry warned residents and visitors not to go within a 4.5 kilometer\
        \ (2.8 mile) radius of the Verbeek Crater where the eruption took place and\
        \ told residents in nearby communities to wear masks in the event of falling\
        \ ash.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d3eff19-43ff-4c3c-8dee-445862ca129c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-15T00:37:50.343+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-15T00:37:50.597+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-15T00:37:50.343+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "Some residents also went to health facilities to receive respiratory\
        \ check-ups, Reuters added.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc87025e-8ec5-4054-8788-b08d962e80df'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-15T00:37:50.343+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-15T00:37:50.598+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-15T00:37:50.343+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "A previous eruption on December 3 killed 23 hikers who were on the\
        \ mountain at the time, and saw volcanic ash being spewed as high as 3,000\
        \ meters (9,843 feet) into the air.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee7ffbb2-6421-4876-88ef-d857cecc3b06'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-15T00:37:50.343+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-15T00:37:50.600+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-15T00:37:50.343+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "Mount Marapi is among the most active volcanoes in Indonesia which\
        \ lies on the Pacific Ring of Fire with 127 active volcanos – more than anywhere\
        \ else in the world.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f51e4c2-bcb2-4bd1-9b15-29e0bbb13b00'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-15T00:37:50.344+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-15T00:37:50.601+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-15T00:37:50.344+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': '<p>It has erupted 11 times during the early 21st century, with it deadliest
        single event having killed 60 people in 1979.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90317662-dd92-4451-9c63-b0097fe57691'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-15T00:37:50.344+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-15T00:37:50.602+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-15T00:37:50.344+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2024/01/14/asia/indonesia-volcano-erupts-mount-marapi-intl/index.html">Indonesian
        volcano erupts for second time in just over a month</a>"</em></p>'
  'novak-djokovic-australian-open-first-round-win':
    'author': 'Ben Church, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2024-01-15T00:37:57.000+08:00
    'imagesource': 'jcr:8973ec05-ed5b-47cf-83a9-e3c5c04f5055'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9b7c22b1-273c-4e89-9374-53e1783fca13'
    'lead': 'It looked on paper to be an easy start to Novak Djokovic’s Australian
      Open campaign, but the 24-time grand slam champion was given a scare by Croatian
      youngster Dino Prizmic in a thrilling first round encounter on Sunday'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-01-15T00:39:54.436+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2024-01-15T00:39:54.816+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-01-15T00:39:54.485+08:00
    'mgnl:lastModifiedBy': 'jelo'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Novak Djokovic survives scare against 18-year-old opponent to win thrilling
      Australian Open first round match'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '760ed3d2-c044-43e4-bc9a-9a453cb072bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-15T00:39:54.462+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-15T00:39:54.817+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-15T00:39:54.478+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> It looked on paper to be an easy start
        to Novak Djokovic’s Australian Open campaign, but the 24-time grand slam champion
        was given a scare by Croatian youngster Dino Prizmic in a thrilling first
        round encounter on Sunday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2abbf754-37d0-466c-b703-4beae6ef1a1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-15T00:39:54.463+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-15T00:39:54.818+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-15T00:39:54.463+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "The Serb, bidding to make history by winning a record-breaking 25th\
        \ grand slam title, eventually won the match in four sets – 6-2 6-7 6-3 6-4\
        \ – but he was pushed harder than many would have imagined beforehand.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04ad4634-4939-46f3-93bf-bda5d33bcb15'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-15T00:39:54.463+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-15T00:39:54.819+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-15T00:39:54.463+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "“When you think about it, I’m double his age,” Djokovic joked during\
        \ his post-match interview on court.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ab66f97-cc5c-49b0-9ce7-dc6279ce91b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-15T00:39:54.463+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-15T00:39:54.820+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-15T00:39:54.463+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "“Reality hits hard tonight, but I’m really trying to enjoy every moment\
        \ on court. I struggled in many different moments tonight but it’s credit\
        \ to him.”\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '868e380a-bdfc-42b1-b26c-1fe0117606a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-15T00:39:54.464+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-15T00:39:54.821+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-15T00:39:54.464+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "Prizmic, 18, was making his grand slam main draw debut against the\
        \ 10-time Australian Open champion after battling through qualifying at Melbourne\
        \ Park last week.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dea34ec7-2c0a-4790-a1ce-4e2ee039fbd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-15T00:39:54.464+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-15T00:39:54.822+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-15T00:39:54.464+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "The early exchanges had gone to script, with Djokovic racing into a\
        \ one set lead inside the Rod Laver Arena.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5e433cc-cd17-45aa-9ab4-3f8e6040a006'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-15T00:39:54.465+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-15T00:39:54.824+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-15T00:39:54.465+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "But the 2023 French Open junior champion showed nerves of steel as\
        \ he started to impose his game on arguably the greatest player of all time.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e997aced-38cf-4b84-a67a-5bc36fb2a2d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-15T00:39:54.465+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-15T00:39:54.825+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-15T00:39:54.465+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "The Croatian, with plenty of support from those watching in the stands,\
        \ started to fight back and won a tense second-set tie break to equal the\
        \ scores, before breaking Djokovic’s serve at the start of the third set.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac78a7ca-69f0-411e-ad86-dc7dccafb0ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-15T00:39:54.466+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-15T00:39:54.826+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-15T00:39:54.466+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "Momentum appeared to be with the teenager as Djokovic struggled to\
        \ find his game.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af177f51-93a6-47c4-ad20-0b67c724d8f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-15T00:39:54.466+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-15T00:39:54.827+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-15T00:39:54.466+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "However, the effort it took to temporarily take the lead against the\
        \ Serb looked to take its toll as Prizmic’s level began to drop as the match\
        \ wore on.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfadc6d9-a041-449e-a831-af048343f62c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-15T00:39:54.466+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-15T00:39:54.828+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-15T00:39:54.466+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "Djokovic, who had picked up a minor injury ahead of this year’s Australian\
        \ Open, began to click into gear and recovered to win the third set.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd80bd0d6-b8ae-4fd3-aa59-2f3b0a4a7eca'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-15T00:39:54.467+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-15T00:39:54.829+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-15T00:39:54.467+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "The 36-year-old then looked to be breezing to victory in the fourth\
        \ set after going 4-0 up, before Prizmic once again upped his levels.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '474e4344-2f04-4bda-90b5-42ef34913054'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-15T00:39:54.467+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-15T00:39:54.830+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-15T00:39:54.467+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "The teenager won the next three games to put pressure on Djokovic once\
        \ again, but it was too little too late as the Serb held on for the win after\
        \ just over four hours of action.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94c291bd-2cdb-4003-b805-a068280d3528'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-15T00:39:54.468+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-15T00:39:54.831+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-15T00:39:54.468+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "The pair shared an embrace at the net after match point, before Prizmic\
        \ walked off the court to a standing applause which was led by Djokovic.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '027d776e-3d7c-4993-aeeb-ea0deb84e3d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-15T00:39:54.468+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-15T00:39:54.832+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-15T00:39:54.468+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "“He deserves every applause, every credit he got tonight,” Djokovic\
        \ added.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faaef0af-af98-46f4-938b-090209f944ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-15T00:39:54.469+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-15T00:39:54.833+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-15T00:39:54.469+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "“He’s an amazing player, so mature for his age, he handed himself on\
        \ the court incredibly well. This is his moment, it could have easily been\
        \ his match as well.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3aa2446-365c-45f1-9ef6-806c41a3cac6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-15T00:39:54.469+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-15T00:39:54.834+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-15T00:39:54.469+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "“He showed great mentality, resilience, he made me really run for my\
        \ money tonight. That’s for sure.”\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00e6a8b5-89c1-4357-bafc-65b0687026bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-15T00:39:54.470+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-15T00:39:54.835+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-15T00:39:54.470+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': '<p>Djokovic will play either Alexei Popyrin or Marc Polmans in the
        second round on Wednesday.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6db7f050-1923-4b5c-8ce7-2b95fca74cb4'
      'mgnl:activationStatus': true
