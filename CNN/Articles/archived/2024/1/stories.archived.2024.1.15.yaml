      'mgnl:lastModified': 2024-01-15T18:15:53.623+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines’ The Source earlier today, the group
        behind the signature campaign to push for charter change <a href="https://www.cnnphilippines.com/news/2024/1/15/pirma-denies-cha-cha-vote-buying.html">denied
