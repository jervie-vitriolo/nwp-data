      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "While imprisoned, Hamedi and Mohammadi were awarded the prestigious\
        \ 2023 UNESCO/Guillermo Cano World Press Freedom Prize for outstanding contributions\
        \ to press freedom.\r"
    '23':
