    'title': 'The wealth of the world’s five richest men more than doubled since 2020'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf4a0b2c-fa15-4750-8aca-c65478d5a4d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-15T09:29:26.858+08:00
