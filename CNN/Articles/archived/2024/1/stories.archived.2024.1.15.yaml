      'mgnl:lastModifiedBy': 'lisbet'
      'mgnl:type': 'text'
      'text': 'The official also told Gavan that the PCG may also opt to extend its
        office in BuCor’s property in Palawan, close to the disputed West Philippine
        Sea.'
