    'jcr:uuid': '1d6916db-c7c3-44fd-97cf-3fae8048fac7'
    'lead': 'The group behind the ad criticizing the 1987 Constitution admits that
      it has started the drive to collect signatures from Filipino voters to push
      for charter change via people’s initiative.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-01-15T12:43:21.896+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2024-01-15T12:43:22.400+08:00
