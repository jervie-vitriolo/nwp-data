      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29df9de5-deea-4bf8-ba97-dc8e32ef3eaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-15T13:32:29.460+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-27T07:26:49.834+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-27T07:26:49.458+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': '<p>The public health emergency was lifted in July 2023</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9456fbb6-7b99-4892-b517-3b8a2dbfa972'
