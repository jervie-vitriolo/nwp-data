    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c11a4c70-d0eb-4f70-910a-8a4e935bad6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-15T11:18:15.549+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2024-01-15T11:46:58.691+08:00
      'mgnl:lastActivatedBy': 'gabrielle'
      'mgnl:lastModified': 2024-01-15T11:45:43.669+08:00
      'mgnl:lastModifiedBy': 'gabrielle'
      'mgnl:type': 'text'
      'text': '<p>“Drag Race: UK vs. the World” was the first “All Stars” season where
        queens from various international franchises were asked to come back and compete.
        It was the Olympics of drag, and only the crème de la crème earned an invitation.
        With the return of international fan faves Baga Chipz and Jimbo, the heart-wrenching
        elimination of Pangina Heals, and, of course, Jujubee, it made for great TV.
        This year, “UK vs. the World” returns for a second season. And this time,
        the Philippines gets to throw its hat into the ring.</p>'
