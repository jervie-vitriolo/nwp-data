      'mgnl:lastModified': 2024-01-15T16:06:09.841+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "Meanwhile, the Senate—at President Ferdinand Marcos Jr.'s request—\
        will lead the review of the 1987 Constitution's economic provisions.\r"
