        UNESCO/Guillermo Cano Press Freedom Prize. May they be able to continue their
        vital work to inform,” it posted on X.</p>'
  'NCMF-chairman-suspension-alleged-issues-Hajj-services':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2024-01-15T10:24:26.000+08:00
    'imagesource': 'jcr:3617e6dc-dae3-41ba-9689-f7f18d2e375b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0063cfbf-d1f7-4689-809a-51df16a65ce5'
    'lead': 'The NCMF on Friday said it designated Commissioner Yusoph Janang Mando
      as officer-in-charge for the duration of Mamondiong’s suspension, or until a
      new chairman is appointed.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-01-15T10:25:58.022+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2024-01-15T10:35:29.016+08:00
