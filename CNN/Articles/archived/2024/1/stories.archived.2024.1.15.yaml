      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-15T19:39:02.384+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3c751e8-ed75-4d9c-ac62-32f52add725b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-15T19:39:02.385+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-15T19:39:02.762+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-15T19:39:02.385+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': '<p>The department said Vice President and Education Secretary Sara
        Duterte, Taguig Mayor Lani Cayetano, and Makati Mayor Abby Binay signed a
        Memorandum of Agreement (MOA) for the full transition of the operations of
        the schools based in the enlisted men''s barrios (EMBO) from Makati to Taguig
        starting January 1, 2024.</p>'
