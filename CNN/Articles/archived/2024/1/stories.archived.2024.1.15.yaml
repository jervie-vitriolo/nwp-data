      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '484720ec-2b6d-40f0-889e-db12d22abadc'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-15T09:34:40.701+08:00
