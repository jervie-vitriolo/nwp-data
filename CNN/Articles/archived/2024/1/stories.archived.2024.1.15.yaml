      'mgnl:lastModifiedBy': 'bamba'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 15) —</strong> The
        group behind the signature campaign to amend the 1987 Constitution through
        people’s initiative has denied involvement in alleged payoffs and use of government
        programs to entice voters to support the move.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b78f611f-67fc-4557-9d70-4802b754dbf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-15T13:36:00.634+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2024-01-15T13:36:00.970+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-15T13:36:00.634+08:00
      'mgnl:lastModifiedBy': 'bamba'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05bd8175-97a2-45e0-b308-a61be10ee5d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-15T13:36:00.635+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2024-01-15T13:36:00.971+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-15T13:36:00.635+08:00
      'mgnl:lastModifiedBy': 'bamba'
      'mgnl:type': 'text'
      'text': '<p>“We don’t do that, but what we do is we try to explain to the signatories,
        to the people signing the forms, that you are signing this because you want
        to change the Constitution, you want to change the primary law of the land
        because we want a unicameral [legislature], we want to open up the economy,
        we want to allow foreign investors to bring money here in our country,” People''s
        Initiative for Modernization and Reform Action (PIRMA) lead convenor Noel
        Oñate told CNN Philippines’ <em>The Source</em> on Monday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcbff349-9cc4-447f-999b-9d5b1035f23f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-15T13:36:00.635+08:00
