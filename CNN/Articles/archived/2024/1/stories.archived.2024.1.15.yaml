      'mgnl:lastModified': 2024-01-16T12:34:42.234+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': '<h3><strong>Other provisions</strong></h3>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd77bf06-7171-4243-9920-8da5d6b5d170'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-15T21:12:03.714+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-16T12:34:43.073+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T12:34:42.234+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1b09740-c325-4d28-bf54-9c6d5e871d40'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-15T21:12:03.714+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-16T12:34:43.074+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T12:34:42.235+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': '<p>Advocacy group Foundation for Economic Freedom (FEF) proposed eight
        amendments to nine provisions it described as “restrictive,” with the intent
        of allowing foreign investors and companies to do more business. Felipe Medalla,
        former Bangko Sentral ng Pilipinas governor, is on the group''s board of advisers.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0731473c-fc15-4894-b9aa-071e9d5d9628'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-15T21:12:03.715+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-16T12:34:43.074+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T12:34:42.236+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': '<p>The group proposed “to fully liberalize and lift the following restrictions
        in the 1987 Constitution by allowing up to 100% foreign ownership for the
        following, unless otherwise provided by law,” but it did not clarify how it
        would revise these provisions.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e0cf2d2-4eb0-4569-bfa3-120b558d5239'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-15T21:12:03.715+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-16T12:34:43.074+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T12:34:42.236+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': '<p><strong>Section 11, Article XII (National Patrimony and Economy)&nbsp;&nbsp;</strong></p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a18cb5c6-d3c4-44b5-9958-efb63ea72dc1'
