    'stories': []
    'template': '1'
    'title': 'No ban on retired police, military officers inside camps - PNP chief'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0b618a2-23c4-47c0-a1d0-7de8a5a0d995'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-15T16:30:17.586+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2024-01-15T16:30:17.867+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-15T16:30:17.594+08:00
      'mgnl:lastModifiedBy': 'lisbet'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 15)</strong> — There
        is no ban on retired officers inside military and police camps, Philippine
        National Police (PNP) chief PBGen Benjamin Acorda Jr. said on Monday, debunking
        speculations amid destabilization rumors.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e12faad1-f5cd-4ddb-a68e-c5ebcf725c9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-15T16:30:17.587+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2024-01-15T16:30:17.868+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-15T16:30:17.587+08:00
      'mgnl:lastModifiedBy': 'lisbet'
      'mgnl:type': 'text'
      'text': 'He reiterated that there is no talk among police officers about overthrowing
        the government.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ec7e6ee-06a4-43f5-ac37-35fe1be1e41f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-15T16:30:17.587+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2024-01-15T16:30:17.869+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-15T16:30:17.587+08:00
      'mgnl:lastModifiedBy': 'lisbet'
      'mgnl:type': 'text'
      'text': '“There''s no issuances, and there''s no basis for us to prevent them
        from coming here. I don''t know where that came from,” Acorda said in a press
        briefing.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecc81b27-0bdc-434d-a5de-68a171c5a3b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-15T16:30:17.588+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2024-01-15T16:30:17.870+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-15T16:30:17.588+08:00
      'mgnl:lastModifiedBy': 'lisbet'
      'mgnl:type': 'text'
      'text': '“In the first place, there''s no destabilization. If mayroon man nagpapakalat
        ng ganyan na issue, especially ''yung pinagbabawal ''yung mga retired, kawawa
        naman sila when they want to process something on their retirement benefits,
        kawawa naman,” he added.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1b4ab1d-d8ca-4f25-9eac-45f16fc63f30'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-15T16:30:17.588+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2024-01-15T16:30:17.871+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-15T16:30:17.588+08:00
      'mgnl:lastModifiedBy': 'lisbet'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If someone is spreading such an issue, especially
        on prohibiting retired officials, when they want to process something on their
        retirement benefits, I feel bad for them.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fec9b7fa-b87e-49db-9041-40a6df6a589e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-15T16:30:17.589+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2024-01-15T16:30:17.872+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-15T16:30:17.589+08:00
      'mgnl:lastModifiedBy': 'lisbet'
      'mgnl:type': 'text'
      'text': 'Acorda has accused Johnny Lacsamana Macanas, a former member of the
        military, of spreading false information online.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6035f62c-12a5-4aa8-bebe-d6a0ac6ce72e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-15T16:30:17.589+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2024-01-15T16:30:17.873+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-15T16:30:17.589+08:00
      'mgnl:lastModifiedBy': 'lisbet'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2024/1/8/pnp-denounces-destab-plot-vlogs.html">READ:
        ‘Unforgivable’: PNP chief files complaint over ‘destab plot’ vlog</a></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b62891a3-07c2-4dd6-8d3e-e3d18a148e81'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-15T16:30:17.589+08:00
