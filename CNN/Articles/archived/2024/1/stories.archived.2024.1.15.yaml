      'mgnl:lastModified': 2024-01-15T13:57:24.381+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2024/01/15/americas/argentina-pope-francis-possible-visit-intl-hnk/index.html">Pope
