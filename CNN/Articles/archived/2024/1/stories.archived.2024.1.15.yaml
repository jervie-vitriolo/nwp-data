      'mgnl:lastModifiedBy': 'bamba'
      'mgnl:type': 'text'
      'text': '<p>“<em>May meeting kami with my lawyers at definitely hindi siguro
        kami sa prosecutor''s office. Meron silang tinitingnan na iba na pwede naming
        gawin</em>,” Castro told CNN Philippines’ <em>The Source</em> without specifying
        what option they are considering.</p>'
