    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'NCMF chairman faces suspension over alleged issues in Hajj services'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fa80717-2d13-427f-891b-779206cfca43'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-15T10:25:58.086+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-15T10:35:29.017+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-15T10:35:28.739+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 15)</strong> — President
        Ferdinand Marcos Jr. ordered the suspension of National Commission on Muslim
        Filipinos chairman Guiling Mamondiong due to issues surrounding the handling
        of the Hajj pilgrimage last year.&nbsp;&nbsp;</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5595164a-ebd7-4e95-9413-9d3c61814d2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-15T10:25:58.086+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-15T10:35:29.017+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-15T10:35:28.740+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "The NCMF on Friday said it designated Commissioner Yusoph Janang Mando\
        \ as officer-in-charge for the duration of Mamondiong’s suspension, or until\
        \ a new chairman is appointed.\r"
    '2':
      'contentWidth': '100%'
      'embedCode': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2FNCMFPublicInformation%2Fposts%2Fpfbid02GBxXifnf4LjpoKQY8wsXf696Jp9AAZH1ZUKfqtXk5xSEnmdkRdEHXY1Yc51JMzSZl&show_text=true&width=500"
        width="500" height="400" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowfullscreen="true" allow="autoplay; clipboard-write; encrypted-media;
        picture-in-picture; web-share"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80aec301-88e9-4c93-8ae5-8995dcf12080'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-15T10:25:58.086+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-15T10:35:29.017+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-15T10:35:28.740+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'embedCode'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '956a49f5-e3bf-4ea9-8ed2-62d61400221b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-15T10:25:58.087+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-15T10:35:29.018+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-15T10:35:28.741+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "This development came months after some members of the Muslim Filipino\
        \ community, particularly Sulu Vice Gov. Toto Tan, aired their complaints\
        \ on the treatment they received during the conduct of the Hajj pilgrimage\
        \ in late June to early July of 2023.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9c93dc8-da2c-4767-861e-6f4703afbd6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-15T10:25:58.087+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-15T10:35:29.018+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-15T10:35:28.741+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "Amid the complaints, Sen. Sonny Angara even filed a Senate resolution\
        \ in August 2023 seeking an inquiry into the handling of Hajj services for\
        \ more than 7,000 Filipino Hajj pilgrims in Saudi Arabia.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7c2c9ef-4480-4b9f-9cf0-27697366e2f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-15T10:25:58.088+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-15T10:35:29.018+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-15T10:35:28.742+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "According to the resolution, the participants “experienced subpar treatment”\
        \ from the NCMF’s Bureau of Pilgrimage and Endowment (BPE) including the following:\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c5015e9-ecff-491a-b0d3-d1820dbe670f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-15T10:25:58.088+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-15T10:35:29.019+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-15T10:35:28.742+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "— limited transport buses leading to overcrowding, safety risks, and\
        \ exposure to extreme heat\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd78f8836-1ea3-4735-a2ec-8fd469449222'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-15T10:25:58.089+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-15T10:35:29.019+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-15T10:35:28.742+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "— low-quality accommodations\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b828890-07fb-4248-acaa-26737737dc1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-15T10:25:58.089+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-15T10:35:29.019+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-15T10:35:28.743+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "— limited cooling systems in tents\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b4f0e77-9435-4ab0-9c6f-43ca97a18a06'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-15T10:25:58.089+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-15T10:35:29.020+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-15T10:35:28.743+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "— insufficient, repetitive, and nutritiously deficient food\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b82cae65-e59d-4ca2-a0cb-70ba6b9109d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-15T10:25:58.090+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-15T10:35:29.020+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-15T10:35:28.744+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "— lack of prepared food for pilgrims\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1abb9d1-e5fa-4322-9c59-810ab8807712'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-15T10:25:58.090+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-15T10:35:29.020+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-15T10:35:28.744+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "Angara’s resolution also claimed that the BPE officer-in-charge was\
        \ booked in “a lavish five-star hotel,” while executives from the NCMF were\
        \ “remiss in their duty to assist Filipino participants as they themselves\
        \ were pilgrims…”\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd0c0391-57e1-42d3-8bb5-78a1f61ea2ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-15T10:25:58.091+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-15T10:35:29.021+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-15T10:35:28.745+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines is seeking comment from Mamondiong.&nbsp;&nbsp;</em></p>'
