      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cdf4fad-056a-433a-80fb-d5a406751b5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-15T19:45:43.845+08:00
