      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31c67c7d-261d-41d0-bb98-527f2f452c91'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-15T16:41:43.896+08:00
      'mgnl:createdBy': 'kristelle'
