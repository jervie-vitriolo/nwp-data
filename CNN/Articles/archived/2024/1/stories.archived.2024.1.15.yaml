    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2718f148-bbd3-4bf3-9a57-db73f4326211'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-15T12:59:36.827+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-15T15:45:12.728+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-15T15:45:12.334+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': '<p>Asked by the media if House Speaker Martin Romualdez was aware that
        the Senate filed such a resolution and if he agreed that Congress would vote
        with the upper chamber’s version, Romualdez said: “That is the agreement we
        made in Malacanang on the 11th of January at 4 p.m.”</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8414f8ff-5e03-4fe1-97fe-e8ca02bf498f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-15T15:45:12.315+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-15T15:45:12.728+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-15T15:45:12.315+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': '<p>Romualdez expressed support for the resolution which seeks charter
        change via constituent assembly -- convening both chambers of Congress to
        propose amendments -– as opposed to the calls to enact it through people’s
        initiative.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '191c52e6-3ef8-48d6-84ce-b5cc07141580'
