      'mgnl:lastModified': 2024-01-15T19:24:07.425+08:00
      'mgnl:lastModifiedBy': 'lisbet'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 15)</strong> — President
        Ferdinand Marcos Jr. has ordered the military to “reconfigure” its approach
        against groups and efforts that threaten peace and security.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a638c6f-c420-4dfa-9197-fa2c83dbb08f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-15T19:24:07.416+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2024-01-15T19:24:07.737+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-15T19:24:07.416+08:00
      'mgnl:lastModifiedBy': 'lisbet'
      'mgnl:type': 'text'
      'text': '<p>Armed Forces of the Philippines (AFP) chief Gen. Romeo Brawner Jr.
        said Marcos reminded the military to change its strategy against communist
        rebels.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f14c2f49-978f-4430-931b-6df359e6b375'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-15T19:24:07.416+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2024-01-15T19:24:07.738+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-15T19:24:07.416+08:00
      'mgnl:lastModifiedBy': 'lisbet'
      'mgnl:type': 'text'
      'text': 'The directive, he said, also covers the approach to threats to sovereignty,
        such as issues in the West Philippine Sea.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9876885d-92f6-4d66-9a00-fb261a0f3b94'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-15T19:24:07.417+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2024-01-15T19:24:07.739+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-15T19:24:07.417+08:00
      'mgnl:lastModifiedBy': 'lisbet'
      'mgnl:type': 'text'
      'text': '“He did not say that there is something wrong with the current organization
        that we have. What he meant was that we have to reconfigure in order to be
        more effective,” Brawner said.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '807dddfa-7a7b-488d-adfc-8599b802a10d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-15T19:24:07.417+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2024-01-15T19:24:07.740+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-15T19:24:07.417+08:00
      'mgnl:lastModifiedBy': 'lisbet'
      'mgnl:type': 'text'
      'text': 'Brawner also said that while threats from the New People’s Army have
        weakened, the AFP continues to beef up its force.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ac63dba-71d6-4662-b376-3454301a540e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-15T19:24:07.417+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2024-01-15T19:24:07.741+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-15T19:24:07.417+08:00
      'mgnl:lastModifiedBy': 'lisbet'
      'mgnl:type': 'text'
      'text': '“They are still there… They are still a force to reckon with. That
        is why binigyan natin ng bagong targets ‘yung ating mga commander na tapusin
        na ang mga ito (That is why we gave our commanders new targets to finish them
        all),” he said.'
