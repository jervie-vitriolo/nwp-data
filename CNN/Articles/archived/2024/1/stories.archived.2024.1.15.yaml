      'text': '<p><strong>Metro Manila (CNN Philippines, January 15)</strong> — The
        Philippine Coast Guard (PCG) hopes to secure a 20-hectare lot within the New
        Bilibid Prison compound in Muntinlupa once the prisoners are relocated to
        different facilities outside the capital region.</p>'
