    'template': '1'
    'title': 'Marcos asked Senate to lead review of charter’s economic provisions
      – SP Zubiri'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e16b5fa6-3f2a-499c-bffe-236486007612'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-15T12:49:57.873+08:00
      'mgnl:createdBy': 'seth'
