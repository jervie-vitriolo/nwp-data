      'text': "“Five, four years since I was last here and a lot of things happened\
        \ and we’re never sure of the future, but I’m here now, I’m here with you\
        \ guys,” Tuan said during his “The Other Side” concert at the SM North EDSA\
        \ Skydome in Quezon City.\r"
