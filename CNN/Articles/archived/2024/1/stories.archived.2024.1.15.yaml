      'mgnl:lastModified': 2024-01-15T19:39:02.406+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 15) —</strong> The
        Department of Education (DepEd) on Monday said Taguig and Makati concluded
        the “orderly transition” of 14 public schools affected by the cities'' territorial
        dispute.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f9e6aef-1611-4d02-a947-b55adf00a251'
      'mgnl:activationStatus': true
