    'jcr:uuid': 'd1dbaa30-a4f5-4f2f-9bcc-f1251b3832e3'
    'lead': 'The Communist Party of the Philippines (CPP) said President Ferdinand
      Marcos Jr. was dreaming when he claimed that its armed wing, the New People''s
      Army (NPA), no longer has active guerrilla fronts in the country.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-01-15T08:25:06.938+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2024-01-15T08:25:07.303+08:00
    'mgnl:lastActivatedBy': 'superuser'
