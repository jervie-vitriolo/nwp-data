  'ltfrb-random-checks-puvs-february':
    'categories': ['9f881b11-f250-41ce-9ad5-334f860f07c0']
    'created': 2024-01-15T22:05:10.000+08:00
    'imagesource': 'jcr:cd6f120c-52be-41ef-8f9f-0aac19d11f7f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4bfa2dcf-7b33-4df8-8f07-ba735134abf7'
    'lead': 'PUV drivers should expect random checks beginning in February as conditions
      allowing unconsolidated units to continue plying their routes lapse on Jan.
      31.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-01-15T22:09:55.680+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2024-01-15T22:09:56.177+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-01-15T22:09:55.839+08:00
    'mgnl:lastModifiedBy': 'jelo'
    'mgnl:tags': ['random-checks', 'unconsolidated-PUVs', 'PUV-Modernization-Program',
      'LTFRB', 'franchise-consolidation']
    'stories': []
    'template': '1'
    'title': 'LTFRB to conduct random checks of PUVs by February'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdc2d414-1e5a-43a8-b419-0cb482425c9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-15T22:09:55.818+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-15T22:09:56.177+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-15T22:09:55.832+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 15) —</strong> Drivers
        of public utility vehicles (PUVs) should expect random checks beginning in
        February as conditions allowing unconsolidated units to continue plying their
        routes lapse on Jan. 31, the Land Transportation Franchising and Regulatory
        Board (LTFRB) said Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47dbe550-f78c-4280-b3f9-ea6f1646390f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-15T22:09:55.819+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-15T22:09:56.179+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-15T22:09:55.819+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "LTFRB Chairperson Teofilo Guadiz III said the agency would conduct\
        \ the checks in coordination with the Land Transportation Office (LTO) and\
        \ the Metropolitan Manila Development Authority.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2df6aa6f-5afa-4493-959a-02bd0068554c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-15T22:09:55.819+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-15T22:09:56.180+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-15T22:09:55.819+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "\"We will have random checks of jeepneys, titignan po natin ang kanilang\
        \ mga papeles,\" Guadiz said. \"Eventually, we will be issuing stickers, parang\
        \ 'yong nakikita ninyo na pinapaskil ng LTO para ma-determine if ang isang\
        \ jeep ay miyembro ng consolidated entity.”\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f4b4afb-ee92-4737-941e-73e55d5a431c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-15T22:09:55.819+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-15T22:09:56.181+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-15T22:09:55.819+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "[Translation: We will have random checks of jeepneys and we will look\
        \ at their papers. Eventually, we will be issuing stickers, like those issued\
        \ by LTO, to determine if a jeep is a member of a consolidated entity.]\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a75de552-e945-4d47-9ea9-28759a8990ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-15T22:09:55.820+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-15T22:09:56.182+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-15T22:09:55.820+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "Franchise consolidation, which lapsed on Dec. 31, 2023, is a key component\
        \ of the government’s PUV modernization program.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19edaebd-53c8-4e50-8353-623dc3e3f38e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-15T22:09:55.820+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-15T22:09:56.183+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-15T22:09:55.820+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': '<p>The permits of PUV operators and drivers who did not consolidate
        into one cooperative or corporation were <a href="https://www.cnnphilippines.com/transportation/2023/12/15/ltfrb-january-1-revocation-permits-unconsolidated.html">revoked
        on Jan. 1</a>. But the LTFRB said they could still ply routes under <a href="https://www.cnnphilippines.com/news/2023/12/28/ltfrb-memo-unconsolidated-puv.html">certain
        conditions</a> until Jan. 31. By February, it said unconsolidated units would
        be considered "<a href="https://www.cnnphilippines.com/transportation/2024/1/12/unconsolidated-jeepneys-considered-colorum-ltfrb-says.html">colorum</a>."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a802ce0-31ce-4146-a9ce-9227b13c2d3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-15T22:09:55.821+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-15T22:09:56.184+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-15T22:09:55.821+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "Office of Transport Cooperatives (OTC) chairperson Andy Ortega said\
        \ unconsolidated operators were given a month for due process \"for us to\
        \ prevent any situation on Feb. 1.\"\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c57ce1d1-65e5-4ebb-83d5-69e17471a196'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-15T22:09:55.821+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-15T22:09:56.185+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-15T22:09:55.821+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "\"Kaya very careful ang DOTr (Department of Transportation) in handling\
        \ the situation para kusa na nga sila mismo hindi bibiyahe because you could\
        \ just imagine epekto nito sa mananakay, epekto nito sa kanilang pagpasok\
        \ on time,\" Ortega said.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7431d051-e694-4a7e-88ff-6dd9f0e7b2f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-15T22:09:55.821+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-15T22:09:56.186+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-15T22:09:55.821+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "[Translation: That's why the DOTr is very careful in handling the situation\
        \ so that they would not ply their routes because you can just imagine the\
        \ effect on the commuters, the effect on their schedule.]\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '649ebf08-1b19-4e8a-ae0f-87a847ef3f69'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-15T22:09:55.822+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-15T22:09:56.187+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-15T22:09:55.822+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "\"Alam niyo kung may karapatan kayong bumiyahe or hindi. Bibigyan pa\
        \ namin kayo ng pag-asa maging driver sa mga kooperatiba,\" he added.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cde7968-061e-4f17-a1a0-63daf9fa490e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-15T22:09:55.822+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-15T22:09:56.188+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-15T22:09:55.822+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "[Translation: You know if you have the right to ply your route or not.\
        \ We are also giving you the chance to join cooperatives.]\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd43c2ccf-4062-473d-a8c4-90227c1255db'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-15T22:09:55.823+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-15T22:09:56.189+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-15T22:09:55.823+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://www.cnnphilippines.com/transportation/2024/1/5/hire-jeepney-drivers.html">DOTr
        official: Cooperatives ready to hire jeepney drivers</a></strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e021293a-831e-4ac4-9ca3-7a895ccd5948'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-15T22:09:55.823+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-15T22:09:56.190+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-15T22:09:55.823+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "Speaking to CNN Philippines' Newsroom Weekend on Jan. 14, Ortega said\
        \ around 76% of PUV operators nationwide have consolidated.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5906494e-9cb7-42a9-9afb-aeb30c31457f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-15T22:09:55.824+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-15T22:09:56.191+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-15T22:09:55.824+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "During the news conference, the LTFRB said it had issued permits to\
        \ over 42,000 jeepneys in Metro Manila. It said only 22,284 jeepneys registered\
        \ with the LTO in 2023 while only 21,655 units have consolidated.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '978874f8-1079-4306-8251-28063ac7fc21'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-15T22:09:55.824+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-15T22:09:56.192+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-15T22:09:55.824+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': '<p>The agency has <a href="https://www.cnnphilippines.com/news/2024/1/15/marcos-confidence-puv-modernization.html">no
        clear answer</a> however on whether the jeepneys on Metro Manila streets will
        be enough come Feb. 1.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f04823c-e9f3-4edd-928c-fe379f8caae5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-15T22:09:55.825+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-15T22:09:56.193+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-15T22:09:55.825+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "\"Once we're able to determine routes na kakailanganin pa ng additional\
        \ transport, doon papasok ang special permits that will be granted to consolidated\
        \ entities para makabiyahe din sila sa ibang ruta,\" LTFRB-NCR regional director\
        \ Zona Tamayo said.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a58c7575-4fed-41c9-ad52-b332d624d7c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-15T22:09:55.825+08:00
