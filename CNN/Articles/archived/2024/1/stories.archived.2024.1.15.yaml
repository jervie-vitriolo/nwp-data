    'title': 'Pope Francis considers first trip home as pontiff to ‘suffering’ Argentina'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '819f73d3-d09e-4a92-ba66-5a3211b6319a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-15T13:35:55.194+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-15T13:57:24.634+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-15T13:57:24.377+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Pope Francis on Sunday said he hopes to
        make his first trip to his homeland of Argentina since becoming pontiff more
        than a decade ago, as the South American nation grapples with an economic
        crisis.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8fc87d0-4ef5-4dd1-9f1e-ca22277afcce'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-15T13:35:55.195+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-15T13:57:24.635+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-15T13:57:24.377+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "New Argentine President Javier Milei, who once called Francis “an envoy\
        \ of Satan,” last week formally invited the pontiff to the country, which\
        \ faces triple-digit hyperinflation and soaring poverty.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f20de9ea-6329-4420-bef7-c614cee48bfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-15T13:35:55.195+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-15T13:57:24.636+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-15T13:57:24.378+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "“I worry because the people there are suffering a lot. It’s a difficult\
        \ moment for the country,” the 87-year-old pope told talk show “Che Tempo\
        \ Che Fa,” on Italian channel Nove.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ca8cfdd-8863-48e4-bb78-e9ab69849982'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-15T13:35:55.196+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-15T13:57:24.637+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-15T13:57:24.378+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "The “possibility of making a trip to Argentina in the second half of\
        \ the year” is being considered, possibly after a visit in Polynesia in August,\
        \ Francis said. “I would make the trip to Argentina if it can be done. But\
        \ I would like to go.”\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9fa1f3d-ee2b-47e4-8684-0af09c82646f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-15T13:35:55.196+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-15T13:57:24.638+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-15T13:57:24.378+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "In the hour-long interview broadcast on Nove, which is owned by CNN’\
        s parent company Warner Bros. Discovery, Francis also addressed concerns about\
        \ his health.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a9697d3-563c-41c0-b139-89774018bcb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-15T13:35:55.196+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-15T13:57:24.638+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-15T13:57:24.379+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "Francis, who has recently recovered from a bout of bronchitis and an\
        \ abdominal operation, said he will remain in office for “as long as (he has)\
        \ the ability to serve.”\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '032c415d-2faf-49db-b64b-d48694c1cea4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-15T13:35:55.197+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-15T13:57:24.639+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-15T13:57:24.379+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "Stepping down is “not at the center of my thoughts,” he added, though\
        \ he conceded that the possibility of resigning is “open to all popes.”\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '394ace43-5f58-432d-9440-f78b6ab6e511'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-15T13:35:55.197+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-15T13:57:24.640+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-15T13:57:24.380+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "He also reiterated calls for peace in Ukraine and the Middle East.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '124f7389-3582-4712-b924-c87a96c34b11'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-15T13:35:55.198+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-15T13:57:24.641+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-15T13:57:24.380+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "“This escalation of war frightens me, this taking of warlike steps\
        \ in the world, one wonders how it will end, with atomic weapons now destroying\
        \ everything, how will we end up, like Noah’s ark?” he said.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57c177f7-c2b2-4379-aaa2-308d623e3cd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-15T13:35:55.198+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-15T13:57:24.642+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-15T13:57:24.381+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': '<p>“That scares me, the capacity for self-destruction that humanity
        has today.”</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e53c8871-117c-4099-ae99-8c79a79d30c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-15T13:35:55.198+08:00
