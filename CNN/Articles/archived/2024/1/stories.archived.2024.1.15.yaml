      'mgnl:lastModifiedBy': 'bamba'
      'mgnl:type': 'text'
      'text': "A video circulating online also shows a person explaining to residents\
        \ in Quezon City that if they sign the campaign, they will be receiving something\
        \ in return from their congressman.\r"
