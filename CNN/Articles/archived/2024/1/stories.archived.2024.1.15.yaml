      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ec92b59-6525-4177-90ba-5c22d9868cdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-15T09:34:40.703+08:00
