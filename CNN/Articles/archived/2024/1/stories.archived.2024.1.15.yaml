      'mgnl:lastActivatedBy': 'gabrielle'
      'mgnl:lastModified': 2024-01-15T11:45:43.667+08:00
      'mgnl:lastModifiedBy': 'gabrielle'
      'mgnl:type': 'text'
      'text': '<p>And as if the "Drag Race" runway wasn’t enough, Summers has also
        been a red carpet showstopper. Her most memorable look: the pristine white
        Imelda Marcos terno with blood stains on the back for Vice Ganda’s UnkabogaBALL
        2022. This imeldific ensemble was tied together by the singular sequined red
        glove and a <a href="https://twitter.com/eva_lequeen/status/1601904668539441153?"
        target="_blank">₱1.5 million diamond necklace</a>. “Mine wasn’t stolen,” <a
        href="https://x.com/marinaxsummers/status/1601905487876063233?s=20" target="_blank">Summers
        tweeted in Filipino</a>&nbsp;—&nbsp;a cheeky reminder that drag will always
        and forever be political.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4ccf359-6d6b-4026-9e97-08ec82568b1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-15T11:18:15.548+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2024-01-15T11:46:58.690+08:00
      'mgnl:lastActivatedBy': 'gabrielle'
      'mgnl:lastModified': 2024-01-15T11:45:43.668+08:00
      'mgnl:lastModifiedBy': 'gabrielle'
      'mgnl:type': 'text'
      'text': "Amidst all of this, Summers still does what she does best: perform.\
        \ Booked and blessed, her calendar has not had a moment to breathe. And it\
        \ looks like it’s not going to free up anytime soon. \r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f2f9b6d-e622-4c19-8fa9-1ab752e9dbf9'
