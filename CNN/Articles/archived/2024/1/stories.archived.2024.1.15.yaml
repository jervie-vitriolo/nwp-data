      'text': '<p>The CPP official said Marcos made the declarations to play to the
        desires of foreign investors, whom, Valbuena said, the president "desperately
        wants to entice with promises of unlimited access to the country''s land and
        natural resources".</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0071feb2-f508-407b-8513-3341b35f478f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-15T08:25:06.961+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-15T08:25:07.314+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-15T08:25:06.961+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d4c77dc-3df4-478f-90e9-5f0be754f0e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-15T08:25:06.962+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-15T08:25:07.315+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-15T08:25:06.962+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "Valbuena added that while the NPA suffered setbacks over the past years,\
        \ it is \"far from defeated\" and remains determined to thwart the Armed Forces\
        \ of the Philippines' (AFP) \"brutal offensives.\"\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3753e151-359e-46b6-9e5b-5eb535fa220b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-15T08:25:06.962+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-15T08:25:07.316+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-15T08:25:06.962+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c2d30e8-fb4d-4cc0-9179-9098fae66762'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-15T08:25:06.963+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-15T08:25:07.317+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-15T08:25:06.963+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "\"The NPA continues to carry out guerrilla maneuvers to break out of\
        \ the AFP's encirclement, to quietly build a bigger mass base and expand its\
        \ guerrilla fronts,\" he added.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3432f078-e6c0-49cd-a1c5-91583bec2a62'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-15T08:25:06.963+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-15T08:25:07.318+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-15T08:25:06.963+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "Despite the AFP's alleged bloody campaign of state terrorism in the\
        \ countryside, taking away peasant farms and ancestral land, Valbuena stressed\
        \ that the Filipino people, especially the peasant masses, continue to support\
        \ and join the NPA to defend their economic and political rights.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a069b6c9-6238-45a4-a60c-cd6fbb9bab6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-15T08:25:06.964+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-15T08:25:07.319+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-15T08:25:06.964+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77d2d265-89b4-4d69-a610-ac1086dfab0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-15T08:25:06.964+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-15T08:25:07.320+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-15T08:25:06.964+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': '<p>"The NPA will make sure that it will outlast Marcos, just like it
        outlasted his father and all the governments of the past 35 years who all
        bragged of crushing the NPA," he said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b54e2e6-d067-4e07-803b-733a24d8eaa0'
