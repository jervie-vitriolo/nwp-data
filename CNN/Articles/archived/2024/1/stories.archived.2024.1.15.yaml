      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-15T13:37:54.287+08:00
      'mgnl:lastModifiedBy': 'kristelle'
      'mgnl:type': 'text'
      'text': "\"Laws granting benefits to our senior citizens and PWDs should be\
        \ strictly followed and implemented. And if there are several instances of\
        \ the improper grant of these privileges and benefits, it becomes the common\
        \ practice. So it cannot remain unchecked,” Romualdez warned in a statement.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5636e6d6-53d1-40b3-9571-1cd5e88a6622'
