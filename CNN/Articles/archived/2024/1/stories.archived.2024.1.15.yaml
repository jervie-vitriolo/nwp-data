      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25602b02-789f-4b3f-ad80-3ea5a891745d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-15T21:12:03.706+08:00
