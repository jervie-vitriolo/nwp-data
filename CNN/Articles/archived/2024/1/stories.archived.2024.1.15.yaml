      'mgnl:lastModified': 2024-01-16T12:14:16.587+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "Meanwhile, authorities clarified that a “purifying water delivery service”\
        \ also known as a water refilling station is different from a “raw water service.”\
