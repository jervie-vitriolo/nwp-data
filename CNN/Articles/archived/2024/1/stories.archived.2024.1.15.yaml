      'mgnl:lastModified': 2024-01-15T16:41:43.894+08:00
      'mgnl:lastModifiedBy': 'kristelle'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2994ba7-13d3-49f0-8d7b-25f251b2171c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-15T16:41:43.894+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2024-01-15T16:41:44.210+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-15T16:41:43.894+08:00
      'mgnl:lastModifiedBy': 'kristelle'
      'mgnl:type': 'text'
      'text': "“Strong El Niño is ongoing and is expected to continue through January-February\
        \ 2024,” Philippine Atmospheric, Geophysical and Astronomical Services Administration\
        \ (PAGASA) said in an advisory.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00d0beee-d523-4ba0-9381-e6063fe21ec7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-15T16:41:43.894+08:00
