      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': '<p>For President Ferdinand Marcos Jr., possible amendments to the <a
        href="https://www.cnnphilippines.com/news/2023/12/15/marcos-cha-cha.html">charter</a>
        would attract more foreign investors.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
