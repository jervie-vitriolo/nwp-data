    'title': 'Marcos to military: ''Reconfigure’ approach vs. threats'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7143157a-bc72-4c16-a766-285c54f6a748'
