      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23f438ea-3669-49b5-a2da-8d3d6c9e117a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-15T13:37:54.287+08:00
      'mgnl:createdBy': 'kristelle'
