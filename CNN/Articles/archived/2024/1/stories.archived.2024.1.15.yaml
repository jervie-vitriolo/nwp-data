    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1786d4ec-5fa7-400a-92d4-a8f3573464be'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-15T11:18:15.546+08:00
      'mgnl:createdBy': 'gabrielle'
