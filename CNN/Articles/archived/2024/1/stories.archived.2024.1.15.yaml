      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">LOOK:
        Senate President Juan Miguel Zubiri files a Resolution of Both Houses of Congress,
        which proposes amendments to economic provisions of the 1987 Constitution,
        covering reforms to the Public Services Act, education, and advertising.<br><br>📸
        <a href="https://twitter.com/acnichollstan?ref_src=twsrc%5Etfw">@acnichollstan</a>
