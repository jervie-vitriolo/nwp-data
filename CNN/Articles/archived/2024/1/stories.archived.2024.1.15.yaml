      'mgnl:lastModified': 2024-01-15T12:43:21.923+08:00
      'mgnl:lastModifiedBy': 'bamba'
      'mgnl:type': 'text'
      'text': "Oñate said PIRMA has members across many sectors, including businessmen,\
        \ fishermen, farmers, overseas Filipino workers, non-government organizations,\
        \ and civic groups. One of their advocacies is to form a unicameral legislative\
        \ body. Under a unicameral system, there is only one legislative chamber.\r"
