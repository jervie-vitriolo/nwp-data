      'mgnl:lastActivated': 2024-01-15T16:41:44.211+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-15T16:41:43.894+08:00
      'mgnl:lastModifiedBy': 'kristelle'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75621e1f-ce7d-4e6c-97ca-cbde2dfd8ac3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-15T16:41:43.895+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2024-01-15T16:41:44.212+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-15T16:41:43.895+08:00
      'mgnl:lastModifiedBy': 'kristelle'
      'mgnl:type': 'text'
      'text': "PAGASA also noted that most of the global climate models (GCM) suggested\
        \ that El Niño may remain until “March-April-May 2024 season with a transition\
        \ to ENSO-neutral [El Niño Southern Oscillation] in the April-May-June 2024\
        \ season.”\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4debf38-05e2-440c-9cb2-0be546de718c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-15T16:41:43.895+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2024-01-15T16:41:44.213+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-15T16:41:43.895+08:00
      'mgnl:lastModifiedBy': 'kristelle'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '932fb71a-3ae6-4668-ad45-8d3d8a2faacb'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-15T16:41:43.895+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2024-01-15T16:41:44.214+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-15T16:41:43.895+08:00
      'mgnl:lastModifiedBy': 'kristelle'
      'mgnl:type': 'text'
      'text': "“All government agencies and the general public are encouraged to take\
        \ precautionary measures to mitigate the adverse impacts of the said climate\
        \ phenomenon,” it added.  \r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd25b70ca-1719-4730-bed4-760e94622c43'
      'mgnl:activationStatus': true
