    'template': '1'
    'title': '₱30B released for health emergency allowance in 2023; ₱14.88B remains
      unpaid — DBM'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '246b7a9f-1bd9-442e-852b-93ce1b893160'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-15T13:05:26.278+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-27T07:26:49.828+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-27T07:26:49.453+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 15)</strong> -- The
        Department of Budget and Management (DBM) on Monday said it released ₱30.1
        billion for health emergency allowance to COVID-19 healthcare workers and
        non-healthcare workers in 2023, leaving an unpaid balance of ₱14.88 billion.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcd446ca-0509-4e5f-acce-9c17888bd1bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-15T13:32:29.455+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-27T07:26:49.829+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-27T07:26:49.453+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a95e322-a853-4c79-8426-2af448fdfec5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-15T13:32:29.456+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-27T07:26:49.829+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-27T07:26:49.453+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "In a statement, DBM said of the ₱88.14 billion budget for the COVID-19\
        \ health emergency allowance, ₱24.19 billion was spent in 2022, P30.1 billion\
        \ was released in 2023, while ₱18.96 billion has been ready for distribution\
        \ since Jan. 1, 2024. That leaves a balance of  P14.88 billion to fully implement\
        \ the program, it added,\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a71d305-b000-4939-9428-537ed30bee81'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-15T13:32:29.456+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-27T07:26:49.830+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-27T07:26:49.454+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91e020d3-ec57-4e8e-bfc2-4a7690428315'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-15T13:32:29.457+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-27T07:26:49.830+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-27T07:26:49.454+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "\"We will endeavor to release the balance, as well as the unfunded\
        \ HEA (health emergency allowance) claims of roughly P14 billion to fulfill\
        \ the commitment of President Bongbong Marcos in his SONA,” Budget Secretary\
        \ Amenah Pangandaman said.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f5e2aac-a73a-45b9-ab99-76178c175e05'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-15T13:32:29.457+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-27T07:26:49.831+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-27T07:26:49.455+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '327debcb-379b-4a86-8175-efb83aaa1f05'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-15T13:32:29.457+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-27T07:26:49.831+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-27T07:26:49.455+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "Groups such as the Alliance of Health Workers have been calling for\
        \ the long-overdue distribution of allowances for COVID-19 healthcare workers\
        \ and non-healthcare workers.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7d12e22-da44-46c7-a0d9-11493a35e52e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-15T13:32:29.458+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-27T07:26:49.832+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-27T07:26:49.456+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac2eeef1-17a4-411c-86b8-7862ceaffe23'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-15T13:32:29.458+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-27T07:26:49.832+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-27T07:26:49.456+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "The Department of Health earlier said the remaining health emergency\
        \ allowance will be gradually released within three years or by 2026, as about\
        \ 2 million healthcare workers have yet to receive their emergency allowance.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98e648ca-d5e8-41f9-bdf6-1cfde0fb211c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-15T13:32:29.459+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-27T07:26:49.833+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-27T07:26:49.457+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84dda23f-25bf-4fd6-8d12-aed4cc47e495'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-15T13:32:29.459+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-27T07:26:49.833+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-27T07:26:49.457+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "Under the Public Health Emergency Benefits and Allowance for Health\
        \ Care Workers Act of 2022, healthcare and non-healthcare workers were entitled\
        \ to benefits worth ₱3,000 to ₱9,000 for every month of service while the\
        \ country was under a state of public health emergency due to COVID-19.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd73611cf-8623-4933-9cfd-e4323be542c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-15T13:32:29.460+08:00
