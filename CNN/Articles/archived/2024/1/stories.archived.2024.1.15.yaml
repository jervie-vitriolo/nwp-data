      'mgnl:lastModified': 2024-01-15T13:36:00.635+08:00
      'mgnl:lastModifiedBy': 'bamba'
      'mgnl:type': 'text'
      'text': "Albay Rep. Edcel Lagman earlier said coordinators from Ako Bicol party-list\
        \ on Jan. 5 released funds for a ₱100 per voter campaign to change the charter\
        \ via people’s initiative. It is a Constitutional provision that would order\
        \ the House of Representatives and Senate to vote jointly in amending the\
        \ Constitution.\r"
