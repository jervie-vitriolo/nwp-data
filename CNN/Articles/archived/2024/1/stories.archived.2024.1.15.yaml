      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-15T16:41:43.896+08:00
      'mgnl:lastModifiedBy': 'kristelle'
      'mgnl:type': 'text'
      'text': "According to PAGASA’s website, El Niño is a big oceanographic or meteorological\
        \ phenomenon developed in the Pacific Ocean. It is connected with extreme\
        \ climatic variability such as devastating rains, winds, drought, and others.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
