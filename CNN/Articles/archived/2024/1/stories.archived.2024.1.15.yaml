      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 15) —</strong> Labor
        Secretary Bienvenido Laguesma on Monday said aid from the Tulong Panghanapbuhay
        Sa Ating Disadvantaged/Displaced Workers (Tupad) of the agency cannot be used
        as a promise to buy signatures to push for charter change (cha-cha) through
        people’s initiative.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e35cb32a-bca0-46a7-80e7-a4cc05c219d8'
      'mgnl:activationStatus': true
