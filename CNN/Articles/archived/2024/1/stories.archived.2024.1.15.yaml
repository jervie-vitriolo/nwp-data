      'mgnl:lastModified': 2024-01-15T15:45:12.316+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "“The move to amend the Constitution through a constituent assembly\
        \ underscores our commitment to a democratic and participatory process. It\
        \ reflects our collective resolve to address the long-standing barriers that\
        \ have, to some extent, hindered our nation's progress,” he said.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ae802e0-aee3-4c0a-9792-5512d5652277'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-15T15:45:12.317+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-15T15:45:12.732+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-15T15:45:12.317+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f10d504-f05d-4fdc-98ec-cc3760f1b245'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-15T15:45:12.317+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-15T15:45:12.733+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-15T15:45:12.317+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': '<p>The House leader said the synergy between both chambers of Congress
        would send a strong signal of unity and purpose and ensure that the process
        would be transparent, inclusive, and “reflective of the aspirations of our
        citizens.”</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2361a7d-33f7-480d-b421-0b468bfb0127'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-15T13:53:50.633+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-15T15:45:12.734+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-15T15:45:12.336+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': '<p>Zubiri disclosed that provisions of the charter pertaining to Republic
        Act 11659 or amendments to the Public Services Act (PSA), education, and advertising
        would be covered in the review.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbb258d1-f702-4248-bc6e-841d20a5cec6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-15T12:59:36.827+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-15T15:45:12.735+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-15T15:45:12.336+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': '<p>“We got the guide from the president. I hope that the president
        will not be upset if I share this information, pero si president mismo ayaw
        nya ng lupa na ibigay sa foreigners, siya mismo nagsabi [the president himself
        said he does not want to give land to foreigners],” the Senate leader explained.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ee116fb-aeeb-49a4-bcbb-ac8028c8787e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-15T13:53:50.633+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-15T15:45:12.735+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-15T15:45:12.337+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': '<p>“Malabo ‘yun [It’s not clear]. He said, and I quote the president,
        ‘this will give us problems in our housing program, it will increase tax rates
        and prices of land in the Philippines,’” Zubiri said, recalling his conversation
        with Marcos.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c1fbbf6-33dd-41e3-b03a-f318c72dafc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-15T12:59:36.828+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-15T15:45:12.735+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-15T15:45:12.337+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': '<p>Zubiri said the only reason that the Senate agreed to consider modifying
        the charter is because of petitions before the high court assailing the constitutionality
        of the PSA.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc8fa485-8354-4a8e-ad0f-68106d0eadfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-15T12:59:36.828+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-15T15:45:12.735+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-15T15:45:12.338+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': '<p>“So ang nangyayari po, maraming natatakot pumasok sa bansa dahil
        maski meron na tayong batas, wala pong [what’s happening is that many investors
        are afraid to enter because while we have a law, there''s no] TRO (temporary
        restraining order), what if after one or two years the Supreme Court declares
        it unconstitutional?” Zubiri posed.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6e2e2a5-2a7c-4ba8-8b1e-6792d56715c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-15T13:53:50.634+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-15T15:45:12.736+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-15T15:45:12.338+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': '<p>RA 11659 allows 100 percent foreign ownership of public services
        in the country including telecommunications, railways, expressways, airports
        and shipping lines.</p>'
