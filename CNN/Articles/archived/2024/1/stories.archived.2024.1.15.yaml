      'mgnl:lastModified': 2024-01-15T15:01:33.544+08:00
      'mgnl:lastModifiedBy': 'bamba'
      'mgnl:type': 'text'
      'text': "[Translation: I have a meeting with my lawyers and definitely we will\
        \ not file at the prosecutor's office. They are looking into something that\
        \ we can possibly do.]\r"
