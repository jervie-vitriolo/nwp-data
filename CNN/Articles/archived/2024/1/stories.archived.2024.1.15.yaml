    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Buildings burn as lava from Icelandic volcano eruption flows into evacuated
      fishing town'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16c4fcc0-4839-4bff-aa13-6c4705ec04d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-15T09:24:51.455+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-15T09:24:51.930+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-15T09:24:51.478+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — A volcano erupted in southwest Iceland,
        sending molten lava into a nearby town and setting houses ablaze, authorities
        say, in the second eruption the area has seen in weeks.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50eb4f12-5478-435d-acd1-73cbbcaea0c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-15T09:24:51.456+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-15T09:24:51.931+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-15T09:24:51.456+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "There was no immediate threat to the residents of Grindavik, a small\
        \ fishing town, which is under evacuation orders.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '422e133a-5494-49e4-aaa8-c7c2b88bea66'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-15T09:24:51.456+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-15T09:24:51.932+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-15T09:24:51.456+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "A webcam set up by Iceland’s public broadcaster RUV showed a stream\
        \ of lava flowing into Grindavík, with the burning buildings just meters away\
        \ from other houses.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fee55b0-8d68-4f26-885f-4197a85f1276'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-15T09:24:51.457+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-15T09:24:51.933+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-15T09:24:51.457+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "Hjordis Gudmundsdottir, a spokesperson for Iceland’s Civil Protection\
        \ Agency had warned CNN earlier that it was “quite possible” for lava to reach\
        \ the town and damage infrastructure even as it was protected by anti-lava\
        \ walls, and that authorities were tracking the flow.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '555ffff8-a60c-4909-880b-d21b58ee5195'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-15T09:24:51.457+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-15T09:24:51.934+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-15T09:24:51.457+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "On Saturday, Iceland’s National Commissioner of Police ordered residents\
        \ in Grindavík, first evacuated in November, to evacuate again by Monday night\
        \ after volcanic fissures opened on roads in the area.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a98a5101-81b6-47a2-b088-5f530481c028'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-15T09:24:51.457+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-15T09:24:51.935+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-15T09:24:51.457+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "Sixty households - 10% of the town’s usual population - have been evacuated\
        \ so far, Gudmundsdottir said, adding that many people had not yet returned\
        \ after last month’s eruption. There was no danger to human life, Gudmundsdottir\
        \ said.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9621636c-512e-439f-b278-aaa871114893'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-15T09:24:51.458+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-15T09:24:51.936+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-15T09:24:51.458+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "Following the eruption, police raised the alert level. An Icelandic\
        \ Coast Guard helicopter has also been deployed to monitor the situation.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f3974ed-ff5e-4ca6-ae6d-35eb022a9891'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-15T09:24:51.458+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-15T09:24:51.937+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-15T09:24:51.458+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "Hours before the eruption, Iceland’s meteorological office had reported\
        \ an earthquake.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ba68735-111f-48b7-af35-954cac6273eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-15T09:24:51.459+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-15T09:24:51.938+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-15T09:24:51.459+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "Talking about air travel, Gudmundsdottir told CNN that the airport\
        \ in nearby Keflavik was safe as the eruption hadn’t produced any ash, which\
        \ can impact flights. “This eruption will not affect Keflavik airport or air\
        \ travel in general,” she said.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66cd9b81-670e-4415-b625-2bf062fb3ef7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-15T09:24:51.459+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-15T09:24:51.939+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-15T09:24:51.459+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "Grindavík, about 70 kilometers (43 miles) southwest of Iceland’s capital\
        \ city Reykjavík on the Reykjanes peninsula, was previously evacuated following\
        \ weeks of seismic activity which culminated in a dramatic volcanic eruption\
        \ that expelled bursts of lava and sent huge plumes of smoke into the sky.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '131f3a6a-fff7-4fd9-8648-48df2d35a3ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-15T09:24:51.460+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-15T09:24:51.940+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-15T09:24:51.460+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "The crack after December’s eruption measured around four kilometers,\
        \ while Sunday’s eruption crack was around a quarter of the length.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ec47665-40c9-4458-9c01-b049ec28547e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-15T09:24:51.460+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-15T09:24:51.941+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-15T09:24:51.460+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "The town is also home to Iceland’s famed Blue Lagoon, which draws tourists\
        \ to its steaming geothermal water and is one of the country’s most visited\
        \ attractions.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce1dea4d-d8c1-4a6f-a213-55a691dd7cda'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-15T09:24:51.461+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-15T09:24:51.942+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-15T09:24:51.461+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "“It can be assumed that the order will be in effect for the upcoming\
        \ three weeks,” the country’s Civil Protection Agency said in a statement,\
        \ adding that the only exceptions to the order would be for authorities to\
        \ conduct official business or for residents “for short periods while salvaging\
        \ valuables.”\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bccd7e45-14b1-4f85-80e3-8fbaad2667d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-15T09:24:51.461+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-15T09:24:51.942+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-15T09:24:51.461+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "The latest evacuation order comes after the Icelandic Meteorological\
        \ Office reported on Friday that hazards associated with volcanic fissures\
        \ were deemed higher risk than in its previous assessment.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bee48671-02a4-42f0-929a-337e62378415'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-15T09:24:51.461+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-15T09:24:51.943+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-15T09:24:51.461+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "“Based on the Civil Protection Department’s hazard assessment issued\
        \ on January 12, it is not considered justifiable to continue to dwell in\
        \ Grindavík, in light of public safety considerations,” the government agency\
        \ said.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27e222c3-2fc9-43c0-8c82-0a8e7d13060b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-15T09:24:51.462+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-15T09:24:51.944+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-15T09:24:51.462+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "The amount of magma had reached a level similar to when a previous\
        \ eruption occurred in December, the agency said. But in the case of the latest\
        \ eruption, magma could “migrate further south” – as compared to the previous\
        \ eruption – and possibly reach Grindavík town.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62c7e379-dd77-4376-9ae6-ba89fa0a1d53'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-15T09:24:51.462+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-15T09:24:51.945+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-15T09:24:51.462+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "The eruption in December is thought to have been the largest so far,\
        \ according to authorities\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '047bb28a-f0b0-4c65-ad23-329a59c8c838'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-15T09:24:51.463+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-15T09:24:51.946+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-15T09:24:51.463+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "A state of emergency was declared in November.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '867f5119-c77b-4c51-9390-55a6ee9e05fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-15T09:24:51.463+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-15T09:24:51.947+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-15T09:24:51.463+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': '<h2><strong>Iceland’s volcanoes&nbsp; &nbsp;&nbsp;</strong></h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38bd5069-5184-47e6-9599-639e7cfbafd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-15T09:24:51.464+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-15T09:24:51.948+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-15T09:24:51.464+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "Iceland is home to 32 active volcanoes and sits on a tectonic plate\
        \ boundary that continually splits apart, pushing North America and Eurasia\
        \ away from each other along the line of the Mid-Atlantic Ridge.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc95e0e1-1eab-481a-8c70-49f0011818eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-15T09:24:51.465+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-15T09:24:51.949+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-15T09:24:51.465+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "As such, the country is accustomed to volcanic eruptions, though they\
        \ often occur in the wilderness, away from populated areas.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '358217c9-016e-4c8b-9848-361055b8bbea'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-15T09:24:51.465+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-15T09:24:51.950+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-15T09:24:51.465+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "The Bárðarbunga volcanic system in the center of the country erupted\
        \ in 2014, producing lava that covered 84 square kilometers (32 square miles)\
        \ of highland but didn’t damage any communities.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42255a0d-e280-461b-98af-2a36f10b507c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-15T09:24:51.466+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-15T09:24:51.951+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-15T09:24:51.466+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "Experts do not expect the latest series of eruptions to cause the same\
        \ level of chaos as seen in 2010 when the Eyjafjallajökull volcano erupted,\
        \ since it is unlikely to involve glacial ice that led to a huge ash cloud.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3f55f7c-ff4c-44cf-a7ee-8b309b00fbfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-15T09:24:51.466+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-15T09:24:51.952+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-15T09:24:51.466+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "About 100,000 flights were canceled, affecting 2 million people, as\
        \ a result of the ash spewed out by the 2010 eruption, which threatened to\
        \ stall aircraft engines and cause electrical failure.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f3ec383-b65b-4ab7-b1c2-80dfb0ac68f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-15T09:24:51.467+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-15T09:24:51.953+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-15T09:24:51.467+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2024/01/13/europe/iceland-volcanic-evacuation-grindavik-intl-hnk/index.html">Icelandic
        volcano erupts as fishing town ordered to evacuate again</a>"</em></p>'
