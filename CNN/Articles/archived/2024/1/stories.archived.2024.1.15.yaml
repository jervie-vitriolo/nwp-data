      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 15) –</strong> Lawmakers,
        business entities, and advocacy groups have called for changes in the 1987
        Constitution. A common thread among them is the lifting of foreign ownership
        restrictions.</p>'
