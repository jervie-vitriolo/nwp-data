      'mgnl:lastActivatedBy': 'gabrielle'
      'mgnl:lastModified': 2024-01-15T11:45:43.665+08:00
      'mgnl:lastModifiedBy': 'gabrielle'
      'mgnl:type': 'text'
      'text': '<p>Then came the looks. While dancing and comedy can be rehearsed,
        having an eye for detail and design seemed to come naturally. The asymmetrical
        seashell terno, the waves of cerulean and seafoam green, and the tight silhouette
        in her <a href="https://youtu.be/t6u6TY9ByWg?si=F5i-MMGF9mdkcLfP&amp;t=727"
        target="_blank">Perlas ng Silanganan look</a> were all quintessentially Marina
        Summers. Even the garment she made with abanikos for the design challenge
        further fanned the flames of her brand. Only someone with a deep understanding
        of fashion and form would think of using a lampshade as the central image
        for a LED There Be Light runway.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaea02a9-3eda-4339-a2c7-eeb502a16fa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-15T11:18:15.546+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2024-01-15T11:46:58.690+08:00
      'mgnl:lastActivatedBy': 'gabrielle'
      'mgnl:lastModified': 2024-01-15T11:45:43.666+08:00
      'mgnl:lastModifiedBy': 'gabrielle'
      'mgnl:type': 'text'
      'text': '<p>In the end, Summers joined the ranks of the select few queens who
        secured a spot in the finale without ever lip-syncing for her life. This allowed
        her to reserve that trump card for her lip-sync for the crown. A firecracker
        on the dance floor, Summers also knows that timing is everything. She concealed
        her reveals until the right moment, at the right beat, at the right line.
        The lights and the camera weren’t just there to record her; she was dancing
        with them. Not all queens have this level of precision and presence. The season
        concluded with Summers placing second to Precious Paula Nicole.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0749838-381e-4534-8d54-047f8cf97cfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-15T11:18:15.547+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2024-01-15T11:46:58.690+08:00
      'mgnl:lastActivatedBy': 'gabrielle'
      'mgnl:lastModified': 2024-01-15T11:45:43.666+08:00
      'mgnl:lastModifiedBy': 'gabrielle'
      'mgnl:type': 'text'
      'text': '<p>It’s been a year and a half now since her debut on the main stage
        of “Drag Race Philippines,” but Summers continues to keep things hot and heavy.
        Riding the wave of her successful single <a href="https://open.spotify.com/album/5e3CLTsdl0eWci7Ndc8wQ5"
        target="_blank">“I Have Arrived,”</a> the singer-songwriter has followed it
        up with <a href="https://open.spotify.com/album/7sm2GERvalxGdE9WNv0CEn" target="_blank">two</a>
        <a href="https://open.spotify.com/album/5WBw9HNZKOrcGz1uWoeZPy" target="_blank">more</a>
        dance anthems perfect for the country’s sun-kissed youth. Host was the next
        title to be added to this multihyphenate’s name. With the second season of
        “Drag Race Philippines” airing, Summers started “The Stop Over,” an unofficial
        recap show. Here, she reviews the week’s episode with her Season 1 sisters
        and, in true stop over fashion, sends them off with a bag full of pasalubong.</p>'
    '14':
      'embed': '<iframe width="560" height="315" src="https://www.youtube.com/embed/nfslb6cCbOE?si=F8qN9ivHyX0f7zEA"
        title="YouTube video player" frameborder="0" allow="accelerometer; autoplay;
