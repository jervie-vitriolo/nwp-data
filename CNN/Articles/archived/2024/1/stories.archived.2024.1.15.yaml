      'mgnl:lastModified': 2024-01-15T18:15:53.620+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': "[Translation: It is not possible to promise that because there is a\
        \ process, a profling if you are eligible and the documentation requirements\
        \ of our COA must also be followed. It is not right to say that when you sign,\
        \ you will receive this kind of amount.]\r"
