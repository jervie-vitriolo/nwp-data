    'mgnl:lastModifiedBy': 'jelo'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'MMDA ''ready'' to augment transport in areas to be affected by protest'
    'updated': 2024-01-15T17:30:39.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e12e132e-61f9-4653-b690-17f5d265b3bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-15T17:31:40.440+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-15T17:31:40.914+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-15T17:31:40.440+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 15) —</strong> The
        Metropolitan Manila Development Authority (MMDA) assured commuters it is prepared
        to augment public transport in areas likely to be affected by the nationwide
        protest on Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff0f8339-c1f8-42e0-9a43-4e2ce4e50822'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-15T17:31:40.441+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-15T17:31:40.916+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-15T17:31:40.441+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "\"Just in case we are ready po to augment public transport to ensure\
        \ na hindi masyadong maaabala yung ating mga kababayan sa kanilang pagpunta\
        \ at pag-uwi sa kanilang mga bahay,\" MMDA Chairman Don Artes said in a press\
        \ briefing with other transport officials on Monday.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '163b24fc-d2d5-4275-977b-dff358384033'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-15T17:31:40.441+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-15T17:31:40.917+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-15T17:31:40.441+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "[Translation: Just in case, we are ready to augment public transportation\
        \ to ensure that our commuters will not inconvenienced.]\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87e6633b-472c-4dcc-bcda-45df03f89751'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-15T17:31:40.441+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-15T17:31:40.918+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-15T17:31:40.441+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "Artes said they are coordinating with public utility vehicle (PUV)\
        \ drivers and operators who are not joining the protest to properly plan where\
        \ to deploy free rides to ensure commuters' convenience.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb957551-5f6a-4ec7-a28a-95ae58f57142'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-15T17:31:40.442+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-15T17:31:40.919+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-15T17:31:40.442+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "Over 800 vehicles are ready to be deployed \"at any given time,\" he\
        \ added.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb32c4d1-82e3-4fdd-927a-3eac4f3a3983'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-15T17:31:40.442+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-15T17:31:40.920+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-15T17:31:40.442+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "\"Itong mga sasakayan pinepreposition lang natin kung saan maaaring\
        \ magkaroon ng disruption sa public transport,\" the MMDA official explained.\
        \ [These vehicles were prepositioned for areas where there may be disruption\
        \ in public transportation.]\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '024363ba-a5f9-402e-9fa5-95ee880d7a37'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-15T17:31:40.443+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-15T17:31:40.921+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-15T17:31:40.443+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "The Manila government also said it is \"prepared to assist possible\
        \ stranded passengers, if any,\" with local authorities to monitor various\
        \ routes and provide \"Libreng Sakay\" trips for commuters throughout the\
        \ protest.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd93573d8-7a01-4dd8-a12b-936093df4972'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-15T17:31:40.443+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-15T17:31:40.922+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-15T17:31:40.443+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "Over the weekend, transport groups Manibela and Piston announced they\
        \ will be holding a protest on Jan. 16 to oppose the government's public utility\
        \ vehicle (PUV) modernization program.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c77894d1-5ead-4519-a993-d52be2984a84'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-15T17:31:40.443+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-15T17:31:40.923+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-15T17:31:40.443+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "Manibela, the transport group leading the protest, earlier called on\
        \ the junking of the PUV modernization program, claiming it lacks research\
        \ and will only result in the displacement of thousands of transport workers.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5be9476d-e86a-4023-a9a2-f12b9c6e4c98'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-15T17:31:40.444+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-15T17:31:40.924+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-15T17:31:40.444+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': '<p>Despite Manibela stressing there will be <a href="https://www.facebook.com/teammanibela/posts/pfbid0m3VgiotJffbazAn6x8jxrvcbx8JzZEyT37J9ZZcKVB4pTcArXPpynbMjwxPbvQ9cl">no
        transport strike</a>, Artes said Malacañang has activated the inter-agency
        task force on tigil-pasada to prepare for any eventuality.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '433634af-976d-495c-ba8f-bb61013d958e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-15T17:31:40.444+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-15T17:31:40.925+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-15T17:31:40.444+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "\"In-activate na po ng office ni ES Bersamin 'yung aming inter-agency\
        \ task force tigil pasada kung saan imo-monitor po natin 'yung lagay ng pampublikong\
        \ transportasyon hindi lamang dito sa Metro Manila kundi sa iba pang lugar,\"\
        \ he said.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
