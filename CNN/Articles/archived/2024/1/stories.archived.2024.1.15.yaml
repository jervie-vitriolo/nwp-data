  'Goldwin-Monteverde-UP-five-year-contract-extension':
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2024-01-15T14:02:59.000+08:00
    'imagesource': 'jcr:1548c43d-240a-4bb2-9ea3-adf14eb3575c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b2b426e1-502d-4ae3-9946-a62144d1cb7b'
    'lead': 'To ensure the continuity of its winning culture in the UAAP, the University
      of the Philippines men''s basketball team secures the services of head coach
      Goldwin Monteverde for the next half decade.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2024-01-15T14:04:37.743+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2024-01-15T14:04:37.973+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-01-15T14:04:37.790+08:00
    'mgnl:lastModifiedBy': 'cjmarquez'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'UAAP: Goldwin Monteverde inks five-year contract extension with UP'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e913a20b-224e-4676-8ebe-5f01785afa8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-15T14:04:37.783+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2024-01-15T14:04:37.973+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-15T14:04:37.787+08:00
      'mgnl:lastModifiedBy': 'cjmarquez'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 15) —</strong> Goldwin
        Monteverde has signed a five-year contract extension with the University of
        the Philippines (UP) men''s basketball team in the UAAP, according to a team
        statement on Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a06c3a32-e3bb-42b1-8ecc-3aaa39764c35'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-15T14:04:37.783+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2024-01-15T14:04:37.974+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-15T14:04:37.783+08:00
      'mgnl:lastModifiedBy': 'cjmarquez'
      'mgnl:type': 'text'
      'text': "\"UP MBT management is committed to establishing continuity in the\
        \ program to ensure the winning culture developed under coach Gold is sustained,\"\
        \ UP Office for Athletics and Sports Development Director Bo Perasol said.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7adf15b6-c579-4a5e-ba65-8b08c6cc1178'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-15T14:04:37.784+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2024-01-15T14:04:37.976+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-15T14:04:37.784+08:00
      'mgnl:lastModifiedBy': 'cjmarquez'
      'mgnl:type': 'text'
      'text': "Monteverde guided the UP men's basketball team to its first title since\
        \ 1986 in UAAP Season 84 with the help of Malick Diouf, Carl Tamayo, Zavier\
        \ Lucero, JD Cagulangan, and CJ Cansino. \r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31d6be15-4106-4bb8-88b5-6eaff6db74a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-15T14:04:37.784+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2024-01-15T14:04:37.977+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-15T14:04:37.784+08:00
      'mgnl:lastModifiedBy': 'cjmarquez'
      'mgnl:type': 'text'
      'text': "UP then had back-to-back first runner-up stints in Season 85 and 86,\
        \ bowing to the Ateneo de Manila University and De La Salle University, respectively.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b2f3bf0-5d38-419c-9cfc-6cd2f41c838a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-15T14:04:37.785+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2024-01-15T14:04:37.978+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-15T14:04:37.785+08:00
      'mgnl:lastModifiedBy': 'cjmarquez'
      'mgnl:type': 'text'
      'text': '<p>"Under coach Gold, the team''s record has improved year-to-year,
        but our decision is not based on his performance alone. His conduct and demeanor
        on and off the court has been exemplary and this is the kind of mentorship
        we believe our players can benefit from," UP MBT manager Agaton Uvero said.</p>'
  'mmda-free-rides-transport-protest':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2024-01-15T14:53:49.000+08:00
    'imagesource': 'jcr:4a6f6f0a-d90b-4597-9765-ed4b94fa9378'
