      'mgnl:lastModifiedBy': 'kristelle'
      'mgnl:type': 'text'
      'text': "Last week, weather climate monitoring chief Ana Liza Solis said 13\
        \ to 19 typhoons could enter the country in 2024, lower than the usual 19\
        \ to 20, as the effects of  El Niño drag on.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aacecf46-628d-4350-b338-cce450ca49b3'
      'mgnl:activationStatus': true
