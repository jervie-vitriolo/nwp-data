      'mgnl:lastModifiedBy': 'bamba'
      'mgnl:type': 'text'
      'text': "Under the law, PIRMA needs 12% of the voting population or 3% per congressional\
        \ district to sign the campaign for charter change. The Commission on Elections\
        \ said there are over 91 million registered voters for the Barangay and Sangguniang\
        \ Kabataan polls.\r"
