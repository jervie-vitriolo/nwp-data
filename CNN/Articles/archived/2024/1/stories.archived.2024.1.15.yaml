      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': "Tupad is a cash-for-work program of the Labor Department. Eligible\
        \ beneficiaries are self-employed workers and senior citizens beyond 75 years\
        \ old. \r"
