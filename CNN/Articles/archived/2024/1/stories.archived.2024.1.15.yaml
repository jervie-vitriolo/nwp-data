      'mgnl:lastModifiedBy': 'kristelle'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, January 15) — House Speaker Martin
        Romualdez on Monday ordered an investigation into reports on business establishments
        not properly granting discounts and privileges to persons with disabilities
        (PWDs) and senior citizens.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bdd7c5f-6bf5-4cd4-a380-ab73afdcfe8c'
      'mgnl:activationStatus': true
