      'mgnl:lastModified': 2024-01-15T09:38:40.158+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': '<p>“As archaeologists, we perceive footprints on the moon as an extension
        of humanity’s journey out of Africa, a pivotal milestone in our species’ existence,”
        Holcomb said. “These imprints are intertwined with the overarching narrative
        of evolution. It’s within this framework we seek to capture the interest of
        not only planetary scientists but also archaeologists and anthropologists
        who may not typically engage in discussions about planetary science.”</p>'
  'wealth-five-richest-men-more-than-doubled-since-2020':
    'author': 'Tami Luhby, CNN'
