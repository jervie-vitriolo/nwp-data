    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0f616e9-24c5-435e-9057-595f1e377442'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-15T11:18:15.550+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2024-01-15T11:46:58.691+08:00
      'mgnl:lastActivatedBy': 'gabrielle'
      'mgnl:lastModified': 2024-01-15T11:45:43.670+08:00
      'mgnl:lastModifiedBy': 'gabrielle'
      'mgnl:type': 'text'
      'text': '<p>However, an “All Stars” season of “Drag Race” is an entirely different
        game. For starters, the mechanics are different. Winning queens have the power
        to decide who goes home. Perform too well, and you might find yourself Pangina-ed&nbsp;—
        targeted despite an impressive track record. Lay low and coast, and fans may
        deem you unworthy of the title. The queens also bring experience to the table;
        no one''s gonna be acting brand new. They’re better prepared and have the
        budget for it (read: they''ve got the “All Stars” lips). But most importantly,
        everyone is returning with something to prove — unsettled rivalries, redemption
        arcs awaiting fulfillment, or simply fan favorites making a highly anticipated
        comeback.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f398c37d-cc28-4345-a26e-0e708f2251bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-15T11:18:15.551+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2024-01-15T11:46:58.691+08:00
      'mgnl:lastActivatedBy': 'gabrielle'
      'mgnl:lastModified': 2024-01-15T11:45:43.671+08:00
      'mgnl:lastModifiedBy': 'gabrielle'
      'mgnl:type': 'text'
      'text': '<h2>"Everyone is returning with something to prove — unsettled rivalries,
        redemption arcs awaiting fulfillment, or simply fan favorites making a highly
        anticipated comeback."</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e74eaa79-6f96-4b4f-a38d-02f94df1e7e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-15T11:18:15.551+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2024-01-15T11:46:58.692+08:00
      'mgnl:lastActivatedBy': 'gabrielle'
      'mgnl:lastModified': 2024-01-15T11:45:43.671+08:00
      'mgnl:lastModifiedBy': 'gabrielle'
      'mgnl:type': 'text'
      'text': '<p>This is how Marina Summers will burn through the competition. Sure,
        she has a fierce fight ahead of her, facing off against drag legends like
        Mayhem Miller and Holland’s Keta Minaj and fellow runners-up Le Grande Dame
        from France and Hannah Conda from Down Under. But she’s already proven herself
        and has come out of it with a strong brand and a clear point of view. Everything
        she’s done, from her Perlas ng Silanganan look to “The Stop Over,” has led
        up to this. Summers is already shining bright, and now it’s time for the whole
        world to soak up her glory.</p>'
