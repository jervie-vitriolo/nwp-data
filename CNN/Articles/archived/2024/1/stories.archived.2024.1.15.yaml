      'mgnl:lastModified': 2024-01-15T18:15:53.619+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': '<p>“<em>Hindi puwede na ipangako ‘yan dahil merong proseso,</em> profling
        <em>kung</em> eligable <em>ka at dapat masundan din ''yung mga</em> requirement
        <em>sa</em> documentation <em>sa atin ng</em> COA (Commission on Audit),”
        Laguesma told CNN Philippines’ Newsroom Ngayon.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a6a5475-67f5-4ed3-a11f-7c37c601355e'
      'mgnl:activationStatus': true
