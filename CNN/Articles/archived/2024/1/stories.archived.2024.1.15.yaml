    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30018eab-9704-4e97-b71c-e7622fa9c165'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-15T11:18:15.548+08:00
      'mgnl:createdBy': 'gabrielle'
