      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-15T15:45:12.330+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 15)</strong> – President
        Ferdinand Marcos Jr. has asked the upper chamber of Congress to lead the review
        of the 1987 Constitution’s economic provisions, Senate President Juan Miguel
        Zubiri revealed Monday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '779e65b7-f462-40f3-bd20-feaedb34c3b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-15T13:53:50.630+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-15T15:45:12.725+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-15T15:45:12.331+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': '<p>The president’s request comes amid clamor over a signature campaign
        around the country initiated by People''s Initiative for Modernization and
        Reform Action (PIRMA) to enact charter-change through a people’s initiative.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '595b437c-6765-4090-bebf-7d4864fcc2b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-15T13:53:50.630+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-15T15:45:12.726+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-15T15:45:12.331+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': '<p>The movement was made in coordination with some congressmen and
        was even brought up to House Speaker Martin Romualdez, <a href="https://www.cnnphilippines.com/news/2024/1/15/pirma-cha-cha-signature-drive.html">PIRMA
        told CNN Philippines’ The Source.</a></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5af06e16-9beb-4f2b-ba1f-6e62bbdb1013'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-15T13:53:50.631+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-15T15:45:12.726+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-15T15:45:12.332+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2024/1/13/charter-change-people-s-initiative.html">Will
        Cha-cha finally push through via people’s initiative?</a>&nbsp;&nbsp;</strong></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '578b43c6-272d-46e5-8bf7-5e40c56b6ea7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-15T12:59:36.825+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-15T15:45:12.726+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-15T15:45:12.332+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "“I, together with the leadership of Senate President Pro Tempore Loren\
        \ Legarda, met with President Ferdinand Marcos Jr. and the leadership of the\
        \ House of Representatives on Jan. 11 before the Vin D’Honneur in order to\
        \ raise concerns on the proposed amendment contained in the people’s initiative,”\
        \ Zubiri told media in a press conference.  \r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79c05945-2d02-49bd-9fc1-fc361ae31a71'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-15T12:59:36.826+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-15T15:45:12.727+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-15T15:45:12.333+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': '<p>“The president agreed with us that the proposal was too divisive
        and asked the Senate to instead take the lead in reviewing the economic provisions
        of the constitution. In this way, we can preserve our bicameral nature of
        legislation,” he added.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9056f307-06f7-4220-a835-c30298f27265'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-15T12:59:36.826+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-15T15:45:12.727+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-15T15:45:12.333+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': '<p>Shortly after the press conference, Zubiri filed a Resolution of
        Both Houses of Congress signed by himself, Legarda, and Sen. Sonny Angara,
        urging the creation of a sub-committee on constitutional amendments that would
        be led by Angara to conduct the review.</p>'
