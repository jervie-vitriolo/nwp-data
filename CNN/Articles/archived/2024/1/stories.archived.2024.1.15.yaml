    'title': 'Pasig hotel execs charged after refusing to grant senior citizen''s
      discount

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95bc3060-d227-4eee-adb4-a9069f33a0f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-15T06:17:55.626+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-15T06:17:55.985+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-15T06:17:55.626+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 15) —</strong> The
        Pasig City Prosecutors Office filed two cases against two officials of a hotel
        in the city after they allegedly denied a senior citizen her 20% discount.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60ed5974-2182-424f-9e47-976bd861571f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-15T06:17:55.627+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-15T06:17:55.986+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-15T06:17:55.627+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efef10ee-83b0-490b-a765-5d01dcdde909'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-15T06:17:55.627+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-15T06:17:55.988+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-15T06:17:55.627+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "In a 22-page resolution dated Dec. 21, 2023, Pasig prosecutors recommended\
        \ charging the hotel officials with violations of the Republic Act (RA) 9994\
        \ or the \"Expanded Senior Citizens Act of 2010\" and the RA 7394 or the \"\
        Consumer Act of the Philippines.\"\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7a6ed87-a30e-4939-bee7-946903ec296f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-15T06:17:55.628+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-15T06:17:55.989+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-15T06:17:55.628+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ff89e75-20c7-4050-b3af-686877bd6a09'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-15T06:17:55.628+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-15T06:17:55.990+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-15T06:17:55.628+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "The prosecutors recommended setting the bail for the respondents at\
        \ ₱36,000 each.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9923bdb-124d-4324-b64c-be57c4bba6b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-15T06:17:55.628+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-15T06:17:55.991+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-15T06:17:55.628+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7a779aa-5e4f-40dc-8e8b-70fb6649352d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-15T06:17:55.629+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-15T06:17:55.992+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-15T06:17:55.629+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "The case stemmed from a complaint filed by Melinda Rada of Quezon City,\
        \ through her lawyer, Romulo Macalintal, when the senior citizen was denied\
        \ the 20% senior citizen discount during her stay on Nov. 25 to 27, 2022.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74e1d874-6d86-4d00-83b8-f0f06750ff13'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-15T06:17:55.629+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-15T06:17:55.993+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-15T06:17:55.629+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8746baf9-193e-42dc-8c55-afe7a5e5ef99'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-15T06:17:55.629+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-15T06:17:55.994+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-15T06:17:55.629+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "According to the resolution, Rada was only given the 12% value-added\
        \ tax (VAT) exemption as the hotel's management claimed that its rate was\
        \ already on \"promo.\"\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06f76733-c622-4cc0-9e4e-6d321c6e6225'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-15T06:17:55.630+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-15T06:17:55.995+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-15T06:17:55.630+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8070750-e2d7-423f-80eb-84db3e1c90f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-15T06:17:55.630+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-15T06:17:55.996+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-15T06:17:55.630+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "The prosecutors said the hotelier, in her counter-affidavit, denied\
        \ the allegations and said Rada availed of the \"winter promotion rate\" when\
        \ she booked her two-night stay through an online travel agency.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ada78fd7-0ca0-4fae-8dfc-83a2bb0b9c21'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-15T06:17:55.630+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-15T06:17:55.997+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-15T06:17:55.630+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28ce563d-9ef3-43c4-8599-8b3eb4898fcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-15T06:17:55.631+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-15T06:17:55.998+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-15T06:17:55.631+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "Pasig prosecutors maintained that Rada is a senior citizen and is entitled\
        \ to the 20% discount and VAT exemption.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b5318c7-b1d0-4ead-bd2c-a95abf0d57a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-15T06:17:55.631+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-15T06:17:55.999+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-15T06:17:55.631+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9d461da-e493-4f06-a5b4-4667b2eb8f8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-15T06:17:55.632+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-15T06:17:56.000+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-15T06:17:55.632+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "\"Respondents' defense of good faith and honest belief without fraudulent\
        \ or malicious intent in denying complainant the 20% discount to which she\
        \ is entitled should not be considered considering that the offense charged\
        \ is a violation of a special law, RA 9994, which is characterized as mala\
        \ prohibita, wherein intent to commit it or good faith is immaterial,\" the\
        \ resolution read.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9293dd32-d22c-440e-8a06-2e7a1d3357e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-15T06:17:55.632+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-15T06:17:56.001+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-15T06:17:55.632+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38299545-55dc-4759-ae47-37e5bd6e7ac4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-15T06:17:55.633+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-15T06:17:56.002+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-15T06:17:55.633+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "The prosecutors also said the respondents could not show any application\
        \ or permit from the Department of Trade Industry that they were allowed to\
        \ conduct the promo rate they mentioned.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7349278b-400f-4994-8ab4-2904b36cc23c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-15T06:17:55.633+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-15T06:17:56.003+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-15T06:17:55.633+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc54adc2-d292-4503-8b3c-bf41a6096216'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-15T06:17:55.633+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-15T06:17:56.004+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-15T06:17:55.633+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "\"Even if there was no actual permit, if (hotel) only showed its application\
        \ for the promotion and that there was no objection or actual denial of their\
        \ application within 15 days from the filing of the application, the same\
        \ should have been deemed approved and the promotion campaign or activity\
        \ should be conducted,\" they explained. \"Failure to show even an application\
        \ for the promotion campaign or activity is fatal to the (hotel).\"\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '969b019c-6696-40dd-a87b-ae879ea714c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-15T06:17:55.634+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-15T06:17:56.005+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-15T06:17:55.634+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a46f1d0e-a72a-4c8b-a446-97bc2c02cc5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-15T06:17:55.634+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-15T06:17:56.006+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-15T06:17:55.634+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': '<p>"Respondent''s defense that she is not the responsible officer to
        be charged in this case is mere denial and the matter should be threshed out
        in a full-blown trial," the resolution also read.</p>'
  'cpp-npa-marcos-guerrilla-fronts':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2024-01-15T08:21:37.000+08:00
