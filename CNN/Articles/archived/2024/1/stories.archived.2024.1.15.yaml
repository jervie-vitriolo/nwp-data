      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-15T08:25:06.965+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '049db7f9-4a77-4a7a-a214-8ebebdfa8cb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-15T08:25:06.965+08:00
