      'mgnl:lastModified': 2024-01-16T12:34:42.238+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9060e357-18f8-4067-9416-20bf9b36b6a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-15T21:12:03.718+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-16T12:34:43.075+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T12:34:42.239+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': '<p><strong>Section 11, Article XVI (General Provisions)</strong></p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c949ae80-4c9c-44a7-ae0d-5a86213748f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-15T21:12:03.718+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-16T12:34:43.076+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T12:34:42.239+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f0d30a3-7ff4-4460-bc19-90d98d4d737b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-15T21:12:03.719+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-16T12:34:43.076+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T12:34:42.240+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': '<p><strong>Section 2, Article XII (National Patrimony and Economy)</strong>,
        which provides that the State can only enter co-production, joint venture,
        or production-sharing agreements for the country’s natural resources with
        corporations with at least 60% of capital owned by Filipinos.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94be779b-d769-4f81-8aac-186d1d19773c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-15T21:12:03.720+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-16T12:34:43.076+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T12:34:42.241+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a1cc6d1-bfe2-4e95-a976-9d4c1e8c3ac0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-15T21:12:03.720+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-16T12:34:43.077+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T12:34:42.241+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': '<p><strong>Section 3, Article XII (National Economy and Patrimony)</strong>,
        which mandates that private corporations cannot hold alienable lands of the
        public domain except by lease, for a period not exceeding 25 years, renewable
        for not more than 25 years, and not to exceed 1,000 hectares in area,</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbf89d5b-a843-4907-b1a8-f1a33946456b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-15T21:12:03.721+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-16T12:34:43.077+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T12:34:42.242+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '605ddda0-cc07-467f-835b-c9718ae1ab3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-15T21:12:03.722+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-16T12:34:43.077+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T12:34:42.242+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': '<p><strong>Section 7, Article XII (National Patrimony and Economy)</strong>,
        that states no private lands shall be transferred or conveyed except to individuals,
        corporations, or associations qualified to acquire or hold lands of the public
        domain.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b90e309f-1489-4b88-89db-1cb0ed74ebf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-15T21:12:03.722+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-16T12:34:43.078+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T12:34:42.243+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55e055ff-c22e-45a8-8e87-523f1f012866'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-15T21:12:03.723+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-16T12:34:43.078+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T12:34:42.244+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': '<p><strong>Section 10, Article XII (National Patrimony and Economy)</strong>,
        which provides that Congress, upon recommendation of the economic and planning
        agency, reserve certain areas of investments for Filipinos and companies with
        capital of at least 60% owned by citizens.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94a9bd69-ca85-448a-98b5-b0eda3fec570'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-15T21:12:03.724+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-16T12:34:43.078+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T12:34:42.244+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00b3287a-76e8-41b9-b1e4-7712f324e600'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-15T21:12:03.724+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-16T12:34:43.078+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T12:34:42.245+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "Under this provision, the FEF wants the grant of rights, privileges,\
        \ concessions covering the national patrimony and economy modified, from “\
        preference to qualified Filipinos”  to \"preference to qualified investors.”\
        \r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea9b359f-16e5-4c13-bad3-71cd40c4b5a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-15T21:12:03.725+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-16T12:34:43.079+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T12:34:42.245+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d7e3cf8-c7f9-4974-a9b7-242b1f86189b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-15T21:12:03.726+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-16T12:34:43.079+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T12:34:42.246+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': '<p><strong>Section 19, Article II (Declaration of Principles and State
        Policies)</strong>, which provides that the State shall develop a self-reliant
        and independent national economy effectively controlled by Filipinos.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '762b48f3-3dcd-4a4f-a5f8-da87f55f1539'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-15T21:12:03.727+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-16T12:34:43.079+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T12:34:42.247+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62e9a568-e22b-4bb0-9422-294619c35725'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-15T21:12:03.727+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-16T12:34:43.080+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T12:34:42.247+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': '<p>Though some lawmakers have been coordinating with advocacy group
        People''s Initiative for Modernization and Reform Action for its nationwide
        <a href="https://www.cnnphilippines.com/news/2024/1/15/pirma-cha-cha-signature-drive.html">signature
        campaign</a> calling for a people''s initiative, Zubiri said Marcos described
        this as "divisive."</p>'
  'marcos-confidence-puv-modernization':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2024-01-15T21:25:36.000+08:00
    'imagesource': 'jcr:70c87d51-00e1-4d36-990e-b1f9141b806b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f1c54970-0ba5-4c80-8ad1-25152d35fe2f'
    'lead': 'President Marcos is confident about the PUV modernization program and
      not ''misinformed'' about the plan''s on-the-ground situation, Office of Transport
      Cooperatives chairperson Andy Ortega says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-01-15T21:31:13.847+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2024-01-15T21:37:02.308+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-01-15T21:37:01.914+08:00
    'mgnl:lastModifiedBy': 'jelo'
    'mgnl:tags': ['PUV-Modernization-Program', 'Ferdinand-Marcos-Jr.', 'Office-of-Transport-Cooperatives']
    'stories': []
    'template': '1'
    'title': 'OTC: Marcos not misinformed on PUV modernization plan'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b41c36ee-8865-44a4-85c5-5e0c59d25b91'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-15T21:31:13.957+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-15T21:37:02.308+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-15T21:37:01.903+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 15) —</strong> President
        Ferdinand Marcos Jr. is confident about the public utility vehicle (PUV) modernization
        program and not "misinformed" about the plan''s on-the-ground situation, Office
        of Transport Cooperatives (OTC) chairperson Andy Ortega told reporters on
        Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5bf22bf-b101-445e-a366-2284f5ca50e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-15T21:31:13.957+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-15T21:37:02.309+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-15T21:37:01.903+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "In a news conference, Ortega said transport authorities gave updated\
        \ figures regarding compliance with the program before they met with the president\
        \ on Dec. 12, 2023. During the meeting, the official claimed Marcos' demeanor\
        \ and eyes showed confidence in the program.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28afa83a-3362-4888-8be7-68d5d5026de0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-15T21:31:13.958+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-15T21:37:02.310+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-15T21:37:01.904+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "\"He knows the numbers, he knows about the program. He's very confident\
        \ in saying hindi tayo mag-e-extend (ng deadline),\" the official said. \"\
        He was still saying sa dulo tulungan pa natin ang ating mga drivers, kooperatiba\
        \ to improve further 'yung programa.\"\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c208ad6-1ccf-4b26-9baf-fbd796513eed'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-15T21:31:13.958+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-15T21:37:02.311+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-15T21:37:01.904+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "\"Alam na alam po ng pangulo ang tungkol sa programa,\" he added.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9014bbf7-9524-4133-898a-991a94bd5616'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-15T21:31:13.958+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-15T21:37:02.312+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-15T21:37:01.905+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "[Translation: He knows the numbers, he knows about the program. He's\
        \ very confident in saying we will not extend the deadline. He was still saying\
        \ before the end of the meeting that we should help the drivers and cooperatives\
        \ to improve further the program. The president knows very well about the\
        \ program.]\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72092251-59e4-43d3-8479-c267fbb422e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-15T21:31:13.959+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-15T21:37:02.313+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-15T21:37:01.905+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': '<p>After that meeting, Marcos announced the <a href="https://www.cnnphilippines.com/news/2023/12/12/marcos-franchise-consolidation-deadline.html">deadline
        won''t be extended</a>, adding the government "cannot let the minority cause
        further delays" in the implementation of the program as it would affect stakeholders.&nbsp;</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e84f0782-041e-413e-b390-d7237d258f09'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-15T21:31:13.959+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-15T21:37:02.314+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-15T21:37:01.906+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': '<p>Days later, the Land Transportation Franchising and Regulatory Board
        (LTFRB) issued a memorandum circular <a href="https://www.cnnphilippines.com/transportation/2023/12/15/ltfrb-january-1-revocation-permits-unconsolidated.html">revoking
        on Jan. 1</a> the permits of those who fail to comply with franchise consolidation.&nbsp;</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f720e86c-94e1-4ac7-8b5c-2e29f78166c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-15T21:31:13.959+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-15T21:37:02.314+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-15T21:37:01.906+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': '<p>This chain of events prompted transport group <a href="https://www.cnnphilippines.com/news/2023/12/20/piston-supreme-court-petition-puv-modernization.html">PISTON
        to file a petition</a> asking the Supreme Court to declare the order formalizing
        the modernization plan and circulars for the consolidation as null and void.
        The group also sought a temporary restraining order.&nbsp;</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36482e0b-cc42-45e2-8ba2-589285c815d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-15T21:31:13.960+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-15T21:37:02.315+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-15T21:37:01.907+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b3f2d55-71eb-4996-8ae2-67e708a5e9b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-15T21:31:13.960+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-15T21:37:02.316+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-15T21:37:01.907+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a998080-7343-4673-bdba-b92e10899263'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-15T21:31:13.961+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-15T21:37:02.317+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-15T21:37:01.907+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': '<h2><strong>PUVs enough in NCR? Unclear</strong></h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4650696-c224-4e2f-be22-e3c960632fb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-15T21:31:13.961+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-15T21:37:02.318+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-15T21:37:01.908+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': '<p>The LTFRB also said it is still looking for funds to continue the
        route rationalization scheme, which would determine the required number of
        PUVs for identified routes.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad3763ad-44e0-49d2-96d7-c12da9ec2672'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-15T21:31:13.962+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-15T21:37:02.318+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-15T21:37:01.908+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "Pending the figures, there is no data to come up with the number of\
        \ jeepneys to serve the entire Metro Manila.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c5b5487-e062-402d-ae01-49655cb12f2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-15T21:31:13.962+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-15T21:37:02.319+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-15T21:37:01.909+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "The LTFRB itself has no clear answer as to whether the jeepneys on\
        \ National Capital Region (NCR) streets will be enough come Feb. 1.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67a30ea9-2eb0-4afb-9ff1-09cf3109343c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-15T21:31:13.962+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-15T21:37:02.320+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-15T21:37:01.909+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "\"Kung sasapat ba, that remains to be seen po as we go along po,\"\
        \ LTFRB-NCR regional director Zona Tamayo said. \"But if we will base it in\
        \ the past, even with the declaration of tigil-pasada, nakita natin na nasagot\
        \ po ang existing na nagsipagtakbo yung demand po during those period.\"\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a2616d2-6afb-4868-b2b0-683bec5ed859'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-15T21:31:13.963+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-15T21:37:02.321+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-15T21:37:01.910+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "[Translation: If it would be enough, that remains to be seen as we\
        \ go along. But if we base it in the past, even with the declaration of a\
        \ strike, we saw that existing units addressed the demand during that period.]\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0274804c-e221-466d-8114-c5b1fc8de2e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-15T21:31:13.963+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-15T21:37:02.322+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-15T21:37:01.910+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "During the news conference, the LTFRB said it had issued permits to\
        \ over 42,000 jeepneys in Metro Manila but it estimated that by Feb. 1, almost\
        \ half of the number will be banned on the streets.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c04cef93-0215-4053-b8a8-9694ef6d772f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-15T21:31:13.964+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-15T21:37:02.322+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-15T21:37:01.911+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://www.cnnphilippines.com/transportation/2024/1/12/unconsolidated-jeepneys-considered-colorum-ltfrb-says.html">LTFRB:
        Unconsolidated jeepneys will be tagged as ''colorum'' starting February</a></strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bcea0a8-a055-41e7-aed6-9fcf41825fea'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-15T21:31:13.964+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-15T21:37:02.323+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-15T21:37:01.911+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "It said that only 22,284 jeepneys registered with the Land Transportation\
        \ Office in 2023, and 21,655 units have consolidated.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7ded816-fff1-465b-9063-377efd5ed3a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-15T21:31:13.965+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-15T21:37:02.324+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-15T21:37:01.912+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "\"Iyon hong hindi nag-consolidate [The unconsolidated] will no longer\
        \ be allowed to run the routes, except po if as we see, as we analyze po,\
        \ there might be the need,\" Tamayo said.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6113e51e-bd32-4799-826f-24743ae431a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-15T21:31:13.965+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-15T21:37:02.325+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-15T21:37:01.912+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "In case there will be a shortage of jeepneys next month, the LTFRB\
        \ said it will coordinate with local governments to offer free rides, while\
        \ special permits will be issued for consolidated units to serve other routes.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
