      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24974591-14ac-4120-8b21-655264ba9045'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-15T21:12:03.707+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-16T12:34:43.069+08:00
