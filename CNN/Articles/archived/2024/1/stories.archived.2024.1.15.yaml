      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': '<p>The AFP said there are still 13 NPA guerilla fronts scattered across
        the country but claimed they have already lost their capabilities, defending
        its commander-in-chief''s pronouncement.</p>'
  'moon-entered-new-epoch-scientists-say':
    'author': 'Ashley Strickland, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2024-01-15T09:24:59.000+08:00
    'imagesource': 'jcr:73a252e4-794e-45b2-9371-0803c3fd55a6'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e04272e3-0d3d-415d-a671-d7eae6703417'
    'lead': 'The Luna 2 landing in 1959 signaled the beginning of humanity’s endeavors
      to explore the moon, and some scientists now suggest it was also the start of
      a new geological epoch called the “Lunar Anthropocene.” '
    'mgnl:activationStatus': true
    'mgnl:created': 2024-01-15T09:27:56.739+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2024-01-15T09:38:40.746+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-01-15T09:38:40.159+08:00
    'mgnl:lastModifiedBy': 'seth'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'The moon has entered a new epoch, scientists say'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '569bc36f-6474-459d-9fe4-863f46c386a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-15T09:27:56.749+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-15T09:38:40.747+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-15T09:38:40.122+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — For thousands of years, the moon inspired
        humans from afar, but the bright beacon in Earth’s night sky — located more
        than 200,000 miles (321,868 kilometers) away — remained out of reach. That
        all changed on September 13, 1959, when the former Soviet Union’s uncrewed
        spacecraft, Luna 2, landed on the moon’s surface.&nbsp;&nbsp;</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f711ecb-3c4f-4d78-9395-26da1ffdf469'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-15T09:27:56.750+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-15T09:38:40.748+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-15T09:38:40.123+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4582b5a-8006-42c1-99c3-02b2ea5965a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-15T09:27:56.750+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-15T09:38:40.748+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-15T09:38:40.124+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "The Luna 2 probe created a crater when it touched down on the moon\
        \ between the lunar regions of Mare Imbrium and Mare Serenitatis, according\
        \ to NASA.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '445e24d4-c55f-429c-8e9d-db467b52b64a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-15T09:27:56.750+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-15T09:38:40.749+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-15T09:38:40.124+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb00998f-2232-4d9b-bd16-7bd062e780b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-15T09:27:56.751+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-15T09:38:40.750+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-15T09:38:40.125+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "That pivotal, lunar dust-stirring moment signaled the beginning of\
        \ humanity’s endeavors to explore the moon, and some scientists now suggest\
        \ it was also the start of a new geological epoch — or period of time in history\
        \ — called the “Lunar Anthropocene,” according to a comment paper published\
        \ in the journal Nature Geoscience on December 8.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd80ea551-8f11-4a2e-8eba-60cba29e17b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-15T09:27:56.751+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-15T09:38:40.751+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-15T09:38:40.126+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '502e087d-d4db-4c9f-854e-da1fd836bf47'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-15T09:27:56.751+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-15T09:38:40.752+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-15T09:38:40.126+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "“The idea is much the same as the discussion of the Anthropocene on\
        \ Earth — the exploration of how much humans have impacted our planet,” said\
        \ the paper’s lead author Justin Holcomb, a postdoctoral researcher with the\
        \ Kansas Geological Survey at the University of Kansas, in a statement.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40372a7e-30e3-4cda-b95f-d0ab371a5c70'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-15T09:27:56.752+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-15T09:38:40.753+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-15T09:38:40.127+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32d92940-721f-4a43-bbfe-c63231748441'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-15T09:27:56.752+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-15T09:38:40.753+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-15T09:38:40.128+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "“The consensus is on Earth the Anthropocene began at some point in\
        \ the past, whether hundreds of thousands of years ago or in the 1950s,” Holcomb\
        \ said. “Similarly, on the moon, we argue the Lunar Anthropocene already has\
        \ commenced, but we want to prevent massive damage or a delay of its recognition\
        \ until we can measure a significant lunar halo caused by human activities,\
        \ which would be too late.”\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '119f2615-cf04-49ab-9370-afa044d63227'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-15T09:27:56.753+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-15T09:38:40.754+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-15T09:38:40.128+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d55d828-45d3-49a2-a004-5032dffb3e9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-15T09:27:56.753+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-15T09:38:40.755+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-15T09:38:40.129+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "Scientists have tried for years to declare a definitive Anthropocene\
        \ on Earth, and recently presented new evidence of a site in Canada that some\
        \ researchers believe marks the start of the transformative chapter in our\
        \ planet’s history.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83c453b3-5018-414d-b5b1-00f251c5cf84'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-15T09:27:56.753+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-15T09:38:40.756+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-15T09:38:40.130+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a371ed12-d5bf-4d65-8918-f9f6a8a4c0e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-15T09:27:56.754+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-15T09:38:40.757+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-15T09:38:40.130+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "The idea of the Lunar Anthropocene arrives at a time when civil space\
        \ agencies and commercial entities are showing a renewed interest in returning\
        \ to the moon, or for some, landing on it for the first time.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ea4365a-4ac0-4768-a35b-d5b2d38fe673'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-15T09:27:56.754+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-15T09:38:40.757+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-15T09:38:40.131+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd40c27de-85b9-4182-a103-b3732c38d447'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-15T09:27:56.754+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-15T09:38:40.758+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-15T09:38:40.132+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "And the paper’s authors argue that the moon’s environment, already\
        \ shaped by humans during the beginning of the Lunar Anthropocene, will be\
        \ altered in more drastic ways as exploration increases.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be25a9bc-f154-466c-87fd-69e48bf8af49'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-15T09:27:56.755+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-15T09:38:40.759+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-15T09:38:40.132+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17b80246-aa39-4b43-b9bc-660f0e5dcc93'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-15T09:27:56.755+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-15T09:38:40.760+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-15T09:38:40.133+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': '<h2><strong>Humanity’s lunar footprint&nbsp;&nbsp;</strong></h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c6b1a69-749c-4392-8c53-2a50b7fbc370'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-15T09:27:56.756+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-15T09:38:40.761+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-15T09:38:40.134+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "Outdoor enthusiasts and visitors to national parks are likely familiar\
        \ with the concept of “Leave No Trace” — respecting and maintaining natural\
        \ environments, leaving things the way they were found and properly disposing\
        \ of waste.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fb21481-4ba6-4a8a-bdf3-4a2ab56fd5b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-15T09:27:56.756+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-15T09:38:40.762+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-15T09:38:40.134+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad295122-ec02-4b14-b739-7b6ca3774d1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-15T09:27:56.757+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-15T09:38:40.763+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-15T09:38:40.135+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "The moon, however, is littered with the traces of exploration.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe291846-757f-4473-8dc0-0ff38e22fdcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-15T09:27:56.757+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-15T09:38:40.764+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-15T09:38:40.136+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '463539a7-29dd-4581-833e-1763c638cebd'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-15T09:27:56.758+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-15T09:38:40.765+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-15T09:38:40.136+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "Since Luna 2’s landing, more than a hundred spacecraft have crashed\
        \ and made soft landings on the moon and “humans have caused surface disturbances\
        \ in at least 58 additional locations on the lunar surface,” according to\
        \ the paper. Touching down on the lunar surface is incredibly difficult, as\
        \ evidenced by numerous crashes that have made their mark and created new\
        \ craters.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fccbcf4-8165-48e7-99dc-1d69af01404b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-15T09:27:56.758+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-15T09:38:40.765+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-15T09:38:40.137+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e193c1a8-9b31-41de-b732-6a889fcfffdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-15T09:27:56.759+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-15T09:38:40.766+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-15T09:38:40.138+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "The Cold War space race kicked off a series of lunar missions, and\
        \ the majority since then have been uncrewed. NASA’s Apollo missions were\
        \ the first to send humans around the moon during the 1960s before safely\
        \ landing astronauts on the lunar surface for the first time in 1969 with\
        \ Apollo 11. Ultimately, 12 NASA astronauts walked on the lunar surface between\
        \ 1969 and 1972.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26d6d530-3885-46c7-a3b4-8d51d4fde6ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-15T09:27:56.759+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-15T09:38:40.767+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-15T09:38:40.138+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9da0581-c692-437e-a445-4b2f1ab1b4eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-15T09:27:56.760+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-15T09:38:40.768+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-15T09:38:40.139+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "With the arrival of humans came a plethora of objects that have been\
        \ left behind, including scientific equipment for experiments, spacecraft\
        \ components, flags, photographs, and even golf balls, bags of human excrement\
        \ and religious texts, according to the paper.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8574ec34-f76c-4d86-bb07-b99014446072'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-15T09:27:56.761+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-15T09:38:40.769+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-15T09:38:40.140+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0194a49-a9d9-4716-8c03-746a9ad66bf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-15T09:27:56.761+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-15T09:38:40.769+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-15T09:38:40.140+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "From Earth, the moon appears unchanged. After all, it doesn’t have\
        \ a protective atmosphere or magnetosphere like our life-sustaining world\
        \ does. Micrometeorites regularly hit the surface because the moon has no\
        \ way of shielding itself from space rocks.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b0b0f8f-3480-4575-9839-bd3832051532'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-15T09:27:56.762+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-15T09:38:40.770+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-15T09:38:40.141+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '667a8fcf-cc90-4bd2-baea-c7e1993885d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-15T09:27:56.762+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-15T09:38:40.771+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-15T09:38:40.142+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "Declaring a Lunar Anthropocene could make it clear that the moon is\
        \ changing in ways it wouldn’t naturally due to human exploration, the researchers\
        \ said.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '129bceae-5c5b-4a7f-9806-c32d11495044'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-15T09:27:56.763+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-15T09:38:40.772+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-15T09:38:40.142+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e57c92aa-8ef7-448c-9f35-62cbd774eaa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-15T09:27:56.763+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-15T09:38:40.773+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-15T09:38:40.143+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "“Cultural processes are starting to outstrip the natural background\
        \ of geological processes on the moon,” Holcomb said. “These processes involve\
        \ moving sediments, which we refer to as ‘regolith,’ on the moon. Typically,\
        \ these processes include meteoroid impacts and mass movement events, among\
        \ others. However, when we consider the impact of rovers, landers and human\
        \ movement, they significantly disturb the regolith.”\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b404b8d-3972-447f-9dad-83d443eaf99e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-15T09:27:56.764+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-15T09:38:40.773+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-15T09:38:40.144+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f42a7a48-fac3-4215-80f7-c069f5aa4fd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-15T09:27:56.764+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-15T09:38:40.774+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-15T09:38:40.144+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "The moon also has features like a delicate exosphere composed of dust\
        \ and gas and ice inside permanently shadowed areas that are vulnerable and\
        \ could be disturbed by continued explorations, the authors wrote in their\
        \ paper. “Future missions must consider mitigating deleterious effects on\
        \ lunar environments.”\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1f6e258-c0a9-4173-89ea-2c74edfdfa28'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-15T09:27:56.765+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-15T09:38:40.775+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-15T09:38:40.145+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5b19690-6d34-4570-8359-76e8543a17d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-15T09:27:56.766+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-15T09:38:40.776+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-15T09:38:40.146+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': '<h2><strong>Lunar exploration frenzy&nbsp;</strong></h2>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16f79e01-4208-4537-bb77-ec34750aeda1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-15T09:27:56.766+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-15T09:38:40.777+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-15T09:38:40.146+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "A new space race is heating up as multiple countries set their sights\
        \ on landing both robotic and crewed missions to explore the moon’s south\
        \ pole and other unexplored and difficult-to-reach lunar regions.\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be62b8f4-f093-4189-a339-5703e57b5e77'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-15T09:27:56.767+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-15T09:38:40.777+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-15T09:38:40.147+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba8ab27a-333d-4cbd-bde1-9406f3a6db1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-15T09:27:56.768+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-15T09:38:40.778+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-15T09:38:40.147+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "India’s Chandrayaan-3 mission made a historic successful landing on\
        \ the moon in 2023 after Russia’s Luna 25 spacecraft and Japanese company\
        \ Ispace’s ‎HAKUTO-R lander both crashed. This year, multiple missions are\
        \ heading for the moon, including Japan’s “Moon Sniper” lander that is expected\
        \ to attempt to touch down on January 19.\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96cb41f5-da24-4c28-a9ad-17caea80676e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-15T09:27:56.768+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-15T09:38:40.779+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-15T09:38:40.148+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31358f1c-637d-4faf-8259-b8033b065888'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-15T09:27:56.769+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-15T09:38:40.780+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-15T09:38:40.149+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "Astrobotic Technology’s Peregrine spacecraft launched this week amid\
        \ objections by the Navajo Nation that the vehicle carried human remains that\
        \ customers paid to send to the lunar surface, sparking fresh debate over\
        \ who controls the moon. But a propulsion issue noticed hours after liftoff\
        \ means that Peregrine won’t be able to attempt a moon landing, and currently,\
        \ its fate is uncertain.\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b015fe5-9edd-43cb-98b0-2e8e7d53d1bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-15T09:27:56.770+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-15T09:38:40.781+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-15T09:38:40.150+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '195ce828-c2a6-49de-993f-5d926c0a68a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-15T09:27:56.770+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-15T09:38:40.781+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-15T09:38:40.150+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "NASA’s Artemis program intends to return humans to the lunar surface\
        \ in 2026. The agency’s ambitions include establishing a sustained human presence\
        \ on the moon, with habitats that are supported by resources like water ice\
        \ at the lunar south pole. China’s space ambitions also include landing on\
        \ the moon.\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '762b55b7-1e65-4ea9-8788-7ad067637d7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-15T09:27:56.771+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-15T09:38:40.782+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-15T09:38:40.151+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e120e5a2-9205-4f4e-af36-308227113d82'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-15T09:27:56.772+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-15T09:38:40.783+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-15T09:38:40.152+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "“In the context of the new space race, the lunar landscape will be\
        \ entirely different in 50 years,” Holcomb said. “Multiple countries will\
        \ be present, leading to numerous challenges. Our goal is to dispel the lunar-static\
        \ myth and emphasize the importance of our impact, not only in the past but\
        \ ongoing and in the future. We aim to initiate discussions about our impact\
        \ on the lunar surface before it’s too late.”\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92903cbd-eb78-47f1-be46-4180fc7752bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-15T09:27:56.772+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-15T09:38:40.784+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-15T09:38:40.152+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c91941d7-aedb-4f2f-9884-bd171a52b58e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-15T09:27:56.773+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-15T09:38:40.785+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-15T09:38:40.153+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': '<h2><strong>The moon’s archaeological record&nbsp;&nbsp;</strong></h2>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a65c35a2-a62e-46cf-9273-da1dd949b97c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-15T09:27:56.774+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-15T09:38:40.785+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-15T09:38:40.154+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "Humanity’s traces on the moon have come to be viewed as artifacts that\
        \ essentially need some form of protection. Researchers have long expressed\
        \ a desire to maintain the Apollo landing sites and catalog the items left\
        \ behind to preserve “space heritage.” But this type of preservation is difficult\
        \ to pull off because no one country or entity “owns” the  moon.\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea4c721c-413f-494f-b311-5fb5ab43c293'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-15T09:27:56.775+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-15T09:38:40.786+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-15T09:38:40.154+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79b131fe-0e00-4293-9dc7-e023a94c3136'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-15T09:27:56.775+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-15T09:38:40.787+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-15T09:38:40.155+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "“A recurring theme in our work is the significance of lunar material\
        \ and footprints on the moon as valuable resources, akin to an archaeological\
        \ record that we’re committed to preserving,” Holcomb said. “The concept of\
        \ a Lunar Anthropocene aims to raise awareness and contemplation regarding\
        \ our impact on the lunar surface, as well as our influence on the preservation\
        \ of historical artifacts.”\r"
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '777c34aa-a7b2-4c39-9861-17bec0e9d8cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-15T09:27:56.776+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-15T09:38:40.788+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-15T09:38:40.156+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b82ee179-a831-4ee4-9c95-7c099005829a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-15T09:27:56.777+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-15T09:38:40.789+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-15T09:38:40.156+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "The Apollo 11 lunar landing marked the first time humans set foot on\
        \ another world. The footprints left in the lunar dust by astronauts are perhaps\
        \ the most emblematic of humanity’s ongoing journey, which will likely include\
        \ planets like Mars in the future, the researchers said.\r"
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb298655-098a-417a-b7e0-cf94badd4902'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-15T09:27:56.778+08:00
      'mgnl:createdBy': 'seth'
