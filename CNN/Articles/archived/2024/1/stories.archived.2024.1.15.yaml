      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The five wealthiest people on Earth have
        become a whole lot richer in recent years.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8be26b33-5d08-458e-a035-cec0ab8f87ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-15T09:29:26.859+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-15T09:38:26.243+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-15T09:38:25.791+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "Since 2020, these billionaires’ net worth has skyrocketed 114% to a\
        \ total of $869 billion, after taking inflation into account, according to\
        \ Oxfam’s annual inequality report, released Sunday. If current trends continue,\
        \ the world could see its first trillionaire in a decade.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7bed42c-31f7-4dbe-9db0-c41706340669'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-15T09:29:26.859+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-15T09:38:26.244+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-15T09:38:25.792+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c6d032e-79df-49ec-b6ff-6a8067628a0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-15T09:29:26.859+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-15T09:38:26.245+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-15T09:38:25.793+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "At the same time, nearly 5 billion people globally have become poorer,\
        \ as they contend with inflation, war and the climate crisis. It would take\
        \ nearly 230 years to eliminate poverty based on the current trajectory.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '578085c7-67bc-4d11-abac-5f7d307ec923'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-15T09:29:26.860+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-15T09:38:26.246+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-15T09:38:25.793+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26c9ca33-205c-4313-89c1-f28794804c50'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-15T09:29:26.860+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-15T09:38:26.246+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-15T09:38:25.794+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "The report, which draws on data compiled by Forbes, is timed to coincide\
        \ with the kickoff of the annual World Economic Forum meeting in Davos, Switzerland,\
        \ an elite gathering of some of the wealthiest people and world leaders.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed00c64b-d7ea-49ef-ac4e-b88db34b87e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-15T09:29:26.861+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-15T09:38:26.247+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-15T09:38:25.795+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aa671e3-df64-4040-b15d-1a08cdccd587'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-15T09:29:26.861+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-15T09:38:26.248+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-15T09:38:25.795+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "Though inequality is on the rise, there are some bright spots, said\
        \ Nabil Ahmed, Oxfam America’s director of economic and racial justice. Workers\
        \ have been flexing their muscle through strikes and deals that better their\
        \ compensation and working conditions. Also, some governments have been on\
        \ their side, pushing policies aimed at strengthening workers’ rights.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47517047-d65c-40f3-86b0-02771b47dd67'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-15T09:29:26.862+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-15T09:38:26.249+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-15T09:38:25.796+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8820d997-6901-4bb0-8ae2-ddb4136bee16'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-15T09:29:26.862+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-15T09:38:26.250+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-15T09:38:25.796+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "“We find ourselves in a new Gilded Age, but workers, regulators and\
        \ union and community organizers are starting to make cracks in it,” Ahmed\
        \ said.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '351288f5-fc50-4b4f-a63e-ec7f7eea2886'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-15T09:29:26.863+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-15T09:38:26.251+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-15T09:38:25.797+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc03a43c-292c-4b24-8f89-36a59ab301b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-15T09:29:26.863+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-15T09:38:26.251+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-15T09:38:25.798+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': '<h2><strong>Rising fortunes&nbsp;&nbsp;</strong></h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd85c9935-bdde-488d-8ad2-802f187476bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-15T09:29:26.864+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-15T09:38:26.252+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-15T09:38:25.798+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "Elon Musk, who runs several companies, including Tesla and SpaceX,\
        \ was the big winner in recent years. His wealth soared to $245.5 billion\
        \ at the end of November, up 737% from March 2020, after accounting for inflation.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '768cbf0f-2856-4a60-a384-c5fd65f8377b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-15T09:29:26.864+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-15T09:38:26.253+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-15T09:38:25.799+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cae4ea7-8cef-49a3-ae8f-ae5338516971'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-15T09:29:26.865+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-15T09:38:26.254+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-15T09:38:25.799+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "Bernard Arnault, chairman of French luxury goods giant LVMH, and his\
        \ family had a net worth of $191.3 billion, up 111%.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d1a106e-cf7f-4f4a-9f15-ad1a22e96b16'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-15T09:29:26.865+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-15T09:38:26.255+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-15T09:38:25.800+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd48b42ee-c9bb-4e0f-8a3d-c1d765258815'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-15T09:29:26.866+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-15T09:38:26.255+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-15T09:38:25.801+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "Amazon founder Jeff Bezos had a fortune of $167.4 billion, up 24%;\
        \ while Oracle founder Larry Ellison’s wealth totaled $145.5 billion, up 107%.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5744acac-6030-497c-9430-ab4333f579dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-15T09:29:26.866+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-15T09:38:26.256+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-15T09:38:25.801+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a31996b8-20c8-4649-a6a7-ff082f34922a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-15T09:29:26.867+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-15T09:38:26.257+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-15T09:38:25.802+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "Rounding out the list of top five wealthiest people was Berkshire Hathaway\
        \ CEO Warren Buffett, whose net worth rose 48% to $119.2 billion.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f575e91-a0ba-4a80-a361-a7fda2a740dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-15T09:29:26.867+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-15T09:38:26.258+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-15T09:38:25.802+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fb86716-9bd6-4524-89bc-07ed96d5a138'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-15T09:29:26.868+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-15T09:38:26.259+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-15T09:38:25.803+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "Overall, billionaires have seen their wealth grow by $3.3 trillion,\
        \ or 34%, since 2020, with their fortunes expanding three times faster than\
        \ the rate of inflation, according to Oxfam.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17d84493-8c5f-4245-ba02-2cde7090f1a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-15T09:29:26.868+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-15T09:38:26.259+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-15T09:38:25.803+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a04ca37-45fb-421a-b215-986946018f9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-15T09:29:26.869+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-15T09:38:26.260+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-15T09:38:25.804+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "US billionaires, many of whom derive their wealth from the equity in\
        \ the companies they lead, are $1.6 trillion richer.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd383f711-1878-42dd-af7f-67a776556a4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-15T09:29:26.869+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-15T09:38:26.261+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-15T09:38:25.805+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a9f52f9-0d79-4c42-a0c3-6576cd9ae6a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-15T09:29:26.870+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-15T09:38:26.262+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-15T09:38:25.805+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': '<h2><strong>Corporate power&nbsp;&nbsp;</strong></h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d84140a-433b-45c3-8e0c-2c3bbe2a4226'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-15T09:29:26.870+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-15T09:38:26.263+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-15T09:38:25.806+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "In this year’s report, Oxfam argues that businesses are raking in big\
        \ profits, which are helping fuel the fortunes of the wealthy. Seven out of\
        \ 10 of the world’s largest public companies have either a billionaire CEO\
        \ or a billionaire as its principal shareholder.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60471a05-9ee6-47c3-9007-f707b41daa8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-15T09:29:26.871+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-15T09:38:26.263+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-15T09:38:25.807+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7fb4128-a373-4d30-b412-a599416e7395'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-15T09:29:26.872+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-15T09:38:26.264+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-15T09:38:25.807+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "What’s more, the top 1% holds 43% of the world’s financial assets,\
        \ according to Oxfam, drawing on data from Wealth X. In the United States,\
        \ this group owns 32%; in Asia, it’s 50%. In the Middle East, the top 1% holds\
        \ 48% of the financial wealth, while in Europe, it’s 47%.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cce80c4-4c3a-480e-a3e3-271329e295bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-15T09:29:26.872+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-15T09:38:26.265+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-15T09:38:25.808+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acbe0b1d-a781-4c65-b929-d1ba773d7e22'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-15T09:29:26.873+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-15T09:38:26.266+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-15T09:38:25.808+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "Some 148 of the world’s largest corporations made nearly $1.8 trillion\
        \ in profits in the 12 months leading up to June 2023, Oxfam said. That’s\
        \ 52.5% higher than their average was between 2018 to 2021. Oxfam calls out\
        \ the oil and gas industry, pharmaceutical companies and the financial industry\
        \ for reaping higher profits in the last year or two than their average in\
        \ prior years.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de52bfc7-c9ed-40bd-817c-e8ba0d097580'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-15T09:29:26.874+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-15T09:38:26.267+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-15T09:38:25.809+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b4cd3c8-15f4-48ea-a594-2d2831868b61'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-15T09:29:26.874+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-15T09:38:26.267+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-15T09:38:25.809+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "“We ignore at our peril the role of monopoly power in redistributing\
        \ wealth to the top,” Ahmed said.\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df85b8d4-c87b-4615-a0e0-246dd83b0624'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-15T09:29:26.875+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-15T09:38:26.268+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-15T09:38:25.810+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a33f99b6-919b-4572-9f1b-a2ac44433f0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-15T09:29:26.875+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-15T09:38:26.269+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-15T09:38:25.811+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "Oxfam is calling on governments to step in.\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cecd9790-bcea-42bf-89e6-822b2ecb8e40'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-15T09:29:26.876+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-15T09:38:26.270+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-15T09:38:25.811+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '990e2a4d-7d0a-4a9c-bf01-c796cec8a2af'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-15T09:29:26.877+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-15T09:38:26.271+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-15T09:38:25.812+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': '<p>“Public power can rein in runaway corporate power and inequality
        — shaping the market to be fairer and free from billionaire control,” Amitabh
        Behar, Oxfam International’s interim executive director, said in a statement.
        “Governments must intervene to break up monopolies, empower workers, tax these
        massive corporate profits and, crucially, invest in a new era of public goods
        and services.”</p>'
  'nokor-ballistic-missile-sokor-japan':
    'author': 'Gawon Bae and Junko Ogura, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2024-01-15T09:29:35.000+08:00
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a3121f6b-4814-4e8f-9b1f-7f213b37176e'
    'lead': 'Japan’s Coast Guard, citing information from the Ministry of Defense,
      announced that a projectile, believed to be a ballistic missile, was launched
      by North Korea and flew about 1,000 kilometers (621 miles) before landing in
      the sea.

      '
    'mgnl:created': 2024-01-15T09:30:33.701+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastModified': 2024-01-15T09:30:33.717+08:00
    'mgnl:lastModifiedBy': 'seth'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'North Korea has launched a ballistic missile, South Korea and Japan
      say'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c8863ec-e842-4fe9-9add-9994d5c41fcb'
      'mgnl:created': 2024-01-15T09:30:33.709+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastModified': 2024-01-15T09:30:33.709+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — North Korea has fired at least one ballistic
        missile into the waters off the east coast of the Korean peninsula, according
        to South Korea’s Joint Chiefs of Staff (JCS).&nbsp;</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a612afe-9e7c-4f5d-8011-9c154bcf3788'
      'mgnl:created': 2024-01-15T09:30:33.710+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastModified': 2024-01-15T09:30:33.710+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c6e4929-c2d2-40d9-bf69-c9183fc96bd6'
      'mgnl:created': 2024-01-15T09:30:33.710+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastModified': 2024-01-15T09:30:33.710+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "Japan’s Coast Guard, citing information from the Ministry of Defense,\
        \ announced that a projectile, believed to be a ballistic missile, was launched\
        \ by North Korea and flew about 1,000 kilometers (621 miles) before landing\
        \ in the sea.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9884cb0-ba72-43b1-94ff-283f5f61fed2'
      'mgnl:created': 2024-01-15T09:30:33.710+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastModified': 2024-01-15T09:30:33.710+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de61a870-e132-430c-9f4a-54509a2554fc'
      'mgnl:created': 2024-01-15T09:30:33.711+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastModified': 2024-01-15T09:30:33.711+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "The JCS said the missile was launched from the Pyongyang area around\
        \ 2:55 p.m. local time on Sunday and was believed to be intermediate in range.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6476c311-c866-4460-b713-1ab846aa2f48'
      'mgnl:created': 2024-01-15T09:30:33.711+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastModified': 2024-01-15T09:30:33.711+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abef7936-529d-4cf9-822c-da0f72ff9e7b'
      'mgnl:created': 2024-01-15T09:30:33.711+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastModified': 2024-01-15T09:30:33.711+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': '<p>The South Korean, US and Japanese militaries are working together
        to analyze further details of the missile, the JCS said, adding that the South
        Korean military is maintaining “full readiness posture,” while closely sharing
        information on North Korea’s missile with the US and Japan.</p>'
  'Iranian-journalists-Mahsa-Amini-death-released-prison-bail':
    'author': 'Artemis Moshtaghian, Adam Pourahmadi and Hande Atay Alam, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2024-01-15T09:33:51.000+08:00
    'imagesource': 'jcr:06e5fc40-aeba-4b15-b1b0-0e2f0c997875'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ac48db49-9cd0-41ba-8ef0-0fdf6015cfcd'
    'lead': 'Two journalists imprisoned in Iran following their coverage of the death
      of Mahsa Amini, which sparked nationwide protests in 2022, have been temporarily
      released on bail, according to state-run media.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-01-15T09:34:40.685+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2024-01-15T09:38:55.208+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-01-15T09:38:54.835+08:00
    'mgnl:lastModifiedBy': 'seth'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Iranian journalists who reported on Mahsa Amini’s death released from
      prison on bail'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cc770c8-c06c-47de-aaf2-13db104e3169'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-15T09:34:40.694+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-15T09:38:55.208+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-15T09:38:54.817+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Two journalists imprisoned in Iran following
        their coverage of the death of Mahsa Amini, which sparked nationwide protests
        in 2022, have been temporarily released on bail, according to state-run media.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '706f0fd0-1822-42cb-8e81-09f9522bb6e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-15T09:34:40.695+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-15T09:38:55.209+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-15T09:38:54.817+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14a00c62-82ac-441b-b5d4-a78ee1c5e0b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-15T09:34:40.695+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-15T09:38:55.210+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-15T09:38:54.818+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "Convicted in October, Niloofar Hamedi and Elaheh Mohammadi are currently\
        \ awaiting a verdict on their appeals, according to Iran’s state-run news\
        \ agency IRNA. But the women were allowed to leave their Tehran jail on Sunday\
        \ with a bail of 10 billion tomans each (nearly $200,000 each), IRNA reported.\
        \ They are also banned from leaving the country, it said.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1fae32f-7c1c-4b5e-a890-65316ded54c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-15T09:34:40.695+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-15T09:38:55.211+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-15T09:38:54.819+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb304c07-fde2-4857-8fc3-a07ce2ced6db'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-15T09:34:40.696+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-15T09:38:55.212+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-15T09:38:54.819+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "Hamedi and Mohammadi were arrested in late September 2022, after protests\
        \ spread across Iran fueled by the death of 22-year-old Amini, who died while\
        \ in the custody of Iran’s morality police after being arrested for allegedly\
        \ wearing her headscarf improperly.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '943222a6-d072-40c8-b625-9e87aad1d1d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-15T09:34:40.696+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-15T09:38:55.213+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-15T09:38:54.820+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f378a95b-67f4-44f6-98e7-6dca91bb85e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-15T09:34:40.697+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-15T09:38:55.214+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-15T09:38:54.820+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "Hamedi was arrested after visiting Amini in the hospital to report\
        \ on the young woman’s medical condition, according to Reporters Without Borders\
        \ (RSF). Mohammadi was arrested after reporting on Amini’s funeral, according\
        \ to RSF and the United Nations.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6325a06-8fa7-4790-816c-b6e852ee02f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-15T09:34:40.697+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-15T09:38:55.214+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-15T09:38:54.821+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e710296-7302-4520-85a6-3cf74f58702d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-15T09:34:40.697+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-15T09:38:55.215+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-15T09:38:54.821+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "Mohammadi’s sister, Elnaz, shared news of her sister leaving jail in\
        \ an Instagram post. “The moment of freedom,” she wrote alongside photos and\
        \ videos of Hamedi and Mohammadi walking together, holding hands and making\
        \ V-sign gestures for victory, with smiles on their face.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40ccf105-0051-45e2-a173-86c2b8080e3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-15T09:34:40.698+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-15T09:38:55.216+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-15T09:38:54.822+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d166593-f354-4897-aab8-59b7ba7a3c16'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-15T09:34:40.698+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-15T09:38:55.217+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-15T09:38:54.823+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "Hamedi’s husband Mohamad Hosein Ajoroloo – who has been posting details\
        \ of the case and memories of his wife to social media since her detention\
        \ – shared a photo of their embrace after her release.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '161b384f-c304-49f0-b617-ed3e54d4d951'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-15T09:34:40.698+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-15T09:38:55.218+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-15T09:38:54.823+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d82f18e-f5c6-4aae-8728-48b9aef7c1d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-15T09:34:40.699+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-15T09:38:55.218+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-15T09:38:54.824+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "Amini’s father Amjad also rejoiced via Instagram at the journalists’\
        \ provisional release.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b10a584-f589-4065-bdc0-7f88745ae734'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-15T09:34:40.699+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-15T09:38:55.219+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-15T09:38:54.824+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a44ded8e-d008-4db7-9a4a-0deb83d0ce46'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-15T09:34:40.700+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-15T09:38:55.220+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-15T09:38:54.825+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "According to IRNA, Mohammadi’s sentence includes “6 years in prison\
        \ on the charge of cooperating with the hostile government of the United States,\
        \ 5 years in prison for conspiracy to commit a crime against the security\
        \ of the country, and 1 year in prison on the charge of propagating activities\
        \ against the Islamic Republic of Iran.”\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f1673d6-5fdb-4e81-85bc-3de1430506e7'
      'mgnl:activationStatus': true
