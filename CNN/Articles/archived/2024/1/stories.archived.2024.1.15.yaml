      'mgnl:lastModified': 2024-01-15T19:39:02.386+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': "“DepEd is grateful for the cooperation and commitment of the City Government\
        \ of Taguig and Makati towards an orderly transition of the schools,” DepEd\
        \ said in a statement\r"
