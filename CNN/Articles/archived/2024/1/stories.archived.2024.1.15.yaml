      'mgnl:lastModified': 2024-01-16T12:34:42.228+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': '<h3><strong>Zubiri proposal</strong></h3>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89030693-66ac-48ae-b432-2c5919f353a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-15T21:12:03.709+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-16T12:34:43.070+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T12:34:42.228+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e62cd2a-c6ac-4541-b1dd-bfacebe781e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-15T21:12:03.709+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-16T12:34:43.070+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T12:34:42.229+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': '<p>In the Resolution of Both Houses filed by Senate President Juan
        Miguel Zubiri, three provisions will be tackled through a Constituent Assembly.
        The senator said these were apparently chosen under the <a href="https://www.cnnphilippines.com/news/2024/1/15/marcos-tasked-senate-lead-charter-review.html">guidance
        of Marcos</a>, who he said, does not want to give up land to foreigners.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3247695-5585-4873-b326-59b84a5d677e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-15T21:12:03.709+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-16T12:34:43.071+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T12:34:42.229+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7853801-1b98-4758-b996-9c7cebd23402'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-15T21:12:03.710+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-16T12:34:43.071+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T12:34:42.230+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': '<p><strong>Section 11, Article XII (National Patrimony and Economy)</strong>,
        which states that only corporations with at least 60% of capital owned by
        Filipino citizens can manage and operate public utilities.&nbsp;&nbsp;</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '095c73ef-07c3-43d7-9afc-8ae73aeadcea'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-15T21:12:03.710+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-16T12:34:43.071+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T12:34:42.231+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07a1f220-1e51-4107-9b77-620ce2658c7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-15T21:12:03.711+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-16T12:34:43.072+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T12:34:42.231+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': '<p><strong>Paragraph 2, Section 4, Article XIV (Education, Science
        and Technology, Arts, Culture, and Sports)</strong>, that allows only Filipinos
        or companies with at least 60% of capital owned by citizens to own basic educational
        institutions.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5c0b08a-0b46-4a44-b4e8-eec1376ef4cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-15T21:12:03.711+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-16T12:34:43.072+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T12:34:42.232+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '957c804c-4fbf-4b80-82ef-5f66736115d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-15T21:12:03.712+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-16T12:34:43.072+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T12:34:42.232+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': '<p><strong>Paragraph 2, Section 11. Article XVI (General Provisions)</strong>,
        where only companies with 70% of capital owned by Filipinos are allowed to
        engage in the advertising industry.&nbsp;&nbsp;</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afa8d85c-b79a-4c27-a9db-e5a105900263'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-15T21:12:03.713+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-16T12:34:43.073+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T12:34:42.233+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a13046b-ac5b-4675-afd9-0a46a4843df2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-15T21:12:03.713+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-16T12:34:43.073+08:00
