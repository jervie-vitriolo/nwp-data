      'mgnl:type': 'text'
      'text': '<p>Shall I compare thee to a Summers’ day?</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd63440e2-fdeb-42d5-bc47-3f438736a9bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-15T11:18:15.541+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2024-01-15T11:46:58.688+08:00
      'mgnl:lastActivatedBy': 'gabrielle'
      'mgnl:lastModified': 2024-01-15T11:45:43.660+08:00
      'mgnl:lastModifiedBy': 'gabrielle'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea4d3d53-89f1-47c2-85ee-fef515e933f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-15T11:18:15.542+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2024-01-15T11:46:58.688+08:00
      'mgnl:lastActivatedBy': 'gabrielle'
      'mgnl:lastModified': 2024-01-15T11:45:43.660+08:00
      'mgnl:lastModifiedBy': 'gabrielle'
      'mgnl:type': 'text'
      'text': '<p>Well, I can’t. ‘Cause there’s really no one doing it quite like
        Marina Summers. And now that she’s found her place in the Philippine sun,
        she’s ready to bring the heat to “Drag Race: UK vs. the World,” a spin-off
        to the “All-Stars” series of the popular “RuPaul’s Drag Race” franchise. So,
        pack up your winter clothes and put on your sunblock, UK. Summers is coming.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33992854-11d5-4fcc-b8f8-1156b33eafe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-15T11:18:15.542+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2024-01-15T11:46:58.688+08:00
      'mgnl:lastActivatedBy': 'gabrielle'
      'mgnl:lastModified': 2024-01-15T11:45:43.661+08:00
      'mgnl:lastModifiedBy': 'gabrielle'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57df91df-0c28-4b86-9724-9bfdb45ed784'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-15T11:18:15.542+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2024-01-15T11:46:58.688+08:00
      'mgnl:lastActivatedBy': 'gabrielle'
      'mgnl:lastModified': 2024-01-15T11:45:43.661+08:00
      'mgnl:lastModifiedBy': 'gabrielle'
      'mgnl:type': 'text'
      'text': '<p>“Drag Race,” like any other reality competition show, chooses its
        cast based on certain archetypes. You have the tried and tested veterans,
        the lip-sync assassins, the quirky alternative girls. It would have been easy
        to just box Summers in as a performing queen, the kind that can set the stage
        on fire and dance circles in its flames. But as the first season of the show’s
        Philippine franchise progressed, this new kid in the city surpassed these
        expectations.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf2ecaec-c3a2-477f-a624-42256aeeb2fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-15T11:18:15.543+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2024-01-15T11:46:58.688+08:00
      'mgnl:lastActivatedBy': 'gabrielle'
      'mgnl:lastModified': 2024-01-15T11:45:43.662+08:00
      'mgnl:lastModifiedBy': 'gabrielle'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ea0e693-b06f-4a8e-aa81-4e2f7d6d85ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-15T11:18:15.543+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2024-01-15T11:46:58.689+08:00
      'mgnl:lastActivatedBy': 'gabrielle'
      'mgnl:lastModified': 2024-01-15T11:45:43.662+08:00
      'mgnl:lastModifiedBy': 'gabrielle'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/life/entertainment/television/2022/8/19/drag-race-philippines-queens-profiles.html"
        target="_blank">READ: Meet the drag queens celebrating queer joy on ‘Drag
        Race Philippines’</a></strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ca3c4ec-1ced-4181-b65b-5b4d90e11966'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-15T11:18:15.544+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2024-01-15T11:46:58.689+08:00
      'mgnl:lastActivatedBy': 'gabrielle'
      'mgnl:lastModified': 2024-01-15T11:45:43.663+08:00
      'mgnl:lastModifiedBy': 'gabrielle'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dbbf6a5-0186-4fb8-9bf8-f83155d1e899'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-15T11:18:15.544+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2024-01-15T11:46:58.689+08:00
      'mgnl:lastActivatedBy': 'gabrielle'
      'mgnl:lastModified': 2024-01-15T11:45:43.663+08:00
      'mgnl:lastModifiedBy': 'gabrielle'
      'mgnl:type': 'text'
      'text': '<p>It started with Summers winning the improv challenge. Her vivacious
        Miss Makyondi proved that she could embody a character, even if that character
        was as absurd as Ellen May Ibong Adarna. However, it was during Snatch Game
        that the full extent of her wit came to light. She came well-prepared. Every
        move — from the references to the iconic “haters gonna hate” — seemed calculated,
        yet her jokes delicately danced the fine line between strategy and sincerity.
        Summers also saw this as an opportunity to do more. Her Gloria Macapagal Arroyo
        was a clever case of humor kiki-ing with commentary, playfully poking fun
        at the ex-president’s crimes of electoral fraud, corruption, and even the
        neck brace that was as real as her claim to the presidency.</p>'
    '9':
