      'mgnl:type': 'text'
      'text': '<p>Ako Bicol party-list Rep. Raul Angelo Bongalon and their former
        representative Alfredo Garbin Jr. as well as Polangui, Albay Mayor Raymond
        Adrian Salceda have denied the allegation.</p>'
