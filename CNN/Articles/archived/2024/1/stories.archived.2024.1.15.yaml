      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02b89563-11f4-4a10-88f9-90bd59376660'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-15T15:45:12.316+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-15T15:45:12.731+08:00
