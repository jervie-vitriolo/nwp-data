      'mgnl:lastModified': 2024-01-15T09:38:54.827+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "The journalist’ sentences also include two-year ban on membership in\
        \ political parties, social media activity, and working in media, IRNA reports.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dc459f7-a52f-42ca-b082-b25b660f71cb'
      'mgnl:activationStatus': true
