      'mgnl:lastModified': 2024-01-15T09:38:54.829+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "Sherif Mansour, Program Coordinator for the Committee to Protect Journalists\
        \ (CPJ) in the Middle East and North Africa, last year described the two women’\
        s convictions as “stark testament to the erosion of freedom of speech and\
        \ the desperate attempts of the Iranian government to criminalize journalism.”\
        \r"
    '21':
      'jcr:primaryType': 'mgnl:block'
