      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "Hamedi, according to IRNA, “was sentenced to 7 years in prison for\
        \ collaborating with the hostile government of the United States, 5 years\
        \ in prison for collusion and collusion to commit a crime against the country’\
        s security, and 1 year in prison for propaganda activities against the Islamic\
        \ Republic of Iran.”\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db38c9e4-283e-4026-bb0e-90cfcffd9f3d'
      'mgnl:activationStatus': true
