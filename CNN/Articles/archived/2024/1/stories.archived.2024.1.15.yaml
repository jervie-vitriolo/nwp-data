      'mgnl:lastModified': 2024-01-15T23:51:10.318+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': '<p>DFA: Iran assures safety of 18 Filipino seafarers in their custody</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '934d5745-6920-472a-afff-afc4f8a1d0bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-15T23:51:10.318+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-15T23:51:10.699+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-15T23:51:10.318+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 15) —</strong> The
        Iranian government assured the safety of the 18 Filipino seafarers from the
        seized US oil tanker now in their custody, the Department of Foreign Affairs
        (DFA) said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79b873ab-e960-4449-92f9-4442ee135632'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-15T23:51:10.319+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-15T23:51:10.700+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-15T23:51:10.319+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': 'In an interview with reporters, DFA Undersecretary Eduardo de Vega
        said the assurance was made by Iranian Ambassador to the Philippines Yousef
        Esmaeilzadeh over the weekend.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8db0dfe-97cd-49e5-aa83-720b1dbae4ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-15T23:51:10.319+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-15T23:51:10.701+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-15T23:51:10.319+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': '"He has assured us that the 18 Filipino seafarers are safe and sound,"
        said De Vega.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd0df283-6bbf-4534-8cd5-f363b4248bc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-15T23:51:10.319+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-15T23:51:10.702+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-15T23:51:10.319+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': '<p>Iran <a href="https://www.cnnphilippines.com/world/2024/1/12/Iran-seizes-oil-tanker-in-Gulf-of-Oman.html">seized</a>
        the ship in the Gulf of Oman and is transferring it to an Iranian port in
        retaliation for the United States confiscating the same vessel and its oil
        last year, the Tasnim News Agency reported Thursday.&nbsp;</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd8e8790-fafa-4a55-ae7d-fdad59bde565'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-15T23:51:10.320+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-15T23:51:10.703+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-15T23:51:10.320+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': '<p>READ: <a href="http://www.cnnphilippines.com/news/2024/1/13/pinoy-seafarers-oil-tanker-iran.html">18
        Pinoy seafarers onboard oil tanker seized by Iran safe, gov’t says</a></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04e01f3c-43d5-4d86-a800-64265ea47e4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-15T23:51:10.320+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-15T23:51:10.704+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-15T23:51:10.320+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': 'The DFA said its top priority now is for Philippine representatives
        to visit the Filipino seafarers.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31a50ede-5b66-4714-9bb4-e7fd3d5f5809'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-15T23:51:10.321+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-15T23:51:10.705+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-15T23:51:10.321+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': '"Everything is being done at the Iranian Foreign Ministry to facilitate
        the visit of Philippine officials to the location of the seafarers," De Vega
        said.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbf2e6f2-7b41-4664-aece-a2c3eff56772'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-15T23:51:10.321+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-15T23:51:10.706+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-15T23:51:10.321+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': 'Reports said the oil tanker, which was manned by 19 crew members, including
        18 Filipinos and one Greek national, was en route to Turkey when the incident
        happened.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0cbfab0-27f4-49c9-a828-ba828d43db9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-15T23:51:10.321+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-15T23:51:10.707+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-15T23:51:10.321+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': 'The US condemned the “unlawful” seizure, but Iran’s permanent mission
        to the United Nations maintained in a statement to CNN that the act was a
        “lawful undertaking sanctioned by a court order and corresponds to the theft
        of Iran’s very own oil."'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb208278-ac2f-483e-bf6b-2b93ae25eee4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-15T23:51:10.322+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-15T23:51:10.708+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-15T23:51:10.322+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': 'The official said the seafarers were not "hostages" but were only affected
        because Iran seized the US oil tanker.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27ef0b6e-1048-4c74-a3f5-f9827d823518'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-15T23:51:10.322+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-15T23:51:10.709+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-15T23:51:10.322+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': '<p>"They are safe, and they are asking for the names of the 18 and
        we are working with him and <em>alam natin wala silang balak saktan ang ating
        mga kababayan</em> [and we know they have no plans of hurting our countrymen],"
        said De Vega.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42682232-d40e-42f2-bb54-981221e42893'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-15T23:51:10.322+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-15T23:51:10.710+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-15T23:51:10.322+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': 'Foreign Affairs Assistant Secretary for Middle East Affairs Mardomel
        Melicor is confident that the "cordial relations" between the Philippines
        and Iran will facilitate the speedy release of the seafarers.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee72ae82-c617-4937-aac1-16ac630eea21'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-15T23:51:10.323+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-15T23:51:10.711+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-15T23:51:10.323+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': '"They are officially telling us that they are cooperating with us,"
        said Melicor.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b410aa6-6d42-4811-a8d4-ca456d2d410e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-15T23:51:10.323+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-15T23:51:10.712+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-15T23:51:10.323+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': '<p>There are over 1,100 Filipinos in Iran who are mostly married to
        Iranian nationals.</p>'
