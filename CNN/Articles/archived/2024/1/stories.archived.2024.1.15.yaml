    'lead': 'There is no ban on retired officers inside military and police camps,
      Philippine National Police (PNP) chief PBGen Benjamin Acorda Jr. said on Monday,
      debunking speculations amid destabilization rumors.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-01-15T16:30:17.561+08:00
