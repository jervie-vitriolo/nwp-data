      'mgnl:lastModified': 2024-01-15T13:36:00.638+08:00
      'mgnl:lastModifiedBy': 'bamba'
      'mgnl:type': 'text'
      'text': '<p>Senator Imee Marcos also <a href="https://www.cnnphilippines.com/news/2024/1/8/Bicol-rep-vote-buying-chacha.html">alleged</a>
        that ₱20 million is being offered per district in several provinces to buy
        voter’s signatures needed to amend the constitution via people’s initiative.</p>'
