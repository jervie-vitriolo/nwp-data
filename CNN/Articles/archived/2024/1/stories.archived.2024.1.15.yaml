    'template': '1'
    'title': 'DepEd to extend SHS voucher program for Grade 11 students in SUCs, LUCs'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9688d46b-e517-4168-ae0e-940bd55c2714'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-15T18:09:50.314+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-16T19:26:48.603+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T19:26:48.095+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 15) —</strong> The
        Department of Education (DepEd) has committed to extend the senior high school
        (SHS) voucher program until school year 2024-2025 for Grade 11 students currently
        enrolled in state and local universities and colleges (SUCs and LUCs) so they
        could finish their studies.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd334c9f3-c84f-44c7-9516-36c2a582afcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-15T18:09:50.315+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-16T19:26:48.604+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T19:26:48.096+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4457d7a-bc60-47fd-869e-ffd08216f8eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-15T18:09:50.315+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-16T19:26:48.605+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T19:26:48.096+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "“The Vice President has already given out instructions that DepEd,\
        \ because of this situation of having 17,751 learners in Grade 11, DepEd,\
        \ will again be extending nalang ‘yung ating (our) voucher program,” DepEd\
        \ Undersecretary and Spokesperson Michael Poa told the House Committee on\
        \ Basic Education and Culture. \r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdced866-29b1-4570-b000-e07480323561'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-15T18:09:50.315+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-16T19:26:48.606+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T19:26:48.097+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b37400d1-5aba-48fb-9179-63e66eb2dc0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-15T18:09:50.316+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-16T19:26:48.606+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T19:26:48.098+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "Poa, however, said that a memorandum of agreement (MOA) should first\
        \ be executed between the department and the Commission on Higher Education\
        \ (CHED) for the extension of the voucher program.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '598aae40-4677-436a-a761-7e9fe610157f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-15T18:09:50.316+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-16T19:26:48.607+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T19:26:48.098+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '197cd897-749a-4e11-b85a-57a69e29a22e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-15T18:09:50.317+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-16T19:26:48.608+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T19:26:48.098+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "“DepEd will again extend the voucher program when they enter grade\
        \ 12 next year, provided that a memorandum of agreement is executed between\
        \ DepEd and CHED to provide a clear timeline,” he added. \r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48d94d4f-27a6-40d1-9415-b9375b4aa1a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-15T18:09:50.317+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-16T19:26:48.609+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T19:26:48.099+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3046fdf8-c713-4299-86e5-ed81b92a8835'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-15T18:09:50.318+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-16T19:26:48.609+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T19:26:48.099+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "For its part, CHED has clarified that it is not stopping the senior\
        \ high school program since it is under DepEd. \r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4254542e-a671-4bc1-8adf-163e8e94385e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-15T18:09:50.318+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-16T19:26:48.610+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T19:26:48.100+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a46f305e-4d3a-4253-9332-5dd55c02a9f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-15T18:09:50.319+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-16T19:26:48.611+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T19:26:48.100+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "CHED Chairman Prospero De Vera said its memorandum issued last December\
        \ instructs SUCs and LUCs to discuss the fate of the senior high school program\
        \ with their respective boards.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2955a5b-cdcc-4aaa-b780-919472f3ef48'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-15T18:09:50.319+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-16T19:26:48.612+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T19:26:48.101+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f61378fc-c3eb-4495-8d49-79a7f85d9cd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-15T18:09:50.320+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-16T19:26:48.612+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T19:26:48.101+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "He gave assurance there will be no disruption of education for senior\
        \ high school students.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec6a890f-bb04-478d-adf5-a6fea5aa4a45'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-15T18:09:50.320+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-16T19:26:48.613+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T19:26:48.102+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ba8e436-5c8d-4607-81b1-b55dd08c866a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-15T18:09:50.321+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-16T19:26:48.614+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T19:26:48.103+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "“The SHS students to be affected by this memo, we need to know where\
        \ they are and the state of SHS facilities and services in the area, and whether\
        \ their access to education will be negatively affected by the ending of SHS\
        \ offering by SUCs,” CHED Chairperson Prospero De Vera said. \r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf0f1236-e15e-4b73-b689-b7ce8b576507'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-15T18:09:50.321+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-16T19:26:48.614+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T19:26:48.103+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec80a066-891a-46ac-a945-17a88de3df79'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-15T18:09:50.322+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-16T19:26:48.615+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T19:26:48.104+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "Based on CHED data, 53 out of 103 SUCs have stopped offering Grade\
        \ 11, while 52 already halted Grade 12.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abd8104f-d488-4885-9c81-1c1dff35988b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-15T18:09:50.322+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-16T19:26:48.616+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T19:26:48.104+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9ce040e-e020-4c2b-9639-b8ee8895d125'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-15T18:09:50.323+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-16T19:26:48.616+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T19:26:48.105+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "Meanwhile, 104 out of 114 LUCs are no longer offering Grade 11, while\
        \ 97 have ceased having Grade 12.\r"
