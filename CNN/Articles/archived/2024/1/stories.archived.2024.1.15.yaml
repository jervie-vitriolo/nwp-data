      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 15) —</strong> ACT
        Teachers party-list Rep. France Castro on Monday said her camp is preparing
        to question the prosecutor’s decision to dismiss her complaint against former
        President Rodrigo Duterte over alleged death threats he made her.</p>'
