      'mgnl:type': 'text'
      'text': "\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19eb60d9-85fe-4c3a-bf5f-275d3535bb97'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-15T19:45:43.852+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2024-01-16T12:14:17.532+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T12:14:16.595+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "The specific locations tested were Harrison Deepwell, Market Deepwell,\
        \ Camp Allen Tank, City Hall Deepwell, SM New Parking (Water Meter), Malvar\
        \ DW 2, SM Cistern, BWD Supply at SM Cistern.\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '370e2a6d-79b6-4aad-b565-013b93eee2dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-15T19:45:43.853+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2024-01-16T12:14:17.533+08:00
