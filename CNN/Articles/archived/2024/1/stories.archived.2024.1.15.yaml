      'mgnl:lastModified': 2024-01-15T00:39:54.470+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2024/01/14/sport/novak-djokovic-australian-open-first-round-win-spt-intl/index.html">Novak
        Djokovic survives scare against 18-year-old opponent to win thrilling Australian
        Open first round match</a>"</em></p>'
