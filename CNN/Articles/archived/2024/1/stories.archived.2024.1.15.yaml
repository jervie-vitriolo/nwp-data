      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-15T13:37:54.289+08:00
      'mgnl:lastModifiedBy': 'kristelle'
      'mgnl:type': 'text'
      'text': "Romualdez said among the possible violations was a policy of a known\
        \ coffee shop chain which allegedly limits the mandatory 20% discount and\
        \ vat exemption to only one food item and one drink per visit for seniors\
        \ and PWDs.\r"
