      'mgnl:lastModified': 2024-01-16T12:14:16.595+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7afd79e-d6cf-456a-8b46-34195cfe7cf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-15T19:45:43.853+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2024-01-16T12:14:17.533+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T12:14:16.596+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': '<p>On other waterborne diseases like cholera and typhoid fever, the
        DOH said no significant spike was monitored across the country. However, Tayag
        reiterated that waterborne diseases are seen to increase due to the impact
        of the<a href="https://www.cnnphilippines.com/news/2024/1/15/Strong-El-Ni-o-february.html">
        El Niño phenomenon</a>.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bb10a41-cfc5-46a7-ac97-fd3154216db4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-15T19:45:43.854+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2024-01-16T12:14:17.534+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T12:14:16.597+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1bea5c3-5708-4b4b-b170-52d7c573a618'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-15T19:45:43.855+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2024-01-16T12:14:17.534+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T12:14:16.597+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "“That’s why it’s very important that during the first three months\
        \ of 2024, especially in areas in Luzon, the northern part, we have to monitor\
        \ some indicator diseases that include dengue and diarrhea, of course,” Tayag\
        \ concluded.\r"
