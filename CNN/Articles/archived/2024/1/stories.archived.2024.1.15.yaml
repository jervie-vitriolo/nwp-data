  'robert-downey-jr-critics-choice-awards':
    'author': 'Alli Rosenbloom, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2024-01-15T13:48:47.000+08:00
    'imagesource': 'jcr:c76e9ac8-d607-404a-91e6-6915724bffcd'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1c035c9d-1dd0-4240-bc12-f6546848c156'
    'lead': 'Robert Downey Jr. won a Critics Choice Award for best supporting actor
      in ''Oppenheimer'' on Sunday. He took the opportunity to remind the critics
      who voted for him that they haven’t always loved his work.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-01-15T13:53:02.677+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2024-01-15T13:53:02.991+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-01-15T13:53:02.725+08:00
    'mgnl:lastModifiedBy': 'jelo'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Robert Downey Jr. quotes his toughest critics in his Critics Choice
      Award speech'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e8a003d-3a4a-415e-bbe4-d21cb36dd024'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-15T13:53:02.712+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-15T13:53:02.992+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-15T13:53:02.721+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Robert Downey Jr. won a Critics Choice
        Award for best supporting actor in “Oppenheimer” on Sunday. He took the opportunity
        to remind the critics who voted for him that they haven’t always loved his
        work.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46348096-f1eb-4d49-94e3-f21aaf4f060b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-15T13:53:02.712+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-15T13:53:02.993+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-15T13:53:02.712+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "“The Critics Choice Association, they’ve given me such beautiful feedback,\
        \ really just so many great moments,” Downey Jr. said at the start of his\
        \ acceptance speech. “And some of it’s so poetic, I just want to share some\
        \ of their thoughts with you over the years.”\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63366339-07d5-42ef-96e3-db912b79aa39'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-15T13:53:02.713+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-15T13:53:02.995+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-15T13:53:02.713+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "He went on to quote several unflattering critiques he’s received throughout\
        \ his career, starting with one review Downey Jr. described as haiku: “sloppy,\
        \ messy and lazy.”\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3136a8d1-9009-42e6-b208-d5b8d45bc18f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-15T13:53:02.713+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-15T13:53:02.996+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-15T13:53:02.713+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "Another critique he cited compared his performance in an unnamed project\
        \ to “Pee Wee Herman emerging from a coma.” Downey Jr. also quoted a British\
        \ critic who once called him “a puzzling waste of talent.”\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70902823-0c49-4987-9358-51daaabcf26e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-15T13:53:02.714+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-15T13:53:02.997+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-15T13:53:02.714+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "The final review “lingered” with him, Downey Jr. said, when a critic\
        \ wrote that he was as “amusing as a bedlocked fart.”\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dd44a81-9624-49b4-8c94-6ae31ba17572'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-15T13:53:02.714+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-15T13:53:02.998+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-15T13:53:02.714+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "While Downey Jr. didn’t specify which performances he received such\
        \ colorful feedback on, he appeared to enjoy himself as he quoted each review.\
        \ As did the audience, who laughed along with him.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72f2d0a8-61e7-4c2b-b4f0-c85d76eddbb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-15T13:53:02.714+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-15T13:53:02.999+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-15T13:53:02.714+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "After his trip down critical memory lane, Downey Jr. thanked his “\
        Oppenheimer” co-stars – who he endearingly called his “Oppenhomies” – Emily\
        \ Blunt, Alden Ehrenreich, Cillian Murphy and the film’s director, Christopher\
        \ Nolan.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ecbe7b9-e1df-4c69-b521-c7f515d1d482'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-15T13:53:02.715+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-15T13:53:03.000+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-15T13:53:02.715+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "Downey Jr. starred as former acting US Secretary of Commerce Lewis\
        \ Strauss in the blockbuster to – this time – rave reviews. Earlier this month,\
        \ he won a best supporting actor Golden Globe for his performance in the drama.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e14de448-4f8e-4e7e-99c6-fa72e089e3d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-15T13:53:02.715+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-15T13:53:03.001+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-15T13:53:02.715+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "The film followed physicist J. Robert Oppenheimer (Murphy) as he and\
        \ a team created the first atomic bomb during World War II.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60f70b9c-0e8f-4493-ba82-d1568883e962'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-15T13:53:02.716+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-15T13:53:03.002+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-15T13:53:02.716+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': '<p>“Oppenheimer” was released in July in tandem with the “Barbie” movie
        and, as part of the “Barbenheimer” craze, drew in over $550 million within
        the first month of its release, according to official estimates from Universal
        Pictures.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c909fde3-f14e-4d78-b489-8e59cb0e3159'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-15T13:53:02.716+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-15T13:53:03.003+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-15T13:53:02.716+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2024/01/14/entertainment/robert-downey-jr-critics-choice-awards/index.html">Robert
        Downey Jr. quotes his toughest critics in his Critics Choice Award speech</a>"</em></p>'
  'pirma-asked-to-identify-cha-cha-ad-financiers':
    'author': 'Xianne Arcangel, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2024-01-15T13:52:04.000+08:00
    'imagesource': 'jcr:f0db2a64-abdb-44a9-95b9-d133817b51e4'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e94743f9-3998-4827-8984-ace4f00d2c60'
    'lead': 'ACT Teachers Party-list Rep. France Castro said she wants representatives
      of the PIRMA to shed light on their involvement in the commercial, which revolved
      around the theme of ''EDSA-pwera,'' a play on the colloquial term ''etsapwera.'''
    'mgnl:activationStatus': true
    'mgnl:created': 2024-01-15T13:55:06.901+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2024-01-15T16:06:10.125+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-01-15T16:06:09.853+08:00
    'mgnl:lastModifiedBy': 'seth'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'PIRMA asked to identify financiers of ''EDSA-pwera'' ad'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '702f5a53-299c-4d44-89e9-1cd566b41007'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-15T13:55:06.917+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-15T16:06:10.126+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-15T16:06:09.848+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 15)</strong> – An
        advocacy group should identify funding sources behind the advertisement pushing
        for charter change that began airing on primetime last week, a lawmaker said
        Monday.&nbsp;&nbsp;</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f3231a8-01cb-4789-bcea-1872d848da5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-15T16:06:09.836+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-15T16:06:10.127+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-15T16:06:09.848+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': '<p>The Makabayan bloc filed <a href="https://www.cnnphilippines.com/news/2024/1/14/house-probe-cha-cha-signature-drive.html">House
        Resolution 1541</a> that called for a probe on the reported signature buying
        and use of public funds in pushing for charter change through people’s initiative.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26fd0ea3-5091-4ce1-a3be-2fb5bdff23a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-15T16:06:09.836+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-15T16:06:10.128+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-15T16:06:09.836+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': '<p>ACT Teachers Party-list Rep. France Castro said she wants representatives
        of the People’s Initiative for Reform Modernization and Action (PIRMA) to
        shed light on their involvement in the commercial, which revolved around the
        theme of “EDSA-pwera,” a play on the colloquial term “etsapwera.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2866343-d64f-4a48-b94d-bdea40ad5cde'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-15T16:06:09.837+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-15T16:06:10.129+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-15T16:06:09.837+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "“Wala naman kaming problema doon sa pagbabayad nila ng advertisement\
        \ kaya lang saan ba nanggaling ito? Kailangan i-open nila ‘yung sinasabi nilang\
        \ private individual entities, etcetera na nagsusulong ng pagbabago ng constitution,”\
        \ Castro said.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1a31db6-cab7-4921-94fb-18a13f47c8b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-15T16:06:09.837+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-15T16:06:10.130+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-15T16:06:09.837+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "[Translation: We don’t have a problem with paying for their advertisement,\
        \ but where did the money come from? They need to disclose the private individual\
        \ entities who want to amend the constitution.]\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9415c4e-7c44-4f4b-b63b-b5bb583a19de'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-15T16:06:09.838+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-15T16:06:10.131+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-15T16:06:09.838+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "The voice over in the ad said it was time to amend the 1987 Constitution\
        \ since ordinary people have been left out of the country’s progress for over\
        \ three decades since the 1986 People Power Revolution.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89d56c6a-10d2-4ab8-ac92-e4d92c007389'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-15T16:06:09.838+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-15T16:06:10.132+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-15T16:06:09.838+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "The Gana Atienza Avisado law firm, which paid for the ad, said it was\
        \ placed on PIRMA’s behalf.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '956019f4-7470-4aba-8f0d-1114d46ca8d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-15T16:06:09.838+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-15T16:06:10.133+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-15T16:06:09.838+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "On Monday, PIRMA lead convenor Noel Oñate told CNN Philippines’ The\
        \ Source that the group did not pay for the ad with government money and relied\
        \ primarily on contributions from volunteers and supporters of the business\
        \ community.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03defb85-a602-44a1-94a2-51a0da27a9c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-15T16:06:09.839+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-15T16:06:10.134+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-15T16:06:09.839+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "The group was silent on how much funding it had.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28d3e03b-f15d-4a69-8fc5-7218a038b16d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-15T16:06:09.839+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-15T16:06:10.135+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-15T16:06:09.839+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': '<p><strong>WATCH: <a href="https://www.cnnphilippines.com/videos/2024/1/15/Noel-O-ate---The-Source.html">PIRMA
        Lead Convenor Noel Oñate on The Source</a>&nbsp;&nbsp;</strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8446a815-6725-4799-9fa6-fb04b6525c0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-15T16:06:09.840+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-15T16:06:10.136+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-15T16:06:09.840+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "PIRMA said it was also responsible for the nationwide signature campaign\
        \  which sought to amend the charter via people’s initiative, and that this\
        \ was in coordination with some lawmakers up to House Speaker Martin Romualdez.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64ba1bcf-9f7b-45c7-ad8d-a73bbb7f331f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-15T16:06:09.840+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-15T16:06:10.137+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-15T16:06:09.840+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "Antipolo Rep. Romeo Acop confirmed the signature campaign pushing for\
        \ people’s initiative is happening in his district but denied offering cash\
        \ to voters.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88051a93-559c-492f-9d21-1601155a570c'
      'mgnl:activationStatus': true
