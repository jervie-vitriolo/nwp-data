    'lead': 'The Department of Budget and Management says it released ₱30.1 billion
      for health emergency allowance to COVID-19 healthcare workers and non-healthcare
      workers in 2023, leaving an unpaid balance of ₱14.88 billion.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-01-15T13:05:26.257+08:00
