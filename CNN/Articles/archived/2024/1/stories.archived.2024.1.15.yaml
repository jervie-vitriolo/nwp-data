  'iceland-volcanic-evacuation-grindavik':
    'author': 'Shirin Zia Faqiri, Michael Rios, Heather Chen and Benjamin Brown, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2024-01-15T00:29:55.000+08:00
    'imagesource': 'jcr:240cc39f-9f30-4042-a9ce-aacb3d85dbb4'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b9bc8820-045e-4353-8ac6-f6a08c40dceb'
    'lead': 'A volcano erupted in southwest Iceland, sending molten lava into a nearby
      town and setting houses ablaze, authorities say, in the second eruption the
      area has seen in weeks.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-01-15T00:35:55.592+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2024-01-15T09:24:51.929+08:00
