  'farmer-protests-germany-far-right-afd':
    'author': 'Nadine Schmidt, Claudia Otto and Sophie Tanno, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2024-01-15T13:24:38.000+08:00
    'imagesource': 'jcr:8fce552a-c4eb-4ed0-923c-e1e62405e815'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bee84f67-c0ce-4f1a-bdb7-c9375b28c869'
    'lead': 'Farmers across Germany brought major roads to a standstill in protests
      throughout last week, piling misery on Chancellor Olaf Scholz’s governing coalition
      amid a row over subsidy cuts.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-01-15T13:29:08.036+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2024-01-15T13:56:24.969+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-01-15T13:56:24.338+08:00
    'mgnl:lastModifiedBy': 'jelo'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Protests are bringing Germany to a standstill. Will the far-right take
      advantage?'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58b23b58-6517-4fa4-a244-fa7b5330a396'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-15T13:29:08.070+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-15T13:56:24.970+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-15T13:56:24.307+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': '<p><strong>Berlin, Germany (CNN) —</strong> Farmers across Germany
        brought major roads to a standstill in protests throughout last week, piling
        misery on Chancellor Olaf Scholz’s governing coalition amid a row over subsidy
        cuts.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8df56137-dc5c-4f82-aba3-f9cc787320b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-15T13:29:08.071+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-15T13:56:24.971+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-15T13:56:24.308+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "The protests are expected to reach new heights on Monday. A crowd of\
        \ over 10,000 and their tractors are set to descend on the capital in a rally\
        \ organized in conjunction with the German freight industry.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dd8bf1c-d0c2-4062-b6ba-88664f04d224'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-15T13:29:08.071+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-15T13:56:24.972+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-15T13:56:24.309+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "Multiple other protests are planned across the country.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b77c366-a7c8-49fa-a617-dc6a1255d325'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-15T13:29:08.071+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-15T13:56:24.973+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-15T13:56:24.309+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "Now, many are warning that the far-right Alternative for Germany (AfD)\
        \ party is capitalizing on the chaos for its own political gain.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9916ca2e-3351-46bf-bb64-1078c75025e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-15T13:29:08.072+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-15T13:56:24.974+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-15T13:56:24.310+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "In the shadow of Berlin’s iconic Brandenburg Gate, a convoy of up to\
        \ 500 tractors lined up every day last week in freezing pre-dawn temperatures.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c28bc0f-0b53-4525-83d3-6d3f79e3b290'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-15T13:29:08.072+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-15T13:56:24.975+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-15T13:56:24.311+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "To keep themselves warm, farmers lit fires and drank hot mugs of tea\
        \ and coffee.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45134d05-8113-4afe-a5ae-52da870a12be'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-15T13:29:08.073+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-15T13:56:24.975+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-15T13:56:24.311+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "Major road blockages have stretched across cities from east to west\
        \ including Hamburg, Cologne, Bremen, Nuremberg and Munich – with up to 2,000\
        \ tractors registered for each protest. Images showed convoys of tractors\
        \ and trucks, some with protest banners, blocking German roads from the early-morning\
        \ hours.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13a4c364-1ed1-4af8-b2fb-1c21161c1b24'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-15T13:29:08.073+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-15T13:56:24.976+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-15T13:56:24.312+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "Outside cities, Germany’s fast-moving motorways have also been targeted\
        \ by protesters, severely disrupting the flow of traffic.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4af5dfa-2037-42d4-a4f1-eda1ed002556'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-15T13:29:08.074+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-15T13:56:24.977+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-15T13:56:24.312+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "Farmers are enraged about government austerity plans, which would cut\
        \ tax breaks for agriculture. Many have warned they will be driven out of\
        \ business.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fa9f84d-54a0-4978-9df3-51aa8de97ef8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-15T13:29:08.074+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-15T13:56:24.978+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-15T13:56:24.313+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "Martin, a farmer from Rügen who is protesting in Berlin, spoke to CNN’\
        s team on the ground.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9649a36e-895d-4225-8a68-d47fda179b53'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-15T13:29:08.074+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-15T13:56:24.979+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-15T13:56:24.314+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "“I am here to protest for a new election in this country, because we\
        \ are in difficulties with our government. They don’t hear us, they make regulations\
        \ that harm every one of us, not only the farmers but everyone in this country.\
        \ And we think enough is enough.”\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6172384-0f94-4ab7-91f8-e6f950feb9d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-15T13:29:08.075+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-15T13:56:24.979+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-15T13:56:24.314+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "Steven, a farmer from Western Pomerania who did not give his last name,\
        \ said: “All the farmers standing here are worried about their livelihoods,\
        \ about the livelihoods of farmers… This will only stop if the government\
        \ resigns and there are other solutions.”\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8db4896a-283f-4534-a715-ca8e5a66596c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-15T13:29:08.075+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-15T13:56:24.980+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-15T13:56:24.315+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "Backlash in December has already seen Scholz’s government make unexpected\
        \ changes to a 2024 budget draft, modifying some of its planned subsidy cuts\
        \ on January 4. Farmers say this doesn’t go far enough, however, and are calling\
        \ for a complete reversal.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '343a4f45-a850-4f58-896b-21f05f868f46'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-15T13:29:08.076+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-15T13:56:24.981+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-15T13:56:24.316+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "Germany’s AfD party has increasingly made its presence felt at this\
        \ week’s demonstrations.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aea74e7e-55a9-4a9e-abfb-c78dc7081b16'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-15T13:29:08.077+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-15T13:56:24.982+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-15T13:56:24.316+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "Some of the tractors have been adorned with AfD posters, reading “\
        Our farmers first” and “Germany needs new elections.” Far-right supporters\
        \ wearing AfD vests could also be seen standing next to the vehicles.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1582fe0d-9b0d-4b7b-825a-1a8900c0fad9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-15T13:29:08.077+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-15T13:56:24.983+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-15T13:56:24.317+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "On social media, the AfD’s official Facebook page has been reposting\
        \ images from the protests and writing messages of solidarity with the demonstrators.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afbd77bc-f8ae-49f3-ae64-1c0b3de0f7f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-15T13:29:08.078+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-15T13:56:24.983+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-15T13:56:24.317+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "“Supporting democratic protests like this against traffic light madness\
        \ will continue to be a concern of our hearts,” one post reads.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0750c907-a9fa-4330-b205-36170f3ac24d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-15T13:29:08.078+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-15T13:56:24.984+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-15T13:56:24.318+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "“We will stay with you on the road, so that a policy for tax breaks,\
        \ for supporting our agriculture and for the interests of our own citizens\
        \ is finally made. The traffic light will soon be standing all alone.”\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77da3495-a586-4864-9704-2f237cfdad3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-15T13:29:08.079+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-15T13:56:24.985+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-15T13:56:24.319+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "The “traffic light” is a reference to Scholz’s coalition government\
        \ – an allusion to the colors of the Social Democratic Party (SPD), the Free\
        \ Democratic Party (FDP) and the Greens it is comprised of.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54d10c9a-0ee4-402d-8d1e-1c22132c31a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-15T13:29:08.079+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-15T13:56:24.986+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-15T13:56:24.319+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "On his personal Facebook page, the controversial leader of the AfD\
        \ in the Eastern German state of Thuringia, Björn Höcke, launched an appeal:\
        \ “Fellow citizens, we will see you on the roads!”. The far-right politician\
        \ is classified an extremist by Germany’s Office for the Protection of the\
        \ Constitution.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc59dec7-943c-4fcf-ba17-99f6e61cf2f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-15T13:29:08.080+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-15T13:56:24.986+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-15T13:56:24.320+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "Other images shared on social media showed members of right-wing extremist\
        \ groups including The Homeland and Third Way, as well as the AfD, attending\
        \ a rally in Berlin. In Dresden, a video showed people with flags from the\
        \ right-wing Free Saxony party clashing with police.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c29f2a3c-1c79-4f50-b1f7-dc21876ba34f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-15T13:29:08.080+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-15T13:56:24.987+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-15T13:56:24.321+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "Scholz, meanwhile, failed to address the nationwide demonstrations\
        \ the entire week. While attending a ceremonial commissioning of a new Deutsche\
        \ Bahn maintenance depot – Germany’s main rail operator – in the city of Cottbus\
        \ on Thursday, the Chancellor was met with angry protesters.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd565701b-b40e-4f2d-93c9-efc8623f76eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-15T13:29:08.081+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-15T13:56:24.988+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-15T13:56:24.321+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "He refused to engage with them and did not directly address the unrest\
        \ in a speech he gave at the event – a move which has caused further outrage\
        \ among farmers who don’t believe their voice is being heard by the federal\
        \ government.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66e9a418-b555-4931-a672-e01f2e821c5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-15T13:29:08.081+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-15T13:56:24.989+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-15T13:56:24.322+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': '<h2><strong>Polarization using existing rifts</strong></h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64488ec7-9ed4-4d30-8e5e-d62772120af0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-15T13:29:08.082+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-15T13:56:24.990+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-15T13:56:24.322+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "For Johannes Kiess, a sociologist specializing in right-wing extremism\
        \ at the University of Leipzig in eastern Germany, the AfD’s involvement in\
        \ the unrest doesn’t come as a surprise.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82b310a3-91ec-46b2-ac2a-c107c2f613e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-15T13:29:08.082+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-15T13:56:24.990+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-15T13:56:24.323+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "He points out that although the AfD’s own manifesto does not support\
        \ the interests of Germany’s farmers, the far-right party has a history of\
        \ exploiting division.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2e40134-178d-4f8f-bcb9-7dfebe25e087'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-15T13:29:08.083+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-15T13:56:24.991+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-15T13:56:24.324+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "“The AfD is trying to fuel the debate further in order to damage the\
        \ image of democratic institutions and processes, and most importantly the\
        \ current government,” Kiess told CNN.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe9a96d3-6d70-48d0-adee-517ac57deea1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-15T13:29:08.084+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-15T13:56:24.992+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-15T13:56:24.324+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "“To this end, it tries to increase the polarization using existing\
        \ cleavages like rural versus urban.”\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee4fb524-0579-45dc-9ee8-c51096e253f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-15T13:29:08.084+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-15T13:56:24.993+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-15T13:56:24.325+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "He continues: “The AfD used the Eurozone crisis as a window of opportunity\
        \ to get started in the first place. Activists from the far-right were literally\
        \ waiting for such an opportunity and with the so-called refugee crisis in\
        \ 2015 they got a second crisis that helped them grow considerably.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b92c483-ef28-48bc-822f-a09ed2b97ca4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-15T13:29:08.085+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-15T13:56:24.994+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-15T13:56:24.326+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "“Migration is known as the bread-and-butter-issue for the far-right.\
        \ Since then, the AfD has indeed used every crisis to fuel polarization, for\
        \ example the pandemic, the war against Ukraine. Sometimes it works well,\
        \ sometimes not.”\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '345a7634-8b55-42b1-b1a5-0fb9d94cdccb'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-15T13:29:08.085+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-15T13:56:24.994+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-15T13:56:24.326+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "According to Kiess, the AfD has a clear market-liberal stance advocating\
        \ for the abolishment of all kinds of subsidies, including those for farmers,\
        \ directly flying in the face of what the farmers are protesting for.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e72e866-39a0-49e3-a143-d7657ebe3b6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-15T13:29:08.086+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-15T13:56:24.995+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-15T13:56:24.327+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "“And they are against climate friendly subsidies in particular, which\
        \ could help farmers transform their businesses to make them environmentally\
        \ and economically more sustainable.\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbb17fda-b82e-427a-a489-514ca3987b10'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-15T13:29:08.087+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-15T13:56:24.996+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-15T13:56:24.327+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "“In fact, the AfD along with the CDU and the governing coalition even\
        \ voted for the abolishment of the subsidies in question.”\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cce33fc-0ad7-463b-ae42-aaa0fa49bed6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-15T13:29:08.087+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-15T13:56:24.997+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-15T13:56:24.328+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "The AfD, which has recently enjoyed record-high polling, is hoping\
        \ for major gains in three eastern state elections this year – Thuringia,\
        \ Saxony and Brandenburg. Polling data released on Thursday put the party\
        \ comfortably ahead of its rivals in all three states.\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04eb395b-e088-46cb-99f5-95f7417d8793'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-15T13:29:08.088+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-15T13:56:24.998+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-15T13:56:24.329+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "While the regional elections do not directly affect federal politics,\
        \ they could send a worrying signal to Scholz’s SPD-led government ahead of\
        \ next year’s general election.\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '964ff730-4ee4-4060-b4e6-ea71ffaf8854'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-15T13:29:08.089+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-15T13:56:24.999+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-15T13:56:24.329+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': '<h2><strong>Far-right coup fantasies</strong></h2>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3b91b60-4937-47c0-851d-d9ee77078c69'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-15T13:29:08.089+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-15T13:56:24.999+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-15T13:56:24.330+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "German ministers and a domestic intelligence chief have warned how\
        \ right-wing extremists could try to exploit the farmers’ protests.\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5dc0435-72e1-4e1a-aa91-39b523e7dc8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-15T13:29:08.090+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-15T13:56:25.000+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-15T13:56:24.331+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "Vice Chancellor and Economy Minister Robert Habeck, who experienced\
        \ the farmers’ anger first-hand when a group of protesters tried to storm\
        \ the ferry he was disembarking last week, has spoken of the far-right’s “\
        coup fantasies.”\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fda52c4f-7ce7-4f2b-95d7-841052129a55'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-15T13:29:08.091+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-15T13:56:25.001+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-15T13:56:24.331+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "“Calls with coup fantasies are circulating. Extremist groups are forming\
        \ and nationalist symbols are being openly displayed,” Habeck told reporters\
        \ on Monday.\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6d6768b-b900-4cbe-8ca2-e1b8eb640987'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-15T13:29:08.091+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-15T13:56:25.002+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-15T13:56:24.332+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "“It is becoming clear that something has slipped in recent years, which\
        \ has taken the boundaries off legitimate democratic protest.”\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '146b33ea-cc26-488c-845b-6250eca09df0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-15T13:29:08.092+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-15T13:56:25.003+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-15T13:56:24.333+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "Stephan Kramer, head of the domestic intelligence agency in the eastern\
        \ state of Thuringia, told CNN: “What we have certainly noticed is that extremists\
        \ – primarily from the far-right – have used the completely legitimate farmers’\
        \ protests to either accompany these protests with corresponding calls on\
        \ social media or to encourage their own personnel from the far-right to march\
        \ with them or to be present on the side-lines.\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '597b3c6e-5358-4141-8d3a-69686e4f1711'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-15T13:29:08.093+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-15T13:56:25.004+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-15T13:56:24.333+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "“And above all, we have seen that the Alternative for Germany in Thuringia,\
        \ which has been classified as right-wing extremist in Thuringia since 2021,\
        \ has also very specifically declared its solidarity with the farmers and\
        \ called for corresponding protest marches.”\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb7b91c4-1d4d-4194-b72b-ea6bf58925cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-15T13:29:08.094+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-15T13:56:25.004+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-15T13:56:24.334+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "Kramer added that the farmers’ associations themselves have distanced\
        \ themselves from the far-right. “They have made it very clear that they want\
        \ nothing to do with them and that they are fighting for their own interests\
        \ and concerns and do not want to be co-opted by the right-wing extremists.”\
        \r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2084b2c-9e0e-4baa-9762-297fd2e55dab'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-15T13:29:08.094+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-15T13:56:25.005+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-15T13:56:24.334+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "Similarly, Kiess said that although farmers in Germany tend to be conservative-leaning,\
        \ the majority do not support the far-right.\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '446ced8f-2aab-40d6-bf51-e41a185559af'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-15T13:29:08.095+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-15T13:56:25.006+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-15T13:56:24.335+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "“As in all segments of the population, there is also support of the\
        \ AfD among farmers. However, farmers are known to vote disproportionally\
        \ more for the conservative CDU/CSU [Christian Democratic Union/Christian\
        \ Social Union].\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15df2025-a77d-42c5-b65b-e717345dc1c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-15T13:29:08.096+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-15T13:56:25.007+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-15T13:56:24.336+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "“The current frustration with politics in general, not just the current\
        \ government and subsidies for farmers, poses the risk of farmers becoming\
        \ more susceptible to the far-right as they feed on the anti-establishment\
        \ theme,” he said.\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e0189ce-6c84-482a-aa6d-1329d44d8cbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-15T13:29:08.097+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-15T13:56:25.008+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-15T13:56:24.336+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': '<p><em>Nadine Schmidt and Claudia Otto reported from Berlin and Sophie
        Tanno reported from and wrote in London.</em></p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2035c2c5-0b1c-4fa9-94ea-abe755dd4ab9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-15T13:29:08.098+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-15T13:56:25.009+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-15T13:56:24.337+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2024/01/15/europe/farmer-protests-germany-far-right-afd-intl/index.html">Protests
        are bringing Germany to a standstill. Will the far-right take advantage?</a>"</em></p>'
