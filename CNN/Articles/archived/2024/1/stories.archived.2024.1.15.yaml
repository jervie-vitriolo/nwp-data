      'mgnl:lastModified': 2024-01-15T18:15:53.622+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': '<p>Several lawmakers earlier said they have received reports that beneficiaries
        of government assistance including the <a href="https://www.dole9portal.com/tulong-panghanapbuhay-sa-ating-disadvantaged-displaced-workers-tupad-bayanihan-2/">Tupad</a>
        program are being asked to sign the petition for charter change to continue
        receiving their benefits.</p>'
