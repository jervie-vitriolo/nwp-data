    'jcr:uuid': 'cd46abe6-fd21-4901-b022-9d0caad5053b'
    'lead': 'The Metropolitan Manila Development Authority (MMDA) assured commuters
      it is prepared to augment public transport in areas likely to be affected by
      the nationwide protest on Tuesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-01-15T14:56:09.943+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2024-01-15T17:31:40.914+08:00
