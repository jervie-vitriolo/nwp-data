      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': '<p>- Constituent Assembly, convening both chambers of Congress to propose
        amendments.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b52e3b3c-4829-459a-9e1b-e4e5dd05a855'
      'mgnl:activationStatus': true
