      'mgnl:lastActivated': 2024-01-15T18:04:29.141+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-15T18:04:28.779+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 15) —</strong> Some
        transport groups trooped to the Supreme Court on Monday to file a motion for
        intervention to block a temporary restraining order (TRO) plea against the
        public utility vehicle (PUV) modernization program.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1ba0184-cda0-42f8-914b-76cc59b97461'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-15T17:55:12.477+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-15T18:04:29.141+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-15T18:04:28.780+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "Pasang Masda, Alliance of Concerned Transport Organization, Liga ng\
        \ Transportasyon at Operators sa Pilipinas, and Alliance of Transport Operators\
        \ and Drivers Association of the Philippines led the filing of the motion\
        \ as they support the modernization push, especially franchise consolidation.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a2d1b69-daec-4593-9cf3-60d72902c781'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-15T17:55:12.478+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-15T18:04:29.141+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-15T18:04:28.780+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': '<p>In December 2023,<a href="https://www.cnnphilippines.com/news/2023/12/20/piston-supreme-court-petition-puv-modernization.html">
        PISTON filed a petition</a> seeking the TRO as it asked the high court the
        declare the order formalizing the modernization plan and circulars for the
        consolidation as null and void.&nbsp;</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c44e5cde-7cfa-4902-80ef-6aeaf4f3c77c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-15T17:55:12.479+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-15T18:04:29.142+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-15T18:04:28.781+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': '<p>"Ino-oppose po namin ang kanilang ifinile na TRO sapagkat alam ko
        bilang ako ay isang operator driver na gusto nilang panatiliin ang lumang
        mga sasakyan ng ating mga traditional jeepney," Pasang Masda president Obet
        Martin said. "Ang sa amin, gusto namin mabago ito sapagkat tayo na lamang
        ang naiiwan sa Asia, tayo na lamang ang naiiwan sa hanay ng transportasyon."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59420329-79ea-4cba-8b6d-cf1a9167f1b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-15T17:55:12.479+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-15T18:04:29.142+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-15T18:04:28.781+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "[Translation: We oppose the TRO plea that they filed because, personally\
        \ as an operator and driver, they want to retain the old vehicles of the traditional\
        \ jeepney. For us, we want to change it because we've been left behind in\
        \ Asia in terms of transportation.]\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '252a252e-63c0-4f9a-9ec7-3ad0bb96495f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-15T17:55:12.480+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-15T18:04:29.142+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-15T18:04:28.782+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "Martin said there are cheap modern jeepneys that cooperatives and corporations\
        \ can buy.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04c02195-afe2-4d04-a350-60722b237931'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-15T17:55:12.481+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-15T18:04:29.143+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-15T18:04:28.782+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "He also said that no one would take advantage of the cooperatives due\
        \ to the franchise consolidation and that there would be no transport crisis.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00ec0a27-ba3d-4609-aaf6-a0cbd068e035'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-15T17:55:12.482+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-15T18:04:29.143+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-15T18:04:28.783+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "The Land Transportation Franchising and Regulatory Board said it has\
        \ already submitted its comment to the Supreme Court on PISTON's petition.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec395f75-52b9-4c27-862f-97d6f3dd9113'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-15T17:55:12.483+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-15T18:04:29.143+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-15T18:04:28.783+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "PISTON has yet to issue a statement on the groups' motion for intervention.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84406e07-79e8-47df-b137-0e56b2185ef8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-15T17:55:12.484+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-15T18:04:29.144+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-15T18:04:28.784+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': '<p>Manibela, another transport group against the PUV modernization
        program and the franchise consolidation, is set to hold a <a href="https://www.cnnphilippines.com/transportation/2024/1/14/manibela-jan-16-transport-strike.html">nationwide
        transport protest on Tuesday</a> and will attempt to march to Mendiola, Manila
        towards Malacañang.&nbsp;</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17c146f0-9d03-45ca-9432-74948ecc1635'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-15T17:55:12.485+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-15T18:04:29.144+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-15T18:04:28.784+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines senior correspondent Anjo Alimario contributed
        to this report.</em></p>'
  'DepEd-to-extend-SHS-voucher-program-for-G11-':
    'author': 'Xianne Arcangel, CNN Philippines'
