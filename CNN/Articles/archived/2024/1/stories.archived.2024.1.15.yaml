      'mgnl:lastModified': 2024-01-15T18:15:53.620+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': '<p>“<em>Hindi puwedeng sabihin na pag pumirma ka ay makakatangap ka
        ng ganitong klaseng halaga</em>,” he added</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3527ae96-5de5-4147-bdef-0726a87b33d4'
      'mgnl:activationStatus': true
