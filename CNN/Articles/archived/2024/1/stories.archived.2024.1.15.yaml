      'mgnl:lastModified': 2024-01-15T12:43:21.924+08:00
      'mgnl:lastModifiedBy': 'bamba'
      'mgnl:type': 'text'
      'text': '<p>“As you see, what''s been happening to our country, it’s like a
        company with two boards of directors. Because of this, there is always deadlock,
        delay in decision-making and <em>hindi ito maganda para sa pag-unlad ng ating
        ekonomiya</em> (this is not good for the development of our economy),” he
        explained.</p>'
