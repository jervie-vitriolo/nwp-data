      'mgnl:lastModified': 2024-01-15T13:37:54.288+08:00
      'mgnl:lastModifiedBy': 'kristelle'
      'mgnl:type': 'text'
      'text': "Republic Act (RA) No. 9994 or the Expanded Senior Citizens Act of 2010\
        \ and R.A. 10754 or an Act Expanding the Benefits and Privileges of PWDs mandate\
        \ the grant of 20% discount and exemption from the value-added tax (VAT) to\
        \ senior citizens and PWDs for purchases, transportation, and other services.\r"
