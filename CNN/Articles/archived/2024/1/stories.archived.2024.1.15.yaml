    'mgnl:tags': ['PIRMA', 'cha-cha']
    'stories': []
    'template': '1'
    'title': 'Pro-Cha-cha group admits initiating signature drive, talking with Romualdez'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd46bc09-b181-4952-b11d-b153f67efa9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-15T12:43:21.917+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2024-01-15T12:43:22.401+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-15T12:43:21.941+08:00
      'mgnl:lastModifiedBy': 'bamba'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 15) —</strong> The
        group behind the ad criticizing the 1987 Constitution admitted that it started
        the drive to collect signatures from Filipino voters to push for charter change
        via people’s initiative.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43c143ba-499a-4c05-b151-ffcf6e82b3a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-15T12:43:21.917+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2024-01-15T12:43:22.402+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-15T12:43:21.917+08:00
      'mgnl:lastModifiedBy': 'bamba'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eddcd9e3-e5f9-4790-bbbb-1eab5b2997d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-15T12:43:21.917+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2024-01-15T12:43:22.403+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-15T12:43:21.917+08:00
      'mgnl:lastModifiedBy': 'bamba'
      'mgnl:type': 'text'
      'text': '<p>“We are the one in the signature campaign. In fact, it is PIRMA
        (People''s Initiative for Modernization and Reform Action) that is in the
        forefront of distributing signature forms all over the country,” PIRMA lead
        convenor Noel Oñate told CNN Philippines’ <em>The Source</em> on Monday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9aee9c4-c187-4beb-aa7f-cb9e93777848'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-15T12:43:21.918+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2024-01-15T12:43:22.404+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-15T12:43:21.918+08:00
      'mgnl:lastModifiedBy': 'bamba'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a1d5d46-1f49-4e58-b3b8-aacd012b4a0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-15T12:43:21.918+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2024-01-15T12:43:22.405+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-15T12:43:21.918+08:00
      'mgnl:lastModifiedBy': 'bamba'
      'mgnl:type': 'text'
      'text': "He also admitted that he spoke to House Speaker Martin Romualdez about\
        \ the group’s signature campaign.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4ba7545-0379-4d70-95dd-557a665ce6c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-15T12:43:21.919+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2024-01-15T12:43:22.406+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-15T12:43:21.919+08:00
      'mgnl:lastModifiedBy': 'bamba'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7efd011-c690-4497-9edb-ec2ddd1cdcc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-15T12:43:21.919+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2024-01-15T12:43:22.408+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-15T12:43:21.919+08:00
      'mgnl:lastModifiedBy': 'bamba'
      'mgnl:type': 'text'
      'text': "Earlier, Albay Rep. Edcel Lagman revealed that forms were distributed\
        \ to municipal mayors in the province to gather signatures from voters to\
        \ push for charter change. It was also reported that the same has been happening\
        \ in other areas like Valenzuela.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6820e8ea-1a4c-4a18-b112-f5d2d50f3d93'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-15T12:43:21.919+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2024-01-15T12:43:22.409+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-15T12:43:21.919+08:00
      'mgnl:lastModifiedBy': 'bamba'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4590161c-95a0-4a24-8d54-43e59bf952e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-15T12:43:21.920+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2024-01-15T12:43:22.410+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-15T12:43:21.920+08:00
      'mgnl:lastModifiedBy': 'bamba'
      'mgnl:type': 'text'
      'text': "Oñate said PIRMA has been coordinating with congressmen, and their\
        \ initiative has been receiving support from the public.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a19d90ae-e5de-450a-8690-69bcfdebc701'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-15T12:43:21.920+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2024-01-15T12:43:22.411+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-15T12:43:21.920+08:00
      'mgnl:lastModifiedBy': 'bamba'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd95d7f3a-938f-4c1a-8aa5-a37c62477021'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-15T12:43:21.921+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2024-01-15T12:43:22.412+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-15T12:43:21.921+08:00
      'mgnl:lastModifiedBy': 'bamba'
      'mgnl:type': 'text'
      'text': "“The signature campaign already started last week, and the signature\
        \ campaign has been gaining ground, especially in the D and E voting areas.\
        \ In fact in Pasay City, we are expecting 20% turnout,” he added.\r"
    '11':
