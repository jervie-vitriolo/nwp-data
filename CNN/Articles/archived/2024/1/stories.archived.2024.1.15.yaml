      'mgnl:lastModified': 2024-01-16T12:34:42.226+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': '<p>-&nbsp;<a href="https://www.cnnphilippines.com/news/2024/1/13/charter-change-people-s-initiative.html">People’s
        Initiative</a>, which requires at least 12% of all registered voters with
        3% from each legislative district to sign a petition as required under Republic
        Act No. 6735 or the The Initiative and Referendum Act.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
