    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '214dce7d-b82d-46cc-b29d-029b6e20ab1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-15T19:45:43.849+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2024-01-16T12:14:17.530+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T12:14:16.591+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': '<p>In a separate statement on Monday, the Baguio PIO released a <a
        href="https://www.facebook.com/photo?fbid=934930064663637&amp;set=a.404645641025418">test
        result</a> showing negative water contamination from Baguio Water District
        (BWD) supplies and SM City Baguio’s cistern tank and water meter.&nbsp;</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e4a21ba-447e-435b-b4d0-cedbdc2e400d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-15T19:45:43.850+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2024-01-16T12:14:17.530+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T12:14:16.592+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3f3f3a5-6ad9-49a5-8fd2-ade4303eec5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-15T19:45:43.850+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2024-01-16T12:14:17.531+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T12:14:16.593+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "“Results of the initial microbiological test on water samples collected\
        \ from various water sources of the BWD showed ‘negative’ for Thermotolerant\
        \ Coliform Organisms (commonly referred to as fecal coliforms) based on the\
        \ summary of laboratory analyses conducted on 09 January 2024, following reported\
        \ complaints of acute gastroenteritis,” it said.\r"
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edf3e9ca-adbf-421f-a959-e5d065bee4b6'
      'mgnl:activationStatus': true
