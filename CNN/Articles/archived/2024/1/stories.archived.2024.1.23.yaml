      'mgnl:lastModified': 2024-01-23T16:37:50.868+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "The FDA also urged the Bureau of Customs to block the entry of unregistered\
        \ imported goods.\r"
