      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T17:18:07.892+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-23T17:19:44.867+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T17:19:44.438+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "The Chargers are on a mission to improve on their 7th place finish\
        \ in the last conference.  \r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cab4d5d1-7635-4005-90d3-b651a1ecc1d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T17:18:07.892+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-23T17:19:44.868+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T17:19:44.438+08:00
