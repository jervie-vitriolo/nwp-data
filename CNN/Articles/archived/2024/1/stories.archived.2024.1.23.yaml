    'template': '1'
    'title': 'PCSO invites senators to observe lotto draws amid doubts on winners

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80fb49d9-8e35-4710-b63e-75f85758ad50'
      'mgnl:activationStatus': true
