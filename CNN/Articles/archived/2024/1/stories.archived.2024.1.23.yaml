    'template': '1'
    'title': 'FDA warns vs. unregistered Nescafe, other coffee brand products'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f97a4b0-d6c6-465d-b664-fc018c32f0d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T16:37:50.864+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-23T16:37:51.182+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T16:37:50.864+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 23)</strong> — The
        Food and Drug Administration (FDA) has warned against the purchase and consumption
        of certain coffee products, including one from the popular brand Nescafé,
        which it said are not registered.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '758a4d1a-9894-47a8-93f6-8e556e13d57f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T16:37:50.865+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-23T16:37:51.183+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T16:37:50.865+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7ac1b72-47b5-485c-ae29-e97101227711'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T16:37:50.865+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-23T16:37:51.185+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T16:37:50.865+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': '<p>In separate advisories dated Jan. 22, the FDA identified four items
        from various brands which were found to have no certificate of product registration
        (CPR), including Nescafé’s <a href="https://www.fda.gov.ph/fda-advisory-no-2024-0048-public-health-warning-against-the-purchase-and-consumption-of-the-unregistered-food-product-nescafe-latte-3-in-1-premix-coffee-hazelnut/">“LATTE
        3 in 1 Premix Coffee – Hazelnut.”</a></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cce2689b-0303-46a0-9f5a-dd046b11ff9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T16:37:50.865+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-23T16:37:51.186+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T16:37:50.865+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1690626-92c3-4768-8b91-c163ca1da1be'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T16:37:50.866+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-23T16:37:51.187+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T16:37:50.866+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': '<p>The agency likewise warned against the Korean <a href="https://www.fda.gov.ph/fda-advisory-no-2024-0055-public-health-warning-against-the-purchase-and-consumption-of-the-unregistered-food-product-no-brand-mocha-milk-mix-coffee/">“NO
        BRAND Mocha Milk Mix Coffee,</a>” the Vietnamese <a href="https://www.fda.gov.ph/fda-advisory-no-2024-0049-public-health-warning-against-the-purchase-and-consumption-of-the-unregistered-food-product-q-ngon-instant-coffee-mix-more-in-1/">“Q
        NGON Instant Coffee Mix (More in 1),”</a> and the Malaysian <a href="https://www.fda.gov.ph/fda-advisory-no-2024-0050-public-health-warning-against-the-purchase-and-consumption-of-the-unregistered-food-product-super-ayu-5-in-1-premix-coffee/">“SUPER
        AYU 5 in 1 Premix Coffee."</a></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71ebf797-67b7-421d-ad26-abc2d9173c84'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T16:37:50.866+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-23T16:37:51.188+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T16:37:50.866+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e56109e8-db82-4893-ad28-205af068ed9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T16:37:50.866+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-23T16:37:51.189+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T16:37:50.866+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "“Since this food product has not gone through evaluation process of\
        \ the FDA, the agency cannot assure its quality and safety,” it said in its\
        \ advisories.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed6410a2-9409-438b-a624-08eba5e52338'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T16:37:50.867+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-23T16:37:51.190+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T16:37:50.867+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ab0297d-6e51-4814-b73f-617ca240e00e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T16:37:50.867+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-23T16:37:51.191+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T16:37:50.867+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "The FDA also called on all concerned establishments not to distribute,\
        \ advertise or sell the “violative” products until a CPR is issued. Otherwise,\
        \ it said sanctions will be imposed.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '782201e0-fc3b-4ef0-a3bc-b00f135927b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T16:37:50.867+08:00
