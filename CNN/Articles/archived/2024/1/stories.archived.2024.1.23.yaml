      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88c18d16-0519-4bd5-8a31-43e2249f64bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T18:47:39.407+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-24T12:39:47.002+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T12:39:46.397+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': '<p>Former senator Antonio Trillanes IV <a href="https://www.cnnphilippines.com/news/2024/1/22/trillanes-sara-duterte-icc-drug-war-probe.html">earlier
        told CNN Philippines</a> that pieces of evidence have already been submitted
        against the vice president, alleging that extrajudicial killings continued
        in Davao City when she was local chief executive.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcae996e-a998-4511-995f-f0a82d19a520'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T18:47:39.407+08:00
