  'Kevin-Quiambao-UAE-naturalization-Strong-Group-Dubai':
    'author': 'CJ Marquez, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2024-01-23T22:06:18.000+08:00
