      'mgnl:lastModified': 2024-01-23T09:59:35.505+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2640a499-1551-4d06-91a9-4c2163b1a41e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T09:59:35.506+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-23T09:59:36.012+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T09:59:35.506+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "Dexter’s older brother Martin Luther King III said in a statement,\
        \ “I am deeply saddened to share that my brother, Dexter Scott King, has passed\
        \ away. The sudden shock is devastating. It is hard to have the right words\
        \ at a moment like this. Please keep the entire King family in your prayers,\
        \ and in particular Dexter’s wife, Leah Weber.”\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a6a4a39-ac2e-4d25-875d-26fa20489c5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T09:59:35.506+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-23T09:59:36.013+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T09:59:35.506+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77d34111-cf55-4c72-967a-9a071740805e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T09:59:35.507+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-23T09:59:36.014+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T09:59:35.507+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "The Rev. Al Sharpton said he was “heartbroken to hear that Dexter King\
        \ left us this morning, but I was comforted by the knowledge he is reunited\
        \ with his parents and sister.”\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc70053f-4095-44e1-a9ae-d5da766b5ad2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T09:59:35.507+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-23T09:59:36.015+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T09:59:35.507+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3b7677c-6b77-4dbd-be25-9a89894df261'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T09:59:35.507+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-23T09:59:36.016+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T09:59:35.507+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "Dexter’s mother, Coretta Scott King, died in 2006. His sister Yolanda\
        \ Denise King died in 2007.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ebd857d-c58a-4805-8c7f-f04d0a1c144e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T09:59:35.508+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-23T09:59:36.017+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T09:59:35.508+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69802992-81b0-4c61-a22c-03f825986291'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T09:59:35.508+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-23T09:59:36.018+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T09:59:35.508+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "Atlanta Mayor Andre Dickens also expressed his condolences to Dexter’\
        s family. “His profound and unwavering love for his family positioned him\
        \ as a guardian of his father and mother’s legacies,” the mayor said of Dexter\
        \ in a news release.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e1e180a-d507-4d73-be4d-4856cf17c1d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T09:59:35.509+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-23T09:59:36.019+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T09:59:35.509+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f14f329e-a591-4e9d-a867-f1e49bd6fae2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T09:59:35.509+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-23T09:59:36.020+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T09:59:35.509+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "“Dexter held various titles—Morehouse Man, humanitarian, Civil Rights\
        \ activist, and even actor. However, above all, he was a devoted family man,”\
        \ he said.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03c8b36c-3212-4744-8c1b-ae1467f32119'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T09:59:35.509+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-23T09:59:36.021+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T09:59:35.509+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a7edace-b21f-415f-9c6f-08b83fa88ec9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T09:59:35.510+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-23T09:59:36.022+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T09:59:35.510+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "A graduate of Morehouse College, Dexter worked as chairman of The King\
        \ Center for Nonviolent Social Change, a nonprofit started by Coretta Scott\
        \ King in the wake of her husband’s assassination, and president of the King\
        \ Estate, according to King Center representatives.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca2cb72c-ef68-4aaf-bfad-10fe56acb6cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T09:59:35.510+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-23T09:59:36.023+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T09:59:35.510+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0857cc30-e5f0-4cd6-a4a8-38e1cae00d2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T09:59:35.511+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-23T09:59:36.024+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T09:59:35.511+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "Dexter had no children.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd052a621-76b6-4fdb-904c-bc9e3ecec1e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T09:59:35.511+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-23T09:59:36.025+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T09:59:35.511+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b8dd7e9-28d0-4c27-98ce-e18a86ecb8f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T09:59:35.512+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-23T09:59:36.026+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T09:59:35.512+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "Dexter was just seven years old when his father was assassinated. He\
        \ told CNN he had been watching TV with his older brother when a news flash\
        \ interrupted, announcing his father had been shot in Memphis.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5044150c-ccdc-4884-a716-b8b5c29c71a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T09:59:35.512+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-23T09:59:36.027+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T09:59:35.512+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ce0687c-3a90-4b39-a89a-0526ac3fc49c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T09:59:35.513+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-23T09:59:36.028+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T09:59:35.513+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "“It was a very chaotic and traumatic period,” he said.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3895026b-a694-4275-ae42-be120545b444'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T09:59:35.513+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-23T09:59:36.029+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T09:59:35.513+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a329dc39-8a6e-4241-b53a-9850303c76a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T09:59:35.514+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-23T09:59:36.030+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T09:59:35.514+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "Dexter previously told CNN bearing his revolutionary father’s name\
        \ could be both a blessing and a curse.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bffb6a3-bb3e-430d-a19f-60fd902be2f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T09:59:35.514+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-23T09:59:36.031+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T09:59:35.514+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd61744e6-e083-48a7-8e42-9c1b45cf700c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T09:59:35.515+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-23T09:59:36.032+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T09:59:35.515+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "After his father’s killing, some people would tell young Dexter they\
        \ expected him to follow his father’s path, he said in 2003.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b848c553-e5e6-4d87-8ece-9a78f1d88113'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T09:59:35.516+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-23T09:59:36.033+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T09:59:35.516+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df9e35cd-e550-4435-9cb6-0671d2c7d222'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T09:59:35.516+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-23T09:59:36.034+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T09:59:35.516+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "“People would say, ‘I want you to be just like your father,’ or ‘You\
        \ should be a minister,’” he said.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '943a93b3-1b6d-432e-9cf0-077d03f79905'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T09:59:35.517+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-23T09:59:36.035+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T09:59:35.517+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df7145d9-7d47-49aa-a4dd-35cf7e01c405'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T09:59:35.517+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-23T09:59:36.035+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T09:59:35.517+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "Dexter’s career has intertwined with his father’s legacy, cowriting\
        \ a book, “Growing Up King: An Intimate Memoir,” and even acting as his father\
        \ in a 2002 film, “The Rosa Parks Story.”\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52a8426a-1dbc-4501-a755-440795d5660f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T09:59:35.518+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-23T09:59:36.037+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T09:59:35.518+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe47b04b-d11e-4238-ab68-e42e6366d360'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T09:59:35.519+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-23T09:59:36.038+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T09:59:35.519+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "In addition to continuing his father’s civil rights work, Dexter was\
        \ a vocal vegan and advocate for animal rights throughout his life. In a 1995\
        \ interview with The Vegetarian Times, he said his diet was an extension of\
        \ his nonviolent beliefs. “There is a connection between how you live life\
        \ and how you treat others,” he told the magazine. “It starts with the individual.”\
        \r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '239e23a9-cc55-4815-baab-fa7d67956bd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T09:59:35.519+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-23T09:59:36.039+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T09:59:35.519+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d11fb7b-ebb5-469c-b113-d3508ef6b492'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T09:59:35.520+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-23T09:59:36.040+08:00
      'mgnl:lastActivatedBy': 'superuser'
