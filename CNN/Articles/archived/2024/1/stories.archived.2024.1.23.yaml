      'mgnl:lastModified': 2024-01-23T09:56:15.324+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "CNN cannot independently verify casualty figures in Gaza due to limited\
        \ access to the area.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '996be5b7-ee39-40a4-b673-b5d30fa9f12a'
      'mgnl:activationStatus': true
