    'mgnl:lastModifiedBy': 'jelo'
    'mgnl:tags': ['charter-change', 'peoples-initiative', 'Commission-on-Elections']
    'stories': []
    'template': '1'
    'title': 'Comelec to face ''financial crisis'' if a plebiscite pushes through
      in 2024'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b64609ea-ebd2-4a23-9624-29302443cc4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T17:54:59.751+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-23T17:55:00.028+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T17:54:59.765+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 23) —</strong> The
        Commission on Elections (Comelec) said it might face a "financial crisis"
        if it conducts a national plebiscite or referendum this year as it is gearing
        up for the 2025 midterm polls.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '326f1e8e-1bca-4114-9331-07c8aabae468'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T17:54:59.751+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-23T17:55:00.029+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T17:54:59.751+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "In a hearing at the House of Representatives on Tuesday, Comelec Executive\
        \ Director Teopisto Elnas Jr. said holding a national plebiscite or referendum\
        \ might cost ₱13 billion as it is similar to conducting manual elections.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2ab5316-8269-4391-8170-e4d9ca3cb264'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T17:54:59.751+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-23T17:55:00.030+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T17:54:59.751+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': '<p>"Kung magkakaroon ng plebisito maybe August or September talagang
        kakapusin kami sa pondo because itong nadagdag sa amin ngayon, if I remember
        it right, ito po ay para sa preparatory ng national and local elections, special
        elections, nandun na rin, and recall," Elnas told the House Committee on Suffrage
        and Electoral Reforms.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fdf0dac-409b-414e-9786-aab93a9d1348'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T17:54:59.752+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-23T17:55:00.031+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T17:54:59.752+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "\"Definitely magkakaroon ng financial crisis ang Comelec just in case\
        \ matuloy kung ano mang national plebiscite na gagawin within this year,\"\
        \ he stressed.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69441f81-6462-444c-acc2-1c5a658ea5fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T17:54:59.752+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-23T17:55:00.032+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T17:54:59.752+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "[Translation: If we conduct a plebiscite maybe in August or September,\
        \ our funds will run out because the additional budget, if I remember it right,\
        \ is for the preparation of the national and local elections. Funds for special\
        \ elections and recall are also there. Definitely, Comelec would have a financial\
        \ crisis just in case a possible national plebiscite is held within this year.]\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3a19700-b81b-4c61-bba6-4f58b3602e75'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T17:54:59.752+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-23T17:55:00.033+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T17:54:59.752+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "He was responding to Kabataan Party-list Rep. Raoul Manuel, who asked\
        \ about the possible effect of holding a plebiscite to Comelec’s budget this\
        \ year.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16f5c659-22cd-477f-a62e-9227ebd91399'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T17:54:59.753+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-23T17:55:00.034+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T17:54:59.753+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "Elnas said the Comelec has a window for such an electoral exercise\
        \ from August to September as the poll body is set to start its activities\
        \ related to the midterm elections by October.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '009a31a6-d492-447d-b084-3de043aa13a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T17:54:59.753+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-23T17:55:00.035+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T17:54:59.753+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "Filipino voters will cast their ballots in May 2025 to elect officials\
        \ for cities or municipalities and provinces, as well as district representatives,\
        \ and a set of senators.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34215b1f-f044-4a24-a9d0-cca76d68f518'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T17:54:59.754+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-23T17:55:00.036+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T17:54:59.754+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "But right after, Elnas said Comelec will have to hold the registration\
        \ for new voters in the barangay and Sangguniang Kabataan elections (BSKE)\
        \ set in December 2025.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bc70474-1456-4dab-9db5-479df5ebd1a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T17:54:59.754+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-23T17:55:00.037+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T17:54:59.754+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "\"So 2025, talagang ano next to impossible na 'yong conduct ng plebisito\
        \ (By 2025, it's next to impossible to conduct a plebiscite),\" the poll official\
        \ said.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07896951-edfb-47a9-806b-421d99ab6148'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T17:54:59.755+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-23T17:55:00.038+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T17:54:59.755+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "Sen. Imee Marcos, as well as the Kabataan Party-list, earlier bared\
        \ an alleged timeline for the charter change push through people's initiative,\
        \ including a possible plebiscite in June.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b224b271-1b6a-40e8-977a-9b89030e35c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T17:54:59.755+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-23T17:55:00.040+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T17:54:59.755+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2024/1/12/imee-marcos-cha-cha-people-s-initiative-timeline.html">Imee
        Marcos reveals timeline for alleged plan to push for cha-cha via people''s
        initiative</a></strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7bc7041-5c4f-42a4-892c-d66a25e794d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T17:54:59.755+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-23T17:55:00.041+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T17:54:59.755+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "Comelec said over 800 cities and towns have received signature sheets\
        \ for the people's initiative, which is proposing to modify a constitutional\
        \ provision that would order the House and Senate to vote jointly, instead\
        \ of separately, in amending the Constitution.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cc85b75-1e4c-4857-a242-6656f75857b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T17:54:59.756+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-23T17:55:00.042+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T17:54:59.756+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "Senators in a statement decried that the apparent goal of the initiative\
        \ is to dilute the vote of the 24-member upper chamber against that of the\
        \ 316 members of the House of Representative. They said joint voting will\
        \ remove checks and balances in the system and may be a prelude to further\
        \ amendments, or even an overhaul of the Constitution.  \r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ce36349-8160-4950-ac6f-135b33323e50'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T17:54:59.756+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-23T17:55:00.043+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T17:54:59.756+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines'' The Source on Jan. 11, Comelec chairperson
        George Garcia said the ₱13 billion added by the bicameral conference committee
        to its ₱41-billion budget can be used to conduct a possible national plebiscite
        on charter change.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0f47053-a506-4cff-88e0-92e49230c88c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T17:54:59.757+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-23T17:55:00.044+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T17:54:59.757+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2024/1/11/comelec-2024-budget-plebiscite.html">Comelec:
        Additional ₱13B in 2024 budget can be used for possible Cha-cha plebiscite</a></strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
