      'mgnl:lastModified': 2024-01-23T22:23:56.928+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "In the same briefing, Kapalong Mayor Ma. Theresa Timbol said she was\
        \ not informed about the distribution and that she did not choose the alleged\
        \ beneficiaries that were present in the payout.\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df8fd74e-e155-4d8b-90a1-dd7578b94aca'
      'mgnl:activationStatus': true
