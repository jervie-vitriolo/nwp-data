  'comelec-confident-fewer-machine-failures-2025-polls':
    'author': 'Jelo Ritzhie Mantaring, CNN Philippines'
    'caption': 'Many voters during the 2022 elections were either delayed in feeding
      their ballots to the vote-counting machines or were unable to cast their votes
      due to malfunctions, paper jams, and other related issues.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2024-01-23T22:05:41.000+08:00
    'imagesource': 'jcr:4980551f-a5c3-4eca-850b-d44c43213c9f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b5a59f0a-d09c-4376-b909-bb95a24fc1cd'
    'lead': 'A Commission on Elections (Comelec) official said the poll body is confident
      there will be fewer machine failures during the 2025 midterm polls with the
      entry of new automated counting machines (ACMs).'
    'mgnl:activationStatus': true
