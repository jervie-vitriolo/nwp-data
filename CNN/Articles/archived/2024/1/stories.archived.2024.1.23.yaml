      'mgnl:lastModified': 2024-01-23T09:55:45.438+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "“We’re not looking for a conflict with the Houthis, we’re not looking\
        \ for a conflict in the region,” he added. “But we have to be able to act\
        \ in our own self-defense, not just for our ships and our sailors, but for\
        \ merchant ships and merchant sailors and international shipping in the Red\
        \ Sea.”\r"
