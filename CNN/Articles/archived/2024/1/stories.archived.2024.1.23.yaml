  'Medical-facilities-battered-amid-Israeli-assault-in-Khan-Younis':
    'author': 'Celine Alkhaldi and Ibrahim Dahman, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2024-01-23T09:38:42.000+08:00
