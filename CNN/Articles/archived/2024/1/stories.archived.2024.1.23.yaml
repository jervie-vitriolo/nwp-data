      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "On the other hand, Jubcahib also said that Gocong came to “rescue”\
        \ the DSWD personnel. He said they filed a report with the police against\
        \ Gocong and recorded the incident.\r"
