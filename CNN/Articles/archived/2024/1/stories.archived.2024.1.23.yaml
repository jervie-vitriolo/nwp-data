    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'US and UK carry out additional strikes against Houthi targets in Yemen'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0941881-4bf2-42d6-86b5-3a7f4b1c5f11'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T09:38:37.240+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-23T09:55:46.138+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T09:55:45.400+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The US and UK carried out additional strikes
        against Houthi targets in Yemen on Monday, marking the eighth round of attacks
        by the US military on the rebels’ infrastructure in just over 10 days, according
        to a joint statement.&nbsp;&nbsp;</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '791bd692-c49a-4f10-ae25-9883c2889d2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T09:38:37.240+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-23T09:55:46.139+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T09:55:45.400+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd00e361-e093-46ad-bbaa-596ed63d42bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T09:38:37.241+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-23T09:55:46.140+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T09:55:45.401+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "They struck eight sites, according to the statement from the US and\
        \ UK, which conducted the strikes, and Canada, the Netherlands, Bahrain, and\
        \ Australia, which supported the attacks.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f348eb1b-7483-4f23-832d-671330eef6e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T09:38:37.241+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-23T09:55:46.141+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T09:55:45.402+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94bb1803-d1c6-4336-83c8-fba3efdb5d09'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T09:38:37.241+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-23T09:55:46.141+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T09:55:45.402+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "The latest strikes on Houthi targets in Yemen were “successful” and\
        \ destroyed missiles, weapons storage sites and drone systems, according to\
        \ a senior military official and a senior defense official.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ca227fb-0da7-4587-a21c-9dbd979a2514'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T09:38:37.242+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-23T09:55:46.142+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T09:55:45.403+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b932a4cd-f147-46e6-83fc-2010facf1afb'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T09:38:37.242+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-23T09:55:46.143+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T09:55:45.404+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "The officials, who briefed reporters following the Monday afternoon\
        \ operation, said the strikes “achieved the desired effect.”\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20855537-c43f-4500-b851-54c18c4b36a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T09:38:37.243+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-23T09:55:46.144+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T09:55:45.405+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d305748-1a1e-4155-a9ca-3ce30a6c3885'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T09:38:37.243+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-23T09:55:46.145+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T09:55:45.405+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "It was a smaller number than the first joint operation on January 11\
        \ that struck over 30 Houthi targets. Monday’s strikes targeted a Houthi underground\
        \ storage site and sites associates with Houthi missile and air surveillance,\
        \ the statement added.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28275597-f363-4c1f-8f9b-952a6399a095'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T09:38:37.243+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-23T09:55:46.145+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T09:55:45.406+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16ebed84-f925-44fd-867d-cd209c107e78'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T09:38:37.244+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-23T09:55:46.146+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T09:55:45.407+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "The US used fighter jets from the USS Dwight D. Eisenhower, as well\
        \ as surface vessels and a submarine to strike eight locations, the senior\
        \ military official said. In all, the official said approximately 25-30 precision\
        \ guided munitions were fired at the targets, including Tomahawk cruise missiles.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7803fbf-f705-4ab4-8f13-30b10fe5ffac'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T09:38:37.244+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-23T09:55:46.147+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T09:55:45.407+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ce120de-014d-490a-b409-b4bc0b926d38'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T09:38:37.245+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-23T09:55:46.148+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T09:55:45.408+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "President Joe Biden spoke to his British counterpart UK Prime Minister\
        \ Rishi Sunak on Monday, the White House said earlier in the day, about a\
        \ range of topics including security in the Red Sea.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f675ad34-9892-4d54-9b40-886629ba7bbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T09:38:37.245+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-23T09:55:46.149+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T09:55:45.409+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9badf9a1-3eb8-4447-8397-ee0ab2e00e23'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T09:38:37.245+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-23T09:55:46.149+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T09:55:45.409+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "“Our aim remains to de-escalate tensions and restore stability in the\
        \ Red Sea, but let us reiterate our warning to Houthi leadership: we will\
        \ not hesitate to defend lives and the free flow of commerce in one of the\
        \ world’s most critical waterways in the face of continued threats,” the countries\
        \ said in their statement.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cebcc2df-a2af-44c3-a6f2-f91229c3e606'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T09:38:37.246+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-23T09:55:46.150+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T09:55:45.410+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaf48231-ec7e-4fc0-a3e5-6b810b5252be'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T09:38:37.246+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-23T09:55:46.151+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T09:55:45.411+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "For the first time, the US also struck an underground storage facility\
        \ used by the Houthis, the official said. The storage site was assessed to\
        \ have “more advanced conventional weaponry,” including missiles and one-way\
        \ attack drones.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3235bb79-bc63-4561-89e6-68e4481708ab'
      'mgnl:activationStatus': true
