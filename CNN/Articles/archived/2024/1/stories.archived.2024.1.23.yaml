      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "The Kamal Adwan Hospital in northern Gaza has been functioning to a\
        \ “limited degree” since mid-January, added OCHA.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d29be43-ab8f-454d-9916-8fe81532aa0b'
