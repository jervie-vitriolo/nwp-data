  'DFA-replacement-crew-seafarers-Iran':
    'author': 'Tristan Nodalo, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2024-01-23T22:19:43.000+08:00
    'imagesource': 'jcr:9077c9c9-0e75-47ea-9249-2126a424f848'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '56d54bf8-9009-40a1-ab3f-7c2c10bb6578'
    'lead': 'The Department of Foreign Affairs said that the manning agency of the
      18 Filipino seafarers onboard St. Nikolas is looking for a replacement crew
      to facilitate their possible release.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-01-23T22:21:34.715+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2024-01-23T22:25:43.602+08:00
    'mgnl:lastActivatedBy': 'superuser'
