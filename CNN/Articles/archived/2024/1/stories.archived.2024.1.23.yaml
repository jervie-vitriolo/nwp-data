  'ntc-cease-and-desist-order-smni':
    'author': 'Bamba Galang, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2024-01-23T09:43:57.000+08:00
    'imagesource': 'jcr:a7c79f48-d366-4e7f-a670-fb770fc09dca'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f33cb381-8155-4ea1-991b-2ded6e350d64'
    'lead': 'The NTC has again ordered SMNI to stop its operations after it defied
      an earlier suspension imposed by authorities for alleged violations of its franchise.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-01-23T09:45:35.831+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2024-01-27T15:40:36.856+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-01-27T15:40:36.474+08:00
    'mgnl:lastModifiedBy': 'bamba'
    'mgnl:tags': ['SMNI', 'NTC']
    'stories': []
    'template': '1'
    'title': 'NTC orders halt of SMNI operations anew for defying 30-day suspension'
    'updated': 2024-01-23T11:45:37.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12c7fedc-4b45-4c5c-8914-c354ec707479'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T09:45:35.844+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2024-01-27T15:40:36.856+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-27T15:40:36.467+08:00
      'mgnl:lastModifiedBy': 'bamba'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 23) —</strong> The
        National Telecommunications Commission (NTC) has again ordered Swara Sug Media
        Corporation, also known as Sonshine Media Network International (SMNI) to
        stop its operations after it defied an earlier <a href="https://www.cnnphilippines.com/news/2023/12/21/NTC-suspends-SMNI-operations-for-30-days.html">suspension</a>
        imposed by authorities for alleged violations of its franchise.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d46f9d3-b23f-4fe9-899d-5aa360d8dd31'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T09:45:35.844+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2024-01-27T15:40:36.857+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-27T15:40:36.467+08:00
      'mgnl:lastModifiedBy': 'bamba'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b52d066-ea00-44be-a2e3-86075d1d40b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T09:45:35.845+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2024-01-27T15:40:36.858+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-27T15:40:36.468+08:00
      'mgnl:lastModifiedBy': 'bamba'
      'mgnl:type': 'text'
      'text': "In a statement, the NTC said the order dated Jan. 18 states that despite\
        \ SMNI’s receipt of the 30-day suspension order on Dec. 21, the agency “has\
        \ received reports showing that Respondent did not strictly comply with the\
        \ suspension aspect and was still operating in certain areas in Region IV\
        \ by as late as 27 December 2023.”\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74f06808-7728-4001-b14c-acc2636c051d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T09:45:35.845+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2024-01-27T15:40:36.858+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-27T15:40:36.468+08:00
      'mgnl:lastModifiedBy': 'bamba'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81ec20ed-bbc0-48ab-8940-1f7f3bcd5621'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T09:45:35.845+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2024-01-27T15:40:36.859+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-27T15:40:36.468+08:00
      'mgnl:lastModifiedBy': 'bamba'
      'mgnl:type': 'text'
      'text': "The commission also pointed out that SMNI has yet to submit its response\
        \ to the 30-day suspension order despite being given an extension until Jan.\
        \ 15. Instead, the company filed a motion for a bill of particulars on Jan.\
        \ 11, which the NTC denied on the 16th.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c9f3871-5a6f-4ed6-a7ae-1cbc21c65a58'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T09:45:35.846+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2024-01-27T15:40:36.859+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-27T15:40:36.469+08:00
      'mgnl:lastModifiedBy': 'bamba'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1ebf88b-16ea-4dff-a5a5-62b7b8404765'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T09:45:35.846+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2024-01-27T15:40:36.860+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-27T15:40:36.469+08:00
      'mgnl:lastModifiedBy': 'bamba'
      'mgnl:type': 'text'
      'text': "SMNI was told to cease and desist operating its radio and television\
        \ stations pending hearing and final consideration of its administrative case\
        \ with the NTC. It was also given 15 days to submit an explanation why it\
        \ failed to comply with the December suspension order.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1b35afb-ffa3-44f8-b254-a35ff20df527'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T09:45:35.846+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2024-01-27T15:40:36.860+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-27T15:40:36.470+08:00
      'mgnl:lastModifiedBy': 'bamba'
      'mgnl:type': 'text'
      'text': '<p>Asked about the latest order, SMNI lawyer Mark Tolentino told CNN
        Philippines their camp received the order Monday afternoon.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c492584d-5089-4c50-92e9-46473949ac04'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T11:45:39.487+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2024-01-27T15:40:36.861+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-27T15:40:36.470+08:00
      'mgnl:lastModifiedBy': 'bamba'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b73b3b1d-d138-4a9f-8cc3-b189e0080ee9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T11:45:39.487+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2024-01-27T15:40:36.861+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-27T15:40:36.471+08:00
      'mgnl:lastModifiedBy': 'bamba'
      'mgnl:type': 'text'
      'text': '<p>“''<em>Di kami nakapaniwala sa</em> order <em>na ''yun kasi walang</em>
        legal basis ''<em>yun</em>," he said. "We will study all possible legal remedies,
        including filing a motion for reconsideration."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a18a9b30-49aa-4c83-8f7a-f4c2cafb8cb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T11:45:39.488+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2024-01-27T15:40:36.862+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-27T15:40:36.471+08:00
      'mgnl:lastModifiedBy': 'bamba'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e4f2f0a-7da4-4ecf-9906-e531678cd0bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T11:45:39.488+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2024-01-27T15:40:36.862+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-27T15:40:36.472+08:00
      'mgnl:lastModifiedBy': 'bamba'
      'mgnl:type': 'text'
      'text': "[Translation: We cannot believe that order because it has no legal\
        \ basis.]\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f69db9bd-e943-4a36-8c5f-5df11d17369c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T11:45:39.489+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2024-01-27T15:40:36.863+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-27T15:40:36.472+08:00
      'mgnl:lastModifiedBy': 'bamba'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d86f10d-0b76-40dc-8301-f6433e73f709'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T11:45:39.489+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2024-01-27T15:40:36.863+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-27T15:40:36.473+08:00
      'mgnl:lastModifiedBy': 'bamba'
      'mgnl:type': 'text'
      'text': '<p>Last month, the NTC suspended the broadcast operations of SMNI for
        a month in response to a House resolution. This urged the commission to act
        on the company’s involvement in red-tagging and airing of false information
        that Speaker Martin Romualdez used ₱1.8 billion for his travels in 2023.</p>'
  'Martin-Luther-King-Jr-youngest-son-Dexter-died-age-62':
    'author': 'Olivia LaBorde and Zoe Sottile, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2024-01-23T09:58:19.000+08:00
    'imagesource': 'jcr:2c0f776c-7291-42cb-9cc3-751db7211d50'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5bf2de7d-a9a8-4246-9bc9-83f38ff9be2a'
    'lead': 'Dexter Scott King, the youngest son of Dr. Martin Luther King Jr., has
      died, according to statements from his family and the King Center.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-01-23T09:59:35.489+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2024-01-23T09:59:36.003+08:00
