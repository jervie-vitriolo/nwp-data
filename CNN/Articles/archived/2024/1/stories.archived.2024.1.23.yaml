  'Ayodhya-Temple-Inauguration':
    'author': 'Helen Regan and Rhea Mogul, CNN'
    'caption': 'Rajesh Kumar Singh/AP'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2024-01-23T01:11:38.000+08:00
    'credit': 'Rajesh Kumar Singh/AP'
