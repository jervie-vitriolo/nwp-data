      'mgnl:lastModified': 2024-01-23T14:53:57.911+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d3ebe8b-eb83-458a-bbc8-7b64a00e3a20'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T14:53:57.912+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-23T14:53:58.199+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T14:53:57.912+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': '<p>In an ambush interview, Marcos said he is not aware of any proven
        incidents of signature buying.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a3ddf83-0294-44ed-aa2e-9922e43e04fa'
      'mgnl:activationStatus': true
