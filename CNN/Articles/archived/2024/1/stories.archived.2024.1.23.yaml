      'mgnl:lastModified': 2024-01-23T14:53:57.914+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "The president also said he considered suspending aid distribution so\
        \ that the government would not be questioned, but discontinuing such services\
        \ would affect many Filipinos.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4daf9db-b9dd-4a57-b056-684711a9c2be'
      'mgnl:activationStatus': true
