  '3-women-tell-Senate-panel-how-Quiboloy-sexually-abused-them':
    'author': 'Seth Cabanban, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2024-01-23T13:04:20.000+08:00
    'imagesource': 'jcr:527d9bf7-0e25-4e41-b5f3-c9f895a51c9e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '53fb70ea-7558-4c64-aeaf-150594fabc99'
    'lead': 'One Filipino and two Ukrainian women on Tuesday alleged before a Senate
      panel that Kingdom of Jesus Christ (KOJC) leader Pastor Apollo Quiboloy sexually
      abused them while they were pastorals of the church.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-01-23T13:08:28.414+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2024-01-28T22:54:30.472+08:00
