      'text': '<p><strong>Metro Manila (CNN Philippines, January 23) —</strong> President
        Ferdinand Marcos Jr., who calls himself a music lover, said British rock band
        Coldplay''s concert could simply not be missed.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0302e00-50a7-4522-88ca-c9180198a29e'
