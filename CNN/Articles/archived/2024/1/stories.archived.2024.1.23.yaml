      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T22:42:33.697+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "If enacted into law, foreign and local enterprises engaged in manufacturing,\
        \ servicing, and operation of materiel may be registered with the Board of\
        \ Investments and avail of incentives under the National Internal Revenue\
        \ Code.  \r"
    '8':
      'jcr:primaryType': 'mgnl:block'
