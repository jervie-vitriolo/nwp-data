      'mgnl:lastActivated': 2024-01-23T06:19:40.699+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T06:19:40.386+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44ce2e03-1278-46ed-ab6c-0ac9289db747'
      'mgnl:activationStatus': true
