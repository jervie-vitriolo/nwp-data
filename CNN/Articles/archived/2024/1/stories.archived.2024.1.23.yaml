    'mgnl:lastActivated': 2024-01-23T14:08:36.651+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-01-23T14:08:36.455+08:00
    'mgnl:lastModifiedBy': 'cjmarquez'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'UAAP: Fil-Am Miguel Yniguez commits to play for UP Fighting Maroons

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c923c721-4c74-48a0-8b24-eac8a23190b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T14:08:36.447+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2024-01-23T14:08:36.652+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T14:08:36.452+08:00
      'mgnl:lastModifiedBy': 'cjmarquez'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 23) —</strong> The
        University of the Philippines Fighting Maroons have secured the commitment
        of Filipino-American Miguel Yniguez.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98b7d7fa-a81a-45aa-bc5e-3c01be7183d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T14:08:36.447+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2024-01-23T14:08:36.653+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T14:08:36.447+08:00
      'mgnl:lastModifiedBy': 'cjmarquez'
      'mgnl:type': 'text'
      'text': '<p>The 6-foot-5 sharpshooter suited up for San Francisco State in the
        US National Collegiate Athletic Association (NCAA) Division II last year.
        He will be eligible to play in UAAP Season 88 and will have four years to
        represent the Fighting Maroons.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18d39edc-c267-46c6-8fe4-82f1d7c4bb98'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T14:08:36.448+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2024-01-23T14:08:36.654+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T14:08:36.448+08:00
      'mgnl:lastModifiedBy': 'cjmarquez'
      'mgnl:type': 'text'
      'text': "\"I am beyond blessed to announce that I am committing to the University\
        \ of the Philippines. To everyone who has helped me continue my journey, maraming-maraming\
        \ salamat po! (Thank you very much!),\" he wrote on his Instagram account.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69ae3f82-f6ef-4f69-8a8a-9d689aa31e23'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T14:08:36.448+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2024-01-23T14:08:36.655+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T14:08:36.448+08:00
      'mgnl:lastModifiedBy': 'cjmarquez'
      'mgnl:type': 'text'
      'text': "Yniguez already got a taste of local hoops action as he played one\
        \ game for UP in the 2023 Pinoyliga Collegiate Cup in July.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f13f670a-ef49-4650-a66c-d450f174af50'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T14:08:36.449+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2024-01-23T14:08:36.656+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T14:08:36.449+08:00
      'mgnl:lastModifiedBy': 'cjmarquez'
      'mgnl:type': 'text'
      'text': "\"We're looking forward to the contributions na mabibigay ni Miguel\
        \ sa'tin. Matagal na nating nakitang he can be a big help for our team so\
        \ it's good na tuloy na tuloy na nga,\" Fighting Maroons head coach Goldwin\
        \ Monteverde said in a statement.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47c8a012-5d8e-4ff5-b938-0e00795ed6fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T14:08:36.449+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2024-01-23T14:08:36.657+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T14:08:36.449+08:00
      'mgnl:lastModifiedBy': 'cjmarquez'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We’re looking forward to the contributions that Miguel
        can give us. We’ve seen for so long that he can be a big help to our team,
        so it’s good that this is actually going to happen.”</p>'
