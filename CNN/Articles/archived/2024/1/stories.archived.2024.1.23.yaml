      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "Balilo confirmed this hours after Vietnamese Deputy Foreign Minister\
        \ Nguyen Minh Vu and his delegation met with PCG officials at the latter’\
        s headquarters in Manila.\r"
