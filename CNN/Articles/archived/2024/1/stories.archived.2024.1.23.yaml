      'mgnl:lastModified': 2024-01-23T01:21:36.512+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': "“Whilst it may be exciting and sometimes stressful for passengers,\
        \ and even entertaining when narrated by Jerry from Big Jet TV, it’s all part\
        \ of a day’s work for an airline pilot. We train for these extreme events\
        \ and plan for success, but also consider our contingencies in great detail.\
        \ Yesterday we allowed sufficient fuel for an additional approach if needed,\
        \ extra holding, and even a diversion to an airport where the wind wasn’t\
        \ so acute,” they said.\r"
    '64':
