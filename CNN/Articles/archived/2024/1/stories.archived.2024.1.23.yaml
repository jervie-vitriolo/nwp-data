    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9459c1da-76a1-47a0-b12f-ee3045eb7b7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T17:48:40.571+08:00
      'mgnl:createdBy': 'seth'
