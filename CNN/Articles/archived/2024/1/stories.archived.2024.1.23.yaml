      'mgnl:lastModified': 2024-01-23T09:56:15.323+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "The Health Ministry said Monday that the number of Palestinians killed\
        \ in Israeli attacks in Gaza since October 7 rose to 25,295, with at least\
        \ 63,000 injuries recorded. At least 190 people were killed and 340 injured\
        \ in the last 24 hours, the Ministry statement said.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ee2cdf0-3817-4653-afae-fefae6a09c61'
