      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "Philippine Coast Guard (PCG) spokesperson Rear Admiral Armando Balilo\
        \ told CNN Philippines on Tuesday that the PCG and its Vietnamese counterpart\
        \ will sign the bilateral deal during Marcos’ official trip to Hanoi.\r"
