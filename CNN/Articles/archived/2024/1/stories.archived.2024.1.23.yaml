      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17ac19e8-641e-42b3-b02a-b9c6306dbbe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T17:18:07.892+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-23T17:19:44.868+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T17:19:44.439+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "The team recently acquired Gretchel Soltones and Ced Domingo to beef\
        \ up its roster.  \r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bafb2de-c464-4ebb-8405-24dc139ce152'
      'mgnl:activationStatus': true
