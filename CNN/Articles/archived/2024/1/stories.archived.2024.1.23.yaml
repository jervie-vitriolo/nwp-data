      'mgnl:lastModifiedBy': 'bamba'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 23) —</strong> The
        Armed Forces of the Philippines'' (AFP) first female spokesperson wants to
        awaken patriotism and educate Filipinos about cybersecurity.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56be1950-8937-4afa-adf6-3f3e560393ce'
