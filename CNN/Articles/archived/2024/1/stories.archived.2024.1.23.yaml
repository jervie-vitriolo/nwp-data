    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a5cc702-0c7e-448f-8e90-3179427aa3cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T09:39:44.400+08:00
