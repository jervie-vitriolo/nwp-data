      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "“Marcos, Jr. should think hard over how history will judge his obstinate\
        \ refusal to bring justice to the victims of the ‘war on drugs,’” she wrote\
        \ on the online platform X (formerly Twitter).\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
