    'template': '1'
    'title': 'Goodbye Hong Kong, my love'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de3de5ae-99d6-405a-97fe-c289f294d94e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T14:37:44.432+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2024-01-23T15:23:59.642+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T15:23:59.006+08:00
      'mgnl:lastModifiedBy': 'gabrielle'
      'mgnl:type': 'text'
      'text': '<p>I left Hong Kong on Star Wars Day last year.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edbd0502-bbca-4615-851c-d39532647b99'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T14:37:44.432+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2024-01-23T15:23:59.643+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T15:23:59.007+08:00
      'mgnl:lastModifiedBy': 'gabrielle'
      'mgnl:type': 'text'
      'text': '<p>“May the 4th be with you,” I thought with a smile, watching from
        the airplane window as the towering skyscrapers of my city shrank away during
        our ascent. My heart felt sad, but also hopeful — it was the same feeling
        I had when I first touched down 13 years ago.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27f7e90d-6db1-4054-86f2-0a9d13560752'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T14:37:44.433+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2024-01-23T15:23:59.644+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T15:23:59.007+08:00
      'mgnl:lastModifiedBy': 'gabrielle'
      'mgnl:type': 'text'
      'text': "I moved over in 2011, desperate to outrun a traumatic life. I left\
        \ Los Angeles in the middle of the night, trudging out the door over shattered\
        \ glass, leaving behind all my furniture and even my keys in that Los Feliz\
        \ studio apartment. I took everything I could fit into one suitcase and a\
        \ bottle of Jameson that I necked in the taxi to LAX.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07323796-aa04-4c54-a154-0e40b83480ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T14:37:44.433+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2024-01-23T15:23:59.644+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T15:23:59.008+08:00
      'mgnl:lastModifiedBy': 'gabrielle'
      'mgnl:type': 'text'
      'text': '<p>I fell in love with Hong Kong after interning with a news wire there
        for a summer in 2009. After that summer, my boss encouraged me to come back
        after grad school and try making it as a writer. So I did. I wanted to build
        a life of my own in a city where I wouldn’t be so “othered” –— where so many
        people are from somewhere different and everyone’s got a shot at starting
        over.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8fc2e53-be5a-40e7-b28a-e6712caa1804'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T14:37:44.433+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2024-01-23T15:23:59.645+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T15:23:59.008+08:00
      'mgnl:lastModifiedBy': 'gabrielle'
      'mgnl:type': 'text'
      'text': "\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f4b9239-dfc3-46f3-b856-8b1d07e1e497'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T14:37:44.434+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2024-01-23T15:23:59.645+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T15:23:59.009+08:00
      'mgnl:lastModifiedBy': 'gabrielle'
      'mgnl:type': 'text'
      'text': '<p>I arrived with only a battered heart and beat-up Samsonite, which
        I dragged up five flights of stairs to settle into a 200-square-foot serviced
        apartment in the heart of Causeway Bay. My building was across the street
        from the multi-floor department store SOGO, lit up 24/7 so it shone through
        the cracks in my plastic blinds. The “kitchen” consisted of a tiny sink and
        a microwave. I had to shower over my toilet and my suitcase could hold more
        clothes than the actual closet, but it didn’t matter. Here, I was safe.</p>'
    '6':
      'image': 'jcr:250ccf7c-6c6e-4bf0-bbc5-6288703c05d1'
      'imageCaption': 'It’s easy to lose yourself in a place like Hong Kong. File
        photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb630c20-eeb5-45bd-99f5-416e917212a8'
