  'comelec-financial-crisis-possible-plebiscite-':
    'author': 'Jelo Ritzhie Mantaring, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2024-01-23T17:49:38.000+08:00
    'imagesource': 'jcr:a5acceb5-3f1f-4a9c-bb38-75e8fe4ef2a4'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'eac8c682-e18c-4704-a78e-ffc926e99e69'
    'lead': 'The Commission on Elections (Comelec) said it might face a ''financial
      crisis'' if it conducts a national plebiscite or referendum this year as it
      is gearing up for the 2025 midterm polls.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-01-23T17:54:59.647+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2024-01-23T17:55:00.027+08:00
