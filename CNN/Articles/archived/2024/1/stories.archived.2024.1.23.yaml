      'mgnl:lastModified': 2024-01-23T09:56:41.593+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "Netanyahu reiterated his rejection of future Palestinian sovereignty\
        \ over the occupied territories on Saturday after talks with US President\
        \ Joe Biden about Gaza’s future. The White House has been pushing Israel to\
        \ recognize the need for the Palestinians to establish an independent state\
        \ in areas Israel captured in the 1967 war.\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f82a3e02-4c95-44da-bc61-833b3c1d9aa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T09:41:06.344+08:00
