      'mgnl:type': 'text'
      'text': "\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5e50827-398e-4eb1-921b-4e8f8d22e61f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T22:42:33.696+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-23T22:42:34.030+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T22:42:33.696+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "“The bill provides that the concept of self-reliance shall be manifested\
        \ in the continued preference on local production of materiel, when feasible,\
        \ for the country’s defense forces through the partnership between the military\
        \ and civilian establishments,” said Romualdez in a statement.  \r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da981468-e23d-46e7-9072-18c6f9e25c83'
