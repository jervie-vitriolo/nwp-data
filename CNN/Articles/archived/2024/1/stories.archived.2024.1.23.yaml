      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "Election lawyer Romulo Macalintal earlier urged Comelec to stop accepting\
        \ signature sheets for Cha-cha, saying these have no evidentiary value and\
        \ are premature as there is no official petition filed yet.\r"
