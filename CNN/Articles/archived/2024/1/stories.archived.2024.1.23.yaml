      'mgnl:lastModified': 2024-01-23T01:13:47.780+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': "Another devotee, Lal Singh Khushwa, told CNN he walked 70 kilometers\
        \ to visit the temple.\r"
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '141efde1-4b54-4ef5-a8f3-8d38f2959538'
