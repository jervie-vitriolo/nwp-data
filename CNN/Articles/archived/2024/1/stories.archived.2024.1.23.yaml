      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-23T10:26:25.770+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T10:26:25.534+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "Executive Order No. 54 released by Malacañang on Tuesday said the Office\
        \ of the Deputy Director General (ODDG) for Cyber and Emerging Threats will\
        \ be created to provide direction to the planning, supervision, and coordination\
        \ of NICA on counterintelligence and counter-measures against cybersecurity\
        \ threats, weapons of mass destruction, and other emerging threats.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19a5917a-03c9-477b-b583-4617431cf955'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T10:24:02.823+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-23T10:26:25.770+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T10:26:25.534+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "It noted that current traditional security approaches may not be suited\
        \ to address these dangers.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e382b0ec-6b1e-4f6a-9d4a-77af2f8a84de'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T10:24:02.824+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-23T10:26:25.770+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T10:26:25.535+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': '<p>"There is a need to reorganize the NICA to adapt to the evolving
        threats to national security and ensure a more vigorous intelligence collection,
        intensify internal and external coordination with foreign and domestic counterparts,
        and prepare intelligence and security assessments and estimates using data
        analytics," the document signed by the president through Executive Secretary
        Lucas Bersamin read.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e99a8b03-2640-4f6a-afb4-16ee44d7a568'
      'mgnl:activationStatus': true
