      'Commission-on-Elections']
    'stories': []
    'template': '1'
    'title': 'Comelec confident of fewer automated machine failures in 2025 midterm
      polls – exec'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd441b64-e91e-4fc7-a924-2b8cff48612d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T22:13:06.483+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-23T22:24:53.563+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T22:24:53.011+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 23) —</strong> A
        Commission on Elections (Comelec) official said the poll body is confident
        there will be fewer machine failures during the 2025 midterm polls with the
        entry of new automated counting machines (ACMs).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e483e305-49d0-47dd-bf23-b4a2ecf44fe3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T22:13:06.483+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-23T22:24:53.564+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T22:24:53.012+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "\"With this setup ngayon na bago ito, bagong mga makina ito, we are\
        \ confident na kung may mangyari lamang, hindi ganun karami, hindi ganun kadaming\
        \ mga areas na makakapag-experience,\" Comelec Executive Director Teopisto\
        \ Elnas Jr. said on Tuesday.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2d743bb-2102-47fd-b384-fc34ecc92a9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T22:13:06.484+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-23T22:24:53.564+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T22:24:53.012+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "[Translation: With this setup of new machines, we are confident that\
        \ if there are incidents, there will be fewer, and not many areas will experience\
        \ issues.]\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9111d75b-1b46-4540-b2f9-6b16f532ddeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T22:13:06.484+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-23T22:24:53.565+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T22:24:53.013+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "The poll body plans to introduce the ACMs for the next national and\
        \ local elections to replace the vote-counting machines (VCMs).\r"
    '4':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">Comelec
        shows the differences between the automated counting machines and the vote-counting
        machines. The poll body is eyeing to introduce the ACMs in the midterm elections.<br><br>Related:
        <a href="https://t.co/5kRbuSkRvl">https://t.co/5kRbuSkRvl</a> <a href="https://t.co/JpJnwmMDSU">pic.twitter.com/JpJnwmMDSU</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1749669291052654787?ref_src=twsrc%5Etfw">January
        23, 2024</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
