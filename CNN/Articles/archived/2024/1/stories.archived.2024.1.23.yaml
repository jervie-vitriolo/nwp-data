      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 23) —</strong> President
        Ferdinand Marcos Jr. has ordered the restructuring of the National Intelligence
        Coordinating Agency (NICA) to adapt to evolving threats to national security,
        including technologically advanced risks.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '471df9d9-cf14-4d3c-9600-c20e6d72c7ee'
      'mgnl:activationStatus': true
