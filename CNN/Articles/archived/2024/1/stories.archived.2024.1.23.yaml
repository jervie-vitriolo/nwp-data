      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T18:49:23.311+08:00
      'mgnl:lastModifiedBy': 'lisbet'
      'mgnl:type': 'text'
      'text': 'Opposition leaders also backed this move, saying there are groups ready
        to even bring this issue to the Supreme Court just to block the "doubtful"
        signature campaign initiated under a people''s initiative.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dab30fd2-40ad-42e4-bfcf-1b765781003e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T18:49:23.311+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2024-01-23T18:49:23.716+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T18:49:23.311+08:00
      'mgnl:lastModifiedBy': 'lisbet'
      'mgnl:type': 'text'
      'text': '"We intend to stop it. May mga civil society groups na sabi nila they
        will go to the Supreme Court para pigilin ‘yang people''s initiative," Senator
        Risa Hontiveros said in a press briefing in Cebu City. Hontiveros was joined
        by former Senator Kiko Pangilinan and human rights lawyer Chel Diokno in Cebu
        last Sunday, Jan. 21. The group attended the Sinulog 2024 Grand Parade.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dda3e575-a93f-4c5f-8bbf-0ad2bc5801fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T18:49:23.311+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2024-01-23T18:49:23.717+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T18:49:23.311+08:00
      'mgnl:lastModifiedBy': 'lisbet'
      'mgnl:type': 'text'
      'text': '[Translation: There are civil society groups that said they will go
        to the Supreme Court to stop the people’s initiative.]'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5e278f1-a04c-4e37-ac34-b16cb8642697'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T18:49:23.312+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2024-01-23T18:49:23.718+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T18:49:23.312+08:00
      'mgnl:lastModifiedBy': 'lisbet'
      'mgnl:type': 'text'
      'text': 'Hontiveros cited reports that social assistance programs were even
        used to persuade people to sign the People''s Initiative. She added this will
        be part of the Senate inquiry that will start soon.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '970295db-1500-441e-83ca-b14419c23f4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T18:49:23.312+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2024-01-23T18:49:23.719+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T18:49:23.312+08:00
      'mgnl:lastModifiedBy': 'lisbet'
      'mgnl:type': 'text'
      'text': 'Diokno said that they will gather evidence like pictures that will
        prove voters were deceived into signing and if there was compensation given.
        He added some lawyers groups are studying the issue in anticipation that it
        will be brought to the Supreme Court.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63c90b96-d461-4a7e-adf2-4f2d08b1e74f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T18:49:23.313+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2024-01-23T18:49:23.720+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T18:49:23.313+08:00
      'mgnl:lastModifiedBy': 'lisbet'
      'mgnl:type': 'text'
      'text': '"Definitely, that would invoke a legal remedy. We could not tinker
        on the Constitution on the basis of those kinds of actions," Diokno added.
        "Other than that if tuloy-tuloy ang pag-push nila niyan, definitely aabot
        sa Supreme Court yan. The whole issue na pwede ba ang People''s Initiative
        na manggaling sa ating pamahalaan? Pwede ba ang Initiative na walang enabling
        law?"'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1261d726-ae43-4a58-986a-eaf4909e3e9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T18:49:23.313+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2024-01-23T18:49:23.721+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T18:49:23.313+08:00
      'mgnl:lastModifiedBy': 'lisbet'
      'mgnl:type': 'text'
      'text': '[Translation: Other than that if they keep pushing that, it will definitely
        reach the Supreme Court. The whole issue is that can the People''s Initiative
        come from our government? Is the Initiative possible without an enabling law?]'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64496c8d-2dfb-4ea2-82b8-4d5d50d5cd50'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T18:49:23.314+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2024-01-23T18:49:23.722+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T18:49:23.314+08:00
      'mgnl:lastModifiedBy': 'lisbet'
      'mgnl:type': 'text'
      'text': 'Pangilinan also asked the public to gather video as evidence of how
        the supposed people''s initiative was conducted. He assured that these will
        be kept confidential.'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20b73e36-8cc6-42bc-b690-fafade5bbd29'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T18:49:23.314+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2024-01-23T18:49:23.723+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T18:49:23.314+08:00
      'mgnl:lastModifiedBy': 'lisbet'
      'mgnl:type': 'text'
      'text': '"So if you have photos, videos of what is going on on the ground. ‘Yung
        sino ang mga involved diyan, saan ginagawa yan. Eh lahat naman kami may TikTok,
        may Viber, may Instagram, may Facebook, i-direct message niyo kami ng mga
        materials na ito na sa paghahanda nitong posibleng maging petition," Pangilinan
        said.'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d8462e9-c36f-4ad9-ae11-f858e5ca5ba6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T18:49:23.314+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2024-01-23T18:49:23.724+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T18:49:23.314+08:00
      'mgnl:lastModifiedBy': 'lisbet'
      'mgnl:type': 'text'
      'text': '[Translation: Tell us who are involved in that, and where it was conducted.
        We all have TikTok, Viber, Instagram, Facebook, send us a direct message with
        these materials so we can use them in preparing for the possible petition.]'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '305d8df4-0bf3-482b-9eb8-5011b9f6fe06'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T18:49:23.315+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2024-01-23T18:49:23.725+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T18:49:23.315+08:00
      'mgnl:lastModifiedBy': 'lisbet'
      'mgnl:type': 'text'
      'text': 'Pangilinan also said that there is no need to change the Constitution
        just to initiate economic reforms as proven during the term of the late President
        Noynoy Aquino.'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3340fc2-f3e7-4fe0-a240-150638f320a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T18:49:23.315+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2024-01-23T18:49:23.726+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T18:49:23.315+08:00
      'mgnl:lastModifiedBy': 'lisbet'
      'mgnl:type': 'text'
      'text': 'He said that the Aquino administration was able to muster the largest
        foreign direct investments as combined with the previous administrations and
        was able to lift seven million families out of poverty.'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e57a626-6f49-483b-951f-473245715c2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T18:49:23.316+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2024-01-23T18:49:23.727+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T18:49:23.316+08:00
      'mgnl:lastModifiedBy': 'lisbet'
      'mgnl:type': 'text'
      'text': '"In other words, you can actually implement sweeping reforms or changes
        within the current Constitution,” he said.'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '047cc95d-85d5-40f3-b91d-c0c7f673d879'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T18:49:23.316+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2024-01-23T18:49:23.728+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T18:49:23.316+08:00
      'mgnl:lastModifiedBy': 'lisbet'
      'mgnl:type': 'text'
      'text': '<p><em>Cebu-based journalist Dale Israel contributed to this story.</em></p>'
  'PCSO-invites-senators-lotto-draws':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
