      'mgnl:lastModified': 2024-01-23T14:53:57.915+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "Comelec Chairman George Garcia said the poll body is merely doing its\
        \ ministerial duty in accordance with Comelec Resolution No. 10650.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9546be15-b7b4-4811-9133-d6799d8adf87'
