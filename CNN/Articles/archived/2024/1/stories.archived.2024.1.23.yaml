  'vp-sara-duterte-icc-probe-drug-war-links':
    'author': 'Kristel Limpot, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2024-01-23T18:45:09.000+08:00
    'imagesource': 'jcr:29f38182-158c-472b-aa1e-c4f0b45c2f2b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b8fb33a0-8580-4987-87c0-7f36d61bc92a'
    'lead': 'Vice President Sara Duterte says she is willing to be tried over her
      alleged complicity in the deadly drug war in Davao City when she was mayor —
      but like her father, she vehemently refuses to face an international court.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2024-01-23T18:47:39.361+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2024-01-24T12:39:46.994+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-01-24T12:39:46.408+08:00
    'mgnl:lastModifiedBy': 'kristel'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Like father, like daughter: VP Duterte willing to face only PH court
      after being linked to deadly drug war'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cf90df5-262f-49e6-a144-c893d81a6ce1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T18:47:39.400+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-24T12:39:46.995+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T12:39:46.390+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 23)</strong> — Vice
        President Sara Duterte on Tuesday said she is willing to be tried over her
        alleged complicity in the deadly drug war in Davao City when she was mayor
        — but like her father, she vehemently refuses to face an international court.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d993a1b-9415-42f8-aba8-b89999a62bc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T18:47:39.400+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-24T12:39:46.996+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T12:39:46.391+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d4c2bd4-de82-4470-b736-8cf0dcd0f2f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T18:47:39.401+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-24T12:39:46.996+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T12:39:46.391+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "“Haharapin ko ang anumang akusasyon laban sa akin [I will face any\
        \ accusation against me],” Duterte said in a statement. “But I will only face\
        \ any charge against me before a Filipino judge — and only before a Filipino\
        \ court.”\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ff20172-877f-4890-bb5b-857f174b9b97'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T18:47:39.401+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-24T12:39:46.997+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T12:39:46.392+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97c5d56c-67a2-4829-8748-bfa156159324'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T18:47:39.402+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-24T12:39:46.997+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T12:39:46.392+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': '<p>The vice president said she is now among the co-accused being probed
        by the International Criminal Court (ICC) over the bloody anti-drug campaign
        launched by her father, former President Rodrigo Duterte.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fc2ab5c-abf9-4c2e-804a-ce60b7263005'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T18:47:39.403+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-24T12:39:46.998+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T12:39:46.393+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '429f90b4-49ea-4255-a3a3-e39c481b55bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T18:47:39.403+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-24T12:39:46.999+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T12:39:46.394+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "The younger Duterte maintained she will not take part in legal proceedings\
        \ initiated by foreigners, saying doing so would be an insult to the Philippine\
        \ justice system and to those who fought for the country’s freedom.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3af69eb4-47d1-4609-831a-731619cfb12a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T18:47:39.404+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-24T12:39:46.999+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T12:39:46.394+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '027d58e5-facc-43c4-a64f-8550d055fdc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T18:47:39.404+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-24T12:39:47.000+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T12:39:46.395+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "“Huwag nating ipahiya ang bansa sa buong mundo sa pamamagitan ng pagpapahintulot\
        \ sa mga dayuhan na manghimasok at makialam sa Pilipinas,” she said.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccaaab17-d624-4d30-9db9-4056775d224c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T18:47:39.405+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-24T12:39:47.000+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T12:39:46.395+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0f19832-f70d-415f-a2b7-49b7843a5e7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T18:47:39.405+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-24T12:39:47.001+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T12:39:46.396+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "[Translation: Let’s not put the country to international shame by allowing\
        \ foreigners to intrude and intervene in Philippine matters]\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50660e41-5ed1-44f5-8759-aafd949aaeef'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T18:47:39.406+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-24T12:39:47.001+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T12:39:46.397+08:00
