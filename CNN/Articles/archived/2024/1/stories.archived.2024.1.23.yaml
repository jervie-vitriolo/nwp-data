      'mgnl:lastModified': 2024-01-23T13:05:36.328+08:00
      'mgnl:lastModifiedBy': 'lisbet'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, January 23) — A lawmaker on Tuesday
        urged a United Nations expert to investigate the Marcos administration’s alleged
        use of trolls and media stations to spread disinformation.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86b163e2-6f0d-4a12-93cc-001d8acb5982'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T13:05:36.320+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2024-01-23T13:05:36.593+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T13:05:36.320+08:00
      'mgnl:lastModifiedBy': 'lisbet'
      'mgnl:type': 'text'
      'text': 'In a statement, House Deputy Minority Leader and ACT Teachers Partylist
        Rep. France Castro welcomed the arrival of UN Special Rapporteur Irene Khan
        in the country on Monday.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27f3e9ce-48b0-472e-a8a1-fea572534f76'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T13:05:36.320+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2024-01-23T13:05:36.594+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T13:05:36.320+08:00
      'mgnl:lastModifiedBy': 'lisbet'
      'mgnl:type': 'text'
      'text': 'Khan, a UN Special Rapporteur on freedom of opinion and expression,
        will be in the Philippines until Feb. 2.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4c54fda-9dbb-4e5f-8c2d-b7c6a43e9e67'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T13:05:36.321+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2024-01-23T13:05:36.595+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T13:05:36.321+08:00
      'mgnl:lastModifiedBy': 'lisbet'
      'mgnl:type': 'text'
      'text': '“We are glad that UN SR Khan is here to look into the real situation
        of freedom of expression in the Philippines, especially considering the challenges
        faced by those who express dissent against the government,” she said.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c74aa3da-062e-49ad-9ba7-8284d647dd2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T13:05:36.321+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2024-01-23T13:05:36.596+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T13:05:36.321+08:00
      'mgnl:lastModifiedBy': 'lisbet'
      'mgnl:type': 'text'
      'text': 'Castro said those who expressed opposition against the government were
        “red-tagged, harassed, or even killed.”'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92be4541-45d6-4ca3-b126-917da1fabda5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T13:05:36.322+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2024-01-23T13:05:36.597+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T13:05:36.322+08:00
      'mgnl:lastModifiedBy': 'lisbet'
      'mgnl:type': 'text'
      'text': 'But the solon said Khan’s investigation must be expanded to cover the
        alleged approach of the current administration to influence public opinion.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06e04b37-a0fe-489b-9c24-00c75680986f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T13:05:36.322+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2024-01-23T13:05:36.598+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T13:05:36.322+08:00
      'mgnl:lastModifiedBy': 'lisbet'
      'mgnl:type': 'text'
      'text': '“UN SR Khan should also look into how the government utilizes trolls
        and rabid anti-communist media stations to spread lies and fake news,” she
        said.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6ba973f-23d8-4fef-9972-731c1fc4e2a6'
