      'mgnl:lastModified': 2024-01-23T20:52:36.230+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': '<p>"I repeat my admonition to all those who have legitimate complaints
        about any abuses committed during the war on drugs: Our own national institutions
        are ready to investigate and prosecute all those who have violated the law,"
        Guevarra said.</p>'
