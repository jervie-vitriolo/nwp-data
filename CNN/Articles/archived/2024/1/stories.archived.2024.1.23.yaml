  'Miguel-Yniguez-UP-Fighting-Maroons-UAAP-':
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2024-01-23T14:07:18.000+08:00
    'imagesource': 'jcr:05e641df-5835-43f3-a948-9ab547c1cf96'
