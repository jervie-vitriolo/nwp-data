  'cnn-exclusive-Israel-spy-chief-proposal-Hamas-leaders-leave-Gaza':
    'author': 'Alex Marquardt, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2024-01-23T09:41:16.000+08:00
    'imagesource': 'jcr:7dbab62d-81cb-4aea-a8af-456cf591d544'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '520a793a-ce52-4fd1-84f1-746f63ccec35'
    'lead': 'Israel has proposed that Hamas senior leaders could leave Gaza as part
      of a broader ceasefire agreement, two officials familiar with the ongoing international
      discussions told CNN.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-01-23T09:42:23.661+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2024-01-23T09:58:14.508+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-01-23T09:58:13.799+08:00
    'mgnl:lastModifiedBy': 'seth'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Exclusive: Israel’s spy chief proposed Hamas leaders leave Gaza as part
      of broader ceasefire talks'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acabb4e6-5bc5-4472-86ad-55ab8648aa41'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T09:42:23.672+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-23T09:58:14.509+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T09:58:13.754+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Israel has proposed that Hamas senior leaders
        could leave Gaza as part of a broader ceasefire agreement, two officials familiar
        with the ongoing international discussions told CNN.&nbsp;&nbsp;</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '273340ab-4c8f-4e86-9cb1-25a9a6eb54e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T09:42:23.672+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-23T09:58:14.510+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T09:58:13.755+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f46d970-f141-4626-a284-a4c193ffc013'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T09:42:23.673+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-23T09:58:14.511+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T09:58:13.756+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "The extraordinary proposal, which has not been previously reported,\
        \ comes as Israel has struggled to achieve its stated goal of completely destroying\
        \ Hamas. Despite its nearly four-month war in Gaza, Israel has failed to capture\
        \ or kill any of Hamas’s most senior leaders in Gaza and left around 70% of\
        \ Hamas’ fighting force intact, according to Israel’s own estimates.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fea9fcb4-c0bd-4d05-911f-4da3e0603ad1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T09:42:23.673+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-23T09:58:14.512+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T09:58:13.756+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21a21c2a-5352-4574-a95f-3fb243f7b766'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T09:42:23.673+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-23T09:58:14.513+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T09:58:13.757+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "Though it would give safe passage out of Gaza for top Hamas leaders\
        \ who orchestrated the October 7 attack, draining Gaza of its leaders could\
        \ weaken Hamas’ grip on the war-torn area while also allowing Israel to continue\
        \ tracking down high-value targets abroad.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e87dda18-babb-4276-a69d-0412e95d3e54'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T09:42:23.674+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-23T09:58:14.514+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T09:58:13.758+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '299880fc-7e3e-4905-838f-7bb69554e56b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T09:42:23.674+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-23T09:58:14.515+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T09:58:13.759+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "Senior Hamas officials are known to live in Doha, Qatar, and the Lebanese\
        \ capital Beirut, among other places outside the Palestinian territories.\
        \ An Israeli airstrike earlier this month killed a top Hamas commander in\
        \ Beirut.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '745b1cc2-18da-4c21-b887-abb97ebe7c85'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T09:42:23.675+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-23T09:58:14.515+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T09:58:13.759+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7215726-a707-4cc2-9cbd-38661845dc84'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T09:42:23.675+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-23T09:58:14.516+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T09:58:13.760+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "Israel’s suggestion that Hamas leaders could leave Gaza, though unlikely\
        \ to be accepted by Hamas, has been discussed as part of broader ceasefire\
        \ negotiations at least twice in recent weeks — once last month in Warsaw\
        \ by Israel’s intelligence chief, Mossad Director David Barnea, and then again\
        \ this month in Doha with US Secretary of State Antony Blinken, according\
        \ to one official familiar with the discussions.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65583811-362c-4f1b-b1b7-9a2d68a5256e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T09:42:23.676+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-23T09:58:14.517+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T09:58:13.761+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '388be1ec-43fa-415e-a1aa-7e9428909c02'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T09:42:23.676+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-23T09:58:14.518+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T09:58:13.761+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "It also comes amid a flurry of diplomatic activity to try to achieve\
        \ an extended break in the fighting and free hostages believed to still be\
        \ alive in Gaza. The White House’s top official for the Middle East, Brett\
        \ McGurk, is traveling to Egypt and Qatar this week for further talks.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2382fdd8-6950-48fc-8dce-2aa7036aaa17'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T09:42:23.677+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-23T09:58:14.519+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T09:58:13.762+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fe1cdba-4bcd-4cea-92c6-7c40a660a4df'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T09:42:23.677+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-23T09:58:14.520+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T09:58:13.763+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "American and international officials familiar with the negotiations\
        \ have said that Israel and Hamas’ recent engagement in talks is encouraging\
        \ but that a deal doesn’t appear imminent.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d8b1bc1-b83a-4609-8216-939452f61359'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T09:42:23.677+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-23T09:58:14.521+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T09:58:13.764+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b1c077b-1861-4084-9ff3-5af3ae3c0ccd'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T09:42:23.678+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-23T09:58:14.521+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T09:58:13.764+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': '<h2><strong>Pressure on Netanyahu&nbsp;&nbsp;</strong></h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79a67c13-4cbf-4d0f-9dd2-c7e50afb06b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T09:42:23.678+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-23T09:58:14.522+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T09:58:13.765+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "Pressure is building on Israeli Prime Minister Benjamin Netanyahu to\
        \ deliver some kind of resolution. The “complete victory” over Hamas that\
        \ he has called for is a long way off, by his own admission. Meanwhile, anger\
        \ among Israelis has grown over the inability of the government to bring home\
        \ the more than 100 hostages being held in Gaza.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dda91f1-b2db-425c-bc5b-3221a86f23e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T09:42:23.679+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-23T09:58:14.523+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T09:58:13.766+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '773ea2fa-1ca9-4dde-b214-f6f0e0707cdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T09:42:23.679+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-23T09:58:14.524+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T09:58:13.767+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "Israel is “not achieving their military objectives,” says Aaron David\
        \ Miller, a senior fellow at the Carnegie Endowment for International Peace.\
        \ That, combined with the “enormous pressure” on Netanyahu and his government\
        \ to bring hostages home, Miller said, has created a situation where Israel\
        \ would be willing to propose having Hamas leaders leave Gaza.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f41d07d1-4e99-4c65-9a3c-b25c08089788'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T09:42:23.680+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-23T09:58:14.525+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T09:58:13.767+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aaa70be-8365-4b0c-b5dd-b787814f63c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T09:42:23.680+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-23T09:58:14.525+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T09:58:13.768+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "“I think they’re simply bumping up against against reality,” said Miller.\
        \ “And hostage families are beginning to exert tremendous influence.”\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b312681f-e80e-4394-aa28-ac80f50cb562'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T09:42:23.681+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-23T09:58:14.526+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T09:58:13.769+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb32f172-ec1b-411d-8b84-2b15f88ecbdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T09:42:23.681+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-23T09:58:14.527+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T09:58:13.770+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "In addition, international sentiment toward Israel has soured over\
        \ its continued bombardment of Gaza, which has killed more than 25,000 Palestinians,\
        \ according to the Hamas-run Gaza Health Ministry.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '127c68ee-c52e-4370-9d23-dd9cc2035618'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T09:42:23.682+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-23T09:58:14.528+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T09:58:13.770+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52c22814-0c29-4f17-824c-3019d12e8a69'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T09:42:23.682+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-23T09:58:14.529+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T09:58:13.771+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "For the past two months, the Biden administration has been openly calling\
        \ on Israel to transition to a lower-intensity phase of the conflict, which\
        \ US officials argue has started happening, though intense operations continue\
        \ in southern Gaza.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5226e0b6-c343-4b3d-a924-524742a63fd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T09:42:23.683+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-23T09:58:14.530+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T09:58:13.772+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22a925c6-b027-451e-911b-b72d5a45cf22'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T09:42:23.683+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-23T09:58:14.530+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T09:58:13.772+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': '<h2><strong>Proposal ‘would never work’&nbsp;&nbsp;</strong></h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '275a79ea-9f78-4d9c-a36c-dea2364712b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T09:42:23.684+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-23T09:58:14.531+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T09:58:13.773+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "The proposal for Hamas leaders to leave Gaza was raised in Warsaw in\
        \ December by Barnea, Israel’s top intelligence official when he met with\
        \ US CIA Director Bill Burns and Qatari Prime Minister Mohammed bin Abdulrahman\
        \ al Thani, who has acted as an intermediary with Hamas. The official familiar\
        \ with the discussions in the meetings said it was then brought up again when\
        \ Blinken was in the Qatari capital earlier this month.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a16dd15-abbe-4f65-9fd7-af0a0fe31a9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T09:42:23.684+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-23T09:58:14.532+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T09:58:13.774+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f4ac074-a1b5-4b78-a9c6-0a574e375fba'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T09:42:23.685+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-23T09:58:14.533+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T09:58:13.775+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "In that meeting Blinken was told by al Thani that the Israeli idea\
        \ “would never work,” the official said. In part because of distrust by Hamas\
        \ that Israel would in fact end its operations against Hamas in Gaza even\
        \ after its leadership left.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f34bc4e-8981-42a3-b0b1-1a69b515701b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T09:42:23.685+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-23T09:58:14.534+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T09:58:13.775+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f967d01f-1a26-40a1-ac22-8d4aaa65d34b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T09:42:23.686+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-23T09:58:14.534+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T09:58:13.776+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "A second official, from the Middle East, was told about Israel’s proposal\
        \ by the US.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b986dae4-5d23-4de6-9805-81ab55b8e1d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T09:42:23.687+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-23T09:58:14.535+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T09:58:13.777+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a229af5-2eff-4bf4-8900-a645ce6ddf19'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T09:42:23.687+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-23T09:58:14.536+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T09:58:13.778+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "The US State Department, CIA and the Israeli Prime Minister’s Office\
        \ all declined to comment.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0b44e5f-7763-470c-b4a3-a335b9d0e01d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T09:42:23.688+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-23T09:58:14.537+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T09:58:13.778+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b830afd0-644d-4852-bd2f-26706bb84fcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T09:42:23.688+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-23T09:58:14.538+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T09:58:13.779+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "While it’s unclear whether in private discussions Israel has named\
        \ which Hamas leaders they would hope to leave Gaza, there is no bigger target\
        \ than Yahya Sinwar, Hamas’ top official in Gaza. Sinwar is a “dead man walking,”\
        \ Netanyahu and others have said.\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31202a9e-0564-4b8d-9764-b69949e2a058'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T09:42:23.689+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-23T09:58:14.538+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T09:58:13.780+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '713a3c30-1bbf-466f-8524-724a6b31418d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T09:42:23.690+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-23T09:58:14.539+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T09:58:13.781+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "Sinwar spent two decades in Israeli prisons and is originally from\
        \ Khan Younis in southern Gaza, where the bulk of Israel’s operations in Gaza\
        \ are currently focused. Israeli and US officials have said they believe Sinwar\
        \ could be hiding out in the vast, deep network of tunnels under the city,\
        \ Gaza’s second biggest.\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72a8a46d-90ec-4aaa-add9-5d2d16b77452'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T09:42:23.690+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-23T09:58:14.540+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T09:58:13.781+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c727d41e-1316-49b9-b025-b640c433a129'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T09:42:23.691+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-23T09:58:14.541+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T09:58:13.782+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "His closest confidantes and aides are Mohammed Deif, the leader of\
        \ Hamas’ armed wing, along with Deif’s deputy Marwan Issa. Sinwar’s brother\
        \ Mohammed is also a senior Hamas commander. None are believed to have been\
        \ found or killed by Israel.\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9de59b10-94fc-4c3f-a3a8-190316dfd94b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T09:42:23.692+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-23T09:58:14.542+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T09:58:13.783+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f07fdc5e-57a5-4773-a0ab-c9687beb3009'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T09:42:23.692+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-23T09:58:14.543+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T09:58:13.783+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "Last month Israel dropped leaflets on Gaza offering rewards of hundreds\
        \ of thousands of dollars for information on the Hamas leaders, including\
        \ a $400,000 reward for information on Sinwar.\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ffffc81-14fd-4b8b-8ed0-9a5d6837993f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T09:42:23.693+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-23T09:58:14.543+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T09:58:13.784+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac4ad07c-cdc9-47b0-93b3-1735261cff1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T09:42:23.694+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-23T09:58:14.544+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T09:58:13.785+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "“The goal is bringing down Hamas as the ruler in the Gaza Strip,” said\
        \ Ofer Shelah, a senior researcher at Israel’s Institute for National Security\
        \ Studies.\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea3d8c7e-80df-4e37-9120-512b5f7987e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T09:42:23.695+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-23T09:58:14.545+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T09:58:13.786+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5108921-73c7-4794-92da-c4c393ab2823'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T09:42:23.695+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-23T09:58:14.546+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T09:58:13.786+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "“There is no difference if [Sinwar] dies, or if he leaves,” Shelah\
        \ said. “If he dies, then somebody could take over much in the same way. If\
        \ we bring all the hostages back and Sinwar leaves, definitely that would\
        \ make most people in Israel feel that we’ve won the war.”\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78f74591-8dc4-41b9-9d44-c41f51ac16aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T09:42:23.696+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-23T09:58:14.547+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T09:58:13.787+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3803831-310b-412a-b752-9bb7e81d3e6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T09:42:23.697+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-23T09:58:14.547+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T09:58:13.788+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "American officials believe it is highly unlikely Sinwar and those around\
        \ him would agree to leave Gaza, preferring instead to die fighting their\
        \ sworn enemy.\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '397127bd-ac6c-48ff-a62e-c3912d913277'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T09:42:23.698+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-23T09:58:14.548+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T09:58:13.789+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07a3aed1-438a-4020-b408-2b6359ee1ae2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T09:42:23.698+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-23T09:58:14.549+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T09:58:13.789+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': '<h2><strong>Israel vows to hunt Hamas globally&nbsp;&nbsp;</strong></h2>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1f4a1a3-1dc2-4ec7-8f9a-1c0ea54b63d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T09:42:23.699+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-23T09:58:14.550+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T09:58:13.790+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "Israel has made no secret of its intention to continue hunting Hamas\
        \ leaders long after the war is over.\r"
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5977e486-1cc8-40af-a98a-25038a7352d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T09:42:23.700+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-23T09:58:14.551+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T09:58:13.791+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2476011c-62ab-4f64-9673-64e795d84132'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T09:42:23.701+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-23T09:58:14.552+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T09:58:13.792+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "Netanyahu said in November he had “instructed the Mossad to act against\
        \ the heads of Hamas wherever they are.” Ronen Bar, the director of Israel’\
        s domestic security agency Shin Bet, has vowed to “eliminate Hamas” around\
        \ the world, even if it takes years.\r"
    '52':
