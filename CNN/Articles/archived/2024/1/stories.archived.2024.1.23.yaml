    'template': '1'
    'title': 'Netanyahu touts ‘initiative’ to free hostages in Gaza as pressure mounts'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7abcc836-7aad-4d2a-878b-945e0e3a8536'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T09:41:06.316+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-23T09:56:42.287+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T09:56:41.562+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Israel has offered a two-month ceasefire
        to Hamas as part of a prospective hostage deal, Axios reported Monday, citing
        two unnamed Israeli officials.&nbsp;</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b25a5e81-7e4b-4c2b-94cc-6ca90047611f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T09:41:06.317+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-23T09:56:42.289+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T09:56:41.563+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bf53b67-e7b8-4eda-9442-00a0bbf67af6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T09:41:06.317+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-23T09:56:42.290+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T09:56:41.563+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "It would be “the longest period of ceasefire that Israel has offered\
        \ Hamas since the start of the war,” wrote Axios reporter Barak Ravid, who\
        \ is also a CNN analyst.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3adccdc-c8d6-423f-99be-a0940ce91708'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T09:41:06.317+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-23T09:56:42.291+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T09:56:41.564+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de1ce556-8293-48ac-9c10-6cd04dde5683'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T09:41:06.318+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-23T09:56:42.291+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T09:56:41.565+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "The proposal comes after Israeli Prime Minister Benjamin Netanyahu\
        \ rejected Hamas’ call for an end to the Gaza war in exchange for the release\
        \ of hostages held there, as he faces increasing public pressure to bring\
        \ the captives home.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '317fbb13-7cdd-407f-b8da-88c48bf4ab70'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T09:41:06.318+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-23T09:56:42.292+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T09:56:41.566+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1ea43ae-de86-46ef-9b97-873000209264'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T09:41:06.319+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-23T09:56:42.293+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T09:56:41.566+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "In order to release the remaining hostages, Netanyahu said Hamas was\
        \ demanding an end to the war, the release of Palestinian prisoners and the\
        \ withdrawal of Israeli forces from Gaza. “I work on this around the clock.\
        \ But to be clear: I reject outright the terms of surrender of the monsters\
        \ of Hamas,” he said in a statement on Sunday, adding that agreeing to the\
        \ terms goes against Israel’s security.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de71d686-c6c4-4513-811d-6ad45892fe65'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T09:41:06.319+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-23T09:56:42.294+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T09:56:41.567+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e6e1db2-ac0b-4766-b5f6-790d43c2a7df'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T09:41:06.320+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-23T09:56:42.295+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T09:56:41.568+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "“If we agree to this, our soldiers fell in vain. If we agree to this,\
        \ we will not be able to guarantee the security of our citizens,” the Prime\
        \ Minister said.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7ed959e-038f-415d-b6b2-3e2c691bcc2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T09:41:06.320+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-23T09:56:42.296+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T09:56:41.568+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '309a4b29-a87f-4e91-bfaf-acf0d9fc91d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T09:41:06.320+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-23T09:56:42.296+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T09:56:41.569+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "Netanyahu has since told families of the remaining Israeli hostages\
        \ in Gaza that Israel has an “initiative” to secure the release of those abducted\
        \ – but that there is “no real proposal” from Hamas that would advance their\
        \ freedom, according to the prime minister’s office.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd56896d8-362c-4351-bea6-df3a107ecfb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T09:41:06.321+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-23T09:56:42.297+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T09:56:41.570+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e48f6c91-ddb5-43d8-9ac9-23ffae9c1d6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T09:41:06.322+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-23T09:56:42.298+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T09:56:41.570+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "According to the Axios report, Israel’s latest proposal envisions the\
        \ release of all remaining hostages and hostage bodies in multiple phases,\
        \ in exchange for Palestinian detainees imprisoned in Israel.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a36015f9-ed93-4d92-841f-d434ea808157'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T09:41:06.322+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-23T09:56:42.299+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T09:56:41.571+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eba9dd3-ec4c-4f7c-8769-a8ccb7f690af'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T09:41:06.323+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-23T09:56:42.300+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T09:56:41.572+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "It would also see Israel move its forces out of main population centers\
        \ and allow “a gradual return of Palestinian civilians to Gaza city and the\
        \ northern Gaza strip.”\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59dbd227-f22b-48e2-a284-22c6680ffe06'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T09:41:06.324+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-23T09:56:42.301+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T09:56:41.572+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58988af5-7dfa-4fe6-b3b6-c33191a45ccc'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T09:41:06.324+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-23T09:56:42.302+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T09:56:41.573+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "Out of the 253 hostages Israel says Hamas seized on October 7, Israel\
        \ believes that 132 are still in Gaza, of whom 104 are thought to be alive.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16b4544e-0a43-4f61-96e6-124589f3e392'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T09:41:06.325+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-23T09:56:42.302+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T09:56:41.574+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '585f63fa-e2e4-42d8-ab0e-36fd207f69f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T09:41:06.326+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-23T09:56:42.303+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T09:56:41.574+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "The Wall Street Journal report has reported that the US, Egypt and\
        \ Qatar want Israel to join a new phase of talks with Hamas that would start\
        \ with the release of hostages and lead to the withdrawal of Israeli forces\
        \ from Gaza.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '871df198-0964-41c2-a39d-b31a0646f9b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T09:41:06.326+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-23T09:56:42.304+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T09:56:41.575+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd703be58-9a35-4eed-8b57-d3e4840841be'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T09:41:06.327+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-23T09:56:42.305+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T09:56:41.576+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "These developments come amid deepening divisions within Israel’s war\
        \ cabinet about whether to prioritize bringing hostages home over defeating\
        \ Hamas, and as thousands protested over the weekend in Tel Aviv against Netanyahu’\
        s handling of the war.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0da794ff-266e-46fa-acba-69fe6afc28fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T09:41:06.327+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-23T09:56:42.306+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T09:56:41.576+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cdfce56-9a16-4dc4-be90-514802747938'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T09:41:06.328+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-23T09:56:42.307+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T09:56:41.577+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "War cabinet minister Gadi Eisenkot last week suggested that the key\
        \ war aim of defeating Hamas is unrealistic and called for elections within\
        \ months. Eisenkot also said the government had failed to achieve what he\
        \ says should be its highest priority: securing the release of the hostages.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6f4c095-845f-4edf-b113-6d4c5e7b8c48'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T09:41:06.328+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-23T09:56:42.307+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T09:56:41.578+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86b09970-2d03-4fd4-b003-161d8a686831'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T09:41:06.329+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-23T09:56:42.308+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T09:56:41.578+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': '<h2><strong>‘You will not sit here while they die there’&nbsp;&nbsp;</strong></h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e35e96b7-1e00-4900-b11f-def5f0eb74c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T09:41:06.329+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-23T09:56:42.309+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T09:56:41.579+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "Netanyahu is under mounting pressure from the Israeli public to secure\
        \ the release of captives in Gaza. On Monday, more than a dozen people, including\
        \ families of the hostages, forced their way into a meeting held by the Israeli\
        \ parliament’s finance committee. The protesters held placards that read:\
        \ “You will not sit here while they die there.”\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c250af9e-dcba-48e9-9815-1b9ea8a8f099'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T09:41:06.330+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-23T09:56:42.310+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T09:56:41.580+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89e88f7c-a9ef-4447-ab0b-001d5f54ae8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T09:41:06.331+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-23T09:56:42.311+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T09:56:41.580+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "Video of the scene showed security officers trying to remove the protesters\
        \ amid shouting and jostling.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f4f78f4-7424-4f39-b0ef-7fc8d36dbc53'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T09:41:06.331+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-23T09:56:42.312+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T09:56:41.581+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac5fb1dc-c661-4fce-b5cf-1bc890434e5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T09:41:06.332+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-23T09:56:42.312+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T09:56:41.582+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "“It can’t go on like this. You’d better know. It can’t go on like this.\
        \ You will not sit here while our children die there,” shouted one protester.\
        \ There were no reports of arrests inside the parliament, known as the Knesset.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6db03f79-8a91-4aad-acb6-e1e4ab971b25'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T09:41:06.332+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-23T09:56:42.313+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T09:56:41.583+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8beec117-4ebf-4199-ba5e-3c51a5665524'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T09:41:06.333+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-23T09:56:42.314+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T09:56:41.583+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "Israeli police said that in a separate demonstration dozens of protesters\
        \ had blocked the entrance to the Knesset, “violating public order.” That\
        \ protest called for an immediate election, and included some of the families\
        \ of those killed on October 7.\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88155232-2a06-41b3-9050-3d00c4bec848'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T09:41:06.334+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-23T09:56:42.315+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T09:56:41.584+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c60dd83-76f7-4fa0-ac3e-d8955de0f604'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T09:41:06.334+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-23T09:56:42.316+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T09:56:41.585+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "After some refused to leave, a police officer announced a dispersal\
        \ order, according to an Israeli police statement.\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f9e8849-acb2-4ae5-8a0a-28c5e41252f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T09:41:06.335+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-23T09:56:42.317+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T09:56:41.585+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99bff3f5-3010-44ec-86dd-d74af71af4f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T09:41:06.336+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-23T09:56:42.317+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T09:56:41.586+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "A poll released on Monday by CNN’s Israeli affiliate Channel 13 found\
        \ that 35% of Israelis would support a deal involving the release of all hostages\
        \ from Gaza in exchange for stopping the war and freeing all Hamas detainees\
        \ in Israel. Nearly half (46%) said they would oppose such a deal.\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bdf9d3d-7837-4fbb-981f-582c48cd6d3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T09:41:06.337+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-23T09:56:42.318+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T09:56:41.587+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25ca4cb8-3a36-4f3a-8cc2-44418f19ac51'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T09:41:06.337+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-23T09:56:42.319+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T09:56:41.587+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "A slim majority (53%) said Netanyahu’s personal interests were the\
        \ main consideration driving his conduct of the war and a third (33%) said\
        \ the national interest was his main consideration.\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b512aac-f869-46f3-a72c-ea8c2f4ca634'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T09:41:06.338+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-23T09:56:42.320+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T09:56:41.588+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7177db2-22b1-47d4-8863-4a29d3f0743e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T09:41:06.339+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-23T09:56:42.321+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T09:56:41.589+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "It has been more than three months since Israel launched its war against\
        \ Hamas, which came in response to the group’s brutal October 7 attack that\
        \ killed 1,200 people, according to Israeli authorities.\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09b969bc-9383-4d80-858e-20db24827af3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T09:41:06.339+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-23T09:56:42.322+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T09:56:41.589+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a842a3b2-d6de-4bd8-bbc7-674561e59d13'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T09:41:06.340+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-23T09:56:42.322+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T09:56:41.590+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "Meanwhile, the death toll in Gaza on Sunday surpassed 25,000, according\
        \ to the Hamas-controlled health ministry in the enclave.\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0785fed2-5c59-4386-aca9-28311af559ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T09:41:06.341+08:00
      'mgnl:createdBy': 'seth'
