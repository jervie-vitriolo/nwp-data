      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "However, Davao del Norte Vice Governor Oyo Uy countered the claim,\
        \ saying his investigation showed that ”elements of Asuncion Municipal Police\
        \ office under the directive of Police Major Bryle Patalinghug were responsible\
        \ in closing the doors of Asuncion municipal gym with an estimated 600 people\
        \ inside.\"\r"
    '28':
