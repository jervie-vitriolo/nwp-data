      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': '<p>Solicitor General Menardo Guevarra echoed the president''s statement,
        saying there are national agencies that can investigate the Duterte administration''s
        drug war.</p>'
