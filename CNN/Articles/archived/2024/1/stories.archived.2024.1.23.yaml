      'mgnl:lastModified': 2024-01-23T13:46:24.878+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "\"To have somebody like Coldplay, you cannot miss it. Unmissable dapat\
        \ 'yun [It should be unmissable]. You cannot miss. It was just fantastic,\"\
        \ Marcos told reporters in an ambush interview on Tuesday.\r"
