      'mgnl:lastModified': 2024-01-23T01:21:36.506+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': "“Getting the aircraft onto the ground safely is a huge team effort\
        \ in circumstances like yesterday and not all of that team is piloting the\
        \ aircraft,” said the pilot, who wished to remain anonymous because their\
        \ airline does not allow them to speak for it.\r"
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30f34017-20da-4d13-ad41-272c48c8bfd4'
      'mgnl:activationStatus': true
