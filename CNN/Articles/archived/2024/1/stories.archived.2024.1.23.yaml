    'mgnl:lastModifiedBy': 'lisbet'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Senate releases manifesto vs ''sinister'' people’s initiative'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16bbcd27-c172-45d7-8a06-65788c8c595f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T18:49:23.307+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2024-01-23T18:49:23.704+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T18:49:23.307+08:00
      'mgnl:lastModifiedBy': 'lisbet'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 23)</strong> — All
        of the country’s senators issued a manifesto on Tuesday rejecting the push
        for Charter change via people’s initiative as they warned of a no-election
        scenario and amendments that are seen to “erode the nation as we know it.”</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c946bb5-0d4d-4b70-b4a7-fccd49a63759'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T18:49:23.307+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2024-01-23T18:49:23.705+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T18:49:23.307+08:00
      'mgnl:lastModifiedBy': 'lisbet'
      'mgnl:type': 'text'
      'text': '<p>The manifesto signed by all 24 lawmakers at the upper chamber said
        senators respect and recognize the people’s right to demand changes in the
        1987 Constitution, but warned against "any sinister and underhanded attempt
        to change the Constitution by exploiting our democratic process under the
        guise of a people''s initiative.”</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9ce401c-a1ed-411d-ab55-50c472ac1b3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T18:49:23.308+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2024-01-23T18:49:23.706+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T18:49:23.308+08:00
      'mgnl:lastModifiedBy': 'lisbet'
      'mgnl:type': 'text'
      'text': '“This so-called ‘people''s’ initiative (PI) proposes only one change:
        in acting as a constituent assembly, the Senate and the House shall vote jointly.
        While it seems simple, the goal is apparent -- to make it easier to revise
        the Constitution by eliminating the Senate from the equation,” they added.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ec5846f-2095-4040-9db2-f190b204cd4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T18:49:23.308+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2024-01-23T18:49:23.707+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T18:49:23.308+08:00
      'mgnl:lastModifiedBy': 'lisbet'
      'mgnl:type': 'text'
      'text': 'Allowing such a movement could be a prelude to further amendments "or
        even an overhaul of our entire Constitution,” the solons warned.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bb985e1-1cd8-4585-aa49-46c688361185'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T18:49:23.308+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2024-01-23T18:49:23.709+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T18:49:23.308+08:00
      'mgnl:lastModifiedBy': 'lisbet'
      'mgnl:type': 'text'
      'text': 'They said it will destabilize the system of checks and balances, leaving
        the Senate''s 24 votes insignificant against those of the 316 members of the
        House of Representatives.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20a4cd9b-8254-4c68-8bb1-66ebcb621c38'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T18:49:23.309+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2024-01-23T18:49:23.710+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T18:49:23.309+08:00
      'mgnl:lastModifiedBy': 'lisbet'
      'mgnl:type': 'text'
      'text': '“This singular and seemingly innocuous change in the Constitution will
        open the floodgates to a wave of amendments and revisions that will erode
        the nation as we know it. To allow joint voting will destroy the delicate
        balance on which our hard-won democracy rests,” they added.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b7961d8-df44-40f8-ad4e-ada0db2e4ffc'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T18:49:23.309+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2024-01-23T18:49:23.711+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T18:49:23.309+08:00
      'mgnl:lastModifiedBy': 'lisbet'
      'mgnl:type': 'text'
      'text': 'The senators said the upper chamber will be left powerless to stop
        even the most radical proposals — they cannot protect lands from foreign ownership
        and stop the removal of term limits or a no-election scenario in 2025 or 2028'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7468584b-5ebd-4969-afa2-91c7aef50e45'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T18:49:23.309+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2024-01-23T18:49:23.712+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T18:49:23.309+08:00
      'mgnl:lastModifiedBy': 'lisbet'
      'mgnl:type': 'text'
      'text': '“It is ridiculous that the Senate, a co-equal chamber of the House,
        which is needed to pass even local bills will have a dispensable and diluted
        role in charter change -- the most monumental act of policymaking concerning
        the highest law in the land,” they said.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2f77c1f-026f-45b4-8d85-54c0d1ef7854'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T18:49:23.310+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2024-01-23T18:49:23.713+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T18:49:23.310+08:00
      'mgnl:lastModifiedBy': 'lisbet'
      'mgnl:type': 'text'
      'text': '<p>“This Senate of the people will not allow itself to be silenced,”
        the manifesto added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0e14314-858d-4290-b29d-8a649540c6e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T18:49:23.310+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2024-01-23T18:49:23.714+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T18:49:23.310+08:00
      'mgnl:lastModifiedBy': 'lisbet'
      'mgnl:type': 'text'
      'text': '<p><strong>Will SC be asked to block people’s initiative?</strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdb876e9-02a0-4ac6-88dc-886b984046df'
      'mgnl:activationStatus': true
