    'template': '1'
    'title': 'Modi hails a new ‘divine India’ as he inaugurates controversial Hindu
      temple ahead of nationwide elections'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81bad6dd-2f8f-4c48-90a7-8720e33f97eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T01:13:47.696+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-23T01:13:48.884+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T01:13:47.820+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Millions tuned in across India to watch
        the opening of a vast Hindu temple on Monday, in a ceremony considered to
        be the crowning moment for Prime Minister Narendra Modi’s Hindu nationalist
        ambitions months before he seeks to win a rare third term in elections.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3119b335-4d83-44b1-b38d-fd94af1b90c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T01:13:47.697+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-23T01:13:48.885+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T01:13:47.697+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6786f450-9adf-41d7-874c-bc019746a1ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T01:13:47.697+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-23T01:13:48.886+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T01:13:47.697+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': "The inauguration of the Ram Janmabhoomi Mandir – a temple devoted to\
        \ Lord Ram – in northern India’s Ayodhya is more than 30 years in the making\
        \ and is expected to give a major boost to Modi’s election campaign.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '732aa901-ad72-43c7-9036-12ca50f58c40'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T01:13:47.698+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-23T01:13:48.887+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T01:13:47.698+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36b001d1-48a1-4f70-b80d-12e61a9c3c2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T01:13:47.698+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-23T01:13:48.888+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T01:13:47.698+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': "The Ram Mandir is the realization of Modi’s dream to create what he\
        \ has called a “new India,” which many consider to be the transformation of\
        \ the country into a distinctly Hindu nation.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59315fac-179e-4c21-8cb9-b7b8d0c6d46e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T01:13:47.699+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-23T01:13:48.889+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T01:13:47.699+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13600355-7c90-46de-bbde-f64098f781c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T01:13:47.699+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-23T01:13:48.890+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T01:13:47.699+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': "For Modi’s detractors, the temple’s inauguration is the conclusion\
        \ of a decades-long campaign to pull India away from the secular roots upon\
        \ which the country was founded following independence.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9637675-c5f3-4db6-92cc-0ac717feb4e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T01:13:47.699+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-23T01:13:48.891+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T01:13:47.699+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5b0686d-05d6-4f83-a5e6-2081ca6692d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T01:13:47.700+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-23T01:13:48.892+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T01:13:47.700+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': "“Today our Lord Ram has come. After centuries of waiting, our Ram has\
        \ arrived. After centuries of unprecedented patience, countless sacrifices,\
        \ renunciations, and penances, our Lord Ram has arrived,” Modi said in a speech\
        \ to a 7,000-strong crowd that included movie stars, top cricket players and\
        \ tycoons, from the newly-constructed temple bedecked with colorful flowers.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4f585cf-87cb-4efd-b025-65ce4234f9a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T01:13:47.700+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-23T01:13:48.893+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T01:13:47.700+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6acc13b-9a69-48a6-a4ca-151619c8fb1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T01:13:47.701+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-23T01:13:48.894+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T01:13:47.701+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': "“Ram is not a dispute, Ram is the solution,” he added.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f38b4874-2968-44bc-8d1e-cddaa351c5b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T01:13:47.701+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-23T01:13:48.896+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T01:13:47.701+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd0e6ebe-e97e-4130-974e-cc864ab3543f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T01:13:47.702+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-23T01:13:48.897+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T01:13:47.702+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': "Monday’s ceremony fulfils a long-standing promise to voters by Modi\
        \ and his Bharatiya Janata Party (BJP) government that propelled them to power\
        \ in 2014.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd4b21d4-2091-4d69-a00c-514afd04fa4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T01:13:47.702+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-23T01:13:48.898+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T01:13:47.702+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7cfc7b7-e825-41f1-a55d-5e21045c5ee9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T01:13:47.702+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-23T01:13:48.899+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T01:13:47.702+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': "For years, Modi and his political allies vowed to build a temple on\
        \ the site of a 16th century mosque that was destroyed by violent Hindu hardliners\
        \ in a deadly 1992 attack that turbo-charged the country’s Hindu nationalist\
        \ movement.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9184f980-f4f5-40ab-b670-29b2be7d4bd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T01:13:47.703+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-23T01:13:48.900+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T01:13:47.703+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ad5bc6b-30c3-456f-b457-885a9ca52662'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T01:13:47.703+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-23T01:13:48.901+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T01:13:47.703+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': "The mosque’s demolition, spurred on by the BJP and other right-wing\
        \ groups, catapulted the party into mainstream politics, winning a general\
        \ election four years later.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1f9ed46-4cf2-48fe-b0c5-b1121420c383'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T01:13:47.704+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-23T01:13:48.902+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T01:13:47.704+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a11271f-49ec-4ea6-a546-ee2eaeaa5ea7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T01:13:47.704+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-23T01:13:48.903+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T01:13:47.704+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': "Modi did not directly mention the Babri Masjid in his speech, nor the\
        \ country’s Muslims, many of whom feel pain and sadness at the events that\
        \ have unfolded in Ayodhya. He did speak of moving forward and “the beginning\
        \ of a new time cycle.”\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb14dcfd-0615-4c4e-808e-9a2acb3f6288'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T01:13:47.705+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-23T01:13:48.904+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T01:13:47.705+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dd8a78b-df7a-43fd-99b3-250b074f9dad'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T01:13:47.705+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-23T01:13:48.905+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T01:13:47.705+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': "“From today, from this sacred time, we have to lay the foundation for\
        \ the next 1,000 years. By moving ahead of building the temple, now we all\
        \ take the oath of building a national, capable, successful, beautiful, and\
        \ divine India,” Modi said.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fac58c0-20af-4f15-beb7-1f81c9ae770e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T01:13:47.706+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-23T01:13:48.906+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T01:13:47.706+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1593164-b12c-4deb-8c3d-4b5d058cc5d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T01:13:47.707+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-23T01:13:48.907+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T01:13:47.707+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': "Inside the sanctum sanctorum of the temple Monday, Modi presided over\
        \ the Pran Pratishtha, or consecration ceremony, of an idol of Lord Ram, one\
        \ of Hinduism’s most revered deities. Depicted as a young boy, the statue\
        \ of black stone was adorned with gold jewelry, gemstones, diamonds and flowers.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd20af10b-28b6-4323-8c08-af5d1fce27fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T01:13:47.707+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-23T01:13:48.908+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T01:13:47.707+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd7334fd-6faa-41b3-bc9c-bc0676781b85'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T01:13:47.708+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-23T01:13:48.909+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T01:13:47.708+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': "Outside, military helicopters flew over the temple and city releasing\
        \ flower petals over the vast building and crowds of dignitaries below.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd200069-11a6-43c6-aafe-650592b55adc'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T01:13:47.708+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-23T01:13:48.910+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T01:13:47.708+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed296805-3339-4af3-90e3-9ec49243def9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T01:13:47.709+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-23T01:13:48.911+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T01:13:47.709+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': "Among the speakers at the event was Mohan Bhagwat, chief of the Rashtriya\
        \ Swayamsevak Sangh (RSS), the right-wing parent organization of the BJP,\
        \ who said the temple “has become a symbol of a new India that will stand\
        \ tall.”\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07dec706-476c-46f2-ab25-edc7244dba53'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T01:13:47.709+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-23T01:13:48.912+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T01:13:47.709+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aef884e-9a9b-4dab-b2de-124ad96491a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T01:13:47.710+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-23T01:13:48.913+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T01:13:47.710+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': "“It has been said, and we know, that today in Ayodhya, along with Lord\
        \ Ram, India’s self has returned,” he said.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc3efc5a-764a-4169-9f2e-75c4b2b0e4e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T01:13:47.711+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-23T01:13:48.914+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T01:13:47.711+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a6fec6b-d254-45ff-97ed-a2563b98ee2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T01:13:47.711+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-23T01:13:48.915+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T01:13:47.711+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': "Yogi Adityanath, the chief minister of Uttar Pradesh state where Ayodhya\
        \ is located and one of the country’s most polarizing political figures, called\
        \ the Ram Mandir India’s “national temple” and an “important ritual of cultural\
        \ reawakening.”\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5377218-62f7-4866-8257-1e73d1132be2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T01:13:47.712+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-23T01:13:48.916+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T01:13:47.712+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4ee7958-737b-4bf5-8ffc-7234ed811793'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T01:13:47.712+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-23T01:13:48.917+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T01:13:47.712+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': "Throughout the day, saffron flags flew high and marigold flowers adorned\
        \ building entrances as tens of thousands of devotees thronged the streets\
        \ of the ancient town in celebratory processions.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5047e9d-2247-473d-9fd3-0778797bb6b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T01:13:47.713+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-23T01:13:48.918+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T01:13:47.713+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': "\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3079dce5-fb1c-4685-a8fd-5e545752d7df'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T01:13:47.714+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-23T01:13:48.919+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T01:13:47.714+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': "“For 500 years Lord Ram was living in a hut,” devotee Acharya Mohanjodaro\
        \ Bharadwaj told CNN, referring to the moment the Mughal-era mosque was built.\
        \ “Today Modi made him sit inside a temple, the whole country is celebrating\
        \ it like it’s Diwali.”\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c96ef2a-3442-46e8-a5d1-6ff9049c5730'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T01:13:47.714+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-23T01:13:48.920+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T01:13:47.714+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': "\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '772bea80-6f18-44fd-8ca1-4cd3f98d8b07'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T01:13:47.715+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-23T01:13:48.921+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T01:13:47.715+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': "Celebrations were held across the country, with politicians encouraging\
        \ people to take part in festivities in their homes and temples, ensuring\
        \ it would be a national event.\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8382dec9-7e4f-40e8-a794-60d1fb1311d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T01:13:47.716+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-23T01:13:48.922+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T01:13:47.716+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': "\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e95106e-f386-4979-9afc-71effe345480'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T01:13:47.716+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-23T01:13:48.923+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T01:13:47.716+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': "Uttar Pradesh declared Monday a public holiday, with schools and liquor\
        \ shops closed across the state.\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd73d2b1b-8790-4f0d-b6df-2433613f9727'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T01:13:47.717+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-23T01:13:48.924+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T01:13:47.717+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': "\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f3dcd3e-b6b2-4f3c-9b7b-e9648f994b83'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T01:13:47.718+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-23T01:13:48.925+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T01:13:47.718+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': "Hundreds of members of the Indian diaspora gathered in New York on\
        \ Sunday to celebrate the inauguration under a massive image of Lord Ram projected\
        \ on a screen in Times Square. Indian embassies around the world hosted watch\
        \ parties.\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '835e5188-7596-4657-8039-50c99173bb82'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T01:13:47.719+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-23T01:13:48.926+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T01:13:47.719+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': "\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81a706c7-4d9f-423e-912d-ac3e0134965c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T01:13:47.719+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-23T01:13:48.927+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T01:13:47.719+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': '<h3><strong>Controversy</strong></h3>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '002b41a4-4a7f-4182-85c2-520bc028a341'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T01:13:47.720+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-23T01:13:48.928+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T01:13:47.720+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': "While millions of Hindus celebrated the opening of the much-awaited\
        \ complex, which is seen by them as the birthplace of Ram, for the country’\
        s minority Muslim population, it’s a painful reminder of religious divisions\
        \ they fear are becoming more pronounced under Modi’s BJP government.\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb7814dd-73d5-4f01-ada0-2b5e9ba6cfc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T01:13:47.721+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-23T01:13:48.929+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T01:13:47.721+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': "\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a4f70c4-89b6-4a35-ae84-f1e03db22449'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T01:13:47.722+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-23T01:13:48.930+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T01:13:47.722+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': "The site of the temple was once home to the Babri Masjid, a 16th century\
        \ mosque, built during the Mughal empire that ruled India from 1526 to 1858.\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1135211f-e29b-42c5-bc17-e8de13efff8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T01:13:47.722+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-23T01:13:48.931+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T01:13:47.722+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': "\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db2aa504-76b9-4827-b5e3-989d1643145b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T01:13:47.723+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-23T01:13:48.932+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T01:13:47.723+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': '<p>But the location has been disputed for decades.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e8406bf-4ddd-47f6-bab5-be040a26c3b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T01:13:47.724+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-23T01:13:48.933+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T01:13:47.724+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': "\r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd07697b5-445f-4eac-b5e3-387c2a8da8c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T01:13:47.725+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-23T01:13:48.934+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T01:13:47.725+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': "Many Hindus believe the mosque was built on the ruins of a Hindu temple,\
        \ allegedly destroyed by Babar, the first Mughal emperor of South Asia.\r"
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42eca63c-5dd3-4a15-869c-6c4e6f141ac7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T01:13:47.725+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-23T01:13:48.935+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T01:13:47.725+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': "\r"
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7012dc86-5b64-4672-a37f-a7841a5516da'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T01:13:47.726+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-23T01:13:48.936+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T01:13:47.726+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': "In 1992, spurred on by the BJP and other right-wing groups, Hindu hardliners\
        \ attacked the mosque, triggering widespread communal violence that killed\
        \ more than 2,000 people nationwide.\r"
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c7f2294-005b-4c51-bbc5-910f3621cffb'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T01:13:47.727+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-23T01:13:48.937+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T01:13:47.727+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': "\r"
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d7454ee-a795-4fbc-9fe7-fc183e9fadef'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T01:13:47.728+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-23T01:13:48.938+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T01:13:47.728+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': "The violence was some of the worst seen in India since the bloody clashes\
        \ that accompanied partition following independence in 1947.\r"
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f164d2d-ebd1-45f5-81c3-d9953e2e9f1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T01:13:47.729+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-23T01:13:48.939+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T01:13:47.729+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': "\r"
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e610f95b-80dc-4e43-83e1-253dd14693d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T01:13:47.730+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-23T01:13:48.940+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T01:13:47.730+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': "In the following years, Hindu nationalists rallied to build the Ram\
        \ Mandir on the site of the destroyed mosque, setting the stage for an emotional\
        \ and politically charged showdown that lasted decades.\r"
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70c0c1b5-586c-4ab8-9b4f-63807f1e6d29'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T01:13:47.730+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-23T01:13:48.941+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T01:13:47.730+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': "\r"
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '884b8c07-10b6-4621-9799-dc26816a0186'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T01:13:47.731+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-23T01:13:48.942+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T01:13:47.731+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': "India’s Supreme Court in 2019 granted Hindus permission to build the\
        \ temple on the contested site, effectively ending the dispute. It was seen\
        \ as a victory for Modi and his supporters but was a blow to many Muslims\
        \ for whom the destruction of the Babri Masjid remains a source of deep tension\
        \ and historic loss.\r"
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8070e54-297c-45e3-814b-1fbbc747f8da'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T01:13:47.732+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-23T01:13:48.943+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T01:13:47.732+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': "\r"
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f8e09b5-b2df-4340-9ba7-5578c7e2ff6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T01:13:47.733+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-23T01:13:48.944+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T01:13:47.733+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': "Ayodhya is home to some 3 million people, including about 500,000 Muslims\
        \ – and some of them are fearful of attacks on the day of the temple’s inauguration.\r"
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20bd3878-bda2-40f8-85ad-546a9ddedc7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T01:13:47.734+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-23T01:13:48.945+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T01:13:47.734+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': "\r"
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11485ce5-73a0-4ff2-9bfb-46659efdbf08'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T01:13:47.735+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-23T01:13:48.946+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T01:13:47.735+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': "Many have shared messages of support to one another on social media,\
        \ with WhatsApp messages urging the community to refrain from traveling on\
        \ public trains and buses for their own safety.\r"
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c74a327-6751-4d88-9a20-c84622c10fc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T01:13:47.736+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-23T01:13:48.947+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T01:13:47.736+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': "\r"
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fd98dd8-72f9-485a-ba35-71a2c6e5433e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T01:13:47.737+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-23T01:13:48.948+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T01:13:47.737+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': "Maulana Badshah Khan, 65, recently told CNN he will be staying home\
        \ on Monday.\r"
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61036255-c387-4812-b83c-d9dddf73b2ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T01:13:47.738+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-23T01:13:48.949+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T01:13:47.738+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': "\r"
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21366e14-8489-4101-9264-dbe93e9724ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T01:13:47.739+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-23T01:13:48.950+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T01:13:47.739+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': "“The wounds of Babri Mosque’s demolition will always be there. Even\
        \ if we feel despondent about voicing them,” Khan said. “The temple holds\
        \ the symbolic value of showing the Muslims their place in New India.”\r"
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74146bea-abe2-45a7-9327-826d4cb73756'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T01:13:47.740+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-23T01:13:48.951+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T01:13:47.740+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': "\r"
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e75be01-0086-4713-a1a2-e5045ec8550a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T01:13:47.741+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-23T01:13:48.953+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T01:13:47.741+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': '<h3><strong>‘Blurred lines’ between religion and state</strong></h3>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40f18c85-454c-4b61-9299-145d6d537402'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T01:13:47.742+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-23T01:13:48.954+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T01:13:47.742+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': "Others have accused Modi of “weaponizing” the Hindu faith and using\
        \ the Ram Temple for political gain.\r"
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f1a92c9-fae1-41a0-bd71-ab75fd827cea'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T01:13:47.743+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-23T01:13:48.955+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T01:13:47.743+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': "\r"
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b436064-f5f8-4a20-9662-6f0799303bbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T01:13:47.744+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-23T01:13:48.956+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T01:13:47.744+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': "“Objections include the fact that Modi is not a religious leader and\
        \ so not qualified to lead the ceremony, and that a Hindu temple cannot be\
        \ consecrated before it is completed,” said a statement from Hindus for Human\
        \ Rights, a US-based non-profit advocacy group.\r"
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a052c434-9ad2-4e4f-a40b-d3b32746b410'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T01:13:47.745+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-23T01:13:48.957+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T01:13:47.745+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': "\r"
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74d687d4-d292-4eeb-b968-5062ed0b6bb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T01:13:47.746+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-23T01:13:48.958+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T01:13:47.746+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': "Modi “rushing through and fronting it himself is the latest attempt\
        \ to weaponize Hinduism in the name of the BJP’s repressive nationalist ideology,\
        \ ahead of national elections in May,” the statement added.\r"
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64c9991f-b3aa-4e35-979d-1f042f69d1fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T01:13:47.747+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-23T01:13:48.959+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T01:13:47.747+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': "\r"
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '311b8506-2834-4768-9413-d94f664af60c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T01:13:47.748+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-23T01:13:48.960+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T01:13:47.748+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': "Modi rose to power in 2014 with a pledge to reform the country’s economy\
        \ and usher in a new era of development – but he also heavily pushed a Hindutva\
        \ agenda, an ideology that believes India should become a land for Hindus.\r"
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3143626-977c-4ec8-8dc3-42dd001835d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T01:13:47.749+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-23T01:13:48.961+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T01:13:47.749+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': "\r"
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45a67825-a4c9-469f-a291-c8b4d506a71c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T01:13:47.750+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-23T01:13:48.962+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T01:13:47.750+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': "His promise to build the Ram Mandir helped spur that initial election\
        \ success.\r"
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62cded76-a393-410a-8f0d-31a4b6f3adf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T01:13:47.751+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-23T01:13:48.963+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T01:13:47.751+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': "\r"
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '036c0ab5-2c9d-4fa5-baa2-2d94aa9d8e85'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T01:13:47.752+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-23T01:13:48.964+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T01:13:47.752+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': "Monday’s temple opening is widely expected to boost Modi’s chances\
        \ of winning a rare third term in a general election expected later this year,\
        \ having made true on his promise to millions of voters.\r"
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a68e9cc-e17d-4061-a802-08e7d6b15510'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T01:13:47.753+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-23T01:13:48.965+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T01:13:47.753+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': "\r"
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '456c42db-3131-470e-b167-91358d79a45a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T01:13:47.754+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-23T01:13:48.966+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T01:13:47.754+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': "In the run up to the inauguration, Modi fasted and prayed in an 11-day\
        \ ritual steeped in Hindu religious symbolism. As part of the rituals, Modi\
        \ visited shrines and temples linked to Lord Ram across the country.\r"
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8363e340-9126-4650-80a9-eb77c0bdaa99'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T01:13:47.755+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-23T01:13:48.967+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T01:13:47.755+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': "\r"
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32bdd921-5723-4ff1-955c-691bf1aeb524'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T01:13:47.756+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-23T01:13:48.968+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T01:13:47.756+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': "“The Lord has made me an instrument to represent all the people of\
        \ India during the consecration,” he said in a recorded message on his YouTube\
        \ channel.\r"
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34cb34e5-7988-40e6-a73a-6c9904a4a69d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T01:13:47.758+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-23T01:13:48.969+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T01:13:47.758+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': "\r"
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9062af0e-3450-4578-b0e4-0e663662718f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T01:13:47.759+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-23T01:13:48.970+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T01:13:47.759+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': "On Sunday, Modi posted a video of himself to social media site X walking\
        \ into the sea and submerging himself under the water at the Arulmigu Ramanathaswamy\
        \ Temple in southern Tamil Nadu state.\r"
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6764fad8-b738-40b3-a8aa-1bbe33ce5994'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T01:13:47.760+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-23T01:13:48.971+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T01:13:47.760+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': "\r"
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6779fc2-f3e1-4526-91aa-3c776a16b7ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T01:13:47.761+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-23T01:13:48.972+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T01:13:47.761+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': "Nilanjan Mukhopadhyay, author of “The Demolition and the Verdict,”\
        \ a book about the 1992 mosque demolition, said Modi’s decision to preside\
        \ over Monday’s festivities is a sign of “Hindu hegemony” in India.\r"
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '986beb2d-0c21-4b33-9464-e30e20265b93'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T01:13:47.762+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-23T01:13:48.973+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T01:13:47.762+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': "\r"
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a3892d7-43b9-447b-8a85-c378e23b34c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T01:13:47.764+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-23T01:13:48.974+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T01:13:47.764+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': "“Lines between politics and religions have got blurred,” he said of\
        \ Modi’s involvement in the ceremony in a country that is constitutionally\
        \ secular.\r"
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e54bcec7-c47f-4e47-b552-dc9ecc8e16b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T01:13:47.765+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-23T01:13:48.975+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T01:13:47.765+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': "\r"
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da4f8075-a482-4497-a4ef-0abb4eed27ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T01:13:47.766+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-23T01:13:48.976+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T01:13:47.766+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': "“They have also got completely blurred between religion and the Indian\
        \ state. You have at the moment the Indian prime minister who is actually\
        \ participating in a purely religious activity, with full participation of\
        \ the government machinery.”\r"
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd163532-ddd1-40ad-ac41-595d89d4542d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T01:13:47.767+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-23T01:13:48.977+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T01:13:47.767+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': "\r"
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7aeddb1-d916-4586-b800-48f55aebe588'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T01:13:47.769+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-23T01:13:48.978+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T01:13:47.769+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': '<h3><strong>Hindu devotees flock to witness inauguration</strong></h3>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e038e5e9-1f2a-4e47-b9d3-f36325932e5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T01:13:47.770+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-23T01:13:48.979+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T01:13:47.770+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': "The temple doesn’t open to the public until Tuesday but it is expected\
        \ to draw vast crowds once that happens, and thousands of devotees were already\
        \ in town on Monday.\r"
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d25a77f-f826-4a65-8095-d99954da5213'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T01:13:47.771+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-23T01:13:48.980+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T01:13:47.771+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': "\r"
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1487f625-2c7e-484b-bcbf-5f477712aa0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T01:13:47.772+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-23T01:13:48.981+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T01:13:47.772+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': "Among those who made the journey was 90-year-old Urmila Chandravanshi,\
        \ who traveled more than 700 kilometers (435 miles) from the central state\
        \ of Chhattisgarh.\r"
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c008dd8-3ab5-4304-85ea-bbe1aca8bf89'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T01:13:47.774+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-23T01:13:48.982+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T01:13:47.774+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': "\r"
    '97':
      'jcr:primaryType': 'mgnl:block'
