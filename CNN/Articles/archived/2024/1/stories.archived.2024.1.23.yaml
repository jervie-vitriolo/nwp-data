      'mgnl:lastModified': 2024-01-23T09:56:41.596+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09f110bd-6e4d-4402-8de3-5fe930bd515d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T09:41:06.348+08:00
