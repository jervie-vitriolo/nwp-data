      'mgnl:lastModified': 2024-01-23T01:17:01.697+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> It just wasn’t to be for the Buffalo Bills
        on Sunday night.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f32c54b2-0b59-4a7e-86a2-3033fb5962b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T01:17:01.659+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-23T01:17:02.206+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T01:17:01.659+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f362d4c-7eb6-472d-9a7b-077c34cc8811'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T01:17:01.659+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-23T01:17:02.207+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T01:17:01.659+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': '<p>With a spot in the AFC Championship game on the line, Buffalo was
        trailing by three points against their old foes, the Kansas City Chiefs.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68eb5acb-70ca-4c4f-b320-096f4cbbf00b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T01:17:01.659+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-23T01:17:02.208+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T01:17:01.659+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '894ef6cd-d3f9-4569-abad-b2b31d2d72c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T01:17:01.660+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-23T01:17:02.209+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T01:17:01.660+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': "With time ticking away, Bills quarterback Josh Allen masterminded a\
        \ 16-play, 54-yard drive in the fourth quarter to set up a potential game-tying\
        \ 44-yard field goal which would have heaped pressure back on the reigning\
        \ Super Bowl champions.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '890dbb3e-1632-4a58-91b6-e132439c6ddc'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T01:17:01.660+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-23T01:17:02.210+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T01:17:01.660+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e238d442-796e-4296-a7c4-8bcef84cc60d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T01:17:01.661+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-23T01:17:02.211+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T01:17:01.661+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': "Up stepped Buffalo kicker Tyler Bass, who hadn’t missed any of his\
        \ career nine field goal attempts in the last two minutes of fourth quarters\
        \ or overtimes when his team was tied or trailing by three points or fewer.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7277f8a-9517-45e0-add1-00a1e7e3adbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T01:17:01.661+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-23T01:17:02.212+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T01:17:01.661+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc925b01-5431-4b7f-82ac-a6a3cf536938'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T01:17:01.662+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-23T01:17:02.213+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T01:17:01.662+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': "In short, his previous resume suggested Bass would convert the kick\
        \ and send the game to overtime.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41f1fd22-b2d8-4c16-9771-ccce9d1a917b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T01:17:01.662+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-23T01:17:02.214+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T01:17:01.662+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2be84bdf-a2c3-4ab9-9980-6256722e8d0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T01:17:01.663+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-23T01:17:02.215+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T01:17:01.663+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': "However, Bass’s kick – after beginning its trajectory accurately through\
        \ the goal posts – swerved right and was no good, leading to Kansas City’\
        s 27-24 victory.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f635362c-439b-4adf-b967-16f0cee41501'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T01:17:01.663+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-23T01:17:02.216+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T01:17:01.663+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdd8bc10-8c8c-484c-b4b6-35fdf299c864'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T01:17:01.663+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-23T01:17:02.217+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T01:17:01.663+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': "And, as Jim Nantz said on the CBS broadcast: “The two most dreaded\
        \ words in Buffalo have surfaced again.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31284cc9-dd90-4431-9a5f-889d72768839'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T01:17:01.664+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-23T01:17:02.218+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T01:17:01.664+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bc7e19c-2b3c-47cc-ae22-93f878b22342'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T01:17:01.664+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-23T01:17:02.219+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T01:17:01.664+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': "“Wide right.”\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6acae91-2fd8-4089-b010-18d3f89c5bf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T01:17:01.665+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-23T01:17:02.220+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T01:17:01.665+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b16c87c4-7d5c-4e41-b428-a3c783d71924'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T01:17:01.665+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-23T01:17:02.221+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T01:17:01.665+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': '<h3><strong>A familiar foe</strong></h3>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31d5fcaa-4fa8-4d84-abf7-92949c719513'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T01:17:01.666+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-23T01:17:02.222+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T01:17:01.666+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': "Bills fans have heard those two words before.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7c7ef29-4480-44f6-aad1-f53d9b20b196'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T01:17:01.666+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-23T01:17:02.223+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T01:17:01.666+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e36c348c-5091-4aa4-9398-cab3ecb7f484'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T01:17:01.667+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-23T01:17:02.224+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T01:17:01.667+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': "The franchise had built a winning team in the late 1980s under head\
        \ coach Marv Levy, which had booked its spot in Super Bowl XXV in 1991.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acde1aaa-59ee-45d9-8ef6-ba21bba999e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T01:17:01.667+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-23T01:17:02.225+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T01:17:01.667+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': "\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0411045f-9e96-467b-810f-a5ab4f9749d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T01:17:01.668+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-23T01:17:02.226+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T01:17:01.668+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': "Playing the great New York Giants team of that era under legendary\
        \ head coach Bill Parcells, Buffalo went toe-to-toe with them, trailing by\
        \ one point as time ticked down.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d932784-3f2f-4ccd-b666-602f0d4a8d48'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T01:17:01.669+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-23T01:17:02.227+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T01:17:01.669+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c70401b-703b-4cb8-a85d-65b65653b532'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T01:17:01.669+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-23T01:17:02.228+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T01:17:01.669+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': "Led by the team’s famous quarterback Jim Kelly, the Bills drove down\
        \ to the Giants’ 29-yard line, setting up a 47-yard field goal to clinch the\
        \ franchise’s first ever Super Bowl title.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f183cfca-56cc-4e5a-9846-8fb0d81c2044'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T01:17:01.670+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-23T01:17:02.229+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T01:17:01.670+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': "\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '350ea070-cfc9-4bcc-a1b5-e4c5bd75fd1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T01:17:01.670+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-23T01:17:02.230+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T01:17:01.670+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': "Bills kicker Scott Norwood entered the frame to potentially etch his\
        \ name into folklore. But he ended up doing so for a very different reason.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d167b28-2842-4149-8e34-0b8d8bf1a7df'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T01:17:01.671+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-23T01:17:02.231+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T01:17:01.671+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': "\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a37d73b-c1df-4f76-aa74-0bdcf7f95ed8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T01:17:01.671+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-23T01:17:02.232+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T01:17:01.671+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': "In a moment with striking similarity to Bass’ miss, Norwood’s kick\
        \ flew wide right of the posts, beginning a bittersweet run of four losses\
        \ in four successive Super Bowls for the Bills.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fef43bb-d5ea-4044-9ec2-9554e5c4cba3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T01:17:01.672+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-23T01:17:02.233+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T01:17:01.672+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': "\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9929d982-cfb3-43dd-a9f2-ca0c5ed7eb7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T01:17:01.673+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-23T01:17:02.234+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T01:17:01.673+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': "This time round, it was Bass not Norwood whose attempt flew wide right,\
        \ but members of the Bills were keen to stress that their kicker was not to\
        \ blame.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd47849b-662e-4f3b-9763-c34ca4623884'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T01:17:01.673+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-23T01:17:02.235+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T01:17:01.673+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': "\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4d99609-f5bf-4a3f-bc7c-7e224de3ed1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T01:17:01.674+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-23T01:17:02.236+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T01:17:01.674+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': "Allen was shown on TV cameras seeking out Bass after the game to console\
        \ him and sought to take the pressure off him in his postgame press conference.\r"
    '32':
