      'mgnl:lastActivated': 2024-01-23T20:55:22.387+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T20:55:21.863+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "The only time a vice president of the country had to leave the position\
        \ was when former president and incumbent Pampanga 2nd district Rep. Gloria\
        \ Macapagal Arroyo became the new chief executive after former President Joseph\
        \ Estrada was ousted from office in 2001.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18554913-ace8-464f-8983-4b55dddf0e67'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T19:21:45.159+08:00
