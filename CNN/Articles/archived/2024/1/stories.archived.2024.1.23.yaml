    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29dd54a2-bdc6-4a20-bd80-4424abb0d307'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T18:47:39.410+08:00
      'mgnl:createdBy': 'kristel'
