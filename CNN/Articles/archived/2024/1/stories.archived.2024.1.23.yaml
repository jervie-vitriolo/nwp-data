      'mgnl:lastModified': 2024-01-23T09:56:15.320+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "In southern Gaza, three hospitals – Al Aqsa Martyrs Hospital in Deir\
        \ El-Balah, and Nasser and Gaza European hospitals in Khan Younis – are “\
        at risk of closure due to the issuance of evacuation orders in adjacent areas\
        \ and the ongoing conduct of hostilities nearby,” OCHA said.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cf246e5-ab9b-4a91-93e8-ba0e6a83d1ac'
