      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df28db34-d3cc-41d7-a779-e32bc576dc48'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T09:39:44.402+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-23T09:56:15.888+08:00
