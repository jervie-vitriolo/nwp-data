      'text': "The LTFRB said it takes the allegations \"seriously\" and is conducting\
        \ a \"thorough investigation to determine the extent of the violation.\"\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02847c6a-a868-48ef-a7a8-745d6793c990'
      'mgnl:activationStatus': true
