      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T15:23:59.021+08:00
      'mgnl:lastModifiedBy': 'gabrielle'
      'mgnl:type': 'text'
      'text': '<p>We returned to the city last December, to celebrate with friends
        and family, some who stayed in Hong Kong and many who flew in from all over
        — Australia, Canada, Indonesia, India, the Philippines, the UK, and more.
        For an evening, we danced once more to the local punk rock anthems of our
        20s, singing lyrics at the top of our lungs to songs that only we knew. Spending
        that week with my favorite humans against the bright backdrop of that beautiful
        skyline reminded me of those first nights I spent wandering the streets alone,
        taking it all in and feeling more alive than I had in years. Saying goodbye,
        when the time came, was hard.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a3659fd-86fc-4f00-a490-670028bce55b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T14:37:44.446+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2024-01-23T15:23:59.654+08:00
