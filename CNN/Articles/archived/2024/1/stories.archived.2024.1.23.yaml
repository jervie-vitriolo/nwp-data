      'mgnl:lastModified': 2024-01-23T14:31:16.923+08:00
      'mgnl:lastModifiedBy': 'bamba'
      'mgnl:type': 'text'
      'text': '<p>“<em>Ang</em> vision <em>ko</em> is (My vision is) to make the most
        significant difference that I can do for our country,” recently designated
        AFP spokesperson Col. Francel Margareth Padilla told CNN Philippines’ <em>The
        Source</em>.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10f833c0-2301-48f3-80ee-42604292d682'
      'mgnl:activationStatus': true
