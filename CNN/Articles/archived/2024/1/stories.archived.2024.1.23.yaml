      'mgnl:lastModified': 2024-01-23T22:23:56.920+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "In the hearing, it was also revealed that there were beneficiaries\
        \ who were supposed to receive ₱5,000 cash assistance but were “forced” to\
        \ only take ₱1,000 as they were led to a separate room. Uy denied that, saying\
        \ the beneficiaries received the full amount they were entitled to.\r"
    '34':
