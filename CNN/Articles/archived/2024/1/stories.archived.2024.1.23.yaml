      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T14:53:57.912+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6241230a-a85c-4ff1-b909-ca354beeb69b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T14:53:57.913+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-23T14:53:58.202+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T14:53:57.913+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "\"We will just let Comelec do their job, do their work, and to validate\
        \ the signatures, and if there's suspicion, at may ganun nga (signature buying),\
        \ hindi talaga mabibilang mga signature na ‘yun,\" he said.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5746a0d7-8fcc-4113-94aa-dc228d558b91'
      'mgnl:activationStatus': true
