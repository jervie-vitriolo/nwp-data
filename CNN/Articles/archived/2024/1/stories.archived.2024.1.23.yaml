    'jcr:uuid': '70814b4f-1926-4610-9afd-4cba47ffc1dd'
    'lead': 'The Senate Committee on Women, Children, Family Relations and Gender
      Equality issued a subpoena against Pastor Apollo Quiboloy for skipping the panel’s
      hearing into his and the KOJC''s alleged illegal acts, including sexual abuse
      of minors, human trafficking, and fraud.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-01-23T14:24:32.049+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2024-01-23T14:37:54.443+08:00
