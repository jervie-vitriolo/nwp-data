      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T14:53:57.911+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 23) —</strong> President
        Ferdinand Marcos Jr. on Tuesday said it is best to let the Commission on Elections
        (Comelec) validate the signatures it received for charter change (Cha-cha)
        via people''s initiative.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b337d446-1012-4469-a9fd-456904e72da5'
      'mgnl:activationStatus': true
