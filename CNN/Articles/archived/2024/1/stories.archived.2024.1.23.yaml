      'mgnl:type': 'text'
      'text': '<p>The Philippine Coast Guard said members of the CCG “<a href="https://www.cnnphilippines.com/news/2024/1/21/Bajo-de-Masinloc-CCG-harassment-anew.html">disembarked</a>”
        from their rubber boats and went after Filipino fishermen in the area to ask
        them to return to the sea the seashells they gathered. One of the Chinese
        personnel was also documented grabbing the Filipinos'' fishing boat and preventing
        them from leaving unless their demands are followed.&nbsp;</p>'
    '7':
