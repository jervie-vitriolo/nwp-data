      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': "Clapping and chanting “victory to Lord Ram,” she said she was thrilled\
        \ to be in Ayodhya and credited Modi for the opening of the temple.\r"
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9ac2f30-a8f6-4a9d-a4b2-037bbb0fedd1'
