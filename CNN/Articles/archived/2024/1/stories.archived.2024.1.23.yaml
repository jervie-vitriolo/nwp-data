      'mgnl:lastModified': 2024-01-23T20:52:36.196+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "Meanwhile, lawyer Kristina Conti — assistant to counsel at the ICC\
        \ — called the president’s insistence a “legal and political mistake.”\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b110e6ba-09a2-42b8-b2bf-43b87caead03'
