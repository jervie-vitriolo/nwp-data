      'mgnl:lastModified': 2024-01-23T06:19:40.401+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 23) —</strong> Bayan
        Muna intends to probe alleged "irregularities" in the signature forms for
        a people''s initiative submitted to the Commission on Elections (Comelec)
        for verification, the group''s chairman Neri Colmenares said on Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5116fa2b-1151-4d4e-b6f2-97b222e34b37'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T06:19:40.386+08:00
