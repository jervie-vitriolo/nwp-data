      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T09:56:15.304+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Medical facilities in Khan Younis in southern
        Gaza have been battered amid an Israeli assault in the area Monday, Palestinian
        health officials said, as the number of people killed in Israel’s siege on
        Gaza continues to rise.&nbsp;&nbsp;</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8776717-447c-4398-a5b1-b3b147a9ae09'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T09:39:44.390+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-23T09:56:15.865+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T09:56:15.305+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd39d7710-3b6b-4732-bd33-e1f44c5231da'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T09:39:44.390+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-23T09:56:15.866+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T09:56:15.305+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "Dozens of people have been killed and wounded in the latest offensive\
        \ in western Khan Younis, according to the Hamas-controlled health ministry\
        \ in Gaza. Medical facilities including the Nasser Medical Complex, Al Amal\
        \ Hospital and the Palestine Red Crescent Society headquarters are located\
        \ in the area.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9194bf82-604d-47f0-96dd-1cc0c4c51e54'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T09:39:44.391+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-23T09:56:15.867+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T09:56:15.306+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f44797de-0950-45ab-9c18-7e231860b71c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T09:39:44.391+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-23T09:56:15.868+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T09:56:15.307+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "“The situation here is completely catastrophic. We didn’t sleep last\
        \ night. The hospital is entirely besieged,” Ahmad Al Moghrabi, a doctor at\
        \ the Nasser Medical Complex said in a video shared to his Instagram page\
        \ Monday.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '555ee276-77da-4e68-bd92-872fac140b45'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T09:39:44.391+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-23T09:56:15.869+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T09:56:15.307+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d47dd60-9229-4e8f-9cec-9840178891a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T09:39:44.392+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-23T09:56:15.870+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T09:56:15.308+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "“There is no way for us to escape the hospital and no way for evacuation.\
        \ The troops are all around, and the only roads for evacuation are filled\
        \ with dead bodies,” he said.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b420d8c4-8a3f-49ce-85b4-cc6b3fb2e2c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T09:39:44.392+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-23T09:56:15.871+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T09:56:15.309+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27dcdaee-7f01-45a6-862a-ad84fa05fbd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T09:39:44.392+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-23T09:56:15.872+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T09:56:15.309+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "The Nasser Medical Complex is receiving more serious injuries than\
        \ it can accommodate, the health ministry said, adding that intensive care\
        \ units are currently at capacity.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98d1ab97-bf67-4e94-8424-9531f2ad72ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T09:39:44.393+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-23T09:56:15.873+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T09:56:15.310+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f811bd5a-6e7e-49d6-a1c7-4b819c8c70d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T09:39:44.393+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-23T09:56:15.874+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T09:56:15.311+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "Health officials also said that Israeli forces Monday stormed the Al\
        \ Khair Hospital, west of Khan Younis, and detained a number of its medical\
        \ staff, amid an ongoing “siege” of the area.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '194cbacd-7ad1-4c19-a526-71e51b6d1a5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T09:39:44.394+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-23T09:56:15.874+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T09:56:15.311+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4818152-3bfd-4ddb-ae20-fb46347df160'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T09:39:44.394+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-23T09:56:15.875+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T09:56:15.312+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "The IDF told CNN, when asked to comment on the storming of the hospital,\
        \ that they “cannot comment on ongoing activities.”\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ec309e3-6b0b-45f4-87df-8e42e3a9da86'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T09:39:44.394+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-23T09:56:15.876+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T09:56:15.313+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd559df08-9109-4a3f-8cff-fde8b1470fe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T09:39:44.395+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-23T09:56:15.877+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T09:56:15.313+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "The Palestine Red Crescent Society said its headquarters and the Al-Amal\
        \ Hospital, located in the same neighborhood, are “under siege” by Israeli\
        \ forces, and soldiers are “targeting anyone who tries to move in the area.”\
        \r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5476c1b-ea4f-488d-8820-50844989571d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T09:39:44.395+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-23T09:56:15.878+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T09:56:15.314+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c57ac2d1-4bd7-4921-8413-52cd32efb1bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T09:39:44.396+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-23T09:56:15.879+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T09:56:15.315+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "A field ambulance point has been established outside the Al-Amal neighborhood,\
        \ where the medical facilities are located, to ensure a continuity of operations.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cef863d-e4b4-4a78-ad55-feb23c03bfe3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T09:39:44.396+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-23T09:56:15.879+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T09:56:15.315+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a269268b-1202-4784-9c72-18ae212663d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T09:39:44.397+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-23T09:56:15.880+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T09:56:15.316+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "WHO Director-General Tedros Adhanom Ghebreyesus has said he is “deeply\
        \ concerned” by reports of the fighting, warning that that violence near Al-Amal\
        \ hospital and the raid on Al-Khair not only “put patients and people seeking\
        \ safety within these facilities at risk, but they also prevent newly injured\
        \ people outside the hospitals from being reached and receiving care.”\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab23c3c8-06bb-4f1c-94c2-708f20728c36'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T09:39:44.397+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-23T09:56:15.881+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T09:56:15.317+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1c90243-c486-43ae-9b7f-e63777b0d7d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T09:39:44.398+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-23T09:56:15.882+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T09:56:15.317+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "Israel’s siege in Gaza has devastated swathes of the territory, diminished\
        \ food, fuel and water supplies, and crushed the enclave’s medical system.\
        \ Over 1.9 million Palestinians have been forcibly displaced, many multiple\
        \ times, according to the UN’s agency for Palestinian refugees (UNRWA).\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '568b4cb5-4b63-4e76-b514-d11765f3ee2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T09:39:44.398+08:00
      'mgnl:createdBy': 'seth'
