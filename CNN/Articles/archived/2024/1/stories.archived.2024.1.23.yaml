      'mgnl:lastActivated': 2024-01-23T14:31:17.231+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T14:31:16.924+08:00
      'mgnl:lastModifiedBy': 'bamba'
      'mgnl:type': 'text'
      'text': '<p>“We want to ignite that patriotism<em> sa ating mga kababayan</em>
        (among our countrymen). It’s also very good for me to have been given this
        designation, at least I can now have a voice," she added.</p>'
