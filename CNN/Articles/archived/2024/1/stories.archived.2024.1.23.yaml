      'mgnl:lastModified': 2024-01-23T12:23:55.749+08:00
      'mgnl:lastModifiedBy': 'bamba'
      'mgnl:type': 'text'
      'text': "“We will ensure that the Filipinos can freely enjoy our aquatic resources,\
        \ especially in this traditional fishing grounds, so we are hoping that China\
        \ Coast Guard will respect this,” she said.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
