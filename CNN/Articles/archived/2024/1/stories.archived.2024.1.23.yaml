      'mgnl:lastModifiedBy': 'bamba'
      'mgnl:type': 'text'
      'text': "Padilla said the AFP hopes to implement enhanced security in the disputed\
        \ waters as soon as authorities are able to eliminate insurgency in the country\
        \ within the year.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
