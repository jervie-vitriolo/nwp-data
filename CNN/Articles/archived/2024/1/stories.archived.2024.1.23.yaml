    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'DFA: Two Filipinos arrested for alleged abandonment of couple’s corpses
      in Tokyo

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd397d9dd-67d8-4ef0-80c5-b4af7809da15'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T21:41:23.030+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-24T12:37:45.399+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T12:37:44.923+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 23) ---</strong>
        The Department of Foreign Affairs confirmed that two Filipinos have been arrested
        in connection with the case of a couple whose bodies were found in their home
        in Tokyo.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16706965-d94f-4bee-bfd5-aebf08c66cb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T21:41:23.030+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-24T12:37:45.400+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T12:37:44.924+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': '<p>DFA Undersecretary Eduardo De Vega said Japanese authorities have
        allowed Philippine Embassy officials to visit one of the Filipinos arrested
        on suspicion of abandoning a married couple’s corpse in their home.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1de8389f-fe1b-406f-bff0-11d03a205bd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T21:41:23.031+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-24T12:37:45.401+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T12:37:44.924+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1272225c-333e-49e7-afcd-59a24153e5b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T21:41:23.031+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-24T12:37:45.401+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T12:37:44.925+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "“She is now in a pre-indictment detention, not yet indicted,” said\
        \ De Vega in an interview with CNN Philippines.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20a06f1d-9376-4571-a041-b4753ff6221b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T21:41:23.032+08:00
