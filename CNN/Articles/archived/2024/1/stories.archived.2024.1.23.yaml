      'mgnl:lastActivated': 2024-01-24T12:37:45.401+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T12:37:44.925+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '191224ff-5664-4e2a-9ee3-4726b84236ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T21:41:23.032+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-24T12:37:45.402+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T12:37:44.926+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "The Filipina was arrested last Friday when Norihiro Takahashi, 55,\
        \ and his wife Kimie, 52, were found dead in their residence in Tokyo's Adachi\
        \ Ward.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7a806a7-8e6c-4865-87ea-990631f4b737'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T21:41:23.032+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-24T12:37:45.402+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T12:37:44.926+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58c6ef83-4d17-4e31-be49-e459c8b073eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T21:41:23.033+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-24T12:37:45.403+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T12:37:44.927+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "Local news reports in Japan said the bodies were found with multiple\
        \ stab wounds and signs of struggle.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92d06802-3310-4c3a-a490-747bebe5de9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T21:41:23.033+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-24T12:37:45.403+08:00
      'mgnl:lastActivatedBy': 'superuser'
