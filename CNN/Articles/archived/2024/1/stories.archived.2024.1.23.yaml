    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c20c5b5-2c46-41d0-8fc4-491232fa0f42'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T09:39:44.404+08:00
