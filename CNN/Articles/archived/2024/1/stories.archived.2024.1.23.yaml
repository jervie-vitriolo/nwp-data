  'VanDerveer-college-basketball-winningest-coach':
    'author': 'Kevin Dotson and Jacob Lev, CNN'
    'caption': 'Godofredo A. Vásquez/AP'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2024-01-23T01:13:55.000+08:00
    'credit': 'Godofredo A. Vásquez/AP'
    'imagesource': 'jcr:06b01d07-2a18-4dd3-b464-85adfb51dff2'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '22ba7107-1e90-49cc-8ea5-b98531c734a5'
    'lead': 'Stanford University’s Tara VanDerveer is now the all-time winningest
      coach in all of NCAA basketball history after the Cardinal defeated the Oregon
      State Beavers 65-56 Sunday at the Maples Pavilion in California.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2024-01-23T01:15:17.560+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2024-01-23T01:15:17.951+08:00
