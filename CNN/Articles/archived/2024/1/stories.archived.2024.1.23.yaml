      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "The bill also seeks to create an Office of the Undersecretary for Defense\
        \ Technology Research and Industry Development, which will oversee the research\
        \ and development for defense industry promotion.  \r"
