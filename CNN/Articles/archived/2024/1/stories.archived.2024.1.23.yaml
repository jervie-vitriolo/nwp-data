      'mgnl:lastModified': 2024-01-23T22:23:56.917+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "The governor then said he deployed police and attorneys to probe the\
        \ entities in the area. “Nandoon iyong tauhan ng DSWD, ayaw pang magbigay\
        \ ng ID, niyakap iyong bag nila, nandiyan ýung pera, documents, ayaw nila\
        \ ibigay iyong kanilang identities...ng DSWD.”  he added.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
