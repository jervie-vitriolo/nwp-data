      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "Even after leaving the presidency, her father continues to be hounded\
        \ by issues. He is being tagged as the principal accused in the International\
        \ Criminal Court’s (ICC) probe into the bloody drug war. The National Telecommunications\
        \ Commission has also directed Quiboloy-linked SMNI, where Duterte’s program\
        \ airs, to stop its operations.\r"
