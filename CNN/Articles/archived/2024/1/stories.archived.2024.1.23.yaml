  'marcos-icc-threat-sovereignty':
    'author': 'Syrah Vivien Inocencio, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2024-01-23T11:57:49.000+08:00
    'imagesource': 'jcr:eea97fcd-a3da-4c84-885e-ff8e2850e4bb'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '26174394-1bda-46b6-b934-0890e8f54706'
    'lead': '"I consider it as a threat to our sovereignty, therefore, the Philippine
      government will not lift a finger to help any investigation the ICC conducts,"
      President Ferdinand Marcos Jr. says.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2024-01-23T11:59:42.115+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2024-01-23T20:52:45.111+08:00
    'mgnl:lastActivatedBy': 'kristel'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2024-01-23T20:52:44.419+08:00
    'mgnl:lastModified': 2024-01-23T20:52:36.241+08:00
    'mgnl:lastModifiedBy': 'kristel'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Marcos: ICC a threat to PH sovereignty

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e011f7c2-c9f1-4d12-9c96-166696084292'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T11:59:42.128+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-23T20:52:45.111+08:00
      'mgnl:lastActivatedBy': 'kristel'
      'mgnl:lastModified': 2024-01-23T20:52:36.222+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 23) —</strong> President
        Ferdinand Marcos Jr. said the national government will "not lift a finger"
        to assist the International Criminal Court (ICC), calling the tribunal a threat
        to sovereignty.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad5d99b9-dbc1-4562-b90d-221225244a72'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T11:59:42.128+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-23T20:52:45.112+08:00
      'mgnl:lastActivatedBy': 'kristel'
      'mgnl:lastModified': 2024-01-23T20:52:36.222+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '630d9ce3-88b0-423d-8644-4d1de0d9c33a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T11:59:42.129+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-23T20:52:45.113+08:00
      'mgnl:lastActivatedBy': 'kristel'
      'mgnl:lastModified': 2024-01-23T20:52:36.223+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': '<p>"Let me say this for the 100th time, I do not recognize the jurisdiction
        of the ICC in the Philippines. I consider it as a threat to our sovereignty,
        therefore, the Philippine government will not lift a finger to help any investigation
        the ICC conducts," Marcos told reporters on Tuesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e03faf1-4571-488e-a48b-cd6cfcb99ad9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T11:59:42.129+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-23T20:52:45.113+08:00
      'mgnl:lastActivatedBy': 'kristel'
      'mgnl:lastModified': 2024-01-23T20:52:36.223+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "\"However, as ordinary people, they can come and visit the Philippines\
        \ pero hindi kami tutulong sa kanila [but we will not help them]. In fact,\
        \ binabantayan namin sila [we're keeping an eye on them],\" the president\
        \ said when asked if the ICC agents were already in the country.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f34bb826-fa48-4bca-ab80-c55d4fadefa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T11:59:42.130+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-23T20:52:45.113+08:00
      'mgnl:lastActivatedBy': 'kristel'
      'mgnl:lastModified': 2024-01-23T20:52:36.224+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb558807-2791-4fb6-a95d-b06616923703'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T12:50:50.715+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-23T20:52:45.114+08:00
      'mgnl:lastActivatedBy': 'kristel'
      'mgnl:lastModified': 2024-01-23T20:52:36.224+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20e24943-6ec5-4f99-9d16-089089bc877f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T12:50:50.715+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-23T20:52:45.114+08:00
      'mgnl:lastActivatedBy': 'kristel'
      'mgnl:lastModified': 2024-01-23T20:52:36.225+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "There have been rumors that ICC investigators have entered the country\
        \ to probe the anti-drug campaign of former President Rodrigo Duterte, but\
        \ the Department of Justice (DOJ) said it has not received any communication\
        \ from the ICC.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fdb9b6d-63d0-43a7-9733-367ee7ffb7a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T12:50:50.716+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-23T20:52:45.114+08:00
      'mgnl:lastActivatedBy': 'kristel'
      'mgnl:lastModified': 2024-01-23T20:52:36.225+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2f93ba7-c0bd-4a50-ac15-58d999f7210f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T12:50:50.716+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-23T20:52:45.115+08:00
      'mgnl:lastActivatedBy': 'kristel'
      'mgnl:lastModified': 2024-01-23T20:52:36.226+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "\"As of today, the DOJ has not received any official communication\
        \ or confirmation regarding the presence of the ICC within the country,\"\
        \ it said in a statement.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b74413f4-5853-4aba-92aa-f2bebe270510'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T12:50:50.717+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-23T20:52:45.115+08:00
      'mgnl:lastActivatedBy': 'kristel'
      'mgnl:lastModified': 2024-01-23T20:52:36.226+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aba47a8f-8444-4746-b2f9-68846724eafd'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T12:50:50.717+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-23T20:52:45.115+08:00
      'mgnl:lastActivatedBy': 'kristel'
      'mgnl:lastModified': 2024-01-23T20:52:36.227+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "The DOJ also stated that the Department of Foreign Affairs had not\
        \ issued an advisory regarding the ICC's presence, which is required for interdepartmental\
        \ coordination on sovereignty, and before any foreign entities could conduct\
        \ official activities in the country.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d33b6fd-3894-4f63-8e26-be2afeec32f7'
      'mgnl:activationStatus': true
