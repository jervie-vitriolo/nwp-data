      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "“To be clear…Wala pong nangyaring sunog, baha, in short walang nangyaring\
        \ calamity. Iyong mga pinatawag, hindi po validated na dumaan sa process,”\
        \ the governor noted as he emphasized that Comelec directed pausing all cash\
        \ assistance except for emergencies.  \r"
