      'mgnl:lastActivated': 2024-01-23T20:55:22.385+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T20:55:21.862+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '105bd9b5-f6a9-49c4-b57d-47309d3d377b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T19:21:45.157+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-23T20:55:22.386+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T20:55:21.862+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "The Office of the Vice President has also yet to confirm if she was\
        \ referring to the 2025 or 2028 polls, as she is expected to hold the second-highest\
        \ government post until 2028.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb2f56ab-69a8-40b5-89c4-4e952c8f6171'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T19:21:45.158+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-23T20:55:22.387+08:00
