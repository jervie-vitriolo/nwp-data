  'MIT-study-jobs-and-robots':
    'author': 'Catherine Thorbecke, CNN'
    'caption': 'Cecilie_Arcurs/E+/Getty Images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2024-01-23T01:17:06.000+08:00
    'credit': 'Cecilie_Arcurs/E+/Getty Images'
    'imagesource': 'jcr:d14220ae-646b-4fc3-abe6-105ab8a9b565'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '74746517-76bb-4f8c-9099-4a17db19b907'
    'lead': 'As anxiety about artificial intelligence tools putting workers out of
      jobs is at a global fever pitch, new research offers some reprieve, suggesting
      that it is not economically feasible at this stage for machines to put most
      humans out of work.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-01-23T01:18:52.757+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2024-01-23T01:18:53.275+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-01-23T01:18:52.818+08:00
    'mgnl:lastModifiedBy': 'faith'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'We may not lose our jobs to robots so quickly, MIT study finds

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cd80e5a-78d3-44dd-8c65-142689bde97e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T01:18:52.780+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-23T01:18:53.276+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T01:18:52.807+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> As anxiety about artificial intelligence
        tools putting workers out of jobs reaches a global fever pitch, new research
        suggests that the economy isn’t ready for machines to put most humans out
        of work.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bd79835-1cb8-44d3-bebb-459c3d354d09'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T01:18:52.780+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-23T01:18:53.277+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T01:18:52.780+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a167d7c7-54a9-4539-8e10-8e5890feaf53'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T01:18:52.780+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-23T01:18:53.279+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T01:18:52.780+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': "The fresh research finds that the impact of AI on the labor market\
        \ will likely have a much slower adoption than some had previously feared\
        \ as the AI revolution continues to dominate headlines. This carries hopeful\
        \ implications for policymakers currently looking at ways to offset the worst\
        \ of the labor market impacts linked to the recent rise of AI.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c24f230-0cfc-4474-848d-630bad0cc11b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T01:18:52.781+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-23T01:18:53.280+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T01:18:52.781+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce4efb3f-f387-487b-a7c9-369b1a66f5e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T01:18:52.781+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-23T01:18:53.281+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T01:18:52.781+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': "In a study published Monday, researchers at MIT’s Computer Science\
        \ and Artificial Intelligence Lab sought to quantify the question of not just\
        \ will AI automate human jobs, but when this could happen. Researchers ended\
        \ up finding that a vast majority of jobs previously identified as vulnerable\
        \ to AI are not economically beneficial for employers to automate at this\
        \ time.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ad78acc-e2b1-4a1f-acb9-2e163688ad52'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T01:18:52.782+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-23T01:18:53.282+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T01:18:52.782+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72d33bd3-126b-4197-8d96-88d772bba0b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T01:18:52.782+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-23T01:18:53.283+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T01:18:52.782+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': "One key finding, for example, is that only about 23% of the wages paid\
        \ to humans right now for jobs that could potentially be done by AI tools\
        \ would be cost-effective for employers to replace with machines right now.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f3933b6-cf3b-4328-b9c7-941724116830'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T01:18:52.783+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-23T01:18:53.284+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T01:18:52.783+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aab6619-c55d-49a2-b0fa-17ae2af6b350'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T01:18:52.783+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-23T01:18:53.285+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T01:18:52.783+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': "While this could change over time, the overall findings suggest that\
        \ job disruption from AI will likely unfurl at a gradual pace.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4e48d00-8071-4964-b9bf-10bb8cbeb835'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T01:18:52.783+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-23T01:18:53.286+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T01:18:52.783+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd274e4e3-7255-4e3c-b2dc-c499bc620599'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T01:18:52.784+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-23T01:18:53.287+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T01:18:52.784+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': "“In many cases, humans are the more cost-effective way, and a more\
        \ economically attractive way, to do work right now,” Neil Thompson, one of\
        \ the study’s authors and the director of the future tech research project\
        \ at MIT’s Computer Science and AI Lab, told CNN in an interview.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52022a86-d571-4553-b5ab-7e87cacebacb'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T01:18:52.784+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-23T01:18:53.288+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T01:18:52.784+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79b7fa34-c864-43a2-866d-8abadd6eaa9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T01:18:52.785+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-23T01:18:53.289+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T01:18:52.785+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': "“What we’re seeing is that while there is a lot of potential for AI\
        \ to replace tasks, it’s not going to happen immediately,” Thompson added,\
        \ saying that amid all the headlines about robots taking jobs, “It’s really\
        \ important to think about the economics of actually implementing these systems.”\
        \r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e9de5ea-0b1c-4b57-998b-b168631694ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T01:18:52.785+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-23T01:18:53.290+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T01:18:52.785+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7852189d-06cb-4480-886d-c6f1f42cd3d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T01:18:52.786+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-23T01:18:53.291+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T01:18:52.786+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': "In the study, Thompson and his team analyzed the majority of jobs that\
        \ have been previously identified as “exposed” to AI, or at risk of being\
        \ lost to AI, especially in the realm of computer vision. The researchers\
        \ then looked at the wages paid to workers currently doing these jobs, and\
        \ calculated how much it might cost to bring on an automated tool instead.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d266db1-9e98-459b-9ef7-6519185a24c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T01:18:52.786+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-23T01:18:53.292+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T01:18:52.786+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c886a94-cbd2-46aa-9b1a-55bf3bd4d6e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T01:18:52.787+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-23T01:18:53.293+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T01:18:52.787+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': "A retail worker, for example, might currently be responsible for visually\
        \ checking inventory or ensuring that the prices listed throughout a store\
        \ on specific merchandise is accurate. A machine trained in computer vision\
        \ could technically do this job, Thompson notes, but at this stage it would\
        \ still make the most economic sense for an employer to pay a human worker\
        \ to do it.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42094c73-6a6e-4de1-8fa1-8baaa5276843'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T01:18:52.787+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-23T01:18:53.294+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T01:18:52.787+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '597a1937-19ad-488a-9615-15fbf0082327'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T01:18:52.788+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-23T01:18:53.295+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T01:18:52.788+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': "“There’s a reason that AI has not been everywhere immediately,” Thompson\
        \ said. “There’s an economics behind that.”\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d28565a-98c2-4e2b-b147-cd8a4fadec91'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T01:18:52.788+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-23T01:18:53.296+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T01:18:52.788+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e67b1d8-5c48-459e-b768-0c25fae5ac06'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T01:18:52.789+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-23T01:18:53.297+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T01:18:52.789+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': "“And I think this actually should be very reminiscent of things that\
        \ we’ve seen with other technologies,” he added.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9b4da18-b307-47af-8633-ebad686a7d7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T01:18:52.789+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-23T01:18:53.298+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T01:18:52.789+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36cd8d5c-f916-470e-a804-e5e196163151'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T01:18:52.790+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-23T01:18:53.299+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T01:18:52.790+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': "Like previous high-profile technological disruptions to the labor market,\
        \ such as the rise of manufacturing economies replacing agricultural economies,\
        \ the AI disruption to jobs will likely be more gradual than it is abrupt.\
        \ This could mean that policymakers, employers and even workers can start\
        \ best preparing and adapting for these coming changes now.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1ee59bf-3ccd-4451-ab2c-45f16a40eac7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T01:18:52.790+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-23T01:18:53.300+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T01:18:52.790+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef020b99-47dd-4fae-9e23-02e79b27c5e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T01:18:52.791+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-23T01:18:53.301+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T01:18:52.791+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': "Just last week, the International Monetary Fund warned that almost\
        \ 40% of jobs globally could be affected by the rise of AI and that this trend\
        \ will likely deepen existing inequality.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3453fa6a-b2e2-44b0-a7be-73b6dbda5cd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T01:18:52.791+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-23T01:18:53.302+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T01:18:52.791+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '128e099f-def5-495b-8611-014151452aa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T01:18:52.792+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-23T01:18:53.303+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T01:18:52.792+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': "In a blog post last week warning of their latest projections, IMF chief\
        \ Kristalina Georgieva called for governments to work on establishing social\
        \ safety nets or retraining programs to counter the impacts of AI’s disruption.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de0c1152-1e07-4afa-af49-b969b7bed4ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T01:18:52.793+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-23T01:18:53.304+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T01:18:52.793+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71e451fa-e08a-41ab-894c-260f209b1dd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T01:18:52.793+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-23T01:18:53.305+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T01:18:52.793+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': "The new research from Thompson and his team at MIT can give these policymakers\
        \ a better understanding of the timeline they should be thinking about as\
        \ they look for solutions to ameliorate the worst of AI’s impacts to the labor\
        \ market.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34eed8cc-58db-4810-8e6e-35dbfcfc625b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T01:18:52.794+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-23T01:18:53.306+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T01:18:52.794+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16242533-5fe9-4cc6-b21a-82e836417071'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T01:18:52.794+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-23T01:18:53.307+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T01:18:52.794+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': '<p>“[The study] gives us this ability to start being a little more
        quantitative of how rapidly we expect worker displacement to happen,” Thompson
        said. “And that will allow people to start building plans that are much more
        concrete in terms of the retraining that needs to be done.”</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2add9ee3-c1ea-4196-82e1-015212221624'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T01:18:52.795+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-23T01:18:53.308+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T01:18:52.795+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2024/01/22/tech/ai-labor-market-mit-study/index.html"><em>"We
        may not lose our jobs to robots so quickly, MIT study finds"</em></a></p>'
  'Passengers-wake-up-in-wrong-country':
    'author': 'Julia Buckley, CNN'
    'caption': 'Andrew McCaren/LNP/Shutterstock'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2024-01-23T01:19:02.000+08:00
    'credit': 'Andrew McCaren/LNP/Shutterstock'
    'imagesource': 'jcr:7cfe1873-ac10-4850-97c5-712dbb313643'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b99b1ac1-b140-4676-9d5c-bc2a4ff08be3'
    'lead': 'Thousands of airline passengers across Europe woke up this morning at
      the wrong destination – and even in the wrong country – after Storm Isha caused
      havoc with flights, with dozens of cancelations, diversions and go-arounds in
      western Europe.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-01-23T01:21:36.438+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2024-01-23T01:21:37.273+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-01-23T01:21:36.561+08:00
    'mgnl:lastModifiedBy': 'faith'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Passengers wake up in the ‘wrong’ country as Storm Isha plays havoc
      with flight plans'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '779f2c87-6de2-44af-bccb-e9d1dd2e7e47'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T01:21:36.471+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-23T01:21:37.274+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T01:21:36.538+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>Thousands of airline passengers across
        Europe woke up this morning at the wrong destination – and even in the wrong
        country – after Storm Isha caused havoc with flights, with dozens of cancelations,
        diversions and go-arounds in western Europe.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23a441fd-3a09-4b2a-b017-5acd07b962f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T01:21:36.472+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-23T01:21:37.275+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T01:21:36.472+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37a3fd2b-5d6e-477e-b667-aad1cfd4460f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T01:21:36.472+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-23T01:21:37.277+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T01:21:36.472+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': "It’s usually the quickest way of getting from A to B for long journeys,\
        \ but for those traveling to and from Ireland and the UK last night, flying\
        \ became an odyssey. Airports in Ireland and the UK were badly hit by the\
        \ storm, with gusts of up to 90 mph slicing across the runways.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '528e598a-5158-4c01-a13f-dd064bf89dcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T01:21:36.472+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-23T01:21:37.278+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T01:21:36.472+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9401a13-73bd-4d94-bca5-b20e066b5612'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T01:21:36.473+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-23T01:21:37.279+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T01:21:36.473+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': "Many aircraft heading west diverted to safer landings in continental\
        \ Europe, often having flown to the destination before failing to land. Ryanair\
        \ was especially affected, since its base is Dublin, where a whopping 166\
        \ inbound and outbound flights were canceled on Sunday, according to Kevin\
        \ Cullinane, group head of communications at daa, the operator of Dublin Airport.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '474c9201-dcb2-440c-8926-f228e63546aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T01:21:36.473+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-23T01:21:37.280+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T01:21:36.473+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90d3d38c-bd0f-46f6-8b15-7c184de54f74'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T01:21:36.474+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-23T01:21:37.281+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T01:21:36.474+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': "The airport also saw 36 flight diversions and 34 go-arounds – where\
        \ planes abandon landing mid-process and decide to ‘go around’ for another\
        \ try.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44d17d07-1262-4d52-9203-038a6e5c2528'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T01:21:36.474+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-23T01:21:37.282+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T01:21:36.474+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': '<p>The numbers explain the extraordinary scenes that unfolded as aircraft
        attempted to complete their flights to and from Ireland.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d9989ec-57e3-4127-aef5-81bd3597ab05'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T01:21:36.474+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-23T01:21:37.283+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T01:21:36.474+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': '<p>A Ryanair flight from Lanzarote, in the Canary Islands, to Dublin
        made it almost as far as the Irish capital, before turning around and diverting
        to Bordeaux, France, without attempting to land.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae0c8457-b51f-43ea-a8f0-ec002efa98a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T01:21:36.475+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-23T01:21:37.284+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T01:21:36.475+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0702b2c4-f964-4c2e-a136-29b8e8283abf'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T01:21:36.475+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-23T01:21:37.285+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T01:21:36.475+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': '<h3><strong>Quintupling flight times</strong></h3>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1009d7a-245a-4e13-a2ef-27f76ecff90f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T01:21:36.476+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-23T01:21:37.286+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T01:21:36.476+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': '<p>Another Ryanair flight, FR555, was meant to make a quick hop from
        Manchester to Dublin. After circling nearby in a holding pattern, it attempted
        to land at Dublin but made a go-around and diverted to Paris Beauvais. What’s
        usually a half-hour flight became two-and-a-half hours.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb37e6f8-42f1-4ef1-83f7-3eb50c6f406b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T01:21:36.476+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-23T01:21:37.287+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T01:21:36.476+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '542c30c6-2462-41f7-95a5-c9c56a2d0b49'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T01:21:36.477+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-23T01:21:37.288+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T01:21:36.477+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': '<p>Another Manchester-Dublin flight went back and forth between the
        UK and Ireland for over three hours, appearing to circle but abandon landing
        at Dublin, attempt to get on the ground at Belfast (where it made a go-around)
        and circling over Glasgow before landing in Liverpool – just 31 miles away
        from the departure airport.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d3f8d74-fa30-4567-8018-99ca950940a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T01:21:36.477+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-23T01:21:37.289+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T01:21:36.477+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': '<p>A third, FR816, due to make the hour-long flight from Shannon to
        Edinburgh, flew all the way to Scotland and then diverted to Cologne, in Germany.
        It was heavily delayed, too: due to depart Dublin at 3.35 p.m. it arrived
        in Cologne around midnight.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '020ee213-116d-4296-8c6d-f99447a45b61'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T01:21:36.478+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-23T01:21:37.291+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T01:21:36.478+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '102abe64-f491-41a5-bcc5-db061ddd2d32'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T01:21:36.478+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-23T01:21:37.292+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T01:21:36.478+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': '<p>A Lufthansa flight from Munich to Dublin was forced to do a go-around
        and return to Munich.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5240f33c-4dd2-4ef1-aa6d-396616ff04ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T01:21:36.479+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-23T01:21:37.293+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T01:21:36.479+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': '<p>Cork, in Ireland, saw 13 cancelations on Sunday, as well as six
        diversions and seven go-arounds.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0109342-4869-4b2c-9613-915981cdb865'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T01:21:36.479+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-23T01:21:37.294+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T01:21:36.479+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19c2c385-87e8-4a00-afad-04e162805117'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T01:21:36.480+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-23T01:21:37.295+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T01:21:36.480+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': "The UK was also badly hit. There were over 100 go-arounds at UK airports,\
        \ according to NATS, the UK’s air traffic control operator.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9950d6a-aeff-4974-8c25-ec854b4bff1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T01:21:36.480+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-23T01:21:37.296+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T01:21:36.480+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': "\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3fef0df-065d-4a83-9bb5-27fed34d1cd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T01:21:36.481+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-23T01:21:37.297+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T01:21:36.481+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': "“Isha made its presence felt in the south of England and Ireland, where\
        \ the winds were gusting 70-75 mph, south-westerly which meant crosswinds\
        \ at our major airports in the south, with wind shear and turbulence adding\
        \ extra challenges for flight crews,” Steve Fox, head of network operations\
        \ for NATS, wrote in a blog post.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5509622d-8771-4b3f-a2cf-f838daec6290'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T01:21:36.481+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-23T01:21:37.298+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T01:21:36.481+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb9fce7a-c7ab-4e5f-a32b-9024447abb98'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T01:21:36.482+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-23T01:21:37.299+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T01:21:36.482+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': "“And in the north of the country, the winds were even more fierce,\
        \ with gusts of more than 90 mph creating problems not just for aviation but\
        \ the whole of the transport infrastructure.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b6cb866-9aa6-4fd5-95ce-2c99ada2db15'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T01:21:36.482+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-23T01:21:37.300+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T01:21:36.482+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': "\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ca9a12c-611e-4bd0-a9bf-70d220c6cc61'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T01:21:36.483+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-23T01:21:37.301+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T01:21:36.483+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': '<p>“As UK airfields started to fill up with aircraft either unable
        to depart or diverted, throughout the evening we monitored the situation as
        aircraft diverted from Dublin to Deauville, Edinburgh to Cologne and wherever
        in the UK was least affected and space still available at the pilot’s critical
        decision point.”</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '555eb5ce-2b1a-45f1-aaed-e92c07a02672'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T01:21:36.483+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-23T01:21:37.302+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T01:21:36.483+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': '<p>There were 44 cancelations at Edinburgh, according to a spokesperson
        for the airport, who called Sunday’s operations “challenging.” Eight flights
        were diverted.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ab3a465-a330-4521-9f0f-4b89ff083a13'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T01:21:36.484+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-23T01:21:37.303+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T01:21:36.484+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f1cac75-7bcc-4edc-afd0-a185a3b6698b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T01:21:36.485+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-23T01:21:37.304+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T01:21:36.485+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': "Manchester saw 14 cancelations, but fewer go-arounds than other airports\
        \ because of the direction of the gusts, according to a spokesperson. “We\
        \ did see some diverted flights leaving Manchester and some diverted to Manchester\
        \ because of conditions at other airports, particularly Dublin,” they said.\
        \ A domestic carrier, Loganair, canceled all its flights yesterday at the\
        \ airport.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '166fb9bc-bbd6-485d-abe5-aa05ac689ec5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T01:21:36.485+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-23T01:21:37.305+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T01:21:36.485+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48412794-4192-42a7-95bb-372259f34acc'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T01:21:36.486+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-23T01:21:37.306+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T01:21:36.486+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': "London’s Gatwick airport saw 22 diversions, but was able to take five\
        \ flights diverted from other airports, according to a spokesperson for the\
        \ airport. Stansted, northeast of London, was less affected, with nine cancelations\
        \ but receiving 31 diversions.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93992345-1de4-4416-8dad-32ce372c126f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T01:21:36.487+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-23T01:21:37.307+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T01:21:36.487+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c803610-7104-421d-b4eb-ba3323ce896b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T01:21:36.487+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-23T01:21:37.308+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T01:21:36.487+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': "An easyJet flight from Antalya, Turkey, to Manchester, made all the\
        \ way to the UK before turning around and making a safe landing in Lyon, France.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e9ef45f-65bd-4ce6-9110-75119c75f4b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T01:21:36.488+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-23T01:21:37.309+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T01:21:36.488+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': "\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '198b531a-300a-4f13-9ced-7832a77c507c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T01:21:36.489+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-23T01:21:37.310+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T01:21:36.489+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': "One aircraft even attempted to land in the UK instead of continue its\
        \ route. Ryanair flight 718 from Manchester to Budapest was seen descending\
        \ to 1,200 feet at Stansted before ascending again and continuing to Budapest.\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c418ee2-73f8-4581-b209-05e72881125c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T01:21:36.489+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-23T01:21:37.311+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T01:21:36.489+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': "\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd84a464e-0690-4d99-93be-49d61477245f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T01:21:36.490+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-23T01:21:37.312+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T01:21:36.490+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': "Flight tracking websites lit up with bizarre routes and swirls, as\
        \ planes circled, waiting for a safe window to land – then turned around to\
        \ divert somewhere in another country.\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04952622-a177-4322-b22b-7167c7318a7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T01:21:36.491+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-23T01:21:37.314+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T01:21:36.491+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': "\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c339522e-07bf-4c00-9305-164831feef03'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T01:21:36.491+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-23T01:21:37.315+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T01:21:36.491+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': "By Monday morning, the knock-on effects were showing, with aircraft\
        \ out of position scattered across Europe. There were 29 cancelations at Dublin\
        \ by 8.30 a.m., said Cullinane. Passengers affected by the storm will have\
        \ additional parking charges waived, he added. There was just one cancelation\
        \ at Cork today.\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c879767-2748-45e5-b23a-64ee7a9042e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T01:21:36.492+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-23T01:21:37.316+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T01:21:36.492+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': "\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbec8fd0-b8b6-4851-97cb-58f80bde02d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T01:21:36.493+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-23T01:21:37.317+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T01:21:36.493+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': '<h3><strong>‘People want drama’</strong></h3>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f308c44c-6844-49fe-9477-62f4f2c973a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T01:21:36.493+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-23T01:21:37.318+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T01:21:36.493+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': '<p>As is becoming customary when there’s a storm in the UK, aviation
        streamer Jerry Dyer of Big Jet TV was at Heathrow, watching the planes come
        in during the afternoon.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c89bc1fa-0079-45fd-960f-c6e976a3686a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T01:21:36.494+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-23T01:21:37.319+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T01:21:36.494+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': "\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '918b77a8-3000-420a-ab40-251cd67ff339'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T01:21:36.495+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-23T01:21:37.320+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T01:21:36.495+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': "Although the winds hadn’t reached their peak – Dyer stopped the feed\
        \ when it got dark – he caught on camera aircraft struggling with the wind\
        \ and making hard landings – such as an Aeromexico flight from Mexico City,\
        \ that started “oscillating” as it landed, tipping from side to side.\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d939885-bce5-4926-b4b3-97efe18fb682'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T01:21:36.496+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-23T01:21:37.321+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T01:21:36.496+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': "\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79ee7d39-67fa-4079-b20d-b8a9b8f300a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T01:21:36.496+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-23T01:21:37.322+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T01:21:36.496+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': "“It’s like driving a vehicle in heavy winds, you’re counteracting everything,”\
        \ he told CNN.\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f96c6bdd-1744-4ecb-91a5-951b52f17ae3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T01:21:36.497+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-23T01:21:37.323+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T01:21:36.497+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': "\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bebbe8e2-9443-4045-a9ba-aea158da9271'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T01:21:36.498+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-23T01:21:37.324+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T01:21:36.498+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': "“It’s very controlled, they know what they’re doing.”\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2280a93-29e1-4c2e-aaa2-b152754e5654'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T01:21:36.499+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-23T01:21:37.325+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T01:21:36.499+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': "\r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abe21d72-f9fe-4d0a-b4d7-d988d8f661b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T01:21:36.500+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-23T01:21:37.326+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T01:21:36.500+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': "Over 350,000 people have watched his footage of the Isha landings.\r"
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8659bb1-95ba-49dc-aba1-5948e7b3cd60'
