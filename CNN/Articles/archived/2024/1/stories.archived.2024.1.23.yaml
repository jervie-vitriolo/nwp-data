      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee63e3cd-3b4a-448c-ad1e-a39a58b960c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T21:41:23.034+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-24T12:37:45.404+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T12:37:44.928+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "“Abandonment of a corpse meaning kapag nakita ka sa lugar na may patay\
        \ and they cannot prove that you killed the person pero parang tinatago mo\
        \ you might be charged,” De Vega explained.\r"
