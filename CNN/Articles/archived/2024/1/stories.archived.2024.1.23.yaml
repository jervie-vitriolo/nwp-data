    'mgnl:lastModified': 2024-01-23T14:37:54.228+08:00
    'mgnl:lastModifiedBy': 'seth'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Senate panel subpoenas Quiboloy for skipping hearing into alleged abuses'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd255eb51-5451-456a-9f3d-5524394e4b37'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T14:24:32.058+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-23T14:37:54.444+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T14:37:54.221+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 23)</strong> — The
        Senate Committee on Women, Children, Family Relations and Gender Equality
        issued a subpoena against Pastor Apollo Quiboloy for skipping the panel’s
        Tuesday hearing into his and the Kingdom of Jesus Christ’s (KOJC) alleged
        illegal acts, including sexual abuse of minors, human trafficking, and fraud.&nbsp;&nbsp;</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '627b6151-71c5-4d8c-b330-692861a7dd9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T14:37:36.854+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-23T14:37:54.446+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T14:37:54.222+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "Panel chairperson Sen. Risa Hontiveros said they sent Quiboloy two\
        \ invitations. However, the church leader was instead represented by lawyer\
        \ Melanio Elvis Balayan.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e47522e-853d-480f-ab13-f8b7161c392c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T14:37:36.854+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-23T14:37:54.447+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T14:37:54.222+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "Hontiveros said Quiboloy sent a letter, but this was addressed only\
        \ to Senate President Juan Miguel Zubiri and not the entire committee. She\
        \ did not expound on what the church leader wrote.  \r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '343f146d-ca7a-4797-858b-130ca1e76506'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T14:37:36.854+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-23T14:37:54.448+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T14:37:54.223+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "Bureau of Immigrations Commissioner Norman Tansingco, who was at the\
        \ hearing, told the panel that Quiboloy was still in the Philippines.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9856b4b6-ebdb-42a5-b475-c8fc3429e5c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T14:37:36.855+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-23T14:37:54.449+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T14:37:54.223+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "Hontiveros, in her closing statement, addressed Quiboloy: “Kayo, pastor,\
        \ ang dapat humarap sa susunod na pagdinig [You, pastor, should face the next\
        \ hearing] because you are being subpoenaed by this committee. Hindi po kayo\
        \ ‘anak ng Diyos’ na exempt sa awtoridad ng estado [You are not the ‘son of\
        \ God’ who is exempt from the authority of the state].”\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07865972-1a23-4098-be1c-2ffc03a8deaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T14:37:36.855+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-23T14:37:54.450+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T14:37:54.224+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "“Kahit ang Korte Suprema ay walang kapangyarihan pigilan ang anumang\
        \ inquiries, ganitong inquiries ng Senado at ang pag-require sa mga taong\
        \ humarap dito,” she said.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e938a5e-ac50-4bd5-9b22-cdbaffe57910'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T14:37:36.856+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-23T14:37:54.451+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T14:37:54.224+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "[Translation: Even the Supreme Court does not have the power to prevent\
        \ the Senate from making inquiries and requiring individuals to attend.]\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acf773fa-d0aa-4d62-946f-8d50ab06d555'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T14:37:36.856+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-23T14:37:54.451+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T14:37:54.224+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': '<p>“Sinasabi niyo pastor na marami kayong makapangyarihang kaibigan
        [You say you have many powerful friends]. But like any ordinary witness, you,
        of course, can invoke the right against self-incrimination only when and as
        the possibly incriminating question is propounded,” she added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a694a21-bba7-4a77-8841-c2b77b869cb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T14:37:36.856+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-23T14:37:54.452+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T14:37:54.225+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "Hontiveros also said she would present more testimonies against Quiboloy\
        \ and the KOJC in the panel’s next hearing.  \r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c7d2385-4c24-40f8-b95e-64baa2ea18e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T14:37:36.857+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-23T14:37:54.453+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T14:37:54.225+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "The panel would invite to the next session KOJC members who allegedly\
        \ recruited those who said that they were raped and facilitated their abuse.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fb947b0-194e-4a7a-b0f5-f6de6461e866'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T14:37:36.857+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-23T14:37:54.454+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T14:37:54.226+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2024/1/23/3-women-tell-Senate-panel-how-Quiboloy-sexually-abused-them.html">3
        women tell Senate panel how Quiboloy sexually abused them</a>&nbsp;&nbsp;</strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7eea1c4-8748-45e9-8ee3-8091c7b81eb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T14:37:36.858+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-23T14:37:54.455+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T14:37:54.226+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': '<p>Quiboloy, former President Rodrigo Duterte’s spiritual adviser,
        is on the <a href="https://www.cnnphilippines.com/news/2022/2/5/Quiboloy-wanted-FBI-.html">US
        Federal Bureau of Investigation’s most wanted list</a> for sex trafficking,
        fraud, coercion, and bulk cash smuggling charges.</p>'
