      'mgnl:lastModified': 2024-01-23T12:23:55.747+08:00
      'mgnl:lastModifiedBy': 'bamba'
      'mgnl:type': 'text'
      'text': '<p>Manila on Monday <a href="https://www.cnnphilippines.com/news/2024/1/22/ph-condemns-china-fishers.html">condemned</a>
        the CCG’s latest action, with an official calling on Beijing to implement
