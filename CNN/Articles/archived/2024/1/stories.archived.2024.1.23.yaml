    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '143b5bbe-c7b5-4a54-a8f7-53e438c4967c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T19:21:45.158+08:00
