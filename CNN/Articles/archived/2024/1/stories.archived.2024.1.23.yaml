        top offensive weapon in the ongoing 33rd Dubai International Basketball Championship.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53478f29-71b6-4b6c-a65c-4297fc2ecb4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T22:16:38.632+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2024-01-23T22:16:38.875+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T22:16:38.632+08:00
      'mgnl:lastModifiedBy': 'cjmarquez'
      'mgnl:type': 'text'
      'text': "The La Salle standout is averaging a team-high 18.7 points, four rebounds,\
        \ and three assists in the Philippine team's unbeaten run so far in the tournament.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da84db2c-9c96-4165-80bf-1b9ae4b72374'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T22:16:38.632+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2024-01-23T22:16:38.876+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T22:16:38.632+08:00
      'mgnl:lastModifiedBy': 'cjmarquez'
      'mgnl:type': 'text'
      'text': "Due to his stellar all-around performance, the United Arab Emirates\
        \ has expressed its interest in naturalizing Quiambao.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46ff1a4c-c671-434b-937c-a22a8341f288'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T22:16:38.632+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2024-01-23T22:16:38.877+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T22:16:38.632+08:00
      'mgnl:lastModifiedBy': 'cjmarquez'
      'mgnl:type': 'text'
      'text': "Strong Group Athletics head coach Charles Tiu confirmed this development\
        \ and said their organization supports the prized forward.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a674d62-7083-498a-abae-a9f0c1c40ea0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T22:16:38.633+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2024-01-23T22:16:38.878+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T22:16:38.633+08:00
      'mgnl:lastModifiedBy': 'cjmarquez'
      'mgnl:type': 'text'
      'text': "\"That is true. They've showed a lot of interest in him. Kevin's got\
        \ a great future ahead of him. There would be way more opportunities for Kevin,\
        \ even a higher level of basketball. That's how good we think he is,\" he\
        \ told CNN Philippines' Sports Desk Tuesday. \r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fac5187-c387-477d-9935-86a8a59301e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T22:16:38.633+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2024-01-23T22:16:38.879+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T22:16:38.633+08:00
      'mgnl:lastModifiedBy': 'cjmarquez'
      'mgnl:type': 'text'
      'text': "\"Whatever he decides to do, we fully support him,\" he added.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '392304b9-479b-4dc0-a886-a9b07e03ed4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T22:16:38.634+08:00
