    'template': '1'
    'title': 'Stanford’s Tara VanDerveer becomes college basketball’s winningest coach
      ever

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e0532b9-4962-495e-89c0-1cc91cabd19e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T01:15:17.578+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-23T01:15:17.952+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T01:15:17.598+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Stanford University’s Tara VanDerveer is
        now the all-time winningest coach in all of NCAA basketball history after
        the Cardinal defeated the Oregon State Beavers 65-56 Sunday at the Maples
        Pavilion in California.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59164c27-f3ee-431a-9366-f24ef6884ec5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T01:15:17.578+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-23T01:15:17.953+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T01:15:17.578+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6edfca56-cabc-499f-ba1d-d1bde4efaa73'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T01:15:17.578+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-23T01:15:17.954+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T01:15:17.578+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': "The win gives the VanDerveer 1,203 career wins during her 45-year coaching\
        \ career, one win clear of former Duke men’s basketball head coach and fellow\
        \ Naismith Memorial Basketball Hall of Famer Mike Krzyzewski.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce5154a5-0dcf-4281-8758-25dd8492e4a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T01:15:17.579+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-23T01:15:17.955+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T01:15:17.579+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ed1daef-1f9d-4a5f-a1e9-beeb2ec5a037'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T01:15:17.579+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-23T01:15:17.956+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T01:15:17.579+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': "Stanford was powered Sunday by junior forward Kiki Iriafen, who had\
        \ 12 rebounds and a career-high 36 points.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a0a1d93-81c7-4491-821a-de05e26811f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T01:15:17.580+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-23T01:15:17.957+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T01:15:17.580+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '404c2c36-8a8f-4fd8-961e-36b69b429483'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T01:15:17.580+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-23T01:15:17.958+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T01:15:17.580+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': "After the milestone win, VanDerveer was characteristically humble about\
        \ what the record means.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bb4810a-9700-4213-a10d-cd85c7c7b4bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T01:15:17.581+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-23T01:15:17.959+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T01:15:17.581+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e593eec7-8a00-4d0e-86b8-cc1c61ecf3b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T01:15:17.581+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-23T01:15:17.960+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T01:15:17.581+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': "“It means I’ve coached a lot of great players, had great staff, worked\
        \ at great universities, and I’m just so blessed and so thankful,” VanDerveer\
        \ told broadcaster Pac-12 Network after the game.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc50d00c-d304-46ab-b2d3-de0ba6b4675e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T01:15:17.581+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-23T01:15:17.961+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T01:15:17.581+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8544f39d-3397-4c7d-87bc-b7d348e4d4c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T01:15:17.582+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-23T01:15:17.962+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T01:15:17.582+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': "Vanderveer, 70, is in her 38th season at Stanford – 1985 to 1995 and\
        \ 1996 through this season. She has won three national titles at Stanford\
        \ and was named the national coach of the year five times.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5741d1ab-08dc-4f16-9c9b-0258690673a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T01:15:17.582+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-23T01:15:17.963+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T01:15:17.582+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abb1a248-b60b-487d-a690-46825963875c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T01:15:17.583+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-23T01:15:17.964+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T01:15:17.583+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': "She also coached at the University of Idaho and Ohio State. In 2011,\
        \ she was inducted into the Naismith Memorial Basketball Hall of Fame.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd19d9146-018d-4dd8-92df-18ee844d566b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T01:15:17.583+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-23T01:15:17.965+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T01:15:17.583+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6f3903f-1138-4ea9-bcb4-e3cde27013d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T01:15:17.584+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-23T01:15:17.966+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T01:15:17.584+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': "On Friday, Sanford’s victory over Oregon saw VanDerveer tie with Krzyzewski\
        \ for the NCAA record for career wins.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4778c68f-0dfc-4130-97c5-6e982b50b402'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T01:15:17.584+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-23T01:15:17.967+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T01:15:17.584+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9a1f77d-1e0f-4954-ab5b-bf4d47d354f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T01:15:17.585+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-23T01:15:17.968+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T01:15:17.585+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': "“It’s just a tribute to the great teams I had, the great places I’\
        ve worked,” VanDerveer told the Pac-12 Network after that game. “I think it’\
        s great for women’s basketball that there’s a lot of attention and we’re having\
        \ just a super season.”\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a560e365-ac36-4ea4-8ec9-97af26880932'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T01:15:17.585+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-23T01:15:17.969+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T01:15:17.585+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc820678-a705-4b5b-b7d1-d84803d1b4af'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T01:15:17.586+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-23T01:15:17.970+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T01:15:17.586+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': "Krzyzewski, affectionately known as “Coach K,” shared a congratulatory\
        \ message for VanDerveer after she broke his record.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83087f53-c87f-4ecf-9ca6-e2af8c73505f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T01:15:17.586+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-23T01:15:17.971+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T01:15:17.586+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ed65b7f-73c0-460f-88fd-1387d094fd0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T01:15:17.587+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-23T01:15:17.972+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T01:15:17.587+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': "“This is a tremendous accomplishment for Tara VanDerveer, who is already\
        \ one of the most accomplished coaches in the history of basketball,” he said\
        \ in a statement. “This is yet another milestone to add to an amazing legacy.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dea65a16-6d43-4c04-9365-b438e88f32a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T01:15:17.587+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-23T01:15:17.973+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T01:15:17.587+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdd501f1-b606-46e3-8094-36c52a8e8aac'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T01:15:17.588+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-23T01:15:17.974+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T01:15:17.588+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': '<p>“More important than all the astounding numbers and career accomplishments,
        she’s positively impacted countless lives as a coach and a mentor. Tara remains
        a true guardian of our sport.”</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53bfdfdb-cdd0-4833-a2dc-446d5f0c8a50'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T01:15:17.588+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-23T01:15:17.975+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T01:15:17.588+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2024/01/21/sport/stanford-tara-vanderveer-ncaa-coach-spt-intl/index.html"><em>"Stanford’s
