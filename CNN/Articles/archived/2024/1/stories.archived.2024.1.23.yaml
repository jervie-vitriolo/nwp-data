      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': '<p>Aside from Akari, the Petro Gazz Angels also found a new head coach
        over the weekend with Japanese Koji Tsuzubara ready to call the shots for
        the team.</p>'
