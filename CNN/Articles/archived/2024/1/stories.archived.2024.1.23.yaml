    'title': 'AFP eyes more external defense assets to boost security at Bajo de Masinloc'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f013c3c5-a4a7-4cf3-a9df-948169e4a90b'
      'mgnl:activationStatus': true
