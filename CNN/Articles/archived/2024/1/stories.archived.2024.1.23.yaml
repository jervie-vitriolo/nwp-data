      'text': '<p>Padilla was <a href="https://www.cnnphilippines.com/news/2024/1/15/afp-female-spokesperson.html">named</a>
        AFP spokesperson on Jan. 15, replacing Col. Medel Aguilar.&nbsp;</p>'
