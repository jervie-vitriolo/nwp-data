      'mgnl:lastModified': 2024-01-23T23:07:51.059+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': '<p>As expected, the Christopher Nolan film “Oppenheimer” had a strong
        showing, leading Oscar contenders with 13 nominations. The fantasy film “Poor
        Things,” starring Emma Stone, followed with 11, while the Martin Scorsese
        drama “Killers of the Flower Moon” got 10 nominations.</p>'
