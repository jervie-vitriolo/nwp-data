      'mgnl:lastActivated': 2024-01-23T19:23:38.565+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T19:23:38.066+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 23) ---</strong>
        The Philippine Charity Sweepstakes Office (PCSO) on Tuesday invited senators
        to personally observe its lotto processes to erase any doubts on the integrity
        of its draw results.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc17601e-18fd-4cd4-8f5b-5a52bd05bd93'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T19:20:14.851+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-23T19:23:38.565+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T19:23:38.067+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': '<p>The PCSO said that it recently sent a letter to the members of the
        Senate Committee on Games and Amusement last Jan. 22 “to witness the entire
        lotto draw process – from the pre-draw preparations to the actual draw itself,
        for any lotto draw on any day, even without prior notice.”</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a561908-db97-4add-968f-2c349d268161'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T19:20:14.852+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-23T19:23:38.566+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T19:23:38.067+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd4461c0-b2f1-4bd4-903b-b327c739aea3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T19:20:14.852+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-23T19:23:38.567+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T19:23:38.068+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "The letter was addressed to committee chairperson Sen. Manuel Lapid,\
        \ vice chairpersons Sen. Christopher ‘Bong’ Go, and Sen. Raffy Tulfo, as well\
        \ as panel members Senators JV Ejercito, Francis Escudero, Bong Revilla, Francis\
        \ Tolentino, and Risa Hontiveros.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55bb650a-8805-4710-acec-8eec984fecd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T19:20:14.853+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-23T19:23:38.567+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T19:23:38.068+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e403bc6b-5980-4b51-bf83-f4efcf4477e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T19:20:14.853+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-23T19:23:38.568+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T19:23:38.069+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "“The PCSO for the past 89 years has kept its integrity beyond question.\
        \ And we are committed to following that unsullied reputation,” said PCSO\
        \ General Manager Mel Robles in a statement. “That's why we are inviting our\
        \ honorable senators for them to see how the actual processes work.”\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e5fde9b-ba34-47ba-a5d6-eb404cb0167e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T19:20:14.853+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-23T19:23:38.568+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T19:23:38.070+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8cd0737-15f3-4a87-ac3a-641cbb1180b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T19:20:14.854+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-23T19:23:38.569+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T19:23:38.070+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "Senator Imee Marcos earlier questioned the increasing numbers of jackpot\
        \ winners in recent years, noting that over 400 won the ₱236 million jackpot\
        \ in the 6/55 lottery in 2022.  \r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb9fa565-a9cf-4c16-ac4d-3d38828135d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T19:20:14.854+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-23T19:23:38.569+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T19:23:38.071+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd06ebe57-d1b1-4fc6-98fb-80b0dc20917c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T19:20:14.855+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-23T19:23:38.570+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T19:23:38.071+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "The PCSO also became a hot topic recently after netizens poked fun\
        \ on the poorly edited photo of the ₱43-million lotto jackpot winner from\
        \ Bulacan.  \r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62cd0b49-13c5-4e12-809a-a98f9ebc3641'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T19:20:14.855+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-23T19:23:38.570+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T19:23:38.072+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '718cbe81-26dc-4a32-85f0-f53cde5b7cd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T19:20:14.855+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-23T19:23:38.571+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T19:23:38.072+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "But the state-owned enterprise explained that it was to conceal the\
        \ identity of the winner and assured that it was a real person.  \r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2f753b8-5f83-4979-b5ee-c3370c34c3b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T19:20:14.856+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-23T19:23:38.571+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T19:23:38.073+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76af90cd-27bd-4523-aea7-c6b5faa030b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T19:20:14.856+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-23T19:23:38.572+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T19:23:38.073+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "Meanwhile, Tulfo said he wants to look further into the legitimacy\
        \ of the lotto jackpot winners during the continuation of the Senate inquiry\
        \ on PCSO on Thursday.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2551936b-9ffe-4480-b2d9-76cffec82afb'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T19:20:14.857+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-23T19:23:38.572+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T19:23:38.074+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7148170-8714-4b12-99d6-7089e6c31b11'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T19:20:14.857+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-23T19:23:38.573+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T19:23:38.074+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "He added that PCSO should stop adding jackpot money from its prize\
        \ fund reserve for its lottery games, noting that up to ₱1.7 billion has been\
        \ transferred so far from the prize reserve.\r"
