      'mgnl:lastActivated': 2024-01-23T12:23:56.115+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T12:23:55.746+08:00
      'mgnl:lastModifiedBy': 'bamba'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 23) —</strong> The
        Armed Forces of the Philippines (AFP) on Tuesday committed to beef up its
        external defense assets this year following the China Coast Guard’s (CCG)
        latest harassment of Filipino fishermen at Bajo de Masinloc.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6296de7a-8bc3-4b3f-b04e-bf440d3842e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T12:23:55.746+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2024-01-23T12:23:56.116+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T12:23:55.746+08:00
      'mgnl:lastModifiedBy': 'bamba'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '448470a5-1ab5-408a-9001-207767f36df9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T12:23:55.746+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2024-01-23T12:23:56.117+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T12:23:55.746+08:00
      'mgnl:lastModifiedBy': 'bamba'
      'mgnl:type': 'text'
      'text': '<p>“For the Philippine Navy, since <em>nagdi</em>-dwindle na ''yung
        internal security operations natin (our internal security operations are dwindling),
        then we can allocate more resources for our external defense. So we’ll have
        more assets of our Navy circling around the area,” AFP spokesperson Col. Francel
        Margareth Padilla told CNN Philippines’ <em>The Source</em>.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b786f474-567a-48fc-b932-114c1972fd6d'
      'mgnl:activationStatus': true
