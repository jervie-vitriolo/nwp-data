      'mgnl:lastModified': 2024-01-23T17:49:17.418+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "Yabut said SMC will also work with the Department of Finance, the National\
        \ Economic and Development Authority, and Bureau of Internal Revenue on discounting.\r"
