    'lead': 'Medical facilities in Khan Younis in southern Gaza have been battered
      amid an Israeli assault in the area Monday, Palestinian health officials said,
      as the number of people killed in Israel’s siege on Gaza continues to rise.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-01-23T09:39:44.379+08:00
