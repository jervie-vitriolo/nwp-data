      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': '<p>Senator Bato dela Rosa, the national police chief when the Duterte
        administration launched its drug war, recently urged the Marcos government
        to "<a href="https://www.cnnphilippines.com/news/2024/1/22/dela-rosa-marcos-govt-real-score-icc">be
        man enough</a>" and tell him its real stance on the ICC probe.</p>'
    '9':
