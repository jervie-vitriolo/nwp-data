      'mgnl:lastModified': 2024-01-23T06:19:40.387+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': '<p>"This well-oiled machinery is moving too fast. For us in Bayan Muna,
        we intend to look into irregularities of this campaign launched in barangays
        since December, alongside reports of bribes for ayuda," Colmenares <a href="https://twitter.com/ColmenaresPH/status/1749454005129117927">posted</a>
        on X (formerly Twitter).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3e2d5fa-9ebf-40c9-8d57-d65f2526cb7f'
