      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "House Speaker Martin Romualdez said it is the 54th out of the 57 Legislative-Executive\
        \ Development Advisory Council bills to be approved by the lower chamber.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d8e8bdf-09f3-4f40-b81b-1edaeedd1845'
