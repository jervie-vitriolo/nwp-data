    'jcr:uuid': 'af181070-0980-4314-a75d-86a94e57eaac'
    'lead': 'Millions tuned in across India to watch the opening of a vast Hindu temple
      on Monday, in a ceremony considered to be the crowning moment for Prime Minister
      Narendra Modi’s Hindu nationalist ambitions months before he seeks to win a
      rare third term in elections.'
