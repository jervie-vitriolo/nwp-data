    'jcr:uuid': '4c7e6641-a915-4a4e-9f93-9dfed16b30b3'
    'lead': 'Miguel Yniguez, a US NCAA Division II player, is taking his talents to
      Diliman and will be eligible to see action for the UP Fighting Maroons in UAAP
      Season 88.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2024-01-23T14:08:36.407+08:00
