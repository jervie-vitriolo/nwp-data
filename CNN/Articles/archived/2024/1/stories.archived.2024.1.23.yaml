      'mgnl:lastModifiedBy': 'cjmarquez'
      'mgnl:type': 'text'
      'text': "Quiambao, the UAAP Season 86 Finals Most Valuable Player, steered La\
        \ Salle to the men's basketball title \r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0daf567-0224-4d3f-8a8e-a592ca8283f7'
