    'template': '1'
    'title': 'Medical facilities battered amid Israeli assault in Khan Younis, say
      Palestinian officials in Gaza, as death toll rises'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '010fb820-7054-46e1-be0d-2a8f81129ee5'
      'mgnl:activationStatus': true
