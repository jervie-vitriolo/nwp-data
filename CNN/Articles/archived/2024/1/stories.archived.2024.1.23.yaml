    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'DFA: Replacement crew needed for release of 18 Filipino seafarers onboard
      ship seized by Iran

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f4a6ae4-f741-456f-9b1e-1ebd0586acc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T22:21:34.739+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-23T22:25:43.603+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T22:25:43.198+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 23) ---</strong>
        The Department of Foreign Affairs (DFA) said that the manning agency of the
        18 Filipino seafarers onboard St. Nikolas is looking for a replacement crew
        to facilitate their possible release.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca2fe1c3-af92-4fcc-8f4f-bb54dad8fce9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T22:21:34.740+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-23T22:25:43.603+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T22:25:43.199+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d90777b-a947-4e46-a122-e904319838a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T22:21:34.740+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-23T22:25:43.603+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T22:25:43.199+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "The seafarers were onboard the oil tanker off the Gulf of Oman last\
        \ January 11 when the Iranian Navy seized the ship.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02ce725e-9013-43cf-8872-667efe0e31a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T22:21:34.741+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-23T22:25:43.604+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T22:25:43.200+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ce80450-5b20-4512-ad32-918d4910c8cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T22:21:34.741+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-23T22:25:43.604+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T22:25:43.200+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "“Yung barko kahit naka anchor sa port hindi pwede walang tripulante.\
        \ Papalayain sila ng mga Iranian kung may papalit na sa kanila. So, the manning\
        \ agency is looking for a replacement crew. Ito ang issue ngayon,” said DFA\
        \ Undersecretary Eduardo de Vega in an interview with CNN Philippines.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9deb5f46-0f2c-4bcd-8d3a-4b8cc9d787e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T22:21:34.741+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-23T22:25:43.605+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T22:25:43.201+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fd59301-afba-4b70-ba20-2e9393707f91'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T22:21:34.742+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-23T22:25:43.605+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T22:25:43.201+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "[Translation: While the ship is anchored in a port in Iran, it cannot\
        \ be operated without the crew. So, the manning agency is now looking for\
        \ possible replacements so that the Filipinos will be allowed to leave the\
        \ ship]\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9ae66a4-0be2-451b-a059-45f699c260e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T22:21:34.742+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-23T22:25:43.606+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T22:25:43.202+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a819adb8-d0e6-4081-a95d-5015f493bc92'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T22:21:34.743+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-23T22:25:43.606+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T22:25:43.202+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "De Vega said the Filipinos are not being \"held hostage\" but they\
        \ are only under the custody of the Iranian government. The DFA official said\
        \ that the Filipino crew members are performing several important functions\
        \ in the oil tanker’s operations.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9621c468-0302-488c-a7c1-669f2fefe311'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T22:21:34.743+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-23T22:25:43.606+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T22:25:43.203+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d10bc25-e944-4a8b-8330-955fd932e3f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T22:21:34.744+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-23T22:25:43.607+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T22:25:43.203+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "The Philippine Embassy in Iran visited the seafarers last week.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccc336a0-da9b-497e-ac5c-947f3c3d4a34'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T22:21:34.744+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-23T22:25:43.607+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T22:25:43.204+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcbf3afd-8649-4a69-970c-10d7e75f03fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T22:21:34.745+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-23T22:25:43.607+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T22:25:43.204+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "“They said they are alright, in fact they have recreational activities,\
        \ they have possibilities to contact their families, their salaries continue,\
        \ but we want them to be released as soon as possible. They also want better\
        \ internet connection,” said De Vega.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16496b8a-4a80-4d02-a2de-e9d0c21cf62a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T22:21:34.745+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-23T22:25:43.608+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T22:25:43.205+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23790413-6aff-4722-bfa5-7c66efd1d6a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T22:21:34.745+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-23T22:25:43.608+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T22:25:43.205+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "The Philippine government previously reiterated its request to Iran\
        \ to allow the release of 18 Filipino seafarers onboard St. Nikolas.\r"
    '15':
