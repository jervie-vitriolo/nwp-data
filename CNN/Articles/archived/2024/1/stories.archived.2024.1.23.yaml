      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "\"Having withdrawn from the ICC, the Philippines has no legal duty\
        \ to comply with any obligations or proceedings thereunder,\" it stressed.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8221489-d48d-413b-9bfa-0088f3479506'
