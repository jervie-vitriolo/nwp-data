      'mgnl:lastActivated': 2024-01-23T09:56:42.330+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T09:56:41.597+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "Several European foreign ministers have also joined the chorus of criticism\
        \ directed at Netanyahu over Israel’s opposition to a two-state solution.\
        \ Josep Borrell, the European Union’s foreign policy chief said on Monday\
        \ that Israel’s opposition to a two-state solution is “unacceptable” and Israel\
        \ cannot expect countries to drop the issue.\r"
