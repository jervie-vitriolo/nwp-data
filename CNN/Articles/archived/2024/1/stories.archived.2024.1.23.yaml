    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d7a0cae-dbe9-444a-b7a0-12c3e94696b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T09:39:44.405+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-23T09:56:15.892+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T09:56:15.325+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "Hamas’s militant wing, the Al Qassam Brigades, said in a statement\
        \ Monday that they were fighting in the western Khan Younis area, killing\
        \ a number of Israeli soldiers with anti-personnel missiles.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '981e3750-dbba-4c91-9daa-ad2f4e54e57c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T09:39:44.406+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-23T09:56:15.893+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T09:56:15.326+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '177473aa-d0bd-41d6-b7d8-a16ff6425424'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T09:39:44.406+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-23T09:56:15.893+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T09:56:15.327+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "Ahmed Naseem, a resident of Al-Amal neighborhood in Khan Younis, told\
        \ CNN Monday that “intense” shelling of the area started in the early hours\
        \ of Monday.\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d17681a-0398-43d3-9ec2-b08b20b7e21e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T09:39:44.407+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-23T09:56:15.894+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T09:56:15.327+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47333b39-fd69-4007-880b-27a93eb1fd03'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T09:39:44.408+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-23T09:56:15.895+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T09:56:15.328+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "“There was heavy shelling in the area since the early hours of Monday.\
        \ I could feel it intensely from the building I live in,” Nassem said. “We\
        \ don’t even dare open the windows to see where these attacks are happening,”\
        \ he said.\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35ab29de-e373-4a59-9e29-4ee94b5a2b5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T09:39:44.408+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-23T09:56:15.896+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T09:56:15.329+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b83dbfe-ca78-4ac3-bb55-80dadd069f02'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T09:39:44.409+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-23T09:56:15.897+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T09:56:15.329+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "He said that he is “terrified of filming the scenes taking place nearby”\
        \ because he fears he will be shot at, if a drone catches him in the act.\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdfd05fa-bc8a-4e65-82ba-b1a8e058886b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T09:39:44.410+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-23T09:56:15.897+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T09:56:15.330+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '254b23ad-f8a4-44b3-95bb-939bd56f774a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T09:39:44.411+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-23T09:56:15.898+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T09:56:15.331+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "“We can’t even go to the rooftop because we cannot determine if drones\
        \ will fire at us,” he said. “A few days ago water tanks were damaged, after\
        \ drones fired right at them. My cousin, who was filling water at the time\
        \ of the strike, was close to getting hit, but survived,” he added.\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd35a3189-2619-431b-a20c-80f2f4e38db6'
