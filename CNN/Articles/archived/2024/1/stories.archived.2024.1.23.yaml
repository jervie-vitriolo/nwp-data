    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f4fca00-f7ef-4340-a954-09e22935103c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T14:37:44.435+08:00
