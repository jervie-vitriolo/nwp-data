    'template': '1'
    'title': "PVL:  Akari names Raffy Mosuela as interim coach after De Brito’s exit\
      \  \n"
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc09f3e3-5dfa-41aa-9e34-147749080a5a'
      'mgnl:activationStatus': true
