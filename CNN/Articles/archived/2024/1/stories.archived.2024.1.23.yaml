  'illegal-dswd-cash-aid-davao-del-norte':
    'author': 'Kristelle Razon, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2024-01-23T22:21:56.000+08:00
    'imagesource': 'jcr:de7d4424-8701-4c1a-8d92-1eba8b9bf294'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '191d5bf9-8681-485c-98c7-6490a34c99bd'
    'lead': 'The Department of Social Welfare and Development allegedly conducted
      an “illegal closed-door” distribution of cash aid in Asuncion, Davao del Norte
      two days before last year''s barangay elections, with residents from a different
      town supposedly posing as beneficiaries, the governor of the province told a
      Senate committee hearing on Tuesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-01-23T22:23:56.856+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2024-01-23T22:23:57.571+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-01-23T22:23:56.969+08:00
    'mgnl:lastModifiedBy': 'vince'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Authorities flag ''illegal'' DSWD cash aid payout in Davao del Norte
      days before BSKE

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d1f65ae-a790-4d8a-ba97-8767f1d58b6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T22:23:56.903+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-23T22:23:57.572+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T22:23:56.951+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, January 23) — The Department of Social
        Welfare and Development (DSWD) allegedly conducted an “illegal closed-door”
        distribution of cash aid in Asuncion, Davao del Norte two days before last
        year''s barangay elections, with residents from a different town supposedly
        posing as beneficiaries, the governor of the province told a Senate committee
        hearing on Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c05df6b-a0d1-4ff0-b0de-76754144d46e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T22:23:56.903+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-23T22:23:57.573+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T22:23:56.903+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "“Regarding po doon sa nangyayaring payout ng AICS program ng DSWD doon\
        \ sa municipalities ng Asuncion, Davao Del Norte noong Oct. 28. Ito po ay\
        \ nakarating sa akin na ang mga beneficiaries doon ay hindi taga munisipyo\
        \ ng Asuncion, ito po ay mga tao galing sa munisipyo ng Kapalong,” Davao del\
        \ Norte Governor Edwin Jubcahib said.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2f283b8-26c8-487b-8dde-8bdc2bc84700'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T22:23:56.904+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-23T22:23:57.574+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T22:23:56.904+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cce4bd2c-6413-4917-a95e-f21f560c02b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T22:23:56.904+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-23T22:23:57.575+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T22:23:56.904+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "[Translation: Regarding the conduct of payout of AICS [Assistance to\
        \ Individuals in Crisis Situation] of the DSWD in the municipality of Asuncion,\
        \ Davao Del Norte on Oct. 28. It came to my attention that the beneficiaries\
        \ lining up there were not residents of Asuncion but of Kapalong.]\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54a74e85-1398-480e-a02c-a8884d1e80f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T22:23:56.905+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-23T22:23:57.576+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T22:23:56.905+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e65dc8e2-747c-4a2f-af9c-7674e85499e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T22:23:56.905+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-23T22:23:57.577+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T22:23:56.905+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "Commission on Elections (Comelec) Chairman George Garcia noted during\
        \ the hearing that cash aid was prohibited from Oct. 20 to 30 last year amid\
        \ the conduct of the Barangay and Sangguniang Kabataan elections, unless it\
        \ was emergency assistance.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e751766-047b-4b6d-8966-11a8265cd664'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T22:23:56.905+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-23T22:23:57.578+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T22:23:56.905+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3411418c-fefb-443f-b804-64550ee7fa99'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T22:23:56.906+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-23T22:23:57.579+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T22:23:56.906+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "DSWD Undersecretary Fatima Dimaporo, however, denied that what the\
        \ DSWD Region 11 did was illegal.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '150e0bbb-351d-4fd1-826d-b604b0913738'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T22:23:56.906+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-23T22:23:57.580+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T22:23:56.906+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08ad2f1f-b949-4f5d-8c21-0d0ad6abf116'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T22:23:56.907+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-23T22:23:57.581+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T22:23:56.907+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "She also said that even if the individuals were not residents of Asuncion,\
        \ all qualified Filipinos can receive the payouts wherever the area of distribution\
        \ was.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f099d2e-de3b-4a40-9240-70089c4508ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T22:23:56.907+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-23T22:23:57.582+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T22:23:56.907+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cd6d855-5ef2-41bc-b2ec-11001069759f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T22:23:56.908+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-23T22:23:57.583+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T22:23:56.908+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "“We had a payout activity but it was not AICS...it was a payout on\
        \ the financial assistance that are ‘routinary and normally given by the department\
        \ to qualified individuals. This is under item No. 32 of the Comelec exemption\
        \ No. 23-056756. That is under our protective services program,” DSWD Regional\
        \ Director Vanessa Gocong said.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09c0ce1d-a89d-46ef-a690-f9ac72fcddb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T22:23:56.908+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-23T22:23:57.585+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T22:23:56.908+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '922e955f-e71c-475b-aeb1-bc062982c788'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T22:23:56.909+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-23T22:23:57.586+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T22:23:56.909+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "In response, the Comelec said it would further investigate the alleged\
        \ election offenses and if the aid distribution falls under the exemption\
        \ coverage dates.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8c8e2b6-476c-4fd1-a495-5eec0c110aa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T22:23:56.909+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-23T22:23:57.587+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T22:23:56.909+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '298d5eb8-da90-4549-9147-d2b8c66440ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T22:23:56.909+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-23T22:23:57.588+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T22:23:56.909+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "\"Nagwo-worry tayo dahil meron...mga presence of kandidato,\" Garcia\
        \ said. \"Ibang usapan po iyon kapag may presence of kandidato sa distribution,\
        \ yun po yung bawal, mag-distribute kayo nang mag-distribute, wala kami pakialam.\
        \ Pero kapag may presence ng kandidato two days before the election, iba na\
        \ po 'yun.\" It was not immediately clear who are the candidates he was referring\
        \ to.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '701500b6-f4b6-46b1-9d2e-859a0bba1109'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T22:23:56.910+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-23T22:23:57.589+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T22:23:56.910+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '492201e5-e1aa-4ba9-84a1-30bf64ee4c68'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T22:23:56.910+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-23T22:23:57.590+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T22:23:56.910+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "[Translation: We’re worrying because we heard there was presence of\
        \ [barangay] candidates. That can be considered vote buying. You can all distribute\
        \ cash aid, as long as there are no presence of candidates two days before\
        \ the election.]\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a7f6bd1-341c-49b7-a3bd-27f09604a8dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T22:23:56.911+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-23T22:23:57.591+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T22:23:56.911+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c98482ae-884c-442c-954f-8a2ddafb8426'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T22:23:56.911+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-23T22:23:57.592+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T22:23:56.911+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': '<h3>Locked gym entrance</h3>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33040d62-9e4e-4b41-8045-7c6c6c48772d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T22:23:56.912+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-23T22:23:57.593+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T22:23:56.912+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f43ee7cd-41f9-40c5-9839-2c5f8179f5e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T22:23:56.913+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-23T22:23:57.594+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T22:23:56.913+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "Jubcahib said the distribution was done secretly in a gym whose entrance\
        \ was locked, with only a “small entry,” making it appear there were no people\
        \ inside.  He added that there were no cars parked in the area.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc118b13-b818-43f5-966a-3e5fbb9e6f14'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T22:23:56.913+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-23T22:23:57.595+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T22:23:56.913+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '583c1812-244d-4dbe-be67-fc14a54b3402'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T22:23:56.914+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-23T22:23:57.596+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T22:23:56.914+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "“Pagkatapos 'yung chief of police ng Asuncion, nakita nila na bakit\
        \ may payout dito na wala namang clearance,\" he narrated. \"So ngayon, nagkabulabugan\
        \ na, tumawag na ako kay Mayor Maria Timbol…So sabi niya, o hinakot yung mga\
        \ tao dito sa Kapalong, sa munisipyo ko hinakot, dinala doon sa Asuncion.\"\
        \r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f2598ba-d8bc-45fb-9592-3a56de1a9570'
      'mgnl:activationStatus': true
