  'senate-manifesto-people-initiative':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2024-01-23T18:47:34.000+08:00
    'imagesource': 'jcr:b2f70340-4cc0-4269-a2bb-ecf6d6ae0926'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '418e3e99-10cf-445b-abc8-edc3e9d0a90f'
    'lead': 'All of the country’s senators issued a manifesto on Tuesday rejecting
      the push for Charter change via people’s initiative as they warned of a no-election
      scenario and amendments that are seen to “erode the nation as we know it.”'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-01-23T18:49:23.293+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2024-01-23T18:49:23.703+08:00
