    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0467fb89-709b-43b1-8f72-0de431393ebf'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T09:41:06.345+08:00
