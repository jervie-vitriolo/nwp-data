      'mgnl:lastModified': 2024-01-24T12:39:46.398+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bb22160-9525-49a3-8719-27d05acbc5a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T18:47:39.408+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-24T12:39:47.003+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T12:39:46.398+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': '<p>Trillanes also said there were testimonies that members of the so-called
        Davao Death Squad asked permission from her to continue the “tokhang” program
        initiated by her father, and that she gave her approval.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0ab9a8c-eac5-4153-837b-97b32770f417'
