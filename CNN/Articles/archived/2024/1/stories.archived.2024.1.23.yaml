      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "[Translation: Then the police chief of Asuncion reported to me that\
        \ they have seen the payout conduct, they said it has no clearance. So now,\
        \ it’s exposed. I called Mayor Maria Timbol… She said her people from the\
        \ municipality of Kapalong were brought to Asuncion.]\r"
    '26':
