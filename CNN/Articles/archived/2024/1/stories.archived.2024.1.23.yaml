      'mgnl:lastModified': 2024-01-23T09:55:45.437+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff519600-e1ab-428e-a618-94b769598a77'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T09:38:37.271+08:00
