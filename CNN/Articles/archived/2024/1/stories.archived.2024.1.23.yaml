      'mgnl:lastModified': 2024-01-23T01:21:36.508+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': "“This presents significant challenges for not only the pilots but the\
        \ air traffic controllers that vector the aircraft onto their final approach.\
        \ The wind was so strong yesterday we had a groundspeed that would have, in\
        \ less extreme conditions, seen us overtaken by a helicopter.”\r"
    '60':
