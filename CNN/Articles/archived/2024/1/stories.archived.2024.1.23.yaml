      'mgnl:lastActivated': 2024-01-23T09:56:42.327+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T09:56:41.594+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "“I will not compromise on full Israeli security control over all the\
        \ territory west of Jordan - and this is contrary to a Palestinian state,”\
        \ Netanyahu said in a post Saturday on X.\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '859dcfab-65d0-4b86-b4cc-6246717cac16'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T09:41:06.346+08:00
