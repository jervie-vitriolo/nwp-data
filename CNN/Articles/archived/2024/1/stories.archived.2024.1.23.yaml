      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 23)</strong> – San
        Miguel Corporation (SMC) has given its support to calls to provide a 20% discount
        for senior citizens and persons with disabilities (PWD) using its expressways.</p>'
