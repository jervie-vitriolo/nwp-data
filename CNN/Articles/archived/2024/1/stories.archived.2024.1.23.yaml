      'mgnl:type': 'embedCode'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a232f028-2fe4-4655-a8b2-e81d4fd032df'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T22:13:06.485+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-23T22:24:53.565+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T22:24:53.014+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "During the House Committee on Suffrage and Electoral Reforms hearing,\
        \ Elnas said the Comelec recognized that the VCMs used in the May 2022 general\
        \ elections were old and that they expected issues to arise.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0315f602-b909-4893-9845-ae6bcb8acc0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T22:13:06.486+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-23T22:24:53.566+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T22:24:53.014+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2022/5/9/Vote-counting-machine-VCM-glitch-2022-elections.html">Many
        voters</a> were either delayed in feeding their ballots to the machines or
        were unable to cast their votes due to malfunctions, paper jams, and other
        related issues.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46de705a-2814-4cb7-93cc-e0a80fc0733a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T22:13:06.486+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-23T22:24:53.566+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T22:24:53.015+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "In such cases, the agency had two contingency measures: voters can\
        \ either wait for the machine to be repaired or sign a waiver and leave the\
        \ ballot with the electoral board, under the watch of political party representatives,\
        \ citizens’ arm, and poll watchers.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea1d14cc-c425-4c4a-a0c6-06ad8129c88c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T22:13:06.486+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-23T22:24:53.566+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T22:24:53.016+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "\"Sisikapin namin na as much as possible na hindi natin ma-apply itong\
        \ contingency measures natin,\" Elnas also said. \"'Yong normal and usual\
        \ procedure ang magagamit for the convenience and safeguard dun sa process\
        \ natin.\"\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1052790d-0ca0-4557-9307-38a697ec955c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T22:13:06.487+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-23T22:24:53.566+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T22:24:53.016+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "[Translation: We will make sure that as much as possible we will not\
        \ need to apply these contingency measures. We would just go through the normal\
        \ and usual procedure for the convenience and safety of our process.]\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e219798-639a-42a2-b2ab-d632d38fde0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T22:13:06.487+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-23T22:24:53.567+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T22:24:53.017+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "The poll official also said the Comelec plans to set up provincial\
        \ technical hubs during the 2025 midterm elections so that it can quickly\
        \ address machine issues.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d562a20-b87a-4534-aa2d-7485f76ffdad'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T22:13:06.488+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-23T22:24:53.567+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T22:24:53.017+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ef23dd3-75c7-4a89-b0d2-8dd5c47d6270'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T22:13:06.488+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-23T22:24:53.567+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T22:24:53.018+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c2e4a6a-cdf3-43bf-941c-1cf0f30eb234'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T22:13:06.489+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-23T22:24:53.568+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T22:24:53.018+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': '<h2><strong>Concern about lone bidder in 2025 automated polls</strong></h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a9af2e9-1c59-4191-8ee5-05c5dc85543e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T22:13:06.489+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-23T22:24:53.568+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T22:24:53.019+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "Some lawmakers were concerned about machine failures because of claims\
        \ that the use of the technology of South Korean-based firm Miru Systems Co.\
        \ Ltd., the lone bidder for the 2025 automated polls, resulted in election\
        \ failures in Iraq and the Democratic Republic of Congo. The company has denied\
        \ the allegations.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8c7f5b4-f35a-42c3-9bd0-e0754a0fa950'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T22:13:06.490+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-23T22:24:53.568+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T22:24:53.020+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:<a href="https://www.cnnphilippines.com/news/2024/1/16/korean-firm-2025-automated-polls-system.html">
        Lone bidder for 2025 automated polls system shuts down election failure claims</a></strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0827fb5c-c402-4eee-9cae-d324be9b5a42'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T22:13:06.490+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-23T22:24:53.569+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T22:24:53.020+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "Miru is going into a joint venture with local firms Integrated Computer\
        \ Systems, St. Timothy Construction Corporation, and Centerpoint Solutions\
        \ Technologies Inc. for the Philippines’ midterm polls.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95cdc20b-05e1-438c-95c8-26acf4e798c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T22:13:06.491+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-23T22:24:53.569+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T22:24:53.021+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': '<p>Comelec spokesperson John Rex Laudiangco said scrutinizing the performance
        history of Miru Systems is part of the post-qualification evaluation, which
        the Comelec''s Special Bids and Awards Committee started on Tuesday.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c578986-7856-434b-be4b-cc43dbdcd173'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T22:13:06.491+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-23T22:24:53.569+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T22:24:53.022+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': '<p><strong>WATCH:&nbsp;<a href="https://www.cnnphilippines.com/videos/2024/1/23/Tanging-bidder-sa-automated-election-sumasailalim-sa-post-qualification-evaluation.html">Tanging
        bidder sa automated election sumasailalim sa post qualification evaluation</a></strong></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46c5df93-0f3d-4525-b89e-7c3c2c958c07'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T22:13:06.492+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-23T22:24:53.570+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T22:24:53.022+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "For her part, ACT Teachers Party-list Rep. France Castro said a review\
        \ of the performance history should have been part of the pre-qualification\
        \ process.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd7788cb-5c82-4b85-b73b-36b3df6c3414'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T22:13:06.492+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-23T22:24:53.570+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T22:24:53.023+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "Elnas assured that Comelec’s ongoing assessment includes stress tests\
        \ on both software and hardware that will be used from the voting until the\
        \ transmission of election results.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ef653dc-a312-4592-8f97-112e9697f2ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T22:13:06.493+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-23T22:24:53.570+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T22:24:53.023+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': '<p>So far, the Comelec special panel said it has not seen any issues
        with Miru Systems'' technology. The post-qualification evaluation is expected
        to run for a month.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59afca16-3084-451f-b40b-a24d260bd068'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T22:13:06.493+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-23T22:24:53.570+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T22:24:53.024+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': '<p>Laudiangco said there will be a second failure of bidding if Miru
        Systems fails in the evaluation. He said the poll body might go into a negotiated
        procurement, according to election laws.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcef840f-897b-4201-91c3-41ce70e2deef'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T22:13:06.494+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-23T22:24:53.571+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T22:24:53.024+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines correspondent Paige Javier contributed to this
        report.</em></p>'
  'indrive-suspended-fare-haggling':
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2024-01-23T22:13:10.000+08:00
    'imagesource': 'jcr:b51c2e92-af54-4f04-972c-cb72cf42fe05'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4889c9e5-9b1f-4a7b-8423-582eb31a0d4e'
    'lead': 'The Land Transportation Franchising and Regulatory Board (LTFRB) ordered
      the suspension of car ride hailing platform inDrive on Tuesday for alleged violations
      concerning the haggling of fares.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-01-23T22:16:23.733+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2024-01-23T22:16:24.114+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-01-23T22:16:23.833+08:00
    'mgnl:lastModifiedBy': 'jelo'
    'mgnl:tags': ['Land-Transportation-Franchising-and-Regulatory-Board', 'LTFRB',
      'indrive']
    'stories': []
    'template': '1'
    'title': 'LTFRB suspends inDrive for alleged violations of fare matrix'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '218ab581-c2a1-4e0d-8fab-d606ab0db8f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T22:16:23.817+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-23T22:16:24.115+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T22:16:23.828+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 23) —</strong> The
        Land Transportation Franchising and Regulatory Board (LTFRB) ordered the suspension
        of car ride hailing platform inDrive on Tuesday for alleged violations concerning
        the haggling of fares.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d10822b-0a85-42ce-93cc-990460e15856'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T22:16:23.818+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-23T22:16:24.116+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T22:16:23.818+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "In a statement, the LTFRB said the operations of RL Soft Corporation,\
        \ which is operating under the name inDrive, would be temporarily suspended\
        \ until it complies with Memorandum Circular 2019-036.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd13d73e2-5f22-4049-9dd3-756e32a33519'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T22:16:23.818+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-23T22:16:24.117+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T22:16:23.818+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "The circular sets fare matrices for transport network vehicle services\
        \ (TNVS) detailed with the flagdown, per distance, per minute, and surge rates.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '250135b9-9c51-4d50-a4e7-d57c0d773483'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T22:16:23.818+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-23T22:16:24.118+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T22:16:23.818+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "\"The suspension comes in response to alleged violations concerning\
        \ the haggling of fares, a clear breach of the terms and conditions outlined\
        \ in its accreditation as a Transportation Network Company (TNC),\" the statement\
        \ read.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8388fee2-2c61-487f-8da9-fdc73c5c5075'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T22:16:23.819+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-23T22:16:24.119+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T22:16:23.819+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "\"The LTFRB has ordered inDrive to halt its operations starting today,\
        \ Jan. 23, until it presents proof of compliance, giving them 15 days to comply,\"\
        \ it added.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1484a33-6795-4e0e-a9cc-b3e4a6173af3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T22:16:23.819+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-23T22:16:24.120+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T22:16:23.819+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "Ariel Inton, representative of the complainants, said the system of\
        \ inDrive is \"violative\" as it did not have the components of the fare matrix.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87b2aeae-85c0-4ddc-ba19-65fe3fabea37'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T22:16:23.820+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-23T22:16:24.121+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T22:16:23.820+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "\"And they were saying that it is favorable to the passenger, but kailan\
        \ ka magiging favorable sa passenger [when will you be favorable to the passenger]?\"\
        \ he said. \"Drivers will always prefer the higher fare.\"\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '547b1fc0-613c-4f75-85ae-adc9ec846a06'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T22:16:23.820+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-23T22:16:24.122+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T22:16:23.820+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "\"If inDrive continues their operations tomorrow, we will move for\
        \ the revocation of their accreditation,\" he added.\r"
    '8':
