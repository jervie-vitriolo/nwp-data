      'mgnl:lastModified': 2024-01-23T22:23:56.918+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "[Translation: The DSWD personnel there didn’t want to hand in their\
        \ IDs, so we confiscated their bags along with the money, and documents, they\
        \ didn’t want to give their identities.]\r"
    '32':
