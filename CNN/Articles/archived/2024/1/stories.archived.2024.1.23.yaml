      'mgnl:lastModified': 2024-01-23T15:23:59.010+08:00
      'mgnl:lastModifiedBy': 'gabrielle'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3b081a1-cc8e-4fc2-8382-2c1d9309fa5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T14:37:44.435+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2024-01-23T15:23:59.646+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T15:23:59.011+08:00
      'mgnl:lastModifiedBy': 'gabrielle'
      'mgnl:type': 'text'
      'text': '<p>It’s easy to lose yourself in a place like Hong Kong. The colorful,
        neon-lit buildings, dizzying throngs scampering across crosswalks, and din
        of city sounds were my cover by day. By night, I walked along the Central
        waterfront to take in the skyline’s glittering reflection on Victoria Harbour,
        and through the steep, booze-soaked streets of party districts Lan Kwai Fong
        and Soho, ending the evenings with an iced milk tea and plate of char siu
        rice at a 24-hour cha chaan teng, or Cantonese-style diner. I wandered the
        streets that first, chilly January, with no agenda other than to survive.
        I remember feeling lonely, but so alive those nights.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37d117a1-9aa4-49f5-b749-b888392f9f93'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T14:37:44.436+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2024-01-23T15:23:59.647+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T15:23:59.011+08:00
      'mgnl:lastModifiedBy': 'gabrielle'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '429c261e-83d7-477d-a5f8-0fe8d3487500'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T14:37:44.436+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2024-01-23T15:23:59.647+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T15:23:59.012+08:00
      'mgnl:lastModifiedBy': 'gabrielle'
      'mgnl:type': 'text'
      'text': '<p>If you want to make it in Hong Kong, get ready to show it what you’re
        made of. Those first couple of years were hard. I worked as a temp — answering
        phones at a waxing and brow salon, serving canapes to the one percent at private
        parties, even passing out flyers to event attendees at conventions. My first
        legal job was teaching English to kindergarteners six days a week, at a learning
        center in the basement of a shopping mall. I remember my boss asking me to
        lie about being Filipino to their parents because “No one will pay to have
        their kids learn from a maid.” I had a master’s degree from the University
        of Southern California. He told his clients I was Mexican-American.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed7fcdc0-c767-4bd9-b797-ad7f40d53c66'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T14:37:44.437+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2024-01-23T15:23:59.647+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T15:23:59.012+08:00
      'mgnl:lastModifiedBy': 'gabrielle'
      'mgnl:type': 'text'
      'text': '<p>Somewhere in the middle of all that surviving, the strangest thing
        happened. I found a home. It wasn’t necessarily any of the five different
        flats I lived in over the last 13 years — such as the room in Tsim Tsa Tsui
        I rented from a Filipina auntie with a massive hologram portrait of Jesus
        by the door, nor the teddy bear-wallpapered, Tin Hau party flat I shared with
        three other English teachers. I found a home in the connections I made.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84f39fd7-7a6e-4ab0-97d6-63bfb63a1e0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T14:37:44.437+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2024-01-23T15:23:59.648+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T15:23:59.013+08:00
      'mgnl:lastModifiedBy': 'gabrielle'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46b87550-7bfe-4684-8b73-afabfaaa7c37'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T14:37:44.438+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2024-01-23T15:23:59.648+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T15:23:59.013+08:00
      'mgnl:lastModifiedBy': 'gabrielle'
      'mgnl:type': 'text'
      'text': '<p>Being 200 times smaller than the Philippines means the city’s population
        of over seven million are constantly crossing paths — colliding, even. And
        however fleeting some of those encounters may be, it isn’t impossible to find
        meaningful connections in Hong Kong. It’s the kind of place where you can’t
        always guess what a person''s accent will be, nor expect a straight answer
        when they tell you where they’re from.</p>'
    '14':
      'image': 'jcr:4bbab0e8-b33c-490e-9f6c-4f321f90136c'
      'imageCaption': 'Author Francesca Ayala in the city that was home for more than
        a decade, across five flats, and through innumerable connections made." Photo
        by ALICIA GIGI KU courtesy of the author'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dd90ec3-2587-49eb-92e4-6b55f899e741'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T14:37:44.438+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2024-01-23T15:23:59.648+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T15:23:59.014+08:00
      'mgnl:lastModifiedBy': 'gabrielle'
      'mgnl:type': 'image'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf42b5ec-a3d4-4642-a2b4-3750c11429a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T14:37:44.439+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2024-01-23T15:23:59.649+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T15:23:59.015+08:00
      'mgnl:lastModifiedBy': 'gabrielle'
      'mgnl:type': 'text'
      'text': "People from Hong Kong are from everywhere. And there, you can find\
        \ your people in the most unexpected places.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fcd2efe-0a68-4c6c-b372-2582aef92998'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T14:37:44.439+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2024-01-23T15:23:59.649+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T15:23:59.015+08:00
      'mgnl:lastModifiedBy': 'gabrielle'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c1cd87d-6351-4cf4-91fb-0830f74d33bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T14:37:44.440+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2024-01-23T15:23:59.649+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T15:23:59.016+08:00
      'mgnl:lastModifiedBy': 'gabrielle'
      'mgnl:type': 'text'
      'text': '<p>I met many of my dearest friends unexpectedly — be it drinking 7-11
        beers in the street outside The Wanch, a live music venue on the edge of Wan
        Chai’s red light district, or looking for a lighter outside a happy hour meetup
        in Soho for Twitter users. I met my oldest friend when he came to Hong Kong
        while backpacking across the world. I met my husband because mutual friends
        had asked him to be their wedding photographer after seeing his gig photos
        of the groom’s metal band, The Tracy Lords.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '418ef463-f46b-4a3e-bbf6-a8399e5c0ed0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T14:37:44.440+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2024-01-23T15:23:59.650+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T15:23:59.016+08:00
      'mgnl:lastModifiedBy': 'gabrielle'
      'mgnl:type': 'text'
      'text': '<p>On that island, with my fellow misfit toys, I felt a sense of belonging
        I haven’t found since and doubt I ever will again. In a city built on pirate
        legends and opium-fuelled grudges, then thrust into modernism by ambition,
        bamboo scaffolding and corporate monoliths, you cherish those who’ll catch
        you before you fall through the cracks. They’re the people who’ll share their
        lunch with you (a pack of Marlboro lights and fruit cup) even if you’re both
        flat broke. They’ll fly with you to Bangkok for the weekend on a whim because
        you’re sick of everything and need to get away for a bit. They will march
        with you for a cause, because things need to change.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c115a376-ec75-45ee-a61b-6c1a860d756a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T14:37:44.441+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2024-01-23T15:23:59.650+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T15:23:59.017+08:00
      'mgnl:lastModifiedBy': 'gabrielle'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c372cc7f-e069-4a83-96b6-3bad48631df4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T14:37:44.441+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2024-01-23T15:23:59.651+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T15:23:59.017+08:00
      'mgnl:lastModifiedBy': 'gabrielle'
      'mgnl:type': 'text'
      'text': '<p>And things did change — Hong Kong changed. First a little; slowly.
        Then all at once. Between political unrest and a pandemic, the city was put
        through the wringer. Many Hong Kongers decided they’d had enough. So they
        left.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db2c9c29-742e-445e-805e-eeff59c4a074'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T14:37:44.442+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2024-01-23T15:23:59.651+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T15:23:59.018+08:00
      'mgnl:lastModifiedBy': 'gabrielle'
      'mgnl:type': 'text'
      'text': '<h2>"In a city built on pirate legends and opium-fuelled grudges, then
        thrust into modernism by ambition, bamboo scaffolding and corporate monoliths,
        you cherish those who’ll catch you before you fall through the cracks."</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '978af75b-39f4-4d00-ba4f-67823d29375e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T14:37:44.442+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2024-01-23T15:23:59.651+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T15:23:59.018+08:00
      'mgnl:lastModifiedBy': 'gabrielle'
      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad7d1beb-4662-4edd-97e7-85849e6bdf17'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T14:37:44.443+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2024-01-23T15:23:59.652+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T15:23:59.019+08:00
      'mgnl:lastModifiedBy': 'gabrielle'
      'mgnl:type': 'text'
      'text': '<p>In the wake of a mass exodus, the city’s desolation was hard to
        stomach for those of us who stayed to stick it out. Along with 120,000 people
        that year, by 2022, most of the friends I first met there had left. Some of
        them went home. Others, to start a new adventure elsewhere. Is a place still
        home if your house is empty?</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2b8c348-3d65-4730-9187-496533f28cd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T14:37:44.443+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2024-01-23T15:23:59.652+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T15:23:59.020+08:00
      'mgnl:lastModifiedBy': 'gabrielle'
      'mgnl:type': 'text'
      'text': "\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd77fe63-db02-4188-a85d-1ff62e75e760'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T14:37:44.444+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2024-01-23T15:23:59.652+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T15:23:59.020+08:00
      'mgnl:lastModifiedBy': 'gabrielle'
      'mgnl:type': 'text'
      'text': '<p>I left Hong Kong on Star Wars Day last year and returned seven months
        later, to marry my best friend. When he and I decided to tie the knot, we
        knew doing it anywhere else would be out of the question — Hong Kong is where
        we met. It’s where we fell in love.</p>'
