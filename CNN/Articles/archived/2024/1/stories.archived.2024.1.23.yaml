      'mgnl:lastModified': 2024-01-23T10:26:25.535+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': '<p>The office shall have a deputy director general and directors for
        Counterintelligence and Security and Cyberintelligence and Countering Weapons
        of Mass Destruction.</p>'
    '5':
