    'stories': []
    'template': '1'
    'title': 'Comelec: Only Supreme Court can halt receiving of Cha-cha signature
      forms'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8febedbb-f427-48d1-a164-27946176a1b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T16:42:28.737+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-23T16:42:29.114+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T16:42:28.754+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 23) —</strong> The
        Commission on Elections (Comelec) on Tuesday said only the Supreme Court can
        prevent it from receiving signature pages linked to the people''s initiative
        for charter change.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d290d79-08a3-4298-87b9-db99e679a610'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T16:42:28.738+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-23T16:42:29.116+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T16:42:28.738+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "Comelec Spokesperson Rex Laudiangco told reporters they are implementing\
        \ their rules on people's initiative, which is part of their mandate.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d41174b-2019-4a24-a265-d419d97168c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T16:42:28.738+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-23T16:42:29.117+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T16:42:28.738+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "\"Siguro ang pamamaraan po lagi is for a higher authority to issue\
        \ a temporary restraining order (TRO),\" Laudiangco noted. \"At kung magkakaroon\
        \ po ng issuance ng ganyan ang pwede lang naman po mag-TRO sa COMELEC ay ang\
        \ Supreme Court.\"\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd52157a-1213-488d-8dfc-d90b0dc80788'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T16:42:28.739+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-23T16:42:29.118+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T16:42:28.739+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "\"At magkakaroon po siguro ng pagkakataon diyan kung meron ng justiciable\
        \ issue,\" he added.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca2c1fb4-e076-4d65-9eea-7ed2d03b7271'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T16:42:28.739+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-23T16:42:29.119+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T16:42:28.739+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "[Translation: Perhaps the usual process is for a higher authority to\
        \ issue a TRO. Only the Supreme Court can issue a TRO against the Comelec.\
        \ It would come to that if there's a justiciable issue.]\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b797af1-0321-4995-805d-55265cd2692e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T16:42:28.739+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-23T16:42:29.120+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T16:42:28.739+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "The poll body's spokesperson said the TRO is not yet necessary since\
        \ the commission does not have jurisdiction over the initiative yet.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3bcc52c-2f69-4ca9-ad94-e23494b2d19d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T16:42:28.740+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-23T16:42:29.121+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T16:42:28.740+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "Laudiangco explained that Comelec has not released a pronouncement\
        \ or ruling, nor has it reached the level that it needs to verify the submitted\
        \ signatures.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5074fcb5-35ad-4d52-86c4-61eee11f5755'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T16:42:28.740+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-23T16:42:29.122+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T16:42:28.740+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "\"Hindi pa po namin natatanggap ang petition,\" he added. \"Ang tanging\
        \ ginagawa po namin ay magbilang lamang ng pirma at mag-issue ng certification.\"\
        \r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2225bb5f-7eb2-432f-8627-12c01741e3b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T16:42:28.741+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-23T16:42:29.123+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T16:42:28.741+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "[Translation: We have not received the petition yet. What we are doing\
        \ is counting only the signatures and will be issuing a certification.]\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5fd7613-fc77-41e2-8703-ea9b6a418470'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T16:42:28.741+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-23T16:42:29.124+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T16:42:28.741+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "Election lawyer Romulo Macalintal earlier urged the poll body to stop\
        \ accepting the signature sheets, which he said have no evidentiary value\
        \ since there is no petition filed yet.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c504658-ca7f-4528-a96a-256c5b9f328e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T16:42:28.741+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-23T16:42:29.125+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T16:42:28.741+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2024/1/22/Macalintal-Chacha-Comelecsignature-forms-for-cha-cha.html">Poll
        lawyer to Comelec: Stop accepting signature forms for cha-cha</a></strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfc645ed-2083-4337-a316-0b2073c85147'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T16:42:28.742+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-23T16:42:29.126+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T16:42:28.742+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "Macalintal also said Section 2, Article XVII of the 1987 Constitution\
        \ states that any amendment of its provision by the people through an initiative\
        \ must be \"upon a petition.\"\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae87ad88-190e-46c8-bca5-d9ce9518d291'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T16:42:28.742+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-23T16:42:29.127+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T16:42:28.742+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "He added that the Supreme Court has ruled that the people must first\
        \ read the petition before signing it.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c413f1d0-fd53-4760-8478-2e129cbfbfa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T16:42:28.743+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-23T16:42:29.128+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T16:42:28.743+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': '<p>Comelec Chairman George Garcia earlier said the poll body is merely
        <a href="https://www.cnnphilippines.com/news/2024/1/18/comelec-signature-forms-ministerial-duty.html">doing
        its ministerial duty</a> under Comelec Resolution No. 10650.&nbsp;</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6411916-a863-42b5-baf8-f3c9a2aa508c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T16:42:28.743+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-23T16:42:29.129+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T16:42:28.743+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "\"Kung may pinasa at sinubmit sa amin, 'yun po ay katungkulan namin\
        \ base sa guidelines,\" he stressed. \"Kung wala po sa rules yan, wala po\
        \ sa guidelines yan, bakit naman namin tatanggapin yung dagdag trabaho na\
        \ yan sa amin?\"\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e41c9d8-80e0-4a6e-bd39-76c4eedc08e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T16:42:28.744+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-23T16:42:29.130+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T16:42:28.744+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "[Translation: If something was submitted to us, we must attend to that\
        \ based on the guidelines. If it's not in the rules or guidelines, why would\
        \ we receive something that would be an added job for us?]\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea0a9407-0d3d-470c-92bd-c50a245b19ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T16:42:28.744+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-23T16:42:29.131+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T16:42:28.744+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "The Comelec chief said they cannot revise the guidelines for people's\
        \ initiative promulgated in 2020.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '413ebf28-ecac-46f2-812e-01173aa3acaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T16:42:28.745+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-23T16:42:29.132+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T16:42:28.745+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "\"So at this point, kung anong andyan, paninindigan ng Commission on\
        \ Elections,\" he added.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25a34969-2f37-4ed9-9166-da212d157213'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T16:42:28.745+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-23T16:42:29.133+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T16:42:28.745+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "[Translation: So at this point, the Commission on Elections will stand\
        \ by on what is existing.]\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e47434c0-18ad-4c5c-98d8-31dd380f9c1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T16:42:28.746+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-23T16:42:29.134+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T16:42:28.746+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "The poll body said 862 cities and municipalities have received signature\
        \ sheets, covering about 160 legislative districts across the country.\r"
  'Akari-interim-coach-PVL':
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f', '746f2071-3de4-42a9-b5df-1ec643285ccf']
