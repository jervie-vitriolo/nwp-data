      'mgnl:lastModified': 2024-01-23T20:55:21.864+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "Sara’s statement came following the Marcos administration’s push for\
        \ Constitutional amendments. Earlier this month, Sara and her brother Davao\
        \ City Rep. Paolo Duterte expressed their opposition to Charter change via\
        \ people’s initiative.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ca23836-8312-4f1b-a85c-5eb534b22428'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T19:21:45.160+08:00
