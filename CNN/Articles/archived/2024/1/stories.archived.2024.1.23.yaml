    'jcr:uuid': '9b61167c-5536-4f10-8257-97e019cbbf78'
    'lead': 'The Department of Foreign Affairs confirmed that two Filipinos have been
      arrested in connection with the case of a couple whose bodies were found in
      their home in Tokyo.'
    'mgnl:activationStatus': true
