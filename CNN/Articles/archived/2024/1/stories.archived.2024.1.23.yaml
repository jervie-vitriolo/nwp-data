      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T16:37:50.867+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfe299d3-7038-4217-ac10-94e2705d2a8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T16:37:50.868+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-23T16:37:51.193+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T16:37:50.868+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "Meanwhile, law enforcement agencies and local government units were\
        \ requested to ensure that the said products are not made available in their\
        \ areas of jurisdiction.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b6e2606-2b80-447c-8e7a-3bb17d5f1c52'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T16:37:50.868+08:00
