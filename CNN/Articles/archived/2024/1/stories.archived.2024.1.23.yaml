      'mgnl:lastModified': 2024-01-23T17:49:17.417+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "During the joint hearing of the House Committees on Ways and Means,\
        \ Senior Citizens, and Special Committee on Persons with Disability, SMC infrastructure\
        \ group head Rafael Yabut said the conglomerate will coordinate with the Toll\
        \ Regulatory Board (TRB) on the implementation of the discount.\r"
