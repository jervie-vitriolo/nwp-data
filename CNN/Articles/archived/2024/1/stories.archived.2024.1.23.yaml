      'mgnl:lastModified': 2024-01-23T01:13:47.776+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': "\r"
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '127f4301-6ac9-41b2-b26d-974cb53c09e8'
