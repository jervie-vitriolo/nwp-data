      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7089b5d6-d8ad-4462-86bd-74066a672e9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T16:37:50.868+08:00
      'mgnl:createdBy': 'kristel'
