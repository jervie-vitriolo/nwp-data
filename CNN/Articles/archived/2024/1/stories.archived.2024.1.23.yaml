      'mgnl:lastModified': 2024-01-23T17:19:44.431+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 23) ---</strong>
        The Akari Chargers will be under Raffy Mosuela ahead of the 2024 season of
        the Premier Volleyball League.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff6dbee8-27aa-4b85-8094-b292722e2cce'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T17:18:07.888+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-23T17:19:44.862+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T17:19:44.432+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': '<p>The club team announced on Tuesday that Mosuela will be the Chargers’
        interim coach after last year’s resignation of Brazilian head coach Jorge
        Souza de Brito.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de0b9848-9fcd-4fba-889f-43fa0efc85d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T17:18:07.889+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-23T17:19:44.862+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T17:19:44.433+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b6ba67f-e5c3-4107-9844-11bbd9ee45d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T17:18:07.889+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-23T17:19:44.864+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T17:19:44.433+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "Mosuela was part of de Brito’s coaching staff.  \r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '498d3ebc-0e56-40b6-b46f-184b6256d2be'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T17:18:07.889+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-23T17:19:44.864+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T17:19:44.434+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4af0409a-e295-47b4-914c-444882de8027'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T17:18:07.890+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-23T17:19:44.865+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T17:19:44.435+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "“We're right behind you as you lead the charge, Coach Raffy. It's time\
        \ for an electrifying season,” said the Akari Chargers in a Facebook post.\
        \  \r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39a31da7-4390-4a77-83a4-5af177052892'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T17:18:07.890+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-23T17:19:44.865+08:00
