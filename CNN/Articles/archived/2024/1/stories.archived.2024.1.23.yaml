      'mgnl:lastModified': 2024-01-23T20:55:21.858+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 23) —</strong> Vice
        President Sara Duterte announced that she would run for public office in the
        next election.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6593b02-138c-4518-a340-21c12f6c9e7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T19:21:45.154+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-23T20:55:22.380+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T20:55:21.858+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "“Narinig ko na ang aking kapatid si Mayor Baste at ang aking kuya na\
        \ si Congressman (Paolo) Pulong nagsabi na hindi sila tatakbo. Baka hindi\
        \ sila tatakbo sa sunod na eleksyon, so kaya ako nandito dahil mangangampanya\
        \ ako sa inyo kasi tatakbo ako sa susunod na eleksyon,” Duterte said during\
        \ a speech in Bisaya, in a video posted by social media user Annie Remonde\
        \ Baclayon.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09bf324e-bed9-4b79-a94e-944c6f4eadb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T19:21:45.154+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-23T20:55:22.381+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T20:55:21.859+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '543b27c8-d4b7-4f26-b94c-9b8fd66a49e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T19:21:45.155+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-23T20:55:22.382+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T20:55:21.859+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "[Translation: I heard that my brother Mayor Baste and my brother Congressman\
        \ Pulong said they would not run. Maybe they won't run in the next election,\
        \ that's why I'm here to campaign because I will run in the next election.]\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e866cbda-bbba-477a-b1e8-d646438922c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T19:21:45.155+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-23T20:55:22.382+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T20:55:21.860+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2978711-e30a-4ea9-9ba9-fe7f467379f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T19:21:45.156+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-23T20:55:22.383+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T20:55:21.860+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "Sara, the daughter of former President Rodrigo Duterte, made this declaration\
        \ during a visit to Barangay Bago Gallera in Davao City on Monday.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b199d601-d0cd-4dc0-8307-61149ebb54d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T19:21:45.156+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-23T20:55:22.384+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T20:55:21.861+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1c69079-e9a4-4e2b-ab4e-e0ab2ea9da18'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T19:21:45.157+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-23T20:55:22.385+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T20:55:21.861+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "She did not specify if she’s aiming for a local or national position.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c21f14c1-1148-44fe-9d8f-cae3340d88fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T19:21:45.157+08:00
