  'senate-constitution-review-padilla':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2024-01-23T08:26:34.000+08:00
    'imagesource': 'jcr:489fe51b-7805-4444-a024-ed5924e59aee'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ba707526-d343-497f-be98-7468d4a0ff39'
    'lead': 'Sen. Robin Padilla said a subcommittee will be created to review possible
      amendments to economic provisions of the 1987 Constitution.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-01-23T08:30:18.463+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2024-01-23T16:06:53.255+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-01-23T16:06:52.912+08:00
    'mgnl:lastModifiedBy': 'lisbet'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Padilla to form subcommittee for review of charter''s economic provisions'
    'updated': 2024-01-23T16:06:51.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd489a55-67cc-4664-b3ed-d6d2314dba4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T16:06:52.898+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2024-01-23T16:06:53.255+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T16:06:52.907+08:00
      'mgnl:lastModifiedBy': 'lisbet'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 23)</strong> — Sen.
        Robin Padilla said a subcommittee will be created to review possible amendments
        to economic provisions of the 1987 Constitution.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c78308c-9cba-4749-8609-7a4be8e049d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T16:06:52.899+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2024-01-23T16:06:53.256+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T16:06:52.899+08:00
      'mgnl:lastModifiedBy': 'lisbet'
      'mgnl:type': 'text'
      'text': 'Sen. Juan Edgardo Angara will lead the subcommittee, Padilla said in
        a statement Tuesday.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb74f6b8-71d6-4893-941b-3dde71b30f5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T16:06:52.899+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2024-01-23T16:06:53.257+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T16:06:52.899+08:00
      'mgnl:lastModifiedBy': 'lisbet'
      'mgnl:type': 'text'
      'text': 'This announcement came after lawmakers at the upper chamber referred
        the Resolution of Both Houses (RBH) No. 6 seeking to amend the economic provisions
        of the Constitution to the Senate Committee on Constitutional Amendments and
        Revision of Codes, which Padilla chairs.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cff6408-7ede-4628-bf56-bc96b9f51c13'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T16:06:52.900+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2024-01-23T16:06:53.258+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T16:06:52.900+08:00
      'mgnl:lastModifiedBy': 'lisbet'
      'mgnl:type': 'text'
      'text': '“This is a move in favor of the people," Padilla said. "First, there
        is no bias because everyone knows I am pro-Charter change. Second, there is
        no redundancy in hearings, so the public''s taxes will not be wasted. Third,
        Sen. Angara is a lawyer who is well-versed in economics and finance."'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d591753-395a-4c37-9a91-8c0ced9e307a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T16:06:52.900+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2024-01-23T16:06:53.259+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T16:06:52.900+08:00
      'mgnl:lastModifiedBy': 'lisbet'
      'mgnl:type': 'text'
      'text': '“So it is better to follow the guidance of the Senate President as
        our leader, to have a subcommittee chaired by Sen. Angara,” he added.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d24b8bb-5b2c-48cf-b245-260da5446c3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T16:06:52.901+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2024-01-23T16:06:53.260+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T16:06:52.901+08:00
      'mgnl:lastModifiedBy': 'lisbet'
      'mgnl:type': 'text'
      'text': 'Last week, Senate President Juan Miguel Zubiri said a subcommittee
        on constitutional amendments led by Angara will conduct the review of the
        1987 Constitution''s economic provisions, which was ordered by President Ferdinand
        Marcos Jr.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2229d284-e838-4145-bc8d-e624c76f5c81'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T16:06:52.902+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2024-01-23T16:06:53.261+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T16:06:52.902+08:00
      'mgnl:lastModifiedBy': 'lisbet'
      'mgnl:type': 'text'
      'text': 'Asked for an explanation on the Senate''s move in handling RBH 6, Majority
        Leader Joel Villanueva said, "With what''s happening sino pa kayang Senador
        ang interesado sa RBH [who else is interested in RBH?]"'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7d63767-3a44-4ef5-953c-70aaece7c66a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T16:06:52.902+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2024-01-23T16:06:53.262+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T16:06:52.902+08:00
      'mgnl:lastModifiedBy': 'lisbet'
      'mgnl:type': 'text'
      'text': '<p>Villanueva also did not provide a definite response when asked about
        the creation of a subcommittee, while other senators have yet to clarify the
        fate of RBH 6.</p>'
  'US-UK-additional-strikes-Houthi-targets-Yemen':
    'author': 'Natasha Bertrand and Oren Liebermann, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2024-01-23T09:25:09.000+08:00
    'imagesource': 'jcr:8dea03d8-945f-4ddb-9258-4a8c765be36e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3949de48-23f6-4e73-badc-438c4fb1f2da'
    'lead': 'The US and UK carried out additional strikes against Houthi targets in
      Yemen on Monday, marking the eighth round of attacks by the US military on the
      rebels’ infrastructure in just over 10 days, according to a joint statement.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-01-23T09:38:37.229+08:00
