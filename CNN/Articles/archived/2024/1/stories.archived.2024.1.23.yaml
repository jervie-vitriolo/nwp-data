    'mgnl:lastModified': 2024-01-28T22:54:29.869+08:00
    'mgnl:lastModifiedBy': 'seth'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': '3 women tell Senate panel how Quiboloy sexually abused them'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f6040ef-5747-42cb-92a8-a6048ffbf512'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T13:08:28.571+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-28T22:54:30.473+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-28T22:54:29.852+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 23)</strong> – One
        Filipino and two Ukrainian women on Tuesday alleged before a Senate panel
        that Kingdom of Jesus Christ (KOJC) leader Pastor Apollo Quiboloy sexually
        abused them while they were pastorals of the church.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd106240-10e9-46fb-8a8b-4ebc904e7584'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T13:08:28.571+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-28T22:54:30.474+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-28T22:54:29.853+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': '<p>Quiboloy, the spiritual adviser of former President Rodrigo Duterte,
        is <a href="https://www.cnnphilippines.com/news/2022/2/5/Quiboloy-wanted-FBI-.html">wanted
        by the US Federal Bureau of Investigation</a> for alleged sex trafficking,
        fraud, coercion, and bulk cash smuggling charges.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '909d5129-8f21-42f1-afcc-b98fa16e4d76'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T13:08:28.572+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-28T22:54:30.474+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-28T22:54:29.854+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "The Filipino woman, alias Amanda, told the Senate Committee on Women,\
        \ Children, Family Relations and Gender Equality that in December 2012, she\
        \ and her sister were recruited to join a choir by Marlon Rosete to sing before\
        \ Quiboloy in his house in Quezon City.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00081ff5-a7ff-4fce-9052-9db5daea2589'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T13:08:28.572+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-28T22:54:30.475+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-28T22:54:29.854+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': '<p>Rosete was identified as <a href="https://www.cnnphilippines.com/news/2023/11/30/quiboloy-doesnt-own-smni.html">one
        of the shareholders of Sonshine Media Network International (SMNI)</a>, the
        KOJC’s broadcasting arm.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8851b067-aa42-46cf-bb3b-c2a9a0456d32'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T13:08:28.572+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-28T22:54:30.475+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-28T22:54:29.855+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "In January 2013, Amanda said she and her sister were again invited\
        \ to perform at a Davao City concert and to meet Quiboloy. A woman accompanying\
        \ the church leader, Ingrid Canada, recruited them as full-time members of\
        \ the church, granting them full scholarships to Jose Maria College (JMC),\
        \ allowance, free board and lodging, and membership in Quiboloy's choir.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dea2058d-5927-40d9-9087-371cc19be663'
      'mgnl:activationStatus': true
