  '2-Filipinos-arrested-abandonment-Tokyo-':
    'author': 'Tristan Nodalo, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2024-01-23T21:39:08.000+08:00
