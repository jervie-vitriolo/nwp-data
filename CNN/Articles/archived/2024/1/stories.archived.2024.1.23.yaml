      'mgnl:lastActivated': 2024-01-23T17:24:54.229+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T17:24:53.631+08:00
      'mgnl:lastModifiedBy': 'kristelle'
      'mgnl:type': 'text'
      'text': "\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2dfde18-4f1d-4d3e-81b5-82cd5aa21cb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T17:23:40.014+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2024-01-23T17:24:54.229+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T17:24:53.632+08:00
      'mgnl:lastModifiedBy': 'kristelle'
      'mgnl:type': 'text'
      'text': "Meanwhile, DMW Director 3 Eric Dollete said that the closure was based\
        \ on the investigation they have conducted.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67c5c290-aff3-49d6-afe7-0a2fe4439ac5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T17:23:40.015+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2024-01-23T17:24:54.229+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T17:24:53.632+08:00
      'mgnl:lastModifiedBy': 'kristelle'
      'mgnl:type': 'text'
      'text': "\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c4066a8-0c0d-4ed0-823c-0456ce5f94bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T17:23:40.015+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2024-01-23T17:24:54.230+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T17:24:53.633+08:00
      'mgnl:lastModifiedBy': 'kristelle'
      'mgnl:type': 'text'
      'text': "“So based on that po we can order yun pong pagsasara po ng isang establisyimento\
        \ na nakitaan po ng illegal recruitment so there's no violation po of due\
        \ process po doon,” Dollete told reporters.\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e28825ca-05f0-46bf-8de6-25979edccd7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T17:23:40.016+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2024-01-23T17:24:54.230+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T17:24:53.634+08:00
      'mgnl:lastModifiedBy': 'kristelle'
      'mgnl:type': 'text'
      'text': "\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4adcd256-3341-4af8-b449-c17d392bdecd'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T17:23:40.017+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2024-01-23T17:24:54.230+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T17:24:53.634+08:00
      'mgnl:lastModifiedBy': 'kristelle'
      'mgnl:type': 'text'
      'text': '<p>[Translation: So based on that we can order that closure of the
        establishment because we have seen illegal recruitment, so there’s no violation
        in the due process.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7681d1f-4e5d-407f-931a-6f6973e7119c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T14:15:55.888+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2024-01-23T17:24:54.231+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T17:24:53.635+08:00
      'mgnl:lastModifiedBy': 'kristelle'
      'mgnl:type': 'text'
      'text': "Cited under Section 6 of Republic Act No. 10022 or the \"Migrant Workers\
        \ and Overseas Filipinos Act of 1995\", Section 7 of Republic Act No. 8042\
        \ states that any person found guilty of illegal recruitment may suffer imprisonment\
        \ for 12 years to life imprisonment with fines ranging from ₱500,000 to ₱\
        5 million.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3b1c722-61b5-4131-93a2-919688c3eb61'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T14:15:55.889+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2024-01-23T17:24:54.231+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T17:24:53.635+08:00
      'mgnl:lastModifiedBy': 'kristelle'
      'mgnl:type': 'text'
      'text': "Authorities said they will coordinate with United Arab Emirates officials\
        \ to probe Legal Connect’s other activities in Dubai.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9b7f11e-7ccc-46e3-96e8-a072275b2700'
