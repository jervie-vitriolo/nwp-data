      'mgnl:lastModified': 2024-01-23T14:53:57.913+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "[Translation: If there really is signature buying, those signatures\
        \ should not be counted.]\r"
    '7':
