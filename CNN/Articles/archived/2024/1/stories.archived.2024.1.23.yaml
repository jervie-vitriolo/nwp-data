      'mgnl:lastModified': 2024-01-23T17:19:44.436+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bb19cb6-ef4f-4727-80f5-2e9b94cb0058'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T17:18:07.891+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-23T17:19:44.866+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T17:19:44.436+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "Mosuela, a former player for the Philippine Air Force volleyball team,\
        \ said he is hoping to lead the Chargers to a good start in the season-opening\
        \ All-Filipino Conference which is expected to kick off in February.  \r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce4f9e10-8efd-4c0d-a047-121cb9f9024b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T17:18:07.891+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-23T17:19:44.867+08:00
