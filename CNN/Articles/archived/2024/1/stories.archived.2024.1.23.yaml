      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "There are 16 out of 36 hospitals partially functioning across the strip,\
        \ including nine in southern Gaza and seven in the north, the UN’s humanitarian\
        \ affairs office reported on Sunday.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '333c77ac-a2f0-452b-be33-3b07140b85aa'
