      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, January 23)— Landslides and floods
        caused by heavy rains in Davao and Caraga regions left 16 people dead, with
        the cost of agricultural damage rising to ₱78 million, the National Disaster
        Risk Reduction and Management Council (NDRRMC) said on Tuesday.</p>'
