      'mgnl:lastActivated': 2024-01-23T09:56:42.328+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T09:56:41.595+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da6493b5-1f40-45bd-a63d-e0ea24ecea1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T09:41:06.346+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-23T09:56:42.329+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T09:56:41.596+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "The Prime Minister’s public rejection of a Palestinian state has placed\
        \ him at odds with Israel’s staunchest ally, which has long advocated for\
        \ a two-state solution to the Israeli-Palestinian conflict.\r"
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ec2a11f-31b7-409e-a306-4600433bd131'
      'mgnl:activationStatus': true
