    'lead': 'Israel has offered a two-month ceasefire to Hamas as part of a prospective
      hostage deal, Axios reported Monday, citing two unnamed Israeli officials.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-01-23T09:41:06.299+08:00
