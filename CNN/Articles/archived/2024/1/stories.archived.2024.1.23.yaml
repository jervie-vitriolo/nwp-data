      'mgnl:lastModified': 2024-01-23T17:24:53.619+08:00
      'mgnl:lastModifiedBy': 'kristelle'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 23) —</strong> A
        Manila office of a Dubai-based firm has been shut down and charged for illegally
        recruiting Filipinos to work abroad, offering them fake jobs in Italy and
        Malta, the Department of Migrant Workers (DMW) said on Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '601db270-36b3-4cf3-b384-5bfec15837fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T14:15:55.882+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2024-01-23T17:24:54.222+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T17:24:53.620+08:00
      'mgnl:lastModifiedBy': 'kristelle'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b228e0dd-f75f-4bbd-b9a9-c9c2aae7632b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T14:15:55.883+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2024-01-23T17:24:54.223+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T17:24:53.621+08:00
      'mgnl:lastModifiedBy': 'kristelle'
      'mgnl:type': 'text'
      'text': "The agency said DMW Officer-in-Charge Hans Leo Cacdac ordered the closure\
        \ of Legal Connect Travel Consultancy located in Barangay Veterans in Quezon\
        \ City on Tuesday.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e9ca789-414d-4c79-b09e-f9fc9763d6d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T14:15:55.883+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2024-01-23T17:24:54.223+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T17:24:53.621+08:00
      'mgnl:lastModifiedBy': 'kristelle'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecbb849f-5f61-413e-b6f8-cb4e501b701e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T14:15:55.883+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2024-01-23T17:24:54.223+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T17:24:53.622+08:00
      'mgnl:lastModifiedBy': 'kristelle'
      'mgnl:type': 'text'
      'text': "“Walang legal na ginagawa ang LEGAL CONNECT TRAVEL CONSULTANCY na kilala\
        \ rin bilang LEGAL CONNECT TRAVEL SERVICES. Sa katotohan ay illigal lahat\
        \ ang aktibidad nila — illegal recruitment, illegal collection ng fees, lahat\
        \ illegal,” Cacdac said in a statement.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a330840a-1057-4860-990e-5f2465e6b8cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T14:15:55.884+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2024-01-23T17:24:54.224+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T17:24:53.622+08:00
      'mgnl:lastModifiedBy': 'kristelle'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b2e65f5-fca6-4dff-bb1a-385b24c0a2fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T14:15:55.884+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2024-01-23T17:24:54.224+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T17:24:53.623+08:00
      'mgnl:lastModifiedBy': 'kristelle'
      'mgnl:type': 'text'
      'text': "[Translation: They are illegal, all of the business transactions of\
        \ the Legal Connect Travel Consultancy also known as Legal Connect Travel\
        \ Services. In fact, every activity is illegal, from recruitment to collection\
        \ of fees, everything.]\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab4d3d77-a755-45cc-bb1d-41ffbefbf1fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T14:15:55.885+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2024-01-23T17:24:54.224+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T17:24:53.623+08:00
      'mgnl:lastModifiedBy': 'kristelle'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43221341-0953-4cb8-b1de-f7c495f3d7ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T14:15:55.885+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2024-01-23T17:24:54.225+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T17:24:53.624+08:00
      'mgnl:lastModifiedBy': 'kristelle'
      'mgnl:type': 'text'
      'text': "The agency said they acted in coordination with the Migrant Workers\
        \ Protection Bureau which had three complainants who said their applications\
        \ to the travel agency were delayed or ignored after it collected fees from\
        \ them.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f14136a-9064-4fb5-ac8d-8a08bd33ef7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T14:15:55.886+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2024-01-23T17:24:54.225+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T17:24:53.625+08:00
      'mgnl:lastModifiedBy': 'kristelle'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0944961-d200-447a-bfd0-17b17936de79'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T14:15:55.886+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2024-01-23T17:24:54.225+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T17:24:53.625+08:00
      'mgnl:lastModifiedBy': 'kristelle'
      'mgnl:type': 'text'
      'text': "“Legal Connect offered monthly salaries from ₱60,000 to ₱100,000 but\
        \ imposed “processing” fees ranging from ₱250,000 to ₱380,000. They would\
        \ collect an initial “placement” fee from ₱80,000 to ₱100,000 with the balance\
        \ to be paid in installments. Processing times were deceptively long, with\
        \ applicants waiting for 6 to 8 months for jobs that never materialized,”\
        \ the agency said.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1761aeda-2e9b-4841-9c27-5d939e34d754'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T14:15:55.887+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2024-01-23T17:24:54.226+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T17:24:53.626+08:00
      'mgnl:lastModifiedBy': 'kristelle'
      'mgnl:type': 'text'
      'text': '<p>Jobs that were promised by the firm were agricultural jobs such
        as fruit and vegetable pickers, farmers, and caregivers in Italy or hotel
        staff in Malta.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16147bc7-e63d-41d2-a29a-18349582528a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T17:23:40.008+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2024-01-23T17:24:54.226+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T17:24:53.626+08:00
      'mgnl:lastModifiedBy': 'kristelle'
      'mgnl:type': 'text'
      'text': '<p>In response, Legal Connect Travel Services Attorney Joe Vincent
        Aguila said that the accusations were not true. Adding that the job contract
        for the aspiring OFWs was not facilitated by them but by the prospective country
        of employment.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96570586-47f6-4128-9313-858c5fe38707'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T17:23:40.009+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2024-01-23T17:24:54.226+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T17:24:53.627+08:00
      'mgnl:lastModifiedBy': 'kristelle'
      'mgnl:type': 'text'
      'text': "\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eb5ba74-1eb7-469e-b534-841d3dc62bac'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T17:23:40.010+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2024-01-23T17:24:54.227+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T17:24:53.627+08:00
      'mgnl:lastModifiedBy': 'kristelle'
      'mgnl:type': 'text'
      'text': "“That is a lie because we never asked them for a placement fee. Meron\
        \ kaukulang pambayad pero hindi ganun kalaki. The contract is entered into\
        \ in a different country the proper forum is not in the Philippines, but in\
        \ that country. And hindi po kasama yung Legal Connect na nagrerecruit dun\
        \ sa mga taong ito,” Aguila told reported on Tuesday.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90d53aa6-f62f-4a38-9a79-dded2bf3f590'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T17:23:40.010+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2024-01-23T17:24:54.227+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T17:24:53.628+08:00
      'mgnl:lastModifiedBy': 'kristelle'
      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7106e21-2a58-4c71-b851-fac22cedf8ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T17:23:40.011+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2024-01-23T17:24:54.227+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T17:24:53.628+08:00
      'mgnl:lastModifiedBy': 'kristelle'
      'mgnl:type': 'text'
      'text': "[Translation: …Yes there is an initial fee but it’s not that big like\
        \ what they are claiming… Legal Connect is not recruiting these people.]\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abe38f53-02f6-45af-a0ba-1132dd74af8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T17:23:40.011+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2024-01-23T17:24:54.227+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T17:24:53.629+08:00
      'mgnl:lastModifiedBy': 'kristelle'
      'mgnl:type': 'text'
      'text': "\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2eb6392-af0c-4ab3-a107-7f6d87e52ef2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T17:23:40.012+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2024-01-23T17:24:54.228+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T17:24:53.630+08:00
      'mgnl:lastModifiedBy': 'kristelle'
      'mgnl:type': 'text'
      'text': "Aguila added that the DMW had given them a wrong closure order document,\
        \ adding “Nilagay nyo po agad nang wala naman po yung physical copy…May opportunity\
        \ para sa lahat ng tao para mag explain and due process dictates that.”\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3692447b-32f9-4e80-832c-53c6b5885f66'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T17:23:40.012+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2024-01-23T17:24:54.228+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T17:24:53.630+08:00
      'mgnl:lastModifiedBy': 'kristelle'
      'mgnl:type': 'text'
      'text': "\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf85dc2c-c244-4d16-a677-e332b06e4a0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T17:23:40.013+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2024-01-23T17:24:54.229+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T17:24:53.631+08:00
      'mgnl:lastModifiedBy': 'kristelle'
      'mgnl:type': 'text'
      'text': "[Translation: You immediately put that [closure order] out without\
        \ the physical copy…When we should have had the opportunity to explain and\
        \ undergo due process.]\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e7382e0-6652-4274-b39f-a5bfd88d1907'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T17:23:40.014+08:00
