      'mgnl:lastModified': 2024-01-23T01:21:36.505+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': "One pilot who landed at London Heathrow in the late afternoon told\
        \ CNN that they battled winds of almost 90 knots (104 mph) at 3,000 feet,\
        \ which dropped to 35 knots (40 mph) at ground level.\r"
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d6239cd-5cdd-42e3-80ae-a596fd70b0dd'
