  'comelec-supreme-court-cha-cha-signature-forms':
    'author': 'Paige Javier, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2024-01-23T16:38:52.000+08:00
    'imagesource': 'jcr:8c8187ef-feda-4afe-8d86-969753107749'
