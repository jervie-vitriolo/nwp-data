      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6db104ff-d2e5-40d2-86cc-039bf7521984'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T09:38:37.268+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-23T09:55:46.179+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T09:55:45.435+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "National Security Council coordinator for strategic communications\
        \ John Kirby told reporters on Thursday that the administration is “making\
        \ it harder” for the Houthis to continue their attacks with each strike on\
        \ their infrastructure. And he noted that the administration has “additional\
        \ options” available to it if the Houthis don’t stop. But he declined to preview\
        \ what those options might look like.\r"
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4e90a56-6397-42e3-a000-2aba0c16aaf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T09:38:37.269+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-23T09:55:46.180+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T09:55:45.436+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38e3e939-e43a-41da-ae02-93a36993d752'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T09:38:37.270+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-23T09:55:46.181+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T09:55:45.436+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "“I’m not going to telegraph punches one way or another, except to say\
        \ what the president said this morning– that if the Houthis continue to go\
        \ down this path, we will continue to do what we can to disrupt and degrade\
        \ their ability to make those choices,” he said.\r"
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf5672d2-73b2-43c7-8a4c-f856f645e160'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T09:38:37.271+08:00
