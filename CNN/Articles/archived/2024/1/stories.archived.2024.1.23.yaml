    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Martin Luther King Jr.’s youngest son Dexter has died at age 62'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5211c05f-b948-47be-b096-d30a761b676a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T09:59:35.503+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-23T09:59:36.003+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T09:59:35.503+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Dexter Scott King, the youngest son of
        Dr. Martin Luther King Jr., has died, according to statements from his family
        and the King Center.&nbsp;&nbsp;</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f4aefeb-5276-4e14-b1ff-c869b52049f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T09:59:35.503+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-23T09:59:36.005+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T09:59:35.503+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6b6f7e1-91a2-40c3-b0d7-505ede48f236'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T09:59:35.504+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-23T09:59:36.006+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T09:59:35.504+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "The King Center confirmed in a statement the 62-year-old civil rights\
        \ activist died Monday after a battle with prostate cancer.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85fc251a-e9ad-4055-9a17-583c9d4232c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T09:59:35.504+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-23T09:59:36.007+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T09:59:35.504+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f88bfa38-2ce0-4121-9f1f-1d63263ca5c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T09:59:35.504+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-23T09:59:36.008+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T09:59:35.504+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "The third child of Dr. and Mrs. Coretta Scott King was married to Leah\
        \ Weber King since 2013.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a7b688e-dc98-4139-93ae-b368e2513970'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T09:59:35.505+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-23T09:59:36.009+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T09:59:35.505+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4c10e51-3cf5-47b4-893b-dc6afb571c6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T09:59:35.505+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-23T09:59:36.010+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T09:59:35.505+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "Weber King said in a statement from the King Center, “He transitioned\
        \ peacefully in his sleep at home with me in Malibu.” She added, “He gave\
        \ it everything and battled this terrible disease until the end. As with all\
        \ the challenges in his life, he faced this hurdle with bravery and might.”\
        \r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65b1f906-ccb1-4f7c-85e8-3d137f9f23d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T09:59:35.505+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-23T09:59:36.011+08:00
