      'mgnl:lastModified': 2024-01-23T15:23:59.022+08:00
      'mgnl:lastModifiedBy': 'gabrielle'
      'mgnl:type': 'text'
      'text': "\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a100e44-d742-498e-85f8-7517313153e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T14:37:44.446+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2024-01-23T15:23:59.654+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T15:23:59.022+08:00
      'mgnl:lastModifiedBy': 'gabrielle'
      'mgnl:type': 'text'
      'text': "“Goodbye Hong Kong, my love,” I thought to myself as the plane took\
        \ off and once more, I watched those buildings shrink into the distance.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1dcfcdb-48ea-46af-aca0-b30e20648201'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T14:37:44.447+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2024-01-23T15:23:59.654+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T15:23:59.023+08:00
      'mgnl:lastModifiedBy': 'gabrielle'
      'mgnl:type': 'text'
      'text': "\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '721e9086-fdbe-46e8-9ee0-df0beb592df4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-23T14:37:44.448+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2024-01-23T15:23:59.655+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-23T15:23:59.023+08:00
      'mgnl:lastModifiedBy': 'gabrielle'
      'mgnl:type': 'text'
      'text': '<p>The city still stands, despite how much has changed. The thing is,
        I’ve changed too. I’m moving on, but I’ll always remember Hong Kong as my
        home because of the people who made it so. And I look forward to feeling that
        again when our paths cross once more… wherever in the world that may be.</p>'
