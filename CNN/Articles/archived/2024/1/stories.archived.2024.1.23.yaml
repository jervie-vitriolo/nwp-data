      'mgnl:lastModified': 2024-01-23T17:49:17.419+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "To avail of the discount, Albay Rep. Joey Salceda, chairman of the\
        \ Committee on Ways and Means, said the vehicle on which the Radio Frequency\
        \ Identification (RFID) sticker is attached should be registered under the\
        \ name of the senior citizen or PWD.\r"
