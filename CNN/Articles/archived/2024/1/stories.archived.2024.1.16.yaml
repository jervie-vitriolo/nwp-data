      'mgnl:lastModified': 2024-01-16T19:15:23.461+08:00
      'mgnl:lastModifiedBy': 'cjmarquez'
      'mgnl:type': 'text'
      'text': "[Translation: That’s alarming because if you see, part of our focus\
        \ agenda is integrity enhancement and that includes cleansing and imposing\
        \ the right penalty.]\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4da12af-c265-496f-ba25-2942b37b88b6'
      'mgnl:activationStatus': true
