      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "Herbosa added that the hospitalization rate among COVID-19 patients\
        \ remained low at 21% while the ICU cases were at 16%.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b43ede8a-51ec-497a-83a2-650f9fe72194'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T21:27:37.905+08:00
