      'mgnl:lastModified': 2024-01-16T19:15:23.463+08:00
      'mgnl:lastModifiedBy': 'cjmarquez'
      'mgnl:type': 'text'
      'text': "Acorda assured the public that officers who were negligible will be\
        \ sanctioned. He also said they are active in pursuing internal cleansing.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f889380b-4c86-4567-9aca-d6ab6179a47d'
