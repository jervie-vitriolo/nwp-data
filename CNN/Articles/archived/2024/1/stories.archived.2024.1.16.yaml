    'stories': []
    'template': '1'
    'title': 'OTC: Route rationalization, PUV modernization program to take more years
      to be completed

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c13e88e-4108-42fd-a3bb-d3c22f3feffd'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T14:44:21.905+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2024-01-27T15:36:13.111+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-27T15:36:12.600+08:00
      'mgnl:lastModifiedBy': 'bamba'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 16) —</strong> It
        will take more years before the modernization program for public utility vehicle
        can be completed since authorities still have to come up with a route rationalization
        plan, the Office of Transport Cooperatives (OTC) said Tuesday</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25e31869-e3c5-4118-acca-72c4bcb80fab'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T14:44:21.905+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2024-01-27T15:36:13.112+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-27T15:36:12.601+08:00
      'mgnl:lastModifiedBy': 'bamba'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '232a0230-110e-40c1-907d-4688f81b7726'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T14:44:21.905+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2024-01-27T15:36:13.112+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-27T15:36:12.602+08:00
      'mgnl:lastModifiedBy': 'bamba'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines’ <em>The Source</em>, OTC Chairman Andy
        Ortega said the Land Transportation Franchising and Regulatory Board (LTFRB)and
        local government units are now tasked to study and complete the rationalization
        plan. This will allow authorities to adjust the number of consolidated units
        per route, he noted.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26cf5323-4ce6-4405-8995-b6345056c8b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T14:44:21.906+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2024-01-27T15:36:13.113+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-27T15:36:12.602+08:00
      'mgnl:lastModifiedBy': 'bamba'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd64e3d2e-a7a6-4b32-ad1b-cdb15533c6ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T14:44:21.906+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2024-01-27T15:36:13.114+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-27T15:36:12.603+08:00
      'mgnl:lastModifiedBy': 'bamba'
      'mgnl:type': 'text'
      'text': '<p>"<em>Yung</em> (The) next phase this year <em>yung</em> (is the)
        route rationalization. It''s an LGU LTFRB process wherein final effect is
        that the routes will be known <em>kung ilan ang sasakyan na dapat</em> (how
        many vehicles should there be) for those routes and it will be affirmed by
        LTFRB," he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80173ae0-dee8-47f0-8559-0f97777dc2ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T14:44:21.906+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2024-01-27T15:36:13.114+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-27T15:36:12.603+08:00
      'mgnl:lastModifiedBy': 'bamba'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fbf7397-6a37-4d73-a725-bac4496dae1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T14:44:21.907+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2024-01-27T15:36:13.115+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-27T15:36:12.604+08:00
      'mgnl:lastModifiedBy': 'bamba'
      'mgnl:type': 'text'
      'text': '<p>“Give it a year or two starting now and then after that, once you
        have that LPTRP [Local Public Transport Route Plan] <em>papasok na yung sinasabing</em>
        within 27 months dapat modernized <em>ka na</em> (that''s when you start that
        within 27 months you should already be modernized),” he explained.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e21c0d40-898a-41d7-b5b0-068711fe67b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T14:44:21.907+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2024-01-27T15:36:13.115+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-27T15:36:12.604+08:00
      'mgnl:lastModifiedBy': 'bamba'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f861a83-d544-4e22-b6cb-f449f72d28c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T14:44:21.907+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2024-01-27T15:36:13.116+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-27T15:36:12.605+08:00
      'mgnl:lastModifiedBy': 'bamba'
      'mgnl:type': 'text'
      'text': "Ortega said the 27 months cannot be started now since there are still\
        \ some LGUs that do not have a rationalization plan.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fe0b7ed-3704-40a4-b1a9-e8e58fc9822b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T14:44:21.908+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2024-01-27T15:36:13.116+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-27T15:36:12.605+08:00
      'mgnl:lastModifiedBy': 'bamba'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75cb684d-e8c1-4537-8ee4-ab03dcda11ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T14:44:21.908+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2024-01-27T15:36:13.117+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-27T15:36:12.606+08:00
      'mgnl:lastModifiedBy': 'bamba'
      'mgnl:type': 'text'
      'text': '<p>"That route rationalization should come in before the 27 months
        start. This will take years pa wherein you will see <em>lahat</em> modern
        vehicle <em>na</em>," he added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e7dfc40-086f-48a7-afea-fe1f107fd46c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T14:44:21.909+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2024-01-27T15:36:13.117+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-27T15:36:12.606+08:00
      'mgnl:lastModifiedBy': 'bamba'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49132d66-aacc-4028-8007-a113dea0bc61'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T14:44:21.909+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2024-01-27T15:36:13.118+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-27T15:36:12.607+08:00
      'mgnl:lastModifiedBy': 'bamba'
      'mgnl:type': 'text'
      'text': "Route rationalization comes after the government required the consolidation\
        \ of drivers and operators, which ended on Dec. 31, 2023.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '910ca747-30dc-4d01-ac87-78771222c99f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T14:44:21.909+08:00
