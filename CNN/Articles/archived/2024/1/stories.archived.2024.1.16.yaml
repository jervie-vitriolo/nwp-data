    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '522b4afd-3c64-4984-b9e6-20e30194c9a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T09:40:18.025+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-16T09:40:18.568+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T09:40:18.025+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "Yuriy Ihnat, a spokesman for the Ukrainian Air Force, later said in\
        \ a post on Facebook that one of the Russian planes targeted was able to make\
        \ a landing, but said it appeared “beyond repair.”\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4fa8c5d-b045-45ff-895d-fd7dd281e2e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T09:40:18.026+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-16T09:40:18.570+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T09:40:18.026+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84113e2f-23f9-4b51-9cda-a8027cf2137e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T09:40:18.026+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-16T09:40:18.571+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T09:40:18.026+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "“So, no matter how you slice it, the target is destroyed, and resuscitation\
        \ will not help!” he wrote.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29f1b7a9-1171-4c16-9dbe-58aa88d0e7f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T09:40:18.027+08:00
