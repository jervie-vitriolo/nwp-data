      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> FX had a “Bear” of a night, “Succession”
        saw success and Netflix beefed up its Emmy haul. What a show!</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cd28f46-8556-405c-89cf-644cba30e1f0'
