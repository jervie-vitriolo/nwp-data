      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Life in the tiny oil-rich kingdom of Brunei
        came to a standstill Sunday for a grand royal wedding attended by heads of
        state and royals from Bhutan and Middle Eastern countries, the highlight of
        10 days of celebrations.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2a97b49-58d9-4866-af05-b38ba0cc3cc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T09:36:09.237+08:00
