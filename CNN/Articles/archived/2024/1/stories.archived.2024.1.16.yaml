      'mgnl:lastModified': 2024-01-16T12:48:54.604+08:00
      'mgnl:lastModifiedBy': 'bamba'
      'mgnl:type': 'text'
      'text': '<p>“<em>Hindi kami makapagproceed dahil doon sa mga na-ipit naming
        mga miyembro na hinarang ng ating mga kapulisan. Hindi natin alam kung bakit
        may mga checkpoints ngayon na nakalatag at nakahold sila ng halos dalawang
        oras na,</em>” Manibela chairman Mar Valbuena told CNN Philippines’ <em>The
        Source</em>.</p>'
