      'mgnl:lastModified': 2024-01-16T14:33:23.421+08:00
      'mgnl:lastModifiedBy': 'visnu'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)&nbsp; —</strong> The 70s
        and 80s were often referred to as the Golden Age of Original Pilipino Music
        (OPM) for two main reasons: Its domination of the airwaves and the Filipino
        artists holding their own against foreign bands and recordings.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f2f54ec-5695-45d0-ab65-058415508245'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T14:33:23.417+08:00
      'mgnl:createdBy': 'visnu'
      'mgnl:lastActivated': 2024-01-16T14:33:23.631+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T14:33:23.417+08:00
      'mgnl:lastModifiedBy': 'visnu'
      'mgnl:type': 'text'
      'text': "OPM’s heydays may be over but the music lives on in a nostalgic event\
        \ bringing together some of the most memorable personalities from those decades.\
        \  \r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8bdceca-9121-4b8f-be7b-6e997ee634ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T14:33:23.418+08:00
      'mgnl:createdBy': 'visnu'
      'mgnl:lastActivated': 2024-01-16T14:33:23.632+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T14:33:23.418+08:00
      'mgnl:lastModifiedBy': 'visnu'
      'mgnl:type': 'text'
      'text': "On Feb. 21, 2021 at 8 p.m., The Theater at Solaire will feature some\
        \ of OPM’s biggest stars, including Jun Polistico, Leah Navarro, Anthony Castelo,\
        \ Sampaguita, Richard Reynoso, Renz Verano, Rannie Raymundo &amp; Chad Borja\
        \ of OPM HITMEN, Gino Padilla, Nonoy Tan and Rey Magtoto of Wadab, Mon Espia\
        \ of Labuyo, and Male Rigor and Monet Gaskell of the VST &amp; Company.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3f59015-74e2-4758-b980-fde720e0bd03'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T14:33:23.418+08:00
      'mgnl:createdBy': 'visnu'
      'mgnl:lastActivated': 2024-01-16T14:33:23.633+08:00
