      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7801d007-17c0-49a5-a88d-bd3f13e6ac2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T15:50:45.194+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-16T15:50:45.482+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T15:50:45.194+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "The new policy — which would benefit over 150,000 overseas Filipino\
        \ workers (OFWs) in Taiwan — takes effect this month, accordingt to MECO,\
        \ citing a report from David Des Dicang, director of the Philippine Migrant\
        \ Workers Office in Kaohsiung.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fac0e2fc-3ba3-459d-93f8-5b7f5759de38'
      'mgnl:activationStatus': true
