      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': '<p>Nadine Schmidt and Claudia Otto reported from Berlin and Sophie
        Tanno reported from and wrote in London. CNN’s Chris Stern, Sebastian Shukla
