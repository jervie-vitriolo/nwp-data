  'osg-dotr-ltfrb-comment-supreme-court-puvmp':
    'author': 'Jelo Ritzhie Mantaring, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2024-01-16T18:42:13.000+08:00
    'imagesource': 'jcr:7f062500-6281-4d4d-92c5-f9fd5117bb1d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cf25d625-2dc7-466d-9067-fbf9b4aef800'
    'lead': 'The DOTr and LTFRB stand firm that the PUV modernization program, as
      well as franchise consolidation, are ''valid and reasonable'' as they asked
      the Supreme Court to dismiss a petition filed before the court seeking to block
      the program.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-01-16T18:51:13.845+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2024-01-16T18:52:48.864+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-01-16T18:52:48.478+08:00
    'mgnl:lastModifiedBy': 'jelo'
    'mgnl:tags': ['Land-Transportation-Franchising-and-Regulatory-Board', 'Office-of-the-Solicitor-General',
      'PISTON', 'PUV-modernization-program', 'Department-of-Transportation', 'franchise-consolidation']
    'stories': []
    'template': '1'
    'title': 'Gov''t asks SC to dismiss petition vs. PUV modernization, cites int''l
      climate commitments'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8430e33e-6bd3-4429-a272-1a6838fcb167'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T18:51:13.991+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-16T18:52:48.865+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T18:52:48.470+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 16) —</strong> The
        Department of Transportation (DOTr) and the Land Transportation Franchising
        and Regulatory Board (LTFRB) stood firm that the public utility vehicle (PUV)
        modernization program, as well as franchise consolidation, are “valid and
        reasonable” as they asked the Supreme Court to dismiss a petition filed before
        the court seeking to block the program.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea542210-471a-42a8-b8b7-534e9dcee907'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T18:51:13.992+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-16T18:52:48.865+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T18:52:48.470+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': '<p>In its 65-page comment dated Jan. 5 and through the Office of the
        Solicitor General (OSG), the agencies prayed that PISTON''s petition be “denied
        for lack of merit.”</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66cbdf48-e747-4cda-890a-ff7c4bfc824c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T18:51:13.992+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-16T18:52:48.865+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T18:52:48.471+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "PISTON filed its petition asking the SC for a temporary restraining\
        \ order (TRO) as it wants the court to declare the order formalizing the modernization\
        \ plan and related circulars as null and void. It was also a bid to stop the\
        \ franchise consolidation deadline set on Dec. 31, 2023.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef711496-5cc3-4726-8d8b-71cc4c7443c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T18:51:13.993+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-16T18:52:48.866+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T18:52:48.471+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "But the DOTr and LTFRB argued that petitioners failed to satisfy minimum\
        \ legal requisites for the sought TRO or a court order.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69e115d3-c1b4-4a75-a171-5ad3d7c74373'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T18:51:13.993+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-16T18:52:48.867+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T18:52:48.472+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': '<p>The transport group was prompted to rush to the high court as the
        <a href="https://www.cnnphilippines.com/transportation/2023/12/15/ltfrb-january-1-revocation-permits-unconsolidated.html">LTFRB
        issued a circular revoking permits</a> of unconsolidated operators by Jan.
        1, raising as part of its arguments that such an order was a "gross and patent
        violation" of the constitutional freedom of association.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ff3468c-495b-4378-a67f-f6ae9ed01404'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T18:51:13.993+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-16T18:52:48.867+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T18:52:48.472+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2023/12/20/piston-supreme-court-petition-puv-modernization.html">PISTON
        asks SC to block PUV modernization program</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e348b3f4-8738-43eb-b89c-cdcc7c417027'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T18:51:13.994+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-16T18:52:48.868+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T18:52:48.473+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "The OSG, representing the DOTr and LTFRB, cited that the PUV modernization\
        \ program order and consolidation issuances were to comply with the country's\
        \ target to reduce greenhouse gas emissions.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd0418b6-43f2-4fe2-bfe3-dc38b22cb3fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T18:51:13.994+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-16T18:52:48.868+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T18:52:48.473+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "It also said the directives would follow a national transport policy\
        \ to address a “heavily fractured and disintegrated” public transportation\
        \ system in the country.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b49fd172-658a-4589-8a35-457ee59f3a5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T18:51:13.994+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-16T18:52:48.868+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T18:52:48.474+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "“Respondents will surely be remiss in their sworn duty and mandate\
        \ if they will not establish and prescribe rules and regulations to address\
        \ this sad state of affairs, as well as implement prevailing State policy\
        \ in respect to the public transportation sector and render faithful compliance\
        \ to the country's international commitments,” the document read.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f1a13b3-50bf-4bf5-8e1a-a4fb7365cce5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T18:51:13.995+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-16T18:52:48.869+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T18:52:48.474+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "It countered PISTON’s arguments that the PUV modernization program\
        \ and franchise consolidation violated due process and equal protection clauses\
        \ in the Constitution, as well as petitioners’ right against unreasonable\
        \ seizures, right to freedom of association, and right to gainful employment\
        \ and livelihood.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7b7bf78-7b17-4e05-97c1-4afbfe05e8e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T18:51:13.995+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-16T18:52:48.869+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T18:52:48.475+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "“The right to freedom of association may be validly restricted by the\
        \ interests of national security or public safety, public order, the protection\
        \ of public health or morals, or the protection of the rights and freedoms\
        \ of others,” the OSG argued.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3f059bf-9108-44a4-8d66-0af7d2850ab2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T18:51:13.996+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-16T18:52:48.870+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T18:52:48.475+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "It said the assailed department order and LTFRB issuances were “issued\
        \ on the premise of adequacy, safety, reliability, efficiency, and environmental-friendly\
        \ PUVs, as well as public order in land transportation.”\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e15338b8-0c9b-42f4-a213-d222eb4de028'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T18:51:13.996+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-16T18:52:48.870+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T18:52:48.475+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "“At any rate, even if petitioners’ economic rights were to be affected,\
        \ such reason alone would not entitle them to the issuance of injunctive reliefs\
        \ being prayed for,” the government also asserted.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '293a0e67-a4d3-4e9b-9434-3951f4fe9471'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T18:51:13.997+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-16T18:52:48.871+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T18:52:48.476+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "The OSG said the petition should be “dismissed outright on procedural\
        \ grounds” because it did not follow the doctrine of hierarchy of courts.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc78ef44-689c-4cb2-82ce-1fadc0b8e6d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T18:51:13.997+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-16T18:52:48.871+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T18:52:48.476+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "It said the petition failed to satisfy the requisites for judicial\
        \ review as there was “no actual case or controversy,” and “there are no actual\
        \ facts that would show grave abuse of discretion on the part of respondents.”\
        \r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a6b1b82-d587-49b2-a60a-e53ee599c973'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T18:51:13.998+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-16T18:52:48.871+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T18:52:48.477+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': '<p>Unconsolidated operators and drivers were allowed under certain
        conditions to <a href="https://www.cnnphilippines.com/news/2023/12/28/ltfrb-memo-unconsolidated-puv.html">ply
        routes until Jan. 31</a>, but by February, their vehicles would be tagged
        as “<a href="https://www.cnnphilippines.com/transportation/2024/1/12/unconsolidated-jeepneys-considered-colorum-ltfrb-says.html">colorum</a>.”</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2810678-3bc4-44df-a907-1e64d5469c59'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T18:51:13.998+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-16T18:52:48.872+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T18:52:48.477+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': '<p>Transport groups supporting the PUV modernization plan filed a <a
        href="https://www.cnnphilippines.com/news/2024/1/15/groups-intervention-supreme-court-puv-modernization.html">motion
        of intervention</a> on Monday that would block PISTON''s TRO plea against
        the program.&nbsp;</p>'
  'doj-bi-visa-issuance-sole-proprietorships':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2024-01-16T18:52:55.000+08:00
    'imagesource': 'jcr:8b00791e-da36-46c8-bf2d-548f82441ceb'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4ec82d07-7743-4a66-a4d1-f4a662683ed0'
    'lead': 'The Department of Justice has directed the Bureau of Immigration to no
      longer issue visas petitioned by unincorporated businesses run by just one owner,
      after authorities found that thousands of foreigners using fake corporations
      were allowed entry to the Philippines.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2024-01-16T18:56:25.151+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2024-01-17T12:27:24.331+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-01-17T12:27:23.822+08:00
    'mgnl:lastModifiedBy': 'kristel'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'DOJ orders BI to stop issuing work visas petitioned by sole proprietorships

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9b8f61d-5da0-4f4b-8fff-e84b3715bce9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T18:56:25.166+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-17T12:27:24.332+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-17T12:27:23.808+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 16)</strong> — The
        Department of Justice (DOJ) has directed the Bureau of Immigration (BI) to
        no longer issue visas petitioned by unincorporated businesses run by just
        one owner, after authorities found that thousands of foreigners using fake
        corporations were allowed entry to the Philippines.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf0e46d8-d958-4911-9a28-6ad0417712bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T18:56:25.166+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-17T12:27:24.333+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-17T12:27:23.809+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e338f924-7aad-4c71-b828-3cf50ca5be75'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T18:56:25.167+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-17T12:27:24.333+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-17T12:27:23.809+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': '<p>“I''m asking the BI not to grant any more visas to sole proprietorships,
        but only to corporations that have the stamp of approval of the SEC (Securities
        and Exchange Commission),” he told reporters on Tuesday after meeting with
        Immigration Commissioner Norman Tansingco a day prior.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4b8a022-d8d0-470a-9920-e78e424674f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T18:56:25.167+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-17T12:27:24.334+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-17T12:27:23.810+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '379d7823-4021-4282-af23-dc92744dd9d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T18:56:25.167+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-17T12:27:24.334+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-17T12:27:23.810+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "Remulla said it was revealed that the BI has granted thousands of 9G\
        \ – or pre-arranged employment visas – petitioned by fake local corporations\
        \ for foreigners they will supposedly employ.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27af390b-8523-4a3a-a4bf-2c105365034c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T18:56:25.168+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-17T12:27:24.335+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-17T12:27:23.811+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75be3cb1-951c-4bc0-af89-4578b325eda8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T18:56:25.168+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-17T12:27:24.335+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-17T12:27:23.811+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': '<p>“We''re talking about a lot of— more than 500 corporations, and
        thousands and thousands of visas issued with the petition of these corporations,
        which is presumed to have been validated by the legal department and the visa
        issuing authority of the Bureau of Immigration,” he said.</p>'
