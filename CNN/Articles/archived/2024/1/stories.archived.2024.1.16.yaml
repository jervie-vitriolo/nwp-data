      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T13:27:42.598+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "The 75th Primetime Emmy Awards may have been postponed by a pair of\
        \ Hollywood strikes, but the delay did little to damper the spirit of the\
        \ night. “The Bear” and “Succession” were the biggest winners, picking up\
        \ six Emmy awards each during the broadcast, including best comedy and best\
        \ drama, respectively.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a752fc0-3c7a-4c02-a8f6-c77889e20ffa'
