      'mgnl:lastActivated': 2024-01-16T09:40:18.572+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T09:40:18.027+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3ef5159-c184-4e49-9816-e80bc99df5fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T09:40:18.027+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-16T09:40:18.573+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T09:40:18.027+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "“The long-range radar detection aircraft A-50 was and is a priority\
        \ target for us,” he added. “And until today, the destruction of this aircraft\
        \ seemed an impossible task for the Air Force.”\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2841d98a-05b4-483c-b66d-a6cbae8e36a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T09:40:18.028+08:00
