    'jcr:uuid': '683ddaeb-a3b3-40b6-aa8b-afc000fe9205'
    'lead': 'Niecy Nash-Betts won her first Emmy Award on Monday night, for playing
      concerned but largely ignored neighbor Glenda Cleveland in the terrifying Netflix
      limited series, ''Monster: The Jeffrey Dahmer Story.'''
    'mgnl:activationStatus': true
    'mgnl:created': 2024-01-16T13:30:54.961+08:00
    'mgnl:createdBy': 'jelo'
