      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 16) —</strong> Manibela
        is holding another protest on Tuesday, however it was delayed as some of its
        members were held by the police for at least two hours, the transport group’s
        chairman said.</p>'
