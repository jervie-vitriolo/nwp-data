    'template': '1'
    'title': 'PH eyes sealing rice pact with Vietnam during Marcos state visit'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b3893fe-f44a-46ac-94aa-05a4d35ec66a'
