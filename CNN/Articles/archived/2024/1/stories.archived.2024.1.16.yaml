    'mgnl:lastModifiedBy': 'jelo'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Read Niecy Nash-Betts’ moving Emmys speech'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17526ac8-275a-4303-9fd1-8bea32a8684f'
      'mgnl:activationStatus': true
