      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d3e70a0-e888-4756-a2b9-e0b317014c3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T09:36:09.238+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-16T09:38:37.035+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T09:38:36.525+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "A wedding procession through the streets of the capital Bandar Seri\
        \ Begawan followed with crowds of supporters gathering for hours in scorching\
        \ heat to catch a glimpse of the royal newlyweds.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41e180e4-d2a9-45dd-baf3-8720c1fa72c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T09:36:09.239+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-16T09:38:37.036+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T09:38:36.526+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '485a8b5f-e3bc-4782-bfb4-3acace658b91'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T09:36:09.239+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-16T09:38:37.037+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T09:38:36.526+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "Standing in the back of an open-top Rolls Royce, Mateen and his bride\
        \ waved to the crowds as they were driven to their solemnization ceremony\
        \ at a gold-domed mosque.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40d2bb3a-20ea-4f71-a107-fdef01f1c951'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T09:36:09.239+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-16T09:38:37.037+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T09:38:36.527+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '969b6e0c-4988-40b1-b702-7ce4c6ea37ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T09:36:09.240+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-16T09:38:37.038+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T09:38:36.528+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "The 32-year-old prince, a British-trained and educated military officer\
        \ in the Brunei Royal Armed Forces who’s sixth in line to his father’s throne,\
        \ has become the modern face of Brunei’s royal family.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '012e17e4-eae2-4ddc-8af2-8f14c769157c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T09:36:09.240+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-16T09:38:37.039+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T09:38:36.528+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ebf2f34-052c-490d-9987-2636a5dbf5c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T09:36:09.240+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-16T09:38:37.040+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T09:38:36.529+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "Once hailed by tabloids and magazines as one of Asia’s most eligible\
        \ bachelors, Mateen has an active presence on Instagram where he shares personal\
        \ photos with his 2.6 million followers. A post he made on December 31 announcing\
        \ his engagement drew tens of thousands of likes and congratulatory comments.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7c448cd-dbce-4760-b5f7-996b6317ab31'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T09:36:09.241+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-16T09:38:37.041+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T09:38:36.530+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e3e1f3f-c79b-4c29-82da-4e1ee75cf41e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T09:36:09.241+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-16T09:38:37.042+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T09:38:36.530+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "According to media reports, his bride, Anisha, is said to be an entrepreneur\
        \ who runs a tourism company and a silk clothing label.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33fa289c-1769-4466-836f-e34fc7789c9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T09:36:09.242+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-16T09:38:37.042+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T09:38:36.531+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26342732-147a-4608-91d0-570ca6505b14'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T09:36:09.242+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-16T09:38:37.043+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T09:38:36.531+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "The sultan and members of the Brunei royal family are known to live\
        \ extravagant lifestyles and have thrown lavish parties – including legendary\
        \ 50th birthday celebrations for the sultan in 1996 that cost an estimated\
        \ $25 million and included a private concert by Michael Jackson and polo match\
        \ with Britain’s then-Prince Charles.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59599276-25bb-49a9-85e0-a5f348ee2ced'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T09:36:09.242+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-16T09:38:37.044+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T09:38:36.532+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b968807e-a229-4ed7-ad98-0d8d7ed5cd66'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T09:36:09.243+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-16T09:38:37.045+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T09:38:36.533+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': '<h2><strong>10 days of celebration&nbsp;&nbsp;</strong></h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfc29186-b119-431f-b5e6-f9c23cb9312c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T09:36:09.243+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-16T09:38:37.046+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T09:38:36.533+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "The royal wedding celebrations began on January 7 with a traditional\
        \ Muslim pre-wedding ceremony known as the Khatam Quran, which involves the\
        \ bride reciting a complete reading of the Quran. The royal bride wore a white\
        \ hijab and traditional Malay wedding dress, a white Baju Kurung, which was\
        \ designed by Malaysian designer Teh Firdaus, who shared photos of it on Instagram.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b4f4bf0-ef87-472d-9749-4909545ddf4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T09:36:09.244+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-16T09:38:37.047+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T09:38:36.534+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28a16b31-c90f-4176-8ddd-f273239b539b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T09:36:09.244+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-16T09:38:37.047+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T09:38:36.535+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "The official Islamic solemnization ceremony took place on January 11.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48ac8d85-3b51-4032-800b-ccd7884a8cbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T09:36:09.245+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-16T09:38:37.048+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T09:38:36.535+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e3fde72-5be9-4d6d-a3f9-5324b0291117'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T09:36:09.245+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-16T09:38:37.049+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T09:38:36.536+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "At another traditional ceremony called the Berbedak Pengantin Diraja\
        \ or “powdering ceremony” – which began with an indoor parade of spear carriers\
        \ – the couple arrived separately in bright red Malay wedding suits. They\
        \ were blessed by members of their families who applied colored powder to\
        \ their hands – a ritual symbolizing blessings for fertility and wealth.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64edf2e8-46cc-4c00-8603-3a81427002a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T09:36:09.246+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-16T09:38:37.050+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T09:38:36.537+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf06cfd8-05e8-44b5-ab68-86425b195955'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T09:36:09.246+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-16T09:38:37.051+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T09:38:36.537+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "Celebrations reached a high on Sunday with the formal wedding, as the\
        \ prince, dressed in a ceremonial military uniform, walked down the aisle\
        \ with his new bride, who wore a diamond tiara and traditional white wedding\
        \ gown adorned with jewels.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e61eb29-3d7b-44b5-a9eb-e5496d51a94d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T09:36:09.247+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-16T09:38:37.052+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T09:38:36.538+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '736abd17-f960-4a18-938d-9a4ca0951831'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T09:36:09.247+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-16T09:38:37.052+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T09:38:36.539+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "The ceremony, drawn from Brunei’s centuries-old history as an Islamic\
        \ monarchy, was attended by royals from Bhutan, Saudi Arabia, Jordan and the\
        \ United Arab Emirates, as well as leaders from neighboring countries including\
        \ Malaysia, Indonesia and the Philippines.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ab9b49d-0762-4980-bf0c-13a390d4e376'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T09:36:09.248+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-16T09:38:37.053+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T09:38:36.539+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '273d3d6d-eab1-4d55-a4a1-7337eceb7835'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T09:36:09.249+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-16T09:38:37.054+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T09:38:36.540+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "Singapore Prime Minister Lee Hsien Loong shared several photographs\
        \ of the festivities on social media, writing: “Weddings are joyous occasions.\
        \ To Their Majesties Sultan Hassanal Bolkiah and Queen Raja Isteri, our warmest\
        \ congratulations on this happy occasion.”\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18da7de2-489a-4e20-b892-dd8706b1f4ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T09:36:09.249+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-16T09:38:37.055+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T09:38:36.541+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f9beea0-2ad8-421d-91d9-ad7edf2e93bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T09:36:09.250+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-16T09:38:37.056+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T09:38:36.541+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': '<h2><strong>Nation of vast wealth&nbsp;&nbsp;</strong></h2>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7a539ae-088f-445e-9cb1-5118dec8276a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T09:36:09.250+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-16T09:38:37.056+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T09:38:36.542+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "Brunei is a tiny nation located on the Southeast Asian island of Borneo,\
        \ which it shares with Malaysia and Indonesia.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8a0413e-2a2e-4937-8790-adee66bb3fcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T09:36:09.251+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-16T09:38:37.057+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T09:38:36.543+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00dbccf8-ee17-418a-9e16-766437daabfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T09:36:09.251+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-16T09:38:37.058+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T09:38:36.543+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "The country, which gained independence from Britain in 1984, has a\
        \ population of less than 500,000 but is one of the world’s richest states\
        \ due its massive wealth derived almost entirely from oil and gas reserves.\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be542e10-a272-49f5-bd12-22e312732a3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T09:36:09.252+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-16T09:38:37.059+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T09:38:36.544+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b9d8730-831e-43a7-9e3a-a6cc55e7ae22'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T09:36:09.253+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-16T09:38:37.060+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T09:38:36.544+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "Its ruling royal family, the House of Bolkiah, is headed by Mateen’\
        s father, Hassanal, the world’s longest-reigning monarch.\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b301c029-cc1f-41ac-bfdc-f9478d900d74'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T09:36:09.253+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-16T09:38:37.061+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T09:38:36.545+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96598873-a3c9-4141-adea-8c909d5a4818'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T09:36:09.254+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-16T09:38:37.061+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T09:38:36.546+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "The sultan also heads the government as Prime Minister and holds several\
        \ cabinet portfolios including Minister of Defense, commanding Brunei’s military\
        \ as well as finance and foreign affairs.\r"
