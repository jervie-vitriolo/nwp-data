      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc12e424-1caa-4e7a-8316-5d1ca19e2d8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T09:33:53.621+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-16T09:41:01.982+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T09:41:01.615+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "The 51-year-old rights activist was awarded the Nobel in October for\
        \ “her fight against the oppression of women in Iran and her fight to promote\
        \ human rights and freedom for all.” That battle has come at a huge personal\
        \ cost – Mohammadi has spent most of the past two decades in prison.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01a0605a-5a96-4d81-85e4-c37e0096ce34'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T09:33:53.622+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-16T09:41:01.983+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T09:41:01.616+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4827f01e-b66d-4bfa-9481-7f9016a67bca'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T09:33:53.622+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-16T09:41:01.984+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T09:41:01.617+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "During her trial, she refused to attend court proceedings or participate\
        \ in questioning, the family said.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d2f4ecd-493f-4138-a56f-193f38defe91'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T09:33:53.622+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-16T09:41:01.984+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T09:41:01.617+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2204200b-6c8f-4032-9091-264a7759507c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T09:33:53.623+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-16T09:41:01.985+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T09:41:01.618+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "On top of the extra 15 months in prison, the new sentence orders Mohammadi\
        \ to “two years of exile outside Tehran and neighboring provinces,” according\
        \ to her family.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16a0130b-4502-4db9-a914-596c853dc4cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T09:33:53.623+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-16T09:41:01.986+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T09:41:01.618+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e48b497-2c2f-4fb1-8cef-3296823f8aac'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T09:33:53.623+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-16T09:41:01.987+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T09:41:01.619+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "Mohammadi was also given a two-year travel ban, “a two-year ban on\
        \ membership in social-political groups, and a two-year ban on using a smartphone,”\
        \ the statement added.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ea41bbe-75e3-42dc-9134-7b3251d48501'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T09:33:53.624+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-16T09:41:01.988+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T09:41:01.619+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '070336ce-7f12-4b95-a797-f4db3b4a5eb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T09:33:53.624+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-16T09:41:01.989+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T09:41:01.620+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "The latest sentencing is Mohammadi’s fifth conviction since 2021 and\
        \ her third while incarcerated.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8520e75a-d4aa-452e-a9ef-2f89f7dd7b89'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T09:33:53.625+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-16T09:41:01.989+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T09:41:01.620+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4815164-be77-4141-9eae-47005b6df04f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T09:33:53.625+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-16T09:41:01.990+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T09:41:01.621+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "Mohammadi was already serving a sentence of ten years and nine months,\
        \ accused of actions against national security and propaganda against the\
        \ state. She was also sentenced to 154 lashes, a punishment rights groups\
        \ believe has not been inflicted so far, along with restrictions on travel.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '194e1448-b973-473c-acb1-abfeccd96a84'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T09:33:53.626+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-16T09:41:01.991+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T09:41:01.622+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b6810fd-ceb7-42eb-9b7a-5f374a951893'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T09:33:53.626+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-16T09:41:01.992+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T09:41:01.622+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': '<h2><strong>A ‘deceitful scheme against women’&nbsp;&nbsp;</strong></h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94281d11-d2c6-4848-a807-3ad4fc870e00'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T09:33:53.626+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-16T09:41:01.993+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T09:41:01.623+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "In a letter written from the notorious Evin Prison in 2023 and shared\
        \ with CNN, Mohammadi railed against the government’s policy of compulsory\
        \ hijab, calling it a “deceitful scheme against women” and a tool “to strengthen\
        \ the power of the religious government.”\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d78953c-1225-4917-899a-a00e6546534b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T09:33:53.627+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-16T09:41:01.994+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T09:41:01.623+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cb8ef44-c88e-408f-b9f6-2bb8558a9836'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T09:33:53.627+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-16T09:41:01.994+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T09:41:01.624+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "Last August she was sentenced to an additional year in jail for her\
        \ continued activism behind bars, after she gave a media interview and a statement\
        \ about sexual assaults in prison, which she says have “significantly increased,”\
        \ leading her to describe the abuse as now “systematic.”\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29f4bd11-58dc-4906-a541-a712c43655c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T09:33:53.628+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-16T09:41:01.995+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T09:41:01.624+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05603112-1ef9-4193-94d6-80fb1d3b337d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T09:33:53.628+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-16T09:41:01.996+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T09:41:01.625+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "The Iranian government has denied the widespread allegations of sexual\
        \ assaults against detainees, including in an in-depth CNN investigation last\
        \ year, calling them “false” and “baseless.”\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5a370be-01e0-4061-89d5-07ed767c7c9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T09:33:53.629+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-16T09:41:01.997+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T09:41:01.625+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93beae6a-49eb-440e-bfbe-3ca3d4848bbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T09:33:53.629+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-16T09:41:01.998+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T09:41:01.626+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "Mohammadi’s new sentence comes shortly after two journalists were temporarily\
        \ released on bail after being imprisoned in Iran following their coverage\
        \ of the 2022 death of Mahsa Amini, according to state-run media.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2de321e1-2106-4976-ae01-772f03762998'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T09:33:53.630+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-16T09:41:01.999+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T09:41:01.627+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '975113e5-03fd-4888-98f0-42b3908bda3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T09:33:53.630+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-16T09:41:02.000+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T09:41:01.627+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "Convicted in October, journalists Niloofar Hamedi and Elaheh Mohammadi\
        \ are currently awaiting a verdict on their appeals, according to Iran’s state-run\
        \ news agency IRNA. The women were allowed to leave their Tehran jail on Sunday\
        \ with a bail of 10 billion tomans each (nearly $200,000 each), IRNA reported.\
        \ They are also banned from leaving the country, it said.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2367a991-9e5b-4a5c-948c-038472417696'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T09:33:53.631+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-16T09:41:02.000+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T09:41:01.628+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82a85b79-ff6e-4b01-b1c5-996a89f4ca7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T09:33:53.631+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-16T09:41:02.001+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T09:41:01.628+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': '<p>Hamedi and Mohammadi were arrested in late September 2022, after
        protests spread across Iran fueled by the death of 22-year-old Amini, who
        died while in the custody of Iran’s morality police after being arrested for
        allegedly wearing her headscarf improperly.</p>'
