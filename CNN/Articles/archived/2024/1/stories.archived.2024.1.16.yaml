  'takeaways-emmy-awards':
    'author': 'Brian Lowry, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2024-01-16T13:01:42.000+08:00
    'imagesource': 'jcr:8d50806c-47cb-427e-9033-0bb555201369'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9a2c207c-58ba-4105-8938-2d4b45e1df60'
    'lead': 'After a four-month delay prompted by Hollywood’s twin actors and writers
      strikes, the 75th annual Emmy Awards finally got around to a night teeming with
      nostalgia and near-sweeps, with ''Succession,'' ''The Bear'' and ''Beef'' dominating
      their respective categories.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-01-16T13:04:22.634+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2024-01-16T13:15:15.961+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-01-16T13:15:15.581+08:00
    'mgnl:lastModifiedBy': 'jelo'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': '‘Succession’ gets its belated sendoff at the Emmy Awards, joined by
      ‘The Bear’ and ‘Beef’'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '084a0289-b74e-4c8e-bf52-8a24e1d9c438'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T13:04:22.664+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-16T13:15:15.962+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T13:15:15.566+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> After a four-month delay prompted by Hollywood’s
        twin actors and writers strikes, the 75th annual Emmy Awards finally got around
        to a night teeming with nostalgia and near-sweeps, with “Succession,” “The
        Bear” and “Beef” dominating their respective categories.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7a630db-4ce3-4698-b253-8ee9279b02ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T13:04:22.665+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-16T13:15:15.963+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T13:15:15.567+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "“Succession” and “The Bear” each took home six awards Sunday, with\
        \ “Beef” right behind them at five. The HBO drama received its third Emmy\
        \ in four seasons for its swan-song year, having been deprived a win only\
        \ opposite the last season of another HBO heavyweight, “Game of Thrones.”\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d398beb-c80d-4d2b-b432-87f0cc25c26a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T13:04:22.665+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-16T13:15:15.964+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T13:15:15.567+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "“Succession” filled out its total with wins for Kieran Culkin and Sarah\
        \ Snook – each of whom stepped up into the lead category this year after previously\
        \ submitting themselves as supporting players. They delivered teary-eyed acceptance\
        \ speeches (Culkin’s after a kiss from fellow nominee Brian Cox), and were\
        \ joined by two-time winner Mathew Macfadyen, with additional nods for writing\
        \ and directing.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8890bc39-5208-40cc-ba7e-8f9b099c0c05'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T13:04:22.665+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-16T13:15:15.965+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T13:15:15.568+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "“The Bear,” meanwhile, ranked as this year’s most-honored program with\
        \ 10 awards in all, including four previous wins at the Creative Arts Emmys,\
        \ primarily devoted to technical areas, like cinematography and sound.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ef79681-189c-4208-bc8a-d050e1aad8ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T13:04:22.666+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-16T13:15:15.966+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T13:15:15.569+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "One of the runners-up by that measure was another first-year series\
        \ that went home empty-handed on Monday: “The Last of Us,” which amassed eight\
        \ Creative Arts Emmys, including nods to guest stars Nick Offerman and Storm\
        \ Reid.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8cea485-81a4-4028-8f43-476db2bd9bd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T13:04:22.666+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-16T13:15:15.967+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T13:15:15.569+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "With “Succession” and “The Last of Us” as anchors, HBO easily topped\
        \ the battle for bragging rights among individual programming services – a\
        \ feat the network has achieved all but once for more than 20 years, interrupted\
        \ by Netflix’s record-tying 44 Emmys in 2021. (The two also tied in 2018.)\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa00fee8-7e70-488c-a475-be7ee411e83e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T13:04:22.667+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-16T13:15:15.967+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T13:15:15.570+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "Overall, HBO Max amassed 31 statuettes this awards cycle, followed\
        \ by Netflix with 22, and 16 for FX. Streaming services Apple TV+ and Disney+\
        \ followed with 10 and nine, respectively. (CNN and HBO are both part of Warner\
        \ Bros. Discovery.)\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bb344e2-b3c7-4c4c-bc20-0d597b518f4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T13:04:22.667+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-16T13:15:15.968+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T13:15:15.570+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "Yet the evening stood out in several ways, including its diversity,\
        \ with a number of Black and Asian winners, the latter thanks to the Netflix\
        \ limited series “Beef,” honored with five awards on Monday, including stars\
        \ Ali Wong and Steven Yeun, writing and directing. With its trio of technical\
        \ wins at earlier Emmy presentations, the show drove away with eight awards\
        \ in all.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3c6bc12-455e-4da7-aadb-86b2aa72228e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T13:04:22.667+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-16T13:15:15.969+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T13:15:15.571+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "“This is like MLK day and Juneteenth all rolled into one!” host Anthony\
        \ Anderson quipped a little more than halfway through the night.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b81b77d3-599e-4e53-a83e-cf2cb2e56240'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T13:04:22.668+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-16T13:15:15.970+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T13:15:15.571+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "The producers also came up with a novel gag in having Anderson’s mom\
        \ inform recipients that their acceptances speeches needed to wrap up, instead\
        \ of the customary play-off music. Yet as the show unfolded, briskly racing\
        \ through categories, the imperative to hurry the festivities along seemed\
        \ to fade.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50245265-ba4e-4e23-97b7-c7a12fa7ca8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T13:04:22.668+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-16T13:15:15.971+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T13:15:15.572+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "Emmy producers sought to tap into nostalgia tied to the 75th anniversary,\
        \ sprinkling mini-show reunions in the form of presenter pairings and nods\
        \ to the medium’s history throughout the telecast. The show got off to an\
        \ emotional start, with standing ovations for Christina Applegate (who has\
        \ been diagnosed with multiple sclerosis) and TV legend Carol Burnett, and\
        \ moving acceptance speeches by Quinta Brunson and Ayo Edebiri for “Abbott\
        \ Elementary” – a rare broadcast series still able to compete for awards attention\
        \ – and “The Bear,” respectively.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6803ad7-a208-43b4-b291-d79c6774d153'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T13:04:22.669+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-16T13:15:15.972+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T13:15:15.572+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "Brunson became the first Black women recognized as lead comedy actress\
        \ in more than four decades, since Isabel Sanford of “The Jeffersons.”\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc780007-6a95-457a-a61e-c264b6104531'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T13:04:22.669+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-16T13:15:15.973+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T13:15:15.573+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "Edebiri was quickly joined by Jeremy Allen White and Ebon Moss-Bachrach\
        \ for “The Bear,” the FX show that has steamrolled its way through this month’\
        s awards ceremonies, while both drama supporting nods went to repeat winners:\
        \ Jennifer Coolidge claimed another Emmy for “The White Lotus,” this time\
        \ competing as a drama series; and Macfadyen, kicking off the night for “\
        Succession.”\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92abeafa-dcd2-4e53-a415-2ae179dbba6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T13:04:22.670+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-16T13:15:15.973+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T13:15:15.573+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "Niecy Nash-Betts also injected a strong political note into the event,\
        \ accepting her award for “Monster: The Jeffrey Dahmer Story” on behalf of\
        \ Black women who had been “unheard and over-policed,” listing several high-profile\
        \ examples of the latter.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33035913-6786-456c-98cc-9964defd4e84'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T13:04:22.670+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-16T13:15:15.974+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T13:15:15.574+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "Despite switching categories after seven consecutive wins in the late-night\
        \ variety competition, “Last Week Tonight With John Oliver” continued its\
        \ winning ways in the category opposite “Saturday Night Live,” also collecting\
        \ an eighth straight writing trophy. The shift did open the door for a new\
        \ late-night king, “The Daily Show With Trevor Noah,” in Noah’s final season\
        \ as host of the Comedy Central series, roughly 13 months after his farewell\
        \ show.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b4afcc2-8276-47a7-a70d-d9cf8beef6d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T13:04:22.671+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-16T13:15:15.975+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T13:15:15.574+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "Another repeat winner, “RuPaul’s Drag Race,” strutted away with its\
        \ fifth Emmy in the reality-competition field.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b870e31-798f-4fe4-a2ef-9d487c2406ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T13:04:22.671+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-16T13:15:15.976+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T13:15:15.575+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "In a history-making moment, Elton John also joined the elite ranks\
        \ of EGOTs – those who have won an Emmy, Grammy, Oscar and Tony – for his\
        \ Disney+ farewell-concert special.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '241ea4c4-a84c-47c8-aec5-175ffeac9143'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T13:04:22.671+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-16T13:15:15.977+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T13:15:15.575+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "Because of the postponement, the Emmys somewhat awkwardly followed\
        \ the Golden Globes and Critics Choice Awards in rapid succession. Broadcast\
        \ on Fox this year, the awards also face off against the NFL playoffs – by\
        \ far the most popular programming on linear television – as opposed to a\
        \ regular-season football game, which could further depress ratings.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76f6e67e-c48f-4227-a3ea-6b93bfb48523'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T13:04:22.672+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-16T13:15:15.977+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T13:15:15.576+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "The Emmys were last delayed in 2001, after the Sept. 11 attacks. The\
        \ Television Academy still announced the nominees in July and conducted voting\
        \ prior to the originally scheduled airdate in September.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afd4cc89-7e54-4f01-a978-3a19079620b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T13:04:22.673+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-16T13:15:15.978+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T13:15:15.577+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "Several of the introductions made a point of acknowledging the importance\
        \ of writing, and the team from “Last Week Tonight” thanked others in Hollywood\
        \ for rallying around the Writers Guild of America during the strike.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40600119-410c-4e64-a2ca-613146ff4739'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T13:04:22.673+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-16T13:15:15.979+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T13:15:15.577+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "The academy presented its Governors Award to GLAAD, the advocacy group\
        \ on behalf of LGBTQ images in media, with its president Sarah Kate Ellis\
        \ citing TV’s influence, calling such storytelling “the antidote” to bigotry\
        \ and villainization of that community.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c49f608b-43fa-4e4a-9033-7aef217bab4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T13:04:22.674+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-16T13:15:15.980+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T13:15:15.578+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "In his two acceptance speeches, “Succession” creator Jesse Armstrong\
        \ also name-checked News Corp. mogul Rupert Murdoch as a frequently noted\
        \ inspiration for the show – on Fox, a network the company owns – and joked\
        \ about the series having healed America’s partisan divide.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99a7a0f0-ad91-4815-89e0-21f67e4d4df1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T13:04:22.674+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-16T13:15:15.981+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T13:15:15.578+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': '<p>“This is a show about family, but it’s also a show about when partisan
        politics, when partisan news coverage gets intertwined with divisive right-wing
        politics, and after four seasons of satire, as I understand it that’s a problem
        we have now fixed,” he said. “So we can now depart the stage.”</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aa063de-e1e4-4ee4-860d-c4758bd1a076'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T13:04:22.675+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-16T13:15:15.982+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T13:15:15.579+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "‘<a href="https://edition.cnn.com/2024/01/15/entertainment/takeaways-emmy-awards/index.html">Succession’
        gets its belated sendoff at the Emmy Awards, joined by ‘The Bear’ and ‘Beef’</a>:</em></p>'
  'quinta-brunson-emmy-awards':
    'author': 'Alli Rosenbloom, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2024-01-16T13:04:34.000+08:00
    'imagesource': 'jcr:66a3b88e-d8b5-4f18-97f7-def4f2db9429'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4341fd3c-3585-400e-a603-9d8b3946e14e'
    'lead': 'Quinta Brunson took home an Emmy on Monday for best actress in a comedy
      series, becoming the first Black actress to win the category since 1981 when
      ''The Jeffersons'' star Isabel Sanford won.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-01-16T13:06:28.453+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2024-01-16T13:15:47.936+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-01-16T13:15:47.727+08:00
    'mgnl:lastModifiedBy': 'jelo'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Quinta Brunson is first Black woman to win best comedic actress Emmy
      in over 40 years'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fc92393-7bb2-48e5-9091-06c4f580abbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T13:06:28.481+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-16T13:15:47.937+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T13:15:47.723+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Quinta Brunson took home an Emmy on Monday
        for best actress in a comedy series, becoming the first Black actress to win
        the category since 1981 when “The Jeffersons” star Isabel Sanford won.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a9e4341-2d4d-47e7-98b1-8f62b42c0908'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T13:06:28.481+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-16T13:15:47.938+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T13:15:47.724+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "Brunson won for her performance in ABC’s sitcom “Abbott Elementary,”\
        \ which she also created and serves as a writer on.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd85acc2a-a07f-4704-80db-da4064c61b5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T13:06:28.482+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-16T13:15:47.939+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T13:15:47.724+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "“I love making ‘Abbott Elementary’ so much and I am so happy to be\
        \ able to live my dream and act out comedy,” Brunson said as she fought through\
        \ tears during her acceptance speech.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77310240-bfae-40c4-98e5-c75c1e453df7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T13:06:28.482+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-16T13:15:47.940+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T13:15:47.724+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "Clutching her statuette, she continued to express her love for comedy,\
        \ saying, “I am so happy to be able to get this.” She went on to say she also\
        \ loves her “entire family,” along with her husband and her “Abbott Elementary”\
        \ cast.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9caf73a4-600e-4270-b65e-8b64af1f34d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T13:06:28.482+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-16T13:15:47.941+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T13:15:47.725+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "Brunson is also nominated at the 75th Emmy Awards for outstanding guest\
        \ actress in a comedy series for the episode of “Saturday Night Live” that\
        \ she hosted, and “Abbott Elementary” is nominated for outstanding comedy\
        \ series Emmy.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c927561b-a892-42af-843c-dc4349442500'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T13:06:28.483+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-16T13:15:47.942+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T13:15:47.725+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "Now a two-time Emmy winner, Brunson previously won in 2022 for outstanding\
        \ writing in a comedy series for her work on “Abbott.” She was nominated in\
        \ the outstanding actress in a comedy series that same year, but lost out\
        \ to “Hacks” star Jean Smart.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aeed573-8e2e-4ef3-bb08-4e86baa2c96d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T13:06:28.483+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-16T13:15:47.943+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T13:15:47.726+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': '<p>“Abbott Elementary” is a workplace comedy that follows a group of
        teachers at a public school in Philadelphia who, despite their lack of resources,
        work toward helping their students succeed.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60be444a-1d82-4b0f-b041-79944ce8d57f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T13:06:28.484+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-16T13:15:47.944+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T13:15:47.726+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2024/01/15/entertainment/quinta-brunson-is-first-black-woman-to-win-best-comedic-actress-emmy-in-30-years/index.html">Quinta
        Brunson is first Black woman to win best comedic actress Emmy in over 40 years</a>"</em></p>'
  'elton-john-egot-status':
    'author': 'Alli Rosenbloom, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2024-01-16T13:07:12.000+08:00
