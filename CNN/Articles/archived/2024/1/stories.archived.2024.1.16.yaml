      'mgnl:lastModifiedBy': 'angela'
      'mgnl:type': 'text'
      'text': '<p><strong>Hong Kong/Taipei (CNN)</strong> — Taiwan has lost another
        diplomatic ally to China just days after its presidential election in what
        Taipei said was both sudden and designed by Beijing to suppress the island’s
        “democratic achievements.”&nbsp;</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8c4b076-31ae-4b48-9ab3-15d98c55014c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T09:38:09.099+08:00
