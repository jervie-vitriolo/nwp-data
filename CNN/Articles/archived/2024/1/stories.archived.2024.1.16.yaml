      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-01-16T12:35:27.659+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "In the 2024 National Expenditure Program, the executive set a ceiling\
        \ of ₱289.1 billion for unprogrammed appropriations. This was retained in\
        \ the General Appropriations Bills of the House of Representatives and the\
        \ Senate.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '242176dd-8389-435a-9da1-edbad4988eb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T11:48:34.571+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-16T20:27:42.005+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-01-16T12:35:27.659+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "The bicameral conference committee inserted ₱449.5-billion unprogrammed\
        \ appropriations on top of the ₱289.1 billion, raising the total to ₱731.4\
        \ billion which made it to the General Appropriations Act signed by President\
        \ Ferdinand Marcos Jr.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1d1dbf2-9e09-46bc-a652-a65be79d17e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T11:48:34.571+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-16T20:27:42.006+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-01-16T12:35:27.660+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': '<p>The <a href="https://www.cnnphilippines.com/news/2024/1/4/dbm-on-unprogrammed-appropriations-in-2024-budget.html">Department
        of Budget and Management</a> described these as “standby appropriations which
        authorize additional agency expenditures for priority programs and projects
        in excess of the original budget but only when revenue collections exceed
        the resource targets.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a9c8337-0f4b-456a-b55d-defe10abcc78'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T11:48:34.572+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-16T20:27:42.006+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-01-16T12:35:27.660+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "Citing Paragraph 1, Section 25, Article VI of the 1987 Constitution,\
        \ the petitioners pointed out that “Congress may not increase the appropriations\
        \ recommended by the President for the operation of the government as specified\
        \ in the budget.”\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46ea09a5-75b3-44a9-8013-ced374e2ccfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T11:48:34.572+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-16T20:27:42.006+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-01-16T12:35:27.661+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "They also said that the unprogrammed appropriations are an essential\
        \ component of the budget.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1728f26d-95f9-485c-8334-b997448dec4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T11:48:34.573+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-16T20:27:42.006+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-01-16T12:35:27.661+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': '<p>“The excess of ₱449.5 billion over the ₱289.1 billion proposed by
        the President for unprogrammed appropriations is an unconstitutional act of
        the Congress which is tainted with grave abuse of discretion amounting to
        lack or excess of congressional jurisdiction, and perforce must be nullified,"
        they wrote.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0632e74c-9715-4c8a-9cdf-bbc1cb79c196'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T11:48:34.573+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-16T20:27:42.007+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-01-16T12:35:27.662+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "The three lawmakers asked the Supreme Court to issue a Temporary Restraining\
        \ Order or a Writ of Preliminary Injunction to restrain the respondents from\
        \ funding, releasing, and implementing the excess appropriations.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abfe0a03-d2cd-4dc4-89c0-8aafbabffdbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T11:48:34.574+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-16T20:27:42.007+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-01-16T12:35:27.662+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "They also asked the high court to nullify the excess funds and issue\
        \ a Writ of Prohibition directed at the respondents and functionaries acting\
        \ on their behalf to stop them from using the unprogrammed appropriations.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd442ec04-b9fd-4fa7-a16a-d7dbe472040e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T11:48:34.574+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-16T20:27:42.007+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-01-16T12:35:27.663+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Sen. Koko Pimentel said he would also <a href="https://www.cnnphilippines.com/news/2024/1/3/pimentel-petition-2024-national-budget.html">file
        a petition before the SC</a> assailing the excess unprogrammed appropriations.</p>'
