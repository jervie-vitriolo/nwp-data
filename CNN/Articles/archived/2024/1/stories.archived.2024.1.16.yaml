      'text': '<p><strong>Berlin, Germany (CNN) —</strong> Berlin has nearly been
        brought to a standstill as thousands of farmers rally against tax rises and
        subsidy cuts, the culmination of a week of protests that have piled misery
        on German Chancellor Olaf Scholz’s governing coalition.</p>'
