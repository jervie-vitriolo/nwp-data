      'mgnl:lastModified': 2024-01-16T05:37:57.003+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1473b2f-1e4e-4c85-92c3-ad66e7eee6c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T05:37:57.004+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-16T05:37:58.078+08:00
