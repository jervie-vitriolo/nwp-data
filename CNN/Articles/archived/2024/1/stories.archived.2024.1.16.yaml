    'lead': "The government agency in charge of screening broadcast content on Tuesday\
      \ said it has no authority to probe the controversial television commercial\
      \ campaigning for constitutional change.  \n"
    'mgnl:activationStatus': true
    'mgnl:created': 2024-01-16T17:48:48.453+08:00
