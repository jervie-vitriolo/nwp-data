      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T18:21:02.014+08:00
      'mgnl:lastModifiedBy': 'lisbet'
      'mgnl:type': 'text'
      'text': '<p>“The suggestion of a longer-term arrangement is an important one
        because just having that as an assurance will stabilize the situation, not
