    'title': '‘Jobs may disappear’: Nearly 40% of global employment could be disrupted
      by AI, IMF says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f8186d0-4150-476c-9848-199c2360f9bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T09:42:10.351+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-16T09:42:10.867+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T09:42:10.351+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': '<p><strong>Hong Kong (CNN)</strong> — Almost 40% of jobs around the
        world could be affected by the rise of artificial intelligence (AI), a trend
        that is likely to deepen inequality, according to the International Monetary
        Fund.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a24fb0f6-756d-459d-bf21-41b5f80f75ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T09:42:10.351+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-16T09:42:10.868+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T09:42:10.351+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6ad1181-5949-41f9-9015-cf9940119bfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T09:42:10.352+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-16T09:42:10.869+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T09:42:10.352+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "In a Sunday blog post, IMF chief Kristalina Georgieva called for governments\
        \ to establish social safety nets and offer retraining programs to counter\
        \ the impact of AI.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c0a02bc-c65e-4b83-94e7-e34da9843697'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T09:42:10.352+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-16T09:42:10.870+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T09:42:10.352+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81653136-4f4d-4522-9b84-159c4489e081'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T09:42:10.352+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-16T09:42:10.871+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T09:42:10.352+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "“In most scenarios, AI will likely worsen overall inequality, a troubling\
        \ trend that policymakers must proactively address to prevent the technology\
        \ from further stoking social tensions,” she wrote ahead of the annual meeting\
        \ of the World Economic Forum (WEF) in Davos, Switzerland, where the topic\
        \ is set to be high on the agenda.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b21059bc-d984-4996-9c5c-deb20d10079f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T09:42:10.353+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-16T09:42:10.872+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T09:42:10.353+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14cb2599-10c8-45cd-aee7-790a6697dee2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T09:42:10.353+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-16T09:42:10.873+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T09:42:10.353+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "The ski resort town of Davos was already bedecked with AI advertisements\
        \ and branding as the summit got underway Monday.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2791764e-2a4d-4b01-8348-4bdf072b0058'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T09:42:10.353+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-16T09:42:10.874+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T09:42:10.353+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afe989aa-f117-4459-b416-13bf6c82a7e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T09:42:10.354+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-16T09:42:10.875+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T09:42:10.354+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "Sam Altman, chief executive of ChatGPT-maker OpenAI, and his biggest\
        \ backer — Microsoft CEO Satya Nadella — will speak at the event later this\
        \ week as part of a program that includes a debate Tuesday on “Generative\
        \ AI: Steam Engine of the Fourth Industrial Revolution?”\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14c99ea5-c67c-42e6-9aca-52f5ce3a9e11'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T09:42:10.354+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-16T09:42:10.877+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T09:42:10.354+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11f1d66a-f30c-47ba-96d3-221d96f068c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T09:42:10.355+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-16T09:42:10.878+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T09:42:10.355+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "As AI continues to be adapted by more workers and businesses, it’s\
        \ expected to both help and hurt the human workforce, Georgieva noted in her\
        \ blog.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3470a74b-0971-41ae-9034-0d212abed720'
