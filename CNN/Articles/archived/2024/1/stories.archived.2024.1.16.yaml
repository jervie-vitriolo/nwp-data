      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 16)</strong> — Filipino
        workers in Taiwan are now eligible to apply for a multiple-entry visa after
        the self-ruled island relaxed rules for foreign workers, the Manila Economic
        and Cultural Office (MECO) announced on Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ce0f526-a396-4d68-93cf-a15917df9336'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T15:50:45.194+08:00
