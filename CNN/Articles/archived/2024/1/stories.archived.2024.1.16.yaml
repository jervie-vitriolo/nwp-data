    'lead': 'Almost 40% of jobs around the world could be affected by the rise of
      artificial intelligence (AI), a trend that is likely to deepen inequality, according
      to the International Monetary Fund.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2024-01-16T09:42:10.337+08:00
