      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T13:30:55.002+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Niecy Nash-Betts won her first Emmy Award
        on Monday night, for playing concerned but largely ignored neighbor Glenda
        Cleveland in the terrifying Netflix limited series, “Monster: The Jeffrey
        Dahmer Story.”</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f9b4b9c-ba1f-47cd-9b67-88f5cd5c3ec4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T13:30:54.997+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-16T13:30:55.239+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T13:30:54.997+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "Read her speech in full below:\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f34ef54-2969-4757-ac7c-9b2ef49710ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T13:30:54.997+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-16T13:30:55.240+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T13:30:54.997+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "“I’m a winner, baby!\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94ddf988-49f7-4b81-ab79-4914f85a636c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T13:30:54.998+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-16T13:30:55.241+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T13:30:54.998+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "Thank you to the Most High for this divine moment. Thank you Ryan Murphy\
        \ for seeing me. Evan Peters, I love you. Netflix. Every single person who\
        \ voted for me, thank you. And my better half who picked me up when I was\
        \ gutted from this work, thank you. And you know who I want to thank? I want\
        \ to thank me – for believing in me and doing what they said I could not do.\
        \ And I want to say to myself in front of all these beautiful people, ‘Go\
        \ on girl with your bad self. You did that.’\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72d74a92-e2fe-4a4d-ace4-c5a85bf42751'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T13:30:54.998+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-16T13:30:55.243+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T13:30:54.998+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "Finally, I accept this award on behalf of every Black and Brown woman\
        \ who has gone unheard yet overpoliced. Like Glenda Cleveland. Like Sandra\
        \ Bland. Like Breonna Taylor. As an artist, my job is to speak truth to power,\
        \ and baby, I’ma do it ’til the day I die. Mama, I won!”\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a45414ba-9e71-41b2-a781-fc699610d5df'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T13:30:54.998+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-16T13:30:55.244+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T13:30:54.998+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': '<p>Nash-Betts had previously been nominated for Emmy Awards four times,
        including twice in the best supporting actress in a comedy series category
        for “Getting On” as well as for best lead actress in a limited series or movie
        for 2019’s “When They See Us.”</p>'
    '6':
