    'stories': []
    'template': '1'
    'title': "No authority over cha-cha ad – MTRCB  \n"
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a67aaa3-d3d6-49ce-8b66-c5d9f647f418'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T17:48:48.476+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-16T17:50:30.426+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T17:50:30.040+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 16) ---</strong>
        The government agency in charge of screening broadcast content on Tuesday
        said it has no authority to probe the controversial television commercial
        campaigning for constitutional change.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f1fce68-ff07-4d08-9dc3-4c8468b78693'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T17:48:48.476+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-16T17:50:30.427+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T17:50:30.040+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9237e032-295b-46bf-9891-d505f75098bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T17:48:48.477+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-16T17:50:30.427+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T17:50:30.041+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "The Movie and Television Review and Classification Board (MTRCB) issued\
        \ the statement after former presidential spokesperson Harry Roque called\
        \ for a probe on the airing of the advertisement.  \r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b320a2a2-1be9-4934-8355-a0f6b0a5079f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T17:48:48.477+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-16T17:50:30.427+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T17:50:30.041+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9638ebcc-f0cc-4e79-bf06-9200e44b1e73'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T17:48:48.477+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-16T17:50:30.428+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T17:50:30.042+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "“The board clarifies that it has no authority to screen, review, and\
        \ examine commercials and advertisements, except for those categorized as\
        \ publicity materials/promotional material as defined in Presidential Decree\
        \ No. 1986 and its implementing rules and regulations,” the MTRCB statement\
        \ read.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f53d8f4-ea2a-469c-b731-e0de81fd30cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T17:48:48.478+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-16T17:50:30.428+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T17:50:30.042+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8b9e40a-74bd-4f42-9931-db268b21b4d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T17:48:48.478+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-16T17:50:30.428+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T17:50:30.043+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "PD 1986 defines publicity materials as “any material used to generate\
        \ public interest in a motion picture or television program such as television\
        \ commercials, movie, and television trailers, print advertisements, still\
        \ photos, photo frames, leaflets, posters and billboards and other related\
        \ media.\"\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee0735ab-fe69-4c3f-9e1e-dc4ef307cfd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T17:48:48.479+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-16T17:50:30.429+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T17:50:30.043+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4155492-2f98-4a1d-a41c-292630a17d50'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T17:48:48.479+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-16T17:50:30.429+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T17:50:30.043+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "The MTRCB said an industry group is the proper venue to investigate\
        \ the matter.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '749cb90b-7260-43ed-a713-9c1ed7bde387'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T17:48:48.479+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-16T17:50:30.430+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T17:50:30.044+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e96aad4-2424-44cd-a67b-e2899c6033e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T17:48:48.480+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-16T17:50:30.430+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T17:50:30.045+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "“The board recognizes the authority of the Ad Standards Council of\
        \ the Philippines as the advertising industry’s self-regulatory body responsible\
        \ for overseeing advertising and brand communication materials across all\
        \ media to safeguard consumers’ interests and ensure honest, fair, and responsible\
        \ advertising,” it said.  \r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07da07cf-94f0-420d-83f4-d38cdb2df9f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T17:48:48.480+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-16T17:50:30.430+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T17:50:30.045+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f4c56b7-6e05-441f-a257-3e1b3f6726d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T17:48:48.481+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-16T17:50:30.431+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T17:50:30.045+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "The paid advertisement called for the amendment of the 1987 Constitution,\
        \ claiming that the charter after the 1986 EDSA People Power Revolution halted\
        \ the country’s progress by blocking global investors and only benefited local\
        \ businessmen.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0989955-a276-49f4-b78e-d6029901d85a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T17:48:48.481+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-16T17:50:30.431+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T17:50:30.046+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '617dffa5-9bf2-4a02-b5c0-a34978424562'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T17:48:48.482+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-16T17:50:30.431+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T17:50:30.046+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "The advertisement also used the catch phrase “EDSA-pwera,” a play on\
        \ EDSA and the Filipino word for “left out.”\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53358f27-7629-4586-b18e-12f6d5bdb710'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T17:48:48.482+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-16T17:50:30.432+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T17:50:30.047+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30ef51a9-936c-4f16-8d01-9cbd3c63aeb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T17:48:48.483+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-16T17:50:30.432+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T17:50:30.047+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "The Makabayan bloc at the House of Representatives filed a resolution\
        \ seeking an inquiry on the possible use of public funds to finance the commercial.\
        \  \r"
