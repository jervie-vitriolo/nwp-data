  'laguna-oil-mill-fire':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2024-01-16T05:49:40.000+08:00
    'imagesource': 'jcr:9a94afca-157f-400a-b262-79558e732788'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9020d386-2c59-45f6-9b1a-42c9aa0954cc'
    'lead': 'An industrial fire that broke out early Sunday morning in Alaminos, Laguna
      was still ongoing after more than 30 hours, fire authorities report.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-01-16T05:55:43.323+08:00
    'mgnl:createdBy': 'raheema'
    'mgnl:lastActivated': 2024-01-16T05:55:43.674+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-01-16T05:55:43.414+08:00
    'mgnl:lastModifiedBy': 'raheema'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Laguna oil mill fire burning for more than a day'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7c1cfd4-497b-4def-b624-4b9e3ff917d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T05:55:43.400+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-16T05:55:43.675+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T05:55:43.409+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, January 16) — An industrial fire
        that broke out early Sunday morning in Alaminos, Laguna was still ongoing
        after more than 30 hours, fire authorities reported.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e6bad2d-9936-410c-8017-7ccff485f7ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T05:55:43.401+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-16T05:55:43.676+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T05:55:43.401+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "The Bureau of Fire Protection (BFP) said the fire that originated from\
        \ the Francis and Son Oil Mill in Barangay San Benito was raised to third\
        \ alarm around 2:38 a.m. on Sunday.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42ed4165-248f-4906-9275-1f1c2aeaa6ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T05:55:43.401+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-16T05:55:43.677+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T05:55:43.401+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "It was still on third alarm as of writing.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0d2e403-8d4c-4d0e-985f-421334338267'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T05:55:43.401+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-16T05:55:43.678+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T05:55:43.401+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': '<p>According to the initial investigation, a security guard heard an
        explosion while roving around the area at 2:20 a.m.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59391836-8b05-442b-b20c-f84c09539b00'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T05:55:43.402+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-16T05:55:43.679+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T05:55:43.402+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "He then went to verify the incident with other employees and found\
        \ out that the mill's fifth oil spiller machine was on fire.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f33a998a-c6b6-4688-85ec-d2f34f393ccd'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T05:55:43.402+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-16T05:55:43.680+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T05:55:43.402+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\"Involved in this fire incident is a warehouse made up of concrete\
        \ and mostly steel,\" the BFP report read.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '542a8724-f9a7-407e-9f32-cfa7083f75c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T05:55:43.403+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-16T05:55:43.681+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T05:55:43.403+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\"It has 11 oil spiller machines and a powerhouse room owned by Perla\
        \ Escaba,\" it added.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81598807-f7b4-4551-9b66-25499e69361a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T05:55:43.403+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-16T05:55:43.682+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T05:55:43.403+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "Meanwhile, other reports said the blaze could last up to four days.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2437fd8-e11f-4b33-9596-2b91285e1784'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T05:55:43.403+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-16T05:55:43.683+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T05:55:43.403+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "Authorities have not reported any casualties so far and the cause of\
        \ the fire is yet to be determined.\r"
