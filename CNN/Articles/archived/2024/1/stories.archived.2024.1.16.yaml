      'mgnl:lastModified': 2024-01-16T21:27:37.910+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': '<p>The DOH said the vaccines are expected to arrive by the second quarter
        of the year.</p>'
  'deped-no-more-vouchers-grade-11':
