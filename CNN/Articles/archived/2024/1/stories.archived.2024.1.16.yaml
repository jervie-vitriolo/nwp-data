    'template': '1'
    'title': 'China tells Marcos: Don’t ‘play with fire’ over Taiwan issue'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fbc24d9-5615-4918-904c-e9b47f750fdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T23:54:32.044+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-16T23:57:41.416+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T23:57:40.876+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 16) —</strong> China
        warned President Ferdinand Marcos Jr. not to “play with fire” after his congratulatory
        remarks to Taiwan''s President-elect and pro-sovereignty leader Lai Ching-te.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9506e25-c798-4e4f-b7a8-1603bda26805'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T23:54:32.045+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-16T23:57:41.416+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T23:57:40.876+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "“We would like to make it clear to the Philippines that it should refrain\
        \ from playing with fire on the Taiwan question,” Chinese Foreign Ministry\
        \ spokesperson Mao Ning said in a press conference Tuesday.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec1b008c-9021-4af6-b55a-886b48b27a2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T23:54:32.046+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-16T23:57:41.416+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T23:57:40.877+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "The Chinese official also urged the Philippines to “stop the wrong\
        \ words and deeds” regarding Taiwan-related issues as it may send the wrong\
        \ signal to the separatists forces of Taiwan. \r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39eea2d7-8e9a-4bc5-9430-6b77206dd3fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T23:54:32.047+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-16T23:57:41.417+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T23:57:40.877+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "“We suggest President Marcos read more to develop a proper understanding\
        \ of the ins and outs of the Taiwan question and come to a right conclusion,”\
        \ Mao Ning also said. \r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5475e6c7-966e-4371-992b-13c1f4f0b14a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T23:54:32.049+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-16T23:57:41.417+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T23:57:40.878+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "She reiterated that the Philippines should “earnestly abide by the-one\
        \ China principle and joint communiqué of establishing diplomatic ties between\
        \ China and the Philippines.”\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5160e528-d1a2-4ee7-bf5c-bf62d40b326f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T23:54:32.050+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-16T23:57:41.417+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T23:57:40.878+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "China became furious after Marcos greeted Lai on Monday and said he\
        \ looks forward to making close ties with Taiwan. \r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5807b29b-dfc8-49bb-9ce8-83bf7cae5df0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T23:54:32.052+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-16T23:57:41.418+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T23:57:40.879+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "For Mao Ning, Marcos’ move violated Philippines’ political commitments\
        \ to China and interfered into China’s internal affairs. \r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6de32f08-f2a2-4506-aa66-4f4d64a868d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T23:54:32.053+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-16T23:57:41.418+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T23:57:40.879+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': '<p>Earlier that day, the spokesperson also said they have summoned
        Philippine Ambassador to Beijing Jaime FlorCruz on Tuesday for an explanation
        following Marcos’ congratulatory message.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ed3737e-f1a7-4093-8e6c-82247da40be9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T23:54:32.055+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-16T23:57:41.418+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T23:57:40.879+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "But an international studies professor of the De La Salle University,\
        \ Renato de Castro, said Marcos is entitled to celebrate Lai’s victory as\
        \ the head of state.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f44ab04-9316-4f33-8748-0068088b56c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T23:54:32.057+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-16T23:57:41.418+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T23:57:40.880+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': '<p>“We still have People-to-People relations with Taiwan and we have
        200,000 Filipinos working in Taiwan,” he said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67ff5118-fde7-4279-a303-acfc890c1826'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T23:54:32.059+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-16T23:57:41.419+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T23:57:40.880+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "De Castro said China suggesting Marcos to read more books to understand\
        \ the Taiwan issue is insulting and humiliating.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4e16e3d-8463-4c39-a182-54573f46f6a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T23:54:32.061+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-16T23:57:41.419+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T23:57:40.881+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': '<p>China asserted that Taiwan is an “alienable” part of its territory
        and that the government of the People’s Republic of China is the only legal
        government representing the whole of China.</p>'
