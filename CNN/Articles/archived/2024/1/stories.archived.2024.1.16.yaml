      'mgnl:lastModified': 2024-01-16T13:27:42.600+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "Other winners included Niecy Nash-Betts for her role in “Monster: The\
        \ Jeffrey Dahmer Story,” Jennifer Coolidge for “The White Lotus” and Quinta\
