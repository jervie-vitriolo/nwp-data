  'reynante-arrogancia-modern-puvs-loans':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2024-01-16T20:58:07.000+08:00
    'imagesource': 'jcr:ae8a509e-911b-43cf-b2a8-0543385acd32'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2896e215-cca2-41f4-b3b6-8cec00c0c96c'
    'lead': 'A lawmaker has urged state banks and transport authorities to review
      loans extended for the acquisition of modern jeepneys under the PUV modernization
      program as some consolidated cooperatives and corporations were ''past due on
      their loans.'''
    'mgnl:activationStatus': true
    'mgnl:created': 2024-01-16T21:09:06.373+08:00
