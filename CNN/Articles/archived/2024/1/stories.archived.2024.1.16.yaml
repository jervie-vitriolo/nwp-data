      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33d876e6-ab20-457e-9b2e-52734948c766'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T05:37:56.981+08:00
