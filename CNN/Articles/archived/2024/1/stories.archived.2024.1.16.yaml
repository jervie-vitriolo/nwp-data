      'mgnl:lastModified': 2024-01-16T13:14:27.082+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2024/01/15/entertainment/christina-applegate-emmys/index.html">Christina
        Applegate makes moving appearance at the Emmy Awards</a>"</em></p>'
