      'mgnl:lastActivated': 2024-01-16T05:37:58.057+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T05:37:56.981+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': '<p><strong>Far-right coup fantasies</strong></p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71d5e227-5eef-44d2-a5e4-a263bd8c446c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T05:37:56.982+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-16T05:37:58.058+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T05:37:56.982+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "German ministers and a domestic intelligence chief have warned how\
        \ right-wing extremists could try to exploit the farmers’ protests.\r"
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6554eb06-869b-4a2f-b49b-e8392eccc93b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T05:37:56.983+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-16T05:37:58.059+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T05:37:56.983+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd263af2-1c5a-4009-a5d2-f98bc62bcfec'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T05:37:56.984+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-16T05:37:58.060+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T05:37:56.984+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "Vice Chancellor and Economy Minister Robert Habeck, who experienced\
        \ the farmers’ anger first-hand when a group of protesters tried to storm\
        \ the ferry he was disembarking last week, has spoken of the far-right’s “\
        coup fantasies.”\r"
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c41dcf93-cf4c-47d4-8c22-6f72fbf0a53a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T05:37:56.985+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-16T05:37:58.061+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T05:37:56.985+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6174bc32-4f1e-4867-a5f6-281218e258c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T05:37:56.986+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-16T05:37:58.062+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T05:37:56.986+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "“Calls with coup fantasies are circulating. Extremist groups are forming\
        \ and nationalist symbols are being openly displayed,” Habeck told reporters\
        \ on Monday.\r"
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d508f04-de58-4554-b1cf-26e93e88a456'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T05:37:56.987+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-16T05:37:58.063+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T05:37:56.987+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2a541bf-a8fe-46f8-a66b-6d7ed55670ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T05:37:56.988+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-16T05:37:58.064+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T05:37:56.988+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "“It is becoming clear that something has slipped in recent years, which\
        \ has taken the boundaries off legitimate democratic protest.”\r"
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aa1a9f6-2e85-42db-958b-f6da1ad6d569'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T05:37:56.989+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-16T05:37:58.065+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T05:37:56.989+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f6127db-4bbc-459a-9f1e-279aed9530b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T05:37:56.990+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-16T05:37:58.066+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T05:37:56.990+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "Stephan Kramer, head of the domestic intelligence agency in the eastern\
        \ state of Thuringia, told CNN: “What we have certainly noticed is that extremists\
        \ – primarily from the far-right – have used the completely legitimate farmers’\
        \ protests to either accompany these protests with corresponding calls on\
        \ social media or to encourage their own personnel from the far-right to march\
        \ with them or to be present on the side-lines.\r"
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '708ce118-8341-46fe-80cd-cc86bf1eac01'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T05:37:56.992+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-16T05:37:58.067+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T05:37:56.992+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e292318-d65f-4be0-9d63-80e3bfd6ff56'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T05:37:56.993+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-16T05:37:58.068+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T05:37:56.993+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "“And above all, we have seen that the Alternative for Germany in Thuringia,\
        \ which has been classified as right-wing extremist in Thuringia since 2021,\
        \ has also very specifically declared its solidarity with the farmers and\
        \ called for corresponding protest marches.”\r"
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c9c505e-51f7-4805-9627-688647719626'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T05:37:56.994+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-16T05:37:58.069+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T05:37:56.994+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '246071d5-22b9-43e5-a972-75551341ad3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T05:37:56.995+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-16T05:37:58.070+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T05:37:56.995+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "Kramer added that the farmers’ associations themselves have distanced\
        \ themselves from the far-right. “They have made it very clear that they want\
        \ nothing to do with them and that they are fighting for their own interests\
        \ and concerns and do not want to be co-opted by the right-wing extremists.”\
        \r"
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dd53f11-029d-4c7e-9cab-53afd41277a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T05:37:56.996+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-16T05:37:58.071+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T05:37:56.996+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9827313a-f3c7-4ef5-924d-e69d25a44ff2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T05:37:56.997+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-16T05:37:58.072+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T05:37:56.997+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "Similarly, Kiess said that although farmers in Germany tend to be conservative-leaning,\
        \ the majority do not support the far-right.\r"
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6faa2d96-4e6e-4edd-ae37-14ff270cee12'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T05:37:56.998+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-16T05:37:58.073+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T05:37:56.998+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ce70f1c-d290-4703-b0d0-ad5c437cf415'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T05:37:56.999+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-16T05:37:58.074+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T05:37:56.999+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "“As in all segments of the population, there is also support of the\
        \ AfD among farmers. However, farmers are known to vote disproportionally\
        \ more for the conservative CDU/CSU [Christian Democratic Union/Christian\
        \ Social Union].\r"
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56702854-7ac7-47cc-ba97-4e1f6fbfa5bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T05:37:57.000+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-16T05:37:58.075+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T05:37:57.000+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eac94e07-9c96-4785-9851-11ae65299b19'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T05:37:57.002+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-16T05:37:58.076+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T05:37:57.002+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "“The current frustration with politics in general, not just the current\
        \ government and subsidies for farmers, poses the risk of farmers becoming\
        \ more susceptible to the far-right as they feed on the anti-establishment\
        \ theme,” he said.\r"
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c79b532b-6144-4f24-aa02-9c1bb688eea3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T05:37:57.003+08:00
      'mgnl:createdBy': 'raheema'
