      'mgnl:lastModified': 2024-01-16T18:21:02.014+08:00
      'mgnl:lastModifiedBy': 'lisbet'
      'mgnl:type': 'text'
      'text': 'The Palace previously said Vietnamese Prime Minister Pham Minh Chinh
        proposed a five-year rice importation arrangement.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ce2a6ca-4931-4749-8021-f510e9582af8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T18:21:02.014+08:00
      'mgnl:createdBy': 'lisbet'
