      'mgnl:lastModified': 2024-01-16T21:28:20.989+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "DepEd reiterated that Grade 11 students currently enrolled in SUCs\
        \ can still use their vouchers when they enter Grade 12 next school year.\
        \  \r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'accb0a7a-e333-4aa7-8570-0542da1047e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T21:28:20.990+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-16T21:28:21.348+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T21:28:20.990+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b25e34a-c90d-47b9-89c1-d6b3438e0b1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T21:28:20.990+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-16T21:28:21.349+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T21:28:20.990+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "“To prevent any displacement of learners, the DepEd would like to announce\
        \ that the Senior High School Voucher Program (SHSVP) will again be extended\
        \ to Grade 11 learners currently enrolled in SUCs and LUCs for SY 2023-2024,”\
        \ the department said.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cc6ee4e-957f-485b-bd29-130ba2bdf926'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T21:28:20.991+08:00
