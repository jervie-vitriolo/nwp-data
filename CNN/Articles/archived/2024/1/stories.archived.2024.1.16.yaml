      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "The validity period of the visa shall not exceed the validity of the\
        \ ARC, Dicang said.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2234aafb-f9ca-43c9-9c31-d84f0f0c168e'
      'mgnl:activationStatus': true
