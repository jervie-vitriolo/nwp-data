    'stories': []
    'template': '1'
    'title': 'Lawmaker urges review of loan contracts for modern jeepneys'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6531404-11f3-4190-b34a-1add3f07d4f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T21:09:06.479+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-16T21:09:06.838+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T21:09:06.494+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 16) —</strong> A
        lawmaker has urged state banks and transport authorities to review loans extended
        for the acquisition of modern jeepneys under the public utility vehicle (PUV)
        modernization program as some consolidated cooperatives and corporations were
        “past due on their loans.”</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61494ed1-c6c8-44d9-ae4f-04daf7756898'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T21:09:06.479+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-16T21:09:06.839+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T21:09:06.479+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': '<p>In a statement on Tuesday, Quezon Rep. Reynante Arrogancia said
        38 consolidated cooperatives and corporations were past due on loans totalling
        around ₱2 billion that they got to replace their units.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0271978b-244d-4db7-9e31-0a9cfb44a330'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T21:09:06.479+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-16T21:09:06.840+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T21:09:06.479+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "He cited the Development Bank of the Philippines (DBP) as saying 33\
        \ borrowers “have been unable to pay their loans” while five borrowers from\
        \ Landbank “have been past due since December 31.”\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0b00504-c4c7-4b5d-8c30-d50e0e0288db'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T21:09:06.480+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-16T21:09:06.842+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T21:09:06.480+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "“What this means is there is some basis for the fears and apprehensions\
        \ of the consolidation objectors,” Arrogancia said. “But I also note that\
        \ the vast majority of the PUV Modernization loan borrowers are NOT past due\
        \ on their loans.”\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eef0a9d6-479f-4949-a9f3-d3dbf4c0470e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T21:09:06.480+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-16T21:09:06.843+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T21:09:06.480+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "He proposed to the banks, as well as the Office of Transport Cooperatives\
        \ (OTC) and the Land Transportation Franchising and Regulatory Board (LTFRB),\
        \ the following:\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec5d4002-b299-4a66-9d51-e560769fdcfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T21:09:06.481+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-16T21:09:06.844+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T21:09:06.481+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': '<p>– Review the terms and conditions of the loan contracts</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1835985e-56cb-4dce-b1f2-dbf54642ea00'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T21:09:06.481+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-16T21:09:06.845+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T21:09:06.481+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': '<p>&nbsp;Apply remedies like a grace period, leniency, regulatory relief,
        and other steps</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eace4576-158a-452f-b36d-fcc816f0351d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T21:09:06.481+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-16T21:09:06.846+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T21:09:06.481+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': '<p>– Find out why the borrowers are past due on their loans and apply
        solutions that directly address the problems encountered.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ec923a9-9980-4b97-a7e5-9d7e51dd3436'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T21:09:06.482+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-16T21:09:06.847+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T21:09:06.482+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79c3eba6-f40b-4c1f-ad08-225a1cb92950'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T21:09:06.482+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-16T21:09:06.848+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T21:09:06.482+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "He urged the two banks to evaluate each “troubled loan agreement in\
        \ detail.”\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4604eef-ab57-4d5e-8db1-70e06830a9d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T21:09:06.483+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-16T21:09:06.849+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T21:09:06.483+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "“DBP and Landbank should keep in mind that the PUV Modernization funds\
        \ given to them are equity subsidies,” he said as the funds were sourced from\
        \ the national budget.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd76808c9-4328-425e-8dce-f5b0f39e43fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T21:09:06.483+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-16T21:09:06.850+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T21:09:06.483+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "“It is therefore incumbent upon them to make sure the intent and purpose\
        \ of those funds are served,” he added.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bce6cc9-4fa0-4978-84a6-1c080ef4b02d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T21:09:06.483+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-16T21:09:06.851+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T21:09:06.483+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "One modern jeepney unit could cost up to ₱2.8 million, but the LTFRB\
        \ previously said there were cheaper units worth ₱980,000.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99848568-0020-4870-a99d-704ad841d0da'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T21:09:06.484+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-16T21:09:06.852+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T21:09:06.484+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': '<p>But the government subsidy provided per driver or operator is ₱180,000.
        The LTFRB said it asked Congress to <a href="https://www.cnnphilippines.com/transportation/2023/10/9/ltfrb-wants-jeepney-modernization-subsidy-increased.html">increase
        the subsidy</a> to ₱250,000.&nbsp;</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42b6c773-6697-4518-aed3-c7e251a5458d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T21:09:06.484+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-16T21:09:06.853+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T21:09:06.484+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': '<p>The high cost of units is among the worries of operators and drivers
        about consolidating and joining the program. Manibela, a group against the
        PUV modernization program, argued <a href="https://www.cnnphilippines.com/news/2023/12/28/fare-hike-puv-modernization.html">₱25
        to ₱30 jeepney fares</a> are needed to cover the cost of modernization.&nbsp;</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35e61bd1-b97c-4b25-91d1-dc7b05f773fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T21:09:06.485+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-16T21:09:06.854+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T21:09:06.485+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': '<p>In his computation, 1-Rider Rep. Bonifacio Bosita said <a href="https://www.cnnphilippines.com/world/2024/1/10/solon-jeep-fare-P30-40-finance-modernization.html">₱30
        to ₱40 fares</a> might be needed as transport operators who acquire modern
        jeepneys would have to earn up to ₱7,000 a day.&nbsp;</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f96adde8-e148-428b-bdf5-0cc542f85bf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T21:09:06.485+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-16T21:09:06.855+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T21:09:06.485+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "Franchise consolidation, a key component of the government’s modernization\
        \ plan, ended on Dec. 31, 2023.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6c02139-4f3f-4627-b233-818bbe6c0eeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T21:09:06.486+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-16T21:09:06.856+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T21:09:06.486+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': '<p>Citing government data, OTC chairperson Andy Ortega said of the
        191,000 jeepneys and UV that have franchises, 146,000 have consolidated.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7baa5088-74e0-469c-b24d-8f96dfb32d15'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T21:09:06.486+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-16T21:09:06.857+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T21:09:06.486+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': '<p>In Metro Manila, over 21,000 of the 22,000 registered units as of
        2023 complied, he added.</p>'
  'doh-deadly-covid-19-variants-likely-extinct':
    'author': 'Paige Javier, CNN Philippines'
    'caption': 'COVID-19 testing in Quezon City in 2021'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2024-01-16T21:19:08.000+08:00
