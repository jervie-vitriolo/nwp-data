      'mgnl:lastActivated': 2024-01-16T09:38:37.031+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T09:38:36.523+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "The lavish ceremony saw Prince Abdul Mateen, the tenth child and fourth\
        \ son of Brunei’s Sultan Hassanal Bolkiah, wed his long-time partner, Yang\
        \ Mulia Anisha Rosnah, the granddaughter of a royal adviser.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22e71128-c492-4ed5-b816-1f652a5710c5'
