    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a04c1ab0-1398-4942-b0bb-456841bc5dc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T05:37:56.939+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-16T05:37:57.993+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T05:37:56.939+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "Now, many are warning that the far-right Alternative for Germany (AfD)\
        \ party is capitalizing on the chaos for its own political gain.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc986b6f-97cb-4af1-83f9-7aeeb5ff02df'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T05:37:56.939+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-16T05:37:57.994+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T05:37:56.939+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61009417-77ce-4be0-989d-233804702b72'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T05:37:56.939+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-16T05:37:57.995+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T05:37:56.939+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "In the shadow of the iconic Brandenburg Gate, a convoy of up to 500\
        \ tractors lined up every day last week in freezing pre-dawn temperatures.\
        \ To keep themselves warm, farmers lit fires and drank hot mugs of tea and\
        \ coffee.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a36091e8-49e2-4f23-aed7-1beea6180673'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T05:37:56.940+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-16T05:37:57.996+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T05:37:56.940+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '995cda3c-0c90-44d7-99f2-b811bc63569a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T05:37:56.940+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-16T05:37:57.997+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T05:37:56.940+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "Major road blockages have stretched across cities from east to west\
        \ including Hamburg, Cologne, Bremen, Nuremberg and Munich – with up to 2,000\
        \ tractors registered for each protest. Images showed convoys of tractors\
        \ and trucks, some with protest banners, blocking German roads from the early-morning\
        \ hours.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf313e51-1ea5-46ee-80c6-fe54c63c4b51'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T05:37:56.940+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-16T05:37:57.998+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T05:37:56.940+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8447fd04-1067-40c0-b6b4-21af06d0afd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T05:37:56.941+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-16T05:37:57.999+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T05:37:56.941+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "Outside cities, Germany’s fast-moving motorways have also been targeted\
        \ by protesters, severely disrupting the flow of traffic.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3560dc0b-b979-49bf-be4b-7c8894deebd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T05:37:56.941+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-16T05:37:58.000+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T05:37:56.941+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fd30b50-78c9-41fd-b331-096bcbb77bc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T05:37:56.942+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-16T05:37:58.001+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T05:37:56.942+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "Farmers are enraged about government austerity plans, which would cut\
        \ tax breaks for agriculture.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a42880e9-b1c7-4633-851b-96eb44806c91'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T05:37:56.942+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-16T05:37:58.002+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T05:37:56.942+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b629e219-67f7-4076-9fa4-fcdb6eb2a5e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T05:37:56.942+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-16T05:37:58.003+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T05:37:56.942+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "Protesters on Monday booed German Finance Minister Christian Lindner,\
        \ as he tried to tell them, “I hear you, and this is an impressive scene.”\
        \r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61848510-0a59-412f-9bba-d588a3e12810'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T05:37:56.943+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-16T05:37:58.004+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T05:37:56.943+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9316496a-c510-4561-8891-17ed39b2ad29'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T05:37:56.943+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-16T05:37:58.005+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T05:37:56.943+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "At one point, Lindner was interrupted by the president of the farmers\
        \ union Joachim Rukwied, who urged the crowd to listen to the minister.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f01c41ca-5290-4a4f-b00d-d978f352af9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T05:37:56.944+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-16T05:37:58.006+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T05:37:56.944+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e161e51c-5c07-4f19-9304-f87fb9f7faa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T05:37:56.944+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-16T05:37:58.007+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T05:37:56.944+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "CNN spoke to farmers on the ground, who warned the new economic measures\
        \ will drive them out of business.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '853cab73-0cba-4ef9-9a4b-e32b2e9e89f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T05:37:56.945+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-16T05:37:58.008+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T05:37:56.945+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d47a19b-dd5a-4987-82af-9704ebf3e2d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T05:37:56.945+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-16T05:37:58.009+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T05:37:56.945+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "“I am here to protest for a new election in this country, because we\
        \ are in difficulties with our government,” Martin, a farmer from Rügen who\
        \ was protesting in Berlin, said. “They don’t hear us, they make regulations\
        \ that harm every one of us, not only the farmers but everyone in this country.\
        \ And we think enough is enough.”\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '146e3c0a-ca33-45e0-b702-95794abb72e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T05:37:56.946+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-16T05:37:58.010+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T05:37:56.946+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05e43663-1cb0-48fb-a51f-442cfad7acfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T05:37:56.946+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-16T05:37:58.011+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T05:37:56.946+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "Steven, a farmer from Western Pomerania who did not give his last name,\
        \ said: “All the farmers standing here are worried about their livelihoods,\
        \ about the livelihoods of farmers… This will only stop if the government\
        \ resigns and there are other solutions.”\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5144dcaf-7805-4a1d-b8e4-ae826986d9fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T05:37:56.947+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-16T05:37:58.012+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T05:37:56.947+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0011915-d881-4cfc-9be1-f748aa02bd5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T05:37:56.947+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-16T05:37:58.013+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T05:37:56.947+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "Scholz’s government sparked a backlash in December when it made unexpected\
        \ changes to a 2024 budget draft, modifying some of its planned subsidy cuts\
        \ on January 4. Farmers say this doesn’t go far enough, however, and are calling\
        \ for a complete reversal.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66a8bfd1-fabf-4c56-9f7e-d940ce7c8197'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T05:37:56.948+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-16T05:37:58.014+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T05:37:56.948+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92d912cd-eaa4-4103-8f0d-872a3db3a81b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T05:37:56.948+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-16T05:37:58.015+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T05:37:56.948+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "Germany’s AfD party has increasingly made its presence felt at this\
        \ week’s demonstrations.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9d6a37e-f2cc-46e7-8ca5-a9cbfcd2235a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T05:37:56.949+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-16T05:37:58.016+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T05:37:56.949+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7caf9cc-0220-4615-9287-4be52e3d9bb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T05:37:56.949+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-16T05:37:58.017+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T05:37:56.949+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "Some of the tractors have been adorned with AfD posters, reading “\
        Our farmers first” and “Germany needs new elections.” Far-right supporters\
        \ wearing AfD vests could also be seen standing next to the vehicles.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2d0c35c-8281-49f2-91b0-02e19d1b45db'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T05:37:56.950+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-16T05:37:58.018+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T05:37:56.950+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '248b37f0-efe1-4fc2-b065-b693ca87d6bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T05:37:56.951+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-16T05:37:58.019+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T05:37:56.951+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "On social media, the AfD’s official Facebook page has been reposting\
        \ images from the protests and writing messages of solidarity with the demonstrators.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5cdfdc6-9ab6-41f2-8676-16a551bf98ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T05:37:56.951+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-16T05:37:58.020+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T05:37:56.951+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9710ede6-8095-45b6-a970-f197f33e7a1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T05:37:56.952+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-16T05:37:58.021+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T05:37:56.952+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "“Supporting democratic protests like this against traffic light madness\
        \ will continue to be a concern of our hearts,” one post reads.\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f82b706-db7e-495b-9812-0268931d2461'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T05:37:56.953+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-16T05:37:58.022+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T05:37:56.953+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7927decc-186c-45d5-9754-99a3985e897c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T05:37:56.953+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-16T05:37:58.023+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T05:37:56.953+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "“We will stay with you on the road, so that a policy for tax breaks,\
        \ for supporting our agriculture and for the interests of our own citizens\
        \ is finally made. The traffic light will soon be standing all alone.”\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f35847b4-8143-4da9-97d8-ad21ecf5d6ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T05:37:56.954+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-16T05:37:58.024+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T05:37:56.954+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44c58ba6-cf84-4ea6-b79e-57904e9353ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T05:37:56.954+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-16T05:37:58.025+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T05:37:56.954+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "The “traffic light” is a reference to Scholz’s coalition government\
        \ – an allusion to the colors of the Social Democratic Party (SPD), the Free\
        \ Democratic Party (FDP) and the Greens it is comprised of.\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6212e8e-bb5e-4992-9893-9029c9361a40'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T05:37:56.955+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-16T05:37:58.026+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T05:37:56.955+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fb0dbf9-5090-4c81-8eca-50bc944b3b5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T05:37:56.956+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-16T05:37:58.027+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T05:37:56.956+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "On his personal Facebook page, the controversial leader of the AfD\
        \ in the Eastern German state of Thuringia, Björn Höcke, launched an appeal:\
        \ “Fellow citizens, we will see you on the roads!”. The far-right politician\
        \ is classified an extremist by Germany’s Office for the Protection of the\
        \ Constitution.\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '525fe84e-db57-48f5-bd9a-80c588465e6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T05:37:56.956+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-16T05:37:58.028+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T05:37:56.956+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21c108db-0988-45a2-bd58-726d484dafc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T05:37:56.957+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-16T05:37:58.029+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T05:37:56.957+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "Other images shared on social media showed members of right-wing extremist\
        \ groups including The Homeland and Third Way, as well as the AfD, attending\
        \ a rally in Berlin. In Dresden, a video showed people with flags from the\
        \ right-wing Free Saxony party clashing with police.\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c3d3a6c-1b7c-4dad-ae91-93420c9b5cf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T05:37:56.958+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-16T05:37:58.030+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T05:37:56.958+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '209ce2e6-2c1e-4d6f-9ff1-c9ac09136279'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T05:37:56.958+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-16T05:37:58.031+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T05:37:56.958+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "Scholz, meanwhile, failed to address the nationwide demonstrations\
        \ the entire week. While attending a ceremonial commissioning of a new Deutsche\
        \ Bahn maintenance depot – Germany’s main rail operator – in the city of Cottbus\
        \ on Thursday, the Chancellor was met with angry protesters.\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a70e8f29-7c64-497d-a33a-1161f77d709c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T05:37:56.959+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-16T05:37:58.031+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T05:37:56.959+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08d3153f-ec9f-48b0-b559-1e9c98b6f380'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T05:37:56.960+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-16T05:37:58.032+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T05:37:56.960+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "He refused to engage with them and did not directly address the unrest\
        \ in a speech he gave at the event – a move which has caused further outrage\
        \ among farmers who don’t believe their voice is being heard by the federal\
        \ government.\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7da613b8-a7c8-4f9d-91e1-63ef8728aec6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T05:37:56.961+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-16T05:37:58.033+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T05:37:56.961+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a8c0fe9-7851-426b-88b5-618ac05f3394'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T05:37:56.961+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-16T05:37:58.034+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T05:37:56.961+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': '<p><strong>Polarization using existing rifts</strong></p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7754dd3-9a98-4548-813e-f986e87018c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T05:37:56.962+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-16T05:37:58.035+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T05:37:56.962+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "For Johannes Kiess, a sociologist specializing in right-wing extremism\
        \ at the University of Leipzig in eastern Germany, the AfD’s involvement in\
        \ the unrest doesn’t come as a surprise.\r"
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d5048a2-8dc0-4ca4-937d-061803e84ca1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T05:37:56.963+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-16T05:37:58.037+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T05:37:56.963+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81e44f99-be30-4f09-85a0-10fe8d01166e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T05:37:56.964+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-16T05:37:58.038+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T05:37:56.964+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "He points out that although the AfD’s own manifesto does not support\
        \ the interests of Germany’s farmers, the far-right party has a history of\
        \ exploiting division.\r"
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe899866-8fba-4061-acec-f0ce61940d3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T05:37:56.964+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-16T05:37:58.039+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T05:37:56.964+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfc42056-a73e-43a7-ad3c-385df870a9a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T05:37:56.965+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-16T05:37:58.039+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T05:37:56.965+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "“The AfD is trying to fuel the debate further in order to damage the\
        \ image of democratic institutions and processes, and most importantly the\
        \ current government,” Kiess told CNN.\r"
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e0de85b-acf6-4ac0-968a-706819b94815'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T05:37:56.966+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-16T05:37:58.041+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T05:37:56.966+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8e29070-0e50-4924-addb-51a255d6ccd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T05:37:56.967+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-16T05:37:58.041+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T05:37:56.967+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "“To this end, it tries to increase the polarization using existing\
        \ cleavages like rural versus urban.”\r"
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aef11997-0cba-483d-8234-3c779ff4ccb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T05:37:56.968+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-16T05:37:58.042+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T05:37:56.968+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7f648eb-ae6f-4c0e-adc0-7acc56443cde'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T05:37:56.968+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-16T05:37:58.043+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T05:37:56.968+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "He continues: “The AfD used the Eurozone crisis as a window of opportunity\
        \ to get started in the first place. Activists from the far-right were literally\
        \ waiting for such an opportunity and with the so-called refugee crisis in\
        \ 2015 they got a second crisis that helped them grow considerably.\r"
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28e815da-7591-435f-aeac-b9ac45f2e1e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T05:37:56.969+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-16T05:37:58.044+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T05:37:56.969+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4952f829-c397-48aa-ad74-6840ef9d6fdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T05:37:56.970+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-16T05:37:58.045+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T05:37:56.970+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "“Migration is known as the bread-and-butter-issue for the far-right.\
        \ Since then, the AfD has indeed used every crisis to fuel polarization, for\
        \ example the pandemic, the war against Ukraine. Sometimes it works well,\
        \ sometimes not.”\r"
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7b9494d-a7b4-418b-bf87-3805c4e248b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T05:37:56.971+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-16T05:37:58.046+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T05:37:56.971+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '159ad6e0-ee5f-4088-8a43-a6ac4de588a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T05:37:56.972+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-16T05:37:58.047+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T05:37:56.972+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "According to Kiess, the AfD has a clear market-liberal stance advocating\
        \ for the abolishment of all kinds of subsidies, including those for farmers,\
        \ directly flying in the face of what the farmers are protesting for.\r"
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29666e58-86d2-414b-9f3f-f5dde88da74b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T05:37:56.973+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-16T05:37:58.048+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T05:37:56.973+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7adcecb4-4cf9-4da0-a4de-08a818baabe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T05:37:56.974+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-16T05:37:58.049+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T05:37:56.974+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "“And they are against climate friendly subsidies in particular, which\
        \ could help farmers transform their businesses to make them environmentally\
        \ and economically more sustainable.\r"
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f610ad91-e3e6-4c28-bc5e-85d182ec2279'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T05:37:56.975+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-16T05:37:58.050+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T05:37:56.975+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dee9489d-bd29-4df8-9190-57474e48332c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T05:37:56.975+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-16T05:37:58.051+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T05:37:56.975+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "“In fact, the AfD along with the CDU and the governing coalition even\
        \ voted for the abolishment of the subsidies in question.”\r"
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ee5b781-55d1-4d49-8dd7-f98f52a8c829'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T05:37:56.976+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-16T05:37:58.052+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T05:37:56.976+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8a3f6cd-a68c-4311-aa91-be682f8491ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T05:37:56.977+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-16T05:37:58.053+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T05:37:56.977+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "The AfD, which has recently enjoyed record-high polling, is hoping\
        \ for major gains in three eastern state elections this year – Thuringia,\
        \ Saxony and Brandenburg. Polling data released on Thursday put the party\
        \ comfortably ahead of its rivals in all three states.\r"
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e271149d-ef0c-4ceb-804b-16a9ee996124'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T05:37:56.978+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-16T05:37:58.054+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T05:37:56.978+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2064086e-36c0-46b0-a20b-0e5bc45227c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T05:37:56.979+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-16T05:37:58.055+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T05:37:56.979+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "While the regional elections do not directly affect federal politics,\
        \ they could send a worrying signal to Scholz’s SPD-led government ahead of\
        \ next year’s general election.\r"
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a78db4b-dfea-40b2-9c68-8fd670924870'
      'mgnl:activationStatus': true
