      'mgnl:lastActivated': 2024-01-16T21:27:38.281+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T21:27:37.905+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "He also said that most of the new cases who experienced colds, sore\
        \ throat, and coughs were no longer hospitalized and were recovered at home.\
        \  \r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '596714ce-6625-4ef5-be9b-543eaa071761'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T21:27:37.905+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-16T21:27:38.282+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T21:27:37.905+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "Those who are still confined are the elderly population and the vulnerable\
        \ people or those with comorbidities, the DOH said.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ab0b8e6-0504-44cc-8ded-7dfa1f39486e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T21:27:37.906+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-16T21:27:38.283+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T21:27:37.906+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "Health Undersecretary Eric Tayag is hopeful the country will maintain\
        \ the low number of COVID-19 cases, despite the presence of the Omicron JN.1\
        \ subvariant.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '917cf84b-c470-42e6-ae9f-c42805cc4a75'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T21:27:37.906+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-16T21:27:38.284+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T21:27:37.906+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "The World Health Organization (WHO) earlier warned of an increase in\
        \ cases driven by the JN.1 subvariant in countries across the globe.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e82248f-d5af-4f39-9bd5-5aed181e6260'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T21:27:37.906+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-16T21:27:38.285+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T21:27:37.906+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2023/12/24/doh-jn1-covid-subvariant-detected-ph.html">DOH:
        18 cases of JN.1 COVID-19 subvariant detected in PH</a></strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c586b5ab-7147-4e2c-b034-ed87e32be876'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T21:27:37.907+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-16T21:27:38.286+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T21:27:37.907+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': '<h2><strong>DOH to continue COVID-19 immunization for vulnerable population</strong></h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1140c49b-7eb1-4dab-9ee6-90717added8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T21:27:37.907+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-16T21:27:38.287+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T21:27:37.907+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "Herbosa said members of the vulnerable population will be given priority\
        \ in the use of monovalent XBB COVID-19 vaccines from the Global Alliance\
        \ for Vaccines and Immunization (GAVI).\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8112716f-0a41-484e-8fca-58581c45b9f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T21:27:37.908+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-16T21:27:38.288+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T21:27:37.908+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "He also said the GAVI is now handling the deal, after COVAX Facility\
        \ officially closed on Dec. 31, 2023.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1332cbda-b56b-49e2-a75c-b9fd87ce8fa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T21:27:37.908+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-16T21:27:38.289+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T21:27:37.908+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "\"This process is ongoing,\" he said. \"Ang hinihingi ko ay only half\
        \ a million doses muna kasi ang recommendation ng WHO ay ibigay siya sa immunocompromised\
        \ and elderly.\"\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5735c238-65ef-4acc-a618-29310e9b80b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T21:27:37.909+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-16T21:27:38.290+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T21:27:37.909+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "[Translation: This process is ongoing. I am asking for only half a\
        \ million doses for now since the WHO recommended prioritizing the immunocompromised\
        \ and the elderly.]\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '322e45e3-e748-45e4-b93f-67a5ebd9c3ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T21:27:37.909+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-16T21:27:38.291+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T21:27:37.909+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': '<p>The monovalent XBB shots were formulated to target the newer subvariants.&nbsp;</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e63bf4f-b752-476b-b577-edcdd02609ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T21:27:37.910+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-16T21:27:38.293+08:00
