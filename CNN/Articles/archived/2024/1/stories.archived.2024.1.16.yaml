      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "Streets leading to Berlin’s Brandenburg Gate were clogged with trucks\
        \ and tractors on Monday, as more than 10,000 farmers descended on the capital\
        \ in conjunction with the German freight industry, police said.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69979162-4ffa-4f68-841c-cadc4eddcb95'
