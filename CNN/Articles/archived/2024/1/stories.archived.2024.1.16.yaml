      'mgnl:lastModified': 2024-01-16T14:34:20.424+08:00
      'mgnl:lastModifiedBy': 'lisbet'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 16)</strong> — The
        government needs to invest more than ₱90 billion to build the infrastructure
        needed to ensure food security and bring down prices, according to the country’s
        agriculture chief.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc68766a-40f3-4fe2-8513-e9bb528df213'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T14:34:20.424+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2024-01-16T14:34:20.705+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T14:34:20.424+08:00
      'mgnl:lastModifiedBy': 'lisbet'
      'mgnl:type': 'text'
      'text': '<p>During a sectoral meeting with President Ferdinand Marcos Jr. on
        Tuesday, Agriculture Secretary Francisco Tiu Laurel, Jr. bared his three-year
        plan to boost the industry, which would prioritize establishing post-harvest
        and cold storage facilities across the Philippines.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '504ed4ae-dd09-4afc-91bd-1e53d264810a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T14:34:20.424+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2024-01-16T14:34:20.706+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T14:34:20.424+08:00
      'mgnl:lastModifiedBy': 'lisbet'
      'mgnl:type': 'text'
      'text': '<p>“We have a lot of infrastructure to be built,” he said at a briefing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb59569d-9428-49da-869f-4785ae9a5c93'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T14:34:20.425+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2024-01-16T14:34:20.708+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T14:34:20.425+08:00
      'mgnl:lastModifiedBy': 'lisbet'
      'mgnl:type': 'text'
      'text': 'For post-harvest facilities alone, Laurel said the Department of Agriculture
        (DA) will need ₱93 billion in the next three years.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e4932b1-10c1-4f1d-95f9-22ac7971c781'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T14:34:20.425+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2024-01-16T14:34:20.709+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T14:34:20.425+08:00
      'mgnl:lastModifiedBy': 'lisbet'
      'mgnl:type': 'text'
      'text': '“[This is] in order to save ₱10.7 billion a year on wasted rice and
        corn. We’re losing about 12.7% to 15% of rice production due to lack of post-harvest
        facility,” he said.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a123bdf9-bf36-4ae0-8b30-5dab74b803fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T14:34:20.425+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2024-01-16T14:34:20.710+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T14:34:20.425+08:00
      'mgnl:lastModifiedBy': 'lisbet'
      'mgnl:type': 'text'
      'text': '“No major post-harvest facility was funded by the government in the
        last 40 years. Puro patingi-tingi, maliliit [They''re small] which is irrelevant
        or useless,” he added.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2b957bf-95fe-42c3-9a97-f5531096c872'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T14:34:20.426+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2024-01-16T14:34:20.711+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T14:34:20.426+08:00
      'mgnl:lastModifiedBy': 'lisbet'
      'mgnl:type': 'text'
      'text': 'Laurel pointed out that the sector cannot afford a similar approach,
        stressing that the Marcos administration would have to push for bigger facilities.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1f36980-b990-4d7e-acf8-979bcc6f1c5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T14:34:20.426+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2024-01-16T14:34:20.712+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T14:34:20.426+08:00
      'mgnl:lastModifiedBy': 'lisbet'
      'mgnl:type': 'text'
      'text': 'For cold storage facilities, the agriculture chief said he has earmarked
        ₱1 billion for 2023, and the DA targets to erect four cold storage facilities
        in Taguig, La Union or Benguet, Mindoro, and Quezon.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e8e2823-f381-4d9e-9115-bab561fe1584'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T14:34:20.426+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2024-01-16T14:34:20.713+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T14:34:20.426+08:00
      'mgnl:lastModifiedBy': 'lisbet'
      'mgnl:type': 'text'
      'text': 'By 2025, the government will establish cold storage facilities in the
        Visayas and Mindanao.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd4f85fb-4620-453c-8fb2-bb95a58481f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T14:34:20.427+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2024-01-16T14:34:20.714+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T14:34:20.427+08:00
      'mgnl:lastModifiedBy': 'lisbet'
      'mgnl:type': 'text'
      'text': 'Solving the problem of cold storage nationwide will require an additional
        ₱5 billion, he added.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '822e05e3-cb7c-42a2-924b-ce4b6037264d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T14:34:20.427+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2024-01-16T14:34:20.715+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T14:34:20.427+08:00
      'mgnl:lastModifiedBy': 'lisbet'
      'mgnl:type': 'text'
      'text': 'Laurel said the plan will also address problems with logistics, as
        well as push for the digitalization of data.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75d78555-2cca-45b8-a424-dc3bba4f147f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T14:34:20.428+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2024-01-16T14:34:20.716+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T14:34:20.428+08:00
      'mgnl:lastModifiedBy': 'lisbet'
      'mgnl:type': 'text'
      'text': '<p>“Thirty percent of our produce, especially vegetables, is gone because
        of poor logistics. If we can lessen or almost eliminate ‘yung losses na ‘yun,
        that would be equivalent to at least 10% to 15% less costs sa high-value crops,
        fruits,” he added.</p>'
  'otc-route-rationalization-puv-modernization':
    'author': 'Bamba Galang, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
