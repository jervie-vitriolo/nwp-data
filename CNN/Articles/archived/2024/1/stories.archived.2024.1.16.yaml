    'template': '1'
    'title': 'PNP chief urges regional offices to check potential ‘missing folders'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b2a5601-bc81-4455-90ea-0797f6cbcdea'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T14:12:45.162+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2024-01-16T19:15:23.846+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T19:15:23.458+08:00
      'mgnl:lastModifiedBy': 'cjmarquez'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 16) —</strong> Philippine
        National Police (PNP) Chief General Benjamin Acorda Jr. is urging police regional
        offices to look into their system and check if there are missing files.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '672f0097-e25e-462c-93df-a9e55b917fb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T14:12:45.163+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2024-01-16T19:15:23.847+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T19:15:23.459+08:00
      'mgnl:lastModifiedBy': 'cjmarquez'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14c637fc-76dd-426d-83f7-f94208080fd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T14:12:45.163+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2024-01-16T19:15:23.847+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T19:15:23.459+08:00
      'mgnl:lastModifiedBy': 'cjmarquez'
      'mgnl:type': 'text'
      'text': '<p>Acorda’s call came after National Capital Region Police Office (NCRPO)
        Director Police Major General Jose Nartatez revealed folders containing cases
        of erring cops went missing. The police chief is also assuming there are similar
        incidents in other regions.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cfdaf32-29cd-4c79-8802-2007117c72bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T14:12:45.164+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2024-01-16T19:15:23.847+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T19:15:23.460+08:00
      'mgnl:lastModifiedBy': 'cjmarquez'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '164a21d0-3160-43b6-997f-d96a02af4eda'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T14:12:45.164+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2024-01-16T19:15:23.848+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T19:15:23.460+08:00
      'mgnl:lastModifiedBy': 'cjmarquez'
      'mgnl:type': 'text'
      'text': '<p>“Alarming ‘<em>yun</em> because if you see, part of our focus agenda
        is integrity enhancement and <em>kasama siya ng</em> cleansing and imposing
        the right penalty,” Acorda said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c916bbe-4f50-41cf-9682-8b31fd1a9126'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T14:12:45.165+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2024-01-16T19:15:23.848+08:00
