      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d6e90d8-207b-45e8-bb8f-fa479ac22fb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T09:42:10.355+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-16T09:42:10.880+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T09:42:10.355+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "Echoing previous warnings from other experts, Georgieva said the effects\
        \ were expected to be felt more deeply in advanced economies than emerging\
        \ markets, partly because white-collar workers are seen to be more at risk\
        \ than manual laborers.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '152a2be9-7534-4567-b9cf-1a070a184265'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T09:42:10.356+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-16T09:42:10.881+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T09:42:10.356+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1953a13e-4b54-49e3-9576-43d9cac6e1dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T09:42:10.356+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-16T09:42:10.882+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T09:42:10.356+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "In more developed economies, for example, as much as 60% of jobs could\
        \ be impacted by AI. Approximately half of those may benefit from how AI promotes\
        \ higher productivity, she said.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '327d3de7-cd1e-4125-af67-e60f4b08de77'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T09:42:10.357+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-16T09:42:10.883+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T09:42:10.357+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4a843e7-db8e-4aae-ad47-e98366477d23'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T09:42:10.357+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-16T09:42:10.884+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T09:42:10.357+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "“For the other half, AI applications may execute key tasks currently\
        \ performed by humans, which could lower labor demand, leading to lower wages\
        \ and reduced hiring,” wrote Georgieva, citing the IMF’s analysis.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6db762a1-87e6-4156-aeb8-e7bc0d8b9dfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T09:42:10.357+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-16T09:42:10.885+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T09:42:10.357+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2db57ace-1fab-4679-8f1b-f3cda3b5d8b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T09:42:10.358+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-16T09:42:10.886+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T09:42:10.358+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "“In the most extreme cases, some of these jobs may disappear.”\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca410412-e25b-49f2-94bd-2b6c6e43c4f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T09:42:10.358+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-16T09:42:10.887+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T09:42:10.358+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d2772f8-b771-4048-bdfa-65e9f6726a9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T09:42:10.359+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-16T09:42:10.888+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T09:42:10.359+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "In emerging markets and lower income nations, 40% and 26% of jobs are\
        \ expected to be affected by AI, respectively. Emerging markets refer to places\
        \ such as India and Brazil with sustained economic growth, while low-income\
        \ countries refer to developing economies with per capita income falling within\
        \ a certain level such as Burundi and Sierra Leone.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48df4f09-a95d-47e9-8aed-4f76b1026720'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T09:42:10.359+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-16T09:42:10.889+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T09:42:10.359+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a75d5c50-9e86-4e2c-9450-eeb27322b149'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T09:42:10.360+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-16T09:42:10.890+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T09:42:10.360+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "“Many of these countries don’t have the infrastructure or skilled workforces\
        \ to harness the benefits of AI, raising the risk that over time the technology\
        \ could worsen inequality,” noted Georgieva.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a8cadca-ef6e-4377-a73c-eae9af3096c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T09:42:10.360+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-16T09:42:10.891+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T09:42:10.360+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57c94bc1-c9d3-4237-a6cb-ee8ffa76d218'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T09:42:10.361+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-16T09:42:10.893+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T09:42:10.361+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "She warned that the use of AI could increase chances of social unrest,\
        \ particularly if younger, less experienced workers seized on the technology\
        \ as a way to help boost their output while more senior workers struggle to\
        \ keep up.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd5f82b9-66fa-48e4-840d-442e8c2e4555'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T09:42:10.361+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-16T09:42:10.894+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T09:42:10.361+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c70e4aa-8afa-4056-9ef4-f0bd67e54827'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T09:42:10.362+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-16T09:42:10.895+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T09:42:10.362+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "AI became a hot topic at the WEF in Davos last year as ChatGPT took\
        \ the world by storm. The chatbot sensation, which is powered by generative\
        \ AI, sparked conversations on how it could change the way people work around\
        \ the world due to its ability to write essays, speeches, poems and more.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fb36eb6-621c-4ce5-a68e-55ec647f3ecc'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T09:42:10.362+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-16T09:42:10.896+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T09:42:10.362+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f47a70e6-fd2f-490a-8243-a5e4bd9b17e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T09:42:10.363+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-16T09:42:10.897+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T09:42:10.363+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "Since then, upgrades to the technology have expanded the use of AI\
        \ chatbots and systems, making them more mainstream and spurring massive investment.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbe51774-51ae-43fa-9dbc-2c3cb96f1940'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T09:42:10.363+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-16T09:42:10.898+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T09:42:10.363+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60b30066-2413-43c8-a987-c74c79e818f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T09:42:10.364+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-16T09:42:10.899+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T09:42:10.364+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "Some tech firms have already directly pointed to AI as a reason they\
        \ are rethinking staffing levels.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78087bd9-483c-46f9-933c-078c5c21b5de'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T09:42:10.365+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-16T09:42:10.900+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T09:42:10.365+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62e8bed2-54ac-422d-9507-56997b92c3f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T09:42:10.365+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-16T09:42:10.901+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T09:42:10.365+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "While workplaces may shift, widespread adoption of AI could ultimately\
        \ increase labor productivity and boost global GDP by 7% annually over a 10-year\
        \ period, according to a March 2023 estimate by Goldman Sachs economists.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a2292af-3718-471d-b64f-3dc5184c43c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T09:42:10.366+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-16T09:42:10.902+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T09:42:10.366+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8bb79ad-f241-4af1-a769-acfaeef9d3a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T09:42:10.366+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-16T09:42:10.903+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T09:42:10.366+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "Georgieva, in her blog post, also cited opportunities to boost output\
        \ and incomes around the world with the use of AI.\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02a7b8cb-3528-4db0-bfd9-7793d078896f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T09:42:10.367+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-16T09:42:10.904+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T09:42:10.367+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49981ee9-a063-44a7-a14d-03cc9f99b68f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T09:42:10.368+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-16T09:42:10.905+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T09:42:10.368+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "“AI will transform the global economy,” she wrote. “Let’s make sure\
        \ it benefits humanity.”\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f7efc62-ea3d-48b6-b95a-58d716ac34fb'
