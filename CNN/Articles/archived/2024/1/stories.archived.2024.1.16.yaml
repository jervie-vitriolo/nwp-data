      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2024/01/15/entertainment/niecy-nash-emmys-speech/index.html">Read
        Niecy Nash-Betts’ moving Emmys speech</a>"</em></p>'
