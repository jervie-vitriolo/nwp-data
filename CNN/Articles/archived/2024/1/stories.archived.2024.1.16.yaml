      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://www.cnnphilippines.com/news/2024/1/4/DOH-refutes-claim-New-COVID-19.html">DOH
        refutes claim of new COVID-19 wave in NCR</a></strong></p>'
