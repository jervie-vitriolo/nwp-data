    'template': '1'
    'title': 'Marcos congratulates Taiwan''s President-elect Lai Ching-te; China summons
      PH envoy'
    'updated': 2024-01-16T16:47:10.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc54428c-8cc6-4edf-bc00-a6de9be91b86'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T16:48:35.851+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2024-01-17T12:51:30.842+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-17T12:51:30.307+08:00
      'mgnl:lastModifiedBy': 'angela'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 16)</strong> — President
        Ferdinand Marcos Jr. congratulated Taiwan’s pro-democracy leader Lai Ching-te
        after winning the presidential election on Saturday, a move that drew a strong
        rebuke from China.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ccb5fbf-30f3-4372-b166-18cfd110d111'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T16:48:35.852+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2024-01-17T12:51:30.843+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-17T12:51:30.308+08:00
      'mgnl:lastModifiedBy': 'angela'
      'mgnl:type': 'text'
      'text': 'Lai Ching-te, Taiwan''s current vice president from the Democratic
        Progressive Party (DPP), has been advocating sovereignty and resistance against
        intimidation, threats, and military pressure from China.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a652477-4afa-4cbe-80c8-794e19bad872'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T16:48:35.852+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2024-01-17T12:51:30.843+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-17T12:51:30.308+08:00
      'mgnl:lastModifiedBy': 'angela'
      'mgnl:type': 'text'
      'text': '"On behalf of the Filipino people, I congratulate President-elect Lai
        Ching-te on his election as Taiwan''s next President," Marcos said Monday.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6f791dc-3bf2-40da-886a-b0d79becc7ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T16:48:35.852+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2024-01-17T12:51:30.844+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-17T12:51:30.309+08:00
      'mgnl:lastModifiedBy': 'angela'
      'mgnl:type': 'text'
      'text': '"We look forward to close collaboration, strengthening mutual interests,
        fostering peace, and ensuring prosperity for our peoples in the years ahead,"
        he added.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f174fc3-2250-4cdd-9a00-150fb4018ff0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T16:48:35.853+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2024-01-17T12:51:30.844+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-17T12:51:30.309+08:00
      'mgnl:lastModifiedBy': 'angela'
      'mgnl:type': 'text'
      'text': 'In a post, Lai thanked Marcos for his congratulatory message.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27811fe9-29f5-4afc-9f8f-cd4f28f48a91'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T16:48:35.853+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2024-01-17T12:51:30.845+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-17T12:51:30.310+08:00
      'mgnl:lastModifiedBy': 'angela'
      'mgnl:type': 'text'
      'text': '"I deeply value the enduring friendship between Taiwan and the Philippines.
        I look forward to enhancing our economic and people-to-people ties while championing
        democracy, peace, and prosperity in the region," he said.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1da0a583-05f4-48af-8ee3-c165c879ab0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T16:48:35.854+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2024-01-17T12:51:30.845+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-17T12:51:30.310+08:00
      'mgnl:lastModifiedBy': 'angela'
      'mgnl:type': 'text'
      'text': 'Prior to the president''s remarks, the Department of Foreign Affairs
        on Sunday reiterated the Philippines'' commitment to the One China policy,
        which states that Taiwan is a part of China and recognizes Beijing as the
        Chinese government.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08c586d5-0e82-4b7d-a553-2c1dbeb96e10'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T16:48:35.854+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2024-01-17T12:51:30.846+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-17T12:51:30.311+08:00
      'mgnl:lastModifiedBy': 'angela'
      'mgnl:type': 'text'
      'text': '"The Department of Foreign Affairs reaffirms the principles contained
        in the Joint Communique of the Government of the Republic of the Philippines
        and the Government of the People''s Republic of China signed by President
        Ferdinand E. Marcos and Premier Zhou Enlai on 9 June 1975," the DFA said.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e5a6215-74eb-4fd0-a4a6-669c617f6355'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T16:48:35.854+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2024-01-17T12:51:30.846+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-17T12:51:30.311+08:00
      'mgnl:lastModifiedBy': 'angela'
      'mgnl:type': 'text'
      'text': '"The Philippines is committed to its One China policy," it added.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8089ca1e-ae47-4060-80e2-bd9598a6bd09'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T16:48:35.855+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2024-01-17T12:51:30.847+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-17T12:51:30.312+08:00
      'mgnl:lastModifiedBy': 'angela'
      'mgnl:type': 'text'
      'text': 'The exchange between Marcos and Lai came amid tensions between Manila
        and Beijing in the West Philippine Sea.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86446367-8173-410e-852e-28ec39f0ee50'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T16:48:35.855+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2024-01-17T12:51:30.848+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-17T12:51:30.312+08:00
      'mgnl:lastModifiedBy': 'angela'
      'mgnl:type': 'text'
      'text': '<p>Despite the DFA’s statement reaffirming the nation’s commitment
        to the One China policy, Chinese Foreign Ministry spokesperson Mao Ning said
        they have summoned Philippine Ambassador to Beijing Jaime FlorCruz on Tuesday
        for an explanation following Marcos’ congratulatory message.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89975871-8c60-4bf5-9730-a17dcd686bee'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T16:48:35.856+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2024-01-17T12:51:30.848+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-17T12:51:30.313+08:00
      'mgnl:lastModifiedBy': 'angela'
      'mgnl:type': 'text'
      'text': 'The Chinese official said during a briefing that Marcos seriously violated
        the One China policy.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c071f95a-07a6-4170-a815-a7495ac9da4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T16:48:35.856+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2024-01-17T12:51:30.849+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-17T12:51:30.313+08:00
      'mgnl:lastModifiedBy': 'angela'
      'mgnl:type': 'text'
      'text': 'She urged the Philippine government to “immediately stop erroneous
        words and deeds on Taiwan-related issues, and stop sending any wrong signals
        to the ''Taiwan independence'' separatist forces.”'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af2695d2-4e45-4a6e-a409-4fbf3ab97030'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T16:48:35.857+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2024-01-17T12:51:30.849+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-17T12:51:30.314+08:00
      'mgnl:lastModifiedBy': 'angela'
      'mgnl:type': 'text'
      'text': '“We suggest that President Marcos read more books to correctly understand
        the ins and outs of the Taiwan issue so as to draw correct conclusions,” the
        spokesperson added.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52315713-4fd9-4070-85fe-cbcec6a9b26e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T16:48:35.857+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2024-01-17T12:51:30.850+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-17T12:51:30.315+08:00
      'mgnl:lastModifiedBy': 'angela'
      'mgnl:type': 'text'
      'text': 'In the same press conference, Mao Ning urged other countries to uphold
        the One China policy and reminded them not to meddle with the China-Taiwan
        conflict.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92ea92e1-2c6d-40d2-bf0b-870a39dfd97c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T16:48:35.858+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2024-01-17T12:51:30.850+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-17T12:51:30.315+08:00
      'mgnl:lastModifiedBy': 'angela'
      'mgnl:type': 'text'
      'text': '"The elections of the Taiwan region are China''s internal affairs,"
        she said. "Regardless of the result, the basic fact that there is only one
        China in the world and Taiwan is part of China will not be changed."'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78925d7c-300d-4161-9bda-0dddb22bfcb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T16:48:35.858+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2024-01-17T12:51:30.851+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-17T12:51:30.316+08:00
      'mgnl:lastModifiedBy': 'angela'
      'mgnl:type': 'text'
      'text': '<p><strong>''Full-blown'' conflict unlikely</strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1a3ab79-e197-42d1-9a94-bb70adfdb45c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T16:48:35.859+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2024-01-17T12:51:30.851+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-17T12:51:30.316+08:00
      'mgnl:lastModifiedBy': 'angela'
      'mgnl:type': 'text'
      'text': 'Before the presidential election, China had warned Taiwan''s voters
        to "make the right choice" and "recognize the extreme danger of Lai''s triggering
        of cross-strait confrontation and conflict."'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ca4cb89-6e14-47ba-9c58-91cd29fce3a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T16:48:35.859+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2024-01-17T12:51:30.852+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-17T12:51:30.317+08:00
      'mgnl:lastModifiedBy': 'angela'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines'' The Final Word on Monday, Taiwan political
        science professor Lev Nachman said this was the first time that the DPP won
        a third election in a row, showing Taiwan''s voters faith in the party.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d189bbc-5ab9-4db3-924e-7ff9d55a81c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T16:48:35.860+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2024-01-17T12:51:30.852+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-17T12:51:30.317+08:00
      'mgnl:lastModifiedBy': 'angela'
      'mgnl:type': 'text'
      'text': '<p>READ: <a href="https://www.cnnphilippines.com/world/2024/1/13/taiwan-presidential-election-results.html">Taiwan
        voters dismiss China warnings and hand ruling party a historic third consecutive
        presidential win</a></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9bd3ac8-1c19-4d96-9061-d43e948872d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T16:48:35.860+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2024-01-17T12:51:30.853+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-17T12:51:30.318+08:00
      'mgnl:lastModifiedBy': 'angela'
      'mgnl:type': 'text'
      'text': '<p>But even though the DPP stays in power for another four years, Nachman
        said the possibility of China invading Taiwan is still remote.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dabfdede-8656-47da-8def-50ae151dd305'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T16:48:35.861+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2024-01-17T12:51:30.853+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-17T12:51:30.318+08:00
      'mgnl:lastModifiedBy': 'angela'
      'mgnl:type': 'text'
      'text': '"It doesn''t mean there''s going to be a war," he said, citing that
        Taiwan didn''t go to war with China for the last eight years while the DPP
        was in power.'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '110d249d-4e68-41fc-a4e6-b32e6e5ed94f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T16:48:35.861+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2024-01-17T12:51:30.854+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-17T12:51:30.319+08:00
      'mgnl:lastModifiedBy': 'angela'
      'mgnl:type': 'text'
      'text': 'International Crisis Group Senior Analyst Amanda Hsiao also said earlier
        that China''s pressure on Taiwan has grown through military activities, coercion,
        and disinformation.'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af833089-42c2-4a78-9ccc-3ea1ed245a3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T16:48:35.862+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2024-01-17T12:51:30.854+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-17T12:51:30.319+08:00
      'mgnl:lastModifiedBy': 'angela'
      'mgnl:type': 'text'
      'text': '<p>But despite China''s assertive attitude, Hsiao echoed Nachman in
        saying that "a full blown conflict or invasion of Taiwan remains unlikely
        in the near term."</p>'
  'negotiations-for-release-of-17-filipino-seafarers-still-underway':
    'author': 'Tristan Nodalo, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2024-01-16T06:07:44.000+08:00
    'imagesource': 'jcr:98b199d8-4026-47b4-b433-94fcd5215033'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '017a191c-e1f8-4994-afd2-d5c928363e5f'
    'lead': 'Diplomatic negotiations for the release of the 17 Filipino seafarers
      held hostage since November are still ongoing, the Department of Foreign Affairs
      says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-01-16T06:12:22.852+08:00
    'mgnl:createdBy': 'raheema'
    'mgnl:lastActivated': 2024-01-16T06:12:23.141+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-01-16T06:12:22.944+08:00
    'mgnl:lastModifiedBy': 'raheema'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Negotiations for release of 17 Filipinos seafarers still ongoing — DFA'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6292324-1886-4f23-aac7-7382670cad19'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T06:12:22.929+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-16T06:12:23.142+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T06:12:22.939+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 16) —</strong> Diplomatic
        negotiations for the release of the 17 Filipino seafarers held hostage since
        November are still ongoing, the Department of Foreign Affairs (DFA) said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a9125e6-8e40-48de-bb1a-c227b91da1b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T06:12:22.930+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-16T06:12:23.143+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T06:12:22.930+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "The crew members were aboard a Galaxy Leader Ship when a group of Houthi\
        \ rebels hijacked the vessel off the coast of Yemen.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c841fb2-8c26-42f2-b1b2-5ccd15d68869'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T06:12:22.930+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-16T06:12:23.144+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T06:12:22.930+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2023/11/22/filipino-seafarers-houthi-rebels-cargo-ship-red-sea.html">17
        Pinoy seafarers among crew taken hostage by Houthi rebels in Red Sea</a></strong></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d973acb-36b5-422a-b64d-9544b0129a53'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T06:12:22.930+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-16T06:12:23.145+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T06:12:22.930+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\"They are safe,\" DFA Undersecretary Eduardo de Vega told reporters.\
        \ \"As for the talks, it is still ongoing with friendly countries.\"\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00aed31e-3639-4e30-a134-0ffdbb88827b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T06:12:22.931+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-16T06:12:23.146+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T06:12:22.931+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "The DFA official said Oman, Qatar, and Japan are also helping the negotiations\
        \ for the release of the seafarers.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2241e9c1-5c50-4d45-bf17-bad71e74a768'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T06:12:22.931+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-16T06:12:23.147+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T06:12:22.931+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\"Nabisita na sila ng ating Yemeni honorary consul nakausap na niya\
        \ mga Houthis so tinitignan natin kailan talaga sila palalayain,\" De Vega\
        \ added, saying they can't give definite time as to when the seafarers will\
        \ be released.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4d5b2f2-ee7b-4148-b29d-900dee1689ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T06:12:22.932+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-16T06:12:23.148+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T06:12:22.932+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "[Translation: Our Yemeni honorary consul already visited them and spoke\
        \ with the Houthis, we are waiting for their decision on when they will free\
        \ them.]\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfbb60d2-df47-46b2-91a3-785864514211'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T06:12:22.932+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-16T06:12:23.149+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T06:12:22.932+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "He also emphasized that the fate of the 17 seafarers rests with the\
        \ Yemeni group Houthis and not with the militant group Hamas.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fb0bdca-b80e-4d8b-b799-a46841030c20'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T06:12:22.932+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-16T06:12:23.150+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T06:12:22.932+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\"Kasi dati sabi maaring kailangan pang Hamas ngayon talagang Houthis\
        \ na magdedecide kung kailan sila pakakawalan,\" De Vega said.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6583c1b9-3381-49fa-be25-ffc2b89bd596'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T06:12:22.933+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-16T06:12:23.151+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T06:12:22.933+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "[Translation: Before they told us that militant group Hamas will have\
        \ to decide on their release but now, we were told that it will be the Houthis.]\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ffbe9af-b554-485c-9c36-a513c43ca375'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T06:12:22.933+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-16T06:12:23.153+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T06:12:22.933+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': '<p>The Houthis are reported to be part of the so-called "axis of resistance"
        led by Iran, which has been mobilized to oppose Israel, especially amid the
        war in the Middle East.</p>'
  'Iran-extends-Nobel-Prize-winner-s-prison-sentence':
    'author': 'Jomana Karadsheh, Adam Pourahmadi, and Eyad Kourdi, CNN'
