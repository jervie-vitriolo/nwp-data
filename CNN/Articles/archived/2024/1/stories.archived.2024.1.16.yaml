      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 16) ---</strong>
        The lone bidder for the automated election system (AES) to be used in the
        2025 midterm elections belied allegations raised against its performance in
        previous elections in Iraq and the Democratic Republic of Congo.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6eb3ce5-fc99-46a2-b205-9f860efa0d1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T23:06:51.365+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-16T23:06:51.780+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T23:06:51.365+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': '<p>South Korean firm Miru Systems Co. Ltd. on Tuesday shut down claims
        of election failures.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '021938c7-5764-4cce-bd21-2c53ce4bc4c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T23:06:51.366+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-16T23:06:51.781+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T23:06:51.366+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5da92632-41ae-456e-9100-d752e724cb15'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T23:06:51.366+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-16T23:06:51.782+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T23:06:51.366+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': '<p>“The allegations of election failures due to Miru''s technology
        are false, as the company designs, develops, and manufactures secure electoral
        systems that are of international standard,” it said in&nbsp; a statement.&nbsp;</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a074feac-a789-40c0-b3ef-0d07c1dc28b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T23:06:51.367+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-16T23:06:51.783+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T23:06:51.367+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e19ab8b0-4901-4086-a0f1-4e6ed51c19e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T23:06:51.367+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-16T23:06:51.784+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T23:06:51.367+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "“The governments of Iraq and the Democratic Republic of Congo have\
        \ been using our machines for several consecutive elections since 2018, and\
        \ have continued to show trust in our technology even after their administrations\
        \ and ruling parties have shifted,” the statement further read.  \r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c480fc2-85f2-40c1-a49e-19499dfc83e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T23:06:51.367+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-16T23:06:51.785+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T23:06:51.367+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6de09ca-ce73-4a5b-bcda-aaff9ab72bc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T23:06:51.368+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-16T23:06:51.786+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T23:06:51.368+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "The South Korean firm said no less than Iraqi Prime Minister Mohammed\
        \ Shia’ Al Sudan described the recent elections in Kirkuk as \"a notable success.\"\
        \r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b13327cf-6c95-477f-9e68-bc5be063c785'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T23:06:51.368+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-16T23:06:51.787+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T23:06:51.368+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b46f3f20-3a16-40df-ab36-fc1269a0c2ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T23:06:51.369+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-16T23:06:51.788+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T23:06:51.369+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "It added that the Commission Electorale Nationale Independante of Congo\
        \ had issued a certification regarding the firm's satisfactory performance\
        \ when it provided equipment such as electronic voting devices, ballot paper\
        \ and other items in 2023.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4c7a360-dc1e-4ed9-a29d-58df3057f08a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T23:06:51.369+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-16T23:06:51.789+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T23:06:51.369+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3e927e9-1650-490a-890f-71dc7a5faff8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T23:06:51.370+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-16T23:06:51.790+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T23:06:51.370+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "“Miru is committed to an efficient and honest electoral system, as\
        \ we have done so in several countries all over the world including our home\
        \ of South Korea since 2005,” the firm said.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46d78aa0-6932-401e-9134-7780cd6ae160'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T23:06:51.370+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-16T23:06:51.791+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T23:06:51.370+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b8cd207-9836-4925-b348-24185e8a2fbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T23:06:51.371+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-16T23:06:51.792+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T23:06:51.371+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "Miru issued a statement in response to the remarks of Democracy Watch\
        \ Philippines, urging the Comelec to review the company’s track record.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6f57b5c-5607-4e12-8600-497c8f40f7fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T23:06:51.371+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-16T23:06:51.793+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T23:06:51.371+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5870834d-eeff-457b-90b2-39da55a304af'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T23:06:51.371+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-16T23:06:51.794+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T23:06:51.371+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "The group earlier “expressed its deep concern over the participation\
        \ of the South Korean firm” which it said had “catastrophic failures” and\
        \ “questioned” projects.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1faced1e-537d-467f-82c9-84c1379cfaba'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T23:06:51.372+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-16T23:06:51.795+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T23:06:51.372+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab021f6c-bf4d-496e-beca-4c97b194de6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T23:06:51.372+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-16T23:06:51.796+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T23:06:51.372+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "The joint venture led by Miru remains the lone contender to bag the\
        \ P18.8-billion project, after the Comelec deemed it eligible earlier this\
        \ month.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce1c49fa-b020-4d1d-aa38-73e5afd6d773'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T23:06:51.373+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-16T23:06:51.797+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T23:06:51.373+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aa86ac4-1fdc-4292-bc3f-c7018d126300'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T23:06:51.374+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-16T23:06:51.798+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T23:06:51.374+08:00
      'mgnl:lastModifiedBy': 'vince'
