    'lead': 'Several individuals are facing murder and other criminal charges in connection
      with a feud settlement in Cotabato City that claimed the life of a police officer
      earlier this month, the Philippine National Police (PNP) said on Tuesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-01-16T21:34:19.198+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2024-01-16T21:34:19.492+08:00
