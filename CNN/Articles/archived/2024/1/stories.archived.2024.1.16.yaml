      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T09:38:36.523+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43cfc504-4588-4a9d-8f5c-1db9af854f00'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T09:36:09.238+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-16T09:38:37.033+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T09:38:36.524+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "The couple exchanged vows at Istana Nurul Iman, the official residence\
        \ of the sultan and the world’s largest residential palace – with 1,788 rooms,\
        \ 257 bathrooms, and air-conditioned stables for 200 polo ponies.\r"
