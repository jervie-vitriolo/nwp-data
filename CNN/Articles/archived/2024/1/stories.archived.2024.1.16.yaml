      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Christina Applegate was moved to tears
        during Monday’s Emmy Awards telecast when she appeared on stage to present
        the awards for outstanding supporting actress and outstanding lead actress
        in a comedy series.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '109cce36-ba21-4139-9992-5c97b43b036c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T13:11:34.143+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-16T13:14:27.301+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T13:14:27.078+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "The audience rose for a standing ovation as Applegate – who revealed\
        \ in 2021 that she was diagnosed with multiple sclerosis – walked to the podium\
        \ while holding a walking cane and with the help of Emmys host Anthony Anderson.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ea2ba40-3d9b-451d-8f16-290de39b1001'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T13:11:34.143+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-16T13:14:27.302+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T13:14:27.079+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "While on stage, Applegate listed off some of her notable roles throughout\
        \ her decades-long Hollywood career, including playing Kelly Bundy in “Married…\
        \ With Children,” Samantha in “Samantha Who?” and Jen Harding in “Dead To\
        \ Me.”\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64b943c0-b7cf-47dd-b3b9-2e863bc7c315'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T13:11:34.144+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-16T13:14:27.303+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T13:14:27.079+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "“But very few of you probably know me from that debut – I’m going to\
        \ cry more than I’ve been crying – Baby Burt Grizzell “‘Days of Our Lives,’\
        ” she said, referring to her first-ever screen credit from 1972.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5c2f9fd-9a46-41a6-98bb-ae77710f1945'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T13:11:34.144+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-16T13:14:27.304+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T13:14:27.080+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "Showing a photo of herself as Baby Burt Grizzell, Applegate hilariously\
        \ added, “it was really a breakout role” and went on to say that over the\
        \ course of her career, it’s “been an honor to play funny, flawed complex\
        \ characters.”\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '110e566b-1419-4f83-8506-4421adbf20e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T13:11:34.145+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-16T13:14:27.305+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T13:14:27.080+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "Applegate was also a nominee at Monday’s show, earning recognition\
        \ for her performance in Netflix’s “Dead to Me” in the outstanding lead actress\
        \ in a comedy series category, which “Abbott Elementary” star Quinta Brunson\
        \ ended up winning.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dee2763-cea0-4e01-8b7c-1caa717eefba'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T13:11:34.145+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-16T13:14:27.306+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T13:14:27.081+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "In May 2023, Applegate told Vanity Fair in an interview that her work\
        \ on “Dead To Me” might just be her last as an actor as she lives with her\
        \ multiple sclerosis diagnosis.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17e9490c-47a4-47e2-a97d-6e4d718e841b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T13:11:34.145+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-16T13:14:27.306+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T13:14:27.081+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "“I’m probably not going to work on-camera again,” Applegate said at\
        \ the time, adding that while she loved her cast and crew, working had been\
        \ a “struggle.”\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76065af8-2c3e-4689-9a6b-c123ce80490d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T13:11:34.146+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-16T13:14:27.307+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T13:14:27.081+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': '<p>She will, however, always savor the friendship she built with her
        co-star Linda Cardellini, saying, “I’m so glad that I went out with someone
        who is by far the greatest actress I’ve ever worked with in my entire life,
        if not the greatest human I’ve ever known.”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f185aa15-9600-4c73-bafa-dff76ed952c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T13:11:34.146+08:00
