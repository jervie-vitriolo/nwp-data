  'qcpd-apologizes-over-ronaldo-valdez-leaked-video':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2024-01-16T05:56:13.000+08:00
    'imagesource': 'jcr:4bd8fce4-bd0e-4af4-be51-dc26f44b97d0'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5529b5fe-ac4e-4f8f-81c4-1bfe411e2345'
    'lead': 'Quezon City Police District Chief Redrico Maranan publicly apologized
      on Monday after the crime scene video of the late veteran actor Ronaldo Valdez
      was leaked online.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-01-16T06:00:25.312+08:00
    'mgnl:createdBy': 'raheema'
    'mgnl:lastActivated': 2024-01-16T06:12:38.930+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-01-16T06:12:38.545+08:00
    'mgnl:lastModifiedBy': 'angela'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'QCPD apologizes over Ronaldo Valdez leaked video'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45157c21-20da-4c19-81fe-2e290216aba7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T06:00:25.412+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-16T06:12:38.931+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T06:12:38.537+08:00
      'mgnl:lastModifiedBy': 'angela'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 16) —</strong> Quezon
        City Police District (QCPD) Chief Redrico Maranan publicly apologized on Monday
        after the crime scene video of the late veteran actor Ronaldo Valdez was leaked
        online.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c5c5775-f486-458d-aa49-e7e03ce1f475'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T06:00:25.413+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-16T06:12:38.939+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T06:12:38.537+08:00
      'mgnl:lastModifiedBy': 'angela'
      'mgnl:type': 'text'
      'text': "\"Tayo ay taos-pusong humihingi ng paumanhin sa lahat ng pamilya ng\
        \ Gibbs, ganoon din sa kanilang mga kaibigan dahil doon sa sakit na naidudulot\
        \ ng paglabas ng bidyo,\" he said.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '538c1f4c-7d3b-4f1c-88fd-ceb9a77b3108'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T06:00:25.413+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-16T06:12:38.942+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T06:12:38.538+08:00
      'mgnl:lastModifiedBy': 'angela'
      'mgnl:type': 'text'
      'text': "[Translation: We sincerely apologize to the Gibbs family, as well as\
        \ their friends for the pain that the release of the video had caused.]\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fb98507-629f-44dd-b4ba-50d2d29c98d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T06:00:25.414+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-16T06:12:38.943+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T06:12:38.538+08:00
      'mgnl:lastModifiedBy': 'angela'
      'mgnl:type': 'text'
      'text': "This was after the late actor's son, Janno Gibbs, sought a public apology\
        \ from the police's handling his father's case, which he blamed on their negligence.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27eb2f46-cf45-4962-ab45-9070556b457a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T06:00:25.414+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-16T06:12:38.944+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T06:12:38.539+08:00
      'mgnl:lastModifiedBy': 'angela'
      'mgnl:type': 'text'
      'text': "Gibbs also called out the police for leaking a spot report on his father's\
        \ death which included their home address.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfc8422b-61f4-4c67-b4ff-1f1dd5652f29'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T06:00:25.414+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-16T06:12:38.945+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T06:12:38.539+08:00
      'mgnl:lastModifiedBy': 'angela'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Maranan said he was able to talk to Gibbs after the latter
        held a press conference along with his lawyer Lorna Kapunan also on Monday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd76e5ba1-1752-4eaf-84b8-071b029d86ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T06:00:25.415+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-16T06:12:38.945+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T06:12:38.540+08:00
      'mgnl:lastModifiedBy': 'angela'
      'mgnl:type': 'text'
      'text': "\"Nagkausap kami ni Mr. Janno Gibbs sa telepono at doon ay ipinahatid\
        \ ko 'yung paghingi namin ng tawad,\" the police chief added.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b83b47b-013d-4447-ac5d-bf639d26944d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T06:00:25.415+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-16T06:12:38.946+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T06:12:38.540+08:00
      'mgnl:lastModifiedBy': 'angela'
      'mgnl:type': 'text'
      'text': "[Translation: I talked with Mr. Janno Gibbs on the phone and told him\
        \ I was sorry.]\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '562f729f-08d1-40f8-813f-4f39fdca51f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T06:00:25.416+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-16T06:12:38.946+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T06:12:38.541+08:00
      'mgnl:lastModifiedBy': 'angela'
      'mgnl:type': 'text'
      'text': "The controversial video showed the bloody body of the actor sitting\
        \ on a chair with a gun in his hand.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f486622e-1990-47ad-8a9b-94a6ec4c7329'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T06:00:25.416+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-16T06:12:38.947+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T06:12:38.541+08:00
      'mgnl:lastModifiedBy': 'angela'
      'mgnl:type': 'text'
      'text': "Maranan said the police have identified five officers involved in the\
        \ video that circulated online.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f2aa421-5ac9-47e4-a871-c178befe261b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T06:00:25.417+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-16T06:12:38.947+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T06:12:38.542+08:00
      'mgnl:lastModifiedBy': 'angela'
      'mgnl:type': 'text'
      'text': "\"Hindi lamang sila basta inilipat ng pwesto, nafile na 'yung complaint\
        \ sa Internal Affairs Service at kasalukuyan na itong gumugulong,\" he said.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6502bb5-33cb-43c5-89a5-400da10c499c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T06:00:25.417+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-16T06:12:38.947+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T06:12:38.542+08:00
      'mgnl:lastModifiedBy': 'angela'
      'mgnl:type': 'text'
      'text': "[Translation: Not only were they transferred, the complaint has been\
        \ filed with the Internal Affairs Service and it is currently ongoing.]\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5606b52-a434-4ca6-a25d-12a6c5c32fd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T06:00:25.418+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-16T06:12:38.948+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T06:12:38.543+08:00
      'mgnl:lastModifiedBy': 'angela'
      'mgnl:type': 'text'
      'text': "The five police officers will be facing charges of grave misconduct\
        \ and serious irregularity in performance of duty, he added.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e99a006-a32c-402d-a50f-93f2571284e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T06:00:25.418+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-16T06:12:38.949+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T06:12:38.543+08:00
      'mgnl:lastModifiedBy': 'angela'
      'mgnl:type': 'text'
      'text': "Maranan said they also pinned down more or less four individuals who\
        \ were the first to upload the sensitive video on social media.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75c0456a-f581-4a92-8dc0-b4502ddd210e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T06:00:25.418+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-16T06:12:38.949+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T06:12:38.544+08:00
      'mgnl:lastModifiedBy': 'angela'
      'mgnl:type': 'text'
      'text': '<p>He added that they are only waiting for the Gibbs family to file
        a formal complaint against the identified individuals.</p>'
  'marcos-on-taiwan-presidential-election':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2024-01-16T06:00:30.000+08:00
