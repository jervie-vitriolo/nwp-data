      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "Co said the building was designed to have separate entryways for customers\
        \ and meat products, unlike in the previous area where they take the same\
        \ alley.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '234af59f-9c2e-46c2-b85b-3276ae6dd099'
      'mgnl:activationStatus': true
