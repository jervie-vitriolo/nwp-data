      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': '<p><strong>Jerusalem (CNN) —</strong> A woman in her 70s was killed
        Monday and 17 other people were injured in twin attacks in the central Israeli
        city of Raanana, according to hospitals treating the victims.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b4f8477-93e9-4501-838b-112e48a90a04'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T05:33:34.160+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-16T05:33:50.055+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-16T05:33:34.160+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "Israeli police said two suspects stole vehicles and ran over a number\
        \ of people in the city north of Tel Aviv, in what it called a “suspected\
        \ hit-and-run terror attack.”\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '084975b5-c7e3-4fb0-8071-d2e528f677a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T05:33:34.161+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-16T05:33:50.055+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-16T05:33:34.161+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9342cb16-62c1-4a6d-b25b-9c2b63f993bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T05:33:34.161+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-16T05:33:50.056+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-16T05:33:34.161+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "The suspects, who were from the city of Hebron in the occupied West\
        \ Bank and were related to each other, have been detained, police said.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3992e030-aed7-4715-a495-0526243af8a1'
      'mgnl:activationStatus': true
