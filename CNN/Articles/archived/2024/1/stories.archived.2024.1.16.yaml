      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The imprisoned Iranian Nobel Peace Prize
        laureate Narges Mohammadi has been sentenced to an additional 15 months in
        prison, Mohammadi’s family said in a written statement sent to CNN on Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59d790fa-8a83-4e69-a3aa-9c857ebbd15a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T09:33:53.620+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-16T09:41:01.979+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T09:41:01.614+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aec1c08d-a6cf-4b47-b5a3-cd511d448b96'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T09:33:53.621+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-16T09:41:01.980+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T09:41:01.614+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "She was charged with “spreading propaganda” against the Islamic Republic\
        \ regime, her family said.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcda9835-bb58-4aec-b0fc-275ceb59c48a'
