      'mgnl:lastActivated': 2024-01-16T09:40:18.574+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T09:40:18.028+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8d51c70-8876-46ac-aa56-37e34232e780'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T09:40:18.028+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-16T09:40:18.575+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T09:40:18.028+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "The Sea of Azov separates Ukraine and Russia at the northeastern point\
        \ of the Black Sea, north of Crimea, the Ukrainian peninsula occupied by Russia\
        \ since 2014.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84ccfd04-62ae-4859-a1fd-95ceed0f5fbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T09:40:18.029+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-16T09:40:18.577+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T09:40:18.029+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '663f8639-b8c7-44d2-b141-c23a27239833'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T09:40:18.029+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-16T09:40:18.578+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T09:40:18.029+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "The Institute for the Study of War wrote earlier this month, citing\
        \ Russian military bloggers, that Russia had “begun constant sorties of A-50\
        \ long-range radar detection aircraft due to the threat of Ukrainian strikes\
        \ against Russian military infrastructure in Crimea.”\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad58edb9-2cf5-49f8-a49a-65c2efb7fe0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T09:40:18.030+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-16T09:40:18.579+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T09:40:18.030+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d5ee2f6-835e-43ea-b6b8-2e233801fd85'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T09:40:18.030+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-16T09:40:18.580+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T09:40:18.030+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "The A-50 is a Soviet-era spy plane designed to detect and report back\
        \ the coordinates and movements of enemy objects.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0453a72e-7f61-40d6-ba44-d0cf7e805958'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T09:40:18.031+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-16T09:40:18.581+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T09:40:18.031+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fe774fe-e830-4487-a23b-73d7fe7f1f74'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T09:40:18.031+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-16T09:40:18.583+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T09:40:18.031+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "A Ukrainian intelligence source provided an audio recording of the\
        \ incident alleged to be an intercept from a nearby Russian fighter jet relaying\
        \ an assistance call from the damaged IL-22 to ground control for an emergency\
        \ landing.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a5281ea-4600-4ae0-8fcf-7ab55af565f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T09:40:18.032+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-16T09:40:18.584+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T09:40:18.032+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52dfa18f-03c9-4484-a743-c2c5867af9cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T09:40:18.033+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-16T09:40:18.585+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T09:40:18.033+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "“The aircraft asked to pass on information immediately. It was hit,\
        \ plans to land in Anapa. An ambulance and fire fighters are urgently needed,”\
        \ the nearby Russian jet allegedly radioed down to ground control.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee31d657-6b53-4a80-bfe4-2914b7be70d0'
