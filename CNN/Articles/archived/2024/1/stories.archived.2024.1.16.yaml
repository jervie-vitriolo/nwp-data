      'mgnl:type': 'text'
      'text': "Pagadian City Mayor Samuel Co said the ₱20 million project consisted\
        \ of 77 stalls with their own sink and space for refrigerators, as well as\
        \ a meat processing section.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
