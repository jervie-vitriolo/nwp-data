    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b537b5d0-a81c-4e9a-9dda-9c9fbdcdc09e'
    'lead': 'Health Secretary Teodoro Herbosa on Tuesday said COVID-19 variants that
      used to drive up infections among Filipinos now appear to be ''extinct'' in
      the Philippines.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-01-16T21:27:37.711+08:00
