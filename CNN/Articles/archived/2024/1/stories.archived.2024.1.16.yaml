      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "The DOJ chief has ordered a more in-depth probe into the matter which\
        \ came to his attention in August last year. He said he wants the investigation\
        \ to trace back as far as five years' worth of BI transactions.\r"
