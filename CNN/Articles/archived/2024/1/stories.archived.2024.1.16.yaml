    'lead': 'China warns President Ferdinand Marcos Jr. not to ''play with fire''
      after his congratulatory remarks to Taiwan''s President-elect and pro-sovereignty
      leader Lai Ching-te.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-01-16T23:46:20.211+08:00
    'mgnl:createdBy': 'raheema'
    'mgnl:lastActivated': 2024-01-16T23:57:41.415+08:00
