      'mgnl:lastModified': 2024-01-16T15:50:45.197+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "He said this is to give them enough time for the replacement of their\
        \ alien resident certificate (ARC), which will indicate they are entitled\
        \ to a multiple-entry visa.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28a632e0-2e41-425a-86cf-b65394cc4c5e'
      'mgnl:activationStatus': true
