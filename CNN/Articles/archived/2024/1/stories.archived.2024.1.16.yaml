    'lead': 'President Ferdinand Marcos Jr. congratulated Taiwan’s pro-democracy leader
      Lai Ching-te after winning the presidential election on Saturday, a move that
      drew a strong rebuke from China.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-01-16T06:07:35.616+08:00
    'mgnl:createdBy': 'raheema'
    'mgnl:lastActivated': 2024-01-17T12:51:30.841+08:00
