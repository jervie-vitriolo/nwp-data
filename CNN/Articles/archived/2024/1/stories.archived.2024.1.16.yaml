      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c57ad2c1-2457-4d17-9079-046b7896edac'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T14:44:21.910+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2024-01-27T15:36:13.119+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-27T15:36:12.608+08:00
      'mgnl:lastModifiedBy': 'bamba'
      'mgnl:type': 'text'
      'text': "Citing government data, Ortega said of the 191,000 jeepneys and UV\
        \ that have franchises, 146,000 have consolidated.  In Metro Manila, over\
        \ 21,000 of the 22,000 registered units as of 2023 complied, he added.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd68ff56b-2d2b-4588-a9ed-621c2bc48b5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T14:44:21.910+08:00
      'mgnl:createdBy': 'bamba'
