      'mgnl:lastModified': 2024-01-16T09:40:18.024+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "Moscow has not yet confirmed the loss of the aircraft. Kremlin spokesperson\
        \ Dmitry Peskov did not comment on the reports on Monday and referred journalists\
        \ to the Russian Ministry of Defense. The defense ministry did not immediately\
        \ respond to CNN’s request for comment.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdbd78fe-9752-49a1-9a06-009d7e0a2f90'
      'mgnl:activationStatus': true
