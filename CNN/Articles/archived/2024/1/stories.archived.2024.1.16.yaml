      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T13:27:42.599+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "Netflix’s “Beef” also won big on Monday, picking up best limited series,\
        \ best actress in a limited series for Ali Wong and best actor in a limited\
        \ series for Steven Yeun.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
