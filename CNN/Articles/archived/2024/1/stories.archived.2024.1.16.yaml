      'mgnl:lastModified': 2024-01-27T15:36:12.609+08:00
      'mgnl:lastModifiedBy': 'bamba'
      'mgnl:type': 'text'
      'text': "Those who failed to comply with the consolidation will be considered\
        \ “colorum” starting February.\r"
