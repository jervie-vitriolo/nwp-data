      'mgnl:lastActivated': 2024-01-16T09:50:15.505+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T09:50:14.440+08:00
      'mgnl:lastModifiedBy': 'angela'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c68e8eda-3d99-490b-b864-d10f4ab61838'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T09:38:09.099+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-16T09:50:15.506+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T09:50:14.441+08:00
      'mgnl:lastModifiedBy': 'angela'
      'mgnl:type': 'text'
      'text': "The Pacific Island nation of Nauru on Monday announced it had severed\
        \ diplomatic relations with Taiwan and established ties with China, a decision\
        \ confirmed by Taiwan’s Foreign Ministry.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16e205ea-4de7-44a3-a45a-012946b5943c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T09:38:09.100+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-16T09:50:15.506+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T09:50:14.442+08:00
      'mgnl:lastModifiedBy': 'angela'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4289b01-b5ab-4618-8742-4e24a1be61fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T09:38:09.100+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-16T09:50:15.507+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T09:50:14.443+08:00
      'mgnl:lastModifiedBy': 'angela'
      'mgnl:type': 'text'
      'text': "The move is the latest blow to Taiwan’s efforts to retain its dwindling\
        \ number of diplomatic allies, and comes just two days after Taiwan’s voters\
        \ defied China’s threats to elect a new president loathed by Beijing.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a152120-e736-4c34-82b8-c9f7d0e5165b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T09:38:09.100+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-16T09:50:15.508+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T09:50:14.444+08:00
      'mgnl:lastModifiedBy': 'angela'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eff54e47-5f07-4b24-aa13-a304aa54dcbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T09:38:09.101+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-16T09:50:15.508+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T09:50:14.445+08:00
      'mgnl:lastModifiedBy': 'angela'
      'mgnl:type': 'text'
      'text': "Lai Ching-te, the current vice president and a staunch defender of\
        \ Taiwan’s distinct identity and sovereignty, won the presidential election\
        \ on Saturday, handing the ruling Democratic Progressive Party (DPP) a historic\
        \ third straight term.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '805d433c-6e87-4098-9cd6-01b199b3eb89'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T09:38:09.101+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-16T09:50:15.509+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T09:50:14.445+08:00
      'mgnl:lastModifiedBy': 'angela'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f642eefd-25bb-433f-84c2-189b78333a30'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T09:38:09.101+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-16T09:50:15.509+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T09:50:14.446+08:00
      'mgnl:lastModifiedBy': 'angela'
      'mgnl:type': 'text'
      'text': "Beijing had repeatedly warned Taiwan’s voters that his election would\
        \ increase the risk of conflict.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66b0db32-5078-4dc9-ab1f-02928616fa5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T09:38:09.102+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-16T09:50:15.510+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T09:50:14.447+08:00
      'mgnl:lastModifiedBy': 'angela'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad4e8bd2-9b46-4ab8-8022-3489c48ccf12'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T09:38:09.102+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-16T09:50:15.510+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T09:50:14.447+08:00
      'mgnl:lastModifiedBy': 'angela'
      'mgnl:type': 'text'
      'text': "China’s ruling Communist Party views Taiwan as its own territory, despite\
        \ having never controlled it, and has ramped up diplomatic pressure on Taipei\
        \ in recent years, including by poaching its allies.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ff71ed5-8891-4ce1-9c1b-df7c09e316d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T09:38:09.102+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-16T09:50:15.511+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T09:50:14.448+08:00
      'mgnl:lastModifiedBy': 'angela'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ffabd45-be99-4bd0-86ad-1492af33a4f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T09:38:09.103+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-16T09:50:15.512+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T09:50:14.449+08:00
      'mgnl:lastModifiedBy': 'angela'
      'mgnl:type': 'text'
      'text': "During the DPP’s eight years in power, Taiwan has lost 10 diplomatic\
        \ allies to China.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb13497f-ac84-4ef4-a980-78ee29f2a639'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T09:38:09.103+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-16T09:50:15.512+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T09:50:14.450+08:00
      'mgnl:lastModifiedBy': 'angela'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b73775b-ce54-4f90-a8d0-dcdc87ff19ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T09:38:09.104+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-16T09:50:15.513+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T09:50:14.450+08:00
      'mgnl:lastModifiedBy': 'angela'
      'mgnl:type': 'text'
      'text': "On Monday, Taiwan’s Foreign Ministry condemned China in “the strongest\
        \ possible terms” for Nauru’s diplomatic switch, which it said came at “a\
        \ key moment” following the presidential election.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c876875b-09f2-4ba0-aa99-9fddc66772bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T09:38:09.104+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-16T09:50:15.513+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T09:50:14.451+08:00
      'mgnl:lastModifiedBy': 'angela'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '310f7cf5-dd9c-4a0e-af6f-f90d70cfd894'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T09:38:09.105+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-16T09:50:15.514+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T09:50:14.452+08:00
      'mgnl:lastModifiedBy': 'angela'
      'mgnl:type': 'text'
      'text': "“China’s move is to suppress Taiwan’s democratic achievements,” Taiwan’\
        s Deputy Foreign Minister Tien Chung-kwang told reporters.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '783c624c-7124-48f2-a576-53cd379e24b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T09:38:09.105+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-16T09:50:15.515+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T09:50:14.453+08:00
      'mgnl:lastModifiedBy': 'angela'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf1e0714-0257-4337-9945-8013118088b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T09:38:09.105+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-16T09:50:15.515+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T09:50:14.453+08:00
      'mgnl:lastModifiedBy': 'angela'
      'mgnl:type': 'text'
      'text': "Tien added that the severance of ties was a “very sudden move” by the\
        \ Nauru government, which had congratulated Lai’s presidential victory over\
        \ the weekend.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6cd49d4-d508-4a09-8965-196967be4f42'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T09:38:09.106+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-16T09:50:15.516+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T09:50:14.454+08:00
      'mgnl:lastModifiedBy': 'angela'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e9f0875-229a-44d2-b3d1-391fd71d1340'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T09:38:09.106+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-16T09:50:15.516+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T09:50:14.455+08:00
      'mgnl:lastModifiedBy': 'angela'
      'mgnl:type': 'text'
      'text': "Tien said Taiwan will immediately suspend all official interactions\
        \ with Nauru “to defend national dignity,” including closing its embassy and\
        \ asking the Pacific Island nation to close its embassy in Taiwan.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b74fe626-b9d8-4fff-864f-ae5ca8cabb81'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T09:38:09.107+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-16T09:50:15.517+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T09:50:14.455+08:00
      'mgnl:lastModifiedBy': 'angela'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c738a49a-fe57-41ce-af38-821c8c368cba'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T09:38:09.107+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-16T09:50:15.517+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T09:50:14.456+08:00
      'mgnl:lastModifiedBy': 'angela'
      'mgnl:type': 'text'
      'text': "Tien also claimed that Taiwan’s Foreign Ministry had received information\
        \ that Chinese officials had courted politicians in Nauru with offers of economic\
        \ assistance.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3696f5e8-72b9-48c3-a1d1-dba7c4e00ba4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T09:38:09.108+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-16T09:50:15.518+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T09:50:14.457+08:00
      'mgnl:lastModifiedBy': 'angela'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f45543a-80db-4389-b4fc-1da84407a321'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T09:38:09.108+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-16T09:50:15.519+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T09:50:14.457+08:00
      'mgnl:lastModifiedBy': 'angela'
      'mgnl:type': 'text'
      'text': "He refused to put a figure on the alleged inducement, but said it was\
        \ “beyond what we are able to assist our diplomatic allies with.”\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18ab203d-c49e-4c8e-bdff-32dc59fca563'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T09:38:09.109+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-16T09:50:15.519+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T09:50:14.458+08:00
      'mgnl:lastModifiedBy': 'angela'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '822179b4-ec8e-40a1-bc8a-7fa8254281c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T09:38:09.109+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-16T09:50:15.520+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T09:50:14.459+08:00
      'mgnl:lastModifiedBy': 'angela'
      'mgnl:type': 'text'
      'text': "In a regular news briefing Monday, a Chinese Foreign Ministry spokesperson\
        \ did not divulge whether Beijing had pledged financial aid to Nauru, but\
        \ welcomed its move.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c1fd47e-c0c1-4803-8d47-24f8d1022242'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T09:38:09.110+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-16T09:50:15.520+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T09:50:14.459+08:00
      'mgnl:lastModifiedBy': 'angela'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6abb7b83-46c9-487c-8867-f660dc8af121'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T09:38:09.110+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-16T09:50:15.521+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T09:50:14.460+08:00
      'mgnl:lastModifiedBy': 'angela'
      'mgnl:type': 'text'
      'text': "“It is Nauru’s right decision made on its own volition as an independent\
        \ sovereign nation to announce its recognition of the one-China principle,\
        \ its severance of ties with Taiwan and resumption of diplomatic relations\
        \ with China after Taiwan’s election,” spokesperson Mao Ning said. “This also\
        \ shows that the one-China principle is a general trend and the common aspiration\
        \ of the people.”\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3fa5609-c15a-4da0-b238-b0aae573df52'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T09:38:09.111+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-16T09:50:15.521+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T09:50:14.461+08:00
      'mgnl:lastModifiedBy': 'angela'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbf24297-1b91-4e58-9f96-2c66c09dd988'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T09:38:09.112+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-16T09:50:15.522+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T09:50:14.461+08:00
      'mgnl:lastModifiedBy': 'angela'
      'mgnl:type': 'text'
      'text': "This is the second time Nauru has severed diplomatic relations with\
        \ Taiwan. The Pacific Island country first cut ties in 2002, followed by a\
        \ resumption in 2005.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '597766c0-7baf-41f9-8ee0-3d577b14c2dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T09:38:09.112+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-16T09:50:15.523+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T09:50:14.462+08:00
      'mgnl:lastModifiedBy': 'angela'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef191446-d763-4819-920b-fd93cbdb843a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T09:38:09.113+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-16T09:50:15.523+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T09:50:14.463+08:00
      'mgnl:lastModifiedBy': 'angela'
      'mgnl:type': 'text'
      'text': "The Nauru government said its resumption of diplomatic relations with\
        \ China was “in the best interests” of the country and its people.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27beb2b9-0917-4d2e-9058-edb71dc0ec3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T09:38:09.113+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-16T09:50:15.524+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T09:50:14.464+08:00
      'mgnl:lastModifiedBy': 'angela'
      'mgnl:type': 'text'
      'text': "\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd1671f4-42a5-4675-a311-fd8b50fa6f54'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T09:38:09.114+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-16T09:50:15.524+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T09:50:14.464+08:00
      'mgnl:lastModifiedBy': 'angela'
      'mgnl:type': 'text'
      'text': "“This means that the Republic of Nauru will no longer recognize the\
        \ Republic of China (Taiwan) as a separate country but rather as an inalienable\
        \ part of China’s territory, and will sever ‘diplomatic relations’ with Taiwan\
        \ as of this day and no longer develop any official relations or official\
        \ exchanges with Taiwan,” it said in a statement.\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ba2d392-2408-438b-aa60-ea74c92a3d38'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T09:38:09.115+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-16T09:50:15.525+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T09:50:14.465+08:00
      'mgnl:lastModifiedBy': 'angela'
      'mgnl:type': 'text'
      'text': "\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7565d3f5-f715-4ed3-ade7-be7f07b922fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T09:38:09.115+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-16T09:50:15.525+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T09:50:14.466+08:00
      'mgnl:lastModifiedBy': 'angela'
      'mgnl:type': 'text'
      'text': "Nauru’s switch of allegiance leaves Taiwan with only 12 diplomatic\
        \ allies, mostly small nations in the Pacific Ocean and Latin America, and\
        \ the Vatican.\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '337824a5-0eed-476e-82e1-1c44ba349698'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T09:38:09.116+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-16T09:50:15.526+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T09:50:14.466+08:00
      'mgnl:lastModifiedBy': 'angela'
      'mgnl:type': 'text'
      'text': "\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60f07196-fa5e-4682-a265-b150da127aff'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T09:38:09.117+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-16T09:50:15.526+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T09:50:14.467+08:00
      'mgnl:lastModifiedBy': 'angela'
      'mgnl:type': 'text'
      'text': "Nauru’s announcement came as an unofficial US delegation reaffirmed\
        \ “rock solid” US support for Taiwan during a visit to the island to meet\
        \ its current and incoming presidents.\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4111c9d-7c17-44e4-b019-71a32eec4e2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T09:38:09.117+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-16T09:50:15.527+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T09:50:14.468+08:00
      'mgnl:lastModifiedBy': 'angela'
      'mgnl:type': 'text'
      'text': "\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcd6b2d5-8d15-46f7-b972-291da1ba1ee9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T09:38:09.118+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-16T09:50:15.528+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T09:50:14.469+08:00
      'mgnl:lastModifiedBy': 'angela'
      'mgnl:type': 'text'
      'text': "Washington cut formal ties with Taiwan in 1979 after switching diplomatic\
        \ recognition from Taipei to Beijing.\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd85413c2-4ba2-4cf9-8689-9c3f3d9e6f62'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T09:38:09.119+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-16T09:50:15.528+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T09:50:14.469+08:00
      'mgnl:lastModifiedBy': 'angela'
      'mgnl:type': 'text'
      'text': "\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad0c22c6-13d8-4ef8-bcb8-3e9db6afab22'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T09:38:09.119+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-16T09:50:15.529+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T09:50:14.470+08:00
      'mgnl:lastModifiedBy': 'angela'
      'mgnl:type': 'text'
      'text': "But since then, the US has maintained close unofficial ties with Taiwan\
        \ and is bound by law to provide the island with the means to defend itself.\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45024201-fedf-44ce-9dcf-d900cce7a02b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T09:38:09.120+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-16T09:50:15.529+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T09:50:14.471+08:00
      'mgnl:lastModifiedBy': 'angela'
      'mgnl:type': 'text'
      'text': "\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d3984f5-e7e4-42fd-9922-2c4d4e826803'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T09:38:09.121+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-16T09:50:15.530+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T09:50:14.471+08:00
      'mgnl:lastModifiedBy': 'angela'
      'mgnl:type': 'text'
      'text': "Many other Western nations, including several in Europe, have also\
        \ retained informal relations with Taipei in the guise of trade offices.\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34c8f468-4bc3-42d7-9475-579029f73b73'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T09:38:09.122+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-16T09:50:15.530+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T09:50:14.472+08:00
      'mgnl:lastModifiedBy': 'angela'
      'mgnl:type': 'text'
      'text': "\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcec29cd-b0c5-470c-84bc-dc09637d376c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T09:38:09.122+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-16T09:50:15.531+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T09:50:14.473+08:00
      'mgnl:lastModifiedBy': 'angela'
      'mgnl:type': 'text'
      'text': "Analysts say these unofficial relationships with powerful Western nations\
        \ are in many ways more consequential than the official diplomatic ties it\
        \ maintains with a handful of smaller countries.\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd328f10-d713-4344-ad37-d18f888e1fac'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T09:38:09.123+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-16T09:50:15.531+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T09:50:14.474+08:00
      'mgnl:lastModifiedBy': 'angela'
      'mgnl:type': 'text'
      'text': "\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daf7424c-99a1-4e0b-b787-063644714807'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T09:38:09.124+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-16T09:50:15.532+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T09:50:14.474+08:00
      'mgnl:lastModifiedBy': 'angela'
      'mgnl:type': 'text'
      'text': '<p>However, formal diplomatic relations allow those countries to advocate
        on behalf of Taiwan in international bodies that the island is locked out
        of, such as the United Nations.</p>'
