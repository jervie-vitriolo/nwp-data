      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 16)</strong> — Advocates
        of charter change through people’s initiative will continue to collect signatures
        even as the Senate sets into motion its own constitutional review, according
        to former Ako Bicol party-list Rep. Alfredo Garbin.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1d47454-90e4-4975-97c5-250a3a5964e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T14:05:37.122+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-16T14:05:37.532+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T14:05:37.122+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b73a8113-b618-4260-b419-29eb510e2064'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T14:05:37.122+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-16T14:05:37.534+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T14:05:37.122+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "“This is a different mode. You do your thing in the Senate, kami naman,\
        \ ako bilang private citizen, we will also continue this good advocacy na\
        \ maintindihan ng taong bayan that they have this sovereign power,” Garbin\
        \ told CNN Philippines over a phone interview on Tuesday.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5179a09b-43e2-4a7e-90c5-105002784d86'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T14:05:37.123+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-16T14:05:37.535+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T14:05:37.123+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7ddd190-f604-426f-b1c1-59e05408350d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T14:05:37.123+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-16T14:05:37.536+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T14:05:37.123+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "[Translation: This is a different mode. You do your thing in the Senate,\
        \ and we — including me, as a private citizen — will also continue this good\
        \ advocacy to inform the public that they have this sovereign power.]\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e8d0783-9be3-46a8-b90d-3995ce12d83d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T14:05:37.123+08:00
