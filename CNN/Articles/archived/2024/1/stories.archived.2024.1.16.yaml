    'title': "DepEd: No more vouchers for incoming Grade 11 enrollees in SUCs starting\
      \ SY '24-'25  \n"
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baab627e-13f2-45cb-a3a6-51a4eeaa6109'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T21:28:20.987+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-16T21:28:21.337+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T21:28:20.987+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 16) ---</strong>
        There will be no more vouchers for incoming Grade 11 students in senior high
        school programs of state universities and colleges (SUCs) beginning school
        year 2024-2025, the Department of Education (DepEd) said Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '738fa1ff-f43e-4949-8b64-48490af512fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T21:28:20.987+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-16T21:28:21.339+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T21:28:20.987+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71450fa3-9fe0-4b8f-834d-fcb8cb562f49'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T21:28:20.987+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-16T21:28:21.340+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T21:28:20.987+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "This comes after the recent memorandum by the Commission on Higher\
        \ Education (CHED) ordering the discontinuation of senior high school programs\
        \ in SUCs as well as in local universities and colleges (LUCs).  \r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acda16f2-b4ea-4f19-aa71-e1741aa08e08'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T21:28:20.988+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-16T21:28:21.341+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T21:28:20.988+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8596114-07d1-49bb-95e2-9e7e10fcdf67'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T21:28:20.988+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-16T21:28:21.342+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T21:28:20.988+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': '<p>“We would like to remind our SUCs and LUCs that DepEd will no longer
        be extending the SHSVP to Grade 11 learners in their schools beginning SY
        2024-2025,” the DepEd said in a <a href="https://www.facebook.com/DepartmentOfEducation.PH/posts/pfbid036ehXqCgSBhKNbXyAQzvSJFiFhRZFEiCpNwTgCgVEBpQYfNXadriN17QuQggP5S6wl">statement.</a></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a01fe20a-d2dd-4c3f-be76-66c57a3ae461'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T21:28:20.988+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-16T21:28:21.343+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T21:28:20.988+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d5e17e2-cf67-40e1-9530-3a0e96c7eb4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T21:28:20.989+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-16T21:28:21.344+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T21:28:20.989+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "“Hence, the acceptance of new Senior High School learners by SUCs and\
        \ LUCs shall only be made in accordance with their charters and charged to\
        \ their respective funds,” it added.  \r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55408a23-bbcd-4882-8771-94a6ca87cf2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T21:28:20.989+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-16T21:28:21.345+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T21:28:20.989+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87cee5c9-7792-45b2-be68-31f81b75a027'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T21:28:20.989+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-16T21:28:21.347+08:00
