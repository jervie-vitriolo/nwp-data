  'iran-missile-strikes-northern-iraq-syria':
    'author': 'Hamdi Alkhshali, Nechirvan Mando and Helen Regan, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2024-01-16T21:54:21.000+08:00
    'imagesource': 'jcr:9c32ba9e-775b-4fde-a0b6-e037ef0c6c9f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '05c44f57-d226-4ab1-81d9-537a140c9628'
    'lead': 'Iran’s Revolutionary Guards on Monday launched ballistic missiles at
      what it said was a spy base for Israel’s intelligence agency Mossad in northern
      Iraq, and at ''anti-Iran terror groups'' in Syria.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-01-16T21:56:45.552+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2024-01-16T21:56:46.074+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-01-16T21:56:45.634+08:00
    'mgnl:lastModifiedBy': 'jelo'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Iran launches missile strikes in northern Iraq and Syria, claims to
      destroy Israeli spy base'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d35cb93-4fc3-41f2-848a-3d6d4e225640'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T21:56:45.593+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-16T21:56:46.075+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T21:56:45.623+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Iran’s Revolutionary Guards on Monday launched
        ballistic missiles at what it said was a spy base for Israel’s intelligence
        agency Mossad in northern Iraq, and at “anti-Iran terror groups” in Syria,
        in the latest escalation of hostilities that further risks spiraling into
        a wider regional conflict.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1768708-bc4e-467a-959f-182a80575f9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T21:56:45.594+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-16T21:56:46.076+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T21:56:45.594+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "The strikes were condemned by the United States as “reckless” and imprecise.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0abf6e42-a4fe-471d-812e-21607cfb4258'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T21:56:45.594+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-16T21:56:46.077+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T21:56:45.594+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "Iranian forces said the midnight missile strike in Iraq destroyed “\
        one of the main espionage headquarters” of Israel in Erbil, capital of the\
        \ semi-autonomous Kurdistan region, in response to what they said were Israeli\
        \ attacks that killed Iranian Revolutionary Guard commanders and members of\
        \ the Iranian resistance front.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7772e7f0-6dde-475c-9435-661d8ad86cd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T21:56:45.595+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-16T21:56:46.078+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T21:56:45.595+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "“This headquarters has been the center for developing espionage operations\
        \ and planning terrorist acts” in the region and Iran, the Islamic Revolutionary\
        \ Guard Corps (IRGC) said in a statement Monday.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf977ca1-71ec-436c-b833-ad2f39d79fa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T21:56:45.595+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-16T21:56:46.079+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T21:56:45.595+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "CNN has reached out to Israel’s Prime Minister’s office for comment\
        \ on the IRGC’s claim.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfce7f3a-e2a0-4674-bf83-0226e4ddc681'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T21:56:45.595+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-16T21:56:46.080+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T21:56:45.595+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "The IRGC also said it struck several locations in Erbil and claimed\
        \ to target “sites of Iranian opposition groups.”\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc31f428-b3a6-4d09-92df-a773a80e95c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T21:56:45.596+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-16T21:56:46.081+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T21:56:45.596+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "At least four civilians were killed and six others injured in the attack,\
        \ according to a statement early Tuesday by the Security Council of the Kurdistan\
        \ region.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c112c2c-f583-44be-bd29-2978da70cd85'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T21:56:45.596+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-16T21:56:46.082+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T21:56:45.596+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "A large villa belonging to a well-known Kurdish businessman was also\
        \ destroyed, according to a CNN journalist in the region. There were unconfirmed\
        \ reports of casualties at the residential property though it is not known\
        \ if the building was an intended target.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78d4a5d8-d56c-479d-a1b4-08be4e56613e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T21:56:45.597+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-16T21:56:46.083+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T21:56:45.597+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "“This blatant violation undermines the sovereignty of the Kurdistan\
        \ Region and Iraq,” the Security Council said in its statement, which accused\
        \ Iran of employing baseless pretexts to attack Erbil, a historically stable\
        \ region that it said had never posed a threat to any party.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef4f30b2-0110-47c3-964b-f703862d42fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T21:56:45.597+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-16T21:56:46.084+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T21:56:45.597+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "Also on Monday, the IRGC said it fired ballistic missiles at bases\
        \ of “anti-Iran terror groups in occupied territories of Syria.”\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '638ea924-6350-42f0-a577-d85a869e0873'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T21:56:45.598+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-16T21:56:46.085+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T21:56:45.598+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "It claimed the targets were involved in the recent dual bombings in\
        \ the city of Kerman during a memorial for the slain Quds Force Commander\
        \ Qasem Soleimani that left scores dead and wounded.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '964ffa1a-27fd-47e6-8423-2ec72217a7e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T21:56:45.598+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-16T21:56:46.086+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T21:56:45.598+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "ISIS claimed responsibility for the deadly twin blasts near Soleimani’\
        s burial site, in what was the deadliest attack in Iran since its 1979 revolution.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71b555e1-bb5c-4f5d-a9c1-7209750b25b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T21:56:45.599+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-16T21:56:46.087+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T21:56:45.599+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "In its statement, the IRGC said it “identified and destroyed a number\
        \ of key terror commanders and elements, especially Daesh (ISIS), in the occupied\
        \ territories of Syria by firing a number of ballistic missiles.”\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beef3ca6-67cd-4f55-8093-db9c7c9c6aa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T21:56:45.599+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-16T21:56:46.088+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T21:56:45.599+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "A US official said Monday initial indications of Iran’s missile attacks\
        \ showed “this was a reckless and imprecise set of strikes.”\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42012f4c-8af4-47df-9199-a76e9f413b4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T21:56:45.600+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-16T21:56:46.089+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T21:56:45.600+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "“We have seen the reports, and we tracked the missiles, which impacted\
        \ in northern Iraq and northern Syria. No US personnel or facilities were\
        \ targeted,” the official said.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8989d27f-6cf7-46e4-bfc4-9bb667e3d70a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T21:56:45.600+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-16T21:56:46.090+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T21:56:45.600+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "“Iran is claiming this is in response to the terrorist attacks in Kerman,\
        \ Iran, and Rask, Iran, with a focus on ISIS. We will continue to assess the\
        \ situation.”\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6d64530-f8bf-49a0-942f-d3d72ee642ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T21:56:45.601+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-16T21:56:46.091+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T21:56:45.601+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "An unnamed US State Department spokesperson told CNN the strikes did\
        \ not damage the “US Consulate Erbil or the New Consulate Compound under construction.”\
        \r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4a668b8-4f17-4b65-95f8-0353e22806b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T21:56:45.601+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-16T21:56:46.092+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T21:56:45.601+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "“No American personnel were injured,” they said.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9c5b364-e280-461a-9521-98d37f28036d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T21:56:45.602+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-16T21:56:46.093+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T21:56:45.602+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "Kurdistan region Prime Minister Masrour Barzani called on “our partners\
        \ in the international community not to remain silent in the face of repeated\
        \ attacks against the people of Kurdistan.”\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa83c6f6-6bed-4ff3-ac02-03d0720735b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T21:56:45.602+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-16T21:56:46.094+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T21:56:45.602+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "“Earlier this evening, Erbil was once again attacked by Iran’s Revolutionary\
        \ Guard Corps. Sadly, during tonight’s unjustifiable attack, several civilians\
        \ have been martyred and wounded,” Barzani said in a statement.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adb36c47-4c53-48ea-bb15-58bd63dc3d00'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T21:56:45.603+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-16T21:56:46.095+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T21:56:45.603+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "“I condemn this cowardly attack on the people of the Kurdistan region\
        \ in the strongest terms.”\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed469a30-e60f-4e55-981c-2f9916c3ab9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T21:56:45.603+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-16T21:56:46.096+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T21:56:45.603+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': '<h2><strong>Concerns of an escalating war</strong></h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7fbb75b-9760-4571-9721-0590b8e52d74'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T21:56:45.604+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-16T21:56:46.097+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T21:56:45.604+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "Iran’s attacks will further raise fears that Israel’s war in Gaza could\
        \ widen into a full-scale war in the Middle East with grave humanitarian,\
        \ political and economic consequences.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f743f56b-27a9-4acf-ba54-056e194b5832'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T21:56:45.604+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-16T21:56:46.098+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T21:56:45.604+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "Israel’s relentless bombing of Gaza in response to Hamas’ October 7\
        \ terror attacks has killed more than 24,000 people, according to the Hamas-run\
        \ Ministry of Health, and wrought widespread devastation, as civilians live\
        \ with the threat of imminent death – either by an airstrike, starvation or\
        \ disease.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e27be63-ab38-48e7-8680-94cbf42f285b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T21:56:45.605+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-16T21:56:46.099+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T21:56:45.605+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "The UN emergency relief chief said the war has brought famine to Gaza\
        \ “with such incredible speed,” and South Africa has brought allegations of\
        \ genocide at the United Nations’ top court – claims strenuously denied by\
        \ Israel.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ab3f1bd-326a-4c5d-b3a5-68b0b053d309'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T21:56:45.605+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-16T21:56:46.100+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T21:56:45.605+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "The conflict has escalated hostilities across the region, with Iran’\
        s allies and proxies – the so-called axis of resistance – launching attacks\
        \ on Israeli forces and its allies.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d6d7043-6f7f-45a0-a093-76c8ce46ab33'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T21:56:45.606+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-16T21:56:46.101+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T21:56:45.606+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "US forces last week sank three boats belonging to Yemen’s Iran-backed\
        \ Houthi rebels in the Red Sea, and the US and UK launched strikes against\
        \ Houthi targets in Houthi-controlled areas of Yemen aimed at halting a series\
        \ of attacks on commercial shipping.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e61f7f56-764f-4992-bd38-f5b17d0d9629'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T21:56:45.607+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-16T21:56:46.102+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T21:56:45.607+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "On Monday, a Houthi missile hit a US-owned cargo ship in the Red Sea,\
        \ marking what appears to be the first time the militants have successfully\
        \ struck a US-owned or operated ship.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e57984f1-6406-47c2-b6d2-e07599d2b80a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T21:56:45.607+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-16T21:56:46.103+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T21:56:45.607+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "Last week, the US carried out a strike in Baghdad that killed a leader\
        \ from an Iran-backed proxy group that Washington blamed for attacks against\
        \ US personnel in the region. US troops in Iraq and Syria have repeatedly\
        \ come under rocket and drone attacks from Tehran’s proxies.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4811310f-78e5-497b-b19a-224dffa68ce2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T21:56:45.608+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-16T21:56:46.104+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T21:56:45.608+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "Fighting has intensified between Israel and the powerful Iran-backed\
        \ group Hezbollah, across the Lebanon border. On Sunday, Hezbollah chief Hassan\
        \ Nasrallah vowed to press on with confrontations with Israeli forces on the\
        \ Lebanon border until the end of the Israeli offensive in Gaza.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc705128-bd17-4df4-82f7-05f1b7e5e982'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T21:56:45.609+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-16T21:56:46.105+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T21:56:45.609+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "Last week, a senior Hezbollah commander was killed in an Israeli drone\
        \ strike on his car in southern Lebanon, a Lebanese security source told CNN.\
        \ Wissam Tawil is the most senior member of the Shiite militant group to be\
        \ killed in an Israeli strike since Hezbollah and Israel began trading fire\
        \ across the Lebanese-Israeli border on October 8.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccc3338d-f81e-4f4a-bf6e-cb36a2e4f644'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T21:56:45.609+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-16T21:56:46.106+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T21:56:45.609+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': '<p>Israel is also suspected of carrying out an attack on high-ranking
        Hamas leader, Saleh Al-Arouri, in Beirut, sparking fury among Hezbollah leaders
        who control the area where he was killed.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f82bed23-cea8-4e32-9ccb-72d575ea1ef6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T21:56:45.610+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-16T21:56:46.107+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T21:56:45.610+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2024/01/16/middleeast/iran-missiles-kurdistan-syria-israel-intl-hnk/index.html">Iran
        launches missile strikes in northern Iraq and Syria, claims to destroy Israeli
        spy base</a>"</em></p>'
