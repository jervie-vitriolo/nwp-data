      'mgnl:lastModified': 2024-01-16T15:50:45.196+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "Dicang said OFWs leaving Taiwan for vacation are required to inform\
        \ their manpower agencies, or brokers, of their departure at least three weeks\
        \ prior.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c38703e-0035-4072-8ebd-af665d28e16f'
