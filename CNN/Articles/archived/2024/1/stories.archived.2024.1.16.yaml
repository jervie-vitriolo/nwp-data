    'stories': []
    'template': '1'
    'title': 'Raps filed over killing of mayor''s police escort in Cotabato – PNP'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f4d7ddd-f8bd-4233-b0de-671743000fe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T21:34:19.257+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-16T21:34:19.493+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T21:34:19.264+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 16) —</strong> Several
        individuals are facing murder and other criminal charges in connection with
        a feud settlement in Cotabato City that claimed the life of a police officer
        earlier this month, the Philippine National Police (PNP) said on Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f4e661a-9b34-4e89-a3d5-2759b67b8a0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T21:34:19.257+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-16T21:34:19.494+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T21:34:19.257+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "PNP spokesperson Col. Jean Fajardo said 11 people have been charged\
        \ with murder, with an additional charge of illegal possession of firearms\
        \ filed against six of the suspects.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd297b009-29c7-4c5d-aaa6-525341b0947b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T21:34:19.258+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-16T21:34:19.496+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T21:34:19.258+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "In additon, 17 others are facing obstruction of justice charges, according\
        \ to Fajardo.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37ba4112-4c4e-48d2-ad2d-bd29bd4026a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T21:34:19.258+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-16T21:34:19.497+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T21:34:19.258+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "On Jan. 2, a police officer was fatally shot while escorting Mayor\
        \ Lester Sinsuat of Datu Odin Sinsuat town in Maguindanao del Norte as the\
        \ latter was resolving a family feud.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0d7c7cf-c91e-443a-ba7a-5011ec6bf23b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T21:34:19.258+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-16T21:34:19.498+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T21:34:19.258+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "Fajardo said a suspect was able to flee the scene, but she clarified\
        \ that no special treatment was given to the suspect who managed to escape.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0794dd1d-25ba-4ba7-9d94-5448fbdb4273'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T21:34:19.259+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-16T21:34:19.499+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T21:34:19.259+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "She added, however, that there may have been lapses on the part of\
        \ police officers which resulted in the escape.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2095ca99-b04a-4abc-9df9-f89936c61e69'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T21:34:19.259+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-16T21:34:19.500+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T21:34:19.259+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "Meanwhile, police said they are also helping ensure the security of\
        \ the mayor involved.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61702c5d-c311-41b8-80d0-2e69c5149a22'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T21:34:19.260+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-16T21:34:19.501+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T21:34:19.260+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines correspondent Daniza Fernandez contributed to
        this report.</em></p>'
  'trump-iowa-republican-caucuses':
    'author': 'Gregory Krieg and Steve Contorno, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2024-01-16T21:44:20.000+08:00
    'imagesource': 'jcr:3484f0f9-ce2e-4840-bdf0-b5c86c48fc99'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '380aec38-2966-4a95-8fae-d90ff89840f2'
    'lead': 'Former US President Donald Trump on Monday won the Iowa caucuses, solidifying
      his place as the front-runner for the 2024 Republican nomination as he attempts
      a historic political comeback nearly three years after leaving the White House
      in disgrace.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-01-16T21:47:14.191+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2024-01-16T21:49:29.259+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-01-16T21:49:28.870+08:00
    'mgnl:lastModifiedBy': 'jelo'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Trump wins Iowa Republican caucuses'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c51f283-b692-4b42-8ea0-1f6e6ccca1e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T21:47:14.237+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-16T21:49:29.260+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T21:49:28.854+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Former US President Donald Trump on Monday
        won the Iowa caucuses, solidifying his place as the front-runner for the 2024
        Republican nomination as he attempts a historic political comeback nearly
        three years after leaving the White House in disgrace.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8696c30-64b1-4403-8fc2-eabbc226b26d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T21:47:14.237+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-16T21:49:29.261+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T21:49:28.855+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "Trump’s victory in this, his first election since losing to Joe Biden\
        \ in 2020, put to bed any lingering questions about his hold over the GOP,\
        \ the potency of his right-wing message and whether his legal troubles would\
        \ hobble him with primary voters.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5031174c-bfe0-4244-9b14-dd06bb8bbe08'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T21:47:14.238+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-16T21:49:29.262+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T21:49:28.855+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "The decisive nature of the outcome also made for an unusually magnanimous\
        \ Trump in his remarks to supporters in Des Moines on Monday night.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '222ccc6d-d572-449b-8a73-d52e2fd45ab7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T21:47:14.238+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-16T21:49:29.263+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T21:49:28.856+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "“I want to congratulate Ron (DeSantis) and Nikki (Haley) for having\
        \ a good, a good time together,” the former president said of his top rivals\
        \ for the GOP nomination. “We’re all having a good time together. I think\
        \ they both actually did very well.”\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3109a9be-8bd4-4899-a0ba-16cc7f17cc0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T21:47:14.239+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-16T21:49:29.264+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T21:49:28.856+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "His allies and aligned groups were more direct.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47706b7f-1a7a-4bfa-a4c0-e642a6f63d57'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T21:47:14.239+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-16T21:49:29.265+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T21:49:28.857+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "“The people of Iowa sent a clear message tonight: Donald Trump will\
        \ be the next Republican nominee for President,” Alex Pfeiffer, a spokesman\
        \ for Trump’s super PAC, MAGA Inc., said in a statement. “It’s now time to\
        \ make him the next President of the United States.”\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '596ab1ae-7aca-477a-a21e-f37e0bb9febd'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T21:47:14.239+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-16T21:49:29.266+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T21:49:28.858+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "DeSantis will finish second in the Iowa caucuses, ahead of Haley. Biotech\
        \ entrepreneur Vivek Ramaswamy, who was in fourth place, ended his campaign\
        \ Monday night and endorsed Trump.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1addf446-5641-43b3-8c56-a46cc8fd2cb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T21:47:14.240+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-16T21:49:29.267+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T21:49:28.858+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "As the GOP field continues to narrow and Trump reasserts his dominance\
        \ with conservatives, DeSantis and Haley are now facing added pressure to\
        \ prove they have a path to the nomination. Haley has more riding on the next\
        \ contest on the Republican calendar – New Hampshire, where she is hoping\
        \ to impress among a more ideologically diverse electorate in next week’s\
        \ primary.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '245ecf6b-bb78-451b-8904-32cf8d469166'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T21:47:14.240+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-16T21:49:29.268+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T21:49:28.858+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "The Iowa outcome is a deeper cut for DeSantis, who along with aligned\
        \ outside groups spent heavily in the state hoping to overtake Trump and signal\
        \ a changing of the guard in national Republican politics.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f20d9d9d-7c2f-4fd9-9b5f-fa4a8f77710d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T21:47:14.241+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-16T21:49:29.268+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T21:49:28.859+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "It was not to be.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc0e55f6-0c60-4cec-97f8-c2b92a7072ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T21:47:14.241+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-16T21:49:29.269+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T21:49:28.860+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "Determined to avoid the disappointment of eight years ago, when he\
        \ finished second behind Texas Sen. Ted Cruz in the caucuses, Trump’s campaign\
        \ invested in an estimable ground game. The focus: finding and turning out\
        \ new voters.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '218bf211-3b59-4c38-af95-c8bb51330878'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T21:47:14.242+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-16T21:49:29.270+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T21:49:28.860+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "“Other candidates are betting on turning out existing caucus-goers,”\
        \ a senior Trump campaign official told CNN last month. “Our focus is on finding\
        \ and creating first-time caucus-goers.”\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3ece4e2-a1fa-437e-ad69-27d40c2b03ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T21:47:14.242+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-16T21:49:29.271+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T21:49:28.861+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "The snow and freezing temperatures ahead of the caucuses likely complicated\
        \ those efforts and it is unclear, for now, how much of a role the new strategy\
        \ played in delivering the state to Trump.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b59241d-e83e-4fa2-8607-0e4e33ab842a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T21:47:14.243+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-16T21:49:29.272+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T21:49:28.861+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "What’s more certain is that Trump also appears to have won over evangelical\
        \ Christian voters in the state – a key voting bloc that broke for Cruz in\
        \ 2016 but has since grown into one of the former president’s most loyal and\
        \ fervent constituencies, in Iowa and beyond.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3e2efda-8c23-445d-bacb-127bc0f3e19e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T21:47:14.243+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-16T21:49:29.273+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T21:49:28.862+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "There is no doubt, however, that the Republican nomination – which\
        \ would be a remarkable third in three tries – is now in sight for the former\
        \ president.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f28a5c0-804c-49ec-9c1a-248c5e22d016'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T21:47:14.244+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-16T21:49:29.273+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T21:49:28.862+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "Shortly after the state was called for Trump, the focus pivoted to\
        \ the race for second place. DeSantis ultimately scratched out the result\
        \ his allies said he needed to remain a viable contender.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e89b8342-e294-4b4f-a89e-6863acd388ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T21:47:14.244+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-16T21:49:29.274+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T21:49:28.863+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "“We’ve got our ticket punched out of Iowa,” the Florida governor said\
        \ at a watch party in West Des Moines, reaffirming his commitment to staying\
        \ in the 2024 race.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '572be23c-3975-4ba5-b42f-4b54da3f8027'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T21:47:14.245+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-16T21:49:29.275+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T21:49:28.863+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "In public and private, DeSantis has been adamant that he is not exiting\
        \ the race. His campaign is now quickly moving staff to New Hampshire and\
        \ South Carolina, where he plans to campaign aggressively over the next month.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d274f38-184a-49f1-a6db-b929267a3fba'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T21:47:14.245+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-16T21:49:29.276+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T21:49:28.864+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "DeSantis has told advisers he believes that cracks have formed in Haley’\
        s candidacy as she’s come under increased scrutiny. He also expects that Trump’\
        s upcoming trials have the potential to upend the race, a possibility that\
        \ would only benefit someone still in the ring, according to multiple people\
        \ with knowledge of his thinking.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a221eb9-039a-4e27-808e-4d16922a10d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T21:47:14.246+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-16T21:49:29.277+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T21:49:28.864+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "Haley had less at stake in Iowa. Her true test will come next week\
        \ in New Hampshire as anti-Trump Republicans consider their options, perhaps\
        \ for the last time, as they seek to consolidate what remains of that faction\
        \ of the party.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9db27d6a-3460-48a7-843f-bc705740d865'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T21:47:14.246+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-16T21:49:29.277+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T21:49:28.865+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "“Our campaign is the last best hope of stopping the Trump-Biden nightmare,”\
        \ Haley said late Monday, in remarks that mainly targeted the former and current\
        \ presidents, but included little mention of DeSantis.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1e1efd5-e634-4b01-a4f8-957ef5ed36ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T21:47:14.247+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-16T21:49:29.278+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T21:49:28.865+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "The Biden campaign reacted to the Iowa result with a message that echoed\
        \ Trump’s own, at least partly.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '516502d2-9dfa-4b24-95f9-b02fb1b1d434'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T21:47:14.247+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-16T21:49:29.279+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T21:49:28.866+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "“The Iowa results are in, and it’s clear: Donald Trump is the official\
        \ frontrunner for the 2024 Republican presidential nomination,” a Biden fundraising\
        \ appeal read. “We need to work even harder now. If Donald Trump is our opponent,\
        \ we can expect vile attacks, endless lies, and massive spending.”\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f05ad69-5ba9-4aa5-8408-7611f3639565'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T21:47:14.248+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-16T21:49:29.280+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T21:49:28.867+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "Both the DeSantis campaign and candidate himself criticized news outlets\
        \ Monday for projecting Trump’s victory early in the evening and before some\
        \ caucus sites had completed voting. In a statement posted on social media,\
        \ spokesman Andrew Romeo called it “absolutely outrageous.”\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8be61918-234d-4c51-ba37-65b8cd69cd3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T21:47:14.248+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-16T21:49:29.281+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T21:49:28.867+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "CNN projected Trump’s victory in Iowa at 8:30 p.m. ET based on his\
        \ commanding lead in the entrance polling and early results. Several other\
        \ news outlets projected Trump would win in Iowa within minutes of each other.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bf645dd-61d6-4b2b-817f-8dd732f45aa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T21:47:14.249+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-16T21:49:29.282+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T21:49:28.868+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': '<p><em>CNN’s Kristen Holmes, Kaitlan Collins and Donald Judd contributed
        to this report.</em></p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19f16247-cf5b-49b4-affd-6efb429308b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T21:47:14.250+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-16T21:49:29.282+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T21:49:28.868+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2024/01/15/politics/trump-republican-iowa-caucuses/index.html">Trump
        wins Iowa Republican caucuses</a>"</em></p>'
