    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '630bf65a-c185-4698-b5d9-8ace494fb2f0'
    'lead': 'Elton John officially joined the elite EGOT club when he won an Emmy
      on Monday for his Disney+ special ''Elton John Live: Farewell From Dodger Stadium.'''
    'mgnl:activationStatus': true
    'mgnl:created': 2024-01-16T13:09:37.424+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2024-01-16T13:16:19.597+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-01-16T13:16:19.393+08:00
    'mgnl:lastModifiedBy': 'jelo'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Elton John achieves elite EGOT status with Emmy win for his concert
      film'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99f0dae8-dcac-4f03-98e5-cec058aa0e83'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T13:09:37.455+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-16T13:16:19.598+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T13:16:19.389+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Elton John officially joined the elite
        EGOT club when he won an Emmy on Monday for his Disney+ special “Elton John
        Live: Farewell From Dodger Stadium.”</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9bc869e-0b60-4fdd-8762-ddcf4b8f4301'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T13:09:37.455+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-16T13:16:19.599+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T13:16:19.390+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "John joins the ranks as the winner of an EGOT – the acronym reserved\
        \ for those who win an Emmy, Grammy, Oscar and Tony – and finds his place\
        \ among other legendary performers including Jennifer Hudson, Mel Brooks,\
        \ John Legend, Whoopi Goldberg, Audrey Hepburn, and more.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f8d5e0e-2655-4f77-9637-f98dd4705e97'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T13:09:37.456+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-16T13:16:19.600+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T13:16:19.390+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "He has previously won two Oscars in the best original song category\
        \ in 2020 and 1995 for “(I’m Gonna) Love Me Again” in “Rocketman” and “Can\
        \ You Feel The Love Tonight” in “The Lion King,” respectively.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23c8650b-ad80-49d9-945b-98e7e9d856d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T13:09:37.456+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-16T13:16:19.601+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T13:16:19.390+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "In 2000, John won a best original score (music and/or lyrics) written\
        \ for the theater Tony for the play “Aida.” He is also a six-time Grammy award\
        \ winner.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3e88a3f-8383-4d14-acbe-e26bbf2fcf30'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T13:09:37.457+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-16T13:16:19.601+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T13:16:19.391+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "The rock star’s EGOT was completed on Monday with his win in the outstanding\
        \ variety special category for the 2022 “Dodger Stadium” special, which captured\
        \ his final North American tour performance at the Los Angeles baseball stadium\
        \ amid John’s farewell tour.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8578bbb-63c6-4d07-befe-70ec9c7771fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T13:09:37.457+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-16T13:16:19.602+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T13:16:19.391+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "John was not present at Monday’s Emmys ceremony, but said in a statement\
        \ sent to CNN that he’s “incredibly humbled to be joining the unbelievably\
        \ talented group of EGOT winners tonight.”\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b89e068-68b7-4fd8-84d6-bd33a5461a95'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T13:09:37.457+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-16T13:16:19.603+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T13:16:19.392+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': '<p>“The journey to this moment has been filled with passion, dedication,
        and the unwavering support of my fans all around the world. Tonight is a testament
        to the power of the arts and the joy that it brings to all our lives,” he
        said. “Thank you to everyone who has supported me throughout my career, I
        am incredibly grateful.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9231a7a1-af86-4c72-9560-294260efbfb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T13:09:37.458+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-16T13:16:19.604+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T13:16:19.392+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2024/01/15/entertainment/elton-john-egot-emmys/index.html">Elton
        John achieves elite EGOT status with Emmy win for his concert film</a>"</em></p>'
