  'china-warns-ph-marcos-remarks-to-taiwan-':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2024-01-16T23:44:34.000+08:00
    'imagesource': 'jcr:8ec36a2b-32ac-45a8-a815-db1ab66fbf02'
