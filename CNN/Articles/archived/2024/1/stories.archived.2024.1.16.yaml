      'mgnl:lastModified': 2024-01-16T05:37:56.938+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "Multiple other protests are planned across the country, which come\
        \ as Scholz’s coalition struggles to fix a budget crisis and official data\
        \ showed Germany’s economy shrank last year for the first time since the onset\
        \ of the Covid-19 pandemic.\r"
