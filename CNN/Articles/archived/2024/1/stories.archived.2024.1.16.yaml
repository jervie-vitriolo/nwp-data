    'title': 'Lawmakers assail constitutionality of extra ₱450-B unprogrammed funds
      in 2024 budget before SC'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '765286a4-445f-4c35-85f3-b5042e5db400'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T11:26:29.090+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-16T20:27:42.004+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-01-16T12:35:27.657+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 16)</strong> – Three
        lawmakers filed before the Supreme Court a petition questioning the constitutionality
        of nearly ₱450 billion in additional unprogrammed funds inserted into the
        2024 budget.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3a4ed75-a576-40b5-b64e-3ae628333cd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T11:48:34.570+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-16T20:27:42.004+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-01-16T12:35:27.657+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "In their petition filed on Monday but sent to the media on Tuesday,\
        \ Albay Rep. Edcel Lagman, Camarines Sur Rep. Gabriel Bordado, and Basilan\
        \ Rep. Mujiv Hataman also asked the high court to halt the release of the\
        \ extra unprogrammed funds.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97589809-08b3-473f-a1ac-13cd0d9cc8ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T11:48:34.570+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-16T20:27:42.004+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-01-16T12:35:27.658+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "Petitioners named as respondents Senate President Juan Miguel Zubiri,\
        \ House Speaker Martin Romualdez, Senate Finance Committee chairman Sen. Sonny\
        \ Angara, and House Appropriations chairman Ako Bicol Rep. Elizaldy Co.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7629b4cf-51ce-478b-8c44-d9ed30795ec2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T11:48:34.570+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-16T20:27:42.005+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-01-16T12:35:27.658+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "They also named Executive Secretary Lucas Bersamin, Budget Secretary\
        \ Amenah Pangandaman, and National Treasurer Rosalia De Leon as respondents.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4460d94-c642-499f-a9c6-e80a9dcabd59'
      'mgnl:activationStatus': true
