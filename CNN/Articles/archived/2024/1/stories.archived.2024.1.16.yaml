    'template': '1'
    'title': 'Lone bidder for 2025 automated polls system shuts down election failure
      claims

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03b25cac-020e-48ad-88b1-297f247cdc18'
      'mgnl:activationStatus': true
