    'stories': []
    'template': '1'
    'title': 'Iran extends Nobel Prize winner’s prison sentence'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd7e9389-58f0-480e-8368-961fe96016e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T09:33:53.620+08:00
