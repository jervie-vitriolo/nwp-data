      'mgnl:lastModified': 2024-01-16T15:50:45.195+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '804ddd77-5da2-4579-bf19-73775f7b5dad'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T15:50:45.195+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-16T15:50:45.484+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T15:50:45.195+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "“We are very pleased with this latest development that will ease the\
        \ burden on our OFWs,” MECO chairman Silvestre Bello III said. “This means\
        \ savings in terms of time and money in the processing of travel documents\
        \ to Taiwan for our workers.”\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34323b78-7ccd-45ad-82af-943808b25fe8'
      'mgnl:activationStatus': true
