      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-16T05:33:34.161+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad70ad2b-e5ec-4997-80f8-5a992aa5a8b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T05:33:34.162+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-16T05:33:50.056+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-16T05:33:34.162+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "A hospital outside Tel Aviv said it was treating seven children injured\
        \ in the attacks.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55f592c6-055f-4dba-b0b7-4b300cf05c75'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T05:33:34.162+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-16T05:33:50.057+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-16T05:33:34.162+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a1a21fc-ffe1-40ef-98c5-6be52b8f163b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T05:33:34.163+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-16T05:33:50.057+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-16T05:33:34.163+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "A 16-year-old boy who suffered a serious head injury was in surgery,\
        \ and six other children aged between 10 and 16 were in “mild to moderate”\
        \ condition, according to Dr. Ron Barnett, director of the department of emergency\
        \ medicine at the Schneider Center for Pediatrics.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adbc52e6-fef0-4b1d-b4f4-bd59ff87eb99'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T05:33:34.163+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-16T05:33:50.057+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-16T05:33:34.163+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1762a71-bedf-440f-b0ca-545c1f914e09'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T05:33:34.164+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-16T05:33:50.058+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-16T05:33:34.164+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "The attacks came the day after Israel’s war against Hamas passed the\
        \ 100-day mark.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '206c346e-e581-4e76-a950-bf7a2f364212'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T05:33:34.164+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-16T05:33:50.058+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-16T05:33:34.164+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bc5926e-2078-48a0-8f3b-777c56eac9f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T05:33:34.164+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-16T05:33:50.058+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-16T05:33:34.164+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "Without claiming responsibility, Hamas said the attacks were “a natural\
        \ response to the occupation’s massacres and its continued aggression against\
        \ our Palestinian people” and called for more attacks against Israel.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45436a1b-cc45-4e03-9d99-06a67fc7fad9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T05:33:34.165+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-16T05:33:50.058+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-16T05:33:34.165+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70ceff5f-1873-4be0-aa69-eddf3fd648ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T05:33:34.165+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-16T05:33:50.059+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-16T05:33:34.165+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "Police said sweeps were still being conducted in the area to ensure\
        \ there were no further threats.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bf3494a-7215-4330-88d5-7d941d00a1c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T05:33:34.166+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-16T05:33:50.059+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-16T05:33:34.166+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb3bf4e2-7821-4252-9a75-ae8d05c9a280'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T05:33:34.166+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-16T05:33:50.059+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-16T05:33:34.166+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "The French Foreign Ministry said two French citizens were among the\
        \ injured.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aacf0fc5-df6c-4039-a3bf-ea8b34fdaf38'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T05:33:34.167+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-16T05:33:50.060+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-16T05:33:34.167+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca573f55-d727-4d2a-b61d-2181ab9a8c0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T05:33:34.167+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-16T05:33:50.060+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-16T05:33:34.167+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "“We strongly condemn the terrorist attack which left at least one dead\
        \ and 17 injured, including several children, today in Raanana. Nothing justifies\
        \ terrorism,” the statement said. “Two young compatriots are among the injured.”\
        \r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44db6d3b-6088-4d73-a064-ee4a2158c255'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T05:33:34.168+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-16T05:33:50.060+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-16T05:33:34.168+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffa90756-a240-4132-a32d-6bfe6485e8e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T05:33:34.168+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-16T05:33:50.061+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-16T05:33:34.168+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "Tensions have been heightened in the occupied West Bank since the Israel-Hamas\
        \ war began on October 7.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26bc82e8-d721-4181-a61d-b030c6c2c51f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T05:33:34.169+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-16T05:33:50.061+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-16T05:33:34.169+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd914bc11-ac0e-4a55-8dae-ebfdeff7c45e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T05:33:34.169+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-16T05:33:50.061+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-16T05:33:34.169+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': '<p>Israeli settlers or soldiers have killed at least 340 Palestinians
        in the West Bank since October 7, according to the Palestinian Ministry of
        Health in Ramallah. The United Nations Office for the Coordination of Humanitarian
        Affairs (OCHA) said last month that 2023 was the deadliest year for Palestinians
        in the territory since it began keeping records in 2005.</p>'
  'farmer-protests-germany-far-right':
