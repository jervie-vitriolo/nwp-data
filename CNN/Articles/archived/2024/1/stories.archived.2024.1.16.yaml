      'mgnl:lastModified': 2024-01-16T14:05:37.129+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "Meanwhile, Garbin welcomed Senator Imee Marcos’s plan to hold an inquiry\
        \ into alleged pay-offs in the signature campaign for people’s initiative.\r"
