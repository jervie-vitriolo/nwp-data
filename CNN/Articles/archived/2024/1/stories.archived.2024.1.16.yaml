      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T14:05:37.128+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "[Translation: What did they do in the 18th and 19th Congress when that\
        \ was passed? They just sat there, but now they’re singing a different tune.]\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebd4e5bc-c9a8-47dd-b6ab-3145a3d1cc80'
      'mgnl:activationStatus': true
