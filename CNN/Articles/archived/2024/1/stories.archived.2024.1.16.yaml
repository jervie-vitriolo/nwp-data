      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6edb1c2-c499-4204-812f-8c9b7d5928e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T09:36:09.237+08:00
