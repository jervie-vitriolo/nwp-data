    'mgnl:tags': ['COVID-19', 'Ted-Herbosa', 'Department-of-Health']
    'stories': []
    'template': '1'
    'title': 'DOH says deadly COVID-19 variants appear to be ''extinct'' in PH'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbf480ff-2072-4677-bf6d-ae52d561e9fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T21:27:37.902+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-16T21:27:38.273+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T21:27:37.918+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 16) —</strong> Health
        Secretary Teodoro Herbosa on Tuesday said COVID-19 variants that used to drive
        up infections among Filipinos now appear to be "extinct" in the Philippines.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c96497a-bc32-4654-a7af-7596029deaa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T21:27:37.902+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-16T21:27:38.274+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T21:27:37.902+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': '<p>"Mukhang extinct na ''yung dating alpha, delta, ''yung mga nakakamatay
        na variants. Mukhang extinct na at nawala na sa pag-ikot," he said in a media
        briefing.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3880c540-25bb-4298-98cd-23b7792c2b66'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T21:27:37.902+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-16T21:27:38.275+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T21:27:37.902+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "[Translation: It seems that they’re extinct now, the deadly alpha and\
        \ delta variants. They appear to be extinct and are not circulating anymore.]\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2db97d4b-4a6f-4b03-82a1-04c6f4b1695e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T21:27:37.903+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-16T21:27:38.276+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T21:27:37.903+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': '<p>The DOH chief said they have seen a <a href="https://www.cnnphilippines.com/news/2024/1/1/covid-19-new-year-.html">downtrend</a>
        in COVID-19 cases following the<a href="https://www.cnnphilippines.com/news/2023/12/26/doh-covid-19-cases-jn.1.html">
        slight uptick</a> during the holiday season.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d737aa0-a3b5-47b3-be0f-5d9a75855166'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T21:27:37.903+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-16T21:27:38.277+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T21:27:37.903+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "\"Noong Christmas holidays, nag-report kami ng about 10% increase of\
        \ cases, bumaba na po ito, 4% na lang compared to those reported the week\
        \ previously,\" Herbosa said.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d146856-9d47-426c-9428-840c5b7416ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T21:27:37.903+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-16T21:27:38.278+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T21:27:37.903+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "[Translation: During the Christmas holidays, we have reported a 10%\
        \ increase in cases, but it has now gone down to 4% compared to those reported\
        \ in the previous weeks.]\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be54024e-cde1-47d7-bc24-7d4a3d31629f'
      'mgnl:activationStatus': true
