      'mgnl:lastModified': 2024-01-16T14:33:23.418+08:00
      'mgnl:lastModifiedBy': 'visnu'
      'mgnl:type': 'text'
      'text': "Tickets are available at Ticket World outlets, Solaire Box Office (8888-8888\
        \ local 60134), and Zonta Club of Muntinlupa and Environs Foundation Inc.\
        \ (0916-237-1852; look for Elen Del Rosario).\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
