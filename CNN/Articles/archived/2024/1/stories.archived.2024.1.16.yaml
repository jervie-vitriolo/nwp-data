    'jcr:uuid': 'dd222ef4-7261-47f6-8642-1d01af44ce0e'
    'lead': 'Following the consolidation of franchises, the Office of Transport Cooperatives
      says authorities may take up to two years to finish the needed route rationalization
      plan.'
