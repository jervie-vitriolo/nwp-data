      'mgnl:lastModified': 2024-01-16T18:21:02.018+08:00
      'mgnl:lastModifiedBy': 'lisbet'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 16)</strong> — Agriculture
        Secretary Francisco Tiu Laurel Jr. said the government is finalizing the working
        draft on the rice trade deal with Vietnam as President Ferdinand Marcos is
        set to visit the country by the end of the month.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0f3654d-b16d-433c-90f5-5dd12b829e68'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T18:21:02.011+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2024-01-16T18:21:02.285+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T18:21:02.011+08:00
      'mgnl:lastModifiedBy': 'lisbet'
      'mgnl:type': 'text'
      'text': '<p>At a Palace briefing on Tuaesday, Tiu said the government is targeting
        to have the agreement signed during the chief executive’s state visit to Vietnam.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cb573af-5af5-41ba-8e90-11dcdbd871a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T18:21:02.012+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2024-01-16T18:21:02.286+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T18:21:02.012+08:00
      'mgnl:lastModifiedBy': 'lisbet'
      'mgnl:type': 'text'
      'text': '“There was an agreement to draft the MOA or MOU, and we were given
        instructions, when we were in the ASEAN meeting in Japan, by the president
        to draft, finalize the MOA with Vietnam,” he said when asked for updates,
        referring to a memorandum of agreement.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '692bfb6c-db50-4a93-acdc-07a3375efcc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T18:21:02.012+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2024-01-16T18:21:02.287+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T18:21:02.012+08:00
      'mgnl:lastModifiedBy': 'lisbet'
      'mgnl:type': 'text'
      'text': '“So that pagdating ng trip this coming end of January, mapirmahan na,
        and we have the working draft na, almost done na,” Tiu added.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41b87285-d32f-4e4a-8428-9da7a082a745'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T18:21:02.013+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2024-01-16T18:21:02.288+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T18:21:02.013+08:00
      'mgnl:lastModifiedBy': 'lisbet'
      'mgnl:type': 'text'
      'text': '[Translation: So it can be signed during the trip this coming end of
        January, and we have the working draft already, it’s almost done.]'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b94b3781-6e2e-45cd-bc0e-48466c215534'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T18:21:02.013+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2024-01-16T18:21:02.289+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T18:21:02.013+08:00
      'mgnl:lastModifiedBy': 'lisbet'
      'mgnl:type': 'text'
      'text': 'This cooperation was floated on the sidelines of the Association of
        Southeast Asian Nations Summit in Indonesia last year.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '613ba7b7-fcc7-4a58-b6a3-cbd1aabc6e5d'
      'mgnl:activationStatus': true
