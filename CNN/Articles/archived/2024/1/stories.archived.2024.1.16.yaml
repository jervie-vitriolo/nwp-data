      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T13:34:20.793+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-16T13:34:21.036+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T13:34:20.801+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Pedro Pascal came to the Emmy Awards ready
        to get revenge on Kieran Culkin after the “Succession” star teased him during
        the Golden Globes earlier this month.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9779653d-ebb4-4513-a7f0-8185c045aa5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T13:34:20.793+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-16T13:34:21.037+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T13:34:20.793+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "The “Last of Us” actor used his time as a presenter during the Emmys\
        \ telecast on Monday to issue his response.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79f01bbc-8ff1-48f0-b2a2-b1083d6777a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T13:34:20.793+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-16T13:34:21.038+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T13:34:20.793+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "Pascal, who has been seen wearing an arm sling at recent events, began\
        \ by explaining his apparent injury, saying, “everyone’s been asking about\
        \ my arm, but it’s actually my shoulder.”\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04e54ba4-b9fb-42ee-a08f-eea995626a44'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T13:34:20.794+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-16T13:34:21.039+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T13:34:20.794+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "“And I think it’s time to let everyone know that Kieran Culkin beat\
        \ the s— out of me,” he jokingly added, according to videos of the uncensored\
        \ clip posted to social media.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '760ec89f-b275-4026-ba09-cfdd8c3c7e8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T13:34:20.794+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-16T13:34:21.041+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T13:34:20.794+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "The camera cut to a straight-faced Culkin, who held his serious expression\
        \ while the audience laughed.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc124ef3-f79f-44d7-acb9-f51dcc934353'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T13:34:20.795+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-16T13:34:21.042+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T13:34:20.795+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "Earlier this month, Culkin won a Golden Globe for male actor in a drama\
        \ television series for his performance in HBO’s hit drama “Succession,” the\
        \ same category Pascal was nominated in for his performance in “The Last of\
        \ Us.” (HBO, like CNN, share parent company Warner Bros. Discovery.)\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e43054b5-20c7-4097-816a-55880e6cbf40'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T13:34:20.795+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-16T13:34:21.043+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T13:34:20.795+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "During Culkin’s acceptance speech, he took a moment to playfully diss\
        \ Pascal, saying, “Suck it, Pedro.”\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7564b4fd-34bf-4489-92af-513a2825747e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T13:34:20.795+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-16T13:34:21.044+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T13:34:20.795+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "While looking over at Pascal in the audience, Culkin further said “\
        mine” as he clutched his statuette.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20cfdf15-e87d-4422-acbb-d3b804fa984a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T13:34:20.796+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-16T13:34:21.045+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T13:34:20.796+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': '<p>Pascal is nominated for three Emmys for his work in “The Last of
        Us,” “Patagonia” and for his episode hosting “Saturday Night Live.” Culkin
        is nominated for one Emmy for his performance as Roman Roy in “Succession.”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd36f6c9e-a645-4799-8742-4cb11bb50898'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T13:34:20.796+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-16T13:34:21.046+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T13:34:20.796+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2024/01/15/entertainment/pedro-pascal-kieran-culkin/index.html">Pedro
        Pascal offers comical response to Kieran Culkin’s Golden Globes diss</a>"</em></p>'
  'garbin-cha-cha-peoples-initiative-efforts-continue':
