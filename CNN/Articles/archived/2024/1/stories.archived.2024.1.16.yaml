      'mgnl:lastActivated': 2024-01-16T21:28:21.350+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T21:28:20.991+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '536ee788-f332-4567-b824-a6d4eb8a330c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T21:28:20.991+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-16T21:28:21.351+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T21:28:20.991+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "“Subsequently, they may also continue on as voucher beneficiaries to\
        \ complete their Grade 12 studies come SY 2024-2025,” it added.\r"
    '13':
