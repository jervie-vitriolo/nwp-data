      'mgnl:lastActivated': 2024-01-16T14:05:37.537+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T14:05:37.123+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84676883-dfc1-4265-a72c-32a6a3540992'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T14:05:37.124+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-16T14:05:37.538+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T14:05:37.124+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "Senate President Juan Miguel Zubiri on Monday said President Ferdinand\
        \ Marcos Jr., in a meeting with congressional leaders last week, directed\
        \ the Senate to lead the review on revising certain economic provisions of\
        \ the 1987 Constitution.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5996898b-b917-4b06-8016-2c56c952766f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T14:05:37.124+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-16T14:05:37.539+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T14:05:37.124+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eda0b667-55c0-494b-88d2-a2cdee1062b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T14:05:37.125+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-16T14:05:37.541+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T14:05:37.125+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "The president also supposedly expressed opposition to people’s initiative\
        \ as it is “too divisive” after Zubiri sounded the alarm on allegations of\
        \ bribery in the collection of signatures for charter change.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '033f9226-4e47-4998-b645-7a9535a255d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T14:05:37.125+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-16T14:05:37.542+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T14:05:37.125+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54fdd160-073b-42ef-838e-3426a70dc993'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T14:05:37.125+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-16T14:05:37.543+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T14:05:37.125+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "Garbin, however, insisted that the Senate cannot simply block moves\
        \ for charter change through people’s initiative as it is legal and is provided\
        \ under the Constitution.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23e06cfd-14b0-4534-be1d-4a7c378f9615'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T14:05:37.126+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-16T14:05:37.544+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T14:05:37.126+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a33f297a-f859-418e-802b-cf0343f3d182'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T14:05:37.126+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-16T14:05:37.545+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T14:05:37.126+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "He added that the Senate’s sudden change of heart on charter change\
        \ is a little late and only came after a nudge from Marcos.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c368cdeb-37dd-4081-b230-ed76152118ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T14:05:37.127+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-16T14:05:37.546+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T14:05:37.127+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38564b6b-820b-45c2-9799-005778d14e4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T14:05:37.127+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-16T14:05:37.547+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T14:05:37.127+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "“Anong ginawa nila noong 18th at 19th Congress noong naipasa na iyan?\
        \ Umupo lang sila doon sa Senado, then now they’re singing a different tune,”\
        \ Garbin said.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7db19cc7-a54c-410d-9458-d4b7be731b72'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T14:05:37.127+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-16T14:05:37.548+08:00
