    'title': '‘War on two fronts:’ Lawmakers torn on Senate push for Cha-cha review

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a83bf3e-c72c-41d9-83aa-cca604ebf52c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T17:21:15.667+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-16T17:43:28.038+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T17:43:27.597+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 16)</strong>&nbsp;—
        Lawmakers are torn over the convening of a Constituent Assembly after Senate
        President Juan Miguel Zubiri filed a Resolution of Both Houses (RBH) introducing
        a charter change (Cha-cha) push in Congress, even as another constitutional
        reform campaign brews in the form of a people’s initiative.&nbsp;</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66969308-1cf0-424f-96f4-593600d84a9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T17:21:15.667+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-16T17:43:28.038+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T17:43:27.598+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': '<p>Zubiri revealed that <a href="https://www.cnnphilippines.com/news/2024/1/15/marcos-tasked-senate-lead-charter-review.html">President
        Ferdinand Marcos Jr. asked the Senate to lead the charter review</a>, and
        that the president himself guided the selection of three economic provisions
        for amendment.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a6ce6ef-884e-49a0-a81f-fb06791131ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T17:21:15.667+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-16T17:43:28.038+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T17:43:27.598+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': '<p>Amid the Senate push, the signature campaign for a people’s initiative
        launched by the People''s Initiative for Modernization and Reform Action is
        set to continue, one of its advocates told CNN Philippines’ The Source, even
        after Zubiri revealed that Marcos found the people’s initiative “too divisive.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6533ec2-6caf-4785-9423-fb86346ae20e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T17:21:15.668+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-16T17:43:28.039+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T17:43:27.599+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://www.cnnphilippines.com/news/2024/1/16/garbin-cha-cha-peoples-initiative-efforts-continue.html">Garbin:
        People’s initiative efforts to continue despite Marcos directive for Senate
        to lead review on Cha-cha</a>&nbsp;&nbsp;</strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a20a7ec-d236-47df-92c3-68954148ce3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T17:21:15.668+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-16T17:43:28.039+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T17:43:27.599+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "Expressing similar sentiments to her brother, Sen. Imee Marcos called\
        \ for an end to the people’s initiative and called it “DOA” (dead on arrival).\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c89dfbd-305e-4068-aaea-fd8abbc1bc4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T17:21:15.669+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-16T17:43:28.039+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T17:43:27.600+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "“Obviously, we need to hold public hearings, discussions, and debates\
        \ on this matter,\" she said. \"If there is a demonstrable need to have these\
        \ amendments, then I will support them.\"\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '680e9a1e-5fb6-4a0d-a7d1-89bbda3d6d9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T17:21:15.669+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-16T17:43:28.040+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T17:43:27.600+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "However, she urged caution over the Senate push for a constituent assembly\
        \ saying even if the RBH only lists reviews of the Public Service Act, education,\
        \ and advertising provisions, there is no guarantee that another legislator\
        \ will not bring up other issues.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2ed4b3b-2ae4-4c08-9b5f-fbcd946979fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T17:21:15.669+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-16T17:43:28.041+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T17:43:27.601+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "To Albay Rep. Edcel Lagman, “the ‘war’ against the 1987 Constitution\
        \ has been launched from two fronts.”\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a7b8b37-a83c-4745-b554-9b1aef80b0dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T17:21:15.670+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-16T17:43:28.041+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T17:43:27.601+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "“I believe these apparently separate efforts will end in a compromise\
        \ by opening wide the economy to alien investments through a Constituent Assembly\
        \ with the House and the Senate fast-tracking the approval of the constitutional\
        \ amendment with the backing of both chambers even voting separately,” Lagman\
        \ said.  \r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28971e94-46e7-40c9-b455-bc00efae70aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T17:21:15.670+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-16T17:43:28.041+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T17:43:27.602+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "He described both initiatives as divisive and out of tune, citing the\
        \ country’s problems in economy, agriculture, food, education, and China’\
        s growing aggression in the West Philippine Sea.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2edb242-8be5-43d4-b189-afc98a22e4e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T17:21:15.671+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-16T17:43:28.042+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T17:43:27.602+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "For Kabataan Rep. Raoul Manuel, the resolution represents a rising\
        \ desperation as “all routes possible are being explored.”\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c63087b0-e7ab-4e7d-af2d-1d85311adb80'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T17:21:15.671+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-16T17:43:28.042+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T17:43:27.603+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': '<p>“Before, we were still hoping na ang Senado ay mag-i-stick doon
        <a href="https://www.cnnphilippines.com/news/2023/12/13/pimentel-senate-house-charter-change.html">sa
        hindi pag prioritize sa charter change</a> pero dahil na rin sa naging pronouncements
        mismo ng pangulo na pag-aralan na talaga yung pagbabago sa Constitution, tingin
        natin na bumigay ang Senado,” the Makabayan lawmaker said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0ab4f2d-4d05-4052-b35c-524503e19e47'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T17:21:15.672+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-16T17:43:28.043+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T17:43:27.603+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "[Translation: Before, we were still hoping that the Senate would stick\
        \ to not prioritizing charter change but because of the president’s pronouncements\
        \ to study it, we feel that the Senate gave in.]\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0c0f8c0-f244-4574-9adc-6921f7d0d7a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T17:21:15.672+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-16T17:43:28.043+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T17:43:27.604+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "Manuel added that the race to attract foreign investments, a driving\
        \ force behind calls for constitutional reform, would not solve the country’\
        s problems including weak agriculture and manufacturing sectors, and too much\
        \ dependence on imports.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e713dd2e-dd31-433a-8bf0-1701fa5e5e39'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T17:21:15.672+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-16T17:43:28.043+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T17:43:27.604+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Senators Win Gatchalian and Robin Padilla, long-time
        proponents of Cha-cha, welcomed the development.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bd155ca-9af2-4dd4-9f21-80ae07165583'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T17:21:15.673+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-16T17:43:28.044+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T17:43:27.605+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "House Speaker Martin Romualdez, who expressed his chamber’s support\
        \ for Zubiri’s resolution, likened the opening of charter change talks to\
        \ the enactment of the Maharlika investment Fund.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '413edf10-458e-4e90-96a9-3b79b4492094'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T17:21:15.673+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-16T17:43:28.044+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T17:43:27.605+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "“It would be a welcome development for our trade partners,\" the speaker\
        \ said. \"So this is no longer a concept or a desire, just like the Maharlika\
        \ was. It proves that ‘we walk the talk.’ When we talk about opening up our\
        \ economy, then we actualize it through acts that are clearly tangible.\"\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b428651f-5e78-4b96-992d-b6e37fc38e82'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-16T17:21:15.674+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-16T17:43:28.045+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-16T17:43:27.606+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': '<p>Albay Rep. Joey Salceda, another proponent, believes there is no
        threat of a constitutional crisis saying that moves to push for Cha-cha are
        in accordance with the 1987 Constitution.</p>'
