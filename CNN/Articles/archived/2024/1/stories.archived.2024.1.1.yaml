      'mgnl:lastActivated': 2024-01-01T11:34:17.530+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-01T11:34:17.006+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26b9f301-c992-4204-9d5e-1053b686d032'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-01T11:34:17.006+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-01T11:34:17.531+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-01T11:34:17.006+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "After the death of Britain’s Queen Elizabeth II last year Margrethe\
        \ became the longest-serving monarch in Europe.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4c51d53-31e3-427c-a2cd-4ea249a32a68'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-01T11:34:17.007+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-01T11:34:17.532+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-01T11:34:17.007+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c47a21eb-b73a-4e12-8261-415a6c9eac62'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-01T11:34:17.007+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-01T11:34:17.533+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-01T11:34:17.007+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "Prince Frederik will take over the throne as His Majesty King Frederik\
        \ X in January, the Danish Prime Minister’s office said in a statement.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce9a91a1-86b4-4495-a242-b42092086f57'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-01T11:34:17.008+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-01T11:34:17.534+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-01T11:34:17.008+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc805513-6932-4865-ad4e-e6d52c2813a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-01T11:34:17.008+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-01T11:34:17.535+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-01T11:34:17.008+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "His wife, Australian-born Princess Mary, will become Queen Consort\
        \ - the first Australian to ever ascend to the role.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d1b0eae-638a-4a3d-a3b1-9c324ee8b4ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-01T11:34:17.009+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-01T11:34:17.536+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-01T11:34:17.009+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5c91804-7d57-401f-bdd5-fed43c6faef8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-01T11:34:17.009+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-01T11:34:17.537+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-01T11:34:17.009+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "The couple famously met in a Sydney bar during the 2000 Olympics and\
        \ her admirers watched from afar as she joined the ranks of the Danish royals.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00bf848b-69cc-434c-93b3-9d4de47ce5cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-01T11:34:17.010+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-01T11:34:17.538+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-01T11:34:17.010+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78d583ff-db6d-4c32-a11e-472640096dfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-01T11:34:17.010+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-01T11:34:17.539+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-01T11:34:17.010+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "Princess Mary’s rise to the throne will ensure a large audience for\
        \ the ceremony from her former home in Hobart, Tasmania, where she worked\
        \ as a real estate sales executive before meeting the prince.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f220422-fdaf-4dff-9ef5-bbda9f88156d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-01T11:34:17.011+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-01T11:34:17.540+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-01T11:34:17.011+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ef6487c-db77-4d45-99af-b1f989d63712'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-01T11:34:17.011+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-01T11:34:17.541+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-01T11:34:17.011+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "On January 14, after a meeting in the Council of State, the Prime Minister\
        \ will proclaim the change of throne at Christiansborg Castle.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4425d23d-da84-461a-92f0-e7c27e3b95a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-01T11:34:17.012+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-01T11:34:17.542+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-01T11:34:17.012+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44997966-80c3-4490-a4ed-026e57cd7ee0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-01T11:34:17.012+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-01T11:34:17.543+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-01T11:34:17.012+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "The Queen will continue to be titled as Her Majesty following the handover.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6435270c-ccfd-4c0f-820c-8f2733ca2812'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-01T11:34:17.013+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-01T11:34:17.544+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-01T11:34:17.013+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7188bc1f-812c-46b3-9518-ae88a1fa5ce0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-01T11:34:17.013+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-01T11:34:17.545+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-01T11:34:17.013+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "Denmark’s royals have a limited role under the country’s constitution,\
        \ with power resting with parliament. Monarchs play an important ambassadorial\
        \ role as well as signing off on new legislation.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f965f388-12d3-4f4a-9fca-870da6b048ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-01T11:34:17.014+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-01T11:34:17.546+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-01T11:34:17.014+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd151ab9b-60db-431c-a793-4010c9c9e788'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-01T11:34:17.015+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-01T11:34:17.547+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-01T11:34:17.015+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': '<p>Margrethe has throughout her life enjoyed broad support from Danes,
        Reuters reports.</p>'
  'navalny-new-year-message-siberian-prison':
