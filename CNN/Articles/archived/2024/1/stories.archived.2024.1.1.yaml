    'jcr:uuid': '94a91763-4267-4601-8581-df6a71086c43'
    'lead': 'SP New Energy Corporation (SPNEC), now backed by tycoon Manuel V. Pangilinan,
      has broken ground for Terra Solar, its ₱200-billion solar energy farm, dubbed
      to be the “world’s largest solar project.”'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-01-01T17:09:04.906+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2024-01-01T17:09:05.168+08:00
