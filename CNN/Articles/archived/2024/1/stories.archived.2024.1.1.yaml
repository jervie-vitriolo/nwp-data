    'jcr:uuid': '73580983-db14-465e-a080-d82a8c829091'
    'lead': 'In the year since Jeremy Renner almost lost his life in a freak New Year’s
      Day accident, the Marvel star has proved himself just as much a superhero offscreen.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-01-01T13:36:43.337+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2024-01-01T13:54:20.772+08:00
