      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, January 1) — Fuel companies are set
        to implement a price rollback in the first week of the new year.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a490b485-0184-4d97-89bc-b836567a3a5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-01T21:46:07.551+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-01T21:46:07.847+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-01T21:46:07.551+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "In separate advisories, Seaoil, Petro Gazz, Petron, Flying V, and Unioil\
        \ said the per liter cost of gasoline will go down by 10 centavos and diesel\
        \ by 32 centavos effective on Tuesday at 6 a.m.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '309c66f0-5c0c-488f-a5ce-cd6dea00fa47'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-01T21:46:07.552+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-01T21:46:07.848+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-01T21:46:07.552+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "Seaoil, Petro Gazz, Petron, and Flying V said per-liter price of kerosene\
        \ will also decrease by ₱1.40.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46a7f829-eabc-45de-86b1-858b8c819ea7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-01T21:46:07.552+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-01T21:46:07.849+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-01T21:46:07.552+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "Meanwhile, Petron said it will implement a ₱3.40 per kg (VAT-incl)\
        \ increase in its LPG prices effective this Monday at noon. Solane, on the\
        \ other hand, will have a ₱3.45 per kg (VAT-incl) hike effective Tuesday at\
        \ 6 a.m.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
