    'lead': 'More than half of traditional jeepneys plying the routes of the capital
      region opted not to participate in the government’s public utility vehicle modernization
      program, a transport group said Monday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-01-01T18:52:04.673+08:00
