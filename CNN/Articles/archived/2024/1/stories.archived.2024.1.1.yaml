    'stories': []
    'template': '1'
    'title': 'SC releases rules on Anti-Terrorism Act, to take effect on Jan. 15'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b22c772e-fafe-4d44-ae1f-900e3cc94dc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-01T19:50:59.864+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-01T19:51:00.136+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-01T19:50:59.876+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 1) —</strong> The
        Supreme Court has issued procedural rules for petitions and applications concerning
        the Anti-Terrorism Act of 2020 that will take effect on Jan. 15.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ac51f83-6d4d-41ef-9115-4a61c54a5bfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-01T19:50:59.865+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-01T19:51:00.137+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-01T19:50:59.865+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "In its resolution dated Dec. 5, the SC said there was a need to issue\
        \ rules to implement further the Anti-Money Laundering Act as amended, Anti-Wire\
        \ Tapping Act of 1965, and other laws pertaining to terrorism that would \"\
        balance the State's duty to safeguard the lives and safety of the people with\
        \ the need to protect individual civil liberties from abuses.\"\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57958a6c-f694-4ff1-b730-c21638a501fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-01T19:50:59.865+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-01T19:51:00.138+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-01T19:50:59.865+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "\"The Rules shall apply to petitions and applications regarding detentions\
        \ without judicial warrants of arrest, surveillance orders, freeze orders,\
        \ restrictions on travel, designations, proscriptions, and other court issuances\
        \ promulgated to implement the ATA and other related laws,\" the high court\
        \ said in a statement Monday.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7a37229-6c49-4278-9338-15618164b487'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-01T19:50:59.866+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-01T19:51:00.139+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-01T19:50:59.866+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "The court said the approved rules would apply to those seeking to get\
        \ judicial relief from their designation as terrorist by the Anti-Terrorism\
        \ Council (ATC) and the issuance of any freeze order by the Anti-Money Laundering\
        \ Council (AMLC) as a result of their designation.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd3b01b3-848a-4e5f-9ebd-7810f958ad24'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-01T19:50:59.866+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-01T19:51:00.140+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-01T19:50:59.866+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "According to the rules, the Court of Appeals (CA) may issue a preliminary\
        \ order of proscription within 72 hours from the filing of a verified petition\
        \ by the justice secretary, provided the petitioner showed probable cause\
        \ \"that such is necessary to prevent the commission of terrorism.\"\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '068ea333-e08e-4e7c-acdf-110f7232a082'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-01T19:50:59.867+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-01T19:51:00.141+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-01T19:50:59.867+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "The order empowers the AMLC to investigate the bank deposits of those\
        \ accused and freeze their assets and properties, the SC said.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '261019e4-da98-41c5-a055-3328de3e9d50'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-01T19:50:59.867+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-01T19:51:00.142+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-01T19:50:59.867+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "The rules said the CA would then conduct hearings and decide the petition\
        \ within three months. If the petitioner established clear and convincing\
        \ evidence against the accused, the CA will issue a permanent order of proscription\
        \ that would be effective for three years.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2770e07b-e28b-43bc-8748-aecf39f57cb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-01T19:50:59.868+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-01T19:51:00.143+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-01T19:50:59.868+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "The SC also said law enforcement agents or military personnel are required\
        \ to secure a prior written surveillance order from the CA to secretly wiretap\
        \ and collect information from communications between those suspected of terrorist\
        \ acts.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2ec663f-4d2b-4978-95ef-c4882c9c3a6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-01T19:50:59.868+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-01T19:51:00.144+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-01T19:50:59.868+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "The high court added that the guidelines set the grounds, content,\
        \ and effectivity for the issuance of surveillance orders.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '278b3791-583a-410c-a783-4427ad9718a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-01T19:50:59.869+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-01T19:51:00.145+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-01T19:50:59.869+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "Based on the rules, alleged terrorists can be arrested and detained\
        \ without a judicial warrant of arrest for a limited period, and the ATC can\
        \ extend it to 14 days and by a designated regional trial court to another\
        \ 10 days.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdf53eff-2ad2-4d37-8cc3-2072f5558553'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-01T19:50:59.869+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-01T19:51:00.146+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-01T19:50:59.869+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "\"Those arrested shall be informed of their constitutional rights and\
        \ custodial rights under Section 30 of the ATA,\" the SC said. \"The use of\
        \ torture and other cruel, inhumane, and degrading treatment or punishment\
        \ during investigation or interrogation is prohibited.\"\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69ce0e53-c5f7-4d44-aa83-c5426c344ebf'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-01T19:50:59.869+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-01T19:51:00.147+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-01T19:50:59.869+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "According to the SC, other procedural rules included were for applying\
        \ for a precautionary hold departure order, dealing with and handling classified\
        \ evidence involving security and state secrets, and appointing a guardian\
        \ ad litem for the vulnerable.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53140048-4fa9-4aa7-93f7-593009d185a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-01T19:50:59.870+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-01T19:51:00.148+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-01T19:50:59.870+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': '<p>A guardian ad litem, usually a lawyer or one familiar with judicial
        proceedings, is appointed to protect the rights of those slapped with cases
        who belong to vulnerable groups including the elderly, pregnant, persons with
        disability, women, and children.</p>'
