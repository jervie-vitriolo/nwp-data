      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "Margrethe, 83, will hand over the throne to her son, Crown Prince Frederik,\
        \ she said in her traditional New Year’s Eve speech broadcast on Danish television.\r"
    '3':
