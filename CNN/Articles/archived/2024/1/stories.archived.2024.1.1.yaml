      'mgnl:lastModified': 2024-01-01T21:52:36.760+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': '<p>A tsunami threat was also declared in the eastern Russian cities
        of Vladivostok, Nakhodka, and the island of Sakhalin – as the areas face the
        Sea of Japan – Russian state media TASS reported. No evacuations have been
        reported so far.</p>'
