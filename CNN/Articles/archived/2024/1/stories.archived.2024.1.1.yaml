      'mgnl:lastModified': 2024-01-01T21:52:36.759+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "Waves of less than a meter were reported in a number of other areas\
        \ along Japan’s western coast, including 80 centimeter waves in Toyama city,\
        \ 40 centimeter waves in Kashiwazaki and Kanazawa port, and 20 centimeter\
        \ waves in Tobishima island and Sado island.\r"
    '50':
