    'template': '1'
    'title': 'Navalny sends ‘Arctic hugs and polar greetings’ from Siberian prison
      in New Year’s Eve message'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbfd96a6-6bb5-40af-84b6-a7118fb3f8fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-01T11:35:29.403+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-01T11:35:29.782+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-01T11:35:29.403+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Russian opposition figure Alexey Navalny
        says he doesn’t feel lonely and is in a “great” mood despite serving a lengthy
        prison sentence in Siberia, but he still misses interacting directly with
        his family and friends.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfe2ed38-64f7-4b2a-9172-fdcc1c0c4787'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-01T11:35:29.403+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-01T11:35:29.784+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-01T11:35:29.403+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efb7d6b3-d800-4c81-befc-7b696d3a0dfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-01T11:35:29.403+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-01T11:35:29.785+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-01T11:35:29.403+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "In a New Year’s Eve message shared by Navalny’s team on social media,\
        \ Navalny is quoted as saying that this will be the third time “I have taken\
        \ the traditional family New Year’s Eve photo with Photoshop.”\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1770b247-82ea-47c9-a58b-9532b0fb4aaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-01T11:35:29.404+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-01T11:35:29.786+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-01T11:35:29.404+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d8cdd83-2490-4d03-a691-30a6bc629439'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-01T11:35:29.404+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-01T11:35:29.787+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-01T11:35:29.404+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "“I am trying to keep up with the times, and this time I asked an artificial\
        \ intelligence to draw me. I hope it turned out something fantastic - I will\
        \ not see the picture myself until the letter with it arrives on Yamal,” he\
        \ joked.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a0b44f5-dadb-4932-a55e-785a7a1c035e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-01T11:35:29.404+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-01T11:35:29.789+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-01T11:35:29.404+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '384fe4a1-a8e6-4fda-b836-67997867715a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-01T11:35:29.405+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-01T11:35:29.790+08:00
