    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Jeremy Renner almost died last New Year’s Day. Since then he’s been
      leaning into life'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19e02cd2-c2c5-40ad-8582-da6cec8a70a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-01T13:36:43.381+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-01T13:54:20.773+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-01T13:54:20.425+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> In the year since Jeremy Renner almost
        lost his life in a freak New Year’s Day accident, the Marvel star has proved
        himself just as much a superhero offscreen.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2f1b21c-958a-4342-ae41-967098ba1146'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-01T13:36:43.381+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-01T13:54:20.775+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-01T13:54:20.425+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "It was on New Year’s Day 2023 that the “Avengers” actor was crushed\
        \ near his Nevada home while trying to stop his snow-removal tractor from\
        \ sliding and hitting his adult nephew.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ab512fd-f89f-41f5-b7db-976f911f29af'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-01T13:36:43.382+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-01T13:54:20.775+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-01T13:54:20.426+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "The accident broke several of Renner’s bones including eight ribs broken\
        \ in 14 places, an eye socket, a knee, along with a collapsed lung and his\
        \ liver pierced from a rib bone.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '475c489c-ae9b-496d-838c-c95f7a321280'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-01T13:36:43.382+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-01T13:54:20.776+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-01T13:54:20.426+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "Renner literally came close to death as his doctor said at the time\
        \ that the snowplow came within millimeters of hitting a vital organ or major\
        \ nerve.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c913ebf-ed15-4b25-b4c7-bcc744ab5c94'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-01T13:36:43.383+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-01T13:54:20.777+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-01T13:54:20.427+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "Since that traumatic time, Renner appears to have been making the most\
        \ out of his second chance.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c737211-9e9a-4feb-a553-7265de3f7ab9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-01T13:36:43.383+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-01T13:54:20.778+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-01T13:54:20.427+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "He recently confirmed that he has a new album coming out. Earlier this\
        \ month, he shared what appeared to be the cover to an album titled “Wait”\
        \ to his Instagram, and in the caption he referred to it as a “New musical\
        \ diary — story of life, death, recovery, all things learned along the way.”\
        \r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a109a948-8d12-4baa-87b0-b918a5e98402'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-01T13:36:43.383+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-01T13:54:20.779+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-01T13:54:20.427+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "When he announced the project back in October, he said on Instagram\
        \ that it “has been painful, deeply healing, and ultimately cathartic for\
        \ me to create. I hope I get the courage to share with you all.”\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27f0be29-b26c-4e6b-9f96-4bdf9e71f6fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-01T13:36:43.384+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-01T13:54:20.780+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-01T13:54:20.428+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "The album is set to drop on January 1, on the one-year anniversary\
        \ of his near-fatal accident.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12be1ade-39ea-49c3-b639-189602458305'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-01T13:36:43.384+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-01T13:54:20.781+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-01T13:54:20.428+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "It’s just the latest way the “Hawkeye” star has been celebrating his\
        \ recovery – a recovery he’s gladly shared with his millions of followers.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '270290bb-ea85-4153-a532-79db87cf578d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-01T13:36:43.385+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-01T13:54:20.782+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-01T13:54:20.429+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "In November, he posted a video of his workout, writing “Today marks\
        \ the day on 10 months of recovery.”\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3c3d31c-3239-48f0-ac53-918bf475ce9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-01T13:36:43.385+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-01T13:54:20.783+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-01T13:54:20.430+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "The clip showed the actor hopping down a hill and running back up –\
        \ marking substantial progress from when he had to relearn to walk earlier\
        \ in the year.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '364de5da-ee5c-4105-98c5-666ba7e5bf86'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-01T13:36:43.385+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-01T13:54:20.783+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-01T13:54:20.430+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "In another post in November, Renner wrote that he has “been exploring\
        \ EVERY type of therapy since Jan 14th … everyday , countless hours of physical\
        \ therapy, peptide injections, iv drips and pushes, stem cell and exosomes,\
        \ red light / IR therapy, hyperbaric chamber 2.0 atmospheres, cold plunge,\
        \ and the list goes on and on….”\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb6830a0-75ea-4ca0-948f-62cdbe47b267'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-01T13:36:43.386+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-01T13:54:20.784+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-01T13:54:20.431+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "“BUT My greatest therapy has been my mind and the will to be here and\
        \ push to recover and be better…. Be exceptional… I feel it’s my duty to do\
        \ so,” he wrote. “Not to squander my life being spared , but to give back\
        \ to my family, friends, and all of you whom have empowered me to endure.\
        \ I thank you all.”\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abe92c22-0907-4b93-8a96-011029d1fc94'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-01T13:36:43.386+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-01T13:54:20.785+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-01T13:54:20.431+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "Not that Renner had completely stopped working.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0738d1e-71d0-414a-8ce0-cc5daf1fb39d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-01T13:36:43.387+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-01T13:54:20.786+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-01T13:54:20.431+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "In addition to promoting his Sweet Grass Vodka, Renner also publicized\
        \ his Disney+ series “Rennervations” this year, which was filmed before his\
        \ accident.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4443edc-d3a0-4e57-939c-ade76fafe5c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-01T13:36:43.387+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-01T13:54:20.787+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-01T13:54:20.432+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "And on Friday, his “Mayor of Kingstown” costar Emma Laird signaled\
        \ that he may be returning to work on that series.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e36f7778-170a-4dc3-bf40-24f3c1d1cb01'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-01T13:36:43.388+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-01T13:54:20.788+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-01T13:54:20.432+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "She posted a photo of them together on her Instagram stories writing\
        \ “It’s happening. Back with my favourite guy next week.”\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f220b97d-9a7f-4323-b4a0-a5e8873e6759'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-01T13:36:43.388+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-01T13:54:20.788+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-01T13:54:20.433+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "CNN has reached out to Paramount+, which is the company behind “Kingstown,”\
        \ for comment.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56ad6c4c-99c1-474e-aca9-238ae3173233'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-01T13:36:43.389+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-01T13:54:20.789+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-01T13:54:20.433+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "If that wasn’t enough, Renner is also slated to be on hand in New York\
        \ City on New Year’s Eve to help ring in 2024 for CNN’s “New Year’s Eve Live\
        \ with Anderson Cooper and Andy Cohen.”\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bf18b57-f61c-4447-8825-eda568e45959'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-01T13:36:43.389+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-01T13:54:20.790+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-01T13:54:20.434+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': '<p>With all of these projects, as well as the stunning progress he’s
        made in the last year, the actor and musician is sure to be spending New Year’s
        Day 2024 truly grateful for how far he’s come.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a46df49-cd0e-4007-8682-9f16c5c05594'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-01T13:36:43.390+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-01T13:54:20.791+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-01T13:54:20.434+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/12/31/entertainment/jeremy-renner-accident-anniversary/index.html">Jeremy
        Renner almost died last New Year’s Day. Since then he’s been leaning into
        life</a>"</em></p>'
  'russia-strikes-kharkiv-after-belgorod-attack':
    'author': 'Sophie Tanno, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2024-01-01T13:37:10.000+08:00
    'imagesource': 'jcr:c59ccc38-34e1-4599-a771-9b5d1060d419'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd2bf6163-4cb9-4734-a6b4-318a005cfb90'
    'lead': 'Russia said it launched retaliatory strikes on military sites and ''foreign
      mercenaries'' in Kharkiv after Ukraine’s bombardment of the Russian border city
      of Belgorod killed at least 24 people.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-01-01T13:39:25.529+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2024-01-01T13:55:12.583+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-01-01T13:55:12.197+08:00
    'mgnl:lastModifiedBy': 'jelo'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Russia retaliates against Ukraine after 24 killed in border city'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3816b23-3608-4b8b-8226-8924e9a380c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-01T13:39:25.562+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-01T13:55:12.583+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-01T13:55:12.185+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Russia said it launched retaliatory strikes
        on military sites and “foreign mercenaries” in Kharkiv after Ukraine’s bombardment
        of the Russian border city of Belgorod killed at least 24 people.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57056c97-a718-4593-88e7-8f75c1b22adc'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-01T13:39:25.562+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-01T13:55:12.585+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-01T13:55:12.185+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "At least three people were killed and 28 others were injured after\
        \ Kharkiv was struck with waves of missiles and drones, Ukrainian officials\
        \ said.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0490e7de-bbe8-430a-8341-13f0227edd48'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-01T13:39:25.563+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-01T13:55:12.586+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-01T13:55:12.186+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "The head of the regional military administration, Oleh Syniehubov,\
        \ said in a post on Telegram that rescuers had retrieved the bodies of two\
        \ men and a woman from a house damaged by Russian attacks on the village of\
        \ Borova, in the Kharkiv region.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cbcdbf3-32c2-43bc-a11d-d270b723875a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-01T13:39:25.563+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-01T13:55:12.586+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-01T13:55:12.186+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "Russia’s President Vladimir Putin meanwhile gave a pared-back New Year’\
        s Eve message, praising Russian soldiers but not directly mentioning Ukraine.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d685129-9527-4a21-a23a-42fbfb42eacb'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-01T13:39:25.564+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-01T13:55:12.587+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-01T13:55:12.187+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "In the reprisal attacks, several missiles struck the city of Kharkiv\
        \ with two children among those injured, the Ukrainian military said.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a8f50e8-f3d1-45a3-81d6-108755fe3812'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-01T13:39:25.564+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-01T13:55:12.588+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-01T13:55:12.187+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "Residential buildings, hotels and medical facilities were also damaged\
        \ in the strikes, while Ukraine added that Russia kept up its attacks across\
        \ other areas of the country overnight including the Kherson, Mykolaiv and\
        \ Zaporizhzhia regions.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd322a919-7f5b-4fc5-a37c-1ed88ffd1542'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-01T13:39:25.564+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-01T13:55:12.589+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-01T13:55:12.188+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "According to a statement from Russia’s Ministry of Defence, its strikes\
        \ targeted “decision-making centers and military installations,” including\
        \ a hotel housing military commanders and “foreign mercenaries.”\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '333f6316-a314-4fbf-b8ef-8b6a2961e849'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-01T13:39:25.565+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-01T13:55:12.590+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-01T13:55:12.188+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "The former Kharkiv Palace hotel and the headquarters of the Ukrainian\
        \ Security\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1f9ef8f-22c2-4d41-b3ec-fb6f656e8fb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-01T13:39:25.565+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-01T13:55:12.591+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-01T13:55:12.189+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "Service for the Kharkiv region were hit, the statement said.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43696899-8b95-4d34-9c84-0c6b84802c44'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-01T13:39:25.566+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-01T13:55:12.591+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-01T13:55:12.189+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "It added that a control center used by the Ukrainian army in the village\
        \ of Zalestsy in Khmelnitsky region was targeted and fuel depots in Kharkiv\
        \ and Zaporizhzhia were destroyed.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eb623ac-52d9-4570-bff3-2167d672fdfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-01T13:39:25.566+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-01T13:55:12.592+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-01T13:55:12.190+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "Two HIMARS multiple launch rocket systems were also destroyed, according\
        \ to the statement.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72479870-19be-4234-87fa-a5aa478e5638'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-01T13:39:25.566+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-01T13:55:12.593+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-01T13:55:12.190+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "In a separate attack on the southern city of Kherson on Sunday, a teenage\
        \ boy was killed and three people injured, according to local officials. A\
        \ nine-year-old child sustained a head injury and is fighting for his life,\
        \ the official said.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34ac33f3-5453-4808-82d4-0f22cc8e1fcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-01T13:39:25.567+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-01T13:55:12.594+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-01T13:55:12.191+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "Russia said that the strikes overnight were in response to the deadly\
        \ Ukrainian strike on the city of Belgorod on Saturday – an attack it blamed\
        \ on Ukraine and condemned by Russia’s MOD as a “terror attack.”\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0e7df8f-37b7-4999-b401-14e0b34cb1c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-01T13:39:25.567+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-01T13:55:12.595+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-01T13:55:12.191+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "At least 24 people, including three children, were killed and 107 others\
        \ wounded in Belgorod, in one of the single deadliest attacks on Russian civilians\
        \ since the war began. From those injured, 25 are in serious condition, including\
        \ six children. There has been no official comment from Ukraine.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44e69246-a1ac-44be-8a25-f92cbc43f9a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-01T13:39:25.568+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-01T13:55:12.596+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-01T13:55:12.192+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "The Russian Defence Ministry had vowed the bombardment “would not go\
        \ unpunished.”\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecc757f0-001b-4a9f-a052-ef56f95d9756'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-01T13:39:25.568+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-01T13:55:12.596+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-01T13:55:12.192+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "In his speech emphasising national unity, Putin called his military\
        \ “heroes.”\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72a4e969-0fec-4638-bfda-2525248cb032'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-01T13:39:25.569+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-01T13:55:12.597+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-01T13:55:12.193+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "“We have proven more than once that we can solve the most difficult\
        \ problems and will never back down,” he said.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bac5f64-e9d7-4630-a547-7306d05b8269'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-01T13:39:25.569+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-01T13:55:12.598+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-01T13:55:12.193+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "Putin continued: “In the past year we have worked hard and accomplished\
        \ a lot. We were proud of our common achievements, rejoiced at our successes\
        \ and were firm in defending national interests.”\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '580208d1-0d89-4d6d-87a0-910e34d799f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-01T13:39:25.570+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-01T13:55:12.599+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-01T13:55:12.194+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "The address will be shown before midnight local time in all 11 time\
        \ zones in Russia. Last year, he spoke from the headquarters of Russia’s Southern\
        \ Military District in Rostov-on-Don, flanked by members of the military.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a61d57d1-ca43-4246-952f-e787d4ccd725'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-01T13:39:25.570+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-01T13:55:12.600+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-01T13:55:12.194+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "The final weeks of 2023 have seen an increased number of attacks from\
        \ both sides.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3408c652-4531-4314-bc64-c801ede96ed7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-01T13:39:25.571+08:00
