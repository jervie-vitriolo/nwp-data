    'template': '1'
    'title': 'Jeepney consolidation rate in Metro Manila remains low – PISTON, Manibela'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e664a7d6-d0ca-41a4-9a95-f1e632401c34'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-01T19:06:01.788+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2024-01-01T23:16:19.627+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-01T23:16:19.257+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 1)</strong> — More
        than half of traditional jeepneys plying the routes of the capital region
        opted not to participate in the government’s public utility vehicle modernization
        program, a transport group said Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c1a6cd3-a0e3-4fc8-8195-e8c74a4c1cb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-01T19:06:01.788+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2024-01-01T23:16:19.628+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-01T23:16:19.257+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': 'In an interview with CNN Philippines’ Traffic Center, PISTON president
        Mody Floranda said 73.5% of the jeepneys in Metro Manila did not join a cooperative
        or corporation to consolidate their franchises into a single franchise.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb8e52e3-ed85-4a3a-9c47-726755a96500'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-01T19:06:01.789+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2024-01-01T23:16:19.628+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-01T23:16:19.258+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': '“Kung may 55,000 na traditional jeepneys dito sa NCR, halos nasa 20,000
        lang ang nag-comply. Malaking porsyento ay hindi pumasok sa modernization
        program,” he said.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a8d8d68-e0d7-4fec-ad91-ebd6ee6e85a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-01T19:06:01.789+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2024-01-01T23:16:19.629+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-01T23:16:19.258+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': '[Translation: If there are 55,000 traditional jeepneys here in NCR,
        only about 20,000 have complied. A big percentage decided not to enter the
        modernization program.]'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a468784-57e0-4777-9db5-0c8c486833ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-01T19:06:01.789+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2024-01-01T23:16:19.629+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-01T23:16:19.259+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': 'As of Dec. 29, data from the LTFRB showed that only 33.21% or a third
        of NCR PUVs have consolidated franchises. The government, however, has yet
        to update its figures after the lapse of the deadline.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05b2686c-7c6b-452b-8148-1f8246d46fba'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-01T19:06:01.790+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2024-01-01T23:16:19.630+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-01T23:16:19.259+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': 'Floranda also said “almost no [route]” in Metro Manila reached the
        60% consolidation rate.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f128090-c6af-40ca-963b-c800e52fc474'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-01T19:06:01.790+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2024-01-01T23:16:19.631+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-01T23:16:19.259+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': '<p>Last week, the Land Transportation Franchising and Regulatory Board
        (LTFRB) issued new guidelines for the implementation of the program, which
        stated that "unconsolidated individual operators in routes with less than
        60% consolidated NAU (number of authorized units) shall be allowed to operate
        until 31 January 2024."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eff67de3-3231-482d-ac5a-859608734c2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-01T19:06:01.791+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2024-01-01T23:16:19.631+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-01T23:16:19.260+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': '<p>Transport group Manibela also maintained that government agencies''
        data on jeepney operators who have consolidated is "inaccurate," as thousands
        are still against the program.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed66e08c-93e2-4862-b62d-732841bc92f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-01T23:16:19.245+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-01T23:16:19.632+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-01T23:16:19.245+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5949efe8-981b-453c-adbf-e88b1a613c0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-01T23:16:19.246+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-01T23:16:19.633+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-01T23:16:19.246+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': '<p>"<em>May deadline tayo ng Dec. 31 pero inextend nila ito. Pagpapakita
        lamang at pagpapatunay na ''yung kanilang data ay hindi accurate at marami
        pa talaga (ang di sumali sa programa)</em>," Manibela Chairperson Mar Valbuena
        told CNN Philippines'' the Final Word.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0980661c-8b93-4d84-96f7-83b5b0a9cbb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-01T23:16:19.246+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-01T23:16:19.634+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-01T23:16:19.246+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dcef719-73f2-4d2c-be24-a7933c0f920d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-01T23:16:19.247+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-01T23:16:19.635+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-01T23:16:19.247+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We have a deadline of Dec. 31 but they extended it
        - showing and proving that their data is not accurate and there are actually
        more (who did not join the program).]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22f178cd-bc98-4625-8fc8-b06c4f2b06e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-01T23:16:19.247+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-01T23:16:19.636+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-01T23:16:19.247+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': '<p>However, Floranda said PUV operators are not against modernizing
        jeepney units, but they question the need to cough up millions of pesos to
        buy an upgraded vehicle. Transport groups earlier said one unit now costs
        at least ₱2.6 million.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ebb2380-f72e-48f7-8148-a22e69a961dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-01T19:06:01.791+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2024-01-01T23:16:19.637+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-01T23:16:19.262+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2023/12/28/fare-hike-puv-modernization.html">RELATED:
        Manibela: ₱25-₱30 jeepney fare needed to cover cost of modernization</a></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6ac8215-28b2-45f1-a1d3-e4853f1935da'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-01T19:06:01.792+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2024-01-01T23:16:19.638+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-01T23:16:19.262+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': 'The PISTON representative called on President Ferdinand Marcos Jr.
        and the Department of Transportation anew to revisit the modernization program
        as this would only make the commuting public suffer.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61f68417-b5d3-4506-b3fa-b2aea261d0de'
