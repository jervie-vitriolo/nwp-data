      'mgnl:type': 'text'
      'text': '<h2><strong>Tsunami waves reported</strong></h2>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69dc8e4d-e2f8-4210-8f22-af7e096868ed'
