      'mgnl:lastModified': 2024-01-01T11:35:29.405+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5f8a0fd-0183-48da-af2d-218fbb6ed3f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-01T11:35:29.405+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-01T11:35:29.792+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-01T11:35:29.405+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "“‘I miss you terribly’ is a kind of incorrect construction from the\
        \ point of view of the Russian language. It’s better to say: ‘I miss you a\
        \ lot’ or ‘I miss you so much,” he said. “But from my point of view, it is\
        \ more accurate and correct. I miss my family terribly. Yulia, my children,\
        \ my parents, my brother. I miss my friends, colleagues, our office, and my\
        \ work. I miss you all terribly.”\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61ea5989-cd2b-4fc1-8dff-09fd2c89161b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-01T11:35:29.406+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-01T11:35:29.793+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-01T11:35:29.406+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63163b7c-4056-4c3c-b6ee-3753dc14c1e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-01T11:35:29.406+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-01T11:35:29.794+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-01T11:35:29.406+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "However, Navalny went on to say that he doesn’t have “feelings of loneliness,\
        \ abandonment, or isolation at all.”\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '924315f5-f677-4871-9092-3b77afde639f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-01T11:35:29.406+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-01T11:35:29.795+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-01T11:35:29.406+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c1d01ad-990d-4c06-b0ec-ca87d30d6158'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-01T11:35:29.407+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-01T11:35:29.796+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-01T11:35:29.407+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "“My mood is great and quite Christmassy. But there is no substitute\
        \ for normal human communication in all its forms: from jokes at the New Year’\
        s table to correspondence in Telegram and comments on Instagram and Twitter\
        \ [currently known as X],” he said.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7768a51-12d9-463e-8cc6-7509a611e33c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-01T11:35:29.407+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-01T11:35:29.797+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-01T11:35:29.407+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7d47b15-692d-4c78-a7f6-b190acde0608'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-01T11:35:29.408+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-01T11:35:29.798+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-01T11:35:29.408+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "“Happy New Year to everyone,” Navalny said. “Arctic hugs and polar\
        \ greetings to all. Love you all,” he concluded.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e3ac1b5-d8c7-407a-bbb6-de9a4124cacb'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-01T11:35:29.408+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-01T11:35:29.799+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-01T11:35:29.408+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b571f32-a25a-4d08-b133-3446c33dcc9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-01T11:35:29.408+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-01T11:35:29.800+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-01T11:35:29.408+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "Navalny was located at a penal colony in Siberia earlier this month,\
        \ two weeks after his team lost contact with him. Until then, he was imprisoned\
        \ in a penal colony about 150 miles east of Moscow.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79e6838c-b426-4184-9c9e-efd6c12cbaa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-01T11:35:29.409+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-01T11:35:29.801+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-01T11:35:29.409+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38e8052f-0d87-44b9-94be-63bf3cdbb390'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-01T11:35:29.409+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-01T11:35:29.802+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-01T11:35:29.409+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "His disappearance, which came just days after Russian President Vladimir\
        \ Putin announced he will run for re-election in March 2024, had sparked concerns\
        \ for his well-being and safety.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0c4ec5f-1fdb-47f9-a130-9328cfb9d1cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-01T11:35:29.410+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-01T11:35:29.803+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-01T11:35:29.410+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b64f8f4-243a-4e07-9c3f-087f08aa8ccd'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-01T11:35:29.410+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-01T11:35:29.804+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-01T11:35:29.410+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "The Russian opposition leader was sentenced to 19 years in prison in\
        \ August after being found guilty of creating an extremist community, financing\
        \ extremist activities and numerous other crimes. He was already serving sentences\
        \ of 11-and-a-half years in a maximum security facility on fraud and other\
        \ charges he denies.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4fccdae-2612-4696-b986-083eda18ccdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-01T11:35:29.411+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-01T11:35:29.805+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-01T11:35:29.411+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44fb7193-fbce-4fd1-bdd9-3f12f8f0939e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-01T11:35:29.411+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-01T11:35:29.806+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-01T11:35:29.411+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "Supporters of Navalny claim his arrest and incarceration are a politically\
        \ motivated attempt to stifle his criticism of Russian President Vladimir\
        \ Putin.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef3300af-d178-4512-ad0e-9ac32ebbef06'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-01T11:35:29.412+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-01T11:35:29.807+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-01T11:35:29.412+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dfef0dd-3245-4760-a487-8720b1e4175c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-01T11:35:29.412+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-01T11:35:29.808+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-01T11:35:29.412+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': '<p>Navalny has posed one of the most serious threats to Putin’s legitimacy
        during his rule. He used his blog and social media to expose alleged corruption
        in the Kremlin as well as Russian business, and organized anti-government
        street protests.</p>'
  'doh-231-firecracker-related-injuries':
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2024-01-01T12:33:34.000+08:00
    'imagesource': 'jcr:70b0332d-4f82-4b11-a61c-67e0effe486a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a4966982-ba14-47cd-8c64-fa5f7a20aab8'
    'lead': 'The Philippine National Police reports two deaths due to firecrackers
      and stray bullet as the country welcomes the year 2024.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-01-01T12:35:55.795+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2024-01-01T19:33:48.183+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-01-01T19:33:47.767+08:00
    'mgnl:lastModifiedBy': 'jelo'
    'mgnl:tags': ['DOH']
    'stories': []
    'template': '1'
    'title': 'PNP: 2 dead due to firecrackers, stray bullet'
    'updated': 2024-01-01T19:31:45.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '893f152a-1b91-4526-8ccf-b95cda354e18'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-01T19:33:47.745+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-01T19:33:48.184+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-01T19:33:47.745+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 1) —</strong> The
        Philippine National Police (PNP) on Monday reported two deaths as the country
        welcomes the year 2024.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f0576ff-9758-4dd0-8754-1022542030a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-01T19:33:47.746+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-01T19:33:48.185+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-01T19:33:47.746+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "Authorities said as of 6 a.m., one of the deaths was due to firecrackers\
        \ while the other was a victim of a stray bullet.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46cdb1be-0573-4350-94d9-6713a3e67ad5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-01T19:33:47.746+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-01T19:33:48.186+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-01T19:33:47.746+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "Latest PNP data showed 509 people were injured by firecrackers and\
        \ another person was wounded by a stray bullet in Barangay Fortune, Marikina\
        \ City. One person was also reported injured due to illegal discharge of firearms.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55d27948-7259-405b-8680-86f863f9693b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-01T19:33:47.747+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-01T19:33:48.187+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-01T19:33:47.747+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines’ <em>News Night</em> on Monday, Eastern
        Police District (EPD) Director Wilson Asueta said that they have recorded
        78 firecracker-related injuries. He added that they are now conducting a follow-up
        operation on the Marikina stray bullet incident.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8fc19a4-f253-44d4-8743-0cafd6b53a37'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-01T19:33:47.747+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-01T19:33:48.188+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-01T19:33:47.747+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "Asueta said that they would be able to identify the owner of the firearm\
        \ through ballistic examination, unless the weapon used was a loose firearm\
        \ that typically has no official records.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e2f0512-b3b9-46c5-9678-97df45cee0db'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-01T19:33:47.747+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-01T19:33:48.189+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-01T19:33:47.747+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "He added that no member of the EPD was involved in any incident of\
        \ illegal discharge of firearms.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f34f242f-960d-4206-857e-576a7ee9e30f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-01T19:33:47.748+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-01T19:33:48.190+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-01T19:33:47.748+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "The Department of Health (DOH) said in a Monday briefing it logged\
        \ 116 new firecracker-related injuries on New Year’s Eve, bringing the total\
        \ count to 231.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e457b033-4ab3-41f9-bf13-4dd72e811207'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-01T19:33:47.748+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-01T19:33:48.191+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-01T19:33:47.748+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "“Ito ang una nating New Year na na-lift na yung public health emergency…\
        \ so for this nag-umpisa na naman na magpaputok at nakita naman natin na tumaas\
        \ ng kaunti ang ating fireworks-related injuries,” DOH Secretary Ted Herbosa\
        \ in a briefing.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93c7938a-4678-4c7c-8ade-f5abf8f7ff25'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-01T19:33:47.749+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-01T19:33:48.192+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-01T19:33:47.749+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "[Translation: This is our first New Year when public health emergency\
        \ was lifted, so for this people started using firecrackers again and we saw\
        \ a slight increase in our fireworks-related injuries.]\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c66ce71-fdbe-4097-bd6c-ee4aadc0a4b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-01T19:33:47.749+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-01T19:33:48.193+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-01T19:33:47.749+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "Herbosa said this is still expected to increase as more data from hospitals\
        \ come in.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdc026df-8622-4c18-9029-f4fe825f9e0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-01T19:33:47.749+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-01T19:33:48.194+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-01T19:33:47.749+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "The DOH data showed that there were 307 injuries during its surveillance\
        \ year 2022 for the welcoming of 2023.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eeab49d-a6f6-470a-8a21-7b1cc0fae8f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-01T19:33:47.750+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-01T19:33:48.195+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-01T19:33:47.750+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "Herbosa said among the fresh cases was an 11-month-old from Metro Manila\
        \ who sustained a burn on his face and right eye due to the illegal piccolo.\
        \ Also among the new cases was a 76-year-old from Ilocos region whose right\
        \ eye was injured when he lit a kwitis.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd161c60d-833a-4d2a-b2bb-d1cf2aa3c839'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-01T19:33:47.750+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-01T19:33:48.196+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-01T19:33:47.750+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "Latest data from the DOH also said three more victims had to have fingers\
        \ amputated. There were also 65 eye injuries, it added.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '977ea5d6-86b3-46ab-93bd-fcb504740830'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-01T19:33:47.751+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-01T19:33:48.197+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-01T19:33:47.751+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "Around 49% of the injuries were from the National Capital Region, followed\
        \ by Central Luzon (12%), and Ilocos Region (10%). At least seven out of ten\
        \ injuries were due to kwitis, whistle bomb, luces, fountain, triangle, as\
        \ well as the illegal 5-Star, boga, piccolo, and pla-pla.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65da5eb3-7407-4c35-8e35-1e5dacbe7e6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-01T19:33:47.751+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-01T19:33:48.198+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-01T19:33:47.751+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "Herbosa said DOH will now keep an eye on tetanus cases. He reminded\
        \ those injured to immediately seek medical help to have their wound sanitized\
        \ and receive a vaccine.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6b4a7e2-9f31-4014-b104-4ac5d67e8304'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-01T19:33:47.752+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-01T19:33:48.199+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-01T19:33:47.765+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "Meanwhile, he said there are five victims of stray bullets so far.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29f18fb2-f3ad-46c1-b4ea-9b7169526591'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-01T19:33:47.752+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-01T19:33:48.200+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-01T19:33:47.752+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "The DOH chief emphasized addressing the problem in firecracker injuries\
        \ needs a multi sectoral approach. He called on authorities to impose stricter\
        \ regulations to stop the selling of illegal firecrackers that are still a\
        \ major cause of injuries.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f537dd1-c8ec-44c0-bc45-dbf43ef2a0a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-01T19:33:47.753+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-01T19:33:48.201+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-01T19:33:47.753+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "It will be better to promote community-led fireworks displays, which\
        \ are usually done in other countries to celebrate the new year, he said.\
        \ This will also prevent air pollution that could be dangerous to people’\
        s lungs, he added.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ed0f0e7-b4a7-4508-836c-42f3a3bac710'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-01T19:33:47.753+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-01T19:33:48.202+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-01T19:33:47.753+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': '<p>The PNP said it has confiscated over 193,000 illegal firecrackers
        with an estimated value of ₱3.6 million.</p>'
  'smart-goals-2024':
    'author': 'Bamba Galang, CNN Philippines'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2024-01-01T13:17:55.000+08:00
    'imagesource': 'jcr:cc8fb4b8-1320-47e1-8a1a-adcd4bc088d0'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'db24026f-c52d-4804-9567-161816ba2548'
    'lead': 'New year means new opportunities and new achievements, but how will people
      make sure that they will be able to achieve it? A psychologist says it is all
      about setting the right goals.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-01-01T13:28:19.005+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2024-01-27T15:23:11.590+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-01-27T15:23:11.211+08:00
    'mgnl:lastModifiedBy': 'bamba'
    'mgnl:tags': ['new-year', 'New-Year-s-resolution']
    'stories': []
    'template': '1'
    'title': 'Welcoming 2024 with SMART goals'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c6e5c01-2d79-43c9-b52a-1bf66bfb4e83'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-01T13:28:19.018+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2024-01-27T15:23:11.590+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-27T15:23:11.203+08:00
      'mgnl:lastModifiedBy': 'bamba'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 1) —</strong> New
        year means new opportunities and new achievements, but how will people make
        sure that they will be able to achieve it? A psychologist says it is all about
        setting the right goals.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '567998c3-b19d-4f52-a8aa-b1180314bb80'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-01T13:28:19.019+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2024-01-27T15:23:11.591+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-27T15:23:11.204+08:00
      'mgnl:lastModifiedBy': 'bamba'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92973756-197c-48d9-858e-65e6deb39196'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-01T13:28:19.019+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2024-01-27T15:23:11.592+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-27T15:23:11.205+08:00
      'mgnl:lastModifiedBy': 'bamba'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines’<em> The Source</em>, psychologist Richthofen
        de Jesus said Filipinos tend to set very vague goals. To address this, one
        should keep in mind the acronym SMART, which means specific, measurable, attainable,
        relevant, and time-bound.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b132b761-8eba-4b3b-9f9c-a006487a1ff2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-01T13:28:19.019+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2024-01-27T15:23:11.592+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-27T15:23:11.205+08:00
      'mgnl:lastModifiedBy': 'bamba'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdc6ced9-6bcf-4b11-82ee-dc545ef64f35'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-01T13:28:19.019+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2024-01-27T15:23:11.593+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-27T15:23:11.205+08:00
      'mgnl:lastModifiedBy': 'bamba'
      'mgnl:type': 'text'
      'text': "As an example, De Jesus said many people say they want to lose weight,\
        \ but the question is by how much?\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68d87dac-e2ec-48e6-a792-035450ed4b0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-01T13:28:19.020+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2024-01-27T15:23:11.593+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-27T15:23:11.206+08:00
      'mgnl:lastModifiedBy': 'bamba'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e30195d-6cd7-488c-961d-1f9b295e5003'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-01T13:28:19.020+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2024-01-27T15:23:11.594+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-27T15:23:11.206+08:00
      'mgnl:lastModifiedBy': 'bamba'
      'mgnl:type': 'text'
      'text': "“Being specific allows you to really commit to what you need to do\
        \ and how you will be doing it,” he explained.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f725bb21-4879-4a8c-abcb-cde8ed9d6674'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-01T13:28:19.020+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2024-01-27T15:23:11.594+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-27T15:23:11.207+08:00
      'mgnl:lastModifiedBy': 'bamba'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '565ad840-b7da-4f6d-8f85-e5358d4b34be'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-01T13:28:19.021+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2024-01-27T15:23:11.595+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-27T15:23:11.207+08:00
      'mgnl:lastModifiedBy': 'bamba'
      'mgnl:type': 'text'
      'text': "De Jesus also said that making goals measurable means people setting\
        \ checkpoints to make sure they are still on their way to achieving what they\
        \ want to achieve. It’s like setting something in January then asking yourself\
        \ if you are still following the end goal in February, he noted.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ced52b33-1b5d-487d-b15f-e6aed06cb8fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-01T13:28:19.021+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2024-01-27T15:23:11.595+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-27T15:23:11.207+08:00
      'mgnl:lastModifiedBy': 'bamba'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd398dd7-68af-4389-8984-21e07036308d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-01T13:28:19.022+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2024-01-27T15:23:11.596+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-27T15:23:11.208+08:00
      'mgnl:lastModifiedBy': 'bamba'
      'mgnl:type': 'text'
      'text': "When it comes to making goals attainable, De Jesus said this means\
        \ determining targets that are realistic. It is like eyeing the next possible\
        \ company position a person is in now rather than jumping to the post of president.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a0a309c-4618-48d7-a9be-fb7c217b3ca4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-01T13:28:19.022+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2024-01-27T15:23:11.596+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-27T15:23:11.208+08:00
      'mgnl:lastModifiedBy': 'bamba'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53eb88c0-386d-4b23-968a-77fdeedc2bc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-01T13:28:19.022+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2024-01-27T15:23:11.597+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-27T15:23:11.209+08:00
      'mgnl:lastModifiedBy': 'bamba'
      'mgnl:type': 'text'
      'text': "On relevance, the expert said this means aligning the support to achieve\
        \ the goal. Considering the first example, De Jesus said one can’t say he\
        \ wants to lose weight if he does not cut down on what he eats.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35684fc2-8822-4b8a-99f2-c3a4cc58da63'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-01T13:28:19.023+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2024-01-27T15:23:11.597+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-27T15:23:11.209+08:00
      'mgnl:lastModifiedBy': 'bamba'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '856f78ab-2e81-4f3f-968a-610d50c9c55a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-01T13:28:19.023+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2024-01-27T15:23:11.598+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-27T15:23:11.210+08:00
      'mgnl:lastModifiedBy': 'bamba'
      'mgnl:type': 'text'
      'text': '<p>Lastly, De Jesus said setting a realistic timeline will push people
        to achieve what they want.</p>'
  'jeremy-renner-accident-anniversary':
    'author': 'Lisa Respers France, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2024-01-01T13:30:14.000+08:00
    'imagesource': 'jcr:e8b033b8-ca90-4316-8027-3be1d46455de'
