      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 1)</strong> — Filipino
        boxing legend Manny Pacquiao teased a possible rematch against his former
        rival, the undefeated Floyd Mayweather, in 2024 after losing to him during
        their first bout in 2015.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e07c68c-b8d4-49cf-8376-71a586607a14'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-01T15:10:35.738+08:00
