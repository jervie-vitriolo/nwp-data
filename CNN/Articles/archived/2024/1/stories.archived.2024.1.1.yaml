      'text': "“In February this year I underwent extensive back surgery,” she said.\
        \ “Everything went well, thanks to the competent health personnel, who took\
        \ care of me. Inevitably, the operation gave cause to thoughts about the future\
        \ – whether now would be an appropriate time to pass on the responsibility\
        \ to the next generation.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62037714-59b1-4bca-8d95-f3698a8d6a9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-01T11:34:17.003+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-01T11:34:17.524+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-01T11:34:17.003+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f29e1692-b39d-44f1-b41b-57e1cbc1b5dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-01T11:34:17.004+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-01T11:34:17.525+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-01T11:34:17.004+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "“I have decided that now is the right time,” she said.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9e3de16-575c-4020-b393-f58d7c345998'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-01T11:34:17.004+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-01T11:34:17.526+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-01T11:34:17.004+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5f2adaa-b23a-4d55-94a5-856ccc500358'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-01T11:34:17.004+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-01T11:34:17.527+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-01T11:34:17.004+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "“On 14th January, 2024 – 52 years after I succeeded my beloved father\
        \ – I will step down as Queen of Denmark. I will hand over the throne to my\
        \ son Crown Prince Frederik.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bf134da-edc9-45c2-8e12-1e1a44f47dab'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-01T11:34:17.005+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-01T11:34:17.528+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-01T11:34:17.005+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d29ed3c-db8e-42cd-a081-a125cd233eaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-01T11:34:17.005+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-01T11:34:17.529+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-01T11:34:17.005+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "Queen Margrethe II took over the throne on 14 January 1972 following\
        \ the death of King Frederik IX.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aca1da0f-03ac-43a4-8590-309e12774448'
      'mgnl:activationStatus': true
