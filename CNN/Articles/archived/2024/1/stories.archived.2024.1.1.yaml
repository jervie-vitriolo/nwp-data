    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'SPNEC starts work on ₱200-B solar project'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95b64568-56fc-4033-b963-8aa9f3fd44ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-01T17:09:04.927+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2024-01-01T17:09:05.168+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-01T17:09:04.934+08:00
      'mgnl:lastModifiedBy': 'lisbet'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, January 1) — SP New Energy Corporation
        (SPNEC), now backed by tycoon Manuel V. Pangilinan, has broken ground for
        Terra Solar, its ₱200-billion solar energy farm, dubbed to be the “world’s
        largest solar project.”</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34b1f7e4-79a0-4cf3-8978-f7ae75ff14bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-01T17:09:04.927+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2024-01-01T17:09:05.170+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-01T17:09:04.927+08:00
      'mgnl:lastModifiedBy': 'lisbet'
      'mgnl:type': 'text'
      'text': 'In a statement on Monday, SPNEC said it has started clearing the site,
        which will cover about 3,500 hectares in Nueva Ecija and Bulacan.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a34ffcf6-0144-4b0e-b622-f76760d48c30'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-01T17:09:04.927+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2024-01-01T17:09:05.171+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-01T17:09:04.927+08:00
      'mgnl:lastModifiedBy': 'lisbet'
      'mgnl:type': 'text'
      'text': 'Once operational, SPNEC said that Terra Solar would be “larger” than
        India’s Bhadla Solar Park and China’s Golmud Solar Park.  '
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a54fc66-c386-4a7f-82f0-e80e84ee5198'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-01T17:09:04.928+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2024-01-01T17:09:05.172+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-01T17:09:04.928+08:00
      'mgnl:lastModifiedBy': 'lisbet'
      'mgnl:type': 'text'
      'text': '<p>The first phase of the project is expected to be completed by early
        2026.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '173a8df4-ddd2-4a74-9b49-25d9f8ccce8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-01T17:09:04.928+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2024-01-01T17:09:05.173+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-01T17:09:04.928+08:00
      'mgnl:lastModifiedBy': 'lisbet'
      'mgnl:type': 'text'
      'text': '“To meet this timeline, SPNEC is expediting its site clearing activities
        ahead of the construction of the project’s interconnection facilities with
        the national grid and the installation of over 5 million solar panels,” it
        said.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2750777-e312-4283-8fe9-5d546c5e0db6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-01T17:09:04.929+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2024-01-01T17:09:05.174+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-01T17:09:04.929+08:00
      'mgnl:lastModifiedBy': 'lisbet'
      'mgnl:type': 'text'
      'text': 'Designed to be equipped with 3500 MW (megawatt) of solar panels and
        4000 MWh (megawatt hour) of battery storage, the massive project will have
        the capacity to generate over 5 billion kilowatt-hours annually. This would
        also translate to an estimated 5% of the total volume of the Philippine grid
        and 12% of its total demand.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31af8c24-440d-47fc-a0dd-86ef4e1d78e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-01T17:09:04.929+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2024-01-01T17:09:05.175+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-01T17:09:04.929+08:00
      'mgnl:lastModifiedBy': 'lisbet'
      'mgnl:type': 'text'
      'text': 'Last week, the company disclosed Pangilinan would hold the group’s
        top posts after the latter’s renewable energy development firm MGreen completed
        its ₱15.9-billion investment in SPNEC.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '741be8b3-549f-4857-9c80-86dcf46b615c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-01T17:09:04.929+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2024-01-01T17:09:05.176+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-01T17:09:04.929+08:00
      'mgnl:lastModifiedBy': 'lisbet'
      'mgnl:type': 'text'
      'text': '<p>SPNEC said the funds would help finance the solar project.</p>'
    '8':
