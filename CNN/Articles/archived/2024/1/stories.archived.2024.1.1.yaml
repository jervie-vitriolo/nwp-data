      'mgnl:lastModified': 2024-01-01T13:55:12.195+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "On Friday, Russia launched its biggest air attack on Ukraine since\
        \ the beginning of its full-scale invasion. An unprecedented number of drones\
        \ and missiles were fired at targets across the country, killing at least\
