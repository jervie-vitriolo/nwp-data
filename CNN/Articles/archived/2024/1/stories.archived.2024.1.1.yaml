  'rafael-nadal-injury-comeback':
    'author': 'Issy Ronald, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2024-01-01T13:55:29.000+08:00
    'imagesource': 'jcr:8c198011-9945-49f9-991e-843cf8289fc4'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'eb54e5b0-09bb-40a4-92dc-c31589127e83'
    'lead': 'Rafael Nadal made his long-awaited injury comeback on Sunday, playing
      in his first match since January when he took to the court with doubles partner
      Marc Lopez at the Brisbane International — and he didn’t rule out continuing
      to play after the 2024 season.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-01-01T13:59:30.926+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2024-01-01T13:59:31.220+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-01-01T13:59:30.975+08:00
    'mgnl:lastModifiedBy': 'jelo'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Rafael Nadal makes comeback from injury and doesn’t rule out continuing
      beyond 2024'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f703382d-2276-4058-88f0-e5d35e16b822'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-01T13:59:30.961+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-01T13:59:31.221+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-01T13:59:30.970+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Rafael Nadal made his long-awaited injury
        comeback on Sunday, playing in his first match since January when he took
        to the court with doubles partner Marc Lopez at the Brisbane International&nbsp;
        and he didn’t rule out continuing to play after the 2024 season.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4835b413-12a8-42ad-af52-cd582f2682ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-01T13:59:30.961+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-01T13:59:31.222+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-01T13:59:30.961+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "Although the Spanish pair lost 6-4 6-4 to Australians Max Purcell and\
        \ Jordan Thompson, Nadal unleashed some powerful winners, moving more freely\
        \ around the court after undergoing hip surgery to treat the injury that forced\
        \ him to miss most of last season.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8f29a24-82f2-46a6-8343-4bed9ff89919'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-01T13:59:30.962+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-01T13:59:31.223+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-01T13:59:30.962+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "The 22-time grand slam champion has battled a series of injuries of\
        \ late and said in May that 2024 will likely be his last year on tour but,\
        \ on Sunday, he didn’t rule out continuing past this date.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d5a98c2-ba1b-439b-98ad-bbb7e53147dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-01T13:59:30.962+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-01T13:59:31.224+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-01T13:59:30.962+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "“The problem about saying it’s going to be my last season is that I\
        \ can’t predict what’s going on 100% in the future. That’s the thing,” Nadal\
        \ said ahead of his comeback match, according to Reuters. “That’s why I say\
        \ probably.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9066574d-b6e2-4afc-93bb-d1bbd5daa649'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-01T13:59:30.963+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-01T13:59:31.225+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-01T13:59:30.963+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "“It’s obvious it’s a high percentage that it’s going to be my last\
        \ time playing in Australia. But if I’m here next year, don’t tell me, ‘You\
        \ said it’s going to be your last season,’ because I didn’t say it,” he added.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80494273-2a33-4457-bdcd-2cc160b3602d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-01T13:59:30.963+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-01T13:59:31.227+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-01T13:59:30.963+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "“You never know what’s going on, you know? I can’t predict how I’m\
        \ going to be in the next six months. I can’t predict if my body will allow\
        \ me to enjoy tennis as much as I enjoyed the past 20 years.”\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c057518-b945-4aff-808b-36d707dbbd27'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-01T13:59:30.963+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-01T13:59:31.228+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-01T13:59:30.963+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "Some of Nadal’s competitors, including Holger Rune and Andy Murray,\
        \ have noted the “intensity” with which he is playing, but the 37-year-old\
        \ played down their comments.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b2ba423-9425-48ff-abe3-84533d318feb'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-01T13:59:30.964+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-01T13:59:31.229+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-01T13:59:30.964+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "“If you ask my colleagues how I feel, they will not come here and say,\
        \ ‘Rafa is playing like disaster’,” he said, per the Brisbane International\
        \ website.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c45b7a8b-e336-4938-b2a9-4440853c8cd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-01T13:59:30.964+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-01T13:59:31.230+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-01T13:59:30.964+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "“I feel what they said (does) have not much value because, of course,\
        \ you ask me how they’re playing, I will say they’re playing great too. You\
        \ will not talk negative things about colleagues.”\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf5d4cee-4139-4033-8bc2-8491e1fa7d83'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-01T13:59:30.965+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-01T13:59:31.231+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-01T13:59:30.965+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "Nadal will make his singles comeback on Tuesday, facing former world\
        \ No. 3 Dominic Thiem in the first round at the Brisbane International, a\
        \ tournament often used by players preparing for the Australian Open.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b5228b2-b343-4277-9f69-e1fc3f664524'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-01T13:59:30.965+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-01T13:59:31.232+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-01T13:59:30.965+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': '<p>The Spaniard will then make his grand slam return at the Australian
        Open, a tournament he has won twice and which begins on January 14.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee966c0d-c1e7-494e-a162-ebecbca56447'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-01T13:59:30.965+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-01T13:59:31.233+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-01T13:59:30.965+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/12/31/sport/rafael-nadal-injury-comeback-spt-intl/index.html">Rafael
        Nadal makes comeback from injury and doesn’t rule out continuing beyond 2024</a>"</em></p>'
  'venice-restrictions-tourism-groups-loudspeakers':
    'author': 'Barbie Latza Nadeau, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2024-01-01T13:59:42.000+08:00
    'imagesource': 'jcr:f1c7a680-99e6-4268-b11e-0c3f3ba4780c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e4faea31-fb0a-4525-9f0e-e94b4b403e94'
    'lead': 'Venice has announced it will limit tourist walking groups to 25 people
      and ban the use of loudspeakers in its latest effort to combat mass tourism.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-01-01T14:01:48.778+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2024-01-01T14:01:49.080+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-01-01T14:01:48.821+08:00
    'mgnl:lastModifiedBy': 'jelo'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Venice to limit tourist groups and ban loudspeakers'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a203d14d-3e3a-445a-888b-a44e579ce077'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-01T14:01:48.805+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-01T14:01:49.081+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-01T14:01:48.816+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': '<p><strong>Rome (CNN) —</strong> Venice has announced it will limit
        tourist walking groups to 25 people and ban the use of loudspeakers in its
        latest effort to combat mass tourism.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79fb1619-ddd0-4719-9594-34a4e9af88f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-01T14:01:48.805+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-01T14:01:49.082+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-01T14:01:48.805+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "Groups will also be prohibited from stopping in narrow streets, on\
        \ bridges or in passageways.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab365e39-c7d0-4a72-aedf-8753d20ab78f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-01T14:01:48.806+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-01T14:01:49.084+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-01T14:01:48.806+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "The new regulations, which further restrict tourist activities in the\
        \ overcrowded city, will come into effect in the historic center as well as\
        \ the islands of Murano, Burano and Torcello in June 2024, a statement on\
        \ the city of Venice’s website said.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65fa7320-e3c6-41a7-8d65-73c04a5c8b58'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-01T14:01:48.806+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-01T14:01:49.085+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-01T14:01:48.806+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "“Groups cannot exceed 25 people, i.e. half the passengers on a tourist\
        \ coach. The use of loudspeakers that may cause confusion and disturbance\
        \ will also be prohibited,” the statement says.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34eecad3-43dc-4eae-814e-24b4197651bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-01T14:01:48.807+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-01T14:01:49.086+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-01T14:01:48.807+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "The resolution will have to go before the City Council before being\
        \ implemented.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5318f3c5-2564-410a-aa7b-e8e32f827c13'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-01T14:01:48.807+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-01T14:01:49.087+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-01T14:01:48.807+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "Security councillor Elisabetta Pesce described the development as “\
        an important measure aimed at improving the management of groups” as well\
        \ as “promoting sustainable tourism and guaranteeing the protection and safety\
        \ of the city.”\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c0d4f33-16f9-4537-8365-68b04e76a6d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-01T14:01:48.807+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-01T14:01:49.088+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-01T14:01:48.807+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "Venice museums already limit groups to 25 people.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2311222-19c7-4387-896b-4589194905d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-01T14:01:48.808+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-01T14:01:49.089+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-01T14:01:48.808+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "Simone Venturini, the city’s tourism councillor, said the move is part\
        \ of a broader framework of interventions aimed at improving tourism management\
        \ in Venice, striking a better balance between the needs of the residents\
        \ and those of the visitors.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55526992-d9ce-4867-9905-7a9ebcddbc92'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-01T14:01:48.808+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-01T14:01:49.090+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-01T14:01:48.808+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "The new rules will come into effect two months after the introduction\
        \ of a trial visitors fee of €5 ($5.40) for day trippers to the city.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3467e3ac-df6b-4beb-827c-c1a8a5302c26'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-01T14:01:48.809+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-01T14:01:49.091+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-01T14:01:48.809+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "It also comes after the United Nations Educational, Scientific and\
        \ Cultural Organization (UNESCO) recommended in July that Venice be added\
        \ to its heritage danger list.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e04da4a5-647f-474e-afc8-a262067ba306'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-01T14:01:48.809+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-01T14:01:49.091+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-01T14:01:48.809+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "UNESCO called on the Italian government to “ensure the utmost dedication”\
        \ to address “long-standing problems” in the city.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc9f70a1-6e6e-48ff-8ab8-1f0d53fcf3b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-01T14:01:48.809+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-01T14:01:49.093+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-01T14:01:48.809+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': '<p>The popular tourist destination has been grappling for years with
        too many visitors and the effects of climate change.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fe19a93-f744-4fea-9af2-73854f18ec87'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-01T14:01:48.810+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-01T14:01:49.094+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-01T14:01:48.810+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/12/31/travel/venice-restrictions-tourism-groups-loudspeaders-intl/index.html">Venice
        to limit tourist groups and ban loudspeakers</a>"</em></p>'
  'anakbayan-puv-consolidation-piston':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2024-01-01T13:56:00.000+08:00
    'imagesource': 'jcr:fc920e3e-b7a0-4289-8406-a412a0b902e1'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '445126a3-1cab-49f6-ad65-9e725c5ff5ad'
    'lead': 'Progressive group Anakbayan warned that Filipino commuters will further
      suffer as about 200,000 jeepney drivers and operators have lost their permits
      to ply routes, but a major transport group said it will continue to challenge
      the government’s modernization program.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-01-01T14:06:49.582+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2024-01-01T14:06:49.909+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-01-01T14:06:49.620+08:00
    'mgnl:lastModifiedBy': 'lisbet'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': '‘Transport crisis’ seen to worsen as PUV consolidation lapses'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '117da0aa-f96a-4cd7-a976-564600cae181'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-01T14:06:49.601+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2024-01-01T14:06:49.910+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-01T14:06:49.614+08:00
      'mgnl:lastModifiedBy': 'lisbet'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, January 1) — Progressive group Anakbayan
        warned that Filipino commuters will further suffer as about 200,000 jeepney
        drivers and operators have lost their permits to ply routes, but a major transport
        group said it will continue to challenge the government’s modernization program.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6438aa5e-92da-47f9-9824-898fc6ba3217'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-01T14:06:49.602+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2024-01-01T14:06:49.911+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-01T14:06:49.602+08:00
      'mgnl:lastModifiedBy': 'lisbet'
      'mgnl:type': 'text'
      'text': '<p>“Tuluyan nang nawalan ng kabuhayan ang 200,000 tsuper at operator.
        Lalala naman ang transport crisis para sa mga komyuter,” Anakbayan said in
        a Facebook post late on Sunday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '458effe5-9947-4e60-9b8b-4c91ce6d3c3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-01T14:06:49.602+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2024-01-01T14:06:49.912+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-01T14:06:49.602+08:00
      'mgnl:lastModifiedBy': 'lisbet'
      'mgnl:type': 'text'
      'text': '[Translation: Around 200,000 drivers and operators lost their livelihoods.
        The transport crisis will worsen for commuters.]'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c6f74d2-d737-467f-ba32-f0509e218854'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-01T14:06:49.602+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2024-01-01T14:06:49.913+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-01T14:06:49.602+08:00
      'mgnl:lastModifiedBy': 'lisbet'
      'mgnl:type': 'text'
      'text': 'This came as President Ferdinand Marcos Jr. rejected calls to extend
        the Dec. 31, 2023 deadline for jeepney franchise consolidation.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8ec53e5-6201-4b5b-9e79-f0d79c9fae9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-01T14:06:49.603+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2024-01-01T14:06:49.914+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-01T14:06:49.603+08:00
      'mgnl:lastModifiedBy': 'lisbet'
      'mgnl:type': 'text'
      'text': 'Early on Monday, #NoToJeepneyPhaseout and #MarcosPahirap were trending
        on social media platform X, formerly Twitter, as some groups and netizens
        expressed support for thousands of jeepney drivers and operators.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8ebbd98-7d4d-4735-a683-6cf821e88e92'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-01T14:06:49.603+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2024-01-01T14:06:49.915+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-01T14:06:49.603+08:00
      'mgnl:lastModifiedBy': 'lisbet'
      'mgnl:type': 'text'
      'text': 'The group Pagkakaisa ng mga Samahan ng Tsuper at Opereytor Nationwide
        (PISTON) said it was ready to stage a “bigger and stronger” campaign against
        the modernization program.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44373cc2-e187-4415-88f2-0831eabb3eb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-01T14:06:49.604+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2024-01-01T14:06:49.916+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-01T14:06:49.604+08:00
      'mgnl:lastModifiedBy': 'lisbet'
      'mgnl:type': 'text'
      'text': 'Although the deadline already ended, some jeepney drivers whose franchises
        have not yet been consolidated continue to operate and accommodate passengers
        at the Parklea Terminal in Mandaluyong City and the Tipas Jeepney Terminal
        in Pasig. Their routes cover Pasig, Rizal, and Quiapo in Manila.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8271d510-970f-480f-8693-fe2650613f9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-01T14:06:49.604+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2024-01-01T14:06:49.917+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-01T14:06:49.604+08:00
      'mgnl:lastModifiedBy': 'lisbet'
      'mgnl:type': 'text'
      'text': 'While many jeepneys were not consolidated, their operators said they
        would continue to fight for their livelihood.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edda708e-99d4-48c7-85ff-857d94684faf'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-01T14:06:49.605+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2024-01-01T14:06:49.918+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-01T14:06:49.605+08:00
      'mgnl:lastModifiedBy': 'lisbet'
      'mgnl:type': 'text'
      'text': '“Kung dati kumakain kami ng tatlong beses sa isang araw, dalawa na
        lang sa ngayon. ''Yung inuulam namin na isang kilo, siguro kalahating kilo
        na lang ngayon; poot, galit sa gobyerno ang nararamdaman ko dahil sa ginawa
        ni Bongbong Marcos na pagpatay sa aming kabuhayan,” said Rodolfo Molina, a
        jeepney driver and operator in Pasig City.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e58f5575-1307-44dc-a134-dc5f56a0e8a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-01T14:06:49.605+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2024-01-01T14:06:49.919+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-01T14:06:49.605+08:00
      'mgnl:lastModifiedBy': 'lisbet'
      'mgnl:type': 'text'
      'text': '[Translation: We used to eat three times a day, now it''s only two.
        We used to serve a kilo (of rice) before, but now it was reduced to maybe
        half a kilo. I feel hatred, anger towards the government because of what Bongbong
        Marcos did, killing our livelihood.]'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73dba857-cadc-4b15-ab00-703d5b53febd'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-01T14:06:49.605+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2024-01-01T14:06:49.920+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-01T14:06:49.605+08:00
      'mgnl:lastModifiedBy': 'lisbet'
      'mgnl:type': 'text'
      'text': 'Meanwhile, some operators at the Parklea Terminal said they decided
        to join other cooperatives amid fears of losing their livelihood.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e5eda5b-c0c1-463d-acea-7c37ebb584e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-01T14:06:49.606+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2024-01-01T14:06:49.921+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-01T14:06:49.606+08:00
      'mgnl:lastModifiedBy': 'lisbet'
      'mgnl:type': 'text'
      'text': '<p>Transport groups have been reiterating the high costs of operating
        a modernized jeepney as one unit now costs at least ₱2.6 million, with the
        government only promising a subsidy of ₱200,000.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d084079-ff9d-4683-a162-4c282b3f52ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-01T14:06:49.606+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2024-01-01T14:06:49.922+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-01T14:06:49.606+08:00
      'mgnl:lastModifiedBy': 'lisbet'
      'mgnl:type': 'text'
      'text': 'Pushing for this modernization may also force commuters to shell out
        a more expensive minimum fare of ₱25 to ₱30, according to Manibela chairperson
        Mar Valbuena.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8b429ed-1c88-4fe3-9290-672372d142db'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-01T14:06:49.607+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2024-01-01T14:06:49.922+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-01T14:06:49.607+08:00
      'mgnl:lastModifiedBy': 'lisbet'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2023/12/28/fare-hike-puv-modernization.html">READ:
        Manibela: ₱25-₱30 jeepney fare needed to cover cost of modernization</a></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '562b0340-5152-41bc-956a-504b99e5d844'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-01T14:06:49.607+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2024-01-01T14:06:49.923+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-01T14:06:49.607+08:00
      'mgnl:lastModifiedBy': 'lisbet'
      'mgnl:type': 'text'
      'text': 'Last week, the Land Transportation Franchising and Regulatory Board
        said there would be no transportation crisis as it will release special permits
        for unconsolidated jeepneys. However, they can only use this until the end
        of January.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd131a50-c2d6-465e-9103-9a48950f13b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-01T14:06:49.608+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2024-01-01T14:06:49.924+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-01T14:06:49.608+08:00
      'mgnl:lastModifiedBy': 'lisbet'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines Correspondent Rex Remitio contributed to this
        report.</em></p>'
