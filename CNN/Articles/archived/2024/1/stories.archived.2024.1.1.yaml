      'text': "Pacquiao and Mayweather first went head-to-head in a 2015 superfight.\
        \ The bout went all 12 rounds, with the American taking the victory through\
        \ unanimous decision.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3c95571-6ed1-438f-9168-d54037dba528'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-01T15:10:35.741+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-01T15:12:54.783+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-01T15:12:54.460+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "They were 36 and 38 years of age at the time, respectively, and nearing\
        \ the end of their boxing careers. As of this writing, Pacquiao is 45 while\
        \ Mayweather is 46.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87b8cb8e-0a82-4e37-a032-22ee0786ff61'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-01T15:10:35.741+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-01T15:12:54.783+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-01T15:12:54.460+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "Since their 2015 match, Pacquiao, a former senator, retired from professional\
        \ boxing in 2021 after losing via unanimous decision to Cuban fighter Yordenis\
        \ Ugas. He has taken part in exhibition bouts since then.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61982313-7b8c-461b-87bc-31fc62375ea6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-01T15:10:35.742+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-01T15:12:54.783+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-01T15:12:54.461+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "Pacquiao's professional record stands at 62 wins with 39 knockouts,\
        \ eight losses, and two draws.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22adcd4a-7140-4fd5-b41b-9354c5d23af7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-01T15:10:35.742+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-01T15:12:54.783+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-01T15:12:54.461+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "Meanwhile, Mayweather announced his retirement after beating mixed\
        \ martial artist Conor McGregor in a boxing match via unanimous decision in\
        \ 2017. Like Pacquiao, he has since fought in multiple exhibition bouts after\
        \ ending his professional career.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84358f6d-8f93-4996-b4ab-c9cb3a94bd2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-01T15:10:35.743+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-01T15:12:54.784+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-01T15:12:54.462+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "Mayweather's professional record stands at 50 wins, 27 of which came\
        \ by knockout.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30cbd9f0-cfab-4c8b-9d5c-db5c5fea0a18'
