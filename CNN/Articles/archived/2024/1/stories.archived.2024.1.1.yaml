      'mgnl:lastModified': 2024-01-01T21:52:36.759+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "The South Korean Meteorological Administration said it was watching\
        \ for possible sea level changes in the east coast areas of Gangneung, Yang\
        \ Yang and Goseong of Gangwon Province and Pohang City.\r"
    '51':
      'jcr:primaryType': 'mgnl:block'
