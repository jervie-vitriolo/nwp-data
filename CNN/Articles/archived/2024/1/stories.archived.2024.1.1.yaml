      'mgnl:lastModified': 2024-01-01T15:12:54.457+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "Standing center stage at Rizin 45 in Saitama, Japan, the 45-year-old\
        \ boxer said he would again enter the ring for a \"big fight\" in the country.\r"
