  'spnec-terra-solar':
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2024-01-01T17:06:52.000+08:00
    'imagesource': 'jcr:33a82f1e-4ded-49ef-ba07-e81c679c19b1'
