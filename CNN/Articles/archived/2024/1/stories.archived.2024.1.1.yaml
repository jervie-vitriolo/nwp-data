      'mgnl:lastModified': 2024-01-01T15:12:54.462+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "Aside from the possible Mayweather rematch, Pacquiao is also slated\
        \ to go toe-to-toe with Muay Thai legend Buakaw Banchamek later this year\
        \ in a boxing match, but no date has been set.\r"
