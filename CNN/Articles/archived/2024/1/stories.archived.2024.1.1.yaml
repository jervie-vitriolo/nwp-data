  'japan-quake-tsunami-warning-010124':
    'author': 'Emiko Jozuka, Hanako Montgomery, and Alex Stambaugh CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2024-01-01T15:51:27.000+08:00
    'imagesource': 'jcr:c309ff87-d504-4f0c-90ee-e21720e4f010'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ad73a869-023b-41c2-9450-a7caa03735ea'
    'lead': 'A 7.5 magnitude earthquake struck western Japan on Monday afternoon,
      triggering tsunami alerts as far away as eastern Russia and prompting a warning
      for residents to evacuate affected coastal areas of Japan as soon as possible.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-01-01T15:55:04.653+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2024-01-01T21:52:37.260+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-01-01T21:52:36.782+08:00
    'mgnl:lastModifiedBy': 'jelo'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Massive earthquake hits western Japan, triggering tsunami warnings'
    'updated': 2024-01-01T21:44:45.000+08:00
    'visualType': 'image'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbdf920e-173e-405e-a255-f1f771645ac2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-01T21:52:36.748+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-01T21:52:37.260+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-01T21:52:36.748+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': '<p><strong>Tokyo (CNN) —</strong> A 7.5 magnitude earthquake struck
        western Japan on Monday afternoon, triggering tsunami alerts as far away as
        eastern Russia and prompting a warning for residents to evacuate affected
        coastal areas of Japan as soon as possible.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '633e2b28-73a3-421e-9b25-c38bf6304520'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-01T21:52:36.749+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-01T21:52:37.261+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-01T21:52:36.749+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "The earthquake struck at 4:10 p.m. local time at a depth of 10 kilometers\
        \ (6 miles), around 42 kilometers (26 miles) northeast of Anamizu in Ishikawa\
        \ prefecture, according to the United States Geological Survey (USGS).\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '749e3fda-f786-4368-8470-5de9c301a8d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-01T21:52:36.749+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-01T21:52:37.262+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-01T21:52:36.749+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "The Japan Meteorological Agency immediately issued a tsunami warning\
        \ along coastal regions of western Japan, and the first waves were reported\
        \ hitting the coast just over 10 minutes later.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e215c916-1fbd-4ffc-a0c0-2c8def610c4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-01T21:52:36.749+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-01T21:52:37.264+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-01T21:52:36.749+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "Some of the first reports came from the city of Wajima in Ishikawa\
        \ prefecture, which saw tsunami waves of around 1.2 meters (3.9 feet) around\
        \ 4:21 p.m., according to Japanese public broadcaster NHK. No immediate damage\
        \ was reported.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a24d6592-ba7b-4635-8d6a-ce22de6d9a35'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-01T21:52:36.750+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-01T21:52:37.265+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-01T21:52:36.750+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "Suzu city officials in Ishikawa told CNN that buildings have been damaged\
        \ and there were reports of injuries. Police in the city said some people\
        \ were trapped in damaged houses, according to NHK. No deaths have been reported\
        \ so far.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38ebdcca-a78c-493a-a95e-2118cc02d015'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-01T21:52:36.750+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-01T21:52:37.266+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-01T21:52:36.750+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "A major tsunami warning was in place in the city of Noto in Ishikawa,\
        \ with waves of around 5 meters expected, according to the Japan Meteorological\
        \ Agency.\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eaac2fc-f217-45b9-9e91-1ec47d14138c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-01T21:52:36.750+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-01T21:52:37.267+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-01T21:52:36.750+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "It was the first major tsunami warning to be issued since 2011, according\
        \ to a spokesman from Ishikawa prefecture’s disaster management agency.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e13453d-3956-483a-8d46-a3233035941c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-01T21:52:36.751+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-01T21:52:37.268+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-01T21:52:36.751+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "Under Japan’s tsunami warning system, waves expected less than 1 meter\
        \ fall under “tsunami advisory,” while those expected above 3 meters fall\
        \ under “tsunami warning” and waves expected above 5 meters fall under “major\
        \ tsunami warning.”\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac719702-8205-49fd-aa16-762d9002e9b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-01T21:52:36.751+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-01T21:52:37.269+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-01T21:52:36.751+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "In a televised address earlier, Japan’s Chief Cabinet Secretary Yoshimasa\
        \ Hayashi urged people living in areas under tsunami warnings to evacuate\
        \ to higher ground.\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '003f5303-c9dc-4d63-a9e1-19f53bedb948'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-01T21:52:36.752+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-01T21:52:37.270+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-01T21:52:36.752+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "Footage from NHK showed cameras shaking vigorously as waves slammed\
        \ into the coastline when the quake hit Ishikawa prefecture.\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cc51754-5d72-4b53-8caa-8f507bd1d4de'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-01T21:52:36.752+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-01T21:52:37.271+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-01T21:52:36.752+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "Houses were also rocked by the earthquake, with images showing collapsed\
        \ roofs and shaken foundations.\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '620cc199-44d1-439d-a194-5d3d90c09363'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-01T21:52:36.753+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-01T21:52:37.272+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-01T21:52:36.753+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "Some services of Japan’s Shinkansen bullet trains were suspended.\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2ed2c3b-5e45-4a37-9db8-05acb20cb6b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-01T21:52:36.753+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-01T21:52:37.273+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-01T21:52:36.753+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "Social media videos showed the aftermath of the quake, with store aisles\
        \ strewn with goods. One clip filmed from inside a train showed signposts\
        \ on the platform rocking intensely with the tremor.\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba28e48e-8d46-4cb3-962b-053538a022b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-01T21:52:36.754+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-01T21:52:37.274+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-01T21:52:36.754+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "More than 32,500 homes in Ishikawa prefecture were left without power\
        \ following the quake, according to the Hokuriku Electric Power Company.\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8783d97-cac2-4fd7-aacc-134d5c61d60c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-01T21:52:36.754+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-01T21:52:37.275+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-01T21:52:36.754+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "Japan’s Kansai Electric Power Company said in a statement on X that\
        \ no abnormality had been reported at nuclear plants in the area.\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57e53d3b-9cd7-4819-9ae4-1bd42c66e2c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-01T21:52:36.754+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-01T21:52:37.276+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-01T21:52:36.754+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "The powerful quake was followed by a series of strong aftershocks,\
        \ according to the USGS.\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ec9b348-42ad-4ad3-a401-a8ccf548f427'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-01T21:52:36.755+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-01T21:52:37.277+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-01T21:52:36.755+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "A 6.2 magnitude aftershock at a depth of 10 kilometers (6 miles) struck\
        \ at 4:18 p.m. local time around 4 kilometers (2.4 miles) southwest of Anamizu,\
        \ according to the USGS.\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8a032d4-1222-4bf4-9973-97cb5865e4c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-01T21:52:36.755+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-01T21:52:37.278+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-01T21:52:36.755+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "Some 58 kilometers (about 36 miles) away, tremors of 5.2 magnitude\
        \ were recorded, and another 5.6 magnitude aftershock was reported closer\
        \ to the initial quake, according to the USGS.\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '272298a6-ae26-452e-a75b-7bd24449c2db'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-01T21:52:36.756+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-01T21:52:37.278+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-01T21:52:36.756+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "The country’s weather agency warned that powerful aftershocks could\
        \ continue over the next three days to a week, and cautioned against potential\
        \ building collapses and landslides.\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd784cdd6-89f3-4235-bdb4-c6da377b7faa'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-01T21:52:36.756+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-01T21:52:37.279+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-01T21:52:36.756+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "Japanese Prime Minister Fumio Kishida said authorities were working\
        \ to assess potential damage in affected areas.\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f11bc740-8e95-435c-aa84-83f27e8427cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-01T21:52:36.757+08:00
      'mgnl:createdBy': 'jelo'
