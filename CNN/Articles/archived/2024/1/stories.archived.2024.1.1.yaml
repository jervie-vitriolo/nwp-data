  'lto-suspends-license-bdo-car-crash-driver':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '9f881b11-f250-41ce-9ad5-334f860f07c0']
    'created': 2024-01-01T14:44:26.000+08:00
    'imagesource': 'jcr:d4c7dcf1-d068-40e8-aa5d-5d10626502f9'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '89d21f42-6e5a-46c1-af5c-b27b02bc26be'
    'lead': 'The LTO on Monday imposed a 90-day preventive suspension on the license
      of the driver who rammed a Toyota Fortuner into a BDO branch in Quezon City,
      killing one and injuring six others last week.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-01-01T14:45:03.842+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2024-01-01T15:41:53.128+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-01-01T15:41:52.864+08:00
    'mgnl:lastModifiedBy': 'seth'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'LTO suspends license of SUV driver in deadly QC bank car crash'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33d3cfd4-3f06-4640-9044-a66819efc3b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-01T14:45:03.854+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-01T15:41:53.129+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-01T15:41:52.860+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 1)</strong> — The
        Land Transportation Office (LTO) on Monday imposed a 90-day preventive suspension
        on the license of the driver who rammed a Toyota Fortuner into a Banco de
        Oro branch in Quezon City, killing one and injuring six others last week.&nbsp;&nbsp;</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab5640ba-5eff-428c-a7f7-76f77fa1c623'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-01T15:41:28.283+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-01T15:41:53.129+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-01T15:41:52.860+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2023/12/28/suv-crashes-into-qc-bdo-branch.html">1
        dead, 6 injured after SUV crashes into QC bank branch</a>&nbsp;&nbsp;</strong></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4d02f9b-2a2a-4c0c-aa02-580b22088193'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-01T15:41:28.283+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-01T15:41:53.129+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-01T15:41:52.860+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "The agency issued a show cause order against the 57-year-old driver\
        \ and the woman to whom the vehicle was registered, directing them to explain\
        \ the circumstances behind the deadly accident.  \r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2bc2ddc-8f4f-4ffe-b8b2-8f7a141aa330'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-01T15:41:28.284+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-01T15:41:53.130+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-01T15:41:52.861+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\"The driver, a resident of Baliuag, Bulacan, was asked to explain\
        \ through a notarized statement why he should not be held liable for violation\
        \ of Joint Administrative Order 2014-01 in connection with reckless driving,\
        \ and violation of Section 27-B of the Republic Act 4136, or the Land Transportation\
        \ and Traffic Code,\" the LTO said in its statement.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c660c824-5c3e-4d75-baaa-d2c0ccd183f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-01T15:41:28.284+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-01T15:41:53.130+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-01T15:41:52.861+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "The LTO said the maximum penalty for being an “improper person to operate\
        \ a motor vehicle” under section 27 of RA 4136 is the permanent cancellation\
        \ of the offender’s driver's license.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fda0f10-77ce-469e-b33c-010d0d35e339'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-01T15:41:28.285+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-01T15:41:53.130+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-01T15:41:52.862+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "The two were ordered to appear at the LTO National Capital Region on\
        \ Jan. 10.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4ea2f6b-9264-49e4-8e6e-a8562210501d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-01T15:41:28.285+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-01T15:41:53.131+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-01T15:41:52.862+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\"Failure to appear and submit a notarized affidavit at the above-stated\
        \ time, day, and place shall be construed as a waiver to be heard and controvert\
        \ the allegations against you, leaving this Office to resolve the case administratively\
        \ based on the available records,\" it added.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca6fa183-94c3-41f1-b679-a47f8190ea62'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-01T15:41:28.285+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-01T15:41:53.131+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-01T15:41:52.863+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "The LTO said its action was independent of the investigation being\
        \ conducted by the police.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a639a5ed-a8f3-495e-9a5a-f2bbb887bfe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-01T15:41:28.286+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-01T15:41:53.131+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-01T15:41:52.863+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': '<p>Police earlier said the driver may be charged with reckless imprudence
        resulting in homicide, multiple injuries, and property damage.</p>'
