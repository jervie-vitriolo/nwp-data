    'stories': []
    'template': '1'
    'title': 'Marcos to tackle rice supply deal, maritime issues during Vietnam visit'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29e61178-f326-4e74-81b1-573966dece01'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-26T17:34:38.270+08:00
