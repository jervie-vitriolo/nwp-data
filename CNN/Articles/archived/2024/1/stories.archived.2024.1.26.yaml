      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-26T13:58:06.098+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "Reider has other ideas. “When the war started here there was relative\
        \ silence in Ukraine and my family felt more safe,” he said.\r"
    '107':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5212b86e-1215-4850-8037-42e2daa42997'
