      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "In a Malacañang press briefing, DFA spokesperson Ma. Teresita Daza\
        \ said the leaders are expected to discuss ways to deepen ties across different\
        \ fronts.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86976f44-a93d-4132-8e3e-bfb3121ac485'
