      'mgnl:lastModifiedBy': 'bamba'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 26) —</strong> The
        Commission on Elections (Comelec) on Thursday said it targets a full-blown
        implementation of internet voting for overseas Filipinos in the 2025 midterm
        polls.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be6f2e4e-16af-4586-8c1d-14332a61b9fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-26T08:59:43.224+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2024-01-26T08:59:43.698+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-26T08:59:43.224+08:00
      'mgnl:lastModifiedBy': 'bamba'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6641e589-022a-4899-8091-27ea42f4b2a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-26T08:59:43.225+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2024-01-26T08:59:43.699+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-26T08:59:43.225+08:00
      'mgnl:lastModifiedBy': 'bamba'
      'mgnl:type': 'text'
      'text': '<p>“<em>Matatag na po ang loob ng Comelec na hindi na tayo magpa-pilot
        dito, i-implement na po natin dito sa overseas voting</em>,” Comelec spokesperson
        Rex Laudiangco said, adding this technology is already being used across the
        world.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd0c8b2b-0508-4525-9b00-855ecc844164'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-26T08:59:43.225+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2024-01-26T08:59:43.700+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-26T08:59:43.225+08:00
      'mgnl:lastModifiedBy': 'bamba'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8f84bbc-e822-4854-b72f-6506e29f8e2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-26T08:59:43.225+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2024-01-26T08:59:43.702+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-26T08:59:43.225+08:00
      'mgnl:lastModifiedBy': 'bamba'
      'mgnl:type': 'text'
      'text': "[Translation: Comelec is firm we won’t be pilot testing this, we will\
        \ implement this in overseas voting.]\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '913c3e69-c07b-4a6e-83f5-e1d032f11cf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-26T08:59:43.226+08:00
