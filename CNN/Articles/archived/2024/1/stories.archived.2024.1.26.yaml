    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Imee Marcos convinced Romualdez’ office behind people''s initiative'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ef4aafb-390e-4800-b2b4-e6acf59b7953'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-26T11:18:18.223+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-26T14:58:28.861+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-26T14:58:28.372+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 26)</strong> – Senator
        Imee Marcos believes the office of House Speaker Martin Romualdez is behind
        the funding and timeline planning of the people’s initiative to amend the
        1987 Constitution.&nbsp;&nbsp;</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9f62676-977e-4164-a488-bfcba0de8533'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-26T11:28:52.157+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-26T14:58:28.861+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-26T14:58:28.372+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': '<p>Asked by reporters in a Friday press conference if she was convinced
        Romualdez was behind the signature campaign, she said: “Definitely, yung opisina
        niya yung nag-alok ng <a href="https://www.cnnphilippines.com/news/2024/1/8/Bicol-rep-vote-buying-chacha.html">₱20
        million kada distrito</a>, definitely nanggaling sa kanila yung very attenuated
        timeline na July 9 tapos na ang lahat.”</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49c1ebbe-0ce6-4de2-9a06-f5a49026f9a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-26T11:28:52.157+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-26T14:58:28.861+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-26T14:58:28.373+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "[Translation: His office is the one that provided ₱20 million for each\
        \ district, it also came up with the timeline which sought to conclude the\
        \ initiative by July 9.]\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e222937-193c-466f-a265-057f0612af8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-26T11:28:52.157+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-26T14:58:28.862+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-26T14:58:28.373+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2024/1/12/imee-marcos-cha-cha-people-s-initiative-timeline.html">Imee
        Marcos reveals timeline for alleged plan to push for cha-cha via people’s
        initiative</a>&nbsp;&nbsp;</strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a66e970-9910-4962-8f3d-7182c5f57a8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-26T11:28:52.158+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-26T14:58:28.862+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-26T14:58:28.374+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "“So definitely, that derived from his office with very clear numbers\
        \ identifying the staff members and attorneys involved,” she added.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c08b600e-6b20-4885-b1fb-a87554b682b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-26T11:28:52.158+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-26T14:58:28.862+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-26T14:58:28.374+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "Sen. Ronald Dela Rosa earlier said he had information linking the House\
        \ Speaker to the signature drive.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '865b1095-e61c-4848-92eb-0c5e1b9d67e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-26T11:28:52.158+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-26T14:58:28.863+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-26T14:58:28.375+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': '<p>Romualdez has <a href="https://www.cnnphilippines.com/news/2024/1/22/romualdez-denies-order-signature-peoples-initiative.html">denied
        involvement</a>.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba04ce0f-71d9-4102-8ad5-7e5c4078ae1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-26T11:28:52.159+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-26T14:58:28.863+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-26T14:58:28.375+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': '<h2><strong>Distrust in Congress</strong></h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47b31866-75de-4af8-afdf-2700774ee59f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-26T12:05:22.920+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-26T14:58:28.863+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-26T14:58:28.376+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "“I will have to admit that there’s a very serious trust issue given\
        \ that the Senate obediently drafted and signed the Resolution [of Both Houses]\
        \ 6 with a clear understanding that the efforts to collate signatures for\
        \ a PI with the form already issued would be stopped pero hindi naman nahinto,\
        \ tinuloy-tuloy pa [It wasn’t stopped, it kept going],” Marcos disclosed.\
        \ \r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c63cfaa9-3737-417b-b5ef-498a54d3a6c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-26T12:05:22.920+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-26T14:58:28.864+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-26T14:58:28.376+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': '<p>Romualdez and Senate President Juan Miguel Zubiri earlier met with
        President Ferdinand Marcos Jr. and came to an agreement that the <a href="https://www.cnnphilippines.com/news/2024/1/15/marcos-tasked-senate-lead-charter-review.html">upper
        chamber would lead the review of the charter’s economic provisions</a> through
        a constituent assembly at the president''s request.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34d2640b-e42b-4e6f-8b1a-d371f6790f4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-26T12:05:22.921+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-26T14:58:28.864+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-26T14:58:28.377+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': '<p>Despite this, the signature campaign for a people’s initiative pushed
        on, with one lawmaker claiming that the threshold to introduce amendments
        to the charter <a href="https://www.cnnphilippines.com/news/2024/1/24/salceda-threshold-cha-cha-peoples-initiative.html">had
        been reached by late January</a>.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df9a0684-e923-4885-902f-2115c3c3e584'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-26T12:05:22.921+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-26T14:58:28.864+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-26T14:58:28.377+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': '<p>In a written manifesto, <a href="https://www.cnnphilippines.com/news/2024/1/23/senate-manifesto-people-initiative.html?">all
        24 Senators rejected the people’s initiative</a>, describing it as a “sinister”
        and attempt to undermine the upper chamber through a joint vote between both
        houses of Congress, rendering the Senate outnumbered by the 316-strong House.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a09d2a08-2008-4862-8dd4-bea72d7e1915'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-26T12:05:22.922+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-26T14:58:28.865+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-26T14:58:28.378+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "But, on Thursday night, Romualdez wrote a letter expressing his chamber’\
        s “full support” for the Senate’s push to amend the economic provisions of\
        \ the 1987 Constitution through RBH 6.  \r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b7c93ad-6413-401a-b5f8-ceb828f91eae'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-26T12:05:22.922+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-26T14:58:28.865+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-26T14:58:28.378+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2024/1/26/house-majority-supports-senate-push-for-cha-cha-romualdez-says.html">Romualdez:
        House majority backs Senate''s push for Charter change</a>&nbsp;&nbsp;</strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b56db8d4-ae2a-4a64-ace8-1b342c99d871'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-26T12:05:22.923+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-26T14:58:28.865+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-26T14:58:28.379+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "However, Romualdez wrote that the House had pledged to support an alternative\
        \ people’s initiative led by the Senate to amend the economic provisions of\
        \ the charter, seemingly contradicting the constituent assembly proposed in\
        \ the upper chamber’s RBH 6. \r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6fa4ace-93f8-407c-89f8-65559388fb3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-26T12:05:22.923+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-26T14:58:28.866+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-26T14:58:28.379+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "“Ngayon may bagong sulat na ako mismo hindi masyadong naintindihan,\
        \ hindi ko alam kung saan tayo patungo,” Marcos admitted. She even described\
        \ the letter as incomprehensible.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0d447a5-b9b9-47bd-813f-5954022987de'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-26T12:05:22.924+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-26T14:58:28.866+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-26T14:58:28.380+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Now that there is a new letter which I do not understand,
        I do not know where this is going.]</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6081f3de-7b66-40ec-9ff8-aa0baec1eb94'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-26T14:57:40.973+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-26T14:58:28.866+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-26T14:58:28.380+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': '<h2><strong>‘Prove it’</strong></h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10bbf5e7-750f-42c2-8c0b-6f79658deb6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-26T14:57:40.973+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-26T14:58:28.867+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-26T14:58:28.381+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "Just hours after Marcos made her accusation, Romualdez responded: “\
        Nagmamarites siguro, nakikinig sa mga marites [She’s spreading rumors or listening\
        \ to those spreading rumors]. I’d like her to prove it and she has the proper\
        \ means and ways she can go through whatever court or agency, the Comelec,\
        \ let her prove it.” \r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52187dfb-9b6d-49fa-9411-a8c0a2116002'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-26T14:57:40.974+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-26T14:58:28.867+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-26T14:58:28.382+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "He clapped back at the Senate and said it was spreading “toxic and\
        \ caustic” rhetoric.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edea93cf-79dc-4a01-bbdc-30c5ba7c715e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-26T14:57:40.975+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-26T14:58:28.867+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-26T14:58:28.382+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "“We would like to suggest the leadership to exercise what we call parliamentary\
        \ courtesy and that they behave more properly,” Romualdez told reporters at\
        \ a press conference. “We do not dignify statements that are cause to instigate\
        \ debates that are very divisive.”\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e034848a-5539-48f8-add1-9c17ef9417d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-26T14:57:40.975+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-26T14:58:28.868+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-26T14:58:28.383+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "He added that he did not regularly get to speak to Marcos, his first\
        \ cousin, and that he did not see her over the holidays so he does not know\
        \ where her claims are coming from. \r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7422203-9880-4a0e-a551-3e69a959f83d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-26T14:57:40.976+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-26T14:58:28.868+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-26T14:58:28.383+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': '<p>“We will embrace their RBH once they pass it. We will expeditiously
        consider it, if not adopt it immediately. If they want to pursue or inspire
        another PI we will support the same” he added.</p>'
  'koko-pimentel-cha-cha-via-people-s-initiative':
