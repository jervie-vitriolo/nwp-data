    'lead': 'Ukraine says it has intelligence suggesting only five bodies were delivered
      from the crash site of a Russian military transport plane to a nearby morgue,
      casting doubt on Moscow’s claim that dozens of Ukrainian prisoners of war were
      killed in the explosion.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-01-26T09:23:10.789+08:00
