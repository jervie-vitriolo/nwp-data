      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-26T13:58:06.083+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "With the village now at “95% operational,” according to Gofer, counsellors,\
        \ social workers and psychologists are on hand to support pupils as they navigate\
        \ the mental and emotional fallout of the war.\r"
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc5a62d7-de50-4af2-b98c-155fb8f92f60'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-26T13:48:01.911+08:00
