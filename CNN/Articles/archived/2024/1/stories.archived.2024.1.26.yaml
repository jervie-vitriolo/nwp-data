    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Top UN court says Israel must take ‘all measures’ to prevent genocide
      in Gaza but stops short of calling for ceasefire

      '
    'updated': 2024-01-26T21:35:16.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b075434-bb11-4c40-b9a6-991171d5c934'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-26T21:14:56.741+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-26T21:35:18.734+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-26T21:35:18.274+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The UN’s top court has ordered Israel to
        act immediately to prevent genocide in Gaza, but stopped short of calling
        for a ceasefire in the war-torn enclave.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb94f4dc-0027-49ee-a470-63e62994657c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-26T21:14:56.741+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-26T21:35:18.735+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-26T21:35:18.274+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98049660-0ec7-4c0a-8016-0db3ffa9e2bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-26T21:14:56.742+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-26T21:35:18.735+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-26T21:35:18.275+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "The International Court of Justice said Israel must take “all measures”\
        \ to “ensure with immediate effect that its military does not commit any acts”\
        \ which could fall foul of the Genocide Convention.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29735528-16eb-4ffa-bb9e-2fc58f0eaa42'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-26T21:14:56.742+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-26T21:35:18.735+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-26T21:35:18.276+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b40d6c2-eb2f-4f11-b730-044e208689a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-26T21:14:56.742+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-26T21:35:18.736+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-26T21:35:18.276+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "South Africa had accused Israel of violating international laws on\
        \ genocide in its war in Gaza in a case it brought two weeks ago to the Court,\
        \ which sits in The Hague, the Netherlands.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49c75976-74a4-43d7-a9e8-a78df6ad6c81'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-26T21:14:56.743+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-26T21:35:18.736+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-26T21:35:18.277+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73f66845-1ae7-404f-b72b-313d11e3125e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-26T21:14:56.743+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-26T21:35:18.737+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-26T21:35:18.277+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "It said Israel’s leadership was “intent on destroying the Palestinians\
        \ as a group in Gaza,” and that its aerial and ground assaults on the enclave\
        \ aimed to “bring about the destruction of its Palestinian people.”\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb2f9169-61ae-4b9a-be6d-8c742b8aabf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-26T21:14:56.744+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-26T21:35:18.737+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-26T21:35:18.278+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '552081bb-a1cf-472f-a4cc-47f9079ccaca'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-26T21:14:56.744+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-26T21:35:18.737+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-26T21:35:18.278+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "South Africa and Israel are both parties to the genocide convention,\
        \ meaning they are obliged not to commit genocide and to prevent and punish\
        \ it.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd51f61e0-c8f0-4dd7-bf43-210b2bf21d55'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-26T21:14:56.745+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-26T21:35:18.737+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-26T21:35:18.279+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '268f91e7-0865-4b7a-84a8-f229ef8bf44f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-26T21:14:56.745+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-26T21:35:18.738+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-26T21:35:18.279+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "South Africa asked the court to indicate “provisional measures,” which\
        \ act like a restraining order to stop a dispute from escalating while the\
        \ court considers the full merits of the case, which could take years.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '694d716c-29ba-421d-a7b2-b574e6f7e1a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-26T21:14:56.746+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-26T21:35:18.738+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-26T21:35:18.280+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87df2c9b-e10f-4bc8-806d-f2cc24584d81'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-26T21:14:56.746+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-26T21:35:18.738+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-26T21:35:18.280+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "In a preliminary ruling, the Court’s 17-judge panel on Friday issued\
        \ six such measures, ordering Israel to take steps to limit the death and\
        \ destruction caused by its military campaign, as well as to prevent and punish\
        \ incitement to genocide, and to ensure the provision of humanitarian aid\
        \ to Gaza.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4abf23bd-094a-450e-89a2-f1e3aff8d2b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-26T21:14:56.747+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-26T21:35:18.739+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-26T21:35:18.281+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6f07c5e-1ce0-45ec-b15d-de0d0ded6b12'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-26T21:14:56.747+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-26T21:35:18.739+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-26T21:35:18.281+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "The court’s decisions are binding and cannot be appealed, but it has\
        \ no way of enforcing them.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ce82e7c-a37b-47c7-b255-797825ddb93d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-26T21:14:56.748+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-26T21:35:18.739+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-26T21:35:18.282+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64369e62-87c9-4e87-ae2f-cfd3b1984088'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-26T21:14:56.748+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-26T21:35:18.740+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-26T21:35:18.282+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "Prime Minister Benjamin Netanyahu indicated ahead of the ruling that\
        \ Israel would not comply with an order to halt its war in Gaza.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7e447d6-f75b-416a-88b1-a2952bada1b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-26T21:14:56.749+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-26T21:35:18.740+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-26T21:35:18.283+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd882fec7-0a84-453e-a4fb-375259399c4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-26T21:14:56.749+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-26T21:35:18.740+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-26T21:35:18.283+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "“Nobody will stop us – not The Hague, not the axis of evil and not\
        \ anybody else,” he wrote on X.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '935f0c02-b91f-400e-9788-b7765454a38a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-26T21:14:56.750+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-26T21:35:18.741+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-26T21:35:18.284+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': '<p>In its hearing earlier this month, Israel rejected what it called
        South Africa’s “grossly distorted story,” telling the court its war in Gaza
        was fought in self-defense, that it was targeting Hamas rather than Palestinian
        civilians, and that its leadership had not displayed genocidal intent.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4141ba1-5f9c-41b3-b517-0a7d13fb36f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-26T21:35:18.255+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-26T21:35:18.741+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-26T21:35:18.255+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9b18411-f845-4f10-8682-9fa148d119ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-26T21:35:18.255+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-26T21:35:18.742+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-26T21:35:18.255+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "It said the accusation of genocide was an attempt to “pervert the meaning”\
        \ of the term and empty it of its “unique force.”\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a417b478-aaa9-4717-a970-a6b3a61efde9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-26T21:35:18.256+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-26T21:35:18.744+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-26T21:35:18.256+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a8390f3-fe64-46f5-bdb1-824a583ff4e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-26T21:35:18.257+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-26T21:35:18.745+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-26T21:35:18.257+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': '<p>Israel claimed if genocidal acts had been committed, they were “perpetrated
        against Israel” on October 7, when Hamas fighters stormed into the country
        from Gaza, killing more than 1,200 people and taking 240 hostage, according
        to Israeli officials. Israel’s retaliatory offensive in Gaza has since killed
        more than 26,000 people, according to the Hamas-run health ministry in the
        enclave.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
