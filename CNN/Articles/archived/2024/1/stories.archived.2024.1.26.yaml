    'title': 'Colombia declares a disaster due to wildfires as it calls for international
      help'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '082b95a6-765f-4f15-b112-da201e8ffe96'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-26T09:21:13.768+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-26T09:23:37.798+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-26T09:23:37.462+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Colombia declared a disaster situation
        on Thursday due to wildfires raging across several parts of the country, as
        the president warned the conditions could get worse.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24524d0e-695d-4aa1-ab37-a6e76838003d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-26T09:21:13.769+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-26T09:23:37.799+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-26T09:23:37.462+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4de665b-481f-49ec-8721-41ab68b69412'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-26T09:21:13.769+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-26T09:23:37.799+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-26T09:23:37.463+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "Colombia’s President Gustavo Petro declared a “situation of disaster\
        \ and calamity,” telling reporters that funds previously approved for other\
        \ purposes are being redirected to deal with the crisis.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49e40500-f84f-419c-a1f4-81cb7b10678e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-26T09:21:13.769+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-26T09:23:37.800+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-26T09:23:37.463+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66c62cc2-f1b2-45c7-9515-42e8fb1311a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-26T09:21:13.770+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-26T09:23:37.801+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-26T09:23:37.464+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "The government is also seeking international help, he said, adding\
        \ that the United States, Chile, Peru and Canada, “which has enormous experience\
        \ [fighting fires],” have responded to the call. Petro said he’s also seeking\
        \ the cooperation of the United Nations and the European Union.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f17f6fb-bba1-4414-8e93-610117d0b8f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-26T09:21:13.770+08:00
      'mgnl:createdBy': 'seth'
