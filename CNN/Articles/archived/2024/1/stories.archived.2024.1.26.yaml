    'mgnl:lastModifiedBy': 'seth'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Senate studying options after Marcos cha-cha meeting'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b63e772b-9a7e-47fa-bd96-b3c34bbb0236'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-26T13:16:30.875+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-26T15:14:07.399+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-26T15:14:07.063+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 26)</strong> – Senator
        Imee Marcos said her chamber is studying its options to deal with the issue
        of charter change (cha-cha) after it met with the president on Thursday night
        – including the reopening of discussions on its now-suspended resolution introducing
        constituent assembly.&nbsp;&nbsp;</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c9a7eac-e516-4d62-8969-81fe8bbebd00'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-26T15:14:07.052+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-26T15:14:07.400+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-26T15:14:07.063+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "She said that the upper chamber met after its session with her brother,\
        \ President Ferdinand Marcos, to decide on its action for the coming days.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad5eb28c-944b-472d-ab58-724c9243a59e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-26T15:14:07.052+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-26T15:14:07.401+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-26T15:14:07.052+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "Imee Marcos said Senate President Juan Miguel Zubiri called a meeting\
        \ with the president to discuss and enlighten the chamber on the people’s\
        \ initiative (PI).\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c780069d-e6e8-48e8-b6c8-142a6a283670'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-26T15:14:07.053+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-26T15:14:07.402+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-26T15:14:07.053+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': '<p>Asked by reporters on Friday if the Senate would reconsider Resolution
        of Both Houses (RBH) 6, Imee Marcos said: “Parang ganun ang pagka intindi
        ko. Medyo nalito na ako kasi hindi ko pa talaga nakikita yung sulat ni Speaker
        [Martin Romualdez] pero ang pagka intindi ko, tuloy tuloy pa rin ang PI at
        may alternative PI pa so paano kaya yon?”</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3042a82a-e2c7-4778-baa7-2fd0f2771eab'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-26T15:14:07.053+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-26T15:14:07.403+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-26T15:14:07.053+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "[Translation: That’s how I understood it. I’m confused because I have\
        \ yet to see Romualdez’s letter but from my understanding, the PI will continue\
        \ while there is an alternative PI so how will this play out?]\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc026d07-214d-44be-9eb2-c03384c5924f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-26T15:14:07.053+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-26T15:14:07.404+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-26T15:14:07.053+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': '<p>Sen. Koko Pimentel revealed <a href="https://www.cnnphilippines.com/news/2024/1/24/senate-charter-change-peoples-initiative.html">RBH
        6 was shelved</a> after the Senate found out the PI was continuing, and that
        some members of the House were supposedly behind it.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e277545f-cf8e-4337-8879-fd937ec406b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-26T15:14:07.054+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-26T15:14:07.405+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-26T15:14:07.054+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': '<p>The Senate likewise rejected the attempt and labeled it as a <a
        href="https://www.cnnphilippines.com/news/2024/1/23/senate-manifesto-people-initiative.html">“sinister”
        means to exploit democratic processes.</a></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20652a76-f799-47a3-b641-494b576e3ec4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-26T15:14:07.054+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-26T15:14:07.406+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-26T15:14:07.054+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': '<p>The “alternative PI” mentioned by Marcos refers to Romualdez’s letter
        expressing its support for the Senate’s amendment of the economic provisions
        of the 1987 Constitution.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79c3f3a9-dfec-41a7-be16-893caccee6a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-26T15:14:07.055+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-26T15:14:07.407+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-26T15:14:07.055+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': '<p>In it, <a href="https://www.cnnphilippines.com/news/2024/1/26/house-majority-supports-senate-push-for-cha-cha-romualdez-says.html">Romualdez
        backed the Senate’s RBH 6</a>, which seeks to amend the charter through constituent
        assembly (con-ass).</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65351649-23c9-45ad-9c00-1567b3ae6ef1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-26T15:14:07.055+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-26T15:14:07.408+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-26T15:14:07.055+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "However, he also wrote that the House had pledged support for an alternative\
        \ PI, this time led by the Senate, which seems to go against the proposed\
        \ con-ass.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1401a40-0676-462d-81c3-34e827791cad'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-26T15:14:07.055+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-26T15:14:07.409+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-26T15:14:07.055+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "This comes amid reports that the Office of Speaker Romualdez was behind\
        \ the financing and timeline of the PI, which Marcos is convinced of.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8450ec06-f5ab-4b37-94fe-739c76df51fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-26T15:14:07.056+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-26T15:14:07.410+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-26T15:14:07.056+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2024/1/26/imee-convinced-romualdez-behind-PI.html">Imee
        Marcos convinced Romualdez’ office behind people''s initiative</a>&nbsp;&nbsp;</strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e2c2331-6360-4b40-8ad0-4e90de5b9a3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-26T15:14:07.056+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-26T15:14:07.411+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-26T15:14:07.056+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': '<p>Other senators have also accused Romualdez of involvement with the
        PI. He, however, has <a href="https://www.cnnphilippines.com/news/2024/1/22/romualdez-denies-order-signature-peoples-initiative.html">denied
        the allegations</a>.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f842cbf-49c2-4eed-9131-7c0f5087019f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-26T15:14:07.057+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-26T15:14:07.412+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-26T15:14:07.057+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Sen. Koko Pimentel said that he would <a href="https://www.cnnphilippines.com/news/2024/1/25/senate-sc-comelec-people-s-initiative.html">ask
        the Supreme Court to intervene</a> in the Commission on Elections’ acceptance
        of signatures gathered for the PI. Marcos said that she and the rest of the
        Senate were still deliberating if it would act as one in filing a petition.</p>'
  'tom-hollander-mistaken-tom-holland':
    'author': ' Amarachi Orie, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2024-01-26T13:41:59.000+08:00
