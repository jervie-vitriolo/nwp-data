      'mgnl:type': 'text'
      'text': "\r"
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d0b636b-2b04-4e29-ae08-80da121d558a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-26T13:48:01.917+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-26T13:58:07.486+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-26T13:58:06.088+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "Many families and staff remain evacuated from their homes, while some\
        \ teachers are serving in the IDF reserves.\r"
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '911ef07b-3fe7-4b3a-b756-1a21b1ee9440'
