      'mgnl:lastModified': 2024-01-26T16:42:37.799+08:00
      'mgnl:lastModifiedBy': 'nikko'
      'mgnl:type': 'text'
      'text': "“As digitalization accelerates, tech adoption should be simple and\
        \ easy for everyone, no matter the age. Technology should not be intimidating\
        \ or difficult for our seniors, and they should be able to enjoy its benefits.\
        \ The goal of our #SeniorDigizens campaign is to equip them with knowledge\
