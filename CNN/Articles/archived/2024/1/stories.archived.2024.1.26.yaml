      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "\r"
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b18ec581-a5b2-411f-9264-bc14667b995f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-26T13:48:01.919+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-26T13:58:07.488+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-26T13:58:06.090+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "Rockets continue to fly, though less frequently, while some staff –\
        \ including Gofer – now have access to long-range rifles.\r"
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26ea9845-886e-46c0-93cd-c28dc063dbd8'
      'mgnl:activationStatus': true
