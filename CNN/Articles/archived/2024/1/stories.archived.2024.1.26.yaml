      'mgnl:lastActivated': 2024-01-26T13:57:37.515+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-26T13:57:37.063+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> British actor Tom Hollander knows all too
        well the trials and tribulations of being the almost-namesake of an incredibly
        famous fellow actor.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ae934f0-5a75-4dda-900a-bf6e6ae9e99c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-26T13:43:57.862+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-26T13:57:37.517+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-26T13:57:37.063+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "In an error to trump all errors, “The White Lotus” actor said he was\
        \ once mistakenly sent Tom Holland’s first whopping seven-figure “Avengers”\
        \ box office bonus.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2c559bf-7ae5-43ff-9577-71b804c6ed20'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-26T13:43:57.863+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-26T13:57:37.518+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-26T13:57:37.064+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07e1178f-71cd-4990-b05f-027bfd821301'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-26T13:43:57.863+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-26T13:57:37.519+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-26T13:57:37.064+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "On NBC’s “Late Night with Seth Meyers” show on Monday, host Meyers\
        \ said to Hollander, “I feel like it’s almost the elephant in the room. There’\
        s an actor named Tom Holland.”\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0415f66-9705-4123-8350-687137179592'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-26T13:43:57.864+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-26T13:57:37.519+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-26T13:57:37.065+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '081806a7-de17-42a8-9f16-f189d482cf6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-26T13:43:57.864+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-26T13:57:37.520+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-26T13:57:37.066+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "“Oh yeah,” Hollander replied amid an uproar of audience laughter.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60f4dd54-1711-4cf6-ba9f-875164d11f32'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-26T13:43:57.865+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-26T13:57:37.521+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-26T13:57:37.066+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8d7895f-8299-4e42-b381-360cfb9f8cf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-26T13:43:57.865+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-26T13:57:37.522+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-26T13:57:37.067+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "Meyers asked: “Do people ever make that error?”\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '993650bb-05b3-4815-ab84-456b700dd7da'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-26T13:43:57.866+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-26T13:57:37.523+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-26T13:57:37.067+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c48dd47b-1eb9-47a0-a001-fc328bf10897'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-26T13:43:57.866+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-26T13:57:37.524+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-26T13:57:37.068+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "To which, Hollander jokingly said, “Yes. It’s been very difficult.\
        \ ‘Cause, you know, I was here first. But he’s enormously famous.”\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7735272c-8868-4142-8374-09a3157ca3d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-26T13:43:57.866+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-26T13:57:37.524+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-26T13:57:37.068+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09c6dfb2-0302-42a3-acdd-958b082ffefd'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-26T13:43:57.867+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-26T13:57:37.525+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-26T13:57:37.069+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "While the pair do not look alike, Hollander said that “in non-visual\
        \ contexts, I am mistaken for him all the time,” such as when talking to utility\
        \ companies.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf795ced-1f4b-4975-9d85-90470a2e0400'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-26T13:43:57.867+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-26T13:57:37.526+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-26T13:57:37.069+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e008af44-c2e7-4b7d-8546-228e0db18d3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-26T13:43:57.868+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-26T13:57:37.527+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-26T13:57:37.070+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "“‘And what’s your name?’ And they go, ‘Tom Holland?’ ‘Cause they’ve\
        \ heard Tom Holland,” said Hollander, adding: “You go, ‘no it’s Tom Holland-er’\
        .”\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57cbed7a-1abd-4755-ada7-cf4895921cb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-26T13:43:57.868+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-26T13:57:37.528+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-26T13:57:37.070+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0dd2de6-2bfc-4f6c-9dbd-13eaf2a8e476'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-26T13:43:57.869+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-26T13:57:37.529+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-26T13:57:37.071+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "“Or I’m introduced to somebody’s very, very excited, then confused,\
        \ then disappointed children,” he continued. “They go, ‘My children are so\
        \ excited to meet you.’ And I go, ‘Are they though?’”\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f92b0a4c-cb8e-4e6b-ab5f-a07c3d55f92e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-26T13:43:57.869+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-26T13:57:37.530+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-26T13:57:37.072+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41944c27-8ade-4d1b-b0bd-9456f3364470'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-26T13:43:57.870+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-26T13:57:37.530+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-26T13:57:37.072+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "Hollander then illustrated what happens when he asks the parent to\
        \ bring out their children, saying, “They come out and they go, ‘Where is\
        \ he? Where is he?’ And they go, ‘No. N-no.’”\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56c81971-abc3-42e5-b12e-bea3be59d2a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-26T13:43:57.870+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-26T13:57:37.531+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-26T13:57:37.073+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4d1582e-4aa0-42d4-b4bc-56598b207fe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-26T13:43:57.871+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-26T13:57:37.532+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-26T13:57:37.073+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "Hollander went on to recall what happened when he was with the same\
        \ agency as the “Spider-Man” star – “briefly,” he made sure to emphasize –\
        \ and the people in the accounts department “got confused.”\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a94b920e-3449-491a-9a43-8eeb45a1c998'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-26T13:43:57.871+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-26T13:57:37.533+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-26T13:57:37.074+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54dcb75f-5955-4970-81a4-9eb5dc1507f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-26T13:43:57.872+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-26T13:57:37.534+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-26T13:57:37.074+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "He said he went to see a friend who was doing theater in England for\
        \ £300 ($382) a week, and Hollander sat “smugly” in the audience having just\
        \ done a BBC show for around £30,000 ($38,000).\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
