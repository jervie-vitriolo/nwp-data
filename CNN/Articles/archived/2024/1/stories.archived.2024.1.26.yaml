      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 26)</strong> — The
        Movie and Television Review and Classification Board (MTRCB) has denied the
        motions for reconsideration of Sonshine Media Network International (SMNI)
        to lift the suspension of its two shows.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc48946f-cf5d-480d-b1ed-993a508985ba'
