      'mgnl:lastActivated': 2024-01-26T18:04:46.906+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-26T18:04:46.387+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6ff9867-b4ff-4515-95fe-c704b778a243'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-26T17:34:38.270+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-26T18:04:46.907+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-26T18:04:46.388+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "The Department of Foreign Affairs (DFA) on Friday said Marcos will\
        \ meet with Vietnam President Vo Van Thuong, Prime Minister Pham Minh Chinh,\
        \ and Vietnam’s National Assembly Chairman Vuong Dinh Hue during his two-day\
        \ trip on Jan. 29-30.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9a4729b-fb49-4389-8e7a-d45c54bb97fe'
