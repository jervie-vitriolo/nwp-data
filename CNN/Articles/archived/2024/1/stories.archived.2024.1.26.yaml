  'israel-genocide-case-icj-hague-ruling-south-africa':
    'author': 'Christian Edwards, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2024-01-26T21:11:21.000+08:00
    'imagesource': 'jcr:e7d5adc6-3e37-4a36-9ad2-53c2c52c47ab'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '004fe195-5053-421e-a314-da4c03edb9b3'
    'lead': 'The International Court of Justice has granted emergency measures against
      Israel in a genocide case brought against it by South Africa.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2024-01-26T21:14:56.720+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2024-01-26T21:35:18.734+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-01-26T21:35:18.288+08:00
