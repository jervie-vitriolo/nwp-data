      'text': "\r"
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c71738e-18f8-41e2-9cd6-02d4440bde55'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-26T13:48:01.922+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-26T13:58:07.490+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-26T13:58:06.092+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "“Everyone’s on high alert,” he said. “People aren’t afraid of sirens\
        \ – they’re afraid of terrorists.”\r"
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f0b6aa8-b254-4a25-ab29-086393345c42'
      'mgnl:activationStatus': true
