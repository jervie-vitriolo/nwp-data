      'mgnl:lastModified': 2024-01-26T13:57:37.077+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '670dd220-7752-4361-9606-58c47121eed3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-26T13:43:57.875+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-26T13:57:37.538+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-26T13:57:37.078+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "He added that Holland was “20 or something. So, my feeling of smugness,\
        \ that you remember I had in the first half (of the play), disappeared very\
        \ quickly. But that’s showbiz. It’s up, it’s down. It’s hero, it’s zero.”\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88101fa7-1977-4ea6-89d7-3b7b2236a76e'
