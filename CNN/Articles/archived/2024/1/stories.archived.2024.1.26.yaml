    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cecc7e11-8e85-458f-8781-fa46abdfc75a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-26T09:21:13.773+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-26T09:23:37.810+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-26T09:23:37.469+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "Billowing smoke has overwhelmed some areas in the country and led to\
        \ flights being cancelled in the capital Bogota.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3428bdb-1c62-4c0e-86b2-0d4cb392aeb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-26T09:21:13.774+08:00
