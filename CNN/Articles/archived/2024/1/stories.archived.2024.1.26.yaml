      'mgnl:lastModified': 2024-01-26T13:57:37.075+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "However, Hollander recounted that, when he checked his inbox during\
        \ the interval, “I got an email from my agency saying, ‘Payment advice slip:\
        \ your first box-office bonus for ‘The Avengers.’\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38cecb91-b15c-402f-a925-9a51024fc782'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-26T13:43:57.873+08:00
