      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "The meetings would include “in-depth” talks on agricultural cooperation,\
        \ as Vietnam is committed to supporting the Philippines’ rice requirement,\
        \ said Assistant Secretary Aileen Mendiola-Rau.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb1ec667-10a4-4960-bc66-6b68bbd988fb'
