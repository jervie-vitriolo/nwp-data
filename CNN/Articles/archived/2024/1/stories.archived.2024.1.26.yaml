      'mgnl:lastModified': 2024-01-26T09:23:37.471+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "“We estimate that the phenomenon is composed of 70% fog and 30% smoke,”\
        \ the Civil Aviation Authority of Colombia said on X.\r"
