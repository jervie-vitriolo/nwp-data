    'stories': []
    'template': '1'
    'title': 'Tom Hollander mistakenly sent huge ‘Avengers’ bonus meant for fellow
      British actor Tom Holland'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b4c77c2-6dd5-4a43-9166-e36e4057f615'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-26T13:43:57.862+08:00
