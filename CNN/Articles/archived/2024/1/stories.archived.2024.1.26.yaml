    'mgnl:tags': ['Hamas', 'Ukraine', 'Israel']
    'stories': []
    'template': '1'
    'title': 'These Ukrainian teenagers sought refuge from war in Israel. Then they
      were caught up in the horrors of Hamas’ attack'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23bb213e-4ab2-4718-a1ed-db7ab385be3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-26T13:48:01.845+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-26T13:58:07.408+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-26T13:58:05.998+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': '<p><strong>Ashkelon, Israel (CNN) —</strong> It was supposed to be
        a safe haven – a new life for those seeking refuge from the turbulence of
        war.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '632d877a-5ae3-4815-9561-067501d70695'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-26T13:48:01.846+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-26T13:58:07.409+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-26T13:58:05.999+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7269c291-bbd4-4a59-a8b4-c7dfff3ca7b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-26T13:48:01.846+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-26T13:58:07.410+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-26T13:58:06.000+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "But when tens of thousands of Ukrainians fled to Israel in the wake\
        \ of Russia’s invasion, they had no idea of what the future would hold.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b15d506-1f67-46b2-ac90-71c1d53c7c31'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-26T13:48:01.847+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-26T13:58:07.410+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-26T13:58:06.001+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a16cdd55-f4f7-4631-80fc-5b368730a07f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-26T13:48:01.847+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-26T13:58:07.411+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-26T13:58:06.002+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "With men aged 18 to 60 forbidden to leave Ukraine, the refugees were\
        \ mostly women, children and the elderly. Among them, four courageous teenagers\
        \ who arrived alone in Israel to start a new life as a result of Moscow’s\
        \ assault on their homeland on February 24, 2022.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06324523-3222-432c-9452-22beade803df'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-26T13:48:01.847+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-26T13:58:07.412+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-26T13:58:06.003+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57d2d1e9-a155-41da-9d42-1e13a668bdf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-26T13:48:01.848+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-26T13:58:07.413+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-26T13:58:06.004+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "Little more than a year and a half later, these young people found\
        \ themselves immersed in another conflict, as they study at a boarding school\
        \ just 8 miles from Gaza.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ade3e94-033f-44f4-ae20-66f418e1f09c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-26T13:48:01.848+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-26T13:58:07.414+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-26T13:58:06.005+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63df54db-9f85-482e-b1dd-3e17051b1f31'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-26T13:48:01.848+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-26T13:58:07.415+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-26T13:58:06.005+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "“The day before was very peaceful,” recalled Artem Karpin, 18, of Hamas’\
        \ attack on Israel on October 7. “I remember thinking I wasn’t really ready\
        \ with my homework and wondering how to postpone my deadlines.”\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d9963d4-cb42-4bde-a902-46a39a30a2da'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-26T13:48:01.849+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-26T13:58:07.415+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-26T13:58:06.006+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14a3373d-ca57-4e5c-8a25-017e4f39356b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-26T13:48:01.849+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-26T13:58:07.416+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-26T13:58:06.007+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "Karpin lives and studies at Kfar Silver, a youth village near Ashkelon,\
        \ close to where Hamas militants infiltrated the border that Saturday morning.\
        \ He is one of about 40 Ukrainian refugees to enrol there since Russia invaded\
        \ his country.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '781cae53-1217-48b6-811b-6770ebfa497e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-26T13:48:01.849+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-26T13:58:07.417+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-26T13:58:06.008+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f747695-f89c-43a5-881a-fa9e35564a6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-26T13:48:01.850+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-26T13:58:07.418+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-26T13:58:06.009+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "Run by the global education charity World ORT, the “village” is effectively\
        \ a sprawling complex for 1,090 children from challenging backgrounds – including\
        \ 250 boarders.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '418001da-5d90-43f6-ac48-7b55996c96b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-26T13:48:01.850+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-26T13:58:07.419+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-26T13:58:06.010+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93fbc642-0d49-4f0c-981d-89870f270373'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-26T13:48:01.851+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-26T13:58:07.420+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-26T13:58:06.011+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "Originally from the southwestern city of Odesa, Karpin had been visiting\
        \ relatives in Israel when Russia invaded Ukraine. His father gave him no\
        \ choice but to stay put.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57baa44f-c022-4f31-9b7f-bcb2f60898c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-26T13:48:01.851+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-26T13:58:07.421+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-26T13:58:06.012+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad72b1f5-47ab-402c-b308-c70a2dcd486f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-26T13:48:01.851+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-26T13:58:07.421+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-26T13:58:06.013+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "“I started crying when I began to understand that I’m not going back,”\
        \ he told CNN at Kfar Silver. “I felt betrayed. I didn’t think it was a wise\
        \ decision to leave me here.”\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd78192ee-6226-4552-896c-9d477ecee9b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-26T13:48:01.852+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-26T13:58:07.422+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-26T13:58:06.014+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efe57d7c-18c6-405e-ae95-1dab261ef018'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-26T13:48:01.852+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-26T13:58:07.423+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-26T13:58:06.015+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "Nearly 2,000 miles from his parents, Karpin, then 16, enrolled at Kfar\
        \ Silver, where he soon began to learn the language, make friends and settle\
        \ in. That was until life was upended again on October 7.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f377243a-2fcd-4c21-802b-758e922a570d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-26T13:48:01.853+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-26T13:58:07.424+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-26T13:58:06.016+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c26239c0-9ca8-46d1-b3d1-49bc81af0398'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-26T13:48:01.853+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-26T13:58:07.425+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-26T13:58:06.017+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "“That morning we all ran from the dorms to the shelter in the school,”\
        \ he said. “I was scared but not terrified. I was trying to talk it all through\
        \ rationally and it really helped.”\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63a2a001-9cec-4eb0-9cda-181460874f67'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-26T13:48:01.854+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-26T13:58:07.425+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-26T13:58:06.018+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81919ef1-c45f-4057-9717-ee6a09d0cc2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-26T13:48:01.854+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-26T13:58:07.426+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-26T13:58:06.019+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "Karpin was one of 63 of pupils on site that day, as was 18-year-old\
        \ Michael Reider.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc959b30-4c96-4e30-88a4-34fea3b43ab6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-26T13:48:01.855+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-26T13:58:07.427+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-26T13:58:06.020+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e2d8d41-91d8-4e23-a7c1-4f2a272c68eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-26T13:48:01.855+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-26T13:58:07.428+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-26T13:58:06.021+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "Originally from Kyiv, Reider arrived in Israel in March 2022 following\
        \ a gruelling journey from his homeland to Poland, where he spent a week on\
        \ his own before flying out.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53796183-ea8c-4ee4-bd9b-120f66e46442'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-26T13:48:01.856+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-26T13:58:07.429+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-26T13:58:06.022+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36a9f576-c4ed-4f7f-afa7-d9553855028e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-26T13:48:01.856+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-26T13:58:07.429+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-26T13:58:06.022+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "On that “black Shabbat” of October 7, he said: “I woke up and there\
        \ were a lot of sirens and rockets were flying.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e344b948-c598-409b-8bed-74c547674d3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-26T13:48:01.857+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-26T13:58:07.430+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-26T13:58:06.023+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51b0af43-4609-4c81-8e55-4816f7bcebdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-26T13:48:01.857+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-26T13:58:07.431+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-26T13:58:06.025+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "“I had already experienced one invasion and now this was a second one.\
        \ I don’t know how to explain it – I wasn’t really afraid. I felt kind of\
        \ angry and like I had the energy to fight.”\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f94b3c96-99bb-4123-907d-9cb9f8f08adb'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-26T13:48:01.858+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-26T13:58:07.432+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-26T13:58:06.025+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9740e628-0515-49a4-ab19-e07b5cb9f22b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-26T13:48:01.858+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-26T13:58:07.433+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-26T13:58:06.026+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "Pupils and staff remained in the shelter for hours as the unprecedented\
        \ terror raged around them.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f01d48f-7a06-4aaf-8d4c-fee46632a6ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-26T13:48:01.859+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-26T13:58:07.433+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-26T13:58:06.027+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5c2085a-ec7b-4680-8dcf-32e1d8c27d4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-26T13:48:01.860+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-26T13:58:07.434+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-26T13:58:06.028+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "Amos Gofer, who served in the IDF for 25 years before becoming chief\
        \ executive of Kfar Silver, told CNN: “During my military service I spent\
        \ time in Lebanon, Gaza, occupied territories. I saw some stuff but October\
        \ 7 was the hardest day of my professional life.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1065d16-2640-46ed-9ae8-2cb0b02b8b97'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-26T13:48:01.860+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-26T13:58:07.435+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-26T13:58:06.029+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3407e07-6946-4061-8525-30760e8e9b97'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-26T13:48:01.861+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-26T13:58:07.436+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-26T13:58:06.030+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "“We were terrified. We knew very early that the situation was very\
        \ bad, that there were a lot of terrorists.”\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18d2449c-b3a2-486d-a5d3-7978a4ddd2fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-26T13:48:01.861+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-26T13:58:07.437+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-26T13:58:06.031+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4c932c7-c4a9-42aa-bb0e-2c3aaf861ef6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-26T13:48:01.862+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-26T13:58:07.437+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-26T13:58:06.032+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': '<h3>‘Thousands of rockets’</h3>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14c9c3bf-431f-4848-9c99-ad7067d76df7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-26T13:48:01.863+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-26T13:58:07.438+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-26T13:58:06.033+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "Friday had marked the end of a week-long religious holiday, so fortunately\
        \ very few pupils were at school, said Gofer. Most of the Ukrainian students,\
        \ however, had nowhere else to be.\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28b3269d-fcf4-4180-99eb-bec5e2736269'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-26T13:48:01.863+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-26T13:58:07.439+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-26T13:58:06.034+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37ea04bb-fedc-40b5-a25a-003a84140132'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-26T13:48:01.864+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-26T13:58:07.440+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-26T13:58:06.035+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "“I was sure the terrorists were going to come here to kill us,” said\
        \ Gofer, who keeps the remains of a rocket which exploded on the school grounds\
        \ on his desk.\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b292e75-d27a-4294-97ee-ca229f9e47e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-26T13:48:01.865+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-26T13:58:07.441+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-26T13:58:06.036+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66fcbd02-6fca-4fe8-957e-ab91507caa76'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-26T13:48:01.865+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-26T13:58:07.441+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-26T13:58:06.037+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "“I had three people with personal pistols, which was nothing compared\
        \ to the heavy ammunition the terrorists had.\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6b0c6c8-87b2-4bfc-b7b3-e40915a970d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-26T13:48:01.866+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-26T13:58:07.442+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-26T13:58:06.038+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ead0e84e-7fcc-40ab-8998-6c8125e70dab'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-26T13:48:01.867+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-26T13:58:07.443+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-26T13:58:06.038+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "“We saw no helicopters, no police, no military – I still don’t understand\
        \ why it took so long,” said Gofer, referring to widespread reports on October\
        \ 7 that the army and security forces took hours to react to the incursions.\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f6fd698-d60b-43a9-8962-c4f9ff194533'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-26T13:48:01.867+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-26T13:58:07.444+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-26T13:58:06.039+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ac92b61-e4f2-457d-b71a-b207db0b8379'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-26T13:48:01.868+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-26T13:58:07.445+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-26T13:58:06.040+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "Gofer told CNN that “thousands of rockets” flew over the village, while\
        \ fires broke out everywhere around them.\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '568baada-0ceb-4e1a-9622-170d3b1d0533'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-26T13:48:01.869+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-26T13:58:07.445+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-26T13:58:06.041+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93c8b3ce-dbe7-43d6-bf31-efab7eb28559'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-26T13:48:01.869+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-26T13:58:07.446+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-26T13:58:06.042+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "With no response to his repeated calls to the army and emergency services,\
        \ who were dealing with ongoing attacks in multiple locations, Gofer finally\
        \ called a bus company manager he knew.\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac5001d6-fbe8-40c0-b6dd-c0f43cf74184'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-26T13:48:01.870+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-26T13:58:07.447+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-26T13:58:06.043+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "\r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '961207f0-cdf3-41d7-a0a0-e8354add0e95'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-26T13:48:01.871+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-26T13:58:07.448+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-26T13:58:06.044+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "“He told me none of his bus drivers were willing to come… everyone\
        \ was terrified.”\r"
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79b7fd4c-5146-4881-9165-2ab47bd2ad0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-26T13:48:01.872+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-26T13:58:07.449+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-26T13:58:06.045+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "\r"
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b27ee04-929a-41ea-94e9-ba52f30fcebc'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-26T13:48:01.872+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-26T13:58:07.450+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-26T13:58:06.046+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "Two drivers from the bus company eventually volunteered to evacuate\
        \ the children to another village further north, he added. “They told me if\
        \ they’re not out of here in two, three minutes they would go without the\
        \ students.”\r"
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5487dfef-318f-449f-940e-88ff66503b0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-26T13:48:01.873+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-26T13:58:07.450+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-26T13:58:06.047+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "\r"
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a530c5e-146a-40ff-8b26-b1aae7eedd3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-26T13:48:01.874+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-26T13:58:07.451+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-26T13:58:06.048+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "Karpin recalled: “We had several minutes to pack our clothes and run\
        \ for the buses. I got the most essential stuff and that’s it. In an hour\
        \ or two we were in Netanya.”\r"
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40220353-89a3-4fde-bf66-022b7aff7e37'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-26T13:48:01.875+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-26T13:58:07.452+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-26T13:58:06.049+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "\r"
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39a1b442-e8c8-4299-b28a-c82961aefd71'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-26T13:48:01.875+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-26T13:58:07.453+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-26T13:58:06.050+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "Four days later, Karpin’s parents, back in Ukraine, insisted that he\
        \ leave Israel with other relatives for Europe.\r"
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc5080b5-552d-440a-83db-62a3b6ff947b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-26T13:48:01.876+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-26T13:58:07.454+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-26T13:58:06.051+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "\r"
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d7be3cd-cf73-4c69-8cd6-471a25648638'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-26T13:48:01.877+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-26T13:58:07.454+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-26T13:58:06.052+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "“After three weeks I started to feel that I wanted to return (to Israel),”\
        \ he said of his time in Greece and Germany. “I missed my studies and my friends.\
        \ It was getting a little safer in Israel, so I convinced my family I needed\
        \ to get back.”\r"
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2930bcf8-4f82-493b-9268-0fed36136c78'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-26T13:48:01.878+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-26T13:58:07.455+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-26T13:58:06.053+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "\r"
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e27fbcf6-888a-4011-8425-debabb1fca5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-26T13:48:01.879+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-26T13:58:07.456+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-26T13:58:06.054+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': '<h3>‘I was scared’</h3>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1108a41-b4e0-41a1-b0ec-256197884ddf'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-26T13:48:01.880+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-26T13:58:07.457+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-26T13:58:06.055+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "\r"
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08c8448e-5910-4bd2-b687-de1800255be9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-26T13:48:01.880+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-26T13:58:07.458+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-26T13:58:06.055+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "In common with some other foreign boarders, 17-year-old Maria, who\
        \ asked not to give her surname for privacy reasons, was staying with a nearby\
        \ “host family” because of the religious holiday when Hamas launched its assault\
        \ on October 7.\r"
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59aabf09-6dae-416b-9bcb-cf84ff88e9f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-26T13:48:01.881+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-26T13:58:07.458+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-26T13:58:06.056+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "\r"
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd495e092-d6fa-4e54-abd0-3879ce01fb89'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-26T13:48:01.882+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-26T13:58:07.459+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-26T13:58:06.057+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "“At six in the morning we were all running to the shelter and you could\
        \ hear sirens,” she said.\r"
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f310b65c-bcfc-440c-993f-1cb2eeb4a816'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-26T13:48:01.883+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-26T13:58:07.460+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-26T13:58:06.058+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "\r"
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67d0fdd7-7b71-4ac0-8c75-c314c66c00bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-26T13:48:01.884+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-26T13:58:07.461+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-26T13:58:06.059+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "Originally from the eastern Ukrainian city of Kharkiv, Maria and her\
        \ younger brother had moved to their father’s home in Kyiv following the Russian\
        \ invasion. Eventually the two siblings left the country via Moldova and flew\
        \ to Israel.\r"
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f62b9934-533b-4ba9-b75d-0b05f53f1f13'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-26T13:48:01.885+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-26T13:58:07.462+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-26T13:58:06.060+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "\r"
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dce063ad-578d-4172-9970-6a09571f20a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-26T13:48:01.886+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-26T13:58:07.462+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-26T13:58:06.061+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "“When war broke out in Ukraine it was like life fell apart and this\
        \ time it was very similar - I had flashbacks,” she said. “I was scared but\
        \ also thought if I tried to distance myself as much as possible everything\
        \ would be OK.”\r"
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4ede147-544c-4c22-bcb9-85ed525ae45c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-26T13:48:01.887+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-26T13:58:07.463+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-26T13:58:06.062+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "\r"
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b7f1b63-3d98-49a9-9e62-2cb66e945d35'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-26T13:48:01.888+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-26T13:58:07.464+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-26T13:58:06.063+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "She remained with the family, who live in Ashkelon, for several days\
        \ before heading north to join the evacuees, including her brother. There\
        \ they remained until last month when they returned to the school.\r"
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51a04074-83f1-4f1f-81ed-49255b90f6cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-26T13:48:01.889+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-26T13:58:07.465+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-26T13:58:06.064+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "\r"
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f31b546-d17b-4f60-85f9-88b27014353d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-26T13:48:01.890+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-26T13:58:07.466+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-26T13:58:06.065+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "“My mum was worried about us,” she said, adding that their mother suggested\
        \ they return home to Ukraine.\r"
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a88ce1ad-5d68-4341-80ae-83ee10cc6974'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-26T13:48:01.891+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-26T13:58:07.466+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-26T13:58:06.066+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "\r"
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd55efb3-011b-492b-92c6-8a82a1429267'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-26T13:48:01.892+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-26T13:58:07.467+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-26T13:58:06.067+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "“I told myself I could go back but that I’d be going back to war and\
        \ I couldn’t possibly know if it’s safer. At the same time, I didn’t want\
        \ to leave Israel. I thought ‘do I need to flee again to start life again\
        \ once more?’”\r"
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81b45df8-afa6-4351-b39a-b0d3d4e84a2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-26T13:48:01.893+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-26T13:58:07.468+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-26T13:58:06.068+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "\r"
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2287307-c655-438a-9f54-a0f37efa6f2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-26T13:48:01.894+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-26T13:58:07.469+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-26T13:58:06.069+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "After lengthy family discussions, the siblings decided to stay.\r"
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45d36ca5-c1d1-4278-a8d4-ed35c1f170f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-26T13:48:01.895+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-26T13:58:07.470+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-26T13:58:06.070+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "\r"
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac75460f-70fd-4585-84dd-05c12cce6fef'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-26T13:48:01.896+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-26T13:58:07.471+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-26T13:58:06.071+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "“In some ways I’d rather be here,” said Maria. “I just wish for my\
        \ family to be brought together again in peace.”\r"
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e07f6065-5015-48d0-8966-d66c8cb3154c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-26T13:48:01.897+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-26T13:58:07.471+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-26T13:58:06.072+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "\r"
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbda1a19-820f-4f7e-b3dc-015a7efb3e8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-26T13:48:01.898+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-26T13:58:07.472+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-26T13:58:06.073+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "Fellow Ukrainian Sviatoslave Kulyk, 17, told CNN he had “not been afraid\
        \ at all” about leaving his family for Israel back in 2022.\r"
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdfec743-305e-4c1a-987c-cc0eb2bf9875'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-26T13:48:01.899+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-26T13:58:07.473+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-26T13:58:06.073+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "\r"
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bd0ceaa-2f08-4929-938f-decd93222261'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-26T13:48:01.900+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-26T13:58:07.474+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-26T13:58:06.074+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "“I understood that it was better to live in a country with no war,”\
        \ he said.\r"
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d89c003-5d01-49b9-919e-3781d553c47f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-26T13:48:01.901+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-26T13:58:07.475+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-26T13:58:06.075+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "\r"
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14cd8765-c0f5-4708-a5b8-c7fe5027193a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-26T13:48:01.902+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-26T13:58:07.475+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-26T13:58:06.076+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "That all changed when he woke up at his friend’s house in Ashkelon\
        \ on October 7.\r"
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feb7604e-de20-4afa-bb89-490e4a634980'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-26T13:48:01.903+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-26T13:58:07.476+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-26T13:58:06.077+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "\r"
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fea7bd1-ce98-474f-8560-9cf20810380d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-26T13:48:01.904+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-26T13:58:07.477+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-26T13:58:06.078+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "“I had flashbacks to Ukraine, especially when we watched TV about what\
        \ was happening,” said Kulyk, who told CNN he had witnessed Russian forces\
        \ roll into his street from his home in Kharkiv.\r"
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c95ab4fa-cac6-4ad1-8939-f5c1c56aa323'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-26T13:48:01.905+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-26T13:58:07.478+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-26T13:58:06.079+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "\r"
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ede75a0-156a-463f-a9e3-35c61b14cc03'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-26T13:48:01.906+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-26T13:58:07.479+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-26T13:58:06.080+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "“My mum was really afraid of me being in Ashkelon but I was trying\
        \ to explain that I had a bomb shelter here,” he said, adding that Ukrainian\
        \ homes are not equipped with so-called safe rooms. All Israeli homes built\
        \ after 1993 must have such a shelter, designed to protect residents from\
        \ rocket attacks.\r"
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6425cd8-a440-40b1-98a7-2d02d4e85873'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-26T13:48:01.907+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-26T13:58:07.480+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-26T13:58:06.081+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "\r"
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d09d6d4-f1a3-4497-9c7a-05451362be59'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-26T13:48:01.909+08:00
      'mgnl:createdBy': 'vince'
