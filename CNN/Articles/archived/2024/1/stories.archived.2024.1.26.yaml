      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "“The DA (Department of Agriculture) and their Vietnam counterpart are\
        \ working on an agreement for the continued supply of rice to the Philippines,”\
        \ she told reporters. “They are setting some targets, but more details on\
        \ that will come soon once we finish negotiations on the rice deal.”\r"
