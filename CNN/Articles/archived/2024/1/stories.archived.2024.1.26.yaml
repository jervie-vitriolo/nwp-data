      'mgnl:lastActivated': 2024-01-26T13:58:07.482+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-26T13:58:06.084+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "\r"
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2102df19-5e2c-4f3f-b667-cd30c2c13f6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-26T13:48:01.912+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-26T13:58:07.483+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-26T13:58:06.085+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "Kulyk said he feels safe but admitted that “sometimes it’s really hard\
        \ for me to live in Israel.” However, he added: “I’m not sure I’ll go back\
        \ to Ukraine. My main goal is to finish school right now.”\r"
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17351759-2a20-4457-8955-dc88acac34f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-26T13:48:01.913+08:00
