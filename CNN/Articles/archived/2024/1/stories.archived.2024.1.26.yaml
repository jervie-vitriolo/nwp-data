      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 26) —</strong> The
        Department of Education (DepEd) on Friday released a memorandum relieving
        public school teachers of administrative or non-teaching duties.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '905194c7-1d08-4095-9299-476feb692608'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-26T21:55:50.971+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-26T21:55:51.341+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-26T21:55:50.971+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae95bdfb-5265-486c-aca0-cffe5ea903cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-26T21:55:50.971+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-26T21:55:51.342+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-26T21:55:50.971+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': "DepEd Order No. 002, Series of 2024 or the memorandum for the “Immediate\
        \ Removal of Administrative Tasks of Public School Teachers,” removes non-teaching\
        \ tasks to “give support to teachers to teach better.”\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa659904-906c-4cd4-b33a-3aec15ea49c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-26T21:55:50.972+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-26T21:55:51.343+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-26T21:55:50.972+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88918f58-47fd-417c-b9dc-36cefd26f60d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-26T21:55:50.972+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-26T21:55:51.344+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-26T21:55:50.972+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': "“This is geared toward building a conducive environment for effective\
        \ teaching and learning to thrive,” the memo stated. \r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2da498f6-5d97-48b7-939e-e95f72f9c104'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-26T21:55:50.973+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-26T21:55:51.345+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-26T21:55:50.973+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd74ade35-c302-4aba-b0be-ee2b0831a82f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-26T21:55:50.973+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-26T21:55:51.346+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-26T21:55:50.973+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': "“The Department aims to remove the administrative tasks of teachers\
        \ to enable them to maximize their time in actual classroom teaching,\" it\
        \ added. \"With this endeavor, they shall be able to focus on the teaching\
        \ and learning process and become effective facilitators of learning.\"\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd80abd3-c8d4-4b01-94c0-28f008cd6b44'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-26T21:55:50.973+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-26T21:55:51.347+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-26T21:55:50.973+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a243557b-1e90-4963-accb-2467e919a3df'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-26T21:55:50.974+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-26T21:55:51.348+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-26T21:55:50.974+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': "The order also said schools can hire additional staff under Maintenance\
        \ and Other Operating Expenses, Job Orders, or Contract of Service. \r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44edfaf0-504b-4ef0-8e81-7b077d54df5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-26T21:55:50.974+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-26T21:55:51.349+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-26T21:55:50.974+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9760e97b-7105-424c-873f-c684ca484cf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-26T21:55:50.975+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-26T21:55:51.350+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-26T21:55:50.975+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': "In the presentation of the Basic Education Report 2024, Vice President\
        \ and Education Secretary Sara Duterte said DepEd has earlier expressed its\
        \ intention to remove administrative tasks from teachers.  \r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a5a8f4e-d5fa-4417-91d2-f56ae7abd969'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-26T21:55:50.975+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-26T21:55:51.351+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-26T21:55:50.975+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f99c557-d66e-4f95-830f-63e9e97b1110'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-26T21:55:50.976+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-26T21:55:51.352+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-26T21:55:50.976+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': "“To ensure its effective implementation along with the filling up of\
        \ 5,000 administrative personnel for 2023 and another 5,000 administrative\
        \ personnel for 2024, we will also be providing additional MOOE to hire the\
        \ necessary administrative support staff,” she also said.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa87c03e-20f7-4962-a3cc-8101b53aa6c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-26T21:55:50.976+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-26T21:55:51.353+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-26T21:55:50.976+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '135bda1d-6d75-455a-864a-9f8b60773835'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-26T21:55:50.977+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-26T21:55:51.354+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-26T21:55:50.977+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': "“Let us bring our teachers back to the classrooms,” Duterte added.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54c4af74-9aa7-481e-8188-e5b06340c9c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-26T21:55:50.977+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-26T21:55:51.355+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-26T21:55:50.977+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae856b90-47b1-42ef-b586-bd8b6d3a2885'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-26T21:55:50.977+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-26T21:55:51.356+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-26T21:55:50.977+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': "Meanwhile, the Alliance of Concerned Teachers Party-list said at least\
        \ two administrative staff per school should be provided by the department\
        \ to resolve the issue of overworked teachers. \r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c286d8c5-5e63-49a8-8a35-04c44179d6b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-26T21:55:50.978+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-26T21:55:51.357+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-26T21:55:50.978+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8e793d1-a756-4b95-9408-c992d2b288f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-26T21:55:50.978+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-26T21:55:51.358+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-26T21:55:50.978+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': "“With almost 50,000 schools suffering from being understaffed, we need\
        \ at least two administrative staff per school to truly unload the teachers\
        \ from being overworked,” the group said in a statement.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b13fe41-c20d-4341-be55-437da3deb412'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-26T21:55:50.979+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-26T21:55:51.359+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-26T21:55:50.979+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1190c455-ff36-4dce-8c3a-e386337c5e93'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-26T21:55:50.979+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-26T21:55:51.360+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-26T21:55:50.979+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': "“The allocation of 10,000 administrative staff positions nationwide\
        \ appears exaggerated in terms of its potential to relieve teachers of administrative\
        \ duties,” it added. \r"
    '21':
