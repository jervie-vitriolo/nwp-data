      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd81400c7-39e4-4181-9ced-6becc5f0e45c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-26T09:21:13.772+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-26T09:23:37.808+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-26T09:23:37.468+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "At least 25 active fires were reported on Thursday by the National\
        \ Disaster Risk Management Unit. Ten are under control and 217 have been extinguished,\
        \ the agency said.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c93d9721-29da-453d-ac8f-62e635b5c93d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-26T09:21:13.773+08:00
