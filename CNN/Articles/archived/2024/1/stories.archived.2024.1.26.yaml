      'mgnl:lastModified': 2024-01-26T16:59:32.023+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "\"The programs were deemed in violation of established guidelines and\
        \ standards set by Presidential Decree No. 1986 and its Implementing Rules\
        \ and Regulations governing broadcasting content,\" the MTRCB said in a statement\
        \ on Friday.\r"
