    'template': '1'
    'title': "Marcos orders DOE, ERC to study proposal allowing third parties to build\
      \ transmission projects  \n"
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '036d371f-4dbf-4797-ab7b-5257722cf574'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-26T17:34:39.282+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-26T17:36:23.413+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-26T17:36:23.112+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 26) —</strong>&nbsp;
        President Ferdinand Marcos Jr. on Friday directed the Department of Energy
        and the Energy Regulatory Commission (ERC) to study the proposal allowing
        third parties to construct transmission lines.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cc6e1ba-47f1-494e-ba07-66fa3cd1eb03'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-26T17:34:39.283+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-26T17:36:23.413+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-26T17:36:23.112+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "\"I have also directed the DOE and the ERC to look into the proposal\
        \ of allowing third parties to construct transmission projects at the pace\
        \ required by the country's power needs as we grow out of the pandemic economy,\"\
        \ the chief executive said during the switch-on ceremony of Mindanao-Visayas\
        \ Interconnection Project.  \r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3c34ec4-1ce7-49ae-8a2d-461a7ddfb821'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-26T17:34:39.283+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-26T17:36:23.414+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-26T17:36:23.112+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3edd780-c5e5-4d7a-aff8-83392b596ebc'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-26T17:34:39.284+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-26T17:36:23.414+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-26T17:36:23.113+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "Marcos stressed the importance of transmission lines, citing the recent\
        \ massive blackout in Western Visayas that caused P3.8 billion in economic\
        \ losses in the province of Iloilo alone.  \r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58a1811e-d1d7-4393-b9e4-d33c643fd77f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-26T17:34:39.284+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-26T17:36:23.414+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-26T17:36:23.113+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b416162-7161-44f8-9575-ea308108459c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-26T17:34:39.285+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-26T17:36:23.415+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-26T17:36:23.114+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "\"This incident emphasized the vital role of these interconnection\
        \ projects,\" said Marcos. \"We cannot afford to have another round of this\
        \ costly interruption, not only in Panay Island but anywhere in the country.\"\
        \r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5487e7b7-0e1e-467c-af5a-c350d1e0c529'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-26T17:34:39.285+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-26T17:36:23.415+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-26T17:36:23.114+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c194d62-cc28-410d-baf0-e9205f7da6b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-26T17:34:39.285+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-26T17:36:23.416+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-26T17:36:23.115+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "The Mindanao-Visayas Interconnection Project is a 184-circuit-kilometer\
        \ high-voltage direct current submarine cable connecting the Mindanao and\
        \ the Visayas grids via Dapitan, Zamboanga del Norte and Santander in Cebu.\
        \ It has a transfer capacity of 450-megawatts.  \r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87b54d27-e8e4-4d60-8c88-c29af59528e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-26T17:34:39.286+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-26T17:36:23.416+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-26T17:36:23.115+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '588db05f-379b-4676-aa56-7473b365c01f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-26T17:34:39.286+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-26T17:36:23.417+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-26T17:36:23.116+08:00
      'mgnl:lastModifiedBy': 'vince'
