    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '86721a27-b65b-408b-8879-977b75d0b554'
    'lead': 'House Speaker Martin Romualdez said a majority of House members are in
      ''full support'' of the Senate''s push to amend economic provisions of the 1987
      Constitution.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-01-26T05:41:37.756+08:00
    'mgnl:createdBy': 'raheema'
    'mgnl:lastActivated': 2024-01-26T07:41:39.053+08:00
