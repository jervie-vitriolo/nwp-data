      'mgnl:lastActivated': 2024-01-26T13:58:07.484+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-26T13:58:06.086+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "\r"
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eca994a-099e-45ff-8454-1348157517ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-26T13:48:01.914+08:00
      'mgnl:createdBy': 'vince'
