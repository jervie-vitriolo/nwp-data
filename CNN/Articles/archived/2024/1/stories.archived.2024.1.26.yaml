      'mgnl:type': 'text'
      'text': "\r"
    '108':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c647ae3-bf51-4112-a9ca-96e4d95160c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-26T13:48:01.932+08:00
