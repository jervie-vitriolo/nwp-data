      'mgnl:type': 'text'
      'text': '<h3>‘Everyone’s on high alert’</h3>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7178f7b4-b136-42a1-9846-e5aa50f8a7a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-26T13:48:01.910+08:00
      'mgnl:createdBy': 'vince'
