  'senate-options-cha-cha-meeting':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2024-01-26T13:16:11.000+08:00
    'imagesource': 'jcr:f594feb4-c935-4d4d-aadb-d11f8fa53db7'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd2627c3f-796c-4a79-a937-3cee4c651939'
    'lead': 'Senator Imee Marcos said her chamber is studying its options to deal
      with the issue of Cha-cha after it met with the president on Thursday night
      – including the reopening of discussions on its now-suspended resolution introducing
      constituent assembly.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-01-26T13:16:30.867+08:00
