    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Romualdez: House majority backs Senate''s push for Charter change'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd39841be-d839-4864-8b94-a32eee81a3c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-26T05:41:37.769+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-26T07:41:39.054+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-26T07:41:38.770+08:00
      'mgnl:lastModifiedBy': 'angela'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 26) —</strong> House
        Speaker Martin Romualdez on Thursday said a majority of House members are
        in "full support" of the Senate''s push to amend economic provisions of the
        1987 Constitution.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a139a73b-3832-4e48-abeb-f549ca2834e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-26T05:55:05.404+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-26T07:41:39.055+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-26T07:41:38.770+08:00
      'mgnl:lastModifiedBy': 'angela'
      'mgnl:type': 'text'
      'text': "\"As the head of the House of the people, together with the deputy\
        \ speakers, majority leader, and minority leader, reiterates our full support\
        \ with the Senate in their filing and eventual passage of RBH No. 6,\" he\
        \ wrote in a letter addressed to Senate President Juan Miguel Zubiri.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6daab45-a446-4502-88fe-1ad5f4376b37'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-26T05:55:05.404+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-26T07:41:39.056+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-26T07:41:38.771+08:00
      'mgnl:lastModifiedBy': 'angela'
      'mgnl:type': 'text'
      'text': "The Resolution of Both Houses or the RBH No. 6 is a Senate-led discussion\
        \ on Charter change that is currently suspended due to the continued push\
        \ to amend the Charter through people's initiative from the House.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a2ca7ea-6f88-483b-a67d-ec6788d85345'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-26T05:55:05.405+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-26T07:41:39.057+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-26T07:41:38.771+08:00
      'mgnl:lastModifiedBy': 'angela'
      'mgnl:type': 'text'
      'text': '<p>Romualdez'' letter to Zubiri was written a few days after the Senate
        released a <a href="https://www.cnnphilippines.com/news/2024/1/23/senate-manifesto-people-initiative.html">manifesto</a>,
        signed by all 24 lawmakers, rejecting the House-led push for constitutional
        amendments. Senators warned that the "sinister" attempt to change the Constitution
        through a people’s initiative will "exploit" the country''s democratic process.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b27fbb5-ed7b-4680-a4c1-ab9c65201c6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-26T05:55:05.405+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-26T07:41:39.058+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-26T07:41:38.772+08:00
      'mgnl:lastModifiedBy': 'angela'
      'mgnl:type': 'text'
      'text': "The controversial signature campaign to amend the Constitution also\
        \ gained criticisms from lawmakers, groups, and the public for alleged bribery\
        \ and vote-buying.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d11db77-7423-4c9f-abcc-756fd87ec496'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-26T05:55:05.406+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-26T07:41:39.058+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-26T07:41:38.773+08:00
      'mgnl:lastModifiedBy': 'angela'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2024/1/8/Bicol-rep-vote-buying-chacha.html">Imee
        Marcos: ₱20 million offered per district to buy votes for Cha-Cha</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27f35625-4f53-430a-8a87-d1214f5550ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-26T05:55:05.406+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-26T07:41:39.059+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-26T07:41:38.773+08:00
      'mgnl:lastModifiedBy': 'angela'
      'mgnl:type': 'text'
      'text': "The Senate added that the people's initiative will also destabilize\
        \ the system of checks and balances, given that the upper chamber only has\
        \ 24 votes against the 316 members of the House of Representatives.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0917254e-703b-4e07-b1dc-dd2488198049'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-26T05:55:05.406+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-26T07:41:39.060+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-26T07:41:38.774+08:00
      'mgnl:lastModifiedBy': 'angela'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Romualdez said the lower chamber "pledge and commit"
        to support an alternative people''s initiative led by the Senate in a bid
        to amend economic provisions in the Constitution.</p>'
