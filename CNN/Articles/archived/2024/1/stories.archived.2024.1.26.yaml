    'template': '1'
    'title': 'Ukraine energy firm, postal service among state agencies hit by apparent
      cyberattack'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd246912-6194-43b7-9c6d-159276a38bda'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-26T05:23:34.378+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-26T05:26:10.664+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-26T05:23:34.400+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Multiple Ukrainian state agencies, including
        the state-owned energy company, reported cyberattacks or technical disruptions
        on Thursday that were affecting their IT systems and ability to communicate
        with the public.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f18363ed-dd72-4ba1-82cf-23a24abe58fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-26T05:23:34.379+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-26T05:26:10.664+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-26T05:23:34.379+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00b4e87e-f623-4d4a-bebd-d3329c1903ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-26T05:23:34.379+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-26T05:26:10.665+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-26T05:23:34.379+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "Naftogaz, Ukraine’s largest oil and gas company, said that a “large-scale\
        \ cyberattack” on one of its data centers had knocked its website and call\
        \ centers offline. The hack hit IT systems rather than more sensitive industrial\
        \ computers involved in the production and delivery of energy. There were\
        \ no reports that the delivery of energy was disrupted.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64dba389-6cb4-4727-b7c8-9292aa9063e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-26T05:23:34.379+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-26T05:26:10.666+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-26T05:23:34.379+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c8c7846-d66a-4c05-8b7c-20005786cf67'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-26T05:23:34.380+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-26T05:26:10.666+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-26T05:23:34.380+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "Meanwhile, Ukraine’s national post service and the state agency that\
        \ oversees transportation safety reported technical failures to their IT systems\
        \ and their websites were offline Thursday evening local time.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a8bd5ae-5f36-420d-a7e6-d31c1dba132a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-26T05:23:34.380+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-26T05:26:10.667+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-26T05:23:34.380+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc67cd9f-c084-4164-a941-6d75d774ae29'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-26T05:23:34.381+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-26T05:26:10.667+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-26T05:23:34.381+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "Current and former Ukrainian cyber officials told CNN they were investigating\
        \ the string of disruptions, which they said appeared to be the result of\
        \ a cyberattack on a prominent data center in Ukraine that the agencies rely\
        \ on.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '915a6f7d-16c5-46c7-8c22-8149b82b915a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-26T05:23:34.381+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-26T05:26:10.668+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-26T05:23:34.381+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd37f6d17-c24e-4dc2-8530-74e103bda453'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-26T05:23:34.381+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-26T05:26:10.668+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-26T05:23:34.381+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "Citing the hacking incidents, Ukraine’s National Security and Defense\
        \ Council on Thursday warned of an elevated cyber threat to organizations\
        \ in the communications sector.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30fa6adf-435c-4fee-b8fa-04bd5e8bbffc'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-26T05:23:34.382+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-26T05:26:10.669+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-26T05:23:34.382+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0db086f5-9ee7-4844-ac3e-923ace6f1cce'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-26T05:23:34.382+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-26T05:26:10.669+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-26T05:23:34.382+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "Spokespeople for Ukraine’s SBU security service and Ukraine’s civilian\
        \ cyber defense agency did not immediately respond to CNN’s requests for comment.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2cbff0e-6150-44bd-b383-ed5a5e4a0335'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-26T05:23:34.383+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-26T05:26:10.670+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-26T05:23:34.383+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a110d44-32d9-47ca-adfd-ae1093fbad10'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-26T05:23:34.383+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-26T05:26:10.670+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-26T05:23:34.383+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "It was not immediately clear who was responsible for the hacking incident.\
        \ A user on a popular cybercrime forum on Thursday posted a for-sale ad for\
        \ a trove of data purportedly stolen from the Ukrainian data center. CNN could\
        \ not verify the authenticity of the data.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '204a146b-dac1-4257-af01-5a6de8adff8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-26T05:23:34.384+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-26T05:26:10.671+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-26T05:23:34.384+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d9b1a01-5a54-4976-adb5-27ce33cdcdd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-26T05:23:34.384+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-26T05:26:10.671+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-26T05:23:34.384+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "The news follows a separate incident on Tuesday in which hackers caused\
        \ the heating system at a power company in the Western city of Lviv to malfunction,\
        \ leaving some residents without heat or hot water, according to statements\
        \ from Lviv Mayor Andriy Sadovyi and the power company.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be6e1c35-994d-4111-89ec-bb68bf053bfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-26T05:23:34.385+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-26T05:26:10.672+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-26T05:23:34.385+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7416b6e-9de1-45ef-bfe1-973265f6078e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-26T05:23:34.385+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-26T05:26:10.672+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-26T05:23:34.385+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "Ukrainian infrastructure has been under near-constant bombardment from\
        \ Russian hackers since the start of the Kremlin’s full-scale invasion of\
        \ Ukraine two years ago, according to US officials and private experts.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0cb19bf-7ce8-4354-91ee-727fb1f53d0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-26T05:23:34.386+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-26T05:26:10.673+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-26T05:23:34.386+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3f798d0-5df9-4f6c-bcc6-22ab7c0102fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-26T05:23:34.386+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-26T05:26:10.673+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-26T05:23:34.386+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "There have been some significant and impactful hacks. Russian hackers\
        \ allegedly disabled satellite communications as the invasion began, while\
        \ a major cyberattack on Ukraine’s largest mobile operator last month disrupted\
        \ an air raid warning service.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64c3e671-b0fa-4bf3-9232-0e71e6e6fe32'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-26T05:23:34.387+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-26T05:26:10.674+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-26T05:23:34.387+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16aebcb0-9c6c-4050-aaa7-c99620174a64'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-26T05:23:34.387+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-26T05:26:10.674+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-26T05:23:34.387+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "But US officials have credited Kyiv for being more resilient to Russian\
        \ digital aggression than in years past.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ae3b50b-38fe-4656-a08e-9764af044aed'
      'mgnl:activationStatus': true
