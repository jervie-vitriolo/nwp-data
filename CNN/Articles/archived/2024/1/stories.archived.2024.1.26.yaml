      'mgnl:lastActivated': 2024-01-26T05:31:18.301+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-26T05:31:17.806+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9edcbfd0-2873-4f5c-82a5-671c082ae9b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-26T05:31:17.806+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-26T05:31:18.302+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-26T05:31:17.806+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "The fake images of Taylor Swift were predominantly circulating on social\
        \ media site X, previously known as Twitter. The photos – which show the singer\
        \ in sexually suggestive and explicit positions – were viewed tens of millions\
        \ of times before being removed from social platforms. But nothing on the\
        \ internet is truly gone forever, and they will undoubtedly continue to be\
        \ shared on other, less regulated channels.\r"
