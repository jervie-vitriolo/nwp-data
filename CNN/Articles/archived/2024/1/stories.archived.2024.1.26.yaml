      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNN) —</strong> Pornographic, AI-generated images
        of the world’s most famous star spread across social media this week, underscoring
        the damaging potential posed by mainstream artificial intelligence technology:
        its ability to create convincingly real and damaging images.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd281ae6a-3819-41c3-b9ec-ec1dd05b8db0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-26T05:31:17.806+08:00
