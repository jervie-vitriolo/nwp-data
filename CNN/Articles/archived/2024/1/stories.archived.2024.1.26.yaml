    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2f3f740-12eb-45d8-9aa4-ea2d4c67892a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-26T13:48:01.927+08:00
