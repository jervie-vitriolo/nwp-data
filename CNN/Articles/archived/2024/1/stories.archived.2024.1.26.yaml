      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 26)</strong> — President
        Ferdinand Marcos Jr. will fly to Vietnam on Monday for his first state visit
        this year, where he and Vietnamese leaders are seen to discuss partnerships
        to ensure adequate rice supply in the Philippines and possibly improve bilateral
        maritime cooperation.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcb97efa-478c-4bcd-8060-2fa88a4215ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-26T17:34:38.270+08:00
