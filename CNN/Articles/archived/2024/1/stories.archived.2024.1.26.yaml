      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27c71844-ed88-4936-9b3d-b3ebcc7acac0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-26T09:21:13.772+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-26T09:23:37.807+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-26T09:23:37.467+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "Temperatures across much of the country have been 5 to 10 degrees Celsius\
        \ above normal in recent days and weeks. Many locations are in the mid to\
        \ even upper 30s C (upper 90s to low 100s F) and are coming on the heels of\
        \ above-average temperatures across the region in recent months.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9b52dc2-0938-406e-952b-f96debdea9f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-26T09:21:13.772+08:00
