      'mgnl:lastModifiedBy': 'angela'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7f0266b-2b63-437a-9808-e409b36498c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-26T09:18:54.973+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-26T09:35:43.299+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-26T09:35:42.469+08:00
      'mgnl:lastModifiedBy': 'angela'
      'mgnl:type': 'text'
      'text': "“Many of them are now controlled by hedge funds, which will not invest\
        \ or innovate,” Jarvis said, adding that cost-cutting is the “predictable\
        \ response to a worsening downward business spiral,” which “will make the\
        \ products of these publications only worse, which will accelerate the spiral.”\
        \r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c74924e-8591-4e81-b1ce-287d19df9c8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-26T09:18:54.973+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-26T09:35:43.299+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-26T09:35:42.469+08:00
      'mgnl:lastModifiedBy': 'angela'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edfd59b3-6a6e-4794-abc0-ad29f2c7433d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-26T09:18:54.974+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-26T09:35:43.300+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-26T09:35:42.470+08:00
      'mgnl:lastModifiedBy': 'angela'
      'mgnl:type': 'text'
      'text': "“The death of newspapers — and magazines and linear TV — has been oft-foretold\
        \ and has not yet occurred,” Jarvis said. “The fall might be coming now.”\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfe8b0a3-712a-4853-b52e-da23e3508d4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-26T09:18:54.974+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-26T09:35:43.300+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-26T09:35:42.471+08:00
      'mgnl:lastModifiedBy': 'angela'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c97c533-070d-4d62-a57b-423a0cd158f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-26T09:18:54.975+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-26T09:35:43.300+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-26T09:35:42.471+08:00
      'mgnl:lastModifiedBy': 'angela'
      'mgnl:type': 'text'
      'text': "The hollowing out of large news institutions comes at a perilous time\
        \ for America. Antidemocratic candidates have intentionally worked to undermine\
        \ faith in news outlets as they look to seize power in election contests from\
        \ coast to coast, attacking those tasked with the duty of holding public officials\
        \ accountable.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b381859-54b1-4798-bf5b-4e82ab877481'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-26T09:18:54.975+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-26T09:35:43.301+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-26T09:35:42.472+08:00
      'mgnl:lastModifiedBy': 'angela'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75de4770-53b3-435a-848c-8f9477053b24'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-26T09:18:54.976+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-26T09:35:43.301+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-26T09:35:42.472+08:00
      'mgnl:lastModifiedBy': 'angela'
      'mgnl:type': 'text'
      'text': "“To say that trust in the news media has declined is correct, but too\
        \ vague,” Rosen said. “The reality is that destroying confidence in the practice\
        \ and products of journalism is a potent and successful political strategy,\
        \ as with Steve Bannon’s ‘flood the zone.’”\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96cc1bc8-c56c-4b0d-9fbe-cecf71c487b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-26T09:18:54.976+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-26T09:35:43.302+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-26T09:35:42.473+08:00
      'mgnl:lastModifiedBy': 'angela'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2174e357-2ed9-4402-91bd-cf912606a189'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-26T09:18:54.977+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-26T09:35:43.302+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-26T09:35:42.474+08:00
      'mgnl:lastModifiedBy': 'angela'
      'mgnl:type': 'text'
      'text': "That lack of accountability means dishonest figures seeking higher\
        \ office, and those in positions of power, could avoid crucial scrutiny, leaving\
        \ the electorate less informed about the vital decisions it will have to make\
        \ in November at the ballot box.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf73b274-8af6-4581-a96d-f0dd7595511f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-26T09:18:54.978+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-26T09:35:43.302+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-26T09:35:42.475+08:00
      'mgnl:lastModifiedBy': 'angela'
      'mgnl:type': 'text'
      'text': "\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7eb4238-6c34-423c-b437-6b39be569421'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-26T09:18:54.978+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-26T09:35:43.303+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-26T09:35:42.475+08:00
      'mgnl:lastModifiedBy': 'angela'
      'mgnl:type': 'text'
      'text': "Margaret Sullivan, a columnist at The Guardian who previously wrote\
        \ about media for The Washington Post and The New York Times, told CNN in\
        \ December that she is worried about the larger consequences the deeper cuts\
        \ in the news business will have on the country. Sullivan said that it is\
        \ not only “heartbreaking to see the loss of these jobs,” but warned the action\
        \ will do “damage to society.”\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a26777fc-c50b-4c40-bd55-230bab8ac9db'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-26T09:18:54.979+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-26T09:35:43.303+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-26T09:35:42.476+08:00
      'mgnl:lastModifiedBy': 'angela'
      'mgnl:type': 'text'
      'text': "\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68ea52d2-e4bc-4175-be9c-129cb023ea14'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-26T09:18:54.980+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-26T09:35:43.303+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-26T09:35:42.476+08:00
      'mgnl:lastModifiedBy': 'angela'
      'mgnl:type': 'text'
      'text': "“The loss of journalists contributes to the exponential growth of news\
        \ deserts in large swaths of the nation — and that’s disastrous when misinformation\
        \ is rampant,” Sullivan said. “Democracy needs an informed electorate in order\
        \ to function and that is tragically dwindling in many regions.”\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd82d2d44-6d1e-4861-b793-cfdf3d1135cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-26T09:18:54.980+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-26T09:35:43.303+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-26T09:35:42.477+08:00
      'mgnl:lastModifiedBy': 'angela'
      'mgnl:type': 'text'
      'text': "\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '819e8500-892d-43dd-8a21-3d9d5074da02'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-26T09:18:54.981+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-26T09:35:43.304+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-26T09:35:42.478+08:00
      'mgnl:lastModifiedBy': 'angela'
      'mgnl:type': 'text'
      'text': "For a time, there had been hope that billionaire ownership of news\
        \ publications could offer stability to the industry as it wears off legacy\
        \ business models. Recent months, however, have cast doubt on that optimism,\
        \ with Jeff Bezos’ Washington Post and Dr. Patrick Soon-Shiong’s Los Angeles\
        \ Times making significant cuts to their newsrooms.\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25dbdc25-d4b4-4ab9-a879-eaf479f04828'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-26T09:18:54.981+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-26T09:35:43.304+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-26T09:35:42.478+08:00
      'mgnl:lastModifiedBy': 'angela'
      'mgnl:type': 'text'
      'text': "\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca1cc716-3fa1-46ee-9afa-1f68cd4eeb02'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-26T09:18:54.982+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-26T09:35:43.305+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-26T09:35:42.479+08:00
      'mgnl:lastModifiedBy': 'angela'
      'mgnl:type': 'text'
      'text': "But despite the widespread gloom, there are some encouraging signs\
        \ popping up across the industry. Dan Kennedy, a journalism professor at Northeastern\
        \ University, noted some local news outlets have found financial sustainability.\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12bd49b1-1fda-4067-888c-51a0df794203'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-26T09:18:54.983+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-26T09:35:43.305+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-26T09:35:42.480+08:00
      'mgnl:lastModifiedBy': 'angela'
      'mgnl:type': 'text'
      'text': "\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '606b9187-2abd-4a90-8a74-94ddfc475d69'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-26T09:18:54.984+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-26T09:35:43.306+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-26T09:35:42.480+08:00
      'mgnl:lastModifiedBy': 'angela'
      'mgnl:type': 'text'
      'text': "“Billionaire newspaper ownership is coming under fire lately because\
        \ of Soon-Shiong’s fecklessness and because Jeff Bezos has hit a few bumps\
        \ with the Post, although I think that will prove to be temporary,” Kennedy\
        \ told CNN, pointing to recent successes at The Minneapolis Star Tribune and\
        \ The Boston Globe newspapers.\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37eb0b12-0f69-4644-b64a-daeb602cfc8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-26T09:18:54.984+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-26T09:35:43.306+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-26T09:35:42.481+08:00
      'mgnl:lastModifiedBy': 'angela'
      'mgnl:type': 'text'
      'text': "\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5196068-58f1-4c80-9e1f-c45fa8996092'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-26T09:18:54.985+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-26T09:35:43.306+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-26T09:35:42.482+08:00
      'mgnl:lastModifiedBy': 'angela'
      'mgnl:type': 'text'
      'text': "“There are reasons to be optimistic given the hundreds of independent\
        \ local news organizations that have sprouted up in recent years,” he said.\
        \ “The challenge is that coverage at the hyperlocal level is hit or miss,\
        \ as some communities are well-served and others — especially in rural areas\
        \ and in urban communities of color — tend to be overlooked.”\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '244a17e2-47b9-47a0-be72-c0105182ff40'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-26T09:18:54.986+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-26T09:35:43.307+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-26T09:35:42.482+08:00
      'mgnl:lastModifiedBy': 'angela'
      'mgnl:type': 'text'
      'text': "\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec88d83a-3c55-4dae-83d5-9d9f8c26fe86'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-26T09:18:54.987+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-26T09:35:43.307+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-26T09:35:42.483+08:00
      'mgnl:lastModifiedBy': 'angela'
      'mgnl:type': 'text'
      'text': "But Rosen cautioned against the reliance on deep-pocketed philanthropists\
        \ to sustain journalistic enterprises in the long-term.\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26b2f22f-768b-4aa5-89e8-09787d367dcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-26T09:18:54.987+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-26T09:35:43.307+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-26T09:35:42.483+08:00
      'mgnl:lastModifiedBy': 'angela'
      'mgnl:type': 'text'
      'text': "\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f4d069d-cfa4-4612-8e4d-114a8313cf3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-26T09:18:54.988+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-26T09:35:43.308+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-26T09:35:42.484+08:00
      'mgnl:lastModifiedBy': 'angela'
      'mgnl:type': 'text'
      'text': '<p>“Journalists have to take it upon themselves to treat sustainability
        as their problem, but this is not what they signed up for,” he said. “They
        signed up to do stories.”</p>'
