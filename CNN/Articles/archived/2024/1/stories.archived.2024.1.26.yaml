    'template': '1'
    'title': 'Only five bodies delivered to Belgorod morgue after mysterious Russian
      plane crash, Ukrainian intelligence suggests'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13b236b5-cb56-42f5-80cf-5f9d7a9a2bda'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-26T09:23:10.799+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-26T09:24:15.650+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-26T09:24:15.070+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Ukraine says it has intelligence suggesting
        only five bodies were delivered from the crash site of a Russian military
        transport plane to a nearby morgue, a Ukraine military intelligence official
        told CNN, casting doubt on Moscow’s claim that dozens of Ukrainian prisoners
        of war were killed in the explosion.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b767ecf6-5522-4812-9124-2934cbfb466e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-26T09:23:10.800+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-26T09:24:15.652+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-26T09:24:15.070+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c369c1f3-9c39-4dc5-bec6-7f1e0e2c4654'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-26T09:23:10.800+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-26T09:24:15.653+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-26T09:24:15.071+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "Moscow and Kyiv gave conflicting accounts of how the Ilyushin Il-76\
        \ was downed Wednesday in Russia’s Belgorod region, which neighbors eastern\
        \ Ukraine. Moscow says the plane was transporting Ukrainian prisoners of war,\
        \ while Kyiv says it was carrying Russian missiles to be used in further strikes\
        \ on Ukraine.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e186267-b6e8-4ea1-869e-8344f88b1265'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-26T09:23:10.800+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-26T09:24:15.654+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-26T09:24:15.071+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02228af0-fa46-4a52-ae1e-6b966006bd94'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-26T09:23:10.801+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-26T09:24:15.655+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-26T09:24:15.072+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "But the latest comments indicate Kyiv’s growing confidence that the\
        \ IL-76 plane, which crashed Wednesday morning in the village of Yablonovo\
        \ in Russia’s Belgorod region, may not have been carrying Ukrainian prisoners\
        \ of war ahead of an exchange, as Moscow claimed.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b64664e-bfa0-4641-8885-a99b6447717f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-26T09:23:10.801+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-26T09:24:15.656+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-26T09:24:15.073+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '079e828b-6ebb-4f31-a638-4a35db2bc235'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-26T09:23:10.801+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-26T09:24:15.657+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-26T09:24:15.074+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "Andriy Yusov, a spokesperson for Ukraine’s Defense Intelligence (DI),\
        \ told CNN the number of bodies brought to the morgue matched the number of\
        \ crew members on the plane. “No other bodies were detected,” he said.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f662d49f-c749-4fcf-9594-bdd16bd5795f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-26T09:23:10.802+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-26T09:24:15.657+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-26T09:24:15.074+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3899364e-f08a-41c5-937a-d14b28784502'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-26T09:23:10.802+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-26T09:24:15.658+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-26T09:24:15.075+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "Moscow claimed all 74 people on board – comprising six crew members,\
        \ three military escorts and 65 Ukrainian servicemen – were killed in the\
        \ crash. A Russian regional governor posted a list of names of the people\
        \ he said made up the six-person crew.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5ea78ae-705d-426a-b99e-b6d5d8d6d778'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-26T09:23:10.803+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-26T09:24:15.659+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-26T09:24:15.076+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55f307a8-7f7a-41fb-8446-102df6468060'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-26T09:23:10.803+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-26T09:24:15.660+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-26T09:24:15.076+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "Pressed by CNN to account for the discrepancy between the number of\
        \ crew members Russian authorities said were on board and the number of bodies\
        \ Ukrainian intelligence suggests had arrived at the morgue on Wednesday,\
        \ Yusov said he stood by his initial comments.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e17fc551-c30f-4a2e-b870-6b0354c75962'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-26T09:23:10.803+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-26T09:24:15.661+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-26T09:24:15.077+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cf45291-422b-4392-8b9c-abfb461b1171'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-26T09:23:10.804+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-26T09:24:15.662+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-26T09:24:15.077+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "Russia initially failed to produce visual evidence to back up its claims\
        \ there were Ukrainian soldiers on the plane. The first video that emerged\
        \ from the crash site, of which some was broadcast on Russia state media,\
        \ appeared to show several dead bodies on the ground, but no images appeared\
        \ to suggest there were dozens of fatalities.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e991711-758f-4d03-9d54-cf80e2e1bcbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-26T09:23:10.804+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-26T09:24:15.662+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-26T09:24:15.078+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56703215-d233-4db5-bf5b-4a38e05c6e5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-26T09:23:10.805+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-26T09:24:15.663+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-26T09:24:15.079+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "The Russian Investigative Committee released a second video on Thursday,\
        \ which they claim is from the crash site, and appears to show human remains\
        \ in the snow.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb5ea9b3-ae43-47c8-9fef-a8514285662b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-26T09:23:10.805+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-26T09:24:15.664+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-26T09:24:15.080+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb7dec6e-5d84-4d38-b995-db62d50de446'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-26T09:23:10.805+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-26T09:24:15.665+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-26T09:24:15.080+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "The video shows investigators measuring what appears to be a bloody\
        \ human hand and a dismembered arm. In separate clips, the video also shows\
        \ aerial footage of the crash site and remnants of the plane. It is unclear\
        \ if the human remains in the video are in the same location as the remnants\
        \ of the plane.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41206116-9c25-4a2b-99a2-5ea5cc1c5592'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-26T09:23:10.806+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-26T09:24:15.666+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-26T09:24:15.081+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4ef507a-1c6c-4623-a034-572b4a6b356e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-26T09:23:10.806+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-26T09:24:15.666+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-26T09:24:15.082+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "CNN geolocated the two videos released by Russia’s Investigative Committee\
        \ of the crash site, which matches the location of a synthetic aperture radar\
        \ (SAR) image taken by Umbra Space for CNN.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a0867de-7d45-4529-99e8-2c7911b81d0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-26T09:23:10.807+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-26T09:24:15.667+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-26T09:24:15.082+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b916f20-f7fb-430c-ab96-fe50168c26d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-26T09:23:10.807+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-26T09:24:15.668+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-26T09:24:15.083+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "The plane came down in a field in rural Belgorod oblast, just north\
        \ of the small village of Yablonovo, according to CNN’s analysis of videos\
        \ and the SAR image.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb89bae3-834f-437a-8bfb-18f2953814ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-26T09:23:10.808+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-26T09:24:15.669+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-26T09:24:15.083+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e863e60a-3b90-4168-b8c6-b2cfab7541b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-26T09:23:10.808+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-26T09:24:15.670+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-26T09:24:15.084+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "The SAR image shows a sprawl of debris littering the crash site of\
        \ the Il-76. The debris field is just under a mile long, and stretches about\
        \ 800 feet at its widest point.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c070f8ed-5c0c-4936-80f1-db63f95714e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-26T09:23:10.809+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-26T09:24:15.671+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-26T09:24:15.085+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7388da3a-01d1-424e-af8a-74c5824186f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-26T09:23:10.809+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-26T09:24:15.671+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-26T09:24:15.086+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': '<h2><strong>More claims from Moscow&nbsp;&nbsp;</strong></h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0645f6a-8edb-45f2-a40d-43146a593258'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-26T09:23:10.810+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-26T09:24:15.672+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-26T09:24:15.086+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "Moscow also accused Kyiv of downing the plane with an anti-aircraft\
        \ missile system from Ukrainian territory, claiming the radar equipment of\
        \ the Russian Aerospace Forces detected two Ukrainian missiles. Ukraine’s\
        \ military command said it regarded Russian military aircraft approaching\
        \ Belgorod as legitimate target, but did not confirm it had fired at the plane.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03dd9091-28ad-4633-b9f9-87273dc15adf'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-26T09:23:10.810+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-26T09:24:15.673+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-26T09:24:15.087+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4629e28-a183-4e2a-9ce5-943d9bee4163'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-26T09:23:10.811+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-26T09:24:15.674+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-26T09:24:15.088+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "CNN is unable to independently verify the claims made by the two sides.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '668e0c05-f97f-47c0-97c4-2246121781e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-26T09:23:10.812+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-26T09:24:15.675+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-26T09:24:15.088+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3587c645-ec48-4b51-8b3b-288a5793b4dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-26T09:23:10.812+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-26T09:24:15.675+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-26T09:24:15.089+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "Both Moscow and Kyiv agree that a prisoner exchange had been planned\
        \ for Wednesday, with the swap due to take place some 60 kilometers west of\
        \ Belgorod city. Ukraine’s ombudsman Dmytro Lubinets said Thursday in a televised\
        \ interview that the swap was planned and the “representatives of our institution\
        \ were present.”\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12e27a7f-4375-43d3-8420-3737d9cf6be7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-26T09:23:10.813+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-26T09:24:15.676+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-26T09:24:15.090+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fc608cf-93e8-4149-bdb1-ec3dc2df235b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-26T09:23:10.813+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-26T09:24:15.677+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-26T09:24:15.090+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "But Yusov said Ukraine had not received notification that the prisoners\
        \ would be flown into the region, rather than being transferred by road or\
        \ rail. In the only other recent prisoner of war exchange, which happened\
        \ earlier this month, Russia had sent a deconfliction alert to Ukraine to\
        \ keep Belgorod’s airspace free, Yusov said, which Ukraine had observed.\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20245748-2245-4f3e-9281-4a5fa9dd09ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-26T09:23:10.814+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-26T09:24:15.678+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-26T09:24:15.091+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ed6d5b7-2b2d-40f2-99db-c96b55e13782'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-26T09:23:10.815+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-26T09:24:15.679+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-26T09:24:15.092+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "Yusov also claimed that Russian IL-76 aircraft were often used to carry\
        \ S-300 missiles to forward positions, and that Russia was restocking its\
        \ missiles in Belgorod region after several waves of attacks on the nearby\
        \ Ukrainian city of Kharkiv.\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2729d94c-c96e-4259-bbe5-c62091a8edc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-26T09:23:10.815+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-26T09:24:15.680+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-26T09:24:15.092+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '480aeacd-7a2c-47b1-8c73-a99b2baeee8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-26T09:23:10.816+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-26T09:24:15.680+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-26T09:24:15.093+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "Yusov’s comments, which cast doubt on the account given by Moscow,\
        \ echo similar remarks made overnight into Thursday by Mykola Oleschuk, commander\
        \ of the Ukrainian air force. “Frantic Russian propaganda is directing a stream\
        \ of fake information to an external audience in an attempt to discredit Ukraine\
        \ in the eyes of the world community,” he said in a statement.\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '142edaac-4f63-4352-9b25-1d22b87ab8a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-26T09:23:10.817+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-26T09:24:15.681+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-26T09:24:15.094+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65559286-758b-4465-8b93-5473b203006a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-26T09:23:10.817+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-26T09:24:15.682+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-26T09:24:15.094+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "Lubinets also called Moscow’s unsubstantiated account “a vivid example\
        \ of Russia planning an information campaign against Ukraine in advance.”\
        \ He said he has sent official letters to the UN and the International Committee\
        \ of the Red Cross (ICRC) asking whether they were informed by Russia about\
        \ a transfer of prisoners of war by plane.\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e69c547a-f5dd-418b-94b9-b9361a0eae81'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-26T09:23:10.818+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-26T09:24:15.683+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-26T09:24:15.095+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bcc2d26-556b-4e2c-ad00-81f985199508'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-26T09:23:10.819+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-26T09:24:15.684+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-26T09:24:15.096+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "Ukraine’s Security Service (SBU) on Thursday launched a criminal investigation\
        \ into the crash. The government communications body also urged for an international\
        \ investigation into the incident, saying “there is no evidence that any Ukrainian\
        \ citizens were killed on board” and that “Russian official statements cannot\
        \ be trusted.”\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c004fba-04b1-4804-948b-1ae3c148f1a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-26T09:23:10.819+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-26T09:24:15.685+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-26T09:24:15.096+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c36feec-2bd4-40a1-8157-96f0da361418'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-26T09:23:10.820+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-26T09:24:15.685+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-26T09:24:15.097+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "Kremlin spokesperson Dmitry Peskov said Thursday it is too soon to\
        \ talk about instructions from Russian President Vladimir Putin regarding\
        \ the military plane crash as an investigation is still underway.\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95007c0c-bc51-4008-b6ee-721ffa18426c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-26T09:23:10.821+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-26T09:24:15.686+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-26T09:24:15.097+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d68f96f-1310-44f3-aaa7-784b2d45b662'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-26T09:23:10.822+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-26T09:24:15.687+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-26T09:24:15.098+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': '<p>He called the downing of the IL-76 an “absolutely monstrous act”
        since the plane was allegedly carrying Ukrainian servicemen “who should have
        been at home literally in a day.”</p>'
