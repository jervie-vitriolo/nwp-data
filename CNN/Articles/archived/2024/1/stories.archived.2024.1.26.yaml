      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "Like most major social media platforms, X’s policies ban the sharing\
        \ of “synthetic, manipulated, or out-of-context media that may deceive or\
        \ confuse people and lead to harm.”\r"
    '7':
