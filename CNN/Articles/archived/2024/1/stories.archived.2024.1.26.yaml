      'mgnl:type': 'text'
      'text': '<p>The Philippine Coast Guard earlier said that during Marcos’ visit
        to Hanoi, it <a href="https://www.cnnphilippines.com/news/2024/1/23/ph-vietnam-maritime-deal-coast-guards.html">expects
        to sign a memorandum of understanding</a> with the Vietnam Coast Guard to
        upgrade their partnership.</p>'
