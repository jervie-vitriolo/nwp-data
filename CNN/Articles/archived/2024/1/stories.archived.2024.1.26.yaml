    'jcr:uuid': '4b2d1789-578b-4d5d-bb8d-c03687c99862'
    'lead': 'British actor Tom Hollander knows all too well the trials and tribulations
      of being the almost-namesake of an incredibly famous fellow actor.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2024-01-26T13:43:57.840+08:00
