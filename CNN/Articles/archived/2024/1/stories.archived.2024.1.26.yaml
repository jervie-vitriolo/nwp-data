      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': '<p>“I want to go back home once I have two university degrees so I
        can work on rebuilding and improving Ukrainian infrastructure and make my
        country a safe and better place,” he said.</p>'
