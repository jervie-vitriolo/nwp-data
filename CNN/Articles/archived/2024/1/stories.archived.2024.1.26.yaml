  'ph-flag-ban-olympics':
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2024-01-26T17:10:59.000+08:00
    'imagesource': 'jcr:a3686f2e-e1e5-4260-ad97-3a69f81d5d67'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '56f06b78-0ee0-4f64-add5-e9cf5553f910'
    'lead': 'The Philippines’ flag may not be flown at the 2024 Paris Olympics or
      in upcoming regional games after the World Anti-Doping Agency (WADA) said the
      country failed to comply with its standards.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-01-26T17:11:29.250+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2024-01-26T17:32:26.771+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-01-26T17:32:26.526+08:00
    'mgnl:lastModifiedBy': 'seth'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'PH flag may be banned from Olympics, regional games over PSC doping
      woes'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e97c2d3e-5307-4da9-bcb5-56e305b4aa37'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-26T17:11:29.262+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-26T17:32:26.772+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-26T17:32:26.522+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 26)</strong> —&nbsp;The
        Philippines’ flag may not be flown at the 2024 Paris Olympics or in upcoming
        regional games after the World Anti-Doping Agency (WADA) said the country
        failed to comply with its standards.&nbsp;&nbsp;</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a2d9bba-31a4-434e-86f5-25e056c0a5d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-26T17:32:26.514+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-26T17:32:26.773+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-26T17:32:26.523+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "This means that while Filipino athletes can compete in future international\
        \ and regional competitions, they may not do so under the Philippine flag.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '577d3468-5bec-4dd7-a97b-90daf557fae0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-26T17:32:26.514+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-26T17:32:26.774+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-26T17:32:26.514+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "In a notification dated Jan. 23, the sports regulator said the PSC\
        \ failed to comply with four requirements of WADA code:  \r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20acc6a6-aec8-4bd4-8412-236d7827e38e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-26T17:32:26.515+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-26T17:32:26.775+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-26T17:32:26.515+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "First, it has yet to develop an effective “Test Distribution Plan.”\
        \ The International Testing Agency said this includes the number and types\
        \ of doping tests, and analysis conducted based on sporting events.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df882c4e-1851-4873-b95c-3ee0cde04544'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-26T17:32:26.515+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-26T17:32:26.776+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-26T17:32:26.515+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': '<p>Second, it said the PSC must require athletes in its registered
        testing pool (RTP) from sports “with EPOs (Erythropoietin) Minimum Level of
        Analysis of 30% or greater” in the agency''s ABP (Athlete Biological Passport),
        and that it plans a minimum of three blood ABP tests for them. EPO is a hormone
        which stimulates red blood cell production and used to improve cardiovascular
        performance.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38a00e53-6ce8-4bdf-91ab-abc2f9b70c96'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-26T17:32:26.515+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-26T17:32:26.777+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-26T17:32:26.515+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "Third, the PSC has to share and maintain its list of RTP athletes through\
        \ WADA’s Anti-Doping Administration and Management System.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b9d2805-f4bd-4822-af53-8f35e4fca650'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-26T17:32:26.516+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-26T17:32:26.778+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-26T17:32:26.516+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "Lastly, the PSC must ensure all doping cases are prosecuted in a timely\
        \ manner and that it notifies all parties with the right to appeal.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46de3c59-6367-43b2-94e2-5e50037b9312'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-26T17:32:26.516+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-26T17:32:26.779+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-26T17:32:26.516+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "The WADA gave the PSC 21 days from its Jan. 23 notice, or until Feb.\
        \ 13 “to dispute WADA’s allegation of non-compliance and/or the consequences\
        \ of non-compliance and/or the reinstatement conditions proposed by WADA.”\
        \r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a6edcdb-84ef-476f-ae7b-e0342fbaee9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-26T17:32:26.517+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-26T17:32:26.780+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-26T17:32:26.517+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "If the PSC fails to comply by then, the WADA will consider it non-compliant\
        \ and the Philippines will have to apply for reinstatement.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eb67aff-12c9-4242-8c1b-2d416d578e50'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-26T17:32:26.517+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-26T17:32:26.781+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-26T17:32:26.517+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "Aside from the flag ban, other consequences include a ban from hosting\
        \ international and regional sporting events organized by major organizations\
        \ until it is reinstated.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0571d438-1b35-4f8a-b88a-ee3d12b9c6dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-26T17:32:26.517+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-26T17:32:26.782+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-26T17:32:26.517+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': '<p>PSC representatives will also be ineligible to hold any position
        in the WADA.</p>'
  'pimentel-lagman-question-legality-cha-cha-peoples-initiative':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2024-01-26T17:13:09.000+08:00
    'imagesource': 'jcr:a3b8cb55-53a6-4c81-a116-d2343c96a032'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bdb9c7c3-cfe8-4ef9-9c55-51674715ad6e'
    'lead': 'Opposition lawmakers are questioning the legality of pushing to amend
      the 1987 Constitution through people’s initiative, noting the only law that
      can be cited to support it has been deemed insufficient by the Supreme Court.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-01-26T17:14:32.801+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2024-01-26T17:15:02.857+08:00
    'mgnl:lastActivatedBy': 'superuser'
