      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-26T13:58:06.087+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "In the immediate aftermath of Hamas’ attack “hundreds of terrorists\
        \ were caught in the area,” said Gofer, who told CNN that around 35 pupils\
        \ at Kfar Silver had relatives who were murdered or kidnapped.\r"
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adf161fc-a165-4017-b064-3885b0ff2fd2'
