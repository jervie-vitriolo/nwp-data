      'mgnl:lastModified': 2024-01-26T13:57:37.079+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': '<p>Hollander will star as Truman Capote in the second season of Hulu’s
        “Feud” anthology series, “Capote Vs. The Swans,” available to stream from
        January 31.</p>'
