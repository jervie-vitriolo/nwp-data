    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19dde3ef-8339-42f4-81e0-e94c9c1b0b6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-26T09:21:13.771+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-26T09:23:37.805+08:00
