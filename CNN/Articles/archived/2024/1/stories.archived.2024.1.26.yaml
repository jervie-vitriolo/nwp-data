      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba7dc59b-5827-4ba9-abbc-09e0179e5d54'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-26T17:34:38.273+08:00
