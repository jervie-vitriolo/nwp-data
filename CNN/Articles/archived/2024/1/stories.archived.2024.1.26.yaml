      'mgnl:lastActivated': 2024-01-26T13:58:07.493+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-26T13:58:06.096+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "Both Maria and Kulyk are interested in studying international relations\
        \ – something they are surely more qualified for than most teenagers.\r"
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7871e22-c892-4b13-bcfb-23c83e43f5a6'
