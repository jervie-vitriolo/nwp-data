  'News-industry-off-to-brutal-2024-start':
    'author': 'Oliver Darcy and Jon Passantino, CNN'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1', '90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2024-01-26T09:17:54.000+08:00
    'imagesource': 'jcr:4288f449-86d3-4398-8466-c1880e40517e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9a70f55a-99b4-45d7-8b88-f57151999447'
    'lead': 'The news industry in the United States is enduring a brutal start to
      the new year, with outlets large and small across the country hemorrhaging reporting
      staff as legacy business models that kept much of the industry afloat for decades
      collapse in plain sight.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-01-26T09:18:54.953+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2024-01-26T09:35:43.290+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-01-26T09:35:42.485+08:00
    'mgnl:lastModifiedBy': 'angela'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'US news industry off to brutal 2024 start as mass layoffs devastate
      publishers, raising questions about the future of journalism'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f707a78a-08da-4581-a5f8-d90b059d7a27'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-26T09:18:54.963+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-26T09:35:43.290+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-26T09:35:42.455+08:00
      'mgnl:lastModifiedBy': 'angela'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The news industry in the United States
        is enduring a brutal start to the new year, with outlets large and small across
        the country hemorrhaging reporting staff as legacy business models that kept
        much of the industry afloat for decades collapse in plain sight.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bcf2d35-d085-4046-af93-f9aab505cff5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-26T09:18:54.964+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-26T09:35:43.291+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-26T09:35:42.456+08:00
      'mgnl:lastModifiedBy': 'angela'
      'mgnl:type': 'text'
      'text': '<p>The rapid contraction, coming even as the presidential election
        cycle heats up and public attention and revenues historically mount, has been
        on full display this month, with the first few weeks of 2024 ushering in a
        spate of painful layoffs at news organizations from coast-to-coast.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77c7555e-647e-409e-af80-3a720fca2470'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-26T09:18:54.964+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-26T09:35:43.291+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-26T09:35:42.457+08:00
      'mgnl:lastModifiedBy': 'angela'
      'mgnl:type': 'text'
      'text': '<p>The Los Angeles Times slashed its newsroom by more than 20% earlier
        this week; TIME cut dozens of staffers; and Business Insider said it would
        trim its workforce by 8%. Meanwhile, hundreds of staffers at Condé Nast, Forbes,
        The New York Daily News, and others staged historic walkouts to protest planned
        cuts at the outlets.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a05b896f-909e-4854-99a2-3652582721c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-26T09:18:54.965+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-26T09:35:43.292+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-26T09:35:42.457+08:00
      'mgnl:lastModifiedBy': 'angela'
      'mgnl:type': 'text'
      'text': '<p>The recent round of layoffs, while pronounced, are part of a much
        larger and unrelenting storm battering the journalism industry. Over the past
        18 months, most news organizations have been forced to make difficult decisions
        to reduce their workforces.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '841085ba-be67-4506-81d4-d592dfb8a270'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-26T09:18:54.965+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-26T09:35:43.293+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-26T09:35:42.458+08:00
      'mgnl:lastModifiedBy': 'angela'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a672765-277f-4a28-94a6-1131e393fa32'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-26T09:18:54.966+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-26T09:35:43.293+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-26T09:35:42.458+08:00
      'mgnl:lastModifiedBy': 'angela'
      'mgnl:type': 'text'
      'text': "At the national level, CNN, The Washington Post, NPR, Vice Media, Sports\
        \ Illustrated, Vox Media, NBC News, CNBC, and other organizations have cut\
        \ swaths of their reporting staff. At the local level, layoffs have been nearly\
        \ constant, with newspaper giant Gannett cutting hundreds of employees, and\
        \ small outlets carving out already lean operations.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b78ca95-76fb-4eb9-98f2-176f2960d7f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-26T09:18:54.966+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-26T09:35:43.293+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-26T09:35:42.459+08:00
      'mgnl:lastModifiedBy': 'angela'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20768a31-8ef5-42c0-86f8-245992f698ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-26T09:18:54.966+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-26T09:35:43.294+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-26T09:35:42.460+08:00
      'mgnl:lastModifiedBy': 'angela'
      'mgnl:type': 'text'
      'text': "The latest round of layoffs come after 2023 marked the worst year for\
        \ job cuts in the journalism sector since Covid-19 upended the world in 2020,\
        \ with roughly 2,700 jobs eliminated.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '022043af-6a39-4701-928d-d7031a6b5337'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-26T09:18:54.967+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-26T09:35:43.294+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-26T09:35:42.460+08:00
      'mgnl:lastModifiedBy': 'angela'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c3b80cb-7963-4744-b402-58c4074028e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-26T09:18:54.967+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-26T09:35:43.295+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-26T09:35:42.461+08:00
      'mgnl:lastModifiedBy': 'angela'
      'mgnl:type': 'text'
      'text': "While each outlet is struggling with its own unique challenges, they\
        \ all are facing brutal industry headwinds ushered in by the internet revolution\
        \ and other technological advances that have fundamentally changed the way\
        \ the public consumes news and entertainment.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '091650f3-fefa-4813-9a7f-f16e19158889'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-26T09:18:54.968+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-26T09:35:43.295+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-26T09:35:42.462+08:00
      'mgnl:lastModifiedBy': 'angela'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cff93f11-77e4-447b-a647-0953afe11ee4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-26T09:18:54.968+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-26T09:35:43.295+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-26T09:35:42.462+08:00
      'mgnl:lastModifiedBy': 'angela'
      'mgnl:type': 'text'
      'text': "Audiences that once reliably surfed traditional cable channels and\
        \ consumed news websites or newspapers are instead absorbing content and spending\
        \ time on platforms such as TikTok and Netflix, leading to massive declines\
        \ in ratings and traffic. That shift in behavior has led brands to spend their\
        \ marketing in emerging digital arenas, particularly given their ability to\
        \ offer advertisers powerful tools to target audiences with precision.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adbcaf10-4514-4cc5-a15b-736441efeb75'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-26T09:18:54.968+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-26T09:35:43.296+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-26T09:35:42.463+08:00
      'mgnl:lastModifiedBy': 'angela'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abcb64fb-7593-4f19-bccb-68c6e2d10191'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-26T09:18:54.969+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-26T09:35:43.296+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-26T09:35:42.464+08:00
      'mgnl:lastModifiedBy': 'angela'
      'mgnl:type': 'text'
      'text': "Making matters worse, news outlets have seen their online advertising\
        \ businesses vanish as social media and search giants devour much of the industry’\
        s dollars. Research produced by Columbia University in October estimated that\
        \ technology titans Google and Meta should pay news outlets $14 billion per\
        \ year in revenue for their search traffic and content, a figure it described\
        \ as “conservative.” But technology companies have resisted paying publishers\
        \ for their content and launched high-profile fights to block legislation\
        \ intended to recoup some of the lost revenue.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ffbfa75-ffb8-45ac-a6fa-efbecd2f84b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-26T09:18:54.969+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-26T09:35:43.297+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-26T09:35:42.464+08:00
      'mgnl:lastModifiedBy': 'angela'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '992f3ec4-368b-4a41-a126-9b992ebcfcb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-26T09:18:54.970+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-26T09:35:43.297+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-26T09:35:42.465+08:00
      'mgnl:lastModifiedBy': 'angela'
      'mgnl:type': 'text'
      'text': "“The ad industry doesn’t need the news industry when there are so many\
        \ other ways to purchase attention, and so many better ways to target users,”\
        \ Jay Rosen, an associate professor of journalism at New York University,\
        \ told CNN.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3526962-9166-4dc8-9654-866c446a841f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-26T09:18:54.970+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-26T09:35:43.297+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-26T09:35:42.465+08:00
      'mgnl:lastModifiedBy': 'angela'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa7b19f4-358e-47ec-ac16-6491fd254a32'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-26T09:18:54.971+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-26T09:35:43.298+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-26T09:35:42.466+08:00
      'mgnl:lastModifiedBy': 'angela'
      'mgnl:type': 'text'
      'text': "The change in behavior has also meant news consumers are canceling\
        \ subscriptions to newspapers and cable providers, cutting precious revenues\
        \ even further.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6693bc3-bbb8-4461-872a-62a7c6a1e0e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-26T09:18:54.971+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-26T09:35:43.298+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-26T09:35:42.467+08:00
      'mgnl:lastModifiedBy': 'angela'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3af43c8b-2076-44fe-b399-a8ef0d3254b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-26T09:18:54.972+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-26T09:35:43.298+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-26T09:35:42.467+08:00
      'mgnl:lastModifiedBy': 'angela'
      'mgnl:type': 'text'
      'text': "“I am sorry to say that I do not see turning around most legacy outlets,”\
        \ Jeff Jarvis, the Leonard Tow Professor of Journalism Innovation at the Craig\
        \ Newmark Graduate School of Journalism, told CNN. “Their proprietors, with\
        \ few exceptions, did not adapt to the internet. They held onto their old\
        \ business models — advertising, subscription, and the attention economy.”\
        \r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25e684d6-a53a-4b08-aa92-7c5fd9dd7fe8'
      'mgnl:activationStatus': true
