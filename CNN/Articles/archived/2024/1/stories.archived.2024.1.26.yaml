      'mgnl:lastModified': 2024-01-26T05:31:17.812+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2323556c-8052-4df6-8d95-eb7e75f29d3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-26T05:31:17.813+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-26T05:31:18.320+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-26T05:31:17.813+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "X, for example, has largely gutted its content moderation team and\
        \ relies on automated systems and user reporting. (In the EU, X is currently\
        \ being investigated over its content moderation practices).\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '974462a8-18b5-453d-b975-17828fb0a6d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-26T05:31:17.813+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-26T05:31:18.321+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-26T05:31:17.813+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b37568d0-eb45-4319-b88b-5dda136210c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-26T05:31:17.813+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-26T05:31:18.322+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-26T05:31:17.813+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "Meta, too, made cuts to its teams that tackle disinformation and coordinated\
        \ troll and harassment campaigns on its platforms, people with direct knowledge\
        \ of the situation told CNN, raising concerns ahead of the pivotal 2024 elections\
        \ in the US and around the world.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '609def17-b926-4748-b36d-3a5d64e269c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-26T05:31:17.814+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-26T05:31:18.323+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-26T05:31:17.814+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d064606-4153-47a8-aaa9-7bef5e41c6a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-26T05:31:17.814+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-26T05:31:18.324+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-26T05:31:17.814+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "It’s unclear where the Taylor Swift-related images originated. Although\
        \ some images were found on sites such as Instagram and Reddit, they were\
        \ a widespread issue on X in particular.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dd6ae6f-691f-4963-972f-8a6a6120a5a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-26T05:31:17.815+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-26T05:31:18.325+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-26T05:31:17.815+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6cbf4fd-6211-4cf1-a03b-58385142d1cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-26T05:31:17.815+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-26T05:31:18.326+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-26T05:31:17.815+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "The incident also coincides with the rise of AI-generation tools such\
        \ as ChatGPT and Dall-E. However, there is also a much wider world of unmoderated\
        \ not-safe-for-work AI models in open source platforms, Decker said.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2d53780-c7e4-4476-9350-636731d1312f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-26T05:31:17.816+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-26T05:31:18.327+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-26T05:31:17.816+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '490d6030-c415-4b78-8c42-6f8ddab377c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-26T05:31:17.816+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-26T05:31:18.328+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-26T05:31:17.816+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "“This is indicative of a larger kind of fracturing content moderation\
        \ and platform governance because if all the stakeholders – the AI companies,\
        \ social media companies, regulators and civil society – are not talking about\
        \ the same things and on the same page about how to address these issues,\
        \ this type of content is just going to continue to proliferate,” he added.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '855aa73f-ce57-4adc-8af3-851fe1170f9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-26T05:31:17.817+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-26T05:31:18.330+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-26T05:31:17.817+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4434eae2-835b-4024-aa88-5925bb7a0e66'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-26T05:31:17.817+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-26T05:31:18.331+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-26T05:31:17.817+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "Decker said, however, that Swift being targeted could bring more attention\
        \ to the growing issues around AI-generated imagery. Swift’s enormous contingent\
        \ of loyal “Swifties” expressed their outrage on social media this week, bringing\
        \ the issue to the forefront. In 2022, a Ticketmaster meltdown ahead of her\
        \ Eras Tour concert sparked rage online, leading to several legislative efforts\
        \ to crack down on consumer-unfriendly ticketing policies.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eddfe4f-964c-48bb-9a4d-0afcca24646b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-26T05:31:17.818+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-26T05:31:18.332+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-26T05:31:17.818+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca55c27b-1efa-4349-a398-882260be9de0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-26T05:31:17.819+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-26T05:31:18.333+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-26T05:31:17.819+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "Perhaps the same will be true about damaging AI-generated images, Decker\
        \ suggested.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f57b7105-9e78-4bd3-b6ce-727004e30550'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-26T05:31:17.819+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-26T05:31:18.334+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-26T05:31:17.819+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85cf820d-c5f3-48a0-9565-86e4435beab3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-26T05:31:17.820+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-26T05:31:18.335+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-26T05:31:17.820+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "“When you have figures like Taylor Swift who are this big [targeted],\
        \ maybe this is what prompts action from legislators and tech companies because\
        \ they can’t afford to have America’s sweetheart be on a public campaign against\
        \ them,” he said. “I would argue they need to make her feel better because\
        \ she does carry probably more clout than almost anyone else on the internet.”\
        \r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f83c3db9-5c3b-4bf7-ac5d-b25938955ffb'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-26T05:31:17.820+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-26T05:31:18.336+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-26T05:31:17.820+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daeb8288-ac1d-4b00-8ace-dd1c61cb6c2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-26T05:31:17.821+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-26T05:31:18.337+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-26T05:31:17.821+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "This type of technology has been used to create what’s known as “revenge\
        \ porn” – posting explicit images of someone online without their consent\
        \ – for a while now but is getting renewed attention now because of the offending\
        \ photos of Swift.\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
