      'mgnl:lastModified': 2024-01-26T13:58:06.094+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "And yet the situation has not dented the optimism and determination\
        \ of these four youngsters.\r"
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c145fac5-2123-4d6d-bfc3-9860c5ddc12e'
