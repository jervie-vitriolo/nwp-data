      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 26)</strong> — The
        Land Transporation Office (LTO) said Friday it has a backlog of 10.4 million
        motorcycle license plates, but assured the public the supply is enough as
        30,000 such plates are produced every day.</p>'
