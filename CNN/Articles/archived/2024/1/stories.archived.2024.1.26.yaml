      'mgnl:lastModified': 2024-01-26T13:58:06.100+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "“They were very worried (about me) but I didn’t want to go back. I’\
        m a Jew and Israel is my country. If Israel calls me to the army, I’ll go.”\
        \ A period of military service is compulsory for most Israelis when they turn\
        \ 18.\r"
