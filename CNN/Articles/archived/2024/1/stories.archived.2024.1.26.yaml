    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '667dfcfe-4541-4c2c-8149-e988422c3762'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-26T05:31:17.809+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-26T05:31:18.311+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-26T05:31:17.809+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "The incident comes as the United States heads into a presidential election\
        \ year, and concerns are growing about how misleading AI-generated images\
        \ and videos could be used to head up disinformation efforts and ultimately\
        \ disrupt the vote.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cdf31ca-9437-4c92-b002-476141466fc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-26T05:31:17.810+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-26T05:31:18.313+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-26T05:31:17.810+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a3b7492-1f43-46eb-9156-ddb8af45d84a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-26T05:31:17.810+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-26T05:31:18.314+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-26T05:31:17.810+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "“This is a prime example of the ways in which AI is being unleashed\
        \ for a lot of nefarious reasons without enough guardrails in place to protect\
        \ the public square,” Ben Decker, who runs Memetica, a digital investigations\
        \ agency, told CNN.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a410def3-fb67-40ac-be3c-0b2b95846285'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-26T05:31:17.810+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-26T05:31:18.315+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-26T05:31:17.810+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fdd6f2a-5699-4f84-a098-d0fd94a35091'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-26T05:31:17.811+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-26T05:31:18.316+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-26T05:31:17.811+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "Decker said the exploitation of generative AI tools to create potentially\
        \ harmful content targeting all types of public figures is increasing quickly\
        \ and spreading faster than ever across social media.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3de482b9-11d9-476e-8909-9d1a2528b04d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-26T05:31:17.811+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-26T05:31:18.317+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-26T05:31:17.811+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22fa88d1-bfe6-4424-9a6e-65803922f8bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-26T05:31:17.812+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-26T05:31:18.318+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-26T05:31:17.812+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "“The social media companies don’t really have effective plans in place\
        \ to necessarily monitor the content,” he said.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f92f997f-75a1-44a9-a47c-b88534a32866'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-26T05:31:17.812+08:00
