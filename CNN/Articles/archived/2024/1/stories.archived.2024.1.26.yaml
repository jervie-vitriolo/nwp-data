      'text': "“It’s really very important that our senior citizens learn digital\
        \ skills because in the future, a lot of services will truly become fully\
        \ digital. We have to help the seniors overcome their fear. And I guarantee\
        \ you that once you try it, it’s going to be as easy or much easier than the\
