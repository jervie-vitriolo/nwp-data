      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-26T09:23:37.470+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "The city’s El Dorado airport operated with restrictions Thursday morning\
        \ due to low visibility from smoke and fog.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eb32475-a5cb-4584-86d6-9f5ae791a99c'
