      'mgnl:lastModified': 2024-01-26T09:23:37.465+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "The fires are the result of hot and dry conditions linked to the El\
        \ Niño weather phenomenon, according to officials. El Niño is expected to\
        \ continue for the next few months before ending during the Northern Hemisphere\
        \ spring.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b21f274-4d11-422d-b12a-44c05acc8064'
