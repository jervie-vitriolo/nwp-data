    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1e553e9-d3ae-4967-9472-fb94d079b47c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-26T13:43:57.873+08:00
