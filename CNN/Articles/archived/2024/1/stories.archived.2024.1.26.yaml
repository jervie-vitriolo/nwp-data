    'template': '1'
    'title': 'Pimentel: Cha-cha via people’s initiative ''hijacked'' by House members'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccd1113c-da65-4412-8dc3-ebef7230f0ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-26T13:00:25.267+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2024-01-26T17:01:47.302+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-26T17:01:45.405+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 26) —</strong> Pushing
        for Charter change (Cha-cha) via people’s initiative is only for Filipino
        voters and should not be “hijacked” by government officials, Senate Minority
        leader Koko Pimentel said on Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e15bd826-68d8-46a7-a502-1627f6a89370'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-26T13:00:25.267+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2024-01-26T17:01:47.302+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-26T17:01:45.406+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac6fc6fe-a6ff-44e0-8d36-eee0e5681433'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-26T13:00:25.268+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2024-01-26T17:01:47.302+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-26T17:01:45.406+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': '<p>“This is reserved for the people <em>sabi ng ating</em> (as stated
        in our) Constitution so this should not be hijacked by public officials or
        government officials, especially by members of Congress,” Pimentel told CNN
        Philippines'' <em>The Source</em>.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b737991-65fa-465f-9397-bc498b9b5bae'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-26T13:00:25.268+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2024-01-26T17:01:47.303+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-26T17:01:45.407+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01b04237-4118-42c2-a305-abf63dfb7abd'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-26T13:00:25.268+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2024-01-26T17:01:47.303+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-26T17:01:45.407+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': "“If you are a member of Congress and you have a brilliant idea on how\
        \ to amend the Constitution there is already a mode open for you and that\
        \ is constituent assembly,” he added.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5f04aed-9a3c-40a0-a87f-5bc616912549'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-26T13:00:25.269+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2024-01-26T17:01:47.303+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-26T17:01:45.408+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8953281d-885c-40b8-8e2b-01786041c733'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-26T13:00:25.269+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2024-01-26T17:01:47.304+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-26T17:01:45.408+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': "The senator believes members of the House launched the ongoing signature\
        \ drive to push for a Cha-cha via people’s initiative.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab0de9ab-2faf-4a58-9fd6-cbf6386d4b3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-26T13:00:25.269+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2024-01-26T17:01:47.304+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-26T17:01:45.409+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4c7d3e7-be9c-46dd-81d2-ecafa44e377b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-26T13:00:25.270+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2024-01-26T17:01:47.304+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-26T17:01:45.409+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': '<p>House Speaker Martin Romualdez has <a href="https://www.cnnphilippines.com/news/2024/1/22/romualdez-denies-order-signature-peoples-initiative.html#google_vignette">denied</a>
        allegations that he ordered the ongoing signature campaign for Cha-cha via
        people’s initiative. He has also assured senators that the lower chamber <a
        href="https://www.cnnphilippines.com/news/2024/1/26/house-majority-supports-senate-push-for-cha-cha-romualdez-says.html">supports</a>
        the Senate in its push to amend the economic provisions of the charter.&nbsp;&nbsp;</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7536bf15-2883-42d1-ba32-592eea87f7d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-26T13:00:25.270+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2024-01-26T17:01:47.305+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-26T17:01:45.410+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27622378-64f2-41c9-a6fc-bc36f529cdd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-26T13:00:25.270+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2024-01-26T17:01:47.305+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-26T17:01:45.410+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': '<p>People''s Initiative for Modernization and Reform Action (PIRMA)
        earlier admitted that it was behind the signature drive, but its lead convenor
        Noel Oñate said he spoke to Romualdez about the group''s initiative.</p>'
    '11':
