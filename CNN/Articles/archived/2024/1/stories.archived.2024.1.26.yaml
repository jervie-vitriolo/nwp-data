      'mgnl:lastModifiedBy': 'bamba'
      'mgnl:type': 'text'
      'text': "In the 2022 elections, the Comelec said there was a total of 1,697,215\
        \ million registered voters for overseas voting. Of that number, only about\
        \ 688,961 or 40.59% actually cast their vote.\r"
