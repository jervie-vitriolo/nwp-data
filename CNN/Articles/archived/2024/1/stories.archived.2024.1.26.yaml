    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Pimentel, Lagman question legality of Cha-cha via people’s initiative'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7c3cada-a763-46f3-807b-3f39b9f5d162'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-26T17:14:32.814+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-26T17:15:02.858+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-26T17:15:02.414+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 26)</strong> — Opposition
        lawmakers are questioning the legality of pushing to amend the 1987 Constitution
        through people’s initiative, noting the only law that can be cited to support
        it has been deemed insufficient by the Supreme Court.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0522f33f-22c4-49ac-8fa8-52883a22bcf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-26T17:14:32.815+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-26T17:15:02.858+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-26T17:15:02.415+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fcb18ef-878c-439a-bfb8-73164c36fbeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-26T17:14:32.815+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-26T17:15:02.859+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-26T17:15:02.415+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "There is an ongoing signature campaign to push for Cha-cha via people’\
        s initiative. People's Initiative for Modernization and Reform Action (PIRMA)\
        \ has admitted that it was behind the move.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad0769b2-5d13-4a7f-a799-60cda86faa99'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-26T17:14:32.815+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-26T17:15:02.859+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-26T17:15:02.416+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b83daad-4c3f-46dc-bb88-dc3c41eee316'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-26T17:14:32.816+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-26T17:15:02.860+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-26T17:15:02.416+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "However, lawyer and Albay Rep. Edcel Lagman said there is no law governing\
        \ this because the “Initiative and Referendum Act or R.A. No. 6736 is inadequate\
        \ to implement people’s initiative to amend the Constitution as held in Santiago\
        \ vs. Comelec.”\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '421bb166-7df8-49e1-8270-9fe742899291'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-26T17:14:32.816+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-26T17:15:02.860+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-26T17:15:02.417+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d98b8f7-32e1-40d4-bc91-aaa526fda967'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-26T17:14:32.817+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-26T17:15:02.861+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-26T17:15:02.417+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "“Ang declaration ng (The declaration of the) Supreme Court this is\
        \ not a well-written law and it is not sufficient to support a people’s initiative,”\
        \ Senate Minority leader Koko Pimentel also told CNN Philippines’ The Source.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef1ba5a1-d17f-4674-a1a4-7a012d6f50a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-26T17:14:32.817+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-26T17:15:02.861+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-26T17:15:02.418+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd89917c7-d803-43d3-b13b-1d27bd7a7480'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-26T17:14:32.817+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-26T17:15:02.861+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-26T17:15:02.418+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "The lawmakers cited the 1997 Supreme Court ruling on the petition filed\
        \ by former Senator Miriam Defensor Santiago and other petitioners after a\
        \ move was made to lift the term limits of elective officials through a people’\
        s initiative.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3b7b3f1-d2df-4965-9df5-cc25618882db'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-26T17:14:32.818+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-26T17:15:02.862+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-26T17:15:02.419+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a5dddf9-07d6-46c9-b273-f7088a80f7ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-26T17:14:32.818+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-26T17:15:02.862+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-26T17:15:02.419+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "Lagman noted this ruling “has not been abandoned in Lambino vs. Comelec\
        \ where the petition for people’s initiative was rejected by the Supreme Court\
        \ because it proposed a full-scale revision of the Constitution from presidential\
        \ to parliamentary system, while people’s initiative is just limited to amendments.”\
        \r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a36e8e8-095a-4010-b71e-9184b2e4a770'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-26T17:14:32.818+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-26T17:15:02.863+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-26T17:15:02.420+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd9e6417-346f-4d4d-add2-348c9f92dd07'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-26T17:14:32.819+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-26T17:15:02.863+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-26T17:15:02.421+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "According to Pimentel, the petitioners in the Lambino vs. Comelec case\
        \ also made a mistake by not specifying the amendments they want which should\
        \ be written on the petition.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1b786d3-8b23-4db7-9db8-6de7f5c785ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-26T17:14:32.819+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-26T17:15:02.863+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-26T17:15:02.421+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33551270-2622-4409-b011-245c1023252e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-26T17:14:32.820+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-26T17:15:02.864+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-26T17:15:02.422+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "Both lawmakers also mentioned that in the rejected motion for reconsideration\
        \ of the Lambino case, there was a part that mentioned ten justices said the\
        \ R.A. No. 6736 was sufficient.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4852c095-a012-4faf-9da3-c1cc71d97312'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-26T17:14:32.820+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-26T17:15:02.864+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-26T17:15:02.422+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc4f2cb6-5eb7-4b2e-9ba0-bcee4fbaedec'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-26T17:14:32.821+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-26T17:15:02.865+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-26T17:15:02.423+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "“That is not a ruling, that is not sufficient to reverse the ruling\
        \ or decision of the Supreme Court En Banc in the Miram Defensor Santiago\
        \ case,” Pimentel pointed out.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d057b22-1ab6-4317-85a3-f4eea57dbd1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-26T17:14:32.821+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-26T17:15:02.865+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-26T17:15:02.423+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '205657fa-d370-4f92-bf44-d6827c145d19'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-26T17:14:32.822+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-26T17:15:02.865+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-26T17:15:02.424+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "He added this cannot take precedence over the Santiago case because\
        \ “there are statements in a resolution or decisions which are not important\
        \ to deciding the case and this is one of those.”\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33ecd4a6-9968-4f97-828a-bebca24ee70e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-26T17:14:32.822+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-26T17:15:02.866+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-26T17:15:02.424+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89230f77-8c10-46a0-8a1f-4119d8901525'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-26T17:14:32.823+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-26T17:15:02.866+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-26T17:15:02.425+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': '<p>“One paragraph lang ito (This is only one paragaph), last paragraph
        pa, resolution pa hindi (it''s a resolution not even a) decision signed by
        the clerk of court, not by the justices… it’s a statement which could not
        have been made and yet the decision stands,” Pimentel added.</p>'
  'marcos-vietnam-visit':
