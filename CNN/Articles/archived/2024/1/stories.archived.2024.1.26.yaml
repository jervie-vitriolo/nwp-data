      'mgnl:lastActivated': 2024-01-26T13:57:37.536+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-26T13:57:37.076+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88518229-0694-4677-aa7b-c428ced3b82b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-26T13:43:57.874+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-26T13:57:37.537+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-26T13:57:37.077+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "“And I thought, ‘I don’t think I’m in The Avengers.’ And it was an\
        \ astonishing amount of money. And it was not his salary, it was his first\
        \ box-office bonus, not the whole box office, the first one. And, it was more\
        \ money than I’ve ever – it was a seven-figure sum.”\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30a204e2-affd-413c-ae34-79382f593c81'
      'mgnl:activationStatus': true
