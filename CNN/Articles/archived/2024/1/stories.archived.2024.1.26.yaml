  'teenage-refugees-ukraine-israel':
    'author': ' Lianne Kolirin, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2024-01-26T13:45:30.000+08:00
    'imagesource': 'jcr:3bb47018-b4b9-4948-8fcc-7079bb615ee2'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '01f9ba21-f414-42bc-9ce0-1aa2174405f0'
    'lead': 'It was supposed to be a safe haven for those seeking shelter from the
      turbulence of war. But four Ukrainian teenagers found themselves caught up in
      another conflict.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2024-01-26T13:48:01.831+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2024-01-26T13:58:07.407+08:00
