      'mgnl:lastActivated': 2024-01-26T08:59:43.703+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-26T08:59:43.226+08:00
      'mgnl:lastModifiedBy': 'bamba'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37bf8aff-4c78-42a8-bcd3-800b542cfd99'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-26T08:59:43.226+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2024-01-26T08:59:43.704+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-26T08:59:43.226+08:00
      'mgnl:lastModifiedBy': 'bamba'
      'mgnl:type': 'text'
      'text': "The poll body official said seafarers are those who will benefit the\
        \ most from the implementation of online voting.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d46e109-747c-4c03-9a8a-01855e960aa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-26T08:59:43.226+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2024-01-26T08:59:43.705+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-26T08:59:43.226+08:00
      'mgnl:lastModifiedBy': 'bamba'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd398d105-cdc0-4996-8c88-c0ebd509ef12'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-26T08:59:43.227+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2024-01-26T08:59:43.706+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-26T08:59:43.227+08:00
      'mgnl:lastModifiedBy': 'bamba'
      'mgnl:type': 'text'
      'text': "Comelec aims to implement online voting in all countries that will\
        \ permit them to do so. Laudiangco cited cases in some countries like Israel\
        \ that do not allow internet voting due to security concerns.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb7fd7fb-fa6c-45d7-8b5b-f8b97713a738'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-26T08:59:43.227+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2024-01-26T08:59:43.707+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-26T08:59:43.227+08:00
      'mgnl:lastModifiedBy': 'bamba'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e59a38d-e382-441b-a307-524de9508ea9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-26T08:59:43.228+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2024-01-26T08:59:43.708+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-26T08:59:43.228+08:00
      'mgnl:lastModifiedBy': 'bamba'
      'mgnl:type': 'text'
      'text': "The poll body hopes the implementation of online voting in the upcoming\
        \ elections will encourage overseas Filipinos to vote. Laudiangco said these\
        \ voters get discouraged when they are unable to cast their vote despite the\
        \ month-long period.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1f18d51-359a-47a3-a99d-b6785ef944ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-26T08:59:43.228+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2024-01-26T08:59:43.709+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-26T08:59:43.228+08:00
      'mgnl:lastModifiedBy': 'bamba'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bd98fac-0aed-49e6-8878-8b21355b2fe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-26T08:59:43.228+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2024-01-26T08:59:43.710+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-26T08:59:43.228+08:00
      'mgnl:lastModifiedBy': 'bamba'
      'mgnl:type': 'text'
      'text': '<p>“<em>Ang in-expect namin dito ay magamit yung kanilang mga cellphones,
        tablets, laptop, personal computers, o anumang gadget na nakakonekta sa internet,</em>”
        he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53ae4695-8dce-4403-841c-24d54e8790ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-26T08:59:43.229+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2024-01-26T08:59:43.711+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-26T08:59:43.229+08:00
      'mgnl:lastModifiedBy': 'bamba'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '881d274c-f2fc-4f7f-8a96-3458cd72791c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-26T08:59:43.229+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2024-01-26T08:59:43.712+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-26T08:59:43.229+08:00
      'mgnl:lastModifiedBy': 'bamba'
      'mgnl:type': 'text'
      'text': "[Translation: We expect we'll use their cellphones, tablets, laptop,\
        \ personal computers, or any gadget that can be connected to the internet.]\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4638a51-df02-4de0-9c2f-9e5b5567d512'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-26T08:59:43.230+08:00
