      'text': "\r"
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '511266ed-55ec-4c24-b2b3-2eeac65ca89e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-26T13:48:01.929+08:00
