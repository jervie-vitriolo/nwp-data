      'mgnl:lastModified': 2024-01-26T09:23:37.466+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "Petro warned that the situation, which he described as a “climate crisis,”\
        \ will get worse. “We are going toward an increasingly difficult stage,” he\
        \ said.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f1f18c9-ea83-4341-b16a-097dcb48cf06'
