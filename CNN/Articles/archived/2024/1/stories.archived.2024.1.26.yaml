    'lead': 'Multiple Ukrainian state agencies, including the state-owned energy company,
      reported cyberattacks or technical disruptions on Thursday that were affecting
      their IT systems and ability to communicate with the public.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-01-26T05:23:34.263+08:00
