  'Only-five-bodies-delivered-to-morgue-after-Russian-plane-crash':
    'author': 'Victoria Butenko, Andrew Carey, Christian Edwards, Olga Voitovych and
      Radina Gigova, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2024-01-26T09:21:16.000+08:00
