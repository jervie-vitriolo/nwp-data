      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ed92e0f-9e80-4631-9251-ce0b3dded424'
      'mgnl:activationStatus': true
