      'mgnl:lastModified': 2024-01-25T06:00:01.185+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "Among the casualties were three children aged 11 months through nine.\
        \ Both of their parents, aged 35 years old, also lost their lives in the fire.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b473d43-279b-4972-84a8-228fd5f36fd2'
      'mgnl:activationStatus': true
