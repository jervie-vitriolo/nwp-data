      'mgnl:lastActivated': 2024-01-25T14:51:29.198+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-25T14:51:28.369+08:00
      'mgnl:lastModifiedBy': 'kristelle'
      'mgnl:type': 'text'
      'text': "“There are dead people on the ground. We left them behind. There are\
        \ people killed inside the houses,” Sayegh said. “We were expecting to die\
        \ at any minute.”\r"
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca388f80-d52d-4ac2-9605-9d6897110914'
