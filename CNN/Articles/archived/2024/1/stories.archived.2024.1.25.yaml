    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6edd0906-f13d-411b-91cf-3fa221864799'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-25T14:51:28.342+08:00
