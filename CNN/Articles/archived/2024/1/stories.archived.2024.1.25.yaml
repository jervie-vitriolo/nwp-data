      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "Kartapolov said the “Ukrainian leadership was well aware of the impending\
        \ exchange and was informed of how the prisoners would be delivered. But the\
        \ IL-76 plane was shot down by three missiles, either with anti-aircraft missile\
        \ systems or Patriot, or with German-made IRIS.”\r"
