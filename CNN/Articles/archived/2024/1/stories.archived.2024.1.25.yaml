        Ferdinand Marcos Jr. on Thursday paid tribute to the 44 Special Action Force
        (SAF) troops killed in the historic Mamasapano clash nine years ago.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3def3852-890e-4907-9af3-edc8bf1f7f77'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-25T11:20:50.726+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-25T15:42:58.636+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-25T15:42:58.178+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c293a77-672b-44ab-bf51-839737b799a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-25T11:20:50.726+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-25T15:42:58.636+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-25T15:42:58.179+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': "On the day of National Remembrance of the Heroic Sacrifice of the SAF\
        \ 44, Marcos highlighted the lessons that can be learned from the fallen troops,\
        \ emphasizing their sacrifices would be diminished if the country ceded its\
        \ territory to trespassers.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3beaffa3-1056-41ee-bae1-400d7928a023'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-25T11:20:50.726+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-25T15:42:58.637+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-25T15:42:58.179+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9cd7aaa-7186-4244-937d-37a4f6fd1afd'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-25T11:20:50.727+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-25T15:42:58.637+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-25T15:42:58.180+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': "\"In their last hours, in that place of honor, we can draw many important\
        \ lessons: The lessons such as to put nation before self. To display courage\
        \ under fire. To resolve to forge ahead. To never give up,\" he said at a\
        \ commemoration event at the Philippine National Police Academy in Cavite.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a749c6e-4216-46b8-b4aa-2ec0cda4632f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-25T11:20:50.727+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-25T15:42:58.638+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-25T15:42:58.180+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bacf5cc-b41f-40e2-8485-bf6cd9406985'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-25T11:20:50.728+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-25T15:42:58.638+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-25T15:42:58.181+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': "\"We would also be disrespecting their memory if we give quarters to\
        \ those who terrorize our people. We would be devaluing their valor if we\
        \ cede our territory to those who would trespass upon it,\" the president\
        \ added.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7b8106d-5028-4713-816c-545c94bfaeab'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-25T11:20:50.728+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-25T15:42:58.639+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-25T15:42:58.181+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce36724b-7d7d-4e11-928c-e2b4fcbf008b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-25T11:20:50.728+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-25T15:42:58.639+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-25T15:42:58.182+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': "Marcos said the SAF 44's heroism and sacrifices are \"a debt that we\
        \ will never be able to fully pay\" and \"an obligation that we will never\
        \ extinguish.\"\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbdb8549-e4aa-423a-b2d3-4c5d6686a4b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-25T11:20:50.729+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-25T15:42:58.640+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-25T15:42:58.182+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b94e2f0-829c-4c2f-aaf9-f9fd85c0e9be'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-25T11:20:50.729+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-25T15:42:58.640+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-25T15:42:58.183+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': "The president further called for a \"kinder and gentler society\" to\
        \ honor the 44 brave men's devotion to duty.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e42193a-3202-4502-93ea-8d9e9443bfc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-25T11:20:50.729+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-25T15:42:58.641+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-25T15:42:58.183+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4d0ba14-2532-4a9d-8d84-64eb9f9b0f6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-25T11:20:50.730+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-25T15:42:58.641+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-25T15:42:58.184+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': "\"That is the mission that they have left us to pursue when they did\
        \ not return from their last patrol,\" he said.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdb3921f-e436-41f6-a4cd-b3f1c130a43e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-25T11:20:50.730+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-25T15:42:58.642+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-25T15:42:58.184+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bb953d2-626c-4299-aa03-54045db17fbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-25T11:20:50.731+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-25T15:42:58.642+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-25T15:42:58.185+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': "Marcos described the troops' defiance as \"a clarion call for unity\
        \ and action against any challenge that we might face.\"\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e2776a1-5473-4cdd-9e6a-5826d5eb45d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-25T11:20:50.731+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-25T15:42:58.643+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-25T15:42:58.185+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ea57277-1abb-4913-a8c6-9c5fe5b39fc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-25T11:20:50.731+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-25T15:42:58.643+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-25T15:42:58.186+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': "\"Let our reverence for these men be always accompanied by a deeper\
        \ reflection, so we too can summon the fight in ourselves to build a better\
        \ future for our nation,\" he stressed.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0630a09b-76f9-4041-9d37-271c5c18adfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-25T11:20:50.732+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-25T15:42:58.643+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-25T15:42:58.186+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bac1543f-de3d-4044-9ef8-bf9b44908813'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-25T12:00:26.485+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-25T15:42:58.644+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-25T15:42:58.187+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': '<p>In January 2015, police commandos successfully neutralized Malaysian
        terrorist and bomb builder Zulkifli Abdhir alias "Marwan" in Mamasapano, Maguindanao.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67912a2b-dbb9-49aa-aad9-9174e8075418'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-25T15:42:58.163+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-25T15:42:58.644+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-25T15:42:58.187+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': "\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a101289d-fa7c-470b-9d2f-7d63c630c0a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-25T15:42:58.164+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-25T15:42:58.645+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-25T15:42:58.164+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': '<p>However, 44 SAF troopers were killed in a deadly clash in Barangay
        Tukanalipao with the combined forces of Moro rebels, breakaway fighters, and
        private armed groups who consider Mamasapano as their stronghold.</p>'
  'dotr-april-30-consolidation':
    'author': 'Bamba Galang, CNN Philippines'
