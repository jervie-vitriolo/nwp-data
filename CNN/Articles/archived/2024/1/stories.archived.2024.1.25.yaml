      'mgnl:lastModified': 2024-01-25T14:48:27.295+08:00
      'mgnl:lastModifiedBy': 'kristelle'
      'mgnl:type': 'text'
      'text': "“I think the one thing that is happening not just here, but everywhere,\
        \ people are disgusted with Washington. Obviously the border is playing a\
        \ big role in that,” Morse, who has endorsed Trump, said in an interview.\
        \ “People want that order and they think Trump can deliver that.”\r"
    '55':
