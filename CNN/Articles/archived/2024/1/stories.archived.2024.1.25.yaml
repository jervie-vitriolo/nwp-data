      'mgnl:lastModified': 2024-01-25T17:31:26.323+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "The UN expert on freedom of expression and opinion met as well on Thursday\
        \ with the Presidential Task Force on Media Security (PTFoMS) and Presidential\
        \ Human Rights Committee Secretariat.  \r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4758969e-1f50-4457-b6de-daab28316011'
      'mgnl:activationStatus': true
