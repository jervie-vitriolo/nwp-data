      'mgnl:lastModified': 2024-01-25T14:51:28.347+08:00
      'mgnl:lastModifiedBy': 'kristelle'
      'mgnl:type': 'text'
      'text': "\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38174b16-ba97-4b74-a6f4-9a71b89f0a94'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-25T14:51:28.347+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2024-01-25T14:51:29.169+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-25T14:51:28.347+08:00
      'mgnl:lastModifiedBy': 'kristelle'
      'mgnl:type': 'text'
      'text': "Six people were killed in attacks on Khan Younis on Wednesday, PRCS\
        \ added, three of which had been “targeted” at the entrance of their headquarters.\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db18450a-ad38-407b-8863-48b1cc8840b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-25T14:51:28.348+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2024-01-25T14:51:29.170+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-25T14:51:28.348+08:00
      'mgnl:lastModifiedBy': 'kristelle'
      'mgnl:type': 'text'
      'text': "\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92ca574a-0c51-4b33-af22-d5b9b08b6293'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-25T14:51:28.348+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2024-01-25T14:51:29.171+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-25T14:51:28.348+08:00
      'mgnl:lastModifiedBy': 'kristelle'
      'mgnl:type': 'text'
      'text': "Israeli tanks also surrounded the compound of the Al-Aqsa University\
        \ in the city where thousands have been sheltering, Palestinian state news\
        \ agency WAFA said. It said civilians had been targeted elsewhere in southern\
        \ Gaza in the last 24 hours.\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b19caa0f-22d8-48e6-b7ff-93b73068ef0c'
