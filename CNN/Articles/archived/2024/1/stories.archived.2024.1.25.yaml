      'mgnl:lastModifiedBy': 'kristelle'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb020357-27ce-4bc2-89a4-825edb55748d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-25T14:51:28.338+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2024-01-25T14:51:29.150+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-25T14:51:28.338+08:00
      'mgnl:lastModifiedBy': 'kristelle'
      'mgnl:type': 'text'
      'text': "In the past week, the IDF has intensified its offensive on Khan Younis,\
        \ where medical facilities sheltering displaced civilians and health workers\
        \ have been battered. The IDF maintains there are Hamas militants located\
        \ in hospitals in the area. Relief agencies say the siege has blocked critical\
        \ humanitarian operations.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c057c63-6ff7-4025-80eb-06e5ad8710f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-25T14:51:28.338+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2024-01-25T14:51:29.151+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-25T14:51:28.338+08:00
      'mgnl:lastModifiedBy': 'kristelle'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2130afe4-d3af-4313-82b1-45e4d7a9fc89'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-25T14:51:28.338+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2024-01-25T14:51:29.152+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-25T14:51:28.338+08:00
      'mgnl:lastModifiedBy': 'kristelle'
      'mgnl:type': 'text'
      'text': "The Israeli military launched its campaign in Gaza with the stated\
        \ aim of eliminating Hamas, after more than 1,200 people were killed and more\
        \ than 250 kidnapped during the militant group’s October 7 attacks on Israel,\
        \ according to Israeli authorities.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71744344-bc2a-4d3d-b720-34a53d86741e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-25T14:51:28.339+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2024-01-25T14:51:29.153+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-25T14:51:28.339+08:00
      'mgnl:lastModifiedBy': 'kristelle'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddf7799a-1a2c-4b64-8afb-a86d77beab64'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-25T14:51:28.339+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2024-01-25T14:51:29.154+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-25T14:51:28.339+08:00
      'mgnl:lastModifiedBy': 'kristelle'
      'mgnl:type': 'text'
      'text': "Since then its bombardment and besiegement of the enclave has decimated\
        \ swathes of the territory, diminishing food, fuel and water supplies and\
        \ exposing more than 2.2 million civilians to starvation, dehydration and\
        \ disease.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6e16008-79fb-44b8-8b6a-b24516d8595c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-25T14:51:28.340+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2024-01-25T14:51:29.155+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-25T14:51:28.340+08:00
      'mgnl:lastModifiedBy': 'kristelle'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f50d2314-84db-462c-80b7-24b0f414508c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-25T14:51:28.340+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2024-01-25T14:51:29.156+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-25T14:51:28.340+08:00
      'mgnl:lastModifiedBy': 'kristelle'
      'mgnl:type': 'text'
      'text': "On Tuesday, UN Secretary-General António Guterres warned that Palestinians\
        \ in Gaza “face inhumane, squalid conditions, struggling to simply make it\
        \ through another day without proper shelter, heating, sanitary facilities,\
        \ food and drinkable water.”\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e929eed-e34b-4db7-b6f5-076d5490d061'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-25T14:51:28.341+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2024-01-25T14:51:29.157+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-25T14:51:28.341+08:00
      'mgnl:lastModifiedBy': 'kristelle'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8df7a65b-9749-460c-bc6e-a2828dd5b4b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-25T14:51:28.341+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2024-01-25T14:51:29.158+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-25T14:51:28.341+08:00
      'mgnl:lastModifiedBy': 'kristelle'
      'mgnl:type': 'text'
      'text': "Israeli attacks on the Palestinian enclave have killed at least 25,700\
        \ people, and injured another 63,740, according to the Hamas-run Ministry\
        \ of Health in Gaza. CNN cannot independently verify the figures due to the\
        \ difficulties of reporting from the war zone.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecb701b1-8e9a-4f49-924a-134123f06001'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-25T14:51:28.342+08:00
