      'mgnl:lastModifiedBy': 'gabrielle'
      'mgnl:type': 'text'
      'text': "If your skin’s resolution is to hydrate more this year, consider it\
        \ already fulfilled through an ol’ reliable at Aesop. A cult fave for 20 years,\
        \ the B Triple C Facial Balancing Gel is a vitamin-enriched rain shower for\
        \ your mug that soothes and rejuvenates — just warm the honey-like lotion\
        \ in your palms to activate it for the most ceremonial application. As you’\
        d expect from the brand, it’s rapturously scented too. Rub it on and it’s\
        \ as if you’ve been transported to a spa sesh orchestrated by monks deep in\
        \ a Northern Japanese forest. \r"
