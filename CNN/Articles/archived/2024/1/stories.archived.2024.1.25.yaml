      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "Six Russian crew members and three “accompanying personnel” were also\
        \ on board the plane, Russian officials said. Russian Parliament’s defense\
        \ committee member Andrey Kartapolov said a second military plane, also an\
        \ IL-76, was carrying an additional 80 prisoners of war, which was diverted.\r"
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acdd77d5-8f74-4b0a-bd46-f2aca55f127d'
