      'mgnl:lastModified': 2024-01-25T14:51:28.371+08:00
      'mgnl:lastModifiedBy': 'kristelle'
      'mgnl:type': 'text'
      'text': "Jamal al Rozzi, an aid worker displaced near Khan Younis, said he was\
        \ forced to flee to Rafah on Wednesday after heavy bombardment in the area.\r"
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75f0110b-cd9c-4386-b5ef-607db7e43958'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-25T14:51:28.372+08:00
