      'mgnl:lastModifiedBy': 'kristelle'
      'mgnl:type': 'text'
      'text': '<p><strong>Thousands displaced</strong></p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96c78b8b-1cd7-42f4-86b1-1deb8911262a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-25T14:51:28.362+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2024-01-25T14:51:29.190+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-25T14:51:28.362+08:00
      'mgnl:lastModifiedBy': 'kristelle'
      'mgnl:type': 'text'
      'text': "As the IDF surrounded the city of Khan Younis, thousands of Palestinians\
        \ moved south towards Rafah, near the border with Egypt, where 1.3 million\
        \ people have been displaced, according to the UN.\r"
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7354f2e4-a48d-4269-8de5-9be1804b0f4e'
