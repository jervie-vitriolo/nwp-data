      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "According to PRO-5 spokesperson Malu Calubaquib, the blaze started\
        \ at around 10 p.m. in a house located in Purok 6, Sitio Matagbac, Barangay\
        \ Kilicao.\r"
