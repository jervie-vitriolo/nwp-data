      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd07756a6-3f81-445e-93e4-7e3f7e535581'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-25T09:49:23.814+08:00
