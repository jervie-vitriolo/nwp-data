      'text': "\r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e26d1b7-5250-465a-a863-bf471b401aaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-25T14:51:28.359+08:00
