      'mgnl:lastModified': 2024-01-25T14:51:28.350+08:00
      'mgnl:lastModifiedBy': 'kristelle'
      'mgnl:type': 'text'
      'text': "Four civilians, including a child, were killed in an Israeli attack\
        \ on a “rest stop” in the coastal town of Al-Mawasi, and a man fleeing fighting\
        \ in Khan Younis was struck in his car, reported WAFA.\r"
