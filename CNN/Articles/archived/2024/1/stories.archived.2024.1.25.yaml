      'mgnl:lastModified': 2024-01-25T14:51:28.335+08:00
      'mgnl:lastModifiedBy': 'kristelle'
      'mgnl:type': 'text'
      'text': "At least nine people were killed and another 75 injured, White said,\
        \ adding that a team from his agency and the World Health Organization were\
        \ trying to reach the site. He said the building shelters 800 people. UNRWA\
        \ Commissioner-General Philippe Lazzarini said on X that the entire Khan Younis\
        \ Training Center, one of the largest UNRWA facilities in Gaza, was sheltering\
        \ 30,000 people, and is clearly marked as a UN site.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c759fc04-160b-4f3b-b1a4-56a55a0b1c1f'
