      'mgnl:lastModifiedBy': 'kristelle'
      'mgnl:type': 'text'
      'text': "Dominick Lombardi, vice chairman of the Orange Republican Party in\
        \ New Haven County, Connecticut, agreed, arguing that GOP voters he knows\
        \ have seen the results of a Biden presidency and now favor Trump.\r"
