      'mgnl:lastModified': 2024-01-25T06:00:01.185+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "The Philippine National Police and the Bureau of Fire Protection in\
        \ Daraga failed to save the residential house made of light materials.\r"
    '3':
