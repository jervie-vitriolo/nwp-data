      'mgnl:lastModified': 2024-01-25T14:29:49.784+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': '<p>Bautista told CNN Philippines’ The Source on Thursday that <a href="https://www.cnnphilippines.com/news/2024/1/25/dotr-april-30-consolidation.html">April
        30 would be the final consolidation deadline extension</a>. Afterwards, the
        government will continue with the next phase of PUVMP which is route rationalization.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4663f42-1442-4087-bdae-3123893129ac'
