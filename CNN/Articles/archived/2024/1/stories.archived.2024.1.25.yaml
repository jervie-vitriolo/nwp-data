    'title': 'DOTr chief: April 30 will be the last extension for PUV consolidation'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd29b783-85ed-4827-9fd1-9f2cf795c516'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-25T11:54:20.451+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2024-01-27T15:37:05.264+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-27T15:37:04.704+08:00
      'mgnl:lastModifiedBy': 'bamba'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 25) —</strong> April
        30 will be the last and final extension given to drivers and operators to
        consolidate as required under the public utility vehicle (PUV) modernization
        program, the Department of Transportation (DOTr) said Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c506e3e-b064-4c40-9c8f-06d23f839dce'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-25T11:54:20.452+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2024-01-27T15:37:05.265+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-27T15:37:04.705+08:00
      'mgnl:lastModifiedBy': 'bamba'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2458bf16-a024-45dd-98d0-a2ef1bcd0aa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-25T11:54:20.452+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2024-01-27T15:37:05.266+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-27T15:37:04.705+08:00
      'mgnl:lastModifiedBy': 'bamba'
      'mgnl:type': 'text'
      'text': "“I think this will be the last and final extension. This is the eighth\
        \ time that we are extending the deadline,” Transportation Secretary Jaime\
        \ Bautista told CNN Philippines’ The Source.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a7c0b43-2ce5-4f3d-ac6a-4c013ab0e6bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-25T11:54:20.452+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2024-01-27T15:37:05.266+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-27T15:37:04.706+08:00
      'mgnl:lastModifiedBy': 'bamba'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c8db2f6-3caf-42af-a768-4c0597457a84'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-25T11:54:20.453+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2024-01-27T15:37:05.267+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-27T15:37:04.706+08:00
      'mgnl:lastModifiedBy': 'bamba'
      'mgnl:type': 'text'
      'text': '<p>Following a recommendation made by Bautista, President Ferdinand
        Marcos Jr. <a href="https://www.cnnphilippines.com/news/2024/1/24/marcos-extends-puv-consolidation-deadline.html">extended</a>
        the franchise consolidation for another three months.&nbsp;</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2649bbd7-7498-4202-b483-5fd4a0ad0842'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-25T11:54:20.453+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2024-01-27T15:37:05.267+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-27T15:37:04.707+08:00
      'mgnl:lastModifiedBy': 'bamba'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eea44a1-7af9-4896-8e46-e87cdb6595ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-25T11:54:20.453+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2024-01-27T15:37:05.268+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-27T15:37:04.707+08:00
      'mgnl:lastModifiedBy': 'bamba'
      'mgnl:type': 'text'
      'text': "The transportation chief said he made the recommendation after talking\
        \ to some groups who were not able to meet the Dec. 31 deadline, but are willing\
        \ to comply with the consolidation requirement.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f70f6d1d-6f0a-4be7-a625-3eb5f5bd7fad'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-25T11:54:20.454+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2024-01-27T15:37:05.268+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-27T15:37:04.708+08:00
      'mgnl:lastModifiedBy': 'bamba'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef537580-675c-48b2-b640-a75cf2b631a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-25T11:54:20.454+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2024-01-27T15:37:05.269+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-27T15:37:04.708+08:00
      'mgnl:lastModifiedBy': 'bamba'
      'mgnl:type': 'text'
      'text': "Bautista said the current nationwide consolidation rate at 76% is already\
        \ enough. He noted that the study for the PUV modernization program did not\
        \ even require 100% because of duplication of franchises in some routes.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c448b04-1109-4558-83a7-e7507cfd7d2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-25T11:54:20.455+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2024-01-27T15:37:05.269+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-27T15:37:04.709+08:00
      'mgnl:lastModifiedBy': 'bamba'
      'mgnl:type': 'text'
      'text': '<p>With the additional three months to the consolidation deadline,
        Bautista told reporters in a press conference on Thursday: “Tingin ko [I think]
        with this extension, we can increase it to 85%. With 85%, I’m very sure this
        will be a very successful program.”</p>'
