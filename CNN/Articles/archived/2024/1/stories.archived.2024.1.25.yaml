      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-26T08:24:24.929+08:00
      'mgnl:lastModifiedBy': 'angela'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 25) —</strong> President
        Ferdinand Marcos Jr. commended the Department of Education’s (DepEd) efforts
        to rebuild the educational system, saying he is “happy” with the soon-to-be
        implemented MATATAG K-to-10 program.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a80ec155-69d1-4072-a39f-14a9e6130894'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-25T23:12:59.394+08:00
