    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cc9b6ca-da54-46a7-b033-ad0a7fa9b2e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-25T14:48:27.294+08:00
