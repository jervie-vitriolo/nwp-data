    'lead': 'Many parts of the world are experiencing a rapid depletion in the subterranean
      reserves of water that billions of people rely on for drinking, irrigation and
      other uses, according to new research that analyzed millions of groundwater
      level measurements from 170,000 wells in more than 40 countries.'
