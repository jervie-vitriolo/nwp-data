      'mgnl:lastModified': 2024-01-25T14:51:28.336+08:00
      'mgnl:lastModifiedBy': 'kristelle'
      'mgnl:type': 'text'
      'text': "In a statement, the Israel Defense Forces (IDF) said it had “currently”\
        \ ruled out that the incident was “the result of an aerial or artillery strike\
        \ by the IDF.”\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c80e7894-3123-4fe6-8974-cab89ab0916f'
