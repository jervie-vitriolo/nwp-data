      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "The Ilyushin Il-76 is a Soviet-era military transport aircraft with\
        \ a payload of more than 50 tons, according to Europe’s air safety body, Eurocontrol.\
        \ It has been in service since 1975.\r"
