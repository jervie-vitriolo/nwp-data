      'jcr:uuid': 'a87ac6f1-7cff-4989-bed5-b7c5de7725a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-25T16:39:30.378+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-25T16:50:06.358+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-25T16:50:05.856+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "Celine Song was also not nominated in the directing category for “\
        Past Lives,” despite her film being among the 10 best picture nominees. Overall,\
        \ three of the best picture nominated films were directed by women this year,\
        \ a record. (“Barbie” and “Anatomy of a Fall” joining “Past Lives in the category.)\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23385e71-c180-47e5-a8db-c68312e4a4c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-25T16:39:30.379+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-25T16:50:06.359+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-25T16:50:05.857+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58c31ab2-43ce-44db-a15d-110fee6a1225'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-25T16:39:30.379+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-25T16:50:06.360+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-25T16:50:05.857+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "Song, like Gerwig, however, was nominated in a writing category, scoring\
        \ a nod for best original screenplay.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53a3ba83-835d-4fdd-a87c-66af0eccfd3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-25T16:39:30.380+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-25T16:50:06.361+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-25T16:50:05.858+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b0b06f5-38b5-423f-9169-fa175e36150c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-25T16:39:30.380+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-25T16:50:06.362+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-25T16:50:05.858+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "Kirsten Schaffer, the chief executive officer of Women in Film, a non-profit\
        \ organization that advocates for women working in screen industries, released\
        \ a statement to CNN about the omissions of Gerwig and Song.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac44022c-35db-435a-ad09-71eac350ac7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-25T16:39:30.381+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-25T16:50:06.363+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-25T16:50:05.859+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fc76a1c-d124-4972-a189-3500798c479e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-25T16:39:30.381+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-25T16:50:06.364+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-25T16:50:05.859+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "“While we are thrilled to see a record number of films by women nominated\
        \ in the Best Picture category, it is disappointing to see that the women\
        \ at the helm of both Barbie and Past Lives were disregarded in both directing\
        \ and lead performances, ” Schaffer said. “The industry often takes women’\
        s work for granted, and even the women behind the highest grossing film of\
        \ the year or most critically beloved are not exempt.”\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65349410-bba9-4d44-8ea7-f43c24e0074f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-25T16:39:30.382+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-25T16:50:06.364+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-25T16:50:05.860+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51664ae9-781a-4124-8430-c8b2029c9868'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-25T16:39:30.382+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-25T16:50:06.365+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-25T16:50:05.861+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "Earlier this month, a new report from the Annenberg Inclusion Initiative\
        \ at the University of Southern California examined the top-grossing fictional\
        \ films from 2007 to 2023 to assess the opportunities for women and underrepresented\
        \ directors.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fa8cd2f-9c70-41e6-b0ae-f4fab59434fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-25T16:39:30.383+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-25T16:50:06.366+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-25T16:50:05.861+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e064560b-4160-4991-8bbc-ec154f21a7eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-25T16:39:30.383+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-25T16:50:06.367+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-25T16:50:05.862+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "The study found no major gains for women in 2023, despite Gerwig’s\
        \ groundbreaking success with “Barbie.”\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76f4bc60-997c-4f8e-b89d-4882445fac36'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-25T16:39:30.384+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-25T16:50:06.368+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-25T16:50:05.862+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b6a98ab-e18f-4175-b894-95e72bdab364'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-25T16:39:30.384+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-25T16:50:06.369+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-25T16:50:05.863+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "“Of the 116 directors evaluated in 2023, 12.1% were women. Across all\
        \ 17 years and 1,769 directors, 6% were women,” the report states. “There\
        \ has been an increase from 2007, when the percentage of women helmers was\
        \ 2.7%. Yet there’s little to celebrate, given that in 2022, 9% of top box\
        \ office directors were women.”\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91eff6bd-4537-4e6c-8902-3a03699815c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-25T16:39:30.385+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-25T16:50:06.369+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-25T16:50:05.863+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3257004e-ad3b-437c-bbcd-fe0846d3a392'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-25T16:39:30.386+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-25T16:50:06.370+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-25T16:50:05.864+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "Associate Professor of Communication Stacy L. Smith, who authored the\
        \ study, said in a statement at the time of its release, “Over more than a\
        \ decade and a half, the percentage of women in top directing jobs has not\
        \ even grown by 10 percentage points.”\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56bae22a-4069-42d0-9883-a796b3a32c85'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-25T16:39:30.386+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-25T16:50:06.371+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-25T16:50:05.865+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bd68ce7-d3f1-40d9-93a1-d6978007ed3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-25T16:39:30.387+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-25T16:50:06.372+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-25T16:50:05.865+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "“These figures are not merely data points on a chart,” Smith said.\
        \ “They represent real, talented women working to have sustainable careers\
        \ in an industry that will not hire them into jobs they are qualified to hold\
        \ solely because of their identity.”\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a34d01b2-fc8b-4500-b66d-9113e28e17bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-25T16:39:30.387+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-25T16:50:06.373+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-25T16:50:05.866+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5d15724-ab39-4d45-bf67-657a49a079d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-25T16:39:30.388+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-25T16:50:06.374+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-25T16:50:05.866+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "Further evidence that not much has changed since 2020, when actress\
        \ Issa Rae quipped as while announcing the Oscar nominations for best director,\
        \ “Congratulations to those men” as a nod to the lack of women nominees that\
        \ year.\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5afb8318-7a18-4963-a31f-6edbe5753d04'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-25T16:39:30.389+08:00
