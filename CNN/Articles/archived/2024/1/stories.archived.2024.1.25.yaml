      'mgnl:lastActivated': 2024-01-25T17:31:26.929+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-25T17:31:26.316+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "Senior Associate Justice Marvic Leonen said he appreciated that Khan\
        \ \"understands that there is always a balance between expression and the\
        \ security.\"  \r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20c14945-a35f-48b0-b7f7-78ce995f9304'
      'mgnl:activationStatus': true
