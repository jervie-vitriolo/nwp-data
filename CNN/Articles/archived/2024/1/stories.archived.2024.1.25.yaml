      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "The defendant, Shinji Aoba, was charged with murder and arson after\
        \ telling police his work had been plagiarized and that he used gasoline to\
        \ set fire to the studio. He was found guilty by the Kyoto District Court\
        \ on Thursday.\r"
