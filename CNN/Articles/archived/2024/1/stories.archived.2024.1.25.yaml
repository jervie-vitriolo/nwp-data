      'mgnl:lastModified': 2024-01-25T17:31:26.325+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "PTFoMS executive director Paul Gutierrez updated Khan on the murder\
        \ of broadcaster Juan Jumalon.  Three suspects have been already identified,\
        \ with two sending feelers that they are willing to face investigation, he\
        \ added.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b345002a-a7f6-495e-8ea8-4c7d3553dda0'
