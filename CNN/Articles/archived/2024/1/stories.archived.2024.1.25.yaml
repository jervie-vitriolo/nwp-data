      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': '<p>CNN’s Elizabeth Wagmeister and Sandra Gonzalez contributed to this
        report</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9a184aa-2887-4ef6-aa44-668ad978c8e3'
