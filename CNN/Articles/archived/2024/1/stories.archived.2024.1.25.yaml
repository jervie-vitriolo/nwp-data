      'text': "In its flood advisory on Wednesday, the Philippine Atmospheric, Geophysical\
        \ and Astronomical Services Administration (PAGASA) said areas forecast to\
        \ be affected by watercourses in the Bicol Region (Region 5) are Camarines\
        \ Sur, Camarines Norte, Albay, and Sorsogon.\r"
