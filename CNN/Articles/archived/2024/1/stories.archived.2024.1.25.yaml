      'mgnl:lastModified': 2024-01-25T14:51:28.337+08:00
      'mgnl:lastModifiedBy': 'kristelle'
      'mgnl:type': 'text'
      'text': "It said a “thorough review of the operations of the forces in the vicinity\
        \ is underway,” adding that it is “examining the possibility that the strike\
        \ was a result of Hamas fire.”\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e0a13f9-e262-4391-845e-830a7daddfb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-25T14:51:28.337+08:00
