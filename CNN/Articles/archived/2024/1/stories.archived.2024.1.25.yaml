      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2024-01-25T14:51:29.165+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-25T14:51:28.345+08:00
      'mgnl:lastModifiedBy': 'kristelle'
      'mgnl:type': 'text'
      'text': "“Hundreds of patients with infections and pregnant women are facing\
        \ serious complications,” health ministry spokesperson Ashraf Al-Qudra said.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60a33c80-bda8-4fcc-9a73-44a8e6c08fe5'
