      'mgnl:lastModified': 2024-01-25T14:48:27.294+08:00
      'mgnl:lastModifiedBy': 'kristelle'
      'mgnl:type': 'text'
      'text': "“They’re back,” said Chuck Morse, a veteran Republican officeholder\
        \ in New Hampshire who is seeking the Republican nomination for governor.\r"
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02244181-9e39-4307-81c9-812bcb36fefa'
      'mgnl:activationStatus': true
