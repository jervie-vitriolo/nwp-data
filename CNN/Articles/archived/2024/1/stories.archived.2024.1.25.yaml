      'mgnl:lastActivated': 2024-01-25T17:31:26.929+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-25T17:31:26.315+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '419bedea-9577-4496-afb3-44a1cb04d6ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-25T16:49:43.300+08:00
