      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38900d0b-5f24-44fa-910d-1eb7e279d6ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-25T14:48:27.268+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2024-01-25T14:48:28.025+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-25T14:48:27.268+08:00
      'mgnl:lastModifiedBy': 'kristelle'
      'mgnl:type': 'text'
      'text': "The former president’s supporters are enthusiastic and up for the fight,\
        \ and he’s sporting a far more formidable political operation than he did\
        \ in either 2016 or 2020, which he will use to try to expand his pool of tens\
        \ of millions of Republican voters. Local Republican officials are predicting\
        \ that Biden’s hopes will be complicated by the return of many Republicans\
        \ who were repulsed by the ex-president’s conduct in 2020, but who now view\
        \ his presidency more warmly and have been repelled by what they see as the\
        \ current president’s march to the left.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0dc1c6d-2771-42f3-b62f-b9cfbcb68fc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-25T14:48:27.268+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2024-01-25T14:48:28.026+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-25T14:48:27.268+08:00
      'mgnl:lastModifiedBy': 'kristelle'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df4f29bf-8ee1-4863-ba5f-74247afc30f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-25T14:48:27.269+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2024-01-25T14:48:28.027+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-25T14:48:27.269+08:00
      'mgnl:lastModifiedBy': 'kristelle'
      'mgnl:type': 'text'
      'text': "Trump’s ascent — which is remarkable given his quagmire of legal threats\
        \ and his assault on democracy in 2021 — is coinciding with rising concern\
        \ among Democrats about the durability of the support base that carried Biden\
        \ to the White House three years ago. This time, Biden faces the complications\
        \ of incumbency, when he will be judged on his own record – unlike in 2020\
        \ when he exploited the chaotic pandemic leadership of a president who mused\
        \ on camera whether injecting disinfectant could cure Covid-19.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f50f39b-84df-448e-bb8e-cd719811f5e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-25T14:48:27.269+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2024-01-25T14:48:28.028+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-25T14:48:27.269+08:00
      'mgnl:lastModifiedBy': 'kristelle'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '564d0374-93e4-4605-aa1c-8d43a05b02e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-25T14:48:27.270+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2024-01-25T14:48:28.029+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-25T14:48:27.270+08:00
      'mgnl:lastModifiedBy': 'kristelle'
      'mgnl:type': 'text'
      'text': "If Trump represents an existential threat to free US elections, as\
        \ his critics charge, Biden needs to muster voters, comprising all of the\
        \ elements of the traditional Democratic coalition and beyond to defeat him\
        \ again. Signs that an unpopular president’s broad support base is fraying\
        \ or disengaged have caused alarm among his supporters – and are offering\
        \ encouragement to Trump.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba7e5dd6-2d89-4a9c-8364-e22621627cb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-25T14:48:27.270+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2024-01-25T14:48:28.030+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-25T14:48:27.270+08:00
      'mgnl:lastModifiedBy': 'kristelle'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a9c24d9-835c-4b79-b8ab-9bb49743780e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-25T14:48:27.270+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2024-01-25T14:48:28.031+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-25T14:48:27.270+08:00
      'mgnl:lastModifiedBy': 'kristelle'
      'mgnl:type': 'text'
      'text': "Twice in the last two days, Biden has been interrupted at public events\
        \ by protesters demanding a ceasefire in Gaza, who have, literally, impeded\
        \ his attempt to get his general election message out. Their anger crystalized\
        \ the alienation of some progressive, young and Arab American voters — all\
        \ important elements of Biden’s bid to win reelection in swing states — with\
        \ his support for Israel’s response to Hamas terror attacks. A decision by\
        \ such voters that they cannot morally support Biden over this single issue\
        \ could have a significant impact.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01e17900-8776-4fb2-ab82-e39947192c7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-25T14:48:27.271+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2024-01-25T14:48:28.032+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-25T14:48:27.271+08:00
      'mgnl:lastModifiedBy': 'kristelle'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2ec1c61-4b72-4057-a7bc-3a8a95f2acc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-25T14:48:27.271+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2024-01-25T14:48:28.033+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-25T14:48:27.271+08:00
      'mgnl:lastModifiedBy': 'kristelle'
      'mgnl:type': 'text'
      'text': "Quentin Fulks, Biden’s principal deputy campaign manager, said hours\
        \ after Trump’s victory in the New Hampshire primary on Tuesday that the president\
        \ had a far broader, and more powerful, base than his potential opponent.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0164c81f-03ad-453a-82ba-777fc8d628c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-25T14:48:27.272+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2024-01-25T14:48:28.034+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-25T14:48:27.272+08:00
      'mgnl:lastModifiedBy': 'kristelle'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85ed37f7-7aae-4925-8027-4061232aa658'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-25T14:48:27.272+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2024-01-25T14:48:28.035+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-25T14:48:27.272+08:00
      'mgnl:lastModifiedBy': 'kristelle'
      'mgnl:type': 'text'
      'text': "“We should … not forget how President Biden beat Trump in 2020. By\
        \ assembling a diverse coalition including voters of color, young voters,\
        \ suburban voters, including suburban women, and making gains among rural\
        \ and white working class voters in battleground states,” Fulks said. “The\
        \ GOP primary has laid bare the stark and indisputable reality that while\
        \ Donald Trump has the united support of his MAGA base, he is struggling to\
        \ make himself palatable to these key constituencies that will ultimately\
        \ decide the election this November.”\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaf5adce-1ae6-4c11-848d-3d964cdb20c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-25T14:48:27.273+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2024-01-25T14:48:28.036+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-25T14:48:27.273+08:00
      'mgnl:lastModifiedBy': 'kristelle'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bee0092d-7605-40d3-b00e-754e7e5c4084'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-25T14:48:27.273+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2024-01-25T14:48:28.037+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-25T14:48:27.273+08:00
      'mgnl:lastModifiedBy': 'kristelle'
      'mgnl:type': 'text'
      'text': '<p><strong>The complexities of incumbency</strong></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42147f18-8c66-4bd2-b087-84d94e5bb5dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-25T14:48:27.274+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2024-01-25T14:48:28.038+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-25T14:48:27.274+08:00
      'mgnl:lastModifiedBy': 'kristelle'
      'mgnl:type': 'text'
      'text': "The backlash to Biden’s handling of Israel epitomizes one of the complications\
        \ of power. Every step a president takes at home and abroad can cause a detrimental\
        \ counter reaction. Successful presidents constantly have to balance and mitigate\
        \ the effect of actions they take in the national interest or to advance their\
        \ own sometimes conflicting positions.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40d5aa87-3008-4e8e-9799-7fd388379dc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-25T14:48:27.274+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2024-01-25T14:48:28.039+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-25T14:48:27.274+08:00
      'mgnl:lastModifiedBy': 'kristelle'
      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0abd62c5-0b06-4172-81aa-a5c2cca816b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-25T14:48:27.275+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2024-01-25T14:48:28.040+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-25T14:48:27.275+08:00
      'mgnl:lastModifiedBy': 'kristelle'
      'mgnl:type': 'text'
      'text': "One example is Biden’s attempt to wipe out tens of billions of dollars\
        \ in student loan debt, which have been sometimes frustrated by the courts.\
        \ Such steps are popular with younger, progressive and minority voters saddled\
        \ with federal loans. But Republicans, seeking to make inroads in traditional\
        \ Democratic blue collar constituencies, brand such programs as a giveaway\
        \ that discriminates against working Americans who didn’t go to college. Biden\
        \ faces another balancing act on the environment. Failing to take bold steps\
        \ to tackle climate change would risk demoralizing progressive and younger\
        \ voters. But Republican candidates are, for example, exploiting public skepticism\
        \ about the use and range of electric vehicles in some key battlegrounds.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c76662b-6e40-45e1-8966-b9e0affa818d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-25T14:48:27.276+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2024-01-25T14:48:28.041+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-25T14:48:27.276+08:00
      'mgnl:lastModifiedBy': 'kristelle'
      'mgnl:type': 'text'
      'text': "\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0795f73-6456-4d25-a922-6417f06346d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-25T14:48:27.276+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2024-01-25T14:48:28.042+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-25T14:48:27.276+08:00
      'mgnl:lastModifiedBy': 'kristelle'
      'mgnl:type': 'text'
      'text': "The president faces another painful political choice as he seeks a\
        \ deal with Republicans to defuse the crisis at the southern border. Accepting\
        \ what liberals see as draconian Trump-style restrictions on asylum would\
        \ be viewed as a betrayal by many in Biden’s coalition. But he badly needs\
        \ to defuse a political liability on an issue that is increasingly critical\
        \ in the looming general election and could hamper his reelection hopes. Democratic\
        \ Rep. Pramila Jayapal, who heads the Congressional Progressive Caucus, warned\
        \ before Christmas that doing a deal with Republicans on the issue could be\
        \ politically disastrous for Biden.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d4abacb-2d15-45eb-b538-1c8877da8b7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-25T14:48:27.277+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2024-01-25T14:48:28.043+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-25T14:48:27.277+08:00
      'mgnl:lastModifiedBy': 'kristelle'
      'mgnl:type': 'text'
      'text': "\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17e14507-e2bc-4348-8c6a-db57c036c449'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-25T14:48:27.277+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2024-01-25T14:48:28.044+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-25T14:48:27.277+08:00
      'mgnl:lastModifiedBy': 'kristelle'
      'mgnl:type': 'text'
      'text': "“We have to put together a coalition that is the same coalition we\
        \ delivered in 2020, for him to win the White House for us to win the Senate\
        \ and for us to take back the House,” Jayapal told CNN’s Manu Raju. “And that\
        \ coalition involves a lot of young voters. It involves a lot of immigrant\
        \ voters, it involves a lot of folks of color, and this issue of immigration\
        \ is critically important to them.”\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88f72792-cd37-42bc-8c07-f7cf235d5b4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-25T14:48:27.278+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2024-01-25T14:48:28.045+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-25T14:48:27.278+08:00
      'mgnl:lastModifiedBy': 'kristelle'
      'mgnl:type': 'text'
      'text': "\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce6e6ba9-7313-4b65-90e6-9b3a0f17281c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-25T14:48:27.278+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2024-01-25T14:48:28.046+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-25T14:48:27.278+08:00
      'mgnl:lastModifiedBy': 'kristelle'
      'mgnl:type': 'text'
      'text': "Fears about the durability of Biden’s coalition have been spurred by\
        \ his rock-bottom approval rating, which has hovered at or below 40% for months\
        \ – in perilous territory for a president seeking reelection. The possibility\
        \ that base could shatter was laid bare in polling last year that identified\
        \ a weakness among the voters among whom he needs to demonstrate strength.\
        \ A CNN survey in November, for example, showed Biden led Trump among Black\
        \ voters 73% to 23%. But he won this cohort by 75 points in 2020. Latino voters\
        \ favored Biden over Trump by only four points in the poll compared to 33\
        \ points in the 2020 election. The former president was winning independent\
        \ voters by four points in the CNN poll but lost them to Biden by 13 points\
        \ in 2020. The biggest danger for Biden may not be that these voters defect\
        \ directly to Trump, but that they fail to vote at all, in a way that thins\
        \ his critical margins.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a5646f3-2f03-4635-a8f6-4f2d817500b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-25T14:48:27.279+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2024-01-25T14:48:28.047+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-25T14:48:27.279+08:00
      'mgnl:lastModifiedBy': 'kristelle'
      'mgnl:type': 'text'
      'text': "\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ce82f78-71dc-4418-b3f4-0b5ef4069222'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-25T14:48:27.279+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2024-01-25T14:48:28.048+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-25T14:48:27.279+08:00
      'mgnl:lastModifiedBy': 'kristelle'
      'mgnl:type': 'text'
      'text': "There is not much room for error. While he secured a comfortable 306\
        \ to 232 victory in the Electoral College over Trump, the win was a lot closer\
        \ than it looked. In Wisconsin, for instance, Biden won by about 20,000 votes\
        \ among more than 3 million cast. In Georgia, he prevailed by 11,700 votes,\
        \ and in Arizona by just over 10,000 votes. Any fraying of Biden’s electoral\
        \ edge, defections to Trump or no-shows in these states could land Trump back\
        \ in the White House.\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a06390e-04cc-414c-b92c-d8ab75a77eff'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-25T14:48:27.280+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2024-01-25T14:48:28.049+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-25T14:48:27.280+08:00
      'mgnl:lastModifiedBy': 'kristelle'
      'mgnl:type': 'text'
      'text': "\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d24cd62-fd5d-4772-a2df-b9cecb0f8acc'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-25T14:48:27.281+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2024-01-25T14:48:28.050+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-25T14:48:27.281+08:00
      'mgnl:lastModifiedBy': 'kristelle'
      'mgnl:type': 'text'
      'text': "Biden’s campaign has argued that once Americans are reminded of Trump’\
        s aberrant behavior — less obvious during his political exile in Florida —\
        \ they will flock back to Biden to prevent the ex-president from returning\
        \ to power, even if they are not fully satisfied with the last three years.\
        \ Such arguments may have been reinforced on Tuesday by Trump’s self-absorbed\
        \ New Hampshire victory speech in which he vented about South Carolina Gov.\
        \ Nikki Haley’s refusal to be bullied out of the GOP primary race.\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e39df9c6-42d7-4716-bf4f-e2f9ac21a413'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-25T14:48:27.281+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2024-01-25T14:48:28.051+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-25T14:48:27.281+08:00
      'mgnl:lastModifiedBy': 'kristelle'
      'mgnl:type': 'text'
      'text': "\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e0b20c2-9d12-46ad-86b9-81892c7edd39'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-25T14:48:27.282+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2024-01-25T14:48:28.052+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-25T14:48:27.282+08:00
      'mgnl:lastModifiedBy': 'kristelle'
      'mgnl:type': 'text'
      'text': "Some Democrats also point to a Biden legislative record that, despite\
        \ disappointing some on the left, compares favorably with any Democratic president\
        \ since Lyndon Johnson in the 1960s.\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '213805d0-f20a-4e6d-961c-083a96fafc80'
      'mgnl:activationStatus': true
