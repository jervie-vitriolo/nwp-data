      'mgnl:type': 'text'
      'text': '<p><strong>Tokyo (CNN)</strong> — A Japanese court on Thursday sentenced
        a 45-year-old man to death for setting fire to the renowned Kyoto Animation
        studio in 2019, which left 36 people dead in the country’s worst mass killing
        in almost 20 years, according to public broadcaster NHK.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2d343f4-d106-48bb-961f-879be4fcfaf1'
