      'text': "\r"
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c6d6c73-88d6-4412-a8f1-bab44321aca5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-25T14:51:28.366+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2024-01-25T14:51:29.194+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-25T14:51:28.366+08:00
      'mgnl:lastModifiedBy': 'kristelle'
      'mgnl:type': 'text'
      'text': "The video shows cars, trucks, and tractors transporting families and\
        \ their essential belongings, such as blankets, mattresses and food. Many,\
        \ however, were walking.\r"
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0ffe0fb-01cd-4b98-932b-dbcd09dccb15'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-25T14:51:28.366+08:00
