      'mgnl:lastModified': 2024-01-25T14:51:28.343+08:00
      'mgnl:lastModifiedBy': 'kristelle'
      'mgnl:type': 'text'
      'text': "\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc6a7698-1b92-4c60-a0f9-4a38cfdce5b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-25T14:51:28.344+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2024-01-25T14:51:29.163+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-25T14:51:28.344+08:00
      'mgnl:lastModifiedBy': 'kristelle'
      'mgnl:type': 'text'
      'text': "The Hamas-run health ministry in Gaza said Israeli forces have surrounded\
        \ the Nasser Medical Complex, cutting off crucial medical, food, and fuel\
        \ supplies.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7b0e3c8-5bdb-418a-809f-193494e45bff'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-25T14:51:28.344+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2024-01-25T14:51:29.164+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-25T14:51:28.344+08:00
      'mgnl:lastModifiedBy': 'kristelle'
      'mgnl:type': 'text'
      'text': "\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33125a73-365d-4e99-903a-b528260a2a0e'
      'mgnl:activationStatus': true
