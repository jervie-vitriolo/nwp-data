      'mgnl:lastModified': 2024-01-25T09:51:26.209+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "On Tuesday, UN Secretary-General António Guterres warned that Palestinians\
        \ in Gaza “face inhumane, squalid conditions, struggling to simply make it\
        \ through another day without proper shelter, heating, sanitary facilities,\
        \ food and drinkable water.”\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f12b4cca-0784-4f1d-8391-6dd64fac0e1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-25T09:49:23.780+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-25T09:51:27.064+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-25T09:51:26.210+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7852f55b-91c8-4689-bd88-ff2aba373c7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-25T09:49:23.780+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-25T09:51:27.064+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-25T09:51:26.210+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "Israeli attacks on the Palestinian enclave have killed at least 25,700\
        \ people, and injured another 63,740, according to the Hamas-run Ministry\
        \ of Health in Gaza. CNN cannot independently verify the figures due to the\
        \ difficulties of reporting from the war zone.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d28f377-738e-4d67-b7e8-b469da187fde'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-25T09:49:23.781+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-25T09:51:27.065+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-25T09:51:26.211+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d86d17b-6cc9-46a3-8bd8-ac0109c77865'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-25T09:49:23.781+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-25T09:51:27.066+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-25T09:51:26.212+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': '<h2><strong>Hospitals surrounded&nbsp;&nbsp;</strong></h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '188c70b1-3ec0-401a-a255-cab42c823f2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-25T09:49:23.782+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-25T09:51:27.067+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-25T09:51:26.213+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "Palestinian health officials and paramedics have also reported Israeli\
        \ tanks and attack drones firing at people trying to flee the vicinity of\
        \ the Amal and Nasser hospitals in Khan Younis.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6375f5b1-e128-42f9-89a1-b5a1239ba1b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-25T09:49:23.782+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-25T09:51:27.068+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-25T09:51:26.213+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5bc9e1b-88cc-4cb1-a979-771830f6e01c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-25T09:49:23.783+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-25T09:51:27.068+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-25T09:51:26.214+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "The Hamas-run health ministry in Gaza said Israeli forces have surrounded\
        \ the Nasser Medical Complex, cutting off crucial medical, food, and fuel\
        \ supplies.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac20f505-a561-4b92-a3fa-b95b6cf0456f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-25T09:49:23.784+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-25T09:51:27.069+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-25T09:51:26.215+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '449dc8b1-1a03-4825-af7f-182dd283e75c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-25T09:49:23.784+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-25T09:51:27.070+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-25T09:51:26.216+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "“Hundreds of patients with infections and pregnant women are facing\
        \ serious complications,” health ministry spokesperson Ashraf Al-Qudra said.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '299e430c-a262-459e-b0c2-2decc648212d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-25T09:49:23.785+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-25T09:51:27.071+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-25T09:51:26.216+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bd83089-441c-414c-9fb0-9e4916746e45'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-25T09:49:23.785+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-25T09:51:27.072+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-25T09:51:26.217+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "The Palestine Red Crescent Society (PRCS) said Israeli forces are “\
        surrounding” their headquarters and the Al-Amal Hospital and have enforced\
        \ “restrictions on movement around both the building and the hospital”.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '708c3e47-8979-493c-a9a7-ccd3c6d740ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-25T09:49:23.786+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-25T09:51:27.073+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-25T09:51:26.218+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11e4a35f-c583-4e9e-8414-81b97e06d9e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-25T09:49:23.787+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-25T09:51:27.074+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-25T09:51:26.219+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "Six people were killed in attacks on Khan Younis on Wednesday, PRCS\
        \ added, three of which had been “targeted” at the entrance of their headquarters.\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b1ecd6d-2e60-4d3d-bebb-7b15f7617103'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-25T09:49:23.787+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-25T09:51:27.074+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-25T09:51:26.219+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80283360-3ed0-43e3-9cb5-3165e189556e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-25T09:49:23.788+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-25T09:51:27.075+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-25T09:51:26.220+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "Israeli tanks also surrounded the compound of the Al-Aqsa University\
        \ in the city where thousands have been sheltering, Palestinian state news\
        \ agency WAFA said. It said civilians had been targeted elsewhere in southern\
        \ Gaza in the last 24 hours.\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f43004f3-59ae-40e1-9612-69009632e86f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-25T09:49:23.788+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-25T09:51:27.076+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-25T09:51:26.221+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74a040ea-d945-4453-8d61-80b36b73a10f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-25T09:49:23.789+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-25T09:51:27.077+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-25T09:51:26.222+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "Four civilians, including a child, were killed in an Israeli attack\
        \ on a “rest stop” in the coastal town of Al-Mawasi, and a man fleeing fighting\
        \ in Khan Younis was struck in his car, reported WAFA.\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '021c4abb-5919-490b-a72c-822c72709b39'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-25T09:49:23.790+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-25T09:51:27.078+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-25T09:51:26.223+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79eff8d6-a8e1-48a6-bc1e-3ccde0e29a5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-25T09:49:23.791+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-25T09:51:27.078+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-25T09:51:26.223+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "Israeli forces conducted “numerous intense air raids, described as\
        \ ‘fire belts’ to accompany its ground incursion, which has extended all the\
        \ way to the west of Khan Younis,” a Geneva-based NGO advocating for human\
        \ rights in the region, Euro-Mediterranean Human Rights Monitor, said on Wednesday\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bd2c6ef-37ec-42c0-8e6f-a1a3c53d7bbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-25T09:49:23.791+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-25T09:51:27.079+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-25T09:51:26.224+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd571ff77-640a-4dd0-814c-2e9f5d0eff65'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-25T09:49:23.792+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-25T09:51:27.080+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-25T09:51:26.225+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "Euro-Med HR reported that shelters housing “tens of thousands” of displaced\
        \ people in the western part of Khan Younis, and in Al-Mawasi, are under siege\
        \ by the Israeli military.\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94316261-2253-4b29-83e2-e53f33f3cb89'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-25T09:49:23.793+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-25T09:51:27.081+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-25T09:51:26.226+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'add570e3-a9ae-4964-8bf5-71f34fcc044c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-25T09:49:23.793+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-25T09:51:27.082+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-25T09:51:26.226+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "The IDF said they continue to operate in Khan Younis, where they are\
        \ pursuing “military targets, outposts, infrastructure and command and control\
        \ centers,” and said the operation there will continue for “several days.”\
        \r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7a1488c-ef4b-407b-94af-0e4c133bfa39'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-25T09:49:23.794+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-25T09:51:27.083+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-25T09:51:26.227+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd896dde-d7da-42e4-9a3c-bcc6fe5ff6f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-25T09:49:23.795+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-25T09:51:27.083+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-25T09:51:26.228+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "“The brigade combat team is located around the [Khan Younis] camp,\
        \ in the western part, and have begun to operate within it.  The manoeuvre\
        \ will continue against military targets that are in the area, outposts, infrastructure,\
        \ and command and control centers,” the IDF said.\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5f07e4d-5317-42d4-ade1-4a0808205429'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-25T09:49:23.795+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-25T09:51:27.084+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-25T09:51:26.229+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48b972f3-b1d5-4b5a-8449-e28fa3b7a415'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-25T09:49:23.796+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-25T09:51:27.085+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-25T09:51:26.229+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "“There is an area with shelters, there are several hospitals, several\
        \ sensitive sites. We have seen terrorists use these sites. Almost a week\
        \ ago we saw a launch from the Nasser Hospital, there are terrorists located\
        \ in these hospitals.\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8be35d93-0fbb-442f-a01e-602fc45e77c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-25T09:49:23.797+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-25T09:51:27.086+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-25T09:51:26.230+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '983c95b4-4dc4-49b2-ad2c-bccd6340e225'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-25T09:49:23.798+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-25T09:51:27.087+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-25T09:51:26.231+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "“This operation will continue for several days until we maximize the\
        \ achievements: dismantling Hamas’ military framework and Hamas strongholds,\
        \ which we are required to thoroughly dismantle,” added the IDF.\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb7c0150-d7c5-4573-b8fd-1b3875fae50c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-25T09:49:23.798+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-25T09:51:27.087+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-25T09:51:26.232+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5a904a2-2a67-40a8-9ae9-de84a5053c68'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-25T09:49:23.799+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-25T09:51:27.088+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-25T09:51:26.233+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "CNN cannot independently verify operational details reported by the\
        \ IDF. CNN has sought comment from the IDF on whether its forces have surrounded\
        \ the Nasser and Amal hospitals.\r"
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2333ee6-8643-4e83-8547-e44a9c67a031'
      'mgnl:activationStatus': true
