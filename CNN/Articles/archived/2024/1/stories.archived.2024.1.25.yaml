    'mgnl:lastModified': 2024-01-25T16:50:05.869+08:00
    'mgnl:lastModifiedBy': 'vince'
    'mgnl:tags': ['oscars']
    'stories': []
    'template': '1'
    'title': 'Greta Gerwig wasn’t the only director overlooked for an Oscar nomination'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb3530fc-651e-4989-8f70-758e9f437c4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-25T16:39:30.373+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-25T16:50:06.347+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-25T16:50:05.849+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> There has been conversation and surprise
        after Greta Gerwig, who helmed the top-grossing film of the year in “Barbie,”
        did not receive an Oscar nomination on Tuesday for best director.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b8ee8d6-9faf-4fe8-ad4b-493fd33b8f3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-25T16:39:30.373+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-25T16:50:06.348+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-25T16:50:05.849+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "Yet, she was not the only female director behind a critically acclaimed\
        \ film who went overlooked.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cbe63b9-8cf3-470a-b9f3-6e590c7962af'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-25T16:39:30.374+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-25T16:50:06.349+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-25T16:50:05.850+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7017881a-a65a-47ee-b1e3-e2c7bd9f32ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-25T16:39:30.374+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-25T16:50:06.350+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-25T16:50:05.850+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "Outcry over women not receiving individual Oscar recognition for their\
        \ work as directors has been longstanding. In the nearly 100-year history\
        \ of the Academy Awards, women have won best director only three times, Chloé\
        \ Zhao for “Nomadland,” Kathryn Bigelow for “The Hurt Locker,” and Jane Campion\
        \ for “The Power of the Dog.”\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30b35222-bc07-49e8-bd6c-7f8cb7891b44'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-25T16:39:30.375+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-25T16:50:06.351+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-25T16:50:05.851+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4a1ef7f-b95e-44e6-97a5-8a44aa191ecc'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-25T16:39:30.375+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-25T16:50:06.352+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-25T16:50:05.852+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "Justine Triet was the only woman nominated in the top directing category\
        \ this year for “Anatomy of a Fall.”\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f75ac96-b1ff-4215-b799-44b22949c66d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-25T16:39:30.375+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-25T16:50:06.353+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-25T16:50:05.852+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c9a800b-970c-44f4-a81c-9665f7b570da'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-25T16:39:30.376+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-25T16:50:06.353+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-25T16:50:05.853+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "The more than 500 members of the Directors branch of the Academy, predominately\
        \ male despite efforts to increase diversity in recent years, vote to select\
        \ the nominees in the best director category. The branch has a historically\
        \ favored directors of dramas over satire or comedy.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79ed1cc6-867b-438e-afe0-76458c31c035'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-25T16:39:30.376+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-25T16:50:06.354+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-25T16:50:05.853+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cd38f3f-be4e-4407-864e-4e3c3db1d056'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-25T16:39:30.377+08:00
      'mgnl:createdBy': 'vince'
