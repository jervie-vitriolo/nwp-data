      'text': "\r"
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26bb8d2f-20bb-45d9-9241-58a87a4bfb70'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-25T09:49:23.801+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-25T09:51:27.090+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-25T09:51:26.234+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': '<h2><strong>Thousands displaced&nbsp;&nbsp;</strong></h2>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b263ddbe-0e26-46b3-b788-a77c94ce63a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-25T09:49:23.802+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-25T09:51:27.091+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-25T09:51:26.235+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "As the IDF surrounded the city of Khan Younis, thousands of Palestinians\
        \ moved south towards Rafah, near the border with Egypt, where 1.3 million\
        \ people have been displaced, according to the UN.\r"
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd320428-0c53-44ef-9a83-35c0bc00e8c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-25T09:49:23.802+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-25T09:51:27.091+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-25T09:51:26.236+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dbc8115-c01a-4658-b6c3-24662089d865'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-25T09:49:23.803+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-25T09:51:27.092+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-25T09:51:26.236+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "A CNN video recorded on Monday shows displaced people sitting on the\
        \ side of streets and in the vicinity of the seashore as they head west and\
        \ south. The IDF instructed civilians to leave several districts in and around\
        \ the city and head toward the coast, which it described to CNN as “safer.”\
        \r"
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88a86b9c-5f09-490c-b69c-2c923d39fa83'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-25T09:49:23.804+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-25T09:51:27.093+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-25T09:51:26.237+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60309be9-66a2-4c96-84a0-e2615951eb6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-25T09:49:23.805+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-25T09:51:27.094+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-25T09:51:26.238+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "The video shows cars, trucks, and tractors transporting families and\
        \ their essential belongings, such as blankets, mattresses and food. Many,\
        \ however, were walking.\r"
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15ecdfd8-55c2-494e-9fef-17fc9339d7bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-25T09:49:23.806+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-25T09:51:27.094+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-25T09:51:26.239+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ac7a856-26e7-4851-a90e-3dab6cb88b7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-25T09:49:23.807+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-25T09:51:27.095+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-25T09:51:26.239+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "Hisham Sayegh said he saw four people killed, which forced him to leave\
        \ with his family as shelling in the area intensifies.\r"
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f43187ac-1b85-43d7-9ec0-f7ee635c360f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-25T09:49:23.807+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-25T09:51:27.096+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-25T09:51:26.240+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51eeeb78-acf1-4ba0-b2a5-9a24c393b82f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-25T09:49:23.808+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-25T09:51:27.097+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-25T09:51:26.241+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "“There are dead people on the ground. We left them behind. There are\
        \ people killed inside the houses,” Sayegh said. “We were expecting to die\
        \ at any minute.”\r"
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '413ea8c9-e84a-4124-beb1-e5d5b07c26af'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-25T09:49:23.809+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-25T09:51:27.098+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-25T09:51:26.242+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ad4cd40-fb7e-4c61-9e46-57a692bf3367'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-25T09:49:23.810+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-25T09:51:27.099+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-25T09:51:26.242+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "Jamal al Rozzi, an aid worker displaced near Khan Younis, said he was\
        \ forced to flee to Rafah on Wednesday after heavy bombardment in the area.\r"
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99607b00-ffc9-48f5-8d50-3d7d56e85ca3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-25T09:49:23.811+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-25T09:51:27.099+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-25T09:51:26.243+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02120484-1013-4e48-9ce2-3240a46b8014'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-25T09:49:23.812+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-25T09:51:27.100+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-25T09:51:26.244+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "“We had three horrible nights,” Al Rozzi, who is executive director\
        \ of the National Society for Rehabilitation, told CNN in a voice message.\r"
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd2457a1-05d5-4abd-a42c-2bd5d3166ca9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-25T09:49:23.813+08:00
