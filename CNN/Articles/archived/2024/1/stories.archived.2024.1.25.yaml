    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02840917-7636-4ab7-981e-9f893dd0c59e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-25T23:12:59.394+08:00
