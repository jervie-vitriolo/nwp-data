      'mgnl:lastModifiedBy': 'kristelle'
      'mgnl:type': 'text'
      'text': "\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f378a41-ad1b-41a2-975b-cf6d561a70a0'
      'mgnl:activationStatus': true
