      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 25) --</strong> Jared
        Bahay took a detour in Katipunan and found a new home for his promising collegiate
        basketball career.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4caf26f8-ab97-4e5a-a684-caf6fc57ac79'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-25T19:33:17.820+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-26T20:45:30.143+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-26T20:45:29.751+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef759bdc-3d97-4899-8e77-a1bc8fb6b9ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-25T19:33:17.820+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-26T20:45:30.143+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-26T20:45:29.751+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': '<p>The top high school prospect from Cebu confirmed on Thursday that
        he will play for the Ateneo de Manila University (ADMU) Blue Eagles in the
        UAAP.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24051b59-7438-4664-8e99-69ac719fb75b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-25T19:33:17.821+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-26T20:45:30.143+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-26T20:45:29.752+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bf096f2-9c83-4046-a1c5-9f72e3447d5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-25T19:33:17.821+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-26T20:45:30.144+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-26T20:45:29.752+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "\"I have decided to continue my studies at Ateneo de Manila and play\
        \ for the Ateneo men's basketball team,\" said Bahay in a statement. \"I believe\
        \ that sustaining my Jesuit education will help unlock and sharpen my potential\
        \ to the fullest, both on and off the court.\"  \r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa3896f0-83d3-4da4-b56c-84250eac5181'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-25T19:33:17.822+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-26T20:45:30.144+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-26T20:45:29.752+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c5af8a8-d3fb-47a4-81b9-aa533654d7eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-25T19:33:17.822+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-26T20:45:30.144+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-26T20:45:29.753+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': '<p>The 5-foot-11 guard from Sacred Heart School-Ateneo de Cebu initially
        committed to play for the University of the Philippines (UP) Fighting Maroons
        but had a change of heart due to "outside forces."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a23106c-0a72-487d-8ccc-3092e460ad2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-25T19:33:17.822+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-26T20:45:30.145+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-26T20:45:29.753+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': '<p>Aside from UP and ADMU, the hotly anticipated rookie shared to CNN
        Philippines'' News Night that De La Salle University has expressed interest
        in him.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbdc9ad6-45b6-4e8b-bb9e-d0fe428dc84e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-25T19:33:17.823+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-26T20:45:30.145+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-26T20:45:29.754+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "Bahay recently steered the SHS-ADC to its third straight title in the\
        \ Cebu Schools Athletic Foundation, Inc. Season 23 juniors tournament.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51962131-6853-44b0-8b41-9c9e40a97dc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-25T19:33:17.824+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-26T20:45:30.145+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-26T20:45:29.754+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "He averaged 13.2 points, 5 rebounds, and 4.8 assists for the Philippine\
        \ team in the FIBA Under-16 Asian Championship in 2022,.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81d3930a-ae5e-4b13-b9a0-a5218b855d88'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-25T19:33:17.824+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-26T20:45:30.145+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-26T20:45:29.755+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44012bb9-45ff-4396-ae66-40440968e8dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-25T19:33:17.825+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-26T20:45:30.146+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-26T20:45:29.755+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "With Bahay's arrival in Ateneo, the Blue Eagles are eyeing to return\
        \ to the podium this year after finishing fourth overall with a 7-win, 7-loss\
        \ record in UAAP Season 86.  \r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c05b263f-430b-48ab-8430-6c80693981be'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-25T19:33:17.825+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-26T20:45:30.146+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-26T20:45:29.756+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b7822ae-8255-4e9d-a493-a2ea99693edc'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-25T19:33:17.826+08:00
