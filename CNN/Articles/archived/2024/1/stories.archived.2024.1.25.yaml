      'mgnl:lastModified': 2024-01-25T17:31:26.314+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16ed2c9b-f028-40e1-a7e5-265a4f438437'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-25T16:49:43.299+08:00
