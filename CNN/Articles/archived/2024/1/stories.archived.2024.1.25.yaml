      'mgnl:lastModified': 2024-01-25T17:31:26.319+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': '<p>Khan met with some security officials upon her arrival in Manila
        on Monday, where she was also briefed by the ATC about the anti-terrorism
        law.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3c68411-29d5-4bd9-9429-028c8b22dd5c'
