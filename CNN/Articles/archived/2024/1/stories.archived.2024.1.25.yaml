      'mgnl:lastModified': 2024-01-25T17:31:26.320+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "\"Toward the end of the meeting, there are some points that she would\
        \ like to make a follow-up on,\" said National Task Force to End Local Communist\
        \ Armed Conflict executive director Ernesto Torres Jr. in a virtual presser.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9863a84-ac2b-4d9d-80ae-a98f70ebdf4f'
