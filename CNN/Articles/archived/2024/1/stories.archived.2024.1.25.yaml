      'mgnl:lastModified': 2024-01-25T17:31:26.318+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "The SC justices and Khan also discussed judicial reforms in the country.\
        \  \r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'facf0a63-a00f-4723-9724-d83b5b54fc6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-25T16:49:43.302+08:00
