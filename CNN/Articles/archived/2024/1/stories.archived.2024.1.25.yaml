      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-25T14:51:28.358+08:00
      'mgnl:lastModifiedBy': 'kristelle'
      'mgnl:type': 'text'
      'text': "“This operation will continue for several days until we maximize the\
        \ achievements: dismantling Hamas’ military framework and Hamas strongholds,\
        \ which we are required to thoroughly dismantle,” added the IDF.\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0990909-6d4d-435d-855a-618c6f013fe9'
