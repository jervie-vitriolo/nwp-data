      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeba7498-7ce3-4121-9099-e5c78512bff9'
      'mgnl:activationStatus': true
