  'oscar-snubs-you-may-not-know':
    'author': 'Lisa Respers France, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2024-01-25T16:37:55.000+08:00
    'imagesource': 'jcr:45094167-c4da-46b8-8eab-f758eea5b9bf'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '608f2a42-0f34-44d7-b6b7-e3bb120f08c5'
    'lead': 'There is rightfully much conversation about “Barbie” director Greta Gerwig
      and the films star Margot Robbie not being nominated Tuesday for Academy Awards.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2024-01-25T16:39:30.349+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2024-01-25T16:50:06.346+08:00
