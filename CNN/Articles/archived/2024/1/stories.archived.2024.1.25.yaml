      'text': "\r"
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7101e54-7217-465f-bb33-d7badf120c98'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-25T14:51:28.367+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2024-01-25T14:51:29.196+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-25T14:51:28.367+08:00
      'mgnl:lastModifiedBy': 'kristelle'
      'mgnl:type': 'text'
      'text': "Hisham Sayegh said he saw four people killed, which forced him to leave\
        \ with his family as shelling in the area intensifies.\r"
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '489b51d7-4933-40de-8403-dfcee370b2f0'
      'mgnl:activationStatus': true
