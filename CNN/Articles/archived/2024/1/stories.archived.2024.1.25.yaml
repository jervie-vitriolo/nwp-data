      'mgnl:lastModified': 2024-01-25T04:56:15.945+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "Belgorod Governor Vyacheslav Gladkov said the cause of the crash was\
        \ being investigated. “A transport airplane crashed in the Korochansky district.\
        \ It went down in a field near a settlement. All those on board died,” Gladkov\
        \ said. “Now the crash site is cordoned off. All operational services are\
        \ on site, investigative measures are being carried out,” he added.\r"
