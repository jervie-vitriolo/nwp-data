    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': '‘Mass casualties’ as UN shelter struck amid intense fighting in Khan
      Younis'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ff29383-da70-4cf8-a159-e9996f4880b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-25T09:49:23.772+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-25T09:51:27.048+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-25T09:51:26.195+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — A building sheltering hundreds of displaced
        people in the city of Khan Younis was hit on Wednesday, according to the UN,
        as Israeli forces ramped up attacks on southern Gaza, forcing streams of Palestinians
        to flee the neighborhood.&nbsp;&nbsp;</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4762a4c5-5cf5-4328-a32f-db7483a4c891'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-25T09:49:23.773+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-25T09:51:27.049+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-25T09:51:26.196+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2daa3540-3a85-45c0-91dd-234c4fc9aee1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-25T09:49:23.773+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-25T09:51:27.050+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-25T09:51:26.197+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "Wreaths of smoke hung over the UN shelter, after a huge blaze broke\
        \ out at the UNRWA Khan Younis Training Center, video obtained by CNN showed.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5628390d-8c6b-44a5-a410-a76e3307542e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-25T09:49:23.773+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-25T09:51:27.051+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-25T09:51:26.197+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9f73238-6369-4295-a97c-d5c02f83a7e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-25T09:49:23.774+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-25T09:51:27.051+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-25T09:51:26.198+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "“Buildings ablaze and mass casualties. Safe access to and from the\
        \ center has been denied for two days. People are trapped,” Thomas White,\
        \ the director of UNRWA Affairs, said on X.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a2d48ec-1086-4c86-89a1-028eff5b6b7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-25T09:49:23.774+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-25T09:51:27.052+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-25T09:51:26.199+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5634aa6-b461-4887-a688-577c86b59904'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-25T09:49:23.774+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-25T09:51:27.053+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-25T09:51:26.200+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "At least nine people were killed and another 75 injured, White said,\
        \ adding that a team from his agency and the World Health Organization were\
        \ trying to reach the site. He said the building shelters 800 people and had\
        \ been hit by Israeli tank fire.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '801cecb1-f4b8-49f1-8c7a-0f4884aef66d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-25T09:49:23.775+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-25T09:51:27.054+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-25T09:51:26.200+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f85e2bd1-6bf9-48d1-8240-9320843c4287'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-25T09:49:23.775+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-25T09:51:27.055+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-25T09:51:26.201+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "However, the Israel Defense Forces (IDF) said in a statement that it\
        \ has “currently” ruled out that the incident was “the result of an aerial\
        \ or artillery strike by the IDF.”\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc79434a-f563-41ad-a268-aa907fd76b44'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-25T09:49:23.775+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-25T09:51:27.056+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-25T09:51:26.202+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '116a75fb-7451-4012-ab84-669281f6c511'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-25T09:49:23.776+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-25T09:51:27.056+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-25T09:51:26.203+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "It said a “thorough review of the operations of the forces in the vicinity\
        \ is underway,” adding that it is “examining the possibility that the strike\
        \ was a result of Hamas fire.”\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e527f53c-ea05-44e3-adc3-8503bbc14814'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-25T09:49:23.776+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-25T09:51:27.057+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-25T09:51:26.203+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a6af3ac-f418-4478-a876-c562fd420321'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-25T09:49:23.777+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-25T09:51:27.058+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-25T09:51:26.204+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "In the past week, the IDF has intensified its offensive on Khan Younis,\
        \ where medical facilities sheltering displaced civilians and health workers\
        \ have been battered. The IDF maintains there are Hamas militants located\
        \ in hospitals in the area. Relief agencies say the siege has blocked critical\
        \ humanitarian operations.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58c94b8e-b0d0-41c5-b03b-54d81946fe27'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-25T09:49:23.777+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-25T09:51:27.059+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-25T09:51:26.205+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de661294-9512-4574-8060-136292f1d1e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-25T09:49:23.777+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-25T09:51:27.060+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-25T09:51:26.206+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "The Israeli military launched its campaign in Gaza with the stated\
        \ aim of eliminating Hamas, after more than 1,200 people were killed and more\
        \ than 250 kidnapped during the militant group’s October 7 attacks on Israel,\
        \ according to Israeli authorities.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a9c72a1-69fa-4743-aac8-476d8e39bf71'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-25T09:49:23.778+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-25T09:51:27.060+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-25T09:51:26.206+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8b8a37c-3f66-449e-bcf5-091df0410a34'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-25T09:49:23.778+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-25T09:51:27.061+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-25T09:51:26.207+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "Since then its bombardment and besiegement of the enclave has decimated\
        \ swathes of the territory, diminishing food, fuel and water supplies and\
        \ exposing more than 2.2 million civilians to starvation, dehydration and\
        \ disease.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53187745-eeeb-49c2-93e6-0c576e0aff1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-25T09:49:23.779+08:00
      'mgnl:createdBy': 'seth'
