    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d17d3aa-1a4f-4b28-8c5c-b18aa87dbdac'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-25T14:51:28.335+08:00
