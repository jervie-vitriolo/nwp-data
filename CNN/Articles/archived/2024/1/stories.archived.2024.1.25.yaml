      'mgnl:lastModifiedBy': 'gabrielle'
      'mgnl:type': 'text'
      'text': '<p><strong>Welcome the year of the dragon with blazing new ‘fits</strong></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c66b6ad8-121d-45c0-8124-54e71797d718'
      'mgnl:created': 2024-01-25T10:30:14.147+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastModified': 2024-01-25T10:33:47.549+08:00
      'mgnl:lastModifiedBy': 'gabrielle'
      'mgnl:type': 'text'
      'text': '<p>The start of the year brings with it the cool Amihan wind, which
        is good news if you’re looking for an excuse to strut out your cozier clothing
        — and maybe even grab some new outfits in time for CNY celebrations. Enter
        COS’s new Spring Edit, featuring their trademark closet staples refreshed
        with contemporary cuts and striking textures. While most of the capsule collection
        comes in everyday neutrals, it’s a new year! Take a chance on vibrant crimson
        and other colors that scream for more luck to come your way. Shop for the
        capsule collection at COS branches in Manila and BGC, or on <a href="https://www.cos.com/"
        target="_blank">cos.com</a>.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f2e9c0f-9cc7-4ce7-bc7f-a364705bb7be'
      'mgnl:created': 2024-01-25T10:30:14.148+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastModified': 2024-01-25T10:33:47.550+08:00
      'mgnl:lastModifiedBy': 'gabrielle'
      'mgnl:type': 'text'
      'text': '<p>For those who want to channel “mother” of dragons this year, Love,
        Bonito’s take on the <a href="https://www.lovebonito.com/ph/martina-embroidered-mandarin-collar-mini-dress-in-rekindled-blooms.html"
        target="_blank">traditional Chinese cheongsam</a> fits right into the <a href="https://www.lovebonito.com/ph/mira-knit-midi-dress.html"
        target="_blank">dragon lady aesthetic</a>. The brand just launched its <a
        href="https://www.lovebonito.com/ph" target="_blank">Philippine website</a>
        with Gcash as an available payment option, making it much easier to shop.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5e563bf-2020-4a2a-a481-f7d0fb8c04af'
      'mgnl:created': 2024-01-25T10:30:14.148+08:00
