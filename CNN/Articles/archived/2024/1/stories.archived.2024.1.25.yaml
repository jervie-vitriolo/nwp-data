      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN, "<a href="https://edition.cnn.com/2024/01/25/asia/kyoto-animation-arson-verdict-japan-intl-hnk/index.html#:~:text=A%20Japanese%20court%20on%20Thursday,according%20to%20public%20broadcaster%20NHK."><em>Japan
        court sentences arsonist to death for deadly attack on Kyoto Animation studio.</em></a>"</p>'
