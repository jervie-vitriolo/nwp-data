      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Russia accused Ukraine of downing a Russian
        military plane near the Ukrainian border Wednesday, saying all 74 people on
        board were killed including dozens of Ukrainian servicemen being transported
        for a prisoner swap.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8a3d888-803f-4a86-9cd4-d83c534a33ff'
