      'mgnl:lastActivated': 2024-01-25T14:48:28.055+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-25T14:48:27.284+08:00
      'mgnl:lastModifiedBy': 'kristelle'
      'mgnl:type': 'text'
      'text': "\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ed678ae-f18b-46d8-b763-6629383d58bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-25T14:48:27.284+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2024-01-25T14:48:28.056+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-25T14:48:27.284+08:00
      'mgnl:lastModifiedBy': 'kristelle'
      'mgnl:type': 'text'
      'text': "“Yes, it’s going to be a hard slog, no doubt about that. But I think\
        \ this coalition has grown and, in many ways, we can keep that together,”\
        \ Naughton said, also predicting many independents and Republicans who disdain\
        \ Trump won’t be able to “hold their nose” and vote for him and will either\
        \ chose Biden or stay at home in November.\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebfe0375-994c-4860-a5e5-c2f1268e86d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-25T14:48:27.285+08:00
