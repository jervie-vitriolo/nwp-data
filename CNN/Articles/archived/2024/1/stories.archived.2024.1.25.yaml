      'mgnl:type': 'image'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b09fc0a-ec42-480b-b251-f094adf701c8'
      'mgnl:created': 2024-01-25T10:30:14.149+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastModified': 2024-01-25T10:33:47.551+08:00
      'mgnl:lastModifiedBy': 'gabrielle'
      'mgnl:type': 'text'
      'text': '<p><strong>Pick up new linen staples at the Cariño sale</strong></p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d28eb55-c70d-4ae8-97ca-80cd613c2d7b'
      'mgnl:created': 2024-01-25T10:30:14.150+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastModified': 2024-01-25T10:33:47.551+08:00
      'mgnl:lastModifiedBy': 'gabrielle'
      'mgnl:type': 'text'
      'text': "Cariño was founded pre-pandemic by friends Gianne Vasquez and Shayne\
        \ Ting as an alternative to the pricier local linen brands available in the\
        \ market. Since then, their timeless designs have become closet staples for\
        \ young professionals building their wardrobes. \r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f926f35e-9c66-44d5-b0f1-5dabd2c75cdb'
      'mgnl:created': 2024-01-25T10:30:14.150+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastModified': 2024-01-25T10:33:47.552+08:00
      'mgnl:lastModifiedBy': 'gabrielle'
      'mgnl:type': 'text'
      'text': '<p>Cariño’s lower price point hasn’t stopped other brands from offering
        “Cariño dupes” on Shopee and Carousell. Thankfully, you can get your hands
        on the real thing with the much-awaited Cariño sale this week. Get up to 40%
        off on select pieces from the brand’s previous collections, from tops to trousers.
        Stocks for some of their bestsellers are running out fast, so check out via
        their <a href="https://carinothebrand.com/collections/halloween-sale" target="_blank">website</a>
        ASAP.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a1e9737-368c-4883-9562-a034abcee17c'
      'mgnl:created': 2024-01-25T10:30:14.151+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastModified': 2024-01-25T10:33:47.553+08:00
      'mgnl:lastModifiedBy': 'gabrielle'
      'mgnl:type': 'text'
      'text': '<p><strong>Best buys:</strong> the <a href="https://carinothebrand.com/products/emma-top"
        target="_blank">Emma top</a> (₱1,595) for its versatility, the <a href="https://carinothebrand.com/products/eleanor-top"
        target="_blank">Cariño x GVN: Eleanor Top</a> (₱1,295) for its asymmetrical
        silhouette</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94224817-e54c-4113-a432-bc60705b7a72'
      'mgnl:created': 2024-01-25T10:30:14.151+08:00
