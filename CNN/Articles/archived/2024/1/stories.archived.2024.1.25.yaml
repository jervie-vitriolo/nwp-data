      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-25T14:48:27.283+08:00
      'mgnl:lastModifiedBy': 'kristelle'
      'mgnl:type': 'text'
      'text': "“Coalitions are ever evolving and you have to stay on top of them and\
        \ I think the president has,” said Hank Naughton, president of Centrist Democrats\
        \ of America. Naughton argued that if Biden could communicate his successes\
        \ – on the economy and foreign policy – and the lack of a positive agenda\
        \ from Trump, who has promised to wage a second term dedicated to “retribution,”\
        \ he could reassemble his base.\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22c76d40-12d8-4009-a436-6014e88e2ebf'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-25T14:48:27.284+08:00
