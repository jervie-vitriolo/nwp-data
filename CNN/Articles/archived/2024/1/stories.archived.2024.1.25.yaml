      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "\"For instance, 'yung sa NTF-ELCAC concern (the concern on NTF-ELCAC).\
        \ She would like to get further information about the red-tagging issue,\"\
        \ he added.\r"
