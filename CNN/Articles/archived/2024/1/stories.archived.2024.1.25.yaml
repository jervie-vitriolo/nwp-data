      'mgnl:created': 2024-01-25T18:40:24.902+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2024-01-25T18:40:25.243+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-25T18:40:24.917+08:00
      'mgnl:lastModifiedBy': 'lisbet'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 25)</strong> — Senate
        Minority Leader Koko Pimentel said he, and possibly with other lawmakers,
        would ask the Supreme Court to intervene amid the Commission on Elections
        (Comelec) continuous acceptance of signatures for a people''s initiative for
        charter change.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a15efd1-8fa0-4cb1-9903-94bc03a4b748'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-25T18:40:24.903+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2024-01-25T18:40:25.245+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-25T18:40:24.903+08:00
      'mgnl:lastModifiedBy': 'lisbet'
      'mgnl:type': 'text'
      'text': 'During a briefing on Thursday, Pimentel said he was “sure” many senators
        would file a case against the Comelec’s move.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2643cdb6-f520-4721-b5cf-9137e64a5987'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-25T18:40:24.903+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2024-01-25T18:40:25.246+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-25T18:40:24.903+08:00
      'mgnl:lastModifiedBy': 'lisbet'
      'mgnl:type': 'text'
      'text': 'He said his petition would focus on questioning why the Comelec is
        receiving the papers, and why the poll body seems to know what to do with
        the papers.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f76028d-e46a-4a82-abea-448cef5ef657'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-25T18:40:24.903+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2024-01-25T18:40:25.247+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-25T18:40:24.903+08:00
      'mgnl:lastModifiedBy': 'lisbet'
      'mgnl:type': 'text'
      'text': '“Most likely prohibition. Kasi ministrial duty daw, pero saan galing
        ‘yun?” he said.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdd2fe38-744d-4660-bb2f-d0e3dda34ddd'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-25T18:40:24.904+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2024-01-25T18:40:25.248+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-25T18:40:24.904+08:00
      'mgnl:lastModifiedBy': 'lisbet'
      'mgnl:type': 'text'
      'text': '[Translation: Most likely prohibition. They said it’s because of their
        ministerial duty, but where did that come from?]'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb957b62-3ce8-4325-bced-22c0203830b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-25T18:40:24.904+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2024-01-25T18:40:25.249+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-25T18:40:24.904+08:00
      'mgnl:lastModifiedBy': 'lisbet'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2024/1/18/comelec-signature-forms-ministerial-duty.html">READ:
        Comelec says accepting signature forms for Cha-cha a ministerial duty, explains
        process</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e257e1c6-cc08-46ad-999c-af93ef05388e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-25T18:40:24.905+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2024-01-25T18:40:25.250+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-25T18:40:24.905+08:00
      'mgnl:lastModifiedBy': 'lisbet'
      'mgnl:type': 'text'
      'text': 'Pimentel even lambasted Comelec for being “too accommodating.”'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6142a3eb-27a8-4c36-9a2d-500af27ccb40'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-25T18:40:24.905+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2024-01-25T18:40:25.251+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-25T18:40:24.905+08:00
      'mgnl:lastModifiedBy': 'lisbet'
      'mgnl:type': 'text'
      'text': '“There’s no law,” the solon said, noting the Supreme Court ''s 1997
        ruling deemed Republic Act No. 6735, or the Initiative and Referendum Act,
        as "insufficient to support people’s initiative."'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71815c3b-df7b-4f5a-ab30-0b1289c0773f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-25T18:40:24.905+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2024-01-25T18:40:25.252+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-25T18:40:24.905+08:00
      'mgnl:lastModifiedBy': 'lisbet'
      'mgnl:type': 'text'
      'text': 'He said that aside from the Supreme Court, senators can file special
        proceedings to the Comelec to tell the agency to stop its activities in relation
        to accepting signatures for people’s initiatives.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91b57813-c2cf-463e-bc4c-34087ab73729'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-25T18:40:24.906+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2024-01-25T18:40:25.253+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-25T18:40:24.906+08:00
      'mgnl:lastModifiedBy': 'lisbet'
      'mgnl:type': 'text'
      'text': 'Former House Speaker and incumbent Davao del Norte first district Rep.
        Pantaleon Alvarez also bared his plan to challenge the people’s initiative
        before the Supreme Court, claiming that proponents are using financial aid
        from the government to encourage people to sign the petition for charter change.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69939645-6dac-4383-a69d-f151482e95d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-25T18:40:24.906+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2024-01-25T18:40:25.254+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-25T18:40:24.906+08:00
      'mgnl:lastModifiedBy': 'lisbet'
      'mgnl:type': 'text'
      'text': 'In an online interview with reporters Thursday, Alvarez said he is
        gathering evidence that people in the first district of Davao del Norte received
        financial aid in exchange for signing the forms for people’s initiative.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85f18c88-cec8-4fa0-ba89-098ec444c5dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-25T18:40:24.907+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2024-01-25T18:40:25.255+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-25T18:40:24.907+08:00
      'mgnl:lastModifiedBy': 'lisbet'
      'mgnl:type': 'text'
      'text': 'He claimed that one of the allocations used for signature drive was
        the assistance to individuals in crisis situations (AICS) of the Department
        of Social Welfare and Development (DSWD).'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e368a0f-c009-4e4c-9c46-d8d341b44fe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-25T18:40:24.907+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2024-01-25T18:40:25.256+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-25T18:40:24.907+08:00
      'mgnl:lastModifiedBy': 'lisbet'
      'mgnl:type': 'text'
      'text': '<p>Alvarez said he would wait for the Comelec to finish the verification
        of signatures for the people’s initiative before filing a case before the
        Supreme Court. He urged his colleagues to stand up to the leadership of the
        House of Representatives, which he claimed is behind the signature campaign.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97d064a8-a820-4c27-b88b-679e6193881a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-25T18:40:24.908+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2024-01-25T18:40:25.257+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-25T18:40:24.908+08:00
      'mgnl:lastModifiedBy': 'lisbet'
      'mgnl:type': 'text'
      'text': '<p>Sought for the poll body’s reaction to Pimentel’s statement, Comelec
        spokesperson Rex Laudiangco said: “Kung kami po ay dadalin sa Korte Suprema…
        wina-welcome po namin ito.”</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8a332df-89bb-4ccd-acea-592906218c2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-25T18:40:24.908+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2024-01-25T18:40:25.258+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-25T18:40:24.908+08:00
      'mgnl:lastModifiedBy': 'lisbet'
      'mgnl:type': 'text'
      'text': '[Translation: If they will bring this issue to the Supreme Court, we
        will welcome it.]'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63702250-b96e-4e9b-af1d-d24786b79a79'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-25T18:40:24.909+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2024-01-25T18:40:25.259+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-25T18:40:24.909+08:00
      'mgnl:lastModifiedBy': 'lisbet'
      'mgnl:type': 'text'
      'text': '<p>During a briefing on Wednesday, Comelec Chairman George Garcia also
        said that everyone is welcome to question its guidelines and rules.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc4fa842-b746-44c9-9e19-89244592180e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-25T18:40:24.909+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2024-01-25T18:40:25.260+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-25T18:40:24.909+08:00
      'mgnl:lastModifiedBy': 'lisbet'
      'mgnl:type': 'text'
      'text': 'While there’s no case before the Supreme Court yet, Garcia said Comelec
        will continue receiving the signature forms.'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e7b0704-22e4-4d6e-9dda-1b6b8780f35a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-25T18:40:24.910+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2024-01-25T18:40:25.261+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-25T18:40:24.910+08:00
      'mgnl:lastModifiedBy': 'lisbet'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines Correspondents Xianne Arcangel and Paige Javier
        contributed to this report.</em></p>'
