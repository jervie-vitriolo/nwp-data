      'mgnl:type': 'text'
      'text': "\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '160856ff-f5ec-4229-889c-47f2ba3c3fa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-25T14:48:27.286+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2024-01-25T14:48:28.058+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-25T14:48:27.286+08:00
      'mgnl:lastModifiedBy': 'kristelle'
      'mgnl:type': 'text'
      'text': "As the prospect of a Trump vs. Biden general election have firmed up\
        \ in recent weeks, the White House has accelerated its efforts to court key\
        \ constituencies and shore up the president’s electoral standing. Vice President\
        \ Kamala Harris has been sent to campaign where she is most effective, including\
        \ as the key messenger to women voters as Democrats seek to exploit anger\
        \ over the Supreme Court’s overturning of the federal constitutional right\
        \ to an abortion. Harris is also seeking to mobilize voters of color in swing\
        \ states like Georgia.\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04f5b0f7-df31-480c-9708-1a05097321f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-25T14:48:27.286+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2024-01-25T14:48:28.059+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-25T14:48:27.286+08:00
      'mgnl:lastModifiedBy': 'kristelle'
      'mgnl:type': 'text'
      'text': "\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a93eec3-1513-4dc3-95d8-bd8396583c91'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-25T14:48:27.287+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2024-01-25T14:48:28.060+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-25T14:48:27.287+08:00
      'mgnl:lastModifiedBy': 'kristelle'
      'mgnl:type': 'text'
      'text': "Biden, meanwhile, is targeting blue collar areas where he’s long felt\
        \ comfortable. On Wednesday, he accepted the endorsement of the United Auto\
        \ Workers union. And while the powerful union’s backing doesn’t necessarily\
        \ mean all auto workers will be with him, it was a victory over Trump, who\
        \ sought to use a now-solved strike in the industry and Biden’s support for\
        \ electric vehicles, to separate the president from a union constituency that\
        \ is especially key in Michigan. “Joe Biden bet on the American worker while\
        \ Donald Trump blamed the American workers,” UAW President Shawn Fain said.\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8a43b6d-764b-4eee-b27b-65cf4f2c5ab0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-25T14:48:27.288+08:00
      'mgnl:createdBy': 'kristelle'
