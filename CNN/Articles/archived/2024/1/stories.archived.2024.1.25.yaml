    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fed955c7-21af-44c8-a28d-8be0e7ea9497'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-25T19:36:45.618+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-25T19:36:46.053+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-25T19:36:45.618+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 25) —</strong> Vice
        President and Education Secretary Sara Duterte on Thursday announced the Department
        of Education’s (DepEd) flagship program to fully digitize the sector’s system
        in its offices and schools nationwide.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80faea15-8419-459a-a6cc-0da41fa99c8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-25T19:36:45.618+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-25T19:36:46.054+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-25T19:36:45.618+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': "\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27c7617a-f296-42b3-a51f-528f638dcdc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-25T19:36:45.619+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-25T19:36:46.055+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-25T19:36:45.619+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': "“Allow me to present to you the DepEd Digital Education 2028 or DepEd\
        \ DigiEd 2028,” the vice president said during the department’s Basic Education\
        \ Report 2024. \r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c26eee38-5a58-4a7a-bbb5-2258128d9b11'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-25T19:36:45.619+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-25T19:36:46.056+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-25T19:36:45.619+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': "\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4268e682-0f74-48a7-bb07-b77c4227c83c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-25T19:36:45.620+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-25T19:36:46.057+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-25T19:36:45.620+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': "“This will be our flagship program to banner our commitment to adaptability\
        \ and technological advancement,\" she added. \"Through the DepEd DigiEd 2028,\
        \ we will pursue full digitization and interconnectivity of all DepEd offices\
        \ and schools nationwide.\" \r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d5094e4-a316-4f82-b6b1-9874699a439d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-25T19:36:45.620+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-25T19:36:46.058+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-25T19:36:45.620+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': "\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f04131f2-f543-4111-9d36-b61d44eb770a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-25T19:36:45.620+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-25T19:36:46.059+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-25T19:36:45.620+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': "In digitizing the system, Duterte said the program also aims to providing\
        \ school-wide wifi and implementing the use of e-textbooks in all schools\
        \ nationwide. \r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd85e4df5-37d9-4a64-9249-4a9be12e90a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-25T19:36:45.621+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-25T19:36:46.060+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-25T19:36:45.621+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b672c4e0-1d4d-4c10-88b0-11d96d30b69e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-25T19:36:45.621+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-25T19:36:46.061+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-25T19:36:45.621+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': "According to Duterte, 69% of schools already have access to internet\
        \ connectivity. However, connection is usually limited to faculty rooms.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3b90589-aa29-4ea7-b409-a8ba42adc9a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-25T19:36:45.622+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-25T19:36:46.062+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-25T19:36:45.622+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5be331d6-5783-46d4-a443-28fc2147313c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-25T19:36:45.622+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-25T19:36:46.063+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-25T19:36:45.622+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': "“We have initiated talks with Converge, PLDT, Globe, Starlink, and\
        \ other internet providers with the aim of providing adequate internet access\
