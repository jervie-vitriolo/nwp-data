      'mgnl:lastModified': 2024-01-25T14:51:28.359+08:00
      'mgnl:lastModifiedBy': 'kristelle'
      'mgnl:type': 'text'
      'text': "CNN cannot independently verify operational details reported by the\
        \ IDF. CNN has sought comment from the IDF on whether its forces have surrounded\
        \ the Nasser and Amal hospitals.\r"
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '845eb26e-0cd6-44cf-9e00-e735d3b0afdc'
