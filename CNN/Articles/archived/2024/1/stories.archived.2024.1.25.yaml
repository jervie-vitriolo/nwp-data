      'mgnl:lastActivated': 2024-01-25T14:51:29.197+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-25T14:51:28.368+08:00
      'mgnl:lastModifiedBy': 'kristelle'
      'mgnl:type': 'text'
      'text': "\r"
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '357140cc-5eb5-4114-a53f-0733c6d64b3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-25T14:51:28.369+08:00
