      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "Following pressure from lawmakers and transport groups, President Ferdinand\
        \ Marcos Jr. has extended the PUV consolidation deadline by three months until\
        \ April 30, after it lapsed last on Dec. 31 last year.  \r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f96c935-a4d8-4f5b-bc15-25f767d6cbba'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-25T14:29:49.782+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-25T14:29:50.069+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-25T14:29:49.782+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2024/1/24/marcos-extends-puv-consolidation-deadline.html">Marcos
        extends PUV franchise consolidation to April 30</a>&nbsp; &nbsp;&nbsp;</strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df539718-d55a-4d2b-a81e-583fbd59f258'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-25T14:29:49.782+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-25T14:29:50.070+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-25T14:29:49.782+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "Bautista reiterated the government is open to allowing individual operators\
        \ to join existing cooperatives or corporations.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c26d89f4-dfc1-4f7e-839f-9b8aae9481e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-25T14:29:49.783+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-25T14:29:50.071+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-25T14:29:49.783+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "“But since the president extended it for three months, now we will\
        \ allow them to form their own cooperatives or corporations. Palagay ko [I\
        \ think] in three months they should be able to do that,” he explained.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62b36a0d-fd48-43fe-b7ac-0163d79eb52e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-25T14:29:49.783+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-25T14:29:50.072+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-25T14:29:49.783+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': '<p>For Land Transportation Franchising and Regulatory Board (LTFRB)
        Chairperson Teofilo Guadiz, even though the government has clear-cut requirements
        particularly with consolidation, it is open to finding common ground with
        the transport sector.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cad12702-0fc6-446e-a2e9-f3ad11be36c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-25T14:29:49.783+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-25T14:29:50.073+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-25T14:29:49.783+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "“I was in a meeting last night in Congress with (PISTON president)\
        \ Mody Floranda and Manibela’s Mar Valbuena. They have agreed to visit my\
        \ office and come up with a dialogue,” Guadiz said.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95cc05fd-a458-400b-9997-1586a6f29904'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-25T14:29:49.784+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-25T14:29:50.074+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-25T14:29:49.784+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "“Open-ended ‘yun, but when they agreed to come to the office, it means\
        \ they are willing to sit down and discuss the matter with us,” he added.\
        \  \r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e17bcc9-e821-4663-ac7a-d2dba50d4954'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-25T14:29:49.784+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-25T14:29:50.075+08:00
