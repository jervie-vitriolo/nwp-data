      'mgnl:lastModified': 2024-01-25T17:31:26.314+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "But the SC voided some portions of the measure in 2021. Among these\
        \ was a portion of Section 4 which would have considered protest or dissent\
        \ as terrorism if it had intent to cause harm.  \r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ddec4c0-4970-4d59-8145-1a9d6b45ded6'
