      'mgnl:lastModified': 2024-01-25T10:33:47.546+08:00
      'mgnl:lastModifiedBy': 'gabrielle'
      'mgnl:type': 'text'
      'text': '<p><strong>What’ll fit in it:</strong> Stash your power bank, phone,
        shades, earphones, and hygiene essentials in the fun-sized bag.</p>'
