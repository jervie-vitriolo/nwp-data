      'text': '<p>Matapos ang siyam na taon, hustisya pa rin ang panawagan ng mga
        pamilya ng tinaguriang SAF 44, ang 44 na Special Action Force commando na
        namatay sa bakbakan sa Mamasapano, Maguindanao.</p>'
