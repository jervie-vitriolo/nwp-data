      'mgnl:lastModified': 2024-01-25T17:31:26.323+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': '<p>The Department of Justice on Wednesday assured Khan that red-tagging
        is not a government policy.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0c3aa84-f4f2-4fee-90dd-d944a2eb847e'
