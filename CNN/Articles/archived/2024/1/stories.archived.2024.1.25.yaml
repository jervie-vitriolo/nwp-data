      'mgnl:lastModifiedBy': 'kristelle'
      'mgnl:type': 'text'
      'text': "\r"
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83b20847-3610-4ed5-bb4b-4ebfbb59b159'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-25T14:51:28.364+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2024-01-25T14:51:29.192+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-25T14:51:28.364+08:00
      'mgnl:lastModifiedBy': 'kristelle'
      'mgnl:type': 'text'
      'text': "A CNN video recorded on Monday shows displaced people sitting on the\
        \ side of streets and in the vicinity of the seashore as they head west and\
        \ south. The IDF instructed civilians to leave several districts in and around\
        \ the city and head toward the coast, which it described to CNN as “safer.”\
        \r"
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff593169-3aff-4cee-a20d-b00ced2c6453'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-25T14:51:28.365+08:00
