      'text': '<p>“We had to evacuate again … because the area where we were was under
        bombardment,” he said. “It was heavy bombardment and we were hardly safe there.”</p>'
  'Tesla-earnings-fall-as-company-warns-of-sales-slowdown':
    'author': 'Chris Isidore, CNN'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1', '90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2024-01-25T09:49:30.000+08:00
    'imagesource': 'jcr:3269600d-7aaa-4134-ae08-a586c1c1b148'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '110a78ab-9fff-4c40-9bf7-5dd3dbca1625'
    'lead': 'Tesla became the most valuable automaker in the world promising unmatched
      sales growth. But in the face of growing EV sales by other automakers, Tesla
      Wednesday backed off its former bullish sales targets.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2024-01-25T09:50:12.993+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2024-01-25T09:51:37.509+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-01-25T09:51:37.196+08:00
    'mgnl:lastModifiedBy': 'seth'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Tesla earnings fall as company warns of sales slowdown'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f19e46db-c64c-4e06-98bb-de0b3383fdd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-25T09:50:13.002+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-25T09:51:37.510+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-25T09:51:37.185+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNN)</strong> — Tesla became the most valuable
        automaker in the world promising unmatched sales growth. But in the face of
        growing EV sales by other automakers, Tesla Wednesday backed off its former
        bullish sales targets.&nbsp;&nbsp;</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21c91922-06df-4a87-a194-bb695211da02'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-25T09:50:13.002+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-25T09:51:37.511+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-25T09:51:37.186+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6597da1-b743-4896-8a34-36ec15a2b585'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-25T09:50:13.002+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-25T09:51:37.512+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-25T09:51:37.186+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "Tesla has been cutting prices for more than a year to boost sales in\
        \ the face of greater competition for electric vehicles made by other automakers.\
        \ As a result, the company’s 2023 deliveries were up 38% from a year earlier.\
        \ And while that might sound like a big jump to the layperson, the company\
        \ previously said it was looking for a 50% annual growth rate when averaged\
        \ over the course of several years.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ab7f308-27ce-4c49-81f4-3d5fa97e5cc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-25T09:50:13.003+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-25T09:51:37.512+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-25T09:51:37.187+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b0c74e5-07f2-4def-a761-f5308d279da1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-25T09:50:13.003+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-25T09:51:37.513+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-25T09:51:37.187+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "Wednesday it warned its “growth rate may be notably lower” in 2024\
        \ than it was last year.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1730bd13-f59a-45cb-ba71-fa8858d13ff5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-25T09:50:13.003+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-25T09:51:37.514+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-25T09:51:37.188+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da29124f-baa1-405e-9d87-ac60115dbb76'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-25T09:50:13.004+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-25T09:51:37.515+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-25T09:51:37.188+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "The fourth quarter marked the first time that it lost the lead in global\
        \ EV sales to Chinese automaker BYD.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85596bcf-44ac-4ced-ab96-33f15658b1f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-25T09:50:13.004+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-25T09:51:37.516+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-25T09:51:37.189+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af4d8ce2-b962-4052-a5bd-889be2ca3819'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-25T09:50:13.005+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-25T09:51:37.517+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-25T09:51:37.189+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "The company’s 50% growth target had been a key feature driving the\
        \ stock to become the most valuable automaker on the planet, despite having\
        \ a fraction of the sales by more established automakers.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e546af34-5c7c-408b-b92b-3f27eb27ad26'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-25T09:50:13.005+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-25T09:51:37.518+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-25T09:51:37.190+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8272bce2-928e-4293-9ea7-cee316223748'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-25T09:50:13.005+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-25T09:51:37.518+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-25T09:51:37.190+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "The company said its slower growth rate would come as “our teams work\
        \ on the launch of the next-generation vehicle.” That next-generation vehicle,\
        \ likely a lower-priced model, has yet to be unveiled by the company and Tesla\
        \ vehicles frequently face delays before hitting the market.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66e7aa06-6cb3-4126-8f57-0ef2d550c933'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-25T09:50:13.006+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-25T09:51:37.519+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-25T09:51:37.191+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3bdb937-8ddd-474c-8a6c-8406cdb5a3b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-25T09:50:13.006+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-25T09:51:37.520+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-25T09:51:37.191+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "The company warned that the ramp up of its most recent vehicle, the\
        \ long-delayed Cybertruck pickup that went into production at the end of 2023,\
        \ “to be longer than other models given its manufacturing complexity.” CEO\
        \ Elon Musk said three months ago that it could take more than a year for\
        \ the Cybertruck to be profitable for the company.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '390799de-82af-484b-a52d-2ea4212f50d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-25T09:50:13.007+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-25T09:51:37.521+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-25T09:51:37.192+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa3cbe31-30a5-48b9-92bd-1b1d5ac938d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-25T09:50:13.007+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-25T09:51:37.522+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-25T09:51:37.192+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "The new growth target came as part of an overall disappointing earnings\
        \ report. Tesla reported adjusted earning of 71 cents a share, just short\
        \ of the 74 cents a share forecast by analysts surveyed by Refinitiv, but\
        \ down 40% from a year earlier.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6caa987d-d625-4914-8fb4-2cce9fae07e9'
      'mgnl:activationStatus': true
