      'mgnl:lastActivated': 2024-01-25T14:51:29.202+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-25T14:51:28.373+08:00
      'mgnl:lastModifiedBy': 'kristelle'
      'mgnl:type': 'text'
      'text': "“We had three horrible nights,” Al Rozzi, who is executive director\
        \ of the National Society for Rehabilitation, told CNN in a voice message.\r"
