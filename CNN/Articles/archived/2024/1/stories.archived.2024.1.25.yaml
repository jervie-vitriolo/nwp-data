      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "Dozens of people were inside the three-story building at the time of\
        \ the blaze, which spread so rapidly that many did not have time to escape,\
        \ police said at the time. All those who died were employees, with at least\
        \ 32 others injured.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c666615-646b-4e08-89f5-9a34bcbef54b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-25T14:39:15.932+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-25T14:41:17.708+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-25T14:41:17.163+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14b0bcdf-b83c-4361-a048-8c7f371b9fd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-25T14:39:15.933+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-25T14:41:17.708+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-25T14:41:17.163+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "In his ruling, the court’s presiding Judge Keisuke Masuda called Aoba’\
        s crime “truly atrocious and inhumane.” The victims’ deaths were “too serious\
        \ and tragic,” Masuda said, describing how flames and smoke engulfed the studio.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d0bea5d-a02a-4427-b20c-c0fdd81fbc8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-25T14:39:15.933+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-25T14:41:17.708+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-25T14:41:17.164+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c5df225-d56b-4f0c-bd1e-431e48f657dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-25T14:39:15.933+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-25T14:41:17.709+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-25T14:41:17.164+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "“The horror and pain of the victims who died in Studio 1, which turned\
        \ into a hell in an instant, or who died afterward, is beyond description,”\
        \ the judge said.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e649076f-d855-459c-ab4c-866b0e1f7c9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-25T14:39:15.934+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-25T14:41:17.709+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-25T14:41:17.165+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f58b64f-967d-4bc8-bc1c-4fbb6c6f0f15'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-25T14:39:15.934+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-25T14:41:17.709+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-25T14:41:17.165+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "In a 2019 news conference, police said Aoba had unspecified mental\
        \ health issues.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e74dbd71-db08-477d-920e-72a7519a0498'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-25T14:39:15.934+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-25T14:41:17.710+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-25T14:41:17.166+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '650f50f6-01e3-4367-8a77-63fc227e20df'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-25T14:39:15.935+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-25T14:41:17.710+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-25T14:41:17.167+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "He pleaded not guilty at the trial, which began last September, with\
        \ his defense lawyers arguing he had a mental disorder and could not be held\
        \ criminally responsible.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65398292-ebe6-4a58-b8c7-8e1b6a925ed8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-25T14:39:15.935+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-25T14:41:17.710+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-25T14:41:17.167+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80bd07b9-5e24-44e9-9255-f1afeeacc902'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-25T14:39:15.936+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-25T14:41:17.710+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-25T14:41:17.168+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "Prosecutors however called for the death penalty, arguing Aoba was\
        \ fully competent.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '417850dc-ef72-4caa-a698-0c39069f5e56'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-25T14:39:15.936+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-25T14:41:17.711+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-25T14:41:17.168+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e507ecab-b78b-4ac3-8cea-c967e758b712'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-25T14:39:15.936+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-25T14:41:17.711+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-25T14:41:17.169+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "Among industrialized democracies, only Japan and parts of the United\
        \ States retain capital punishment. Rights group including Amnesty International\
        \ say international law prohibits using the death penalty against people with\
        \ mental disabilities.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e872c8ae-5a7f-4720-95c7-70b37ca24633'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-25T14:39:15.937+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-25T14:41:17.711+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-25T14:41:17.169+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fc70074-886c-40a5-9910-f55ca05db5eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-25T14:39:15.937+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-25T14:41:17.712+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-25T14:41:17.170+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "On Thursday, the judge ruled that Aoba could determine right and wrong\
        \ at the time of the incident, according to NHK. His capacity for responsibility\
        \ was “determined to have been neither insane nor mentally incompetent at\
        \ the time of the crime,” NHK reported.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddfc138b-3027-4d94-b480-498ac7268555'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-25T14:39:15.938+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-25T14:41:17.712+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-25T14:41:17.170+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0d3acfc-bd24-4ce1-a1f7-9c1203959390'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-25T14:39:15.938+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-25T14:41:17.712+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-25T14:41:17.171+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "The fire marked the worst mass killing in Japan since a 2001 arson\
        \ attack on a building in Tokyo’s Kabukicho district, which killed 44 people.\
        \ The death toll also surpassed the infamous Tokyo sarin gas attack on a subway\
        \ in 1995, which killed 13.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b52549e4-f698-45e6-921e-6f49f5d26a0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-25T14:39:15.939+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-25T14:41:17.713+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-25T14:41:17.171+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4401ee40-d11c-476b-a89b-a50df848ed10'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-25T14:39:15.939+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-25T14:41:17.713+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-25T14:41:17.172+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "The Kyoto attack left fans worldwide grieving the loss of life and\
        \ a studio that claimed to put its employees first and was a major force in\
        \ the industry.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '844d9683-f086-4970-b45e-e9656c1bf692'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-25T14:39:15.940+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-25T14:41:17.713+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-25T14:41:17.172+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86631b42-f691-43a6-9659-ac94ed4f461b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-25T14:39:15.940+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-25T14:41:17.714+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-25T14:41:17.173+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "Founded in 1981, Kyoto Animation – known as KyoAni – made its name\
        \ producing high quality animations that draw on both the mystical and the\
        \ mundane.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d6b5ef6-22f4-4c22-9b42-9ee7328f95e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-25T14:39:15.941+08:00
