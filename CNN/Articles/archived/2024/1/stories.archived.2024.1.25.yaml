  'Argentine-unions-strike-against-new-leader-Milei-austerity-policies':
    'author': 'Damián Martino, Sol Amaya, Ignacio Grimaldi, Michael Rios and Stefano
      Pozzebon, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2024-01-25T09:50:20.000+08:00
    'imagesource': 'jcr:e5165537-ef35-4001-9a09-f568b4226972'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7a27ee72-4e9e-441d-b2ed-96c3658d14a8'
    'lead': 'Since taking office, Milei has announced a raft of public spending cuts
      and asked lawmakers to sign off on a sweeping program of deregulation that scraps
      protections for businesses and consumers and makes it easier to privatize public
      companies.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-01-25T09:51:07.345+08:00
