      'mgnl:lastModified': 2024-01-25T10:33:47.546+08:00
      'mgnl:lastModifiedBy': 'gabrielle'
      'mgnl:type': 'text'
      'text': '<p>Beyond The Vines’ most recent drop is a travel-size version of their
        iconic poofy bag series. The Singaporean design studio and Bangkok-based illustrator
        <a href="https://www.instagram.com/bomfhaa_/" target="_blank">Suthathip Uppasuk</a>
        join forces for the Pocket Poofy campaign. Available in eight colors, the
        Pocket Poofy can be bought in bright neon orange, turquoise, and lilac, or
        in neutral shades like ivory, olive, and black. Rain or shine, the water-resistant
        nylon material and adjustable straps make the bag perfect <a href="https://www.cnnphilippines.com/life/leisure/travel/2024/01/4/singapore-sidecars-mandai-bird-park-penguin-house-ginlee-studio.html"
        target="_blank">for your next trip to Singapore</a>. The Pocket Poofy Bag
        retails at ₱3,690 and is available for purchase online at the brand’s <a href="https://www.beyondthevines.com/"
        target="_blank">official website</a> and at all Beyond the Vines stores.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d71d094-5645-4946-8a1f-41e68f44da02'
      'mgnl:created': 2024-01-25T10:30:14.145+08:00
