      'mgnl:lastModifiedBy': 'kristelle'
      'mgnl:type': 'text'
      'text': "In a press briefing on Thursday, Philippine National Police (PNP) Chief\
        \ General Benjamin Acorda Jr. said police arrested in Paranaque City a certain\
        \ Gilbert Concepcion dubbed as Bicol's most wanted person. \r"
