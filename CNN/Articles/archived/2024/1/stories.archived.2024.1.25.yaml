      'mgnl:lastModified': 2024-01-25T17:31:26.326+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "Gutierrez also said Khan is expected to visit detained Tacloban-based\
        \ journalist Frenchie Mae Cumpio on Jan. 27.  \r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c56216e8-71ef-41bd-8ade-8a88a136eae6'
