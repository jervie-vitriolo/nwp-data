      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '683fb769-2d82-43a6-84af-8c7c2e584f37'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-25T04:56:15.907+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-25T04:56:16.819+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-25T04:56:15.907+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "The Ilyushin-76 cargo plane crashed inside Russian airspace, 5 to 6\
        \ kilometers (about 3 to 3.7 miles) from the village of Yablonovo in the Belgorod\
        \ region. Russia’s Foreign Minister Sergey Lavrov and its Defense Ministry\
        \ called it an act of terrorism.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8318316-3b07-40c9-8896-1dc40f1e29d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-25T04:56:15.907+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-25T04:56:16.820+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-25T04:56:15.907+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03287b4a-384d-43fd-8081-1d497aa9fc15'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-25T04:56:15.907+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-25T04:56:16.821+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-25T04:56:15.907+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "“The plane was destroyed by the Ukrainian Armed Forces from the area\
        \ of Liptsy, Kharkiv region, using an anti-aircraft missile system,” the ministry\
        \ said in a statement.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb579bf1-fe6c-463c-bb0e-b39b7d92bbc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-25T04:56:15.908+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-25T04:56:16.822+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-25T04:56:15.908+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13079061-f66d-40f7-b086-4fea3b98cdea'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-25T04:56:15.908+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-25T04:56:16.823+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-25T04:56:15.908+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "“The radar equipment of the Russian Aerospace Forces observed the launch\
        \ of two Ukrainian missiles.”\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ac00e31-da4c-4a32-9040-b4fd4e0e3687'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-25T04:56:15.908+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-25T04:56:16.824+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-25T04:56:15.908+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5935a41e-cd58-4020-8f19-de656477c850'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-25T04:56:15.909+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-25T04:56:16.825+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-25T04:56:15.909+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "Air defense systems in the Belgorod region were active shortly before\
        \ the crash, according to the region’s governor Vyacheslav Gladkov.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3a72d92-286f-4be9-a915-482d146334e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-25T04:56:15.909+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-25T04:56:16.826+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-25T04:56:15.909+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5dfa2ad-2362-4a58-8ac6-1bafa160d337'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-25T04:56:15.910+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-25T04:56:16.827+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-25T04:56:15.910+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "Ukraine’s military command said it regarded Russian military aircraft\
        \ approaching Belgorod as legitimate targets but stopped short of acknowledging\
        \ it fired at the plane.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ada5462-3bc0-4f61-ab8e-c5b982cec26e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-25T04:56:15.910+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-25T04:56:16.828+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-25T04:56:15.910+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dae666dd-4a74-4d65-9d76-ca6364f19b38'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-25T04:56:15.910+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-25T04:56:16.829+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-25T04:56:15.910+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "In a carefully worded statement, the General Staff of Ukraine’s armed\
        \ forces said recent attacks on the city of Kharkiv, which lies just 18 miles\
        \ (30 km) from Russia, are being facilitated by Russian cargo planes bringing\
        \ weapons close to the border.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5555cbc-e516-4972-bc35-1043a548a56d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-25T04:56:15.911+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-25T04:56:16.830+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-25T04:56:15.911+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fac60a3c-8245-468d-a28f-19e104904bbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-25T04:56:15.911+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-25T04:56:16.831+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-25T04:56:15.911+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "“The recorded intensity of the shelling is directly related to the\
        \ increase in the number of military transport aircraft that have recently\
        \ been heading to the Belgorod airfield,” the statement said.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a3513fd-d331-4e00-b76e-a9f8238fffc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-25T04:56:15.911+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-25T04:56:16.832+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-25T04:56:15.911+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0674834-e80a-4b36-9453-0a1ac5a63853'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-25T04:56:15.912+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-25T04:56:16.833+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-25T04:56:15.912+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "“With this in mind, the Armed Forces of Ukraine will continue to take\
        \ measures to destroy delivery means and control the airspace to eliminate\
        \ the terrorist threat, including on the Belgorod-Kharkiv direction.”\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bb26def-1186-4efb-8ab5-105e01f2c6a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-25T04:56:15.912+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-25T04:56:16.834+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-25T04:56:15.912+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f595776-476d-4ee9-ba5f-1e72485adbe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-25T04:56:15.913+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-25T04:56:16.835+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-25T04:56:15.913+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "Ukrainian sources earlier said the plane was carrying missiles for\
        \ the S-300 air defense system. CNN cannot independently verify either side’\
        s claims.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f927e25f-0692-458e-aad6-59aa12563827'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-25T04:56:15.913+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-25T04:56:16.836+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-25T04:56:15.913+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6e14a41-ea83-441d-a9bc-aa48904d9be1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-25T04:56:15.914+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-25T04:56:16.837+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-25T04:56:15.914+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "Russian Foreign Minister Lavrov told reporters on Wednesday that he\
        \ had requested an emergency United Nations Security Council meeting following\
        \ the crash.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76fab206-4d22-4b63-92cb-05a1f6a286ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-25T04:56:15.914+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-25T04:56:16.838+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-25T04:56:15.914+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c79240c7-b907-4e0f-b811-941875c9d989'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-25T04:56:15.915+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-25T04:56:16.839+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-25T04:56:15.915+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': '<h2><strong>Loud, thunderous claps</strong></h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39ae7bf9-7130-4df6-a143-d55719f9891a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-25T04:56:15.915+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-25T04:56:16.840+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-25T04:56:15.915+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "A video geolocated by CNN appeared to show the IL-76 plane’s final\
        \ seconds before it crashes to the ground.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d375b01-cc3f-48f0-9d6b-f15c32712f8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-25T04:56:15.916+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-25T04:56:16.841+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-25T04:56:15.916+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f81c3bc-0e40-4771-9541-8dd7c9dea0a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-25T04:56:15.916+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-25T04:56:16.842+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-25T04:56:15.916+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "The video was filmed in Yablonovo, which lies about 40 kilometers (25\
        \ miles) northeast of the city of Belgorod, and begins with the plane already\
        \ in a steep fall. Just before it disappears behind a passing truck and trees,\
        \ what appears to be a part of the plane can be seen falling from the front\
        \ of the fuselage.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab4a18ac-148c-4a78-8901-9c171f547e47'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-25T04:56:15.917+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-25T04:56:16.843+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-25T04:56:15.917+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '318862c1-9c22-47d8-8a51-87bdb7d80fce'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-25T04:56:15.917+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-25T04:56:16.844+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-25T04:56:15.917+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "Two seconds later, after the plane has disappeared from view, a huge\
        \ fireball and black smoke can be seen emerging from the point of impact –\
        \ which is not visible – with the ground.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0192cf29-6220-4040-8da5-68af3903de64'
