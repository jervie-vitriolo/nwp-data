      'mgnl:lastModified': 2024-01-26T20:45:29.756+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "\"We're really happy that Jared opted to come to Ateneo. We're very\
        \ excited, knowing that he will be a significant part of our program moving\
        \ forward,\" said Ateneo head coach Tab Baldwin in a statement.  \r"
