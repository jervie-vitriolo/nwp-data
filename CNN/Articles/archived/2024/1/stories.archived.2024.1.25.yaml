      'mgnl:lastModified': 2024-01-25T17:31:26.309+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 25) —</strong> A
        number of Supreme Court (SC) officials met with UN Special Rapporteur Irene
        Khan on Wednesday to discuss various matters, including the controversial
        Anti-Terrorism Act of 2020 (ATA).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77697955-1539-411e-8730-5e29157ae18c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-25T16:49:43.295+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-25T17:31:26.926+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-25T17:31:26.310+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '550e0128-92a0-4e63-9ff3-f1afffc86cd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-25T16:49:43.296+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-25T17:31:26.926+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-25T17:31:26.310+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "In a statement issued Thursday, the SC said it provided Khan with a\
        \ copy of the high court's rules on the anti-terrorism law and related laws.\
        \  \r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2655d076-922c-456e-a25e-bc29ab61b28e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-25T16:49:43.296+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-25T17:31:26.926+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-25T17:31:26.311+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b761480-944e-4aaf-bbb1-191b475d4fcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-25T16:49:43.296+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-25T17:31:26.926+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-25T17:31:26.311+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': '<p>Chief Justice Alexander Gesmundo said the rules were promulgated
        "to ensure that our judges will handle properly and effectively, protecting
        the rights of people vis-à-vis prosecution against anti-terrorism."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41f38f7e-361b-4e88-815d-506552ab33a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-25T16:49:43.297+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-25T17:31:26.927+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-25T17:31:26.312+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d185122-0d1f-46c4-827d-34456f0f298c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-25T16:49:43.297+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-25T17:31:26.927+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-25T17:31:26.313+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "The ATA, enacted by President Rodrigo Duterte in July 2020, repealed\
        \ the Human Security Act of 2007.\r"
