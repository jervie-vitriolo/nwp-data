    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e530d03a-9216-4c8a-9d89-fc102b496f99'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-25T14:48:27.265+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2024-01-25T14:48:28.019+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-25T14:48:27.265+08:00
      'mgnl:lastModifiedBy': 'kristelle'
      'mgnl:type': 'text'
      'text': "A historic rematch for the White House between the ex-president and\
        \ the current president — which few Americans seem to relish — is coming into\
        \ view given Trump’s early dominance of the Republican primary process.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '254cd5eb-1f9c-471f-9abe-c16d4b170154'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-25T14:48:27.266+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2024-01-25T14:48:28.020+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-25T14:48:27.266+08:00
      'mgnl:lastModifiedBy': 'kristelle'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5880e026-08c6-49b5-9c55-4f5cdb7578fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-25T14:48:27.266+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2024-01-25T14:48:28.021+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-25T14:48:27.266+08:00
      'mgnl:lastModifiedBy': 'kristelle'
      'mgnl:type': 'text'
      'text': "Ever since Trump burst into national politics in 2015, academics, journalists\
        \ and political professionals have devoted extraordinary efforts to understanding\
        \ the economic, ideological, emotional and patriotic motivations of his ultra-loyal\
        \ “Make America Great Again” followers. But there is a strong case that it\
        \ will be the more diverse groups of voters who chose Biden in 2020 who hold\
        \ the key to November’s election, depending on their level of enthusiasm and\
        \ shifting political priorities.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd39b7c40-cb41-40a7-8d4c-1af51cfee668'
