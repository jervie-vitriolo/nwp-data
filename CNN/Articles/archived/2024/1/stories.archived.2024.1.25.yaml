    'title': 'Argentine unions hold general strike against new leader Milei’s austerity
      policies'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33bd2c55-22ef-4370-8da2-a23f1512aff5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-25T09:51:07.357+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-25T09:51:47.940+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-25T09:51:47.588+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Argentina’s labor unions began a nationwide
        general strike on Wednesday against austerity measures and reforms by the
        country’s libertarian President Javier Milei.&nbsp;&nbsp;</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46c40a65-0aaf-44b8-97f6-4e5da5bc7627'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-25T09:51:07.357+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-25T09:51:47.941+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-25T09:51:47.588+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '909fb883-6699-4981-8950-91b66a154f02'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-25T09:51:07.358+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-25T09:51:47.942+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-25T09:51:47.589+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "Thousands of people marched toward Congress in the capital of Buenos\
        \ Aires on Wednesday amid the strike, which began at 10 a.m. ET and is set\
        \ to last 12 hours.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e96ea3c0-bb7e-4cfc-be7a-16392b056396'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-25T09:51:07.358+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-25T09:51:47.943+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-25T09:51:47.589+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a50733a-b3cf-423c-a7e0-decc949fc0a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-25T09:51:07.358+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-25T09:51:47.943+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-25T09:51:47.590+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "Since taking office, Milei has announced a raft of public spending\
        \ cuts and asked lawmakers to sign off on a sweeping program of deregulation\
        \ that scraps protections for businesses and consumers and makes it easier\
        \ to privatize public companies.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d4658d1-51ff-4eb5-9320-9daa0fc48c16'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-25T09:51:07.359+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-25T09:51:47.944+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-25T09:51:47.590+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a81a551b-1753-4b98-ac1a-425831cf88fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-25T09:51:07.359+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-25T09:51:47.945+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-25T09:51:47.591+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "The General Confederation of Labor (CGT) and a group of social movements\
        \ called the strike in opposition to a decree signed by Milei to deregulate\
        \ the economy and an omnibus bill he has sent to lawmakers. Part of the decree\
        \ has been temporarily suspended by an appeals court after a challenge by\
        \ the CGT.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcd72edd-6551-4aaf-a849-79f4db56673f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-25T09:51:07.359+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-25T09:51:47.946+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-25T09:51:47.591+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3de02fe-2cd6-4faa-b33f-b86c2882e543'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-25T09:51:07.360+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-25T09:51:47.947+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-25T09:51:47.592+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "“This is not the Argentina that I want for my grandchildren or for\
        \ the future of Argentina. Do you know that they are selling part of Argentina\
        \ – that they are taking the best parts of the country?” a protester told\
        \ CNN en Español, referring to the new measures to be imposed by Milei.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8d5166b-0fc3-4051-897f-9f883e1fbd84'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-25T09:51:07.360+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-25T09:51:47.948+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-25T09:51:47.592+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91866e21-b40f-48b0-b58d-b684fca2bb66'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-25T09:51:07.361+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-25T09:51:47.948+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-25T09:51:47.593+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "The strike has led to transport disruptions with flag carrier Aerolí\
        neas Argentinas saying that it canceled all its operations on Wednesday. A\
        \ total of “295 flights were canceled” and more than 20,000 passengers have\
        \ been affected, it said, adding that “the total cost for the company of this\
        \ measure will exceed $2.5 million.”\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0518ce6-2449-45e0-8a59-2c29fadf6377'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-25T09:51:07.361+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-25T09:51:47.949+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-25T09:51:47.594+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c9018b3-7330-40d4-81a1-3e1d69e1d9e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-25T09:51:07.361+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-25T09:51:47.950+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-25T09:51:47.594+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "The Ministry of Security said the country’s “protocol for maintaining\
        \ public order in the event of road closures,” also known as the anti-picketing\
        \ or anti-blockade protocol, would remain in force during the protests.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd60951a5-e2c4-4187-8853-b6c68d2d5ed8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-25T09:51:07.362+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-25T09:51:47.951+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-25T09:51:47.595+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80611fea-3aff-4491-821a-c04276dee6f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-25T09:51:07.362+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-25T09:51:47.952+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-25T09:51:47.595+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "A protester who spoke to CNN en Español said that even if the protocol\
        \ is enforced, “the right to protest will continue to be a fundamental, constitutional\
        \ right.”\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '467a83f9-c40c-482e-9a2c-7ca82dbf5107'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-25T09:51:07.363+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-25T09:51:47.952+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-25T09:51:47.596+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20f5b52c-cb93-422b-b5f4-b7a179dae045'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-25T09:51:07.364+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-25T09:51:47.953+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-25T09:51:47.596+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "Asked whether it was OK for protesters to block streets, he said: “\
        Yes, it is a conflict of rights, and society will have to resolve it. I think\
        \ it’s fine.”\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2069b1d-5bc9-4ee3-b06a-371e1e3f9d21'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-25T09:51:07.364+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-25T09:51:47.954+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-25T09:51:47.597+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63bc51f1-480a-464a-af43-5b9780f3cc96'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-25T09:51:07.364+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-25T09:51:47.955+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-25T09:51:47.597+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "Milei, a political outsider and self-declared “anarcho-capitalist,”\
        \ won Argentina’s presidential election in November, following an unconventional\
        \ campaign full of big promises to overhaul the country’s beleaguered economy.\
        \ He famously brandished a chainsaw at several of his rallies as an illustration\
        \ of his plans to slash public spending.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c659cf16-2687-4216-9ce0-7d7d60bca46d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-25T09:51:07.365+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-25T09:51:47.956+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-25T09:51:47.598+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31979127-6ba0-45a6-9b63-603f7b8ee582'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-25T09:51:07.365+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-25T09:51:47.956+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-25T09:51:47.598+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': '<p>Milei has made stamping out hyperinflation his top priority. Year-on-year
        inflation in Argentina topped 211% in December, the highest level in more
        than three decades.</p>'
