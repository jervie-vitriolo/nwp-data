      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-25T14:48:27.292+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2024-01-25T14:48:28.067+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-25T14:48:27.292+08:00
      'mgnl:lastModifiedBy': 'kristelle'
      'mgnl:type': 'text'
      'text': "Some Republicans – observing Trump’s strength in the early nominating\
        \ contests and cognizant of Biden’s struggles – argue that Republicans who\
        \ opposed Trump in 2020 will return to the Republican ticket in 2024 amid\
        \ disillusionment with Biden’s liberal agenda.\r"
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75112efa-82e8-4937-b559-2c639bedf263'
      'mgnl:activationStatus': true
