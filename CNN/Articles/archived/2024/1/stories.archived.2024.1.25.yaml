  'Mass-casualties-UN-shelter-struck-intense-fighting-Khan-Younis':
    'author': 'Celine Alkhaldi, Ibrahim Dahman and Kareem Khadder, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2024-01-25T09:48:07.000+08:00
    'imagesource': 'jcr:98e53d13-1e96-4648-a792-20e190889f99'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '03693f2d-d1b4-45f3-8da7-ae679bdb5a1f'
    'lead': 'A building sheltering hundreds of displaced people in the city of Khan
      Younis was hit on Wednesday, according to the UN, as Israeli forces ramped up
      attacks on southern Gaza, forcing streams of Palestinians to flee the neighborhood.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2024-01-25T09:49:23.760+08:00
