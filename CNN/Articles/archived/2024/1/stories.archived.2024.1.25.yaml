      'mgnl:lastModified': 2024-01-25T14:51:28.351+08:00
      'mgnl:lastModifiedBy': 'kristelle'
      'mgnl:type': 'text'
      'text': "Israeli forces conducted “numerous intense air raids, described as\
        \ ‘fire belts’ to accompany its ground incursion, which has extended all the\
        \ way to the west of Khan Younis,” a Geneva-based NGO advocating for human\
        \ rights in the region, Euro-Mediterranean Human Rights Monitor, said on Wednesday\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9c10d17-1f51-4768-8e31-0f0d4a5fcd7b'
