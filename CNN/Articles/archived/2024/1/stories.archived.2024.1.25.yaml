      'mgnl:lastModified': 2024-01-25T04:56:15.951+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "The plane crash comes as Russia’s war in Ukraine is set to enter its\
        \ third year, with little battlefield progress made by either side in recent\
        \ months. Western intelligence assessments warn that battlefield movement\
        \ could further stagnate this year.\r"
    '73':
