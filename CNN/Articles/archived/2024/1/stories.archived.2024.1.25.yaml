      'mgnl:lastModifiedBy': 'kristelle'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Donald Trump’s voters get all the attention.
        But it’s Joe Biden’s who may decide the general election.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18fe78f0-7048-4cd8-a150-0570230527e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-25T14:48:27.265+08:00
