      'mgnl:lastModified': 2024-01-25T14:48:27.288+08:00
      'mgnl:lastModifiedBy': 'kristelle'
      'mgnl:type': 'text'
      'text': '<p><strong>Trump seeks to weaken Biden’s coalition</strong></p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24875739-2cbe-43c1-a70c-4ecfd8cf182a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-25T14:48:27.289+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2024-01-25T14:48:28.063+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-25T14:48:27.289+08:00
      'mgnl:lastModifiedBy': 'kristelle'
      'mgnl:type': 'text'
      'text': "According to the Pew Research Center, both Biden and Trump expanded\
        \ their respective party coalitions in 2020 with the current president doing\
        \ a slightly better job. Biden did well with suburban voters especially and\
        \ attracted the traditional Democratic coalition of Black, Hispanic and Asian\
        \ and Pacific Islander Americans. He made gains with men, but Trump did make\
        \ inroads among Hispanics and women. Both campaigns are aggressively seeking\
        \ to solidify their 2020 advances while identifying swathes of first-time\
        \ voters. This is an area where the ex-president’s newly professional political\
        \ machine could become a significant factor in the 2024 election.\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bae768a6-5599-463b-9645-447d6a58d605'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-25T14:48:27.290+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2024-01-25T14:48:28.064+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-25T14:48:27.290+08:00
      'mgnl:lastModifiedBy': 'kristelle'
      'mgnl:type': 'text'
      'text': "\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '592767f8-6cee-4364-8ebf-579933a4b077'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-25T14:48:27.291+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2024-01-25T14:48:28.065+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-25T14:48:27.291+08:00
      'mgnl:lastModifiedBy': 'kristelle'
      'mgnl:type': 'text'
      'text': "Trump’s shrewd choice of issues – immigration, the economy, crime and\
        \ foreign policy – is intended to play into and foment a sense among many\
        \ voters that the country is tipping out of control and is vulnerable to outside\
        \ threats. Despite strong economic indicators and the fact that a complex\
        \ world is beyond the capacity of a US president to control, voters who are\
        \ struggling or worried about security may not see it that way.\r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf8dbb58-ef21-4815-84cc-6f09ea59a28f'
      'mgnl:activationStatus': true
