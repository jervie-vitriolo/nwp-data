      'mgnl:lastModified': 2024-01-25T14:51:28.342+08:00
      'mgnl:lastModifiedBy': 'kristelle'
      'mgnl:type': 'text'
      'text': '<p><strong>Hospitals surrounded</strong></p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a78c43b9-f46b-40d6-9cda-34aea79e7bcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-25T14:51:28.343+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2024-01-25T14:51:29.161+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-25T14:51:28.343+08:00
      'mgnl:lastModifiedBy': 'kristelle'
      'mgnl:type': 'text'
      'text': "Palestinian health officials and paramedics have also reported Israeli\
        \ tanks and attack drones firing at people trying to flee the vicinity of\
        \ the Amal and Nasser hospitals in Khan Younis.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1b87ef0-b8e0-458f-b2dd-5e35b52b4f4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-25T14:51:28.343+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2024-01-25T14:51:29.162+08:00
