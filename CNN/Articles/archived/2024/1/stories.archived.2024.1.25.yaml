      'mgnl:lastModified': 2024-01-25T14:51:28.352+08:00
      'mgnl:lastModifiedBy': 'kristelle'
      'mgnl:type': 'text'
      'text': "Euro-Med HR reported that shelters housing “tens of thousands” of displaced\
        \ people in the western part of Khan Younis, and in Al-Mawasi, are under siege\
        \ by the Israeli military.\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a66752d2-4155-4c5a-9552-cb7a2fbaabfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-25T14:51:28.353+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2024-01-25T14:51:29.177+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-25T14:51:28.353+08:00
      'mgnl:lastModifiedBy': 'kristelle'
      'mgnl:type': 'text'
      'text': "\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44b26c17-aba1-4893-b1f7-717430b5410e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-25T14:51:28.354+08:00
