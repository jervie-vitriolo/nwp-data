      'mgnl:lastModified': 2024-01-25T14:51:28.375+08:00
      'mgnl:lastModifiedBy': 'kristelle'
      'mgnl:type': 'text'
      'text': '<p>“We had to evacuate again … because the area where we were was under
        bombardment,” he said. “It was heavy bombardment and we were hardly safe there.”</p>'
