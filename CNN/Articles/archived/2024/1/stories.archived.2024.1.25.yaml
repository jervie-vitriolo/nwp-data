      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-25T17:31:26.327+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': '<p>Khan will stay in the country until Feb. 2.  She is expected to
        visit state institutions and government agencies in Metro Manila, Baguio City,
        Cebu, and Tacloban.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7527fc28-60a0-429e-af31-bf88503e190f'
