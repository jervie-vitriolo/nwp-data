      'mgnl:lastModifiedBy': 'gabrielle'
      'mgnl:type': 'text'
      'text': '<p>Life Style: Abraham Guardian, co-founder, Ha.Mu</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd593517d-84f7-4392-b371-c4a589572cd8'
      'mgnl:created': 2024-01-25T10:30:14.153+08:00
