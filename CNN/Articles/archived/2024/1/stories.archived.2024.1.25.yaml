      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-25T14:51:28.346+08:00
      'mgnl:lastModifiedBy': 'kristelle'
      'mgnl:type': 'text'
      'text': "The Palestine Red Crescent Society (PRCS) said Israeli forces are “\
        surrounding” their headquarters and the Al-Amal Hospital and have enforced\
        \ “restrictions on movement around both the building and the hospital”.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13712115-5874-41cb-ab16-9fb959c505f5'
      'mgnl:activationStatus': true
