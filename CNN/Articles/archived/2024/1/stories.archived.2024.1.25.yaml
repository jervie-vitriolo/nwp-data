    'lead': 'Justice has not been served for the fallen commandos of the Philippine
      National Police-Special Action Force (PNP-SAF), also known as SAF 44, former
      commander Getulio Napeñas Jr. said on Thursday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-01-25T16:02:41.778+08:00
    'mgnl:createdBy': 'kristelle'
    'mgnl:lastActivated': 2024-01-25T16:04:13.949+08:00
