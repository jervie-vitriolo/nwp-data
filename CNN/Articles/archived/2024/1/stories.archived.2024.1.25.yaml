    'template': '1'
    'title': 'Billions of people rely on a valuable underground resource that’s rapidly
      declining in certain areas, study says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cf758c3-b3e1-4e86-8c2c-336057592373'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-25T04:45:57.704+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-25T04:46:19.093+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-25T04:45:57.733+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Many parts of the world are experiencing
        a rapid depletion in the subterranean reserves of water that billions of people
        rely on for drinking, irrigation and other uses, according to new research
        that analyzed millions of groundwater level measurements from 170,000 wells
        in more than 40 countries.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d3a7f55-d92d-4230-a971-eacb4ca76d42'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-25T04:45:57.705+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-25T04:46:19.094+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-25T04:45:57.705+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abc4bbe6-4d1e-4454-a0d9-36cd03500bb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-25T04:45:57.705+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-25T04:46:19.095+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-25T04:45:57.705+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "It’s the first study to piece together what’s happening to groundwater\
        \ levels at a global scale, according to the researchers involved, and will\
        \ help scientists better understand what impact humans are having on this\
        \ valuable underground resource, either through overuse or indirectly by changes\
        \ in rainfall linked to climate change.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c380a431-b538-4a22-80b6-90c8b3e7079c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-25T04:45:57.706+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-25T04:46:19.095+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-25T04:45:57.706+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eed20324-c4c4-40eb-b8d1-5849f91de285'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-25T04:45:57.706+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-25T04:46:19.096+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-25T04:45:57.706+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "Groundwater, contained within cracks and pores in permeable bodies\
        \ of rock known as aquifers, is a lifeline for people especially in parts\
        \ of the world where rainfall and surface water are scarce, such as northwest\
        \ India and the southwest United States.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2f3682f-97d1-498a-96e8-c5ec12df23fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-25T04:45:57.706+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-25T04:46:19.096+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-25T04:45:57.706+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb469ae7-d822-49a5-b15c-a8774357b2f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-25T04:45:57.707+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-25T04:46:19.097+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-25T04:45:57.707+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "Reductions in groundwater can make it harder for people to access freshwater\
        \ to drink or to irrigate crops and can result in land subsidence.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa0d5457-1e43-4078-b6e3-f2529d241f81'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-25T04:45:57.707+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-25T04:46:19.097+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-25T04:45:57.707+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fab53ab-14a9-4c2d-8665-36989422781f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-25T04:45:57.708+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-25T04:46:19.098+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-25T04:45:57.708+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "“This study was driven by curiosity. We wanted to better understand\
        \ the state of global groundwater by wrangling millions of groundwater level\
        \ measurements,” said co-lead author Debra Perrone, an associate professor\
        \ in University of California’s Santa Barbara’s Environmental Studies Program,\
        \ in a news release on the study that published in the journal Nature on Wednesday.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34ac0b6e-f02f-4396-847e-a2a19a541dd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-25T04:45:57.708+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-25T04:46:19.098+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-25T04:45:57.708+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72aed5e7-36be-4b55-ab79-606be07a0223'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-25T04:45:57.709+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-25T04:46:19.099+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-25T04:45:57.709+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "The authors found that groundwater levels declined between 2000 and\
        \ 2022 in 71% of the 1,693 aquifer systems included in the research, with\
        \ groundwater levels declining more than 0.1 meter a year in 36%, or 617,\
        \ of them.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05a23961-8757-4708-a013-6082087a838e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-25T04:45:57.709+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-25T04:46:19.099+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-25T04:45:57.709+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '102f9d90-1a01-41dc-9a52-f80c62341b66'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-25T04:45:57.709+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-25T04:46:19.100+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-25T04:45:57.709+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "The Ascoy-Soplamo Aquifer in Spain had the fastest rate of decline\
        \ in the data they compiled — a median decline of 2.95 meters per year, said\
        \ study coauthor Scott Jasechko, an associate professor at the Bren School\
        \ of Environmental Science and Management at University of California Santa\
        \ Barbara.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '071017f9-df5f-44e7-aebb-d4fe92480172'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-25T04:45:57.710+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-25T04:46:19.100+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-25T04:45:57.710+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '905f5472-26a9-45a0-81e9-048ec5262dce'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-25T04:45:57.710+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-25T04:46:19.101+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-25T04:45:57.710+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "Several aquifer systems in Iran were among those with the fastest rate\
        \ of groundwater decline, he added.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc06bde7-a66f-4e17-9c9d-fc4dd416e7f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-25T04:45:57.711+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-25T04:46:19.101+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-25T04:45:57.711+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7afd48c8-b16d-49ca-8f6e-b1461b7b5de9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-25T04:45:57.711+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-25T04:46:19.102+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-25T04:45:57.711+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "The team wasn’t able to gather data from much of Africa, South America\
        \ and southeast Asia because of a lack of monitoring, but Jasechko said the\
        \ study included the countries where most global groundwater pumping takes\
        \ place.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f610576-6f10-4bf2-9fd0-ab7f8146cdf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-25T04:45:57.712+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-25T04:46:19.102+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-25T04:45:57.712+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c1841f1-4eac-4ce9-a556-937410b6d7ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-25T04:45:57.712+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-25T04:46:19.103+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-25T04:45:57.712+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': '<h2><strong>Declines not universal</strong></h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f84cd5a5-e7a5-4628-8f3d-73c9eda3fa1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-25T04:45:57.713+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-25T04:46:19.103+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-25T04:45:57.713+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "The study also highlighted some success stories in Bangkok, Arizona\
        \ and New Mexico, where groundwater has begun to recover after interventions\
        \ to better regulate water use or redirect water to replenish depleted aquifers.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f8acc7a-947d-49d0-8219-aa4a5a890672'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-25T04:45:57.713+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-25T04:46:19.104+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-25T04:45:57.713+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3d947f0-d4a6-460b-bb2a-35a511b4aea4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-25T04:45:57.714+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-25T04:46:19.104+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-25T04:45:57.714+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "“I was impressed by the clever strategies that have been put into action\
        \ to address groundwater depletion in several places, though these ‘good news’\
        \ stories are very rare,” Jasechko said via email.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fbaa607-82c6-48f7-adb8-730ab7f424d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-25T04:45:57.714+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-25T04:46:19.105+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-25T04:45:57.714+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '887706cf-2886-414f-8bb7-c41d9771bfec'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-25T04:45:57.715+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-25T04:46:19.105+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-25T04:45:57.715+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "To understand whether the declines seen in the 21st century were accelerating,\
        \ the team also accessed data for groundwater levels for 1980 to 2000 for\
        \ 542 of the aquifers in the study.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '459c208e-883f-4664-b85b-7f17e57b0154'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-25T04:45:57.716+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-25T04:46:19.106+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-25T04:45:57.716+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10e99eb4-3a9f-41f0-9ddf-f495c5ba1afa'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-25T04:45:57.716+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-25T04:46:19.106+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-25T04:45:57.716+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "They found that declines in groundwater levels sped up in the first\
        \ two decades of the 21st century for 30% of those aquifers, outpacing the\
        \ declines recorded between 1980 and 2000.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '636801cc-2e4e-48cb-8b2c-df1db487edd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-25T04:45:57.717+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-25T04:46:19.106+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-25T04:45:57.717+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc5fa175-637a-43a4-9967-18814b452ab2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-25T04:45:57.717+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-25T04:46:19.107+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-25T04:45:57.717+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "“These cases of accelerating groundwater-level declines are more than\
        \ twice as prevalent as one would expect from random fluctuations in the absence\
        \ of any systematic trends in either time period,” the study noted.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '982c2c48-7d58-42fd-b4be-59074ca54bbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-25T04:45:57.718+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-25T04:46:19.107+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-25T04:45:57.718+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73f9e6e6-a93d-466b-a40f-29ce14e5cdf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-25T04:45:57.718+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-25T04:46:19.108+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-25T04:45:57.718+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "Donald John MacAllister, a hydrologist at the British Geological Survey\
        \ who wasn’t involved in the research, said it was a really “impressive” set\
        \ of data, despite some gaps.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ed2e899-b1fa-44eb-8b1e-1205a52c565b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-25T04:45:57.719+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-25T04:46:19.108+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-25T04:45:57.719+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02fea494-d718-469c-924e-a98dda74e116'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-25T04:45:57.720+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-25T04:46:19.109+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-25T04:45:57.720+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "“I think it’s fair to say this global compilation of groundwater data\
        \ hasn’t been done, certainly on this scale, at least to my knowledge before,”\
        \ he said.\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc216d06-8f4a-4f7b-874c-1123ef6dab52'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-25T04:45:57.720+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-25T04:46:19.109+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-25T04:45:57.720+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e784d408-0c98-499d-9de0-bcdd2a6c6d93'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-25T04:45:57.721+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-25T04:46:19.110+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-25T04:45:57.721+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': '<p>“Groundwater is an incredibly important resource but one of the
        challenges is… because we can’t see it, it’s out of mind for most people.
        Our challenge is to constantly bang the drum for policymakers — that we have
        this resource that we have to look after, and that we can use to build resilience
        and adapt to climate change.”</p>'
  'us-military-iraq-talks-future':
    'author': 'Natasha Bertrand and Oren Liebermann, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2024-01-25T04:46:41.000+08:00
    'imagesource': 'jcr:424fe45d-1d5b-41b0-a517-8ea50d8a17e0'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd2257de8-d3bb-44dc-a2c6-ef9ba1e72635'
    'lead': 'The US and Iraq are expected to soon begin talks on the future of the
      US military presence in the country, according to sources familiar with the
      matter, amid public calls from the Iraqi government for the US to withdraw its
      troops.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-01-25T04:49:28.225+08:00
    'mgnl:createdBy': 'raheema'
    'mgnl:lastActivated': 2024-01-25T04:49:28.658+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-01-25T04:49:28.276+08:00
    'mgnl:lastModifiedBy': 'raheema'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'US and Iraqi governments expected to start talks on future of US military
      presence in the country'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eff04a9-6f65-42c4-ada7-94f6090c4a23'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-25T04:49:28.244+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-25T04:49:28.659+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-25T04:49:28.266+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The US and Iraq are expected to soon begin
        talks on the future of the US military presence in the country, according
        to sources familiar with the matter, amid public calls from the Iraqi government
        for the US to withdraw its troops.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20bf3c8b-0082-4d52-b620-acb4e65d9ab2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-25T04:49:28.245+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-25T04:49:28.660+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-25T04:49:28.245+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73657d17-674b-4531-bb4c-8037aebe451d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-25T04:49:28.245+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-25T04:49:28.661+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-25T04:49:28.245+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "The US and Iraq agreed to form a higher military commission last summer,\
        \ according to the Pentagon, as a vehicle for the talks. The discussions between\
        \ US and Iraqi officials, akin to a working group, will focus on the next\
        \ phase of the US-led anti-ISIS coalition, with the terror group now reduced\
        \ to a shadow of its former self. US military officials and diplomats will\
        \ be involved in the discussions, officials said.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2020ef3-d249-4921-8964-f15beefcc982'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-25T04:49:28.245+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-25T04:49:28.662+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-25T04:49:28.245+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b181fa3-5e38-4620-8a0a-0bcfbc729056'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-25T04:49:28.246+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-25T04:49:28.663+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-25T04:49:28.246+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "The talks about the future of the US’ military presence have now taken\
        \ on a greater urgency amid the wider regional instability, and amid growing\
        \ public calls by the Iraqi government for the US to withdraw its troops from\
        \ the country. Those calls have come in response to the US launching airstrikes\
        \ inside Iraq targeting Iran-backed militants who have been attacking US personnel\
        \ there.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '860b264e-0916-46c7-ac57-b24d684f0961'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-25T04:49:28.246+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-25T04:49:28.665+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-25T04:49:28.246+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '756a46db-fd33-4ba7-8013-3b777eb42629'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-25T04:49:28.247+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-25T04:49:28.666+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-25T04:49:28.247+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "The US has roughly 2,500 troops currently in Iraq who have been operating\
        \ there in an advise and assist capacity since December 2021, when the US\
        \ military announced the end of its combat role in the country.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60601c5e-0158-4f07-a259-0e611b9f1499'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-25T04:49:28.247+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-25T04:49:28.667+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-25T04:49:28.247+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '376075c7-b9ee-4601-9721-3c1a2374bbe4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-25T04:49:28.247+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-25T04:49:28.668+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-25T04:49:28.247+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "Part of the discussions will focus on whether and when it will be feasible\
        \ to end the US military presence in Iraq. The US prefers a schedule that\
        \ would be based on conditions in Iraq, including the ongoing defeat of ISIS\
        \ and the stability of the government and the Iraqi security forces, US officials\
        \ said.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41f3c2b6-37a3-4fd1-be34-4ffe078f5143'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-25T04:49:28.248+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-25T04:49:28.669+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-25T04:49:28.248+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c54026f0-3112-48e1-9932-2fc12fc94223'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-25T04:49:28.248+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-25T04:49:28.670+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-25T04:49:28.248+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "But some elements within the Iraqi government prefer a schedule based\
        \ on a timeline, setting the date for an American withdrawal regardless of\
        \ the stability or the security situation within the country. On January 10th,\
        \ the office of Iraqi Prime Minister Mohammed Shia al-Sudani said they would\
        \ soon begin the process “to end the presence of the international coalition\
        \ forces in Iraq permanently.”\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b37103d-685e-4af3-b252-f325e2a35141'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-25T04:49:28.249+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-25T04:49:28.671+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-25T04:49:28.249+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b5236f5-73a6-4a44-8ec1-e0a0c508447f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-25T04:49:28.249+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-25T04:49:28.672+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-25T04:49:28.249+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "A US official told CNN that “the US and Iraq are close to agreement\
        \ on starting the Higher Military Commission dialogue that was announced back\
        \ in August.”\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05f25bae-3334-4dc9-98c2-4f086c701aa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-25T04:49:28.250+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-25T04:49:28.673+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-25T04:49:28.250+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d7dec87-30a8-400a-b14c-6f9cc4bbaf7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-25T04:49:28.250+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-25T04:49:28.674+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-25T04:49:28.250+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "“The HMC will be an opportunity to jointly evaluate the conditions\
        \ required for the future of the D-ISIS fight in Iraq and shape the nature\
        \ of the bilateral security relationship,” the official said. “We have been\
        \ discussing this for months. The timing is not related to recent attacks.\
        \ The US will maintain full right of self-defense during the talks.”\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03168447-adb4-4855-90dc-e97b4c7dcf4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-25T04:49:28.251+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-25T04:49:28.675+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-25T04:49:28.251+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9a31920-fc63-4cde-bd45-bb3db23bc3a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-25T04:49:28.251+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-25T04:49:28.676+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-25T04:49:28.251+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "On Tuesday, following the latest round of US strikes in Iraq, a spokesperson\
        \ for the prime minister said in a statement that the strikes are “undermining\
        \ agreements and various sectors of joint security cooperation” as the two\
        \ countries are working to “reshape the future relationship.”\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb0e7bab-fca6-4036-86fa-940d0f40e0b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-25T04:49:28.252+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-25T04:49:28.677+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-25T04:49:28.252+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d4a79a0-0eed-4f10-8311-6bba9d0d6e5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-25T04:49:28.252+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-25T04:49:28.679+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-25T04:49:28.252+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "The US and Iraq agreed to start talks on the future of the US’ military\
        \ presence last year, before the October 7 terror attack by Hamas on Israel\
        \ sparked wider regional tensions and emboldened the Iran-backed groups, particularly\
        \ Kataib Hezbollah, in Iraq and across the Middle East.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03085856-f1f0-41e1-b066-d0f2ca323ce7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-25T04:49:28.253+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-25T04:49:28.680+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-25T04:49:28.253+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5837d437-fe45-4cae-a56a-f50ddb8c3e84'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-25T04:49:28.253+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-25T04:49:28.681+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-25T04:49:28.253+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "The Pentagon has maintained that the Iraqi government has not formally\
        \ asked the US military to withdraw, emphasizing that the troops are still\
        \ there at the invitation of the Iraqi government. And there is no set deadline\
        \ for a conclusion to the higher military commission discussions, or their\
        \ ultimate outcome.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f65d6f5f-4aa4-40e2-b9f5-5787507640b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-25T04:49:28.254+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-25T04:49:28.682+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-25T04:49:28.254+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f853eb7c-934d-40af-979e-a734764b2708'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-25T04:49:28.254+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-25T04:49:28.683+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-25T04:49:28.254+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "On Wednesday, Iraq’s foreign minister hinted at the coming discussions,\
        \ saying in a statement that he met with the US Ambassador to Baghdad, Elena\
        \ Romanowski, and “received from her an important message from the American\
        \ government to the Iraqi government, which will be studied by the Prime Minister\
        \ and the relevant concerned authorities. Next steps will be taken regarding\
        \ it soon.”\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82ce58d6-f05b-4887-a616-83174d8f779d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-25T04:49:28.255+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-25T04:49:28.684+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-25T04:49:28.255+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fd7f644-dffb-4fc2-bcd5-06458fdd0d3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-25T04:49:28.255+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-25T04:49:28.685+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-25T04:49:28.255+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "The US also has a presence in Syria to fight ISIS, but administration\
        \ officials told CNN that a withdrawal from that country is not under consideration.\r"
