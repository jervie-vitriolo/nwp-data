      'mgnl:lastActivated': 2024-01-25T17:31:26.931+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-25T17:31:26.320+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65f83970-e356-4dd3-a97f-58ae46b3360c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-25T17:31:06.212+08:00
