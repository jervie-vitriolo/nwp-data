      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 25) —</strong> The
        Department of Health (DOH) on Thursday said it has recorded a drop in the
        number of dengue cases from December to early January amid a “strong” El Niño
        that is currently affecting the country.</p>'
