      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 25)</strong> – The
        Department of Transportation (DOTr) is open to discussing transport groups’
        demands on the Public Utility Vehicle Modernization Program (PUVMP), but said
        the government is firm on franchise consolidation.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eadbcd4e-c8f8-4814-83b8-0a8a6a81936a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-25T14:29:49.781+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-25T14:29:50.066+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-25T14:29:49.781+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "Asked by reporters what compromises the government could make to appease\
        \ those against the program, Transport Secretary Jaime Bautista on Thursday\
        \ said transport groups would have to speak with the government to lay out\
        \ their demands.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd8fc3d8-afa3-4f78-9122-68d009a1cb10'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-25T14:29:49.781+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-25T14:29:50.067+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-25T14:29:49.781+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "“Hindi nga namin alam ang gusto nila, ‘yung individual franchise [We\
        \ don’t know what they want with the individual franchise], but it will be\
        \ contrary to the concept of consolidation. Dito sa [with] consolidation,\
        \ we will be very firm. We will require consolidation,” he added.\r"
