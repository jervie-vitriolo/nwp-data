      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-25T14:51:28.354+08:00
      'mgnl:lastModifiedBy': 'kristelle'
      'mgnl:type': 'text'
      'text': "The IDF said they continue to operate in Khan Younis, where they are\
        \ pursuing “military targets, outposts, infrastructure and command and control\
        \ centers,” and said the operation there will continue for “several days.”\
        \r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eead832-64ac-4cf0-b787-c00896a0c8f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-25T14:51:28.354+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2024-01-25T14:51:29.179+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-25T14:51:28.354+08:00
      'mgnl:lastModifiedBy': 'kristelle'
      'mgnl:type': 'text'
      'text': "\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d6320d8-8418-4679-863b-e161dccd4dc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-25T14:51:28.355+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2024-01-25T14:51:29.180+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-25T14:51:28.355+08:00
      'mgnl:lastModifiedBy': 'kristelle'
      'mgnl:type': 'text'
      'text': "“The brigade combat team is located around the [Khan Younis] camp,\
        \ in the western part, and have begun to operate within it.  The manoeuvre\
        \ will continue against military targets that are in the area, outposts, infrastructure,\
        \ and command and control centers,” the IDF said.\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ac9b41c-1b26-4e09-823e-5c0ac873b8d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-25T14:51:28.356+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2024-01-25T14:51:29.181+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-25T14:51:28.356+08:00
      'mgnl:lastModifiedBy': 'kristelle'
      'mgnl:type': 'text'
      'text': "\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d4cd5fd-813c-4707-b772-74bdcbe31a83'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-25T14:51:28.357+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2024-01-25T14:51:29.182+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-25T14:51:28.357+08:00
      'mgnl:lastModifiedBy': 'kristelle'
      'mgnl:type': 'text'
      'text': "“There is an area with shelters, there are several hospitals, several\
        \ sensitive sites. We have seen terrorists use these sites. Almost a week\
        \ ago we saw a launch from the Nasser Hospital, there are terrorists located\
        \ in these hospitals.\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '598b3988-9ee6-410e-b7f9-efeb66323e3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-25T14:51:28.357+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2024-01-25T14:51:29.183+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-25T14:51:28.357+08:00
      'mgnl:lastModifiedBy': 'kristelle'
      'mgnl:type': 'text'
      'text': "\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7f6823c-aec8-4de6-a6d1-3f40d3af3bb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-25T14:51:28.358+08:00
      'mgnl:createdBy': 'kristelle'
