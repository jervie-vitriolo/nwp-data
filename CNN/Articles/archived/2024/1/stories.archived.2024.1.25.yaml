      'mgnl:lastModified': 2024-01-25T17:31:26.317+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dd01939-ec5c-44d4-9340-2a4b91e0daf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-25T16:49:43.301+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-25T17:31:26.930+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-25T17:31:26.317+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "\"We have also in some of our cases already acknowledge that there\
        \ may be differences in the regulation of hate speech and also performative\
        \ speech from declaratory speech,\" he added. \"But of course, we are waiting\
        \ for the proper case to flesh this out some more, and we are just hoping\
        \ that the pleadings would be up to our standard so that we can continue to\
        \ explore this.\"\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '478c79e6-6c6a-4546-bb07-16db6438cbc4'
