      'mgnl:type': 'text'
      'text': 'Beyond The Vines’ most recent drop is a travel-size version of their
        iconic poofy bag series. The Singaporean design studio and Bangkok-based illustrator
        Suthathip Uppasuk join forces for the Pocket Poofy campaign. Available in
        eight colors, the Pocket Poofy can be bought in bright neon orange, turquoise,
        and lilac, or in neutral shades like ivory, olive, and black. Rain or shine,
        the water-resistant nylon material and adjustable straps make the bag perfect
        for your next trip to Singapore. The Pocket Poofy Bag retails at ₱3,690 and
        is available for purchase online at the brand’s official website and at all
        Beyond the Vines stores.'
