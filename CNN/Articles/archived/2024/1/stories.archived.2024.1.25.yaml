      'mgnl:lastModified': 2024-01-25T06:05:39.388+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines'' <em>The Final Word</em>, Valbuena
        said these units have already stopped operating as they face large debts after
        joining cooperatives.</p>'
