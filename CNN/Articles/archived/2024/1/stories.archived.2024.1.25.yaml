      'text': '<p><strong>Metro Manila (CNN Philippines, January 25) —</strong> Heavy
        rains brought by a shear line in the eastern section of Southern Luzon may
        cause flooding in Cagayan Valley and Bicol Region on Thursday, the state weather
        bureau warned.</p>'
