      'mgnl:lastActivated': 2024-01-26T08:24:25.329+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-26T08:24:24.930+08:00
      'mgnl:lastModifiedBy': 'angela'
      'mgnl:type': 'text'
      'text': "\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4bb373f-fbe8-4cc2-add3-5d7998bbb479'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-25T23:12:59.395+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-26T08:24:25.330+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-26T08:24:24.930+08:00
      'mgnl:lastModifiedBy': 'angela'
      'mgnl:type': 'text'
      'text': '<p>During the Basic Education Report 2024, Marcos called DepEd’s mandate
        as the “most difficult” among all sectors and thanked the department for its
        work in reshaping the curriculum.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5303c488-080a-48b0-89a4-25da747cc501'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-25T23:12:59.395+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-26T08:24:25.331+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-26T08:24:24.931+08:00
      'mgnl:lastModifiedBy': 'angela'
      'mgnl:type': 'text'
      'text': "\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '728ed0aa-35c3-408a-a348-425d6947d521'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-25T23:12:59.396+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-26T08:24:25.331+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-26T08:24:24.931+08:00
      'mgnl:lastModifiedBy': 'angela'
      'mgnl:type': 'text'
      'text': '<p>“The building blocks of a modern responsive educational system have
        now been laid. It is something we have waited for many, many, many years,”
        the chief executive said in his speech.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b00989a-4465-4a2b-a9a8-5dd8ac4e14e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-25T23:12:59.396+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-26T08:24:25.332+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-26T08:24:24.932+08:00
      'mgnl:lastModifiedBy': 'angela'
      'mgnl:type': 'text'
      'text': "\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '109b3bdf-2f3e-48f7-93db-2e98077520f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-25T23:12:59.396+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-26T08:24:25.333+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-26T08:24:24.932+08:00
      'mgnl:lastModifiedBy': 'angela'
      'mgnl:type': 'text'
      'text': "“I am happy that the DepEd is piloting a new K-to-10 curriculum,” he\
        \ added. \r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50dd2638-22c5-4934-b4af-2b5174b8b8b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-25T23:12:59.397+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-26T08:24:25.333+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-26T08:24:24.933+08:00
      'mgnl:lastModifiedBy': 'angela'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45667303-6eca-481d-82f7-7c77b17054f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-25T23:12:59.397+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-26T08:24:25.334+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-26T08:24:24.933+08:00
      'mgnl:lastModifiedBy': 'angela'
      'mgnl:type': 'text'
      'text': '<p>Last year, the DepEd introduced the MATATAG K-10 curriculum which
        <a href="http://https://www.cnnphilippines.com/news/2023/9/17/deped-pilot-test-list-matatag-curriculum.html">reduced</a>
        the competencies that students need to master, following a two-year study.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bd95758-d538-456d-8fe6-682da6613146'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-25T23:12:59.398+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-26T08:24:25.334+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-26T08:24:24.934+08:00
      'mgnl:lastModifiedBy': 'angela'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '192460c3-3a37-4584-971e-d62d67a85b40'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-25T23:12:59.398+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-26T08:24:25.335+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-26T08:24:24.934+08:00
      'mgnl:lastModifiedBy': 'angela'
      'mgnl:type': 'text'
      'text': "Around 70% of the current curriculum was cut, with learning competencies\
        \ down to around 3,600 from over 11,000 to give more time for foundational\
        \ skills for a better learning outcome.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ea105ff-5ce9-4517-837c-69f36c9a6849'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-25T23:12:59.398+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-26T08:24:25.335+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-26T08:24:24.935+08:00
      'mgnl:lastModifiedBy': 'angela'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb55ca5e-dea8-4a19-956d-b539551081e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-25T23:12:59.399+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-26T08:24:25.335+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-26T08:24:24.935+08:00
      'mgnl:lastModifiedBy': 'angela'
      'mgnl:type': 'text'
      'text': "The pilot implementation will be followed by a phased rollout starting\
        \ with Grades 1, 4, and 7 by school year 2024 -2025; Grades 2, 5, and 8 by\
        \ school year 2025-2026; Grades 3, 6, and 9 by school year 2026-2027; and\
        \ Grade 10 by school year 2027-2028. \r"
