      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 25) —</strong> A
        man suspected of killing some 100 people and shaking down business owners
        died during a police encounter on Tuesday evening, authorities said.</p>'
