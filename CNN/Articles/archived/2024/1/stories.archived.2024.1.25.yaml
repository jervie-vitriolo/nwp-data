      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': '<p>Also struck down was a part of Section 25 which would have allowed
        the Anti-Terrorism Council (ATC) to adopt requests for designations by other
        jurisdictions or supranational jurisdictions.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '321a8ae9-3add-442f-85d6-3a9158710287'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-25T16:49:43.299+08:00
