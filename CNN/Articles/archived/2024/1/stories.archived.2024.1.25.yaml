    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '145e9db9-b50e-4704-81ff-c66b7428f157'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-25T14:48:27.283+08:00
