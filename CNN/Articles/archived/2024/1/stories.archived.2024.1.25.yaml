      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "The border city of Belgorod was the site of one of the deadliest Ukrainian\
        \ attacks on Russian soil late last year. At least 24 people, including three\
        \ children, were killed and 108 others wounded in the attacks, which sparked\
        \ retaliatory Russian strikes on the Kharkiv region of Ukraine.\r"
    '71':
