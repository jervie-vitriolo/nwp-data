      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-25T14:48:27.288+08:00
      'mgnl:lastModifiedBy': 'kristelle'
      'mgnl:type': 'text'
      'text': "\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c9a8ab4-3b5a-40d9-9516-e8fa1f6af41d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-25T14:48:27.288+08:00
