    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12ff2b97-7da3-461d-913f-248f54dd4e22'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-25T04:56:15.918+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-25T04:56:16.846+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-25T04:56:15.918+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "The camera then pans sharply to the left to show what appears to be\
        \ a small cloud of smoke. This could be an indication of a possible explosion\
        \ on the plane, though the flight path of the plane cannot be established\
        \ with certainty from the video.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '897e9041-46c4-4b3e-bca0-917bb781b22d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-25T04:56:15.919+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-25T04:56:16.847+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-25T04:56:15.919+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16ef7bf8-0f48-4526-a34c-14e4579d3862'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-25T04:56:15.919+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-25T04:56:16.848+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-25T04:56:15.919+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "Several eyewitness described hearing loud, thunderous claps at the\
        \ time of the crash, followed by an air raid alert in the Russian city.\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8813e3a-66f5-41ab-8f47-118972b2c41c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-25T04:56:15.920+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-25T04:56:16.849+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-25T04:56:15.920+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc39d58d-4e97-46f4-833b-6f52b8924538'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-25T04:56:15.921+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-25T04:56:16.850+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-25T04:56:15.921+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "“We heard one or two loud bangs. With an interval of a minute or less.\
        \ The second bang was much louder. We all ran out to see if someone needs\
        \ help, but the crash was further away after the village. It was very loud\
        \ and scary,” one woman told Russian state media RIA Novosti.\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f429c154-2d32-43c9-8b0d-29595287afe8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-25T04:56:15.921+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-25T04:56:16.851+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-25T04:56:15.921+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fce9653-f7b5-4aa8-862a-aeffd3a5e9fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-25T04:56:15.922+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-25T04:56:16.852+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-25T04:56:15.922+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "“We heard three claps. The claps were loud enough, and we thought that\
        \ either something had fallen somewhere here, or that missiles had been shot\
        \ down in the air. Then right after that, the guys in my class began to say\
        \ that air raid alert went off in Belgorod, the sound of a siren,” said one\
        \ young man.\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '095f28ec-451e-400a-88f9-8ed88d3ee125'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-25T04:56:15.922+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-25T04:56:16.853+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-25T04:56:15.922+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07956fb7-e25d-4ec8-86ab-136da2536186'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-25T04:56:15.923+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-25T04:56:16.854+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-25T04:56:15.923+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "Another man said there was a “strong vibration” in the room after the\
        \ loud noises.\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70fa3b8d-e48f-4ebd-b7a4-3a47d6f6968c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-25T04:56:15.924+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-25T04:56:16.855+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-25T04:56:15.924+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b06f6053-fff6-47c9-a426-9a00ef1233bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-25T04:56:15.924+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-25T04:56:16.856+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-25T04:56:15.924+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "The pilots of the Il-76 managed to steer the plane away from the village\
        \ of Yablonovo, sacrificing their lives, the rector of the local church, Priest\
        \ Georgy Borovikov said.\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4935f49c-cdcc-4df4-80ca-7f8138e741a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-25T04:56:15.925+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-25T04:56:16.857+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-25T04:56:15.925+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b86a4e47-0e36-48f2-a29c-8b8767f562fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-25T04:56:15.926+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-25T04:56:16.858+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-25T04:56:15.926+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': '<h2><strong>Claims of Ukrainian troops on board</strong></h2>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6434f66-897e-472e-a944-0bda3805f935'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-25T04:56:15.926+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-25T04:56:16.859+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-25T04:56:15.926+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "Russian Foreign Minister Lavrov said 65 Ukrainian servicemen were on\
        \ board the plane and being flown to Belgorod ahead of a prisoner swap.\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '594018ea-315b-4686-a22e-481b6aebefd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-25T04:56:15.927+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-25T04:56:16.860+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-25T04:56:15.927+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01618bd8-d080-46a0-a144-ee387600d5a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-25T04:56:15.928+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-25T04:56:16.861+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-25T04:56:15.928+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "“It was supposed to transport from the Moscow region to Belgorod 65\
        \ military servicemen of Ukraine. They were accompanied by three Russian officers\
        \ plus the crew of six people. All of them died,” Lavrov said. “The Ukrainian\
        \ side launched an air defense missile from the Kharkiv region. It targeted\
        \ the aeroplane and was a fatal strike.”\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '149e35fd-72c5-474f-9d50-c434a85ccd3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-25T04:56:15.928+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-25T04:56:16.862+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-25T04:56:15.928+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58b533ae-4bae-4432-913d-0e3685737746'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-25T04:56:15.929+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-25T04:56:16.863+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-25T04:56:15.929+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "CNN is not able to independently verify Russia’s claims.\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43ddccbe-583e-4ec2-afb6-b003fe1c34bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-25T04:56:15.930+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-25T04:56:16.864+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-25T04:56:15.930+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b93f4a65-7a6a-422c-a8b9-e69aa752546f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-25T04:56:15.931+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-25T04:56:16.865+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-25T04:56:15.931+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "A Ukrainian government agency for prisoners of war said it was investigating\
        \ claims that the plane was carrying Ukrainian servicemen.\r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07183a97-59e0-4c89-98c3-43129e701f47'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-25T04:56:15.931+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-25T04:56:16.866+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-25T04:56:15.931+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9646e598-a10e-4d92-bdfa-740b6a72ca45'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-25T04:56:15.932+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-25T04:56:16.866+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-25T04:56:15.932+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "Ukraine appears to be unclear, at least publicly, on whether Ukrainian\
        \ prisoners were actually on board but has suggested Moscow might have deliberately\
        \ put the Ukrainian servicemen’s lives at danger.\r"
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bdaa262-98e0-4f59-bff3-0eda37ccf096'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-25T04:56:15.933+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-25T04:56:16.867+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-25T04:56:15.933+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e8fd560-972e-4eed-8bff-61d279c603f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-25T04:56:15.934+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-25T04:56:16.868+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-25T04:56:15.934+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "A statement from the “Coordination Headquarters for the Treatment of\
        \ Prisoners of War of Ukraine” provided no further details but did warn Russia\
        \ was “actively conducting information special operations against Ukraine\
        \ aimed at destabilizing Ukrainian society.”\r"
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9be1f7e8-1ae9-4b55-85fc-278c826c7a20'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-25T04:56:15.934+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-25T04:56:16.869+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-25T04:56:15.934+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44e44fc5-c1d8-402c-85b2-71efb2c54c69'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-25T04:56:15.935+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-25T04:56:16.871+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-25T04:56:15.935+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "Ukraine confirmed that a prisoner of war exchange with Russia had been\
        \ due to take place on Wednesday. “It is not happening at the moment,” Andriy\
        \ Yuson, from Ukraine’s Defense Intelligence, told CNN.\r"
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29dd2035-3619-4603-b570-82fd5b6db696'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-25T04:56:15.936+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-25T04:56:16.872+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-25T04:56:15.936+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9245f1c-9819-4d40-84f4-51cffaad930a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-25T04:56:15.937+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-25T04:56:16.873+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-25T04:56:15.937+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "Ukraine’s Defense Intelligence arm said in a subsequent statement that\
        \ it had fulfilled its side of that agreement, bringing captured Russian servicemen\
        \ to an agreed location. However, it said Ukraine had not received details\
        \ from Russia about how Ukrainian servicemen were to be brought forward to\
        \ the exchange – whether they would be moved by air, rail, or road.\r"
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1312cdc9-8d05-4811-8e1c-610ac239fb36'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-25T04:56:15.938+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-25T04:56:16.874+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-25T04:56:15.938+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86650340-b766-48fd-80fa-dbba1cbf9305'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-25T04:56:15.938+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-25T04:56:16.875+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-25T04:56:15.938+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "Crucially, it said it had not been warned against challenging the security\
        \ of Belgorod’s airspace at an appointed time – something it had been warned\
        \ against doing “many times in the past.” Russia has a duty to ensure the\
        \ safety of prisoners of war, the statement added.\r"
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e78090cb-e5e9-4ea3-bdeb-e773458041e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-25T04:56:15.939+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-25T04:56:16.876+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-25T04:56:15.939+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7110c22e-e81a-4294-bb97-8da53d4133d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-25T04:56:15.940+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-25T04:56:16.877+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-25T04:56:15.940+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "“This may indicate deliberate actions by Russia aimed at endangering\
        \ the lives and safety of prisoners. Landing a transport plane in a 30-kilometer\
        \ combat zone cannot be safe and in any case should be discussed by both sides,\
        \ because otherwise it jeopardizes the entire exchange process.”\r"
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40beef87-226d-4739-a1ab-de0d2d960396'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-25T04:56:15.941+08:00
      'mgnl:createdBy': 'raheema'
