    'template': '1'
    'title': 'Nine years on, justice evades SAF 44 - ex-chief Napeñas'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '928ff9d5-4632-4db1-8337-6e504adfb473'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-25T16:02:41.799+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2024-01-25T16:04:13.950+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-25T16:04:13.372+08:00
      'mgnl:lastModifiedBy': 'kristelle'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 25) —</strong> Justice
        has not been served for the fallen commandos of the Philippine National Police-Special
        Action Force (PNP-SAF), also known as SAF 44, former commander Getulio Napeñas
        Jr. said on Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b9f1df8-1320-46d7-86fb-aaf54459e591'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-25T16:02:41.799+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2024-01-25T16:04:13.950+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-25T16:04:13.373+08:00
      'mgnl:lastModifiedBy': 'kristelle'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57dcad62-ba9c-4c8d-aac3-f7b4d13f737b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-25T16:02:41.800+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2024-01-25T16:04:13.951+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-25T16:04:13.373+08:00
      'mgnl:lastModifiedBy': 'kristelle'
      'mgnl:type': 'text'
      'text': "“Not yet, was there a case filed against those people who killed the\
        \ 44? Until now, not yet,” Napeñas said in Silang, Cavite during the National\
        \ Remembrance of the Heroic Sacrifice of the SAF 44.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02bf35b3-217d-4a08-8272-02f19ef313b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-25T16:02:41.800+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2024-01-25T16:04:13.951+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-25T16:04:13.374+08:00
      'mgnl:lastModifiedBy': 'kristelle'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b6718ce-71ae-4989-84ef-6ef10f0536e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-25T16:02:41.801+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2024-01-25T16:04:13.951+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-25T16:04:13.374+08:00
      'mgnl:lastModifiedBy': 'kristelle'
      'mgnl:type': 'text'
      'text': "“I would like to see now mafile-an ng kaso 'yung mga pumatay, kasi\
        \ pinatay nila, murder 'yun, minasaker nila, may buhay pa pinapatay... Do\
        \ you think justice has been served na hindi nafile-an ng kaso 'yung mga 'yun?”\
        \ he added.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cc146c4-cfd2-4a96-94f1-c972dc922865'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-25T16:02:41.801+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2024-01-25T16:04:13.952+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-25T16:04:13.375+08:00
      'mgnl:lastModifiedBy': 'kristelle'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f95cce45-f6a6-4083-acf6-94ca4740bff4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-25T16:02:41.801+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2024-01-25T16:04:13.952+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-25T16:04:13.375+08:00
      'mgnl:lastModifiedBy': 'kristelle'
      'mgnl:type': 'text'
      'text': "[Translation: I would like to see now a case be filed against the killers,\
        \ because they killed, it was murder, they massacred, they killed those still\
        \ alive... Do you think justice has been served if they still weren't charged?]\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '874f4557-9ee0-47e8-991e-a2ff1a13d5ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-25T16:02:41.802+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2024-01-25T16:04:13.952+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-25T16:04:13.376+08:00
      'mgnl:lastModifiedBy': 'kristelle'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2273701b-25c1-4ec2-b4bc-2bffe82df93f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-25T16:02:41.802+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2024-01-25T16:04:13.953+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-25T16:04:13.376+08:00
      'mgnl:lastModifiedBy': 'kristelle'
      'mgnl:type': 'text'
      'text': '<p>The Ombudsman filed charges against Napeñas, former President<a
        href="https://www.cnnphilippines.com/news/2019/7/5/Noynoy-Aquino-Ombudsman-Mamasapano-charges.html">
        Noynoy Aquino</a>, and former national police chief Alan Purisima due to command
        responsibility, but these were later dismissed.&nbsp;</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12f45e8e-1e3c-4f53-bd1f-e82e040ab2af'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-25T16:02:41.803+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2024-01-25T16:04:13.953+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-25T16:04:13.377+08:00
      'mgnl:lastModifiedBy': 'kristelle'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4dd35ad-6a30-4c93-b172-97f06ade25b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-25T16:02:41.803+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2024-01-25T16:04:13.953+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-25T16:04:13.378+08:00
      'mgnl:lastModifiedBy': 'kristelle'
      'mgnl:type': 'text'
      'text': "Meanwhile, the families of the slain troops are still seeking justice\
        \ and struggling to accept what happened to their loved ones nearly a decade\
        \ later.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61460a28-a59c-4588-8bef-acfd824a1460'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-25T16:02:41.803+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2024-01-25T16:04:13.954+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-25T16:04:13.378+08:00
      'mgnl:lastModifiedBy': 'kristelle'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eda6c10-d143-43fb-9af8-c33169c5cf56'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-25T16:02:41.804+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2024-01-25T16:04:13.954+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-25T16:04:13.379+08:00
      'mgnl:lastModifiedBy': 'kristelle'
      'mgnl:type': 'text'
      'text': "“Sa haba-haba ng panahon, wala pa ring nakukulong. Puro lang sila mga\
        \ binibigay na pangalan. Pero ang gusto ko, hustisya sa lahat ng SAF 44,”\
        \ said Richard Cempron, brother of Police Officer 2 Romeo Cempron.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c96c950-80d3-4b4e-b4e1-6a6a9b7d7a0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-25T16:02:41.804+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2024-01-25T16:04:13.954+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-25T16:04:13.379+08:00
      'mgnl:lastModifiedBy': 'kristelle'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e03c087-b22d-468e-9fa0-355626444e0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-25T16:02:41.805+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2024-01-25T16:04:13.954+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-25T16:04:13.381+08:00
      'mgnl:lastModifiedBy': 'kristelle'
      'mgnl:type': 'text'
      'text': "[Translation: It's been a long time, but no one has been imprisoned.\
        \ They just gave names. But what I want is justice for all SAF 44.]\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5d04ad7-4e39-4cb5-99cd-e2de620e525c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-25T16:02:41.805+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2024-01-25T16:04:13.955+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-25T16:04:13.381+08:00
      'mgnl:lastModifiedBy': 'kristelle'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65042e85-22e1-4360-818b-20777257ca11'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-25T16:02:41.806+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2024-01-25T16:04:13.955+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-25T16:04:13.382+08:00
      'mgnl:lastModifiedBy': 'kristelle'
      'mgnl:type': 'text'
      'text': "In January 2015, police commandos successfully neutralized Malaysian\
        \ terrorist and bomb maker Zulkifli Abdhir alias \"Marwan\" in Mamasapano,\
        \ Maguindanao.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '216232e5-1f66-4e1d-8e3e-3da3babeb2a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-25T16:02:41.806+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2024-01-25T16:04:13.955+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-25T16:04:13.382+08:00
      'mgnl:lastModifiedBy': 'kristelle'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0498842f-361e-4be1-93ab-a52884f2c217'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-25T16:02:41.807+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2024-01-25T16:04:13.956+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-25T16:04:13.383+08:00
      'mgnl:lastModifiedBy': 'kristelle'
      'mgnl:type': 'text'
      'text': "However, 44 SAF troopers were killed in a deadly clash in Barangay\
        \ Tukanalipao with the combined forces of Moro rebels, breakaway fighters,\
        \ and private armed groups who consider Mamasapano as their stronghold.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a16bc8b3-da23-4b30-97ec-9e891cb06540'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-25T16:02:41.807+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2024-01-25T16:04:13.956+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-25T16:04:13.383+08:00
      'mgnl:lastModifiedBy': 'kristelle'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36d65819-51b7-4ffe-928b-c4f8b896588f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-25T16:02:41.808+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2024-01-25T16:04:13.956+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-25T16:04:13.384+08:00
      'mgnl:lastModifiedBy': 'kristelle'
      'mgnl:type': 'text'
      'text': "One of the survivors called on the public to also recognize the sacrifices\
        \ of SAF troops, who escaped death in the Mamasapano clash.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a998d65e-e3b4-4fc4-81d1-0a9b3e4dd116'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-25T16:02:41.808+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2024-01-25T16:04:13.957+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-25T16:04:13.384+08:00
      'mgnl:lastModifiedBy': 'kristelle'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '894c5dbe-14e1-4cee-8974-802355c0b75f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-25T16:02:41.809+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2024-01-25T16:04:13.957+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-25T16:04:13.385+08:00
      'mgnl:lastModifiedBy': 'kristelle'
      'mgnl:type': 'text'
      'text': "President Bongbong Marcos personally attended the commemoration of\
        \ the heroism of SAF 44 at the Philippine National Police Academy.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12d142ed-5f30-43ba-ab26-870946e7de2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-25T16:02:41.810+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2024-01-25T16:04:13.957+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-25T16:04:13.385+08:00
      'mgnl:lastModifiedBy': 'kristelle'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a8f0ce8-1e3a-428a-8e73-771018d27f2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-25T16:02:41.810+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2024-01-25T16:04:13.958+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-25T16:04:13.386+08:00
      'mgnl:lastModifiedBy': 'kristelle'
      'mgnl:type': 'text'
      'text': "He highlighted the lessons that can be learned from the fallen troops,\
        \ calling for a \"kinder and gentler society\" to honor the brave men's devotion\
        \ to duty.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
