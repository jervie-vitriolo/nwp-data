      'mgnl:lastActivated': 2024-01-25T14:41:17.714+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-25T14:41:17.173+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '024e1c3a-964e-4ace-89aa-0aea24a5e2ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-25T14:39:15.941+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-25T14:41:17.714+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-25T14:41:17.174+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': '<p>Its popular works include animated series “Free!,” manga series
        “K-On!,” the anime TV adaptation of “the Melancholy of Haruhi Suzumiya” and
        “Violet Evergarden,” which Netflix picked up in 2018.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d9bdaf8-85dd-4c40-a115-5691814a29ff'
      'mgnl:activationStatus': true
