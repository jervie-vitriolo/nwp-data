    'template': '1'
    'title': 'Castro to study next move after dismissal of complaint vs ex-Pres. Duterte'
    'updated': 2024-01-13T17:33:51.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ddee615-f0bd-4312-b7c7-523786740587'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-13T17:35:35.267+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-27T07:43:39.955+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-27T07:43:39.628+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 13) —</strong> ACT-Teachers
        Party-list Rep. France Castro expressed disappointment over the dismissal
        of her grave threats complaint against former President Rodrigo Duterte, but
        hinted the fight may not yet be over as she plans to discuss her next move
        with her lawyers.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6a1eac8-d741-4e46-92c7-808e91a47c4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-13T17:35:35.268+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-27T07:43:39.956+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-27T07:43:39.628+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "\"Hindi pa namin opisyal na natatanggap ang desisyon ng piskal. Kailangan\
        \ pa naming mapag-aralan ang desisyon at makipagkonsultahan sa aking mga abugado\
        \ para sa mga susunod naming mga hakbang,\" Castro said in a statement on\
        \ Saturday.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f26b8e7-4359-4a8a-9507-ebcefe0c575d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-13T17:35:35.268+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-27T07:43:39.957+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-27T07:43:39.629+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "[Translation: We have yet to officially receive the prosecutor's decision.\
        \ We still need to study the decision and consult with my lawyers for our\
        \ next steps.]\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a15e8ceb-020b-4554-a78e-a2031de57414'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-13T17:35:35.269+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-27T07:43:39.958+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-27T07:43:39.629+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "Castro added that the dismissal of her complaint invalidated the fear\
        \ she and her family received from Duterte's threats.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4481cad-d46f-45fb-a15f-557ff28a9975'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-13T17:35:35.269+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-27T07:43:39.958+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-27T07:43:39.629+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': '<p>Lawyer Sal Panelo, who previously served as Duterte''s presidential
        spokesperson and chief legal counsel, said the dismissal of the complaint
        was "expected."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7256b232-3adf-4e2b-ae75-3aaced017933'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-13T17:35:35.269+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-27T07:43:39.959+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-27T07:43:39.630+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "\"No threat against the life of the complainant was ever made. An expression\
        \ of a desire is not a crime,\" Panelo said.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a864808-f805-437c-b99b-6fb2572f4f1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-13T17:35:35.270+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-27T07:43:39.959+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-27T07:43:39.630+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "\"Moreover, the complained utterance was made in relation to a subject\
        \ matter unrelated to a fictitious fear,\" he added.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dadaadec-57d0-4f5e-8709-eba01556387e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-13T17:35:35.270+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-27T07:43:39.960+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-27T07:43:39.631+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "Panelo also claimed Castro filed the case \"for purely political propaganda\
        \ purposes.\"\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04b5cfa8-f63c-40c1-9001-bf348bf8b632'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-13T17:35:35.270+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-27T07:43:39.960+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-27T07:43:39.631+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': '<p>The <a href="https://www.cnnphilippines.com/news/2024/1/12/castro-grave-threats-complaint-vs-duterte-junked.html">Quezon
        City Prosecutor''s Office</a> ruled that the way Duterte said the threats
        on his show did not convincingly establish that he intended them to be taken
        seriously.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61cc5f49-3839-4cca-83bf-6e676ba6302d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-13T17:35:35.271+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-27T07:43:39.961+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-27T07:43:39.632+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': '<p>In an interview on Sonshine Media Network International, the former
        president red-tagged the lawmaker and the rest of the Makabayan bloc, and
