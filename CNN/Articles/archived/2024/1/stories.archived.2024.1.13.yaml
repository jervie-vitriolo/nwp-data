      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-13T18:13:28.921+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 13)</strong> — The
        Philippine government is working to provide financial aid to the nearly 700
        overseas Filipino workers (OFWs) in New Zealand affected by the sudden closure
        of the company they work for, the Department of Migrant Workers (DMW) said
        on Saturday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd332190c-858c-409a-a9af-a272aadac770'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-13T13:04:22.550+08:00
