    'title': 'China says nations outside region shouldn''t ''interfere'' in sea dispute'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63e1259e-8247-4a30-bbf7-cbd4a40a0ace'
      'mgnl:activationStatus': true
