    'title': 'Marcos flies to Brunei for Prince Abdul Mateen''s wedding'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cb8d755-5bbb-4743-83fa-957e9947af1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-13T20:30:09.477+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-13T20:30:09.710+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-13T20:30:09.483+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 13) —</strong> President
        Ferdinand Marcos Jr. surprisingly left for Brunei on Saturday evening to attend
        the royal wedding of Brunei''s Prince Abdul Mateen and his fiancee.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65a8f15d-3152-4456-9e5f-791f18c39a42'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-13T20:30:09.477+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-13T20:30:09.711+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-13T20:30:09.477+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "The Presidential Communications Office (PCO) said Marcos' trip was\
        \ at the invitation of Brunei's Sultan Hassanal Bolkiah. No details were given\
        \ as to when the invitation was sent.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
