    'lead': '“The Other Shore” reflects Navarroza’s evolution, transitioning from
      a phase characterized by monochromatic and austere tones to her current practice
      marked by tropical hues.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-01-13T12:44:57.465+08:00
