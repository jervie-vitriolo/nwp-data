      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-13T14:56:57.794+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "Germany also reiterated its support for the 2016 arbitral award that\
        \ recognized the Philippines' sovereign rights in areas within its exclusive\
        \ economic zone (EEZ).\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28070d83-1328-4f59-a2bd-ecee7bff9462'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-13T14:54:26.367+08:00
