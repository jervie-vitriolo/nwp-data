      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '233c2edd-f3d7-41cd-bd70-3137217cf615'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-13T18:49:43.103+08:00
