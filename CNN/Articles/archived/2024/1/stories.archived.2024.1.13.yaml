    'updated': 2024-01-13T20:11:49.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e319a20-bf6e-41d7-9591-7212c2e72b42'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-13T20:13:36.983+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-13T20:13:37.364+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-13T20:13:36.983+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 13) —</strong> The
        Cebu Technological University (CTU) apologized on Saturday as it faced online
        backlash for depicting the culture of the Bangsamoro Autonomous Region in
        Muslim Mindanao (BARMM) in its performance during the opening of the Sinulog
        Festival.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd328f6c1-8e59-4d5c-86ef-5b311456654b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-13T20:13:36.983+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-13T20:13:37.366+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-13T20:13:36.983+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "During the opening salvo of \"Sinulog sa Sugbo Philippines 2024\" on\
        \ Friday, a group from the university wore traditional Moro garments, with\
        \ the female lead dressed as a Maranao princess as she carried the image of\
        \ Santo Niño.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd92fb10a-bd40-475e-8a10-1a4d5f906db9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-13T20:13:36.984+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-13T20:13:37.367+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-13T20:13:36.984+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': '<p>The performance was <a href="https://www.facebook.com/SinulogFoundationOfficial/videos/1174217977316982">livestreamed</a>
        on the Facebook page of the festival''s organizer Sinulog Foundation Inc.
        Photos of the contingent, as well as a screen recording of the dance, went
        viral with many netizens asking the university to be more culturally sensitive.&nbsp;</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffd3aea9-ccee-4fec-9655-4a05e851c486'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-13T20:13:36.984+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-13T20:13:37.368+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-13T20:13:36.984+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "\"We understand and deeply regret that elements of our performance\
        \ may have been perceived as insensitive or disrespectful towards your culture\
        \ and religion,\" the CTU told the Muslim community in its statement. \"We\
        \ assure you that there was absolutely no intention to cause harm or offense,\
        \ and we are truly sorry if any aspect of our presentation came across as\
        \ such.\"\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ab07f74-fc98-481f-9bba-9330468cc4f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-13T20:13:36.984+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-13T20:13:37.369+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-13T20:13:36.984+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "\"We value and respect the rich cultural and religious diversity of\
        \ our community, including the significant contribution of the Muslim community\
        \ to Cebu's vibrant tapestry,\" the institution added.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d1f866b-f3a0-41bc-a594-c61db8ba6ac3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-13T20:13:36.985+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-13T20:13:37.370+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-13T20:13:36.985+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "Basilan Rep. Mujiv Hataman said many citizens in BARMM were concerned\
        \ about the incident because there is no official historical account of the\
        \ Bangsamoro people being under Spanish rule.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55b54847-64a6-4e04-a23b-d7ebcd4b46de'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-13T20:13:36.985+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-13T20:13:37.371+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-13T20:13:36.985+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "In his statement on Saturday, Hataman said cultural representations\
        \ \"must be accurate, especially when they involve regions with distinct histories\
        \ like the Bangsamoro.\"\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56728919-5d2b-4146-9554-19f6dcce32d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-13T20:13:36.986+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-13T20:13:37.372+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-13T20:13:36.986+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "\"The inaccuracies in the performance, depicting a historical narrative\
        \ that does not align with the true history of the Bangsamoro people, are\
        \ truly regrettable,\" the lawmaker said.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21ecafff-6667-45d1-948b-db189762f630'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-13T20:13:36.986+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-13T20:13:37.373+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-13T20:13:36.986+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "\"Cultural performances must be carefully researched, particularly\
        \ when those executing them are not from the region they seek to represent,\"\
        \ he added.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48d05830-44db-4c48-95a9-e7edbcc39e27'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-13T20:13:36.986+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-13T20:13:37.374+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-13T20:13:36.986+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.facebook.com/photo/?fbid=309466545425540&amp;set=a.171286059243590">Merfa
        Ahamad-Ampao</a>, commissioner for Basilan of the Bangsamoro Commission for
        the Preservation of Cultural Heritage (BCPCH-BARMM), said cultural performances
        "should strive for authenticity and respect for the traditions they represent."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ecd90c4-8808-4cdc-9545-df5f3de3992a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-13T20:13:36.987+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-13T20:13:37.375+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-13T20:13:36.987+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "She said accurate research and consultation with the people from the\
        \ culture being portrayed must be ensured so that \"performances can authentically\
        \ capture the essence and significance of the traditions, avoiding any misinterpretations.\"\
        \r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '221cbe49-9db4-4e4d-ab41-746281e82480'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-13T20:13:36.987+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-13T20:13:37.376+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-13T20:13:36.999+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "\"I encourage the organizers to consider collaborating with cultural\
        \ experts like BCPCH-BARMM office or community members who can provide valuable\
        \ insights and guidance,\" Ahamad-Ampao said. \"By doing so, we can ensure\
        \ a more accurate and respectful representation of our beautiful culture.\"\
        \r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9453e15b-eb58-4242-a6bc-8024d774a5be'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-13T20:13:36.988+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-13T20:13:37.377+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-13T20:13:36.988+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "For its part, the CTU said it has learned a \"significant lesson\"\
        \ and will conduct a \"thorough internal review\" of its performances to \"\
        identify areas where we can improve our understanding and respect for diverse\
        \ cultural and religious backgrounds.\"\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '802be16f-efc2-4e7e-9396-18e4719f48c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-13T20:13:36.988+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-13T20:13:37.378+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-13T20:13:36.988+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "The festivities in Cebu have two aspects: one is religious (Fiesta\
        \ Señor) and the other is cultural (Sinulog). Two major festival parades will\
        \ be held for the Sinulog, including the Jan. 14 Sinulog sa Lalawigan, and\
        \ the Sinulog Grand Parade on Jan. 21.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4548d259-2088-4ffa-a90c-c758bfdbd88c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-13T20:13:36.989+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-13T20:13:37.379+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-13T20:13:36.989+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': '<p>The highlight of the 459th Fiesta Señor religious activities will
        be the fluvial procession at the Mactan Channel and the Solemn Procession
        around Cebu City, both to be held on Jan. 20.</p>'
  'taiwan-presidential-election-results':
