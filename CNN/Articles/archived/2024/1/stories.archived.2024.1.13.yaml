    'template': '1'
    'title': 'Jo Koy defends Taylor Swift Golden Globes joke'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75fc606c-9b01-458e-9fe9-aa9679e7d576'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-13T03:57:46.615+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-13T03:57:46.972+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-13T03:57:46.615+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> People were upset about host Joy Koy making
        a joke about Taylor Swift at the recent Golden Globe Awards and it sounds
        like Koy doesn’t totally get it.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abd6948a-00a7-462a-9126-c643d740e0c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-13T03:57:46.616+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-13T03:57:46.973+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-13T03:57:46.616+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '327a2ede-b4a2-4639-8d09-4f35cabbd9c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-13T03:57:46.616+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-13T03:57:46.974+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-13T03:57:46.616+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "Koy talked to the Los Angeles Times about his performance at the show\
        \ and when asked which joke didn’t “land” with the audience as expected he\
        \ responded, “I didn’t understand the Taylor [Swift] tiff.”\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ddf2203-c3e3-44af-8c04-4c3b90d4c78e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-13T03:57:46.616+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-13T03:57:46.975+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-13T03:57:46.616+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eba08215-47f5-425c-a576-29534f61c9bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-13T03:57:46.617+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-13T03:57:46.976+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-13T03:57:46.617+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "“Mind you, that one was just getting rewritten 50 million times, never\
        \ ran it through, all the way up until we had to walk out,” Koy said. “But\
        \ the whole intention of that joke was to make fun of the NFL.”\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7b93f89-4fa7-4e9c-bd16-601f3e17d8d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-13T03:57:46.617+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-13T03:57:46.977+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-13T03:57:46.617+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93da9591-e6d5-4ad5-b097-29739aeefa10'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-13T03:57:46.617+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-13T03:57:46.978+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-13T03:57:46.617+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "During the ceremony he couldn’t resist poking fun at the mania surrounding\
        \ Swift’s attendance at NFL games in support of her boyfriend, Kansas City\
        \ Chiefs player Travis Kelce.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ba728e9-99a3-4769-9b18-9441e1f3a727'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-13T03:57:46.618+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-13T03:57:46.979+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-13T03:57:46.618+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67bb8a36-1fa5-4628-a743-d1ef964676fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-13T03:57:46.618+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-13T03:57:46.980+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-13T03:57:46.618+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "“The big difference between the Golden Globes and the NFL?” Koy said.\
        \ “At the Golden Globes, we have fewer camera shots of Taylor Swift.”\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '870ca849-2a23-46a3-9ac9-c348d9a787bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-13T03:57:46.619+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-13T03:57:46.981+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-13T03:57:46.619+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e657cc5-6ee4-4825-b735-14cee0d45ea5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-13T03:57:46.619+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-13T03:57:46.982+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-13T03:57:46.619+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "A camera panned to Swift, who looked completely unbothered and took\
        \ a sip of her drink.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b395d9bf-8389-46f0-82be-dbd3fe2c54bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-13T03:57:46.619+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-13T03:57:46.983+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-13T03:57:46.619+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '686cd637-d726-4eb2-a369-9a3f510d1e2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-13T03:57:46.620+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-13T03:57:46.984+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-13T03:57:46.620+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "But her fan base, known as the Swifties, as well as some others appeared\
        \ to take offense to it and made their displeasure known on the internet.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aedcca61-daff-43d4-9e63-89a3072ec49a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-13T03:57:46.620+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-13T03:57:46.985+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-13T03:57:46.620+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b749ac2a-8586-4c52-b8bd-5c153e0667ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-13T03:57:46.621+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-13T03:57:46.986+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-13T03:57:46.621+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "Koy told the LA Times, “What hurts the most is me just supporting Taylor,\
        \ I support her, I love her work.”\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca2d55bb-d146-4048-9c41-3674563deb3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-13T03:57:46.621+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-13T03:57:46.987+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-13T03:57:46.621+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b41d7ab7-82a7-44e2-9550-4650a541e002'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-13T03:57:46.621+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-13T03:57:46.988+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-13T03:57:46.621+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "“I got nieces that I bought tickets for. There’s no ill intent in that\
        \ joke,” he said. “The joke is about the NFL and how they keep using cutaways\
        \ to [her]. And it’s an obvious reason why. I’m not saying anything that no\
        \ one’s saying, and it’s obvious what that joke was.”\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aa90986-1d47-4b14-aaac-2633e509817d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-13T03:57:46.622+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-13T03:57:46.989+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-13T03:57:46.622+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b407111-4d8c-47a3-a704-35bbc94b2767'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-13T03:57:46.622+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-13T03:57:46.990+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-13T03:57:46.622+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "CNN has reached out to Swift for comment.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b01f426-6e3f-4f14-8010-e88ae1a1fec4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-13T03:57:46.623+08:00
      'mgnl:createdBy': 'raheema'
