    'title': 'Gov''t assisting nearly 700 OFWs left jobless in New Zealand'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28a9ff0e-2e3a-40dc-9c76-5a59aaa525e4'
