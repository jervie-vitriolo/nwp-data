    'title': '‘Top Gun 3’ in early development with Tom Cruise at Paramount'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30eba540-0bfa-464e-ab17-6091371063c6'
