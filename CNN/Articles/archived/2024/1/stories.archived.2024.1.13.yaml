      'mgnl:lastModified': 2024-01-13T18:50:11.684+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '375334af-713e-42ff-9a34-c00b23608e1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-13T18:49:43.095+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-13T18:50:12.184+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-13T18:50:11.684+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "Department of Migrant Workers (DMW) Undersecretary Patricia Yvonne\
        \ Caunan also discussed the status of the seafarers during a news forum, saying\
        \ that the Filipinos are in “good condition.”\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '748ebac9-6970-4481-9492-87ce6122874c'
