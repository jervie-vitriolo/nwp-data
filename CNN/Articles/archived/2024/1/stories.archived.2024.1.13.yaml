  'taiwan-china-election-economy':
    'author': 'Analysis by Laura He, CNN'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2024-01-13T15:04:48.000+08:00
    'imagesource': 'jcr:8bfdf1b1-e2d7-4a63-b5af-f50cae5d1481'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e0389645-2785-48a3-b39a-7cacadc154a2'
    'lead': 'ANALYSIS: When Taiwan heads to the polls on Saturday to elect a new president
      and legislature, their votes will be keenly watched at home and abroad. '
    'mgnl:activationStatus': true
    'mgnl:created': 2024-01-13T15:10:30.335+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2024-01-13T15:29:35.858+08:00
    'mgnl:lastActivatedBy': 'jelo'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2024-01-13T15:29:35.083+08:00
    'mgnl:lastModified': 2024-01-13T15:28:09.810+08:00
    'mgnl:lastModifiedBy': 'jelo'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'What’s at stake for the global economy as Taiwan goes to the polls'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bddf3f4d-9097-4843-938c-26cc838db587'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-13T15:10:30.384+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-13T15:29:35.862+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-01-13T15:28:09.788+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': '<p><strong>Hong Kong (CNN) —</strong> When Taiwan heads to the polls
        on Saturday to elect a new president and legislature, their votes will be
        keenly watched at home and abroad. That’s because the self-ruled island of
        23 million people has an outsized impact on the global business and trade,
        mainly because of its world-beating chips industry.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85c8252e-4c99-4f71-b78f-467ff78cf00c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-13T15:10:30.384+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-13T15:29:35.872+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-01-13T15:28:09.789+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "But China has ramped up military aggression against Taiwan in recent\
        \ times, sending jitters globally.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39b5d5eb-284f-4917-ab29-d9b239f53947'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-13T15:10:30.385+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-13T15:29:35.875+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-01-13T15:28:09.789+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "Chinese leader Xi Jinping has repeatedly said Beijing plans to “reunify”\
        \ Taiwan with China. The Communist Party has claimed the island as its own\
        \ territory, despite never having controlled it.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d8ff136-c18e-4ac3-8f8f-0bc891117474'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-13T15:10:30.385+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-13T15:29:35.877+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-01-13T15:28:09.790+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "Lai Ching-te of the Democratic Progressive Party (DPP), the island’\
        s vice president and the front-runner for the top job, is openly loathed by\
        \ Chinese officials for his past comments supporting Taiwan independence.\
        \ He has tempered his stance to favor the status-quo of Taiwan’s de facto\
        \ sovereignty, but Beijing has continued to denounce him as a dangerous separatist\
        \ and rebuffed his calls for talks.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '491fcd5c-a175-4250-a33e-4c58c84d1d92'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-13T15:10:30.385+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-13T15:29:35.878+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-01-13T15:28:09.791+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "China has ramped up pressure on Taiwan in the lead-up to the elections,\
        \ casting them as a choice between “war and peace” or “prosperity and recession.”\
        \r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23c6dcf1-c4c2-4501-ba78-ad45f42b7820'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-13T15:10:30.386+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-13T15:29:35.878+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-01-13T15:28:09.791+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "Although Beijing is not expected to launch a war in the near term,\
        \ an increase in military or economic pressure is likely to follow if Lai\
        \ is elected.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04184e3a-602c-4cfe-a189-9d476f9f85fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-13T15:10:30.386+08:00
      'mgnl:createdBy': 'jelo'
