      'mgnl:lastActivated': 2024-01-13T18:13:29.350+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-13T18:13:28.922+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f8e47fa-bb3b-489a-96df-68badd3920b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-13T13:04:22.550+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-13T18:13:29.351+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-13T18:13:28.922+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': '<p>DMW officer-in-charge Hans Cacdac <a href="https://twitter.com/HansLeoCacdac/status/1745997020492599754">said</a>
        his agency and the Department of Foreign Affairs (DFA) have joined forces
        to assist the displaced workers of the ELE Group, described by the New Zealand
        Immigration as a "a large skilled labour hire agency in the construction and
        manufacturing sector."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
