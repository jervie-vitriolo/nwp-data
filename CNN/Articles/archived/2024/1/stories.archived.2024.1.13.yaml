      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2024/01/12/americas/tyrannosaurus-giant-new-species-scn/index.html">T.
        rex’s older and equally sizable relative discovered in New Mexico</a>."</p>'
  'jo-koy-taylor-swift-globes-joke':
    'author': 'Lisa Respers France, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2024-01-13T03:54:21.000+08:00
    'imagesource': 'jcr:4b7d67d0-47af-44cc-bbe1-8a46cf98088a'
