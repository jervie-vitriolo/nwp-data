      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 13) ---</strong>
        President Ferdinand Marcos Jr. on Saturday claimed that the New Peoples’ Army
        (NPA) no longer has active guerrilla  fronts in the country.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ca57a40-99ed-4b5e-bc56-ef00f0fe754a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-13T18:19:08.047+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-14T14:33:28.674+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-14T14:33:28.280+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d098d7d-aee5-485f-8f03-1121e5ae7c0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-13T18:19:08.047+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-14T14:33:28.675+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-14T14:33:28.281+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': '<p>Marcos disclosed that government forces neutralized 1,399 members
        of extremist groups, and seized 1,751 firearms through capture, confiscation,
        and surrenders.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65dd182a-49f3-4778-884a-bb7232206321'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-13T18:19:08.048+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-14T14:33:28.676+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-14T14:33:28.281+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce28360a-f684-4300-bdaa-baea9a7ccaea'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-13T18:19:08.048+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-14T14:33:28.676+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-14T14:33:28.282+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': '<p>“Ngayon maaari na nating i-report na wala ng active NPA guerrilla
        front as of December of 2023. Kaya patuloy natin ipaglalaban ito,” the chief
        executive said in a video message.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15d4eb66-9f13-4fed-aa08-a365e8ebd3ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-13T18:19:08.048+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-14T14:33:28.677+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-14T14:33:28.282+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abd90851-127a-40f9-ba4a-af7d64f01f68'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-13T18:19:08.049+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-14T14:33:28.677+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-14T14:33:28.283+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We can now report that there are no more active NPA
        guerrilla fronts as of December 2023. So, we will continue to fight for this.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4086c91-d900-4c68-a405-9a829d401d86'
