    'title': '18 Pinoy seafarers onboard oil tanker seized by Iran safe, gov’t says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b155171f-5494-4d96-a16e-09a5058658b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-13T18:49:43.093+08:00
