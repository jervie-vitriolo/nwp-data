      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-13T18:13:28.925+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "He also said several employers have communicated with the Philippine\
        \ labor attaché in the capital city Wellington, expressing interest to hire\
        \ the OFWs. The labor attaché, Cacdac said, \"assured them that the best efforts\
        \ would be exerted to refer the workers who are looking for work with a new\
        \ employer.\"\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddbf5f5b-9dd4-4cfb-b65a-b33c73443884'
