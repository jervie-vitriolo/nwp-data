      'mgnl:lastModified': 2024-01-13T11:48:08.733+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '121cc798-b914-4cf3-afe0-0289a692d3df'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-13T11:43:19.475+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-13T11:48:09.039+08:00
