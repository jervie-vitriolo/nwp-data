    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c9c18ca-41e7-48cd-b209-f3a31cca6cde'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-13T13:04:22.553+08:00
