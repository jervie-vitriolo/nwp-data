      'mgnl:lastModified': 2024-01-13T14:56:57.794+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c255ae3c-43d1-4a38-b6d5-e0cb455f70cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-13T14:54:26.366+08:00
