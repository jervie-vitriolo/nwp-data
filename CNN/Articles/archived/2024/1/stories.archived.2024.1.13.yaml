      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNN) —</strong> Microsoft is back on top.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1799eab9-53e5-45d3-8240-9de1fb5005f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-13T22:48:49.867+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-13T22:48:50.118+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-13T22:48:49.867+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': '<p>After trailing behind Apple for the majority of the past decade,
        Microsoft is the world’s most valuable publicly traded company as of market
        close on Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7c11de4-62f7-4c58-bb9b-39b1b9806634'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-13T22:48:49.867+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-13T22:48:50.119+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-13T22:48:49.867+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "The tech giant’s stock (MSFT) closed at $388.47 a share on Friday,\
        \ giving it a market capitalization of $2.89 trillion. Apple’s stock (AAPL)\
        \ closed at $185.92 a share, for a market capitalization of $2.87 trillion.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44797c29-b9b5-46a5-816d-5647a3da80a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-13T22:48:49.868+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-13T22:48:50.120+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-13T22:48:49.868+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "Market capitalization — or market cap — is the total value of all the\
        \ shares of a publicly traded company. In other words, it’s the market value\
        \ of the company.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a181eec-5fd3-44b9-9e59-bc1d5abdae5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-13T22:48:49.868+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-13T22:48:50.121+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-13T22:48:49.868+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "Microsoft’s rise to the top comes after the company had a stellar year\
        \ thanks to its success with generative artificial intelligence.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99a89f5e-d7d6-401c-ad07-0683990c1373'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-13T22:48:49.868+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-13T22:48:50.122+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-13T22:48:49.868+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "In 2023, the company’s CEO, Satya Nadella, made a multi-billion dollar\
        \ investment in AI, including commercializing and adding AI tools like ChatGPT\
        \ into its suite of products before rivals.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c57077c-a9b9-45c4-9a48-fc43a33b7158'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-13T22:48:49.869+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-13T22:48:50.123+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-13T22:48:49.869+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "He even strengthened Microsoft’s ties to ChatGPT maker OpenAI, a major\
        \ pioneer in the field of artificial intelligence, during a board and leadership\
        \ upheaval at the smaller company late last year.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6afd2c7-6797-465a-a4c6-33188cc8c50f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-13T22:48:49.869+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-13T22:48:50.124+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-13T22:48:49.869+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "Apple, meanwhile, is facing a barrage of problems. iPhone sales are\
        \ slowing in part because of the Chinese government’s reported efforts to\
        \ restrict purchases (Beijing denies it has put any restrictions in place).\
        \ That’s helped Chinese smartphone maker Huawei to gain market share.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2be65ed-107a-4962-a59f-fae8e473eb8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-13T22:48:49.870+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-13T22:48:50.125+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-13T22:48:49.870+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "Apple also recently contended with a brief ban from selling the latest\
        \ Apple Watch models in the United States.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08e2f7f6-5626-49e7-bbeb-f6560de52305'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-13T22:48:49.870+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-13T22:48:50.126+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-13T22:48:49.870+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': '<p>Microsoft declined to comment, while Apple did not return CNN’s
        request for a comment.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d0d21cd-a46f-499d-9928-890cb8038a08'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-13T22:48:49.870+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-13T22:48:50.127+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-13T22:48:49.870+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2024/01/12/business/apple-microsoft-most-valuable-publicly-traded-company/index.html">Move
        over Apple: Microsoft is now the most valuable publicly traded company</a>"</em></p>'
  'ecuador-arrests-suspected-gang-members':
    'author': 'Maurizio Torres, Gerardo Lemos and Sahar Akbarzai, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2024-01-13T22:50:09.000+08:00
    'imagesource': 'jcr:c687ed33-8dd7-4f86-873c-09438c316685'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'aca67d2b-bcd3-4900-b74f-e062570fb2d9'
    'lead': 'Nearly 900 people have been arrested in Ecuador since Tuesday in a national
      security operation to stop an outburst of gang violence, Ecuador’s presidency
      said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-01-13T22:54:44.208+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2024-01-13T22:54:44.540+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-01-13T22:54:44.262+08:00
    'mgnl:lastModifiedBy': 'jelo'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Ecuador arrests hundreds in bid to halt eruption of gang-based violence'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '913c6621-631f-4df6-a5da-17a2b9d21831'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-13T22:54:44.244+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-13T22:54:44.541+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-13T22:54:44.256+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Nearly 900 people have been arrested in
        Ecuador since Tuesday in a national security operation to stop an outburst
        of gang violence, Ecuador’s presidency said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73c7dcc1-0f57-4f56-971c-01e838972f08'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-13T22:54:44.245+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-13T22:54:44.542+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-13T22:54:44.245+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "The presidency says 94 of the 859 people detained are members of what\
        \ they call “terrorist” groups.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d21291e-59af-471e-92b5-dc02ace8eacd'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-13T22:54:44.245+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-13T22:54:44.543+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-13T22:54:44.245+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "Ecuador has been rocked by blasts, police kidnappings and prison disturbances\
        \ in a wave of violence beginning with the prison escape of one of Ecuador’\
        s most powerful drug lords last weekend.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a5242d1-a346-4d2f-882d-390e2555a1b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-13T22:54:44.246+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-13T22:54:44.544+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-13T22:54:44.246+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "Ecuador’s President Daniel Noboa on Tuesday declared the country to\
        \ be in a state of “internal armed conflict,” ordering security forces to\
        \ “neutralize” several criminal gangs accused of spreading extreme violence.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '520260ea-caf0-44eb-835d-33fd344546a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-13T22:54:44.246+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-13T22:54:44.545+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-13T22:54:44.246+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "Noboa also designated 22 criminal gangs to be “terrorist” organizations\
        \ in the presidential decree.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2632d551-fae0-4f57-8986-eade0b0e05bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-13T22:54:44.246+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-13T22:54:44.546+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-13T22:54:44.246+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "In a further measure, the Ecuadorian government announced on Thursday\
        \ that foreigners who want to enter the country from Colombia or Peru will\
        \ have to provide a criminal record certificate in a measure designed to “\
        prevent and control the entry of individuals who constitute a threat or risk\
        \ to public safety.”\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '107a71d8-1a3d-4a00-8f7d-4ec472aa60b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-13T22:54:44.247+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-13T22:54:44.547+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-13T22:54:44.247+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "Noboa has claimed that 90% of the foreign prisoners in Ecuador are\
        \ Colombians, Peruvians, and Venezuelans.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2543bf68-910a-4ba4-b5df-c09e7672062c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-13T22:54:44.247+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-13T22:54:44.549+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-13T22:54:44.247+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "The violence was triggered by the escape of high-profile gang leader\
        \ Adolfo “Fito” Macías from a prison in Guayaquil on Sunday.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d9aa846-06fd-42a5-9ed1-e122f6e354ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-13T22:54:44.248+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-13T22:54:44.550+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-13T22:54:44.248+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "Following Fito’s escape and the declaration, Ecuador’s prison agency\
        \ reported incidents in at least six prisons in different provinces on Sunday.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d5ae878-ba32-44cf-82e9-e568368daf57'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-13T22:54:44.248+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-13T22:54:44.551+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-13T22:54:44.248+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "Criminal groups then embarked on a wave of violent attacks in a show\
        \ of strength designed to discourage efforts to crack down on their activities.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd78a17c9-4a6e-4f47-9541-dffefb0369e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-13T22:54:44.249+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-13T22:54:44.552+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-13T22:54:44.249+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "Ecuador, home to the Galapagos islands and a tourist-friendly dollar\
        \ economy, was once known as an “island of peace,” nestled between two of\
        \ the world’s largest cocaine producers, Peru and Colombia.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc54cd22-d1bc-409f-a2b0-7cab06207582'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-13T22:54:44.249+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-13T22:54:44.553+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-13T22:54:44.249+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "But the country’s deep ports have made it a key transit point for cocaine\
        \ making its way to consumers in the United States and Europe.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aa8d420-103b-4ca2-a944-08afb106e329'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-13T22:54:44.250+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-13T22:54:44.554+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-13T22:54:44.250+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': '<p><em>CNN’s Jack Guy contributed to this report.</em></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7063ac7b-a962-4f73-a48f-f8ad4d3b1e7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-13T22:54:44.250+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-13T22:54:44.555+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-13T22:54:44.250+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2024/01/13/americas/ecuador-arrests-suspected-gang-members-intl/index.html">Ecuador
        arrests hundreds in bid to halt eruption of gang-based violence</a>"</em></p>'
  'top-gun-3-tom-cruise':
