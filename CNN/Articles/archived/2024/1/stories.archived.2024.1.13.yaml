      'mgnl:lastModified': 2024-01-13T18:13:28.923+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "Over the Christmas holidays, New Zealand media announced that the company\
        \ has gone into receivership, leaving over 1,000 people jobless. The Post\
        \ said around half of the affected staff are migrant workers.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
