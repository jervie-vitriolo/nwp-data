      'mgnl:lastModified': 2024-01-13T18:13:28.928+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "Meanwhile, 14 of the displaced OFWs are in the Philippines for vacation\
        \ and are being assisted by the government in returning to the foreign country.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '586cbcc4-02f5-44e4-9efa-25abc546ac3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-13T13:04:22.555+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-13T18:13:29.355+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-13T18:13:28.929+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6b8b57e-31c6-4c11-b8b1-b983e331554f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-13T13:04:22.555+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-13T18:13:29.355+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-13T18:13:28.929+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "Cacdac said with the leadership of the embassy in Wellington, they\
        \ intend to request the New Zealand government to uphold the current work\
        \ visa of the Filipinos, so they can return there to settle the obligations\
        \ they left behind, reunite with their families, or seek new employment, if\
        \ possible.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '709cc7e4-333f-484e-9c7a-67c54d149608'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-13T13:04:22.556+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-13T18:13:29.356+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-13T18:13:28.930+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '887f4a0a-9d25-4306-93b1-26a55a70b0ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-13T13:04:22.556+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-13T18:13:29.356+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-13T18:13:28.930+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "In a statement, Senate Majority Leader Joel Villanueva called on the\
        \ DMW and the DFA to ensure the OFWs will get their back pay and benefits\
        \ on time.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0187f5f-2466-4d22-b2b4-4d4305d14ec5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-13T13:04:22.556+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-13T18:13:29.356+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-13T18:13:28.931+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eea949c2-1bab-4d87-b646-197885c97fce'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-13T13:04:22.557+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-13T18:13:29.357+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-13T18:13:28.931+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "He said the government should avoid a repeat of the situation of over\
        \ 10,000 Filipinos in Saudi Arabia who lost their jobs in 2015 after the construction\
        \ firms they worked for declared bankruptcy. They have yet to receive their\
        \ long overdue wages, although in 2022, the Saudi government committed around\
        \ 2 billion riyals (about ₱29.7 billion) to settle the unpaid claims.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20f026ec-d98a-4b81-a271-c2a02fbcbaac'
      'mgnl:activationStatus': true
