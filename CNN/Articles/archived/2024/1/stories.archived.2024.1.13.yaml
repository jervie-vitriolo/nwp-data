      'mgnl:lastModified': 2024-01-13T18:13:28.932+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1235b539-89c8-4878-94b1-07397335c65f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-13T13:04:22.558+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-13T18:13:29.357+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-13T18:13:28.932+08:00
