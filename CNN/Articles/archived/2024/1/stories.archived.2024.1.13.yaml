      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "He called the study “groundbreaking,” telling CNN it not only “provides\
        \ concrete evidence of early, advanced urban planning in the Amazon but also\
        \ contributes significantly to our understanding of the cultural and environmental\
        \ legacy of Indigenous societies in this region.”\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebdf5175-95d2-4477-926a-649d282e0044'
