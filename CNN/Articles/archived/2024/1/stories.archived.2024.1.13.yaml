      'mgnl:lastModified': 2024-01-13T04:04:58.881+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Archaeologists working deep in the Amazon
        rainforest have discovered an extensive network of cities dating back 2,500
        years.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '462d33bd-7546-47eb-af5d-cbead9dbeabf'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-13T04:04:58.882+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-13T04:04:59.486+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-13T04:04:58.882+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c68bf24d-93ae-4dd6-9d8b-e2fe3460a249'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-13T04:04:58.882+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-13T04:04:59.487+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-13T04:04:58.882+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "The highly structured pre-Hispanic settlements, with wide streets and\
        \ long, straight roads, plazas and clusters of monumental platforms were found\
        \ in the Upano Valley of Amazonian Ecuador, in the eastern foothills of the\
        \ Andes, according to a study published in the journal Science on Thursday.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa316a4f-ffd4-474e-b2b6-06f56bdb869a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-13T04:04:58.882+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-13T04:04:59.488+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-13T04:04:58.882+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d5099ec-d99a-4e39-ac97-e9aedd7cb04d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-13T04:04:58.883+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-13T04:04:59.489+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-13T04:04:58.883+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "The discovery of the earliest and largest urban network of built and\
        \ dug features in the Amazon so far was the result of more than two decades\
        \ of investigations in the region by the team from France, Germany, Ecuador\
        \ and Puerto Rico.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd977d3f2-f4ba-43f0-8537-8a14a28bd41a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-13T04:04:58.883+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-13T04:04:59.490+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-13T04:04:58.883+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b04cc746-55d4-4bbf-bfc5-2565856bc72f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-13T04:04:58.883+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-13T04:04:59.491+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-13T04:04:58.883+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "The research began with fieldwork before deploying a remote sensing\
        \ method called light detection and ranging, or lidar, which used laser light\
        \ to detect structures below the thick tree canopies.\r"
