      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f4a90dc-19e7-4ad9-b0dd-334cc8f2db17'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-13T13:04:22.554+08:00
      'mgnl:createdBy': 'kristel'
