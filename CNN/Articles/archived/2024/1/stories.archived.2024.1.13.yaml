      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53022c4e-1faa-4dc7-9ba5-df38d51667fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-13T18:49:43.098+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-13T18:50:12.186+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-13T18:50:11.684+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "The United Kingdom Maritime Trade Operations said some “unauthorized”\
        \ and armed people boarded the vessel and had diverted its course toward Iranian\
        \ territorial waters.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09b879d9-bc38-4770-b071-39cedadeb880'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-13T18:49:43.098+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-13T18:50:12.186+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-13T18:50:11.684+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f7323f6-f12d-4425-9ea0-20c24cfae77a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-13T18:49:43.099+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-13T18:50:12.187+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-13T18:50:11.684+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "Reports said the tanker — which was manned by 19 crew members, including\
        \ 18 Filipinos and one Greek national — was en route to Turkey when the incident\
        \ happened.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32ebb526-f631-4b3f-bc9a-017bf696e4c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-13T18:49:43.099+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-13T18:50:12.187+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-13T18:50:11.684+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9ff2238-59b6-4ce4-a686-4a9ef3ce6c47'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-13T18:49:43.099+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-13T18:50:12.187+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-13T18:50:11.684+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "The US condemned the “unlawful” seizure, but Iran’s permanent mission\
        \ to the United Nations maintained in a statement to CNN that the act was\
        \ a “lawful undertaking sanctioned by a court order and corresponds to the\
        \ theft of Iran’s very own oil.\"\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54beccf3-8a66-45e2-b793-33ca9b089ae1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-13T18:49:43.100+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-13T18:50:12.188+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-13T18:50:11.684+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1094beef-2223-485d-aacc-4cf1fe802902'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-13T18:49:43.100+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-13T18:50:12.188+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-13T18:50:11.684+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': '<p>In a related development, the government said the 17 Filipino seafarers
        <a href="https://www.cnnphilippines.com/news/2023/11/22/filipino-seafarers-houthi-rebels-cargo-ship-red-sea.html">taken
        hostage in the Red Sea</a> in November 2023 also remain safe.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60d0a27f-691e-40ac-9a5b-46594b59cf5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-13T18:49:43.101+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-13T18:50:12.188+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-13T18:50:11.684+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcc5221e-42ce-4948-b0f1-d9054c7881f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-13T18:49:43.101+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-13T18:50:12.189+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-13T18:50:11.684+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "They were able to contact their families, and the Philippine honorary\
        \ consul in Yemen was able to visit them aboard, according to De Vega.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7628467b-0131-48a7-9de6-f1dde0b3139c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-13T18:49:43.102+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-13T18:50:12.189+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-13T18:50:11.684+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1fcff0f-1a7d-447a-b0dc-e6b91b073acb'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-13T18:49:43.102+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-13T18:50:12.189+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-13T18:50:11.684+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "“The DFA continues to engage in diplomatic representations with various\
        \ countries in order to get them released. Their safety is our number one\
        \ priority,” the DFA official said.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '599fe878-56a7-42f0-9da5-9dad80596d2d'
