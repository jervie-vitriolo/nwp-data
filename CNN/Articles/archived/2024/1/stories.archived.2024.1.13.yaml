    'jcr:uuid': 'c408a2b9-4e43-47d1-b5c4-0bec3e16f5c6'
    'lead': 'People were upset about host Joy Koy making a joke about Taylor Swift
      at the recent Golden Globe Awards and it sounds like Koy doesn’t totally get
      it.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-01-13T03:57:46.602+08:00
    'mgnl:createdBy': 'raheema'
    'mgnl:lastActivated': 2024-01-13T03:57:46.971+08:00
