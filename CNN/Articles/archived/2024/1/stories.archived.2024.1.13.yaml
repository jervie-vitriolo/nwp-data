      'mgnl:lastModified': 2024-01-13T04:01:35.089+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78c20eb9-f77e-40b7-b5c1-82fe78ada75a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-13T04:01:35.089+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-13T04:01:35.471+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-13T04:01:35.089+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "Budweiser ended its sponsorship of Team USA athletes in 2017 after\
        \ 32 years. Michelob Ultra, a low-carb beer, is likely more of a fit since\
        \ it targets active people, often tapping high-profile athletes for its ads.\r"
    '21':
