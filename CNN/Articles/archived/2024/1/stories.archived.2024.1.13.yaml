      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': '<p>He said the findings in this latest study mirror the advanced techniques
        in agriculture and urban planning that he observed in northern Guatemala and
        “offer new insights into the complexities of these early societies.”</p>'
