    'template': '2'
    'title': "Will Cha-cha finally push through via people’s initiative?  \n"
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a81cfd39-9858-403d-8f15-d44c4f515d02'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-13T17:39:16.688+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-13T17:42:37.177+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-13T17:42:36.051+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 13) —</strong> After
        failed attempts to amend the Constitution during past administrations, the
        House of Representatives is determined to make huge progress this time through
        a people''s initiative.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de7a9ce2-7a11-4ab6-bf15-e12374e096de'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-13T17:39:16.688+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-13T17:42:37.177+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-13T17:42:36.052+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2023/12/12/house-cha-cha-push-2024-romualdez.html">House
        Speaker Martin Romualdez</a> earlier said the lower chamber will again focus
        on Charter change or Cha-cha this year.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0545cf3-3f94-4f4d-b6b5-e5519821d58b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-13T17:39:16.689+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-13T17:42:37.178+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-13T17:42:36.052+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c05ab74-3d71-4a82-8643-5b8837950aae'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-13T17:39:16.689+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-13T17:42:37.178+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-13T17:42:36.053+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': '<p>Before the 19th Congress went on break in December, Romualdez said
        they will concentrate on the economic provisions of the Constitution to keep
        up with the changing times.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80df0d3e-a512-4fbf-81b5-0ede3d109444'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-13T17:39:16.690+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-13T17:42:37.178+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-13T17:42:36.054+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "In March 2023, the House approved a resolution calling for a constitutional\
        \ convention to amend the Charter.  \r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39c47be6-4c1f-48ee-b233-21e9964db3a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-13T17:39:16.690+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-13T17:42:37.179+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-13T17:42:36.054+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b3db90b-b9da-49f9-9e08-1946a74cb1c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-13T17:39:16.690+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-13T17:42:37.179+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-13T17:42:36.055+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "But the resolution continues to languish in the Senate.  \r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa48e5e0-8464-41de-97f3-acf7d6b401b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-13T17:39:16.691+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-13T17:42:37.179+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-13T17:42:36.056+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67dbe709-9081-40c5-8a12-2ccf637d2749'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-13T17:39:16.691+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-13T17:42:37.180+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-13T17:42:36.057+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "This time, the House is trying to amend the Constitution through a\
        \ signature campaign or people’s initiative.  \r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35f6be3e-023c-40e4-9525-eff1f1bc4197'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-13T17:39:16.692+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-13T17:42:37.180+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-13T17:42:36.057+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dccb234-ab95-46c6-9fa1-84ecd0d21bbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-13T17:39:16.692+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-13T17:42:37.180+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-13T17:42:36.058+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': '<h3><strong>What is people’s initiative?</strong></h3>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de4f19ac-fd3f-474d-ac25-73153b192796'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-13T17:39:16.693+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-13T17:42:37.181+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-13T17:42:36.059+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cae7cc22-4d9e-469a-9b5d-8efc117600d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-13T17:39:16.693+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-13T17:42:37.181+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-13T17:42:36.059+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': '<p>The 1987 Constitution provides for three ways to change the Charter
        -- through a constitutional convention, constituent assembly, and people’s
        initiative.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac85d68a-1644-4f63-af52-46a2c958779e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-13T17:39:16.694+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-13T17:42:37.181+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-13T17:42:36.060+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09418fcf-4fe7-45ab-abba-4e38a0cca103'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-13T17:39:16.694+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-13T17:42:37.182+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-13T17:42:36.061+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': '<p>Under <a href="https://www.officialgazette.gov.ph/1989/08/04/republic-act-no-6735/">Republic
        Act No. 6735</a> or the “The Initiative and Referendum Act,” at least 12%
        of all the registered voters must sign the petition to amend the Constitution.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5970583-b99d-438a-adee-38813409a899'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-13T17:39:16.695+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-13T17:42:37.182+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-13T17:42:36.062+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9774797a-67d8-4315-b521-3a57163c17c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-13T17:39:16.695+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-13T17:42:37.182+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-13T17:42:36.062+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': '<p>At least 3% of registered voters in each legislative district must
        be represented in the petition.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '537da916-5bf7-4be0-9289-2a6e043840d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-13T17:39:16.696+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-13T17:42:37.183+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-13T17:42:36.063+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd90db525-8627-4ee2-a77c-ab9fcd9cde50'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-13T17:39:16.696+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-13T17:42:37.183+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-13T17:42:36.064+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': '<p>Once the required number of signatures is met, the Commission on
        Elections (COMELEC) shall then call for a referendum on the petition.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '985a1b1a-2fe3-4fc3-ab1c-18ce064900f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-13T17:39:16.697+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-13T17:42:37.183+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-13T17:42:36.064+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e2f3125-7c00-45f1-889a-b6754468c54a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-13T17:39:16.697+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-13T17:42:37.183+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-13T17:42:36.065+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "The COMELEC publish twice in Filipino and English the petition in newspapers\
        \ and set the date of the referendum.  \r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76690f99-ddba-4e42-9d45-ff0ecb87371a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-13T17:39:16.698+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-13T17:42:37.184+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-13T17:42:36.066+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45bd3187-c0d5-432e-8bca-724d49087f6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-13T17:39:16.698+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-13T17:42:37.184+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-13T17:42:36.066+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "If the majority voted in favor of the proposition, the amendment shall\
        \ become effective 15 days after its publication in the Official Gazette.\
        \  \r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e87d0acd-1c29-4d73-aa16-adeafd647835'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-13T17:39:16.699+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-13T17:42:37.184+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-13T17:42:36.067+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf72dfc3-7f85-4c76-a4e8-32f35d9e6386'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-13T17:39:16.699+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-13T17:42:37.185+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-13T17:42:36.068+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "But if the majority vote was not obtained, the Charter that was sought\
        \ to be amended shall remain in full force and in effect.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8494de92-a3bd-4d1f-879f-c372919b56d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-13T17:39:16.700+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-13T17:42:37.185+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-13T17:42:36.069+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd8cd4db-fe68-46f4-99dc-dc380c940ab7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-13T17:39:16.701+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-13T17:42:37.185+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-13T17:42:36.069+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': '<h3><strong>‘Inadequate’</strong></h3>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76336719-34da-48a7-b44b-b39bbd1f66d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-13T17:39:16.701+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-13T17:42:37.186+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-13T17:42:36.070+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f27db0dc-34a8-425e-bbe4-bf1ab2410594'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-13T17:39:16.702+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-13T17:42:37.186+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-13T17:42:36.071+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': '<p>However, a Supreme Court ruling said RA 6735 remains “inadequate”
        to amend the 1987 Constitution.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e97ac922-9eec-4bce-9645-e178f3c531a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-13T17:39:16.702+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-13T17:42:37.186+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-13T17:42:36.071+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c99cd5e8-cd5d-48aa-88a1-801415528527'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-13T17:39:16.703+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-13T17:42:37.187+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-13T17:42:36.072+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': '<p>"R.A. No. 6735 (is) inadequate to cover the system of initiative
        on amendments to the Constitution, and to have failed to provide sufficient
        standard for subordinate legislation,” the court said in <a href="https://elibrary.judiciary.gov.ph/thebookshelf/showdocs/1/34634">Santiago
        vs. Comelec</a> in 1997.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '841e4f45-2eab-447a-9429-d21953101534'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-13T17:39:16.704+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-13T17:42:37.187+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-13T17:42:36.073+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe892e0e-b1df-4aff-b938-37183fc9f183'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-13T17:39:16.704+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-13T17:42:37.187+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-13T17:42:36.074+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "\"The COMELEC has no power to provide rules and regulations for the\
        \ exercise of the right of initiative to amend the Constitution. Only Congress\
        \ is authorized by the Constitution to pass the implementing law,\" the ruling\
        \ said.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac1e2a10-0586-42e1-b715-7c390d1217fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-13T17:39:16.705+08:00
      'mgnl:createdBy': 'vince'
