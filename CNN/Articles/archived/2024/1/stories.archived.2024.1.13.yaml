      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "“If Lai and DPP win, we could see a range of coercive actions from\
        \ Beijing,” said Charlie Vest, associate director of the Rhodium Group, who\
        \ studies China.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '539c1771-7f3a-43c4-b62c-aaea76f87694'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-13T15:10:30.387+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-13T15:29:35.879+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-01-13T15:28:09.792+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "That may include major military exercises that could disrupt commercial\
        \ traffic in the Taiwan Strait, the 110-mile wide waterway separating China\
        \ from Taiwan, or economic sanctions on the trade-dependent island that is\
        \ home to some of the world’s top tech companies, he said.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbfcbae1-2a3a-440d-8dfe-6bc5c1c84296'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-13T15:10:30.387+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-13T15:29:35.879+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-01-13T15:28:09.793+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "Such exercises were seen during the former US House Speaker Nancy Pelosi’\
        s visit to the island in August 2022 and when Taiwan President Tsai Ing-wen\
        \ met then-US House Speaker Kevin McCarthy in California in April 2023.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c054fdb8-c9a7-4534-a124-30895b770368'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-13T15:10:30.387+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-13T15:29:35.880+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-01-13T15:28:09.793+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "Every year, about half of the world’s container ships pass through\
        \ the strait.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3645e91-22f4-4e7d-b432-5c3876c07b2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-13T15:10:30.388+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-13T15:29:35.880+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-01-13T15:28:09.794+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': '<h2><strong>Key rivals and partners</strong></h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaa0961c-a76e-4bab-be68-d63e8d70b225'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-13T15:10:30.388+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-13T15:29:35.881+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-01-13T15:28:09.794+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "Taiwan and China have a complex political rivalry, but they’re also\
        \ economically intertwined. China has long been Taiwan’s largest trading partner\
        \ and a top investment destination.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72128e64-b96d-4fcd-a317-24715a496192'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-13T15:10:30.389+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-13T15:29:35.881+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-01-13T15:28:09.795+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "Last year, 35% of Taiwan’s exports went to China, most of which were\
        \ integrated circuits, solar cells and electronic components, according to\
        \ Taiwan’s Ministry of Economic Affairs. Imports from China accounted for\
        \ 20% of the total imports in the same year.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e51b0ff1-83a8-4fc0-b398-24d090630ad9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-13T15:10:30.389+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-13T15:29:35.882+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-01-13T15:28:09.796+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "That pushed Taiwan’s trade surplus with China to an enormous $80.5\
        \ billion in 2023.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4175a7a0-7a5a-49f7-83fd-7faa7db56245'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-13T15:10:30.390+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-13T15:29:35.882+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-01-13T15:28:09.796+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "According to Chinese customs data, the country’s trade surpluses mainly\
        \ come from the United States and Europe. But it often runs a large trade\
        \ deficit with Taiwan, along with Japan and South Korea.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c1ac88a-73aa-4d82-8cb7-26291036127a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-13T15:10:30.390+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-13T15:29:35.883+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-01-13T15:28:09.797+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "For Taiwan, China has been its favorite investment stop for decades.\
        \ Between 1991 and 2022, Taiwanese companies invested a total of $203 billion\
        \ in China, according to Taiwan government statistics. They have created millions\
        \ of jobs in China.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2964d31-feef-4c85-a910-2d4815d60b71'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-13T15:10:30.391+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-13T15:29:35.883+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-01-13T15:28:09.797+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "“Taiwan and China are extremely important to one another,” Vest said.\
        \ “China depends heavily on Taiwanese inputs and firms in the global electronics\
        \ supply chain.”\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '192b1925-59da-442c-881d-41ade5602e10'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-13T15:10:30.391+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-13T15:29:35.884+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-01-13T15:28:09.798+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "For China, semiconductors produced by Taiwanese firms such as (TSM)\
        \ are indispensable to its economy. The island is also a key link in China’\
        s trade with the world.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcec98f6-22e9-4383-af19-ff18406651b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-13T15:10:30.392+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-13T15:29:35.884+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-01-13T15:28:09.799+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "The island manufactures over 60% of the world’s chips and around 90%\
        \ of the world’s most advanced ones, according to estimates by the Rhodium\
        \ Group.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cabb846c-d3e4-4de4-a493-243b60a3f2c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-13T15:10:30.392+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-13T15:29:35.885+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-01-13T15:28:09.799+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "China imports electronic components or precision machine tools from\
        \ Taiwan, assembles them and exports the finished products to global markets.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adc3d54a-5b8d-4cd4-a298-2e9441e9226b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-13T15:10:30.393+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-13T15:29:35.885+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-01-13T15:28:09.800+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': '<h2><strong>How will China retaliate?</strong></h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5b57613-ea8a-44d9-abbf-61b03fecac9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-13T15:10:30.393+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-13T15:29:35.886+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-01-13T15:28:09.800+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "China may respond to a DPP victory by putting military and economic\
        \ pressure on the island, Vest said.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60e5c2c2-b8e4-4d13-b47c-ca10ceb651b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-13T15:10:30.394+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-13T15:29:35.886+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-01-13T15:28:09.801+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "However, “short of a major escalation such as a full blockade, which\
        \ is unlikely given the costs to China’s own economy, these actions will not\
        \ fundamentally put Taiwan’s autonomy or economic growth at risk,” he said.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0849f174-b3d8-4323-8029-6617d76a9e22'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-13T15:10:30.394+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-13T15:29:35.886+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-01-13T15:28:09.801+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "If Taiwan is blockaded, that could cost the global economy over $2\
        \ trillion in annual losses, without factoring in the costs of a potential\
        \ military confrontation between China and the United States or economic sanctions,\
        \ Vest estimated.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0d2de8e-8732-46be-ad1f-211d701b6db9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-13T15:10:30.395+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-13T15:29:35.887+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-01-13T15:28:09.802+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "China has never sanctioned Taiwan’s semiconductor industry, a vital\
        \ supplier to its own manufacturing sector.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30ccf5d8-36f8-464c-868e-7f8219d2c55d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-13T15:10:30.396+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-13T15:29:35.887+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-01-13T15:28:09.803+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "“[That’s] presumably because doing so would cause appreciable pain\
        \ to China’s economy,” wrote analysts from Capital Economics in a research\
        \ note on Wednesday.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9595156c-d0ba-4171-85d7-1997048f4693'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-13T15:10:30.396+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-13T15:29:35.888+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-01-13T15:28:09.803+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "Many Taiwanese companies, including chip giant Taiwan Semiconductor\
        \ Manufacturing Company (TSM) and Apple supplier Foxconn, operate in China\
        \ and are closely integrated into its supply chains. However, the island’\
        s government keeps a close eye on what its companies are doing and does not\
        \ allow its most advanced technology to be produced there.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9928b67-2d6b-48db-b1bc-977faf702232'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-13T15:10:30.397+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-13T15:29:35.888+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-01-13T15:28:09.804+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "On January 1, China suspended tariff cuts for 12 chemical compound\
        \ imports from Taiwan. On Tuesday, China said it was looking to suspend even\
        \ more tariff reliefs on other Taiwanese imports, including agricultural and\
        \ fishery products, machinery, automobile parts and textiles. Analysts said\
        \ the move will likely backfire.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5c6cc69-c218-4437-8d13-db83f7688cd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-13T15:10:30.397+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-13T15:29:35.889+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-01-13T15:28:09.804+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "“High-profile economic sanction maneuvers that came just weeks before\
        \ the election are more about theatrics for Beijing’s internal consumption\
        \ than actually trying to change the electoral outcomes in Taiwan,” said Wen-Ti\
        \ Sung, a Taiwan-based fellow with the Atlantic Council’s Global China Hub.\
        \ “This shows that there’s probably a significant amount of internal pressure\
        \ inside Beijing to be seen as doing something on Taiwan.”\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32631bf5-ea59-4d3f-b1e9-9aac24500361'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-13T15:10:30.398+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-13T15:29:35.889+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-01-13T15:28:09.805+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "The trade restrictions that Beijing has imposed since 2021, including\
        \ on pineapple and fish, have hardly posed any critical threat to Taiwan’\
        s economy.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cd9f0a8-71a9-4f5f-a99c-451e4fa7f977'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-13T15:10:30.399+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-13T15:29:35.890+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-01-13T15:28:09.806+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "Analysts from Capital Economics expect any further economic sanctions\
        \ imposed on Taiwan in response to a DPP victory would still be “narrowly\
        \ focused and small in scale.”\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beef21f4-73de-468a-b748-da921befc30b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-13T15:10:30.399+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-13T15:29:35.890+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-01-13T15:28:09.806+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "This has been the pattern in recent years. In 2022, China retaliated\
        \ after Pelosi’s visit by banning imports of a range of food products from\
        \ Taiwan. But the impact was limited because Taiwan’s total food exports to\
        \ China before the ban were worth less than 0.2% of its gross domestic product.\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '737070bd-0528-477c-9506-bea60f985dae'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-13T15:10:30.400+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-13T15:29:35.891+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-01-13T15:28:09.807+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "Even if China suspends the Economic Cooperation Framework Agreement,\
        \ a free trade deal which was signed in 2010, it might not work as expected,\
        \ the analysts said.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed1a2849-48fc-4e34-9e4a-54e7e3167603'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-13T15:10:30.401+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-13T15:29:35.891+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-01-13T15:28:09.807+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': '<p>The agreement hasn’t boosted cross-strait trade as much as its backers
        had hoped for, they added.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e27c2301-acc5-44be-873f-3764554ae76f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-13T15:10:30.401+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-13T15:29:35.892+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-01-13T15:28:09.808+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': '<p>“Regardless of the outcome, the election result itself will not
        upend Taiwan’s success,” Vest said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '181ccf65-4fc2-4db9-b523-93381d5f58ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-13T15:10:30.402+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-13T15:29:35.892+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-01-13T15:28:09.808+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2024/01/13/economy/taiwan-china-election-economy-intl-hnk/index.html">What’s
        at stake for the global economy as Taiwan goes to the polls</a>"</em></p>'
