      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-13T18:50:11.684+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': '<p>Iran on Thursday s<a href="https://www.cnnphilippines.com/world/2024/1/12/Iran-seizes-oil-tanker-in-Gulf-of-Oman.html">eized
        the oil tanker St Nikolas</a> as payback for the United States’ confiscation
        of that vessel and its oil last year.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0b94add-1836-424d-8693-7c795b5c6868'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-13T18:49:43.097+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-13T18:50:12.186+08:00
      'mgnl:lastActivatedBy': 'superuser'
