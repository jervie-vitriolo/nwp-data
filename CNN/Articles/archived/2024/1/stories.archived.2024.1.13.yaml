  'us-strikes-yemen-houthis':
    'author': 'Oren Liebermann, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2024-01-13T15:13:12.000+08:00
    'imagesource': 'jcr:4f8913ce-5863-455e-98a9-799201bf469d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '76b0036a-c933-4eaf-a3bd-e8ccad3bdef0'
    'lead': 'The US carried out further strikes against Houthi targets in Yemen, according
      to a US official, a day after launching a coordinated multi-nation attack on
      nearly 30 Houthi locations.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-01-13T15:18:17.023+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2024-01-13T15:26:11.475+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-01-13T15:26:11.067+08:00
    'mgnl:lastModifiedBy': 'jelo'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'US carries out further strikes against Houthis in Yemen one day after
      hitting nearly 30 locations'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2af2d520-b624-4b39-b6e2-79861ba87b7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-13T15:18:17.071+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-13T15:26:11.476+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-13T15:26:11.057+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The US carried out further strikes against
        Houthi targets in Yemen, according to a US official, a day after launching
        a coordinated multi-nation attack on nearly 30 Houthi locations.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4aebf95-fd04-428e-bf1d-d85a76cf9f63'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-13T15:18:17.072+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-13T15:26:11.476+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-13T15:26:11.058+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "The additional strikes carried out Friday night were much smaller in\
        \ scope and targeted a radar facility used by the Houthis, the official said.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bc05429-a39a-4b2d-9915-b490c3e639be'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-13T15:18:17.072+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-13T15:26:11.477+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-13T15:26:11.058+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "US Central Command said in a statement late Friday that the USS Carney,\
        \ a guided-missile destroyer, carried out a strike using Tomahawk land-attack\
        \ missiles against a Houthi radar site in Yemen. The strike, early Saturday\
        \ morning local time, was a “follow-on action” to a specific target associated\
        \ with the previous night’s operations, CENTCOM said.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b121485a-9538-432f-b889-2a3afa321c96'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-13T15:18:17.072+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-13T15:26:11.477+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-13T15:26:11.059+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "The Houthis had fired at least one anti-ship ballistic missile toward\
        \ a commercial vessel earlier Friday, Director of the Joint Staff Lt. Gen.\
        \ Douglas Sims II said Friday.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3ffb942-be6f-4571-831d-1f8941e1a36b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-13T15:18:17.073+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-13T15:26:11.477+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-13T15:26:11.059+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "On Thursday, the US and UK struck 28 separate Houthi sites in an attempt\
        \ to disrupt their ability to fire upon international shipping lanes in the\
        \ Red Sea. The two countries were also backed by Canada, Australia, Bahrain,\
        \ and the Netherlands.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '655a4563-fd6c-4b85-a046-ccec0c66c5d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-13T15:18:17.073+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-13T15:26:11.478+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-13T15:26:11.059+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "The latest strike was carried out unilaterally by the United States,\
        \ the official said.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6dd80ed-df58-4b00-9b04-70f2517c0085'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-13T15:18:17.074+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-13T15:26:11.478+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-13T15:26:11.060+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "The US had threatened the possibility of additional military action\
        \ if the Houthis continued to carry out drone and missile attacks on commercial\
        \ vessels in the Red Sea.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec440f77-9a58-45a3-9980-70addcb8e814'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-13T15:18:17.074+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-13T15:26:11.478+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-13T15:26:11.060+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': '<p>“We will make sure we respond to the Houthis if they continue this
        outrageous behavior along with our allies,” US President Joe Biden said Friday
        while in Pennsylvania.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef05c48e-853e-4d34-9666-197dc897ca7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-13T15:18:17.074+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-13T15:26:11.479+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-13T15:26:11.061+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "But after the US-led strikes, the Iran-backed rebel group launched\
        \ another anti-ship ballistic missile toward a commercial vessel in the Gulf\
        \ of Aden, south of Yemen.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '812e69b3-dd25-41fe-b663-0fa05f877aff'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-13T15:18:17.075+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-13T15:26:11.479+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-13T15:26:11.061+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "The new strikes come after the White House said it was trying to avoid\
        \ an escalation.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22661a34-341e-446d-9ba5-ed8d2565d2ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-13T15:18:17.075+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-13T15:26:11.479+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-13T15:26:11.062+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "“Everything we’re doing, everything we’re trying to do is to prevent\
        \ any further escalation,” John Kirby, strategic communications coordinator\
        \ for the National Security Council, told CNN Friday.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cb3556d-67fe-429c-b1c1-9a7a19d38212'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-13T15:18:17.076+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-13T15:26:11.479+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-13T15:26:11.062+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "The set of US-led strikes on Thursday evening targeted radar facilities\
        \ and command and control nodes, as well as facilities used for the storage\
        \ and launch of drones, cruise missiles, and ballistic missiles. These are\
        \ the primary weapons the Houthis have used to target commercial vessels in\
        \ the Red Sea.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c46da9b-18ce-41fe-9562-efa4d22e7bcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-13T15:18:17.076+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-13T15:26:11.480+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-13T15:26:11.063+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "Sims, the Pentagon’s director of Joint Staff, said Friday afternoon\
        \ that the US had not yet completed a battle damage assessment of the first\
        \ wave of strikes. But of the initial assessment, he said, “We feel pretty\
        \ confident we did good work on that.”\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4182b02a-7b68-4aec-9ba1-507de52220e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-13T15:18:17.077+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-13T15:26:11.480+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-13T15:26:11.063+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "Asked if the Houthis could repeat a massive barrage launched earlier\
        \ in the week, which included 21 missiles and drones, Sims said he did not\
        \ believe they would be able to execute the same type of attack.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4af1e60-aee5-45c1-97bd-3c34633bd659'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-13T15:18:17.077+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-13T15:26:11.480+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-13T15:26:11.064+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "Sims said he expected a further retaliation from the Houthis once they\
        \ assess the capabilities they can still use to target US assets.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18275ccf-bb32-4712-a212-b518689fe76e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-13T15:18:17.077+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-13T15:26:11.481+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-13T15:26:11.064+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "“My guess is that the Houthis are trying to figure things out on the\
        \ ground and trying to determine what capabilities still exist for them,”\
        \ he told reporters in a briefing. “Their rhetoric has been pretty strong\
        \ and pretty high. I would expect that they will attempt some sort of retaliation.”\
        \r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6317d60-9c2c-469b-ab06-0cad39029f8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-13T15:18:17.078+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-13T15:26:11.481+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-13T15:26:11.065+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "The Thursday strikes killed five people and wounded six more, according\
        \ to a spokesman for the Houthi military.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31dfde31-f078-4183-aee1-6e2d28159b0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-13T15:18:17.078+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-13T15:26:11.481+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-13T15:26:11.065+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': '<p>The Houthis had vowed their forces would respond to Thursday’s attack,
        calling US and UK assets “legitimate targets.”</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '605dac4b-8174-4569-a49a-d9c00082d03f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-13T15:18:17.079+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-13T15:26:11.482+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-13T15:26:11.066+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2024/01/12/politics/us-strikes-yemen-houthis/index.html">US
        carries out further strikes against Houthis in Yemen one day after hitting
        nearly 30 locations</a>"</em></p>'
  'corpses-utter-horror-gaza-un-official':
    'author': 'Radina Gigova, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2024-01-13T15:18:27.000+08:00
    'imagesource': 'jcr:0c818dde-ee0e-4332-b383-9c6150d698cc'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2b359688-14bd-4816-8c00-c0ec6f6b5cc5'
    'lead': 'People starving and dead bodies left in the streets: This is the dire
      picture of conditions in northern Gaza painted by a top UN official in charge
      of relief operations in the enclave.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-01-13T15:20:17.440+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2024-01-13T15:26:38.830+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-01-13T15:26:38.484+08:00
    'mgnl:lastModifiedBy': 'jelo'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Corpses on streets amid scenes of ‘utter horror’ in Gaza, UN official
      says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea6071ea-5fdf-4c71-983b-8086a71964c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-13T15:20:17.465+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-13T15:26:38.831+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-13T15:26:38.474+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> People starving and dead bodies left in
        the streets: This is the dire picture of conditions in northern Gaza painted
        by a top UN official in charge of relief operations in the enclave.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c82cfbee-b7f0-403e-854b-4796d144051b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-13T15:20:17.466+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-13T15:26:38.832+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-13T15:26:38.475+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "“Colleagues who have managed to make it to the north in recent days\
        \ describe scenes of utter horror: Corpses left lying in the road. People\
        \ with evident signs of starvation stopping trucks in search of anything they\
        \ can get to survive,” Martin Griffiths, UN Under-Secretary-General for Humanitarian\
        \ Affairs and Emergency Relief Coordinator, told members of the UN Security\
        \ Council on Friday.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40d5145c-7326-45b7-9960-367b07983a55'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-13T15:20:17.466+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-13T15:26:38.833+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-13T15:26:38.475+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "“Even if people were able to return home, many no longer have homes\
        \ to go to,” he said, adding shelters are already housing far more people\
        \ than they can cope with.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25b94532-5abe-40e1-b1af-897934095ffd'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-13T15:20:17.467+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-13T15:26:38.834+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-13T15:26:38.476+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "The risk of famine grows by the day as food and water is running out,\
        \ he said, while the health system is “in a state of collapse.”\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c760db1-e130-4a20-a062-3bb1dd5bf3de'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-13T15:20:17.467+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-13T15:26:38.834+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-13T15:26:38.476+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "Women are unable to give birth safely and children cannot get vaccinated,\
        \ with cases of infectious diseases on the rise and people seeking shelter\
        \ in hospital yards, he said.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c4b9477-980d-4b7f-afc7-1378ca9f5afb'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-13T15:20:17.467+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-13T15:26:38.835+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-13T15:26:38.477+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "Aid has been trickling into Gaza slowly from two border crossings in\
        \ the south.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96512d77-8d7e-4d57-9db6-305204538d77'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-13T15:20:17.468+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-13T15:26:38.836+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-13T15:26:38.477+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "On Thursday, the United Nations Office for the Coordination of Humanitarian\
        \ Affairs said Israel had denied critical supplies from entering northern\
        \ Gaza. But Israel has accused the UN’s Palestinian refugee agency of not\
        \ doing enough and “stalling” the progress.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '658adb5c-0731-460a-a86c-d2f3e3b5d17d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-13T15:20:17.468+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-13T15:26:38.837+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-13T15:26:38.478+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "In a stinging criticism, Griffiths said his team’s efforts to send\
        \ humanitarian convoys to the north “have been met with delays, denials, and\
        \ the imposition of impossible conditions,” while “the lack of respect for\
        \ the humanitarian notification system puts every movement of aid workers\
        \ in danger.”\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3fd1cff-03fa-4b9c-994a-a27ca4c49da0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-13T15:20:17.469+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-13T15:26:38.838+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-13T15:26:38.478+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "Efforts to provide humanitarian assistance to other parts of the enclave\
        \ have also been badly impacted. “Our access to Khan Younis and the middle\
        \ area is largely absent,” he said.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1d5a46b-c624-4cb7-8dcc-1ad536507a4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-13T15:20:17.469+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-13T15:26:38.838+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-13T15:26:38.479+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "The UN official also laid into Israel’s policy of telling people to\
        \ leave their homes ahead of increased military operations.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3c54434-fcd5-435f-af09-08c75d4e2d0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-13T15:20:17.470+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-13T15:26:38.839+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-13T15:26:38.479+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "“Orders for evacuation are unrelenting. As ground operations move southwards,\
        \ aerial bombardments have intensified in areas where civilians were told\
        \ to relocate for their safety,” Griffiths said, with people being forced\
        \ to “an ever-smaller sliver of land, only to find yet more violence and deprivation,\
        \ inadequate shelter and a near absence of the most basic services.”\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '481e4d8e-f7b9-44fe-b98e-eaab54cf6c0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-13T15:20:17.470+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-13T15:26:38.840+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-13T15:26:38.480+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "“There is no safe place in Gaza. Dignified human life is a near impossibility,”\
        \ he said.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1dd26c6-e72e-4957-8b3d-ddd72c381892'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-13T15:20:17.471+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-13T15:26:38.841+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-13T15:26:38.480+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "Up to 1.9 million people, representing 85% of the population in Gaza,\
        \ have been displaced, some multiple times, since the conflict began, according\
        \ to the United Nations Relief and Works Agency.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc31a8ec-bb97-411a-885d-dfcade2f705d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-13T15:20:17.471+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-13T15:26:38.842+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-13T15:26:38.481+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "But Griffiths also reminded UN Security Council members of Hamas’ attack\
        \ on Israel.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '505f67eb-90f8-4f51-bc6a-0b2c19e8719f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-13T15:20:17.471+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-13T15:26:38.842+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-13T15:26:38.481+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "“While Gaza is the epicenter of this crisis, let us not forget the\
        \ 1,200 people killed, thousands injured, and hundreds taken in the brutal\
        \ attack by Hamas and other armed groups on Israel on October 7, and the accounts\
        \ of abhorrent sexual violence,” he said.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a2f56d0-08ad-4c3b-b8ff-abed1b9b838a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-13T15:20:17.472+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-13T15:26:38.843+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-13T15:26:38.482+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "Rocket fire continues to pound populated areas of Israel, “causing\
        \ more civilian casualties and trauma,” he said.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dce5c33c-0c20-4845-a394-f54499edc9d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-13T15:20:17.472+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-13T15:26:38.844+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-13T15:26:38.482+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': '<p>“What we have seen since October 7 is a stain on our collective
        conscience. Unless we act, it will become an indelible mark on our humanity,”
        Griffiths said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76352b3b-c1d7-4625-ad9f-bfc4f649775a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-13T15:20:17.473+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-13T15:26:38.845+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-13T15:26:38.483+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2024/01/12/middleeast/gaza-corpses-on-streets-un-official-intl-hnk/index.html">Corpses
        on streets amid scenes of ‘utter horror’ in Gaza, UN official says</a>"</em></p>'
  'israel-denies-genocide-accusations-icj':
    'author': 'Christian Edwards, CNN'
    'caption': 'Israel defends Gaza operation at International Court of Justice'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2024-01-13T15:20:29.000+08:00
    'imagesource': 'jcr:3b800ef6-4894-4055-997b-4102c0f9d4cc'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bbeb2c3e-3739-4d59-bde7-a6028031c166'
    'lead': 'Israel on Friday rejected what it called the ''grossly distorted'' accusation
      of genocide leveled against it by South Africa, telling the United Nations’
      top court the case was an attempt to ''pervert the meaning'' of the term.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-01-13T15:23:48.760+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2024-01-13T15:27:12.702+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-01-13T15:27:12.142+08:00
    'mgnl:lastModifiedBy': 'jelo'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Israel denies genocide accusations at top UN court, says war in Gaza
      is self-defense'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28f10f0f-3462-45c2-af4e-4506b7a887e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-13T15:23:48.791+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-13T15:27:12.702+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-13T15:27:12.117+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Israel on Friday rejected what it called
        the “grossly distorted” accusation of genocide leveled against it by South
        Africa, telling the United Nations’ top court the case was an attempt to “pervert
        the meaning” of the term.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '031aed39-a989-4c81-98cf-52084dbc28dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-13T15:23:48.791+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-13T15:27:12.703+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-13T15:27:12.117+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "In the second and final day of hearings at the International Court\
        \ of Justice (ICJ), Israel argued its war in Gaza was fought in self-defense,\
        \ that it was targeting Hamas rather than Palestinians, and that its leadership\
        \ had not displayed genocidal intent.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a413ff5d-d055-41e2-a125-8bf8b5bc69d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-13T15:23:48.791+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-13T15:27:12.704+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-13T15:27:12.118+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "South Africa on Thursday had alleged Israel’s leadership was “intent\
        \ on destroying the Palestinians as a group in Gaza,” and that its aerial\
        \ and ground assaults on the enclave were intended to “bring about the destruction\
        \ of its Palestinian population.”\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bdf3c11-57c5-4d0a-9d90-c13e7438f94f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-13T15:23:48.792+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-13T15:27:12.705+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-13T15:27:12.118+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "Israel said the case was “a concerted and cynical effort to pervert\
        \ the meaning of the term ‘genocide’ itself.” It asked the court, which sits\
        \ in The Hague, the Netherlands, to dismiss the case as groundless and refuse\
        \ South Africa’s request for the court to order a halt to the war.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41b634d6-0a93-4e8f-9d6a-bed7ffaa9d1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-13T15:23:48.792+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-13T15:27:12.706+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-13T15:27:12.119+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "In a statement issued after the second day of hearings at the ICJ,\
        \ a German government spokesperson said that Germany “expressly rejects” allegations\
        \ that Israel is committing genocide in Gaza.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86778151-5338-4d6f-a74e-31004d45702d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-13T15:23:48.793+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-13T15:27:12.707+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-13T15:27:12.120+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "Spokesperson Steffen Hebestreit said Germany acknowledges diverging\
        \ views in the international community on Israel’s military operation in Gaza\
        \ but said that “the German government decisively and expressly rejects the\
        \ accusation of genocide brought against Israel before the International Court\
        \ of Justice.”\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73254d8d-de17-4ba9-8093-6d773f0eb37f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-13T15:23:48.793+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-13T15:27:12.708+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-13T15:27:12.120+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "The ICJ was established in 1945 in the wake of World War II and the\
        \ Holocaust. It hears cases brought by states accusing others of violating\
        \ their UN treaty obligations. South Africa and Israel are signatories to\
        \ the 1948 Genocide Convention, meaning they are obliged not to commit genocide\
        \ and to prevent and punish it.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7f85bb4-cbcd-4645-8464-17b340b4f503'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-13T15:23:48.794+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-13T15:27:12.709+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-13T15:27:12.121+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "In its opening remarks, Israel said it was “singularly aware” of why\
        \ the genocide convention was adopted. “Seared in our collective memory is\
        \ the systematic murder of 6 million Jews, as part of a premeditated and heinous\
        \ program for their total annihilation,” said Tal Becker, a lawyer representing\
        \ Israel.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '937b8d1e-8784-473c-963c-d480fa4c836c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-13T15:23:48.794+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-13T15:27:12.710+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-13T15:27:12.121+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "But Israel argued the convention was adopted only to “address a malevolent\
        \ crime of the most exceptional circumstances,” and was “not designed to address\
        \ the brutal impact of intensive hostilities” on civilians during warfare.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3b75ff5-0890-425d-946d-755e5c0d4d0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-13T15:23:48.794+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-13T15:27:12.710+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-13T15:27:12.122+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "“We live in a time when words are cheap,” said Becker. “But if there\
        \ is a place where words should still matter, where truth should still matter,\
        \ it is surely a court of law.” He said South Africa’s case was an “attempt\
        \ to weaponize the term ‘genocide’ against Israel.”\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0d8c615-e65a-41de-8b8b-fe4c5b9fc4fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-13T15:23:48.795+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-13T15:27:12.711+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-13T15:27:12.123+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "The UN defines genocide as an act “committed with intent to destroy,\
        \ in whole or in part, a national, ethnical, racial or religious group,” and\
        \ says the term was developed in response to the Nazis’ systematic murder\
        \ of Jewish people during the Holocaust.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93127f23-f7f1-4cea-b302-6110028e6393'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-13T15:23:48.795+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-13T15:27:12.712+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-13T15:27:12.123+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "A final ruling on the case will take years, and this week’s hearings\
        \ relate only to South Africa’s request for “provisional measures,” which\
        \ act like a restraining order to stop a dispute from escalating while the\
        \ court considers the full case based on its merits, which could take years.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a32df63-c256-4e8b-a10c-8e703fd5246a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-13T15:23:48.796+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-13T15:27:12.713+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-13T15:27:12.124+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "For provisional measures the court need only decide if prima facie,\
        \ or “at first glance,” the acts complained of – including Israel’s use of\
        \ 2,000-pound bombs and its restriction of food and water to Gaza – could\
        \ fall foul of the genocide convention. “It is necessary to establish only\
        \ whether at least some of the acts alleged are capable of falling within\
        \ the provisions of the convention,” South Africa argued Thursday.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bedbb45-f35b-492c-a3fb-6df2a0f7bef2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-13T15:23:48.796+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-13T15:27:12.714+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-13T15:27:12.124+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "South Africa has asked the court to order Israel to suspend its military\
        \ campaign in Gaza. But even if the court does find it has prima facie jurisdiction,\
        \ the provisional measures it decides would not necessarily be those requested\
        \ by South Africa.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61af52a2-7135-4950-a47d-c0493c5f002b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-13T15:23:48.797+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-13T15:27:12.715+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-13T15:27:12.125+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "The ICJ has in the past granted similar requests. In January 2020,\
        \ the court granted The Gambia’s request for provisional measures to protect\
        \ the Rohingya people remaining in Myanmar from genocide. The court has granted\
        \ similar measures to protect Ukrainians from ongoing Russian aggression,\
        \ and to Bosnians during the Balkan Wars in the 1990s.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd961b992-5662-4cde-aa2b-9dd048548ab1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-13T15:23:48.797+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-13T15:27:12.715+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-13T15:27:12.126+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "The court’s rulings are final and binding, but in practice it has no\
        \ way of enforcing them. A 2022 report by Human Rights Watch found continued\
        \ abuses against the Rohingya remaining in Myanmar, despite the provisional\
        \ measures. And, despite the court in March 2022 ordering Russia to immediately\
        \ suspend its invasion of Ukraine, Moscow’s war rages nearly two years later.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46b12359-4c18-4e07-b761-022ed0fb0196'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-13T15:23:48.798+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-13T15:27:12.716+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-13T15:27:12.126+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': '<h2><strong>Genocidal acts ‘perpetrated against Israel’</strong></h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b225ea57-41ba-4fdc-8191-23a55c6d4c08'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-13T15:23:48.798+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-13T15:27:12.717+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-13T15:27:12.127+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "Israel said it felt “compelled” to share with the court a “fraction\
        \ of the horror” meted out on Israeli civilians by Hamas during its murderous\
        \ rampage, when more than 1,200 people were killed and 240 hostages were taken\
        \ back to Gaza.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f9477b1-3c27-45a4-ab94-cf1d78e3bb5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-13T15:23:48.799+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-13T15:27:12.718+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-13T15:27:12.127+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "Becker, the lawyer, said Israel wanted to share evidence of Hamas’\
        \ atrocities “not because these acts, however sadistic and systematic, release\
        \ Israel of its obligations to uphold the law as it defends its citizens and\
        \ territory,” but because it was necessary to understand “the nature of the\
        \ threat Israel is facing.”\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1560a27-e1e9-421e-85c6-3097e7418bef'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-13T15:23:48.799+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-13T15:27:12.719+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-13T15:27:12.128+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "Legal experts warned ahead of the trial that focusing excessively on\
        \ Hamas’ October 7 attacks would not benefit Israel’s case because it would\
        \ be beside the point. South Africa had stressed that “nothing can ever justify\
        \ genocide, no matter what some individuals within the group of Palestinians\
        \ in Gaza may have done.”\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fda6f307-1d9f-414d-9daa-dd5a221a08f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-13T15:23:48.800+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-13T15:27:12.719+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-13T15:27:12.129+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "Nonetheless, Israel shared multimedia evidence of the “carnage and\
        \ sadism” committed by Hamas militants and of the “genocidal intent” its leadership\
        \ “proudly declared.” Hamas’ founding charter mandates the killing of Jews\
        \ and the destruction of Israel.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1acd4e86-ce0f-4dc0-b203-aad7f99aa12f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-13T15:23:48.800+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-13T15:27:12.720+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-13T15:27:12.129+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "The court was shown a video of an interview shortly after October 7,\
        \ in which Ghazi Hamad, a senior Hamas leader, told a Lebanese TV channel:\
        \ “We will do this again and again.” He said the attack was “just the first\
        \ time and there will be a second, a third, a fourth.”\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbec10c0-60aa-45f3-a4e3-395caf092f31'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-13T15:23:48.801+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-13T15:27:12.721+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-13T15:27:12.130+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "“If there have been acts that may be characterized as genocidal, then\
        \ they have been perpetrated against Israel,” said Becker.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b284dc0-add5-48c9-8b2a-e506d9fecd5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-13T15:23:48.801+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-13T15:27:12.722+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-13T15:27:12.130+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': '<h2><strong>No ‘genocidal intent’</strong></h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9183b843-8f07-4796-b248-3f73b1e4bc41'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-13T15:23:48.802+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-13T15:27:12.723+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-13T15:27:12.131+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "Much of South Africa’s argument focused on the alleged genocidal intent\
        \ of Israeli leadership, which it said was echoed in the actions of its military.\
        \ Israel’s offensive in Gaza has killed more than 23,000 people since October\
        \ 7, according to Palestinian officials.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4025d6b1-616f-4915-bfaa-a75b6501929c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-13T15:23:48.802+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-13T15:27:12.723+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-13T15:27:12.132+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "South Africa cited Israeli Prime Minister Benjamin Netanyahu’s address\
        \ to Israeli forces on October 28, ahead of the imminent launch of its ground\
        \ offensive in Gaza. “Remember what Amalek did to you,” Netanyahu said in\
        \ his address, which South Africa said was a biblical reference to the divine\
        \ command from God for the retaliatory destruction of the Amalekites.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b85f6010-d989-4e5c-9c24-3aedd9309fb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-13T15:23:48.803+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-13T15:27:12.724+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-13T15:27:12.132+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "Malcolm Shaw, representing Israel, said the language was merely “rhetorical”\
        \ and pointed instead to other statements by Netanyahu, which he said “demonstrates\
        \ the precise opposite of genocidal intent.”\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7b65c5d-7de5-4727-a1dd-8d2a7ce5194e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-13T15:23:48.804+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-13T15:27:12.725+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-13T15:27:12.133+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "“Any careful review of the official and binding policy decisions made\
        \ by the relevant authorities in Israel clearly evidence that such decisions\
        \ lack any genocidal intent. The contrary is true,” he said.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c919f7e2-f08f-4c04-93e8-d5a7971fe05b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-13T15:23:48.804+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-13T15:27:12.726+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-13T15:27:12.133+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "Israel stressed it was complying with international humanitarian law\
        \ and attempting to minimize civilian casualties, despite Hamas’ embedding\
        \ its military operations in buildings like schools and hospitals.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43184713-08af-45ef-b646-f6a2f65388d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-13T15:23:48.805+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-13T15:27:12.727+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-13T15:27:12.134+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "South Africa on Thursday said the evacuation order issued by Israel\
        \ on October 13 to residents in northern Gaza was “genocidal,” since it “\
        required immediate movement… while no humanitarian assistance was permitted.”\
        \r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fcc8c05-65a8-4b88-adb0-35b856266658'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-13T15:23:48.805+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-13T15:27:12.727+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-13T15:27:12.135+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "Israel said it was “astonishing” that “a measure intended to mitigate\
        \ harm to the civilian population” had been taken by South Africa as proof\
        \ of the country’s genocidal intent.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1934a6e0-a626-43c1-b844-1abbec2997e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-13T15:23:48.806+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-13T15:27:12.728+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-13T15:27:12.136+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': '<h2><strong>‘Absurd’ provisional measures</strong></h2>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '812cf687-0a93-4b01-af11-cefc900a7d87'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-13T15:23:48.807+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-13T15:27:12.729+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-13T15:27:12.136+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "Israel concluded its hearing by asking the court to refuse South Africa’\
        s request for provisional measures, since it said these would constrain Israel’\
        s ability to defend itself while allowing Hamas to continue attacks.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62e52705-5ba7-4342-8873-114949a13c5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-13T15:23:48.807+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-13T15:27:12.730+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-13T15:27:12.137+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "If “resort to force in self-defense against an enemy hiding behind\
        \ civilians can be portrayed as genocide and trigger provisional measures,”\
        \ then “an inevitable tension will be created between the genocide convention\
        \ and states defending themselves against the ever-increasing capacities of\
        \ terrorist organizations,” argued Gilad Noam, an Israeli lawyer.\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f3a0a19-638f-4ab8-99d3-0b8d16dd9f1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-13T15:23:48.808+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-13T15:27:12.731+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-13T15:27:12.137+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "Christopher Staker, another of Israel’s lawyers, said provisional measures\
        \ ought to be a “temporary shield” to preserve rights, but were in this case\
        \ being used as “a sword to give an advantage to one party in a conflict over\
        \ another.”\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5eda11b-9c7a-4db2-bce7-93ec047b93c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-13T15:23:48.809+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-13T15:27:12.731+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-13T15:27:12.138+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "“It’s absurd to suggest that the only way to ensure observance of the\
        \ genocide convention in a military operation is to prevent the operation\
        \ from being conducted at all,” he said.\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7445c26-5fec-415b-ba02-951483709285'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-13T15:23:48.809+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-13T15:27:12.732+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-13T15:27:12.139+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "Staker also argued that, in ordering Israel to “desist” from committing\
        \ genocidal acts, South Africa had implied that “violations of the convention\
        \ by Israel are occurring” and so sought “an implied ruling on the merits”\
        \ of the full case.\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '494c74f3-4b66-4ba3-8430-d90d92810d2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-13T15:23:48.810+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-13T15:27:12.733+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-13T15:27:12.139+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "It could be days or weeks before the ICJ’s 15-judge panel – expanded\
        \ by an additional judge from each side in this case – issues a decision on\
        \ the emergency measures.\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be27d3cf-0f81-4faa-b797-a68c954d421b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-13T15:23:48.811+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-13T15:27:12.734+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-13T15:27:12.140+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': '<p><em>CNN’s Nadine Schmidt and Catherine Nicholls contributed to this
        report.</em></p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb0f71be-bdf7-4c8b-b519-b2c19332e616'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-13T15:23:48.811+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-13T15:27:12.735+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-13T15:27:12.140+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2024/01/12/middleeast/icj-israel-gaza-hamas-genocide-hearing-hague-day-two-intl/index.html">Israel
        denies genocide accusations at top UN court, says war in Gaza is self-defense</a>"</em></p>'
