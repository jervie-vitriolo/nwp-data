    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2024-01-13T23:05:30.545+08:00
    'mgnl:lastModified': 2024-01-13T22:59:42.302+08:00
    'mgnl:lastModifiedBy': 'jelo'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Ariana Grande drops ‘Yes, And?’ single and music video, her first solo
      release in over 3 years'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7559a856-6510-46e5-92d7-96073bf62653'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-13T22:59:42.291+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-13T23:05:30.876+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-01-13T22:59:42.298+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Ariana Grande released her latest single
        and music video, titled “Yes, And?” on Friday, and we’re getting a distinct
        message from the Grammy winner.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b270bd9-a962-4a0a-8b43-72804be427aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-13T22:59:42.291+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-13T23:05:30.876+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-01-13T22:59:42.291+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "In the Christian Breslauer-directed video, Grande faces a group of\
        \ jaded critics who sit and watch her perform with her dancers. Prior to the\
        \ performance, they are all seen and heard gossiping about her, saying things\
        \ like how they preferred the singer when her ponytail was “a few centimeters\
        \ higher.”\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e52f9dd4-5db9-4bd3-bef2-3b9933bf9c3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-13T22:59:42.291+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-13T23:05:30.876+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-01-13T22:59:42.291+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "Inside the loft-like space, the critics are met with statues of Grande\
        \ and her dancers. Grande then enters in a hat (sounding a lot like Madonna\
        \ in “Vogue”) to sing and dance for the audience.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f70cee6d-3951-4ee0-a87d-ccf5b31576b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-13T22:59:42.292+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-13T23:05:30.877+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-01-13T22:59:42.292+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "Lyrics to the catchy song include not-so-subtle nods to gossip about\
        \ her in the general media and on social media platforms: “now i’m so done\
        \ with caring what you think/ no i won’t hide underneath your own projections\
        \ or change my most authentic life/ boy come on put your lipstick on/ (no\
        \ one can tell you nothing).”\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08eec39d-33a8-484b-b3dc-2e89dfb25394'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-13T22:59:42.292+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-13T23:05:30.877+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-01-13T22:59:42.292+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "Grande goes on to sing rather pointedly that she’s now “protecting\
        \ her time” and energy, saying, “don’t comment on my body, do not reply/ your\
        \ business is yours and mine is mine.”\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a53890cd-90c0-4e48-ae25-d30ae1d2bc54'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-13T22:59:42.293+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-13T23:05:30.877+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-01-13T22:59:42.293+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "The song is the first single off her forthcoming seventh album, which\
        \ will be named “Eternal Sunshine.”\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '028048aa-e58f-4ade-ba29-597422389ac7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-13T22:59:42.293+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-13T23:05:30.877+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-01-13T22:59:42.293+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "In September, Grande filed for divorce from Dalton Gomez, her husband\
        \ of two years, citing “irreconcilable differences.”\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9438504d-80ab-430d-9ba6-6fe5ccd85ac6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-13T22:59:42.293+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-13T23:05:30.877+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-01-13T22:59:42.293+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': '<p>The singer and actress is also set to star as Glinda in the upcoming
        film version of the Broadway musical “Wicked,” opposite Cynthia Erivo.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2950ddb1-ecd2-4c1c-be1f-1775f6df63d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-13T22:59:42.294+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-13T23:05:30.877+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-01-13T22:59:42.294+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2024/01/12/entertainment/ariana-grande-yes-and-music-video/index.html">Ariana
        Grande drops ‘Yes, And?’ single and music video, her first solo release in
        over 3 years</a>"</em></p>'
  'denmark-royals-frederik-profile':
    'author': 'Lauren Said-Moorhouse, CNN'
    'caption': 'Crown Prince Frederik began his military education in 1986 in the
      Queen''s Life Guard Regiment.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2024-01-13T22:59:49.000+08:00
    'imagesource': 'jcr:a9ff1223-ffe5-4bf9-9636-672cd095a8c7'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '24001a4b-b321-460f-af54-715944c1e09a'
    'lead': 'He’s been known as the Crown Prince of Denmark since the age of three,
      but on Sunday, he will leave Copenhagen’s Christiansborg Palace as King Frederik
      X, sovereign of Europe’s oldest monarchy.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-01-13T23:02:15.961+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2024-01-13T23:02:16.625+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-01-13T23:02:16.052+08:00
    'mgnl:lastModifiedBy': 'jelo'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Who is Crown Prince Frederik, the soon-to-be new King of Denmark?'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '478b1c0a-02d3-48f1-9197-b3c9126c680f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-13T23:02:16.010+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-13T23:02:16.626+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-13T23:02:16.040+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> He’s been known as the Crown Prince of
        Denmark since the age of three, but on Sunday, he will leave Copenhagen’s
        Christiansborg Palace as King Frederik X, sovereign of Europe’s oldest monarchy.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3dcd1b4-4dd6-42ba-99c3-5e6f4f1f192e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-13T23:02:16.010+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-13T23:02:16.627+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-13T23:02:16.010+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "Denmark’s royal transition was sparked just weeks ago by the bombshell\
        \ announcement from Queen Margrethe II on New Year’s Eve, when she revealed\
        \ her intention to abdicate in early 2024. The news that Frederik’s hugely\
        \ popular mother, the world’s only reigning queen, would relinquish the throne\
        \ shocked Danes across the country.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4773859-1272-418a-b95c-22d22bfbd225'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-13T23:02:16.010+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-13T23:02:16.628+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-13T23:02:16.010+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "Margrethe had become Europe’s longest-serving monarch on the death\
        \ of Britain’s Queen Elizabeth II in 2022. The pair were known to be close,\
        \ and it was widely assumed that the Danish head of state, like her distant\
        \ cousin, viewed her role as a job for life.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe26cf69-ee19-47c2-b1b9-80d028e373b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-13T23:02:16.011+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-13T23:02:16.630+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-13T23:02:16.011+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "However, it seems the 83-year-old has had a change of heart and will\
        \ step aside exactly 52 years to the day after she ascended the throne. So,\
        \ who is Denmark’s soon-to-be king and what kind of monarch will he be?\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7df99d4-e1ff-40ef-bb1c-a078fe448bbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-13T23:02:16.011+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-13T23:02:16.631+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-13T23:02:16.011+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': '<h2><strong>A rebellious teen</strong></h2>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa866b44-dcae-4450-8e56-5f7f1462f3f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-13T23:02:16.012+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-13T23:02:16.632+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-13T23:02:16.012+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "While the Danish monarchy stretches back more than 1,000 years, today\
        \ its royals have a limited role under the country’s constitution. Danes are\
        \ immensely proud of their royal family and monarchs play an important ambassadorial\
        \ role.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '495a837a-a5d6-4bd7-8124-502ee1249baa'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-13T23:02:16.012+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-13T23:02:16.633+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-13T23:02:16.012+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "“He’s extremely popular. The polls show a very convincing support from\
        \ the Danish people,” Birgitte Borup, culture editor at Danish newspaper Berlingske,\
        \ told CNN. “Queen Margrethe is serving him the monarchy on a silver platter.”\
        \r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04606b89-b82a-4730-b4d4-fd965996a9f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-13T23:02:16.013+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-13T23:02:16.634+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-13T23:02:16.013+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "Borup said Frederik will be “a different kind of king,” explaining\
        \ that he is “very down to Earth and interested in sports whereas his mother\
        \ is more culturally distinguished.” She added that “his main challenge might\
        \ be his way with words,” as he is “not known to be great at freestyling in\
        \ front of a crowd.”\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bc0e120-7449-4c91-9fd4-871d37969e1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-13T23:02:16.013+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-13T23:02:16.635+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-13T23:02:16.013+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "Born in 1968, Frederik André Henrik Christian is the first child of\
        \ Margrethe and her late husband, Prince Henrik, who died in 2018. His forename\
        \ was chosen in line with the Danish royal custom of the heir apparent being\
        \ named either Frederik or Christian. His only sibling, Prince Joachim, was\
        \ born in 1969.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ad3dd7d-c0ff-4774-9753-565cf8034d66'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-13T23:02:16.013+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-13T23:02:16.636+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-13T23:02:16.013+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "Growing up in the public eye was not easy for the shy young royal.\
        \ He received his primary education at Krebs’ Skole, an elite private school\
        \ in Copenhagen, before going to boarding school in Normandy, France. Frederik\
        \ was uncomfortable with the media attention and anxious about his destiny.\
        \ By the early 1990s, many saw him as a “party prince” with a penchant for\
        \ fast cars.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48c4063b-3991-44a7-8ee9-19f80fa16e93'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-13T23:02:16.014+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-13T23:02:16.637+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-13T23:02:16.014+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "His time at Aarhus University helped rehabilitate his reputation and\
        \ in 1995 he became the first Danish royal to gain a master’s degree. His\
        \ political science studies included a year abroad, at Harvard, where he was\
        \ enrolled under the pseudonym of Frederik Henriksen – a nod to his father.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cc637c8-2304-4cfd-9dbb-33e24707f77c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-13T23:02:16.014+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-13T23:02:16.638+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-13T23:02:16.014+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "While in the US, Frederik – who is also fluent in French, English and\
        \ German – earned his diplomatic stripes serving at Denmark’s UN mission for\
        \ several months in 1994. He was later posted to Paris for a year, as first\
        \ secretary of the Danish embassy in 1998.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf59f7a1-445c-4d7e-a4b0-c27a55014bfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-13T23:02:16.015+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-13T23:02:16.639+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-13T23:02:16.015+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': '<h2><strong>Accomplished athlete</strong></h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e6fc5e9-be94-4886-bfff-b627d9abd4c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-13T23:02:16.015+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-13T23:02:16.640+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-13T23:02:16.015+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "Frederik has also undergone extensive military training in all three\
        \ branches of the Danish military, most notably completing training in the\
        \ navy’s elite Frogman Corps, where he was nicknamed “Pingo” (“Penguin”).\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '726e1942-0ac9-452f-a690-849225f10073'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-13T23:02:16.016+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-13T23:02:16.641+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-13T23:02:16.016+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "In addition to being a decorated military officer, he has shown himself\
        \ to be an eager and extremely capable sportsman. Over the years, he has run\
        \ multiple marathons – in Copenhagen, Paris and New York – and in 2013 he\
        \ became the first royal to compete in an Ironman, finishing with a time of\
        \ 10:45:32.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0e2d93b-5c8f-4ad2-ac82-ff254b431739'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-13T23:02:16.016+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-13T23:02:16.642+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-13T23:02:16.016+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "He was also a member of the International Olympic Committee between\
        \ 2009 through 2021 and, in 2000, he took part in a four-month, 2,795-kilometer\
        \ (1,737-mile) dog-sled expedition across northern Greenland, an autonomous\
        \ territory of Denmark.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd41a1c4b-73eb-4103-b016-b420530b6577'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-13T23:02:16.017+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-13T23:02:16.643+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-13T23:02:16.017+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "Frederik also gained popularity at home through his Royal Run initiative.\
        \ Launched in 2018 to mark his 50th birthday, the sporting challenge has since\
        \ become one of the largest running events in the nation, with more than 80,000\
        \ participants every year.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '419e9550-75ee-4784-9459-583aeec8b6bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-13T23:02:16.017+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-13T23:02:16.644+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-13T23:02:16.017+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "Meanwhile, much like his British counterpart, King Charles III, the\
        \ 55-year-old has also become a keen environmentalist. Since Copenhagen hosted\
        \ the COP15 climate talks in 2009, he has been firmly engaged in highlighting\
        \ the perils of climate change and promoting Denmark’s role in a greener future.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfd5afc1-e831-43f6-ac7d-399561bf6a1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-13T23:02:16.018+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-13T23:02:16.645+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-13T23:02:16.018+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "Danish royal experts say that while Frederik is popular with the public,\
        \ he will face challenges upon his accession - which will see him become king\
        \ and head of state of Denmark, Greenland and the Faroe Islands.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4cd3b81-2717-4ebf-8dc9-4ab7a2db0871'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-13T23:02:16.018+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-13T23:02:16.646+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-13T23:02:16.018+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "“Crown Prince Frederik is a much more informal person than his mother,”\
        \ said historian Lars Hovbakke Sørensen. “He needs in the future to appeal\
        \ more also to Danes who are not interested in sport, by showing an interest\
        \ for other issues, if he would like to keep the broad support for the monarchy.”\
        \r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8004ee0-810d-41c6-bb35-ea8169f1375c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-13T23:02:16.019+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-13T23:02:16.647+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-13T23:02:16.019+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "Likewise, Danish royal author Trine Villemann told CNN that “first\
        \ and foremost Frederik will have to prove that he can do more than sports.”\
        \r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffe59e57-47d3-4be7-b245-010b68ff649e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-13T23:02:16.019+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-13T23:02:16.648+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-13T23:02:16.019+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "The former royal correspondent and author of “1015 Copenhagen K,” an\
        \ unauthorized biography of the family, explained that “although he has said\
        \ publicly for some years that he is now comfortable with his future role,\
        \ deep down there is amongst many Danes still a lingering doubt and he needs\
        \ to overcome that – no matter how popular he is.”\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93833fd0-b19b-4977-a0a8-7d337cc8a6ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-13T23:02:16.020+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-13T23:02:16.649+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-13T23:02:16.020+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': '<h2><strong>Chance encounter</strong></h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcf587e9-98ba-469e-a9ea-120ef011ff25'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-13T23:02:16.020+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-13T23:02:16.650+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-13T23:02:16.020+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "Frederik put his bachelor days behind him when he met Australian sales\
        \ executive Mary Elizabeth Donaldson. The pair met at a rowdy Sydney pub in\
        \ 2000, while the crown prince was in Australia for the 2000 Summer Olympics.\
        \ As the story goes, Mary didn’t realize she was being charmed that night\
        \ by real-life royalty.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e678f288-0947-43d6-a8f7-8b4b24e86f9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-13T23:02:16.021+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-13T23:02:16.651+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-13T23:02:16.021+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "Four years later, the pair wed in a lavish ceremony at Copenhagen Cathedral\
        \ before a congregation of kings, queens and honored guests and watched by\
        \ millions around the world.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '187a655b-ea45-4774-8883-2e1420f5b4cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-13T23:02:16.022+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-13T23:02:16.652+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-13T23:02:16.022+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "They now have four children: Christian, 18, who becomes Denmark’s new\
        \ crown prince on his father’s accession, 16-year-old Isabella and 13-year-old\
        \ twins, Vincent and Josephine. The couple have tried to give their children\
        \ a more informal upbringing than Frederik had by sending them to regular\
        \ state schools.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff4fadde-a244-4785-aed0-398e4d29b416'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-13T23:02:16.022+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-13T23:02:16.653+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-13T23:02:16.022+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "Speaking to CNN ahead of her 2012 Ruby Jubilee marking 40 years on\
        \ the Danish throne, Queen Margrethe expressed her admiration for her daughter-in-law,\
        \ saying, “I feel very confident in her. We have a very good relationship\
        \ indeed, a warm relationship.”\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d20aeac-c4c6-49bf-9afc-f70a580ed117'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-13T23:02:16.023+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-13T23:02:16.654+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-13T23:02:16.023+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "And ordinary Danes have also embraced Mary, who has been praised for\
        \ her poise and commitment to social causes.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44b88fa6-5d3b-4824-9270-918fce40a54b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-13T23:02:16.023+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-13T23:02:16.655+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-13T23:02:16.023+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "Villemann describes Mary as “the power behind Frederik” and describes\
        \ her transition from commoner to beloved royal as “remarkable and impressive.”\
        \r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f93e452-0a40-4f6d-803d-9113d48f79ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-13T23:02:16.024+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-13T23:02:16.656+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-13T23:02:16.024+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "The royal expert points to several of the future queen’s priorities\
        \ over the years such as her work in mental health and tackling bullying and\
        \ loneliness through her foundation. She explained: “I dare say that Mary\
        \ has led the way for the likes of the Princess of Wales in choosing causes\
        \ and spreading awareness in the way she has used her royal platform.”\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5591b048-8692-4f72-9add-c95d5717e225'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-13T23:02:16.025+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-13T23:02:16.657+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-13T23:02:16.025+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "According to Borup, Mary will be the “greatest asset for the monarchy”\
        \ in the years ahead.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '725ea997-a69e-48a8-8fc0-b7e5debcbb03'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-13T23:02:16.025+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-13T23:02:16.658+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-13T23:02:16.025+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "“She wasn’t born royal but you’d think she was. She carries herself\
        \ with such grace and is an amazing representative for the nation of Denmark,”\
        \ she said. “She’s known to always be well prepared, and she’s taken on some\
        \ pretty substantial tasks, such as shining a light on domestic violence.\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd807d361-a576-4739-991f-f64e60dbc40f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-13T23:02:16.026+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-13T23:02:16.659+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-13T23:02:16.026+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': '<p>“When Mary and Frederik met in Australia, the story used to be that
        she was lucky to run into a fairytale prince. I think time has shown he was
        even luckier.”</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0173951f-addc-44a2-8166-f0f401453e9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-13T23:02:16.027+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-13T23:02:16.660+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-13T23:02:16.027+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2024/01/13/europe/denmark-royals-frederik-profile-intl-scli/index.html">Who
        is Crown Prince Frederik, the soon-to-be new King of Denmark?</a>"</em></p>'
