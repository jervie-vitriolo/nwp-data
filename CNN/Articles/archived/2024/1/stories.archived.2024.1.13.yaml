    'template': '1'
    'title': 'T. rex’s older and equally sizable relative discovered in New Mexico'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '710c3a68-440c-45b3-98c3-ec86cec3f252'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-13T03:53:23.974+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-13T03:54:12.281+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-13T03:53:24.002+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A formerly unknown relative of the most
        iconic of all dinosaurs, Tyrannosaurus rex, has been newly identified, according
        to a study released Thursday. The revelation adds a new clue that could help
        paleontologists unravel another step in the evolutionary chain that ended
        with the massive predatory tyrannosaur, T. rex.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09664209-8015-4108-a03c-a7f8b95a1126'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-13T03:53:23.975+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-13T03:54:12.282+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-13T03:53:23.975+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2aec130-be95-4d81-b0a8-0b905b83d23d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-13T03:53:23.975+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-13T03:54:12.283+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-13T03:53:23.975+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "Called Tyrannosaurus mcraeensis, the creature likely roamed Earth up\
        \ to 7 million years before T. rex emerged. The bones have been dated to 72\
        \ million to 73 million years old during the late Campanian-early Maastrichtian\
        \ Period.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0b13307-2730-4082-9c30-f7e5de2ab064'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-13T03:53:23.976+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-13T03:54:12.283+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-13T03:53:23.976+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '598668ee-8db7-42c7-ab68-704d5bab0cef'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-13T03:53:23.976+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-13T03:54:12.284+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-13T03:53:23.976+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "But Tyrannosaurus mcraeensis’ bones were discovered decades before\
        \ the creature officially got its scientific name. About one-quarter of its\
        \ fossilized skull was found over the course of the 1980s and early ’90s in\
        \ an area now known as Elephant Butte, New Mexico. Because of the size of\
        \ the specimens, the bones were originally categorized by the New Mexico Museum\
        \ of Natural History &amp; Science as T. rex, which grew up to 39 feet (12\
        \ meters) long and 10 tons in weight.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61546af1-91e9-4d02-a6ef-84ecfed9ccb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-13T03:53:23.976+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-13T03:54:12.285+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-13T03:53:23.976+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b7fe6bf-0076-4a5f-9195-60bf3acd61df'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-13T03:53:23.977+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-13T03:54:12.285+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-13T03:53:23.977+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': '<h2><strong>T. rex vs. its relative</strong></h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9913ce17-9d0c-4112-9094-0c446806e421'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-13T03:53:23.977+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-13T03:54:12.286+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-13T03:53:23.977+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "There were two big differences between T. rex and T. mcraeensis.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98f91b66-2d13-45ad-ab12-36b0e77c911d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-13T03:53:23.978+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-13T03:54:12.286+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-13T03:53:23.978+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '658fe259-df69-4c74-aded-0ae095749e1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-13T03:53:23.978+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-13T03:54:12.287+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-13T03:53:23.978+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "“The lower jaw in a Tyrannosaurus rex is actually quite robust. Our\
        \ jaw is obviously big and toothy, but it’s more slender than what we normally\
        \ see in a Tyrannosaurus rex,” said Anthony R. Fiorillo, coauthor of the study\
        \ published Thursday in the journal Scientific Reports. The robust jaw of\
        \ T. rex meant it “could do whatever it wanted. A more slender jaw, even with\
        \ the big teeth, means that it would have less bite force.”\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c58688c8-ad61-4b25-b320-3fbc0e388057'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-13T03:53:23.978+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-13T03:54:12.287+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-13T03:53:23.978+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '335b40ec-1eab-48f1-8a4f-875c01f7c171'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-13T03:53:23.979+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-13T03:54:12.288+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-13T03:53:23.979+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "The other big difference was that, unlike T. rex, T. mcraeensis didn’\
        t have a prominent ridge over its eyes. Scientists believe T. rex’s ridge\
        \ was used to help attract mates, much like antlers on deer or elk, said Fiorillo,\
        \ who is executive director of the New Mexico Museum of Natural History &amp;\
        \ Science in Albuquerque. In T. mcraeensis, the ridge is much more subtle.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '550513c2-330d-4333-a04c-ac0161bca72a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-13T03:53:23.979+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-13T03:54:12.288+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-13T03:53:23.979+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29add68a-21b1-4be1-b19a-5e79fbaa913d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-13T03:53:23.980+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-13T03:54:12.289+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-13T03:53:23.980+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': '<h2><strong>Why go large?</strong></h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c62d1fd-60a6-4e1e-9103-c07f1911bd78'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-13T03:53:23.980+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-13T03:54:12.289+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-13T03:53:23.980+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "Massive tyrannosaurs probably emerged as an evolutionary adaptation\
        \ to the availability of large herbivores, the authors wrote. However, exactly\
        \ why giant plant-eating dinosaurs evolved is still an unexplained mystery,\
        \ according to the study.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9424f73a-8145-4f41-8353-0b0673239743'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-13T03:53:23.981+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-13T03:54:12.290+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-13T03:53:23.981+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93a49f87-e219-4d46-9c71-9a0b92202b9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-13T03:53:23.981+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-13T03:54:12.290+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-13T03:53:23.981+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "Fiorillo emphasized that it’s a “highly speculative” idea for now,\
        \ but he added that, unlike the pygmy tyrannosaur found in the Arctic — called\
        \ Nanuqsaurus hoglundi — T. mcraeensis probably didn’t experience dramatic\
        \ shifts in temperature and light in southern North America so it was able\
        \ to continue to grow. Arctic conditions may have played a role in N. hoglundi’\
        s distinctly diminutive size, but in general other tyrannosaurids from the\
        \ same time period were much smaller than T. mcraeensis.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7acb4088-ffbf-48b3-9c22-873e44e1a753'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-13T03:53:23.982+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-13T03:54:12.291+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-13T03:53:23.982+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c8d2aac-ef30-4a5c-bb7a-f35c8d2daa42'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-13T03:53:23.982+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-13T03:54:12.291+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-13T03:53:23.982+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "The research team will now return to the rock formation where the specimen\
        \ was unearthed to see whether they can find more bones.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a645205f-0389-4192-97ac-b470ee14bb46'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-13T03:53:23.983+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-13T03:54:12.292+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-13T03:53:23.983+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a4f9950-3dea-4c8e-b2fa-b811b81c4513'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-13T03:53:23.983+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-13T03:54:12.292+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-13T03:53:23.983+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "“Then, because it’s so big, we need to actually shift some of our investigation\
        \ to try to understand the paleoecology and environment in which this animal\
        \ lived so we can begin to understand what was it about New Mexico that was\
        \ so special that this animal’s adaptation to life was to get big,” Fiorillo\
        \ said.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ddec364-be2d-4c08-ad1b-f4d3ca97756a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-13T03:53:23.984+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-13T03:54:12.293+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-13T03:53:23.984+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d673b9e-3f2b-4335-b91c-e5ba8f610458'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-13T03:53:23.984+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-13T03:54:12.293+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-13T03:53:23.984+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': '<h2><strong>A tyrannosaur sleuth</strong></h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1270a1a8-825d-4a65-8699-3ac705a49c47'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-13T03:53:23.985+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-13T03:54:12.294+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-13T03:53:23.985+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "When the lower jaw was first found, there weren’t many T. rex specimens\
        \ out there, Fiorillo said.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55d55ef4-e636-42bf-b485-e395566129ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-13T03:53:23.985+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-13T03:54:12.294+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-13T03:53:23.985+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abcb2fa5-7b27-4c23-885c-ab1668051169'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-13T03:53:23.986+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-13T03:54:12.294+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-13T03:53:23.986+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "The identity of T. mcraeensis was revealed all these decades later\
        \ thanks to Sebastian G. Dalman, the study’s first author who is an associate\
        \ researcher at the museum as well as a paleontological consultant with the\
        \ Springfield Science Museum in Massachusetts. \r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36330459-95bc-403c-a2b9-9597c4ca4b4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-13T03:53:23.987+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-13T03:54:12.295+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-13T03:53:23.987+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6de1a4e-c2b8-42bb-ba19-6a08133ac175'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-13T03:53:23.987+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-13T03:54:12.295+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-13T03:53:23.987+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "While studying the bones starting in 2013, Dalman was the first person\
        \ to suggest that they “might be something different,” Fiorillo said.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5ba0667-4274-4736-8bca-c93a8001523f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-13T03:53:23.988+08:00
