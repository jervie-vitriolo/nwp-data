      'mgnl:created': 2024-01-13T04:01:35.081+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-13T04:01:35.453+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-13T04:01:35.081+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "Rather than using the sponsorship to advertise an established beer,\
        \ AB InBev announced Friday that non-alcoholic Corona Cero beer will be promoted\
        \ globally to show the company’s and International Olympic Committee’s “commitment\
        \ to responsible consumption” to the “billions of Olympic fans around the\
        \ world with messages of connection, moderation and celebration.”\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '133288a0-793f-4d25-8ef5-6db321fbce58'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-13T04:01:35.081+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-13T04:01:35.454+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-13T04:01:35.081+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cd79282-e921-412a-a7e5-b64f908c6609'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-13T04:01:35.082+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-13T04:01:35.455+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-13T04:01:35.082+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "Financial terms of the sponsorship weren’t revealed. The deal will\
        \ cover the upcoming Summer Games in Paris, the Milan Winter Games in 2026,\
        \ and the 2028 Summer Games in Los Angeles, which will be the first Summer\
        \ Olympics to be held in the US in about three decades.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '219e9651-6e5c-4a22-852e-eb2f50bfc114'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-13T04:01:35.082+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-13T04:01:35.456+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-13T04:01:35.082+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68dfd060-8956-49ea-8459-d7dbf2b3d717'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-13T04:01:35.083+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-13T04:01:35.457+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-13T04:01:35.083+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "Prior to this, the Olympics never had a global beer sponsorship, but\
        \ local organizing committees had enlisted beer brands in the past. For example,\
        \ Asahi Breweries was the official beer of the 2020 Summer Games in Tokyo\
        \ (which took place in 2021 because of the Covid-19 pandemic.)\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1237ccc-28ed-496a-a0bf-8cd48b8e7703'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-13T04:01:35.083+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-13T04:01:35.458+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-13T04:01:35.083+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8834d1ae-b9c2-4c82-adcc-de77f1aa061e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-13T04:01:35.083+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-13T04:01:35.459+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-13T04:01:35.083+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "“Beer and sports are better together, so we are proud to be the first\
        \ beer sponsor for the Olympics at the Worldwide Olympic Partner level,” said\
        \ AB InBev CEO Michel Doukeris in a statement.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29776c25-9f0e-4615-8b6f-d535e9537ef4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-13T04:01:35.084+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-13T04:01:35.460+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-13T04:01:35.084+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b06eadf-a7e2-48ee-b82a-5b5f660413f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-13T04:01:35.084+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-13T04:01:35.461+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-13T04:01:35.084+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "Global sales of non-alcoholic beer have been soaring in recent years\
        \ as drinkers embrace moderation with alcohol. IWSR Drinks Market Analysis,\
        \ a global firm that tracks alcohol sales, said sales of no and low products\
        \ are expected to grow by 31% this year in 10 major markets, including Spain,\
        \ Germany and the US.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '123fa9f0-9d7d-4e41-a462-374e84b2d3fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-13T04:01:35.085+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-13T04:01:35.462+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-13T04:01:35.085+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5fb0030-0d95-4b41-864e-f40098c2064a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-13T04:01:35.085+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-13T04:01:35.463+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-13T04:01:35.085+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "Corona Cero, launched in 2022, isn’t sold in the US since AB InBev\
        \ handles international distribution and sales of Mexican lager across Europe.\
        \ However, Modelo maker Constellation Brands controls the beer in the US and\
        \ Mexico. (A similar beer, called Corona Non-Alcoholic, is sold in the US).\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '792975d0-02d4-4896-b061-fad68fed4338'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-13T04:01:35.086+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-13T04:01:35.464+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-13T04:01:35.086+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e70b135-f7b9-4334-a6ff-92338507fab5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-13T04:01:35.086+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-13T04:01:35.465+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-13T04:01:35.086+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "“We are always connected and up to speed with consumer behavior, being\
        \ a consumer-centric organization, that’s what we do,” AB InBev CMO Marcel\
        \ Marcondes told CNN. “We see all the trends towards non-alcoholic propositions\
        \ coming from consumers, and also we know that beer is usually the beverage\
        \ of choice for sports fans.”\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2d1f33b-e2a4-45e3-aeae-e2fff7fff873'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-13T04:01:35.087+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-13T04:01:35.466+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-13T04:01:35.087+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c7d199a-4d45-4ddd-aef0-46d08f83890b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-13T04:01:35.087+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-13T04:01:35.467+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-13T04:01:35.087+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "Specifically, Corona was chosen because “this is the most global brand\
        \ that we have in the company, and this is a global partnership,” Doukeris\
        \ told reporters at a press conference. “Therefore, it only makes sense for\
        \ us to go with the brand that we have the highest reach globally.”\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e343d76-cb3b-4653-ad9f-ff66f76c1e0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-13T04:01:35.088+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-13T04:01:35.468+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-13T04:01:35.088+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67183a36-c993-4c3d-bcd9-89086e4b0225'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-13T04:01:35.088+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-13T04:01:35.469+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-13T04:01:35.088+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "Also announced Friday, AB InBev’s Michelob Ultra is becoming the “\
        exclusive beer sponsor” for Team USA athletes through 2028 and will be the\
        \ official beer of the LA 2028 Summer Games.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd90ebc47-c687-4c16-856b-2cf649b4393c'
