      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23b17716-fae7-4d23-b435-0ad50837d083'
      'mgnl:activationStatus': true
