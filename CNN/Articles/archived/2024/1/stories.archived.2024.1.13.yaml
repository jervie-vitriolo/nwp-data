    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '101fa1dc-338c-4b20-8890-65ce617c27f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-13T14:54:26.365+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-13T14:56:58.216+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-13T14:56:57.793+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': '<p>She noted the Chinese ships'' use of military-grade laser and water
        cannons against Philippine vessels. The use of laser temporarily blinded Filipino
        crew members, while the blasts from the water cannons resulted in damage to
        much smaller Philippine ships.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e30a9a00-23b1-4ca3-b36e-f4e96ecbf2e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-13T14:54:26.366+08:00
