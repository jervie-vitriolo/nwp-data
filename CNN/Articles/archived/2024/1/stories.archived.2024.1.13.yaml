      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-13T14:56:57.796+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "\"Disregarding basic facts, the German side made unwarranted accusation\
        \ about China's South China Sea policy and legitimate and lawful actions,\"\
        \ it said.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e6d7934-7148-4b6d-8231-3351a9165341'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-13T14:54:26.368+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-13T14:56:58.218+08:00
