      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-13T04:04:58.903+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "In 2022, Morales-Aguilar was part of a team of researchers that used\
        \ LiDAR to uncover a vast site in northern Guatemala, with hundreds of ancient,\
        \ interconnected Mayan cities, towns and villages, as well as a 110-mile (177-kilometer)\
        \ network of raised stone trails connecting communities.\r"
