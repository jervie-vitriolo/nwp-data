      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-13T14:56:57.797+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "Beijing insisted that the landmark award invalidating its sweeping\
        \ claims in the area is \"illegal, null, and void,\" and that its rights and\
        \ interests in the South China Sea \"are consistent with international law.\"\
        \r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19f69696-08ce-4a38-887e-4bd21aea51c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-13T14:54:26.369+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-13T14:56:58.219+08:00
