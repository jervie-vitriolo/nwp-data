    'template': '1'
    'title': 'Taiwan voters dismiss China warnings and hand ruling party a historic
      third consecutive presidential win'
    'updated': 2024-01-13T22:10:26.000+08:00
    'visualType': 'image'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '821d9bef-efb2-4d21-950e-48fec71f8f0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-13T22:11:32.633+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-13T22:14:06.981+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-13T22:14:06.261+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': '<p><strong>Taipei, Taiwan (CNN) —</strong> Taiwan’s ruling Democratic
        Progressive Party pulled off a historic third consecutive presidential victory
        on Saturday as voters shrugged off warnings by China that their re-election
        would increase the risk of conflict.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '304a2179-e9fb-4c88-b5b0-89eb1b17fb02'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-13T22:11:32.633+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-13T22:14:06.981+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-13T22:14:06.262+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "Lai Ching-te, Taiwan’s current vice president, declared victory on\
        \ Saturday evening while his two main opposition rivals both conceded defeat.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5d3abf8-28e7-4ea2-91c7-656ff660b016'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-13T22:11:32.634+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-13T22:14:06.982+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-13T22:14:06.263+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "In a speech to jubilant supporters on Saturday evening Lai called his\
        \ win a “victory for the community of democracies.”\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3053a70-6658-4d0c-90bb-c8a4253f2dd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-13T22:11:32.634+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-13T22:14:06.982+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-13T22:14:06.263+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "“We are telling the international community that between democracy\
        \ and authoritarianism, we still stand on the side of democracy,” he said.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4da1f1e9-0153-4f22-aac4-c8eb7ffb0f92'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-13T22:11:32.634+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-13T22:14:06.982+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-13T22:14:06.264+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "“I will act in accordance with our democratic and free constitutional\
        \ order in a manner that is balanced and maintains the cross-strait status\
        \ quo,” he added. “At the same time, we are also determined to safeguard Taiwan\
        \ from continuing threats and intimidation from China”.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3d23821-7659-4381-ab7f-9e225e0bc1cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-13T22:11:32.635+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-13T22:14:06.983+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-13T22:14:06.264+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "Lai’s running mate Hsiao Bi-khim, who recently served as Taiwan’s top\
        \ envoy to the United States, was elected Vice President.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c8182ce-ca1c-46e9-a031-faa7c63828d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-13T22:11:32.635+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-13T22:14:06.983+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-13T22:14:06.265+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "Results from Taiwan’s Central Election Committee, which were still\
        \ being finalized when the victory and concession speeches were being made,\
        \ showed Lai with around 40 percent of the popular vote while his two main\
        \ rivals trailed with 33 percent and 26 percent respectively.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2519f21-6647-40f6-ae66-89a745652720'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-13T22:11:32.635+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-13T22:14:06.983+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-13T22:14:06.265+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "The boisterous election campaign, an illustration of Taiwan’s vibrant\
        \ democratic credentials, was fought over a mixture of livelihood issues as\
        \ well as the thorny question of how to deal with its giant one-party state\
        \ neighbor, China, which under leader Xi Jinping has grown more powerful and\
        \ bellicose.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '289d14be-bd77-4286-afb0-6b9c2d78bd10'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-13T22:11:32.636+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-13T22:14:06.984+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-13T22:14:06.266+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "The result shows voters backing the DPP’s view that Taiwan is a de\
        \ facto sovereign nation that should bolster defenses against China’s threats\
        \ and deepen relations with fellow democratic countries, even if that means\
        \ economic punishment or military intimidation by Beijing.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd33f7397-22c0-4db3-8c11-45bfbc67c481'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-13T22:11:32.636+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-13T22:14:06.984+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-13T22:14:06.267+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "It is also a further snub to eight years of increasingly strongarm\
        \ tactics towards Taiwan under Xi who has vowed that the island’s eventual\
        \ “reunification” with the mainland is “a historical inevitability”.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0689b04-9542-405d-8eaa-535608dbbb32'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-13T22:11:32.637+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-13T22:14:06.984+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-13T22:14:06.267+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "Like outgoing president Tsai Ing-wen, who cannot stand again because\
        \ of term limits, Lai is openly loathed by China’s Communist Party leaders\
        \ and his victory is unlikely to lead to any improvement in ties between Beijing\
        \ and Taipei.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51e3f213-6aff-44bd-8829-c6c0516cf11d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-13T22:11:32.637+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-13T22:14:06.985+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-13T22:14:06.268+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "China cut off most communications with Taipei after Tsai took office\
        \ and ramped up diplomatic, economic and military pressure on the self-ruled\
        \ island, turning the Taiwan Strait into one of the world’s major geopolitical\
        \ flash points.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fe2ad2f-1cf6-4cc8-859e-041e31ee8910'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-13T22:11:32.638+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-13T22:14:06.985+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-13T22:14:06.268+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "China’s ruling Communist Party views Taiwan as part of its territory,\
        \ despite having never controlled it. While successive Chinese Communist leaders\
        \ have vowed to eventually achieve “reunification,” Xi has repeatedly said\
        \ the Taiwan issue “should not be passed down generation after generation,”\
        \ linking the mission to his mid-century goal of “national rejuvenation.”\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5068dcf1-dc5b-47a4-933e-3ae79eb96d85'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-13T22:11:32.638+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-13T22:14:06.985+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-13T22:14:06.269+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "The DPP emphasizes that Taiwan is not subordinate to the Chinese Communist\
        \ Party, and that its future Taiwan must only be decided by its 23.5 million\
        \ people.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94f4f07b-9633-4526-bb62-be98b8184e5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-13T22:11:32.639+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-13T22:14:06.986+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-13T22:14:06.270+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "In the run up to Saturday’s vote, Beijing warned Taiwan’s voters to\
        \ “make the right choice” and “recognize the extreme danger of Lai Ching-te’\
        s triggering of cross-strait confrontation and conflict.”\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1144781-c636-435a-be6f-3f6ab7d4a29d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-13T22:11:32.639+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-13T22:14:06.986+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-13T22:14:06.270+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "His running mate Hsiao has been sanctioned twice by China for being\
        \ a “stubborn secessionist.”\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab87f8d9-05e4-40d1-b824-c40a6bee2e18'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-13T22:11:32.640+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-13T22:14:06.986+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-13T22:14:06.271+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "Speaking to the media ahead of his victory speech on Saturday night,\
        \ Lai said he hoped relations with China could return to a “healthy and sustainable\
        \ way of exchanges”.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46731189-0e43-45fc-b84a-42e2aef13221'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-13T22:11:32.640+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-13T22:14:06.986+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-13T22:14:06.271+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "“In the future, we hope that China will recognize the new situation,\
        \ and understand that only peace benefits both sides of the strait,” he added.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc6363c4-9338-4978-a590-4786f9145a31'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-13T22:11:32.641+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-13T22:14:06.987+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-13T22:14:06.272+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': '<h2><strong>Blow for Beijing</strong></h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0c85c43-c179-4c32-aef9-a832f7c302ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-13T22:11:32.641+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-13T22:14:06.987+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-13T22:14:06.273+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "Lai’s victory comes as the US is trying to stabilize fraught relations\
        \ with China and prevent competition from veering into conflict. During Tsai’\
        s administration, Taiwan bolstered ties with the United States, its biggest\
        \ international backer, which increased support and arms sales to the island.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04cf4fe0-3e8b-4087-bbed-00f9a5fc8f64'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-13T22:11:32.642+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-13T22:14:06.987+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-13T22:14:06.273+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "US officials have said that Washington will uphold its longstanding\
        \ policy toward Taiwan no matter who takes on the top job. The Biden administration\
        \ will dispatch an unofficial delegation – including former senior officials\
        \ – to Taipei following the election in keeping with past practice, according\
        \ to senior officials.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b545bef7-fc7f-487e-b94a-67ea2bd1637d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-13T22:11:32.642+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-13T22:14:06.988+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-13T22:14:06.274+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "The delegation visit “will be a signal, a very symbolic way of supporting\
        \ Taiwan,” said T.Y. Wang, a professor at Illinois State University.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c4c6616-719d-426a-b526-c269e067341f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-13T22:11:32.643+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-13T22:14:06.988+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-13T22:14:06.274+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "Saturday’s result is another major blow for Taiwan’s Kuomintang, which\
        \ back warmer relations with Beijing and have not held the presidency since\
        \ 2016.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b2e539f-722c-42be-b0e8-1a3f11e65ed1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-13T22:11:32.643+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-13T22:14:06.988+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-13T22:14:06.275+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "Beijing made little secret of its desire to see the KMT return to power.\
        \ During campaigning the KMT accused Lai and the DPP of needlessly stoking\
        \ tensions with China.\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd9331ff-e29a-4561-a4b3-89894664b549'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-13T22:11:32.644+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-13T22:14:06.989+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-13T22:14:06.275+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "Lev Nachman, a political science professor at Taiwan’s National Chengchi\
        \ University, said that while Lai has to make some economic adjustments given\
        \ deep public grievances over low wages and unaffordable housing, on issues\
        \ like foreign policy and cross-strait relations he is expected to largely\
        \ follow Tsai’s approach.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2634c23-68bd-44b4-b982-43c72f307949'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-13T22:11:32.644+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-13T22:14:06.989+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-13T22:14:06.276+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "“So much of (Lai’s) campaign has been trying to reassure not just a\
        \ domestic audience, but international audience that he is Tsai Ing-wen 2.0,”\
        \ he said.\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '758d3b47-a686-422f-81d8-1c7e957d98b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-13T22:11:32.645+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-13T22:14:06.989+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-13T22:14:06.277+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': '<p>That will not be welcome in Beijing.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a3465b8-14aa-4d6b-8a30-faa777e08eba'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-13T22:11:32.646+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-13T22:14:06.990+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-13T22:14:06.277+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "Days before the election, China’s Taiwan Affairs Office said by following\
        \ Tsai’s path, Lai is pursuing a path of provocation and confrontation and\
        \ will bring Taiwan “closer and closer to war and recession.”\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77826b4f-a046-4df0-8d2e-e70c9e4a289b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-13T22:11:32.646+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-13T22:14:06.990+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-13T22:14:06.278+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "Analysts say China could escalate economic and military pressure on\
        \ Taiwan to show its displeasure in the coming days and weeks, or save a more\
        \ forceful response for May, when Lai takes office.\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83c8715a-34d2-4f6a-b465-0479c7abc4b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-13T22:11:32.647+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-13T22:14:06.990+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-13T22:14:06.278+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "“There’s multiple times that China could cause a fuss over a DPP victory,\
        \ either now or later this year,” Nachman said.\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7a97474-2834-487d-9476-f51cc9208680'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-13T22:11:32.647+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-13T22:14:06.990+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-13T22:14:06.279+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "And Beijing has a wide range of coercive measures in its toolbox too.\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e047741-07ba-49b4-91ec-612278d6bbfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-13T22:11:32.648+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-13T22:14:06.991+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-13T22:14:06.279+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "In the lead-up to the vote, China ended preferential tariffs for some\
        \ Taiwanese imports under a free trade agreement. It could broaden the scope\
        \ of goods targeted, or even suspend the agreement altogether.\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d825722-2278-4260-b366-4d49f4699acf'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-13T22:11:32.649+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-13T22:14:06.991+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-13T22:14:06.280+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "China can also further ramp up its military pressure on Taiwan, sending\
        \ more fighter jets and warships close to the island’s skies and waters, a\
        \ tactic it has deployed with increased frequency in recent years.\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7429bfeb-cf20-40cb-9a0b-f72b4a588033'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-13T22:11:32.649+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-13T22:14:06.991+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-13T22:14:06.280+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "But Taiwan’s security officials said ahead of the vote that they didn’\
        t expect large-scale military actions from China right after the election,\
        \ citing unsuitable winter weather conditions, troubles in the Chinese economy,\
        \ and efforts by Beijing and Washington to stabilize ties following a bilateral\
        \ summit in November.\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6834025a-27c1-4012-b688-289583441bc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-13T22:11:32.650+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-13T22:14:06.992+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-13T22:14:06.281+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "And while an escalation of military tension could increase the risks\
        \ of accidents and miscalculations, it doesn’t necessarily portend an imminent\
        \ conflict in the Taiwan Strait, analysts noted.\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '198f80b7-94bb-4c02-bc90-782d22f7363d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-13T22:11:32.651+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-13T22:14:06.992+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-13T22:14:06.282+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "“Just because the DPP is in power doesn’t mean China’s going to war,”\
        \ said Nachman.\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2bb162f-fae3-4afa-95e2-1d822a3e1387'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-13T22:11:32.651+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-13T22:14:06.992+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-13T22:14:06.282+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': '<p>“The last eight years have obviously been uncomfortable with the
        DPP in power, but it hasn’t led to war, they’ve been able to find an uncomfortable
        middle ground. And the hope is that even with a Lai presidency that we can
        continue to have this sort of uncomfortable silence without having to go to
        war.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b6f17b2-6b36-4936-9ee2-479ed284471f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-13T20:28:38.498+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-13T22:14:06.993+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-13T22:14:06.283+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2024/01/13/asia/taiwan-presidential-election-results-intl-hnk/index.html">"Taiwan’s
        main opposition party concedes defeat in presidential election"</a></em></p>'
  'marcos-brunei-prince-abdul-mateen-wedding':
