  'russia-fresh-barrage-missiles-drones-ukraine':
    'author': 'Maria Kostenko, CNN'
    'caption': 'A damaged apartment after recent shelling in Makiivka outside Donetsk,
      Russian-controlled Ukraine.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2024-01-13T22:43:12.000+08:00
    'imagesource': 'jcr:08081511-a247-4562-a523-12def61ed86c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b2cd6428-7a3f-4bce-858f-fa3f11b26b12'
    'lead': 'Russia unleashed another large barrage of missiles and drones against
      Ukraine on Saturday, the fourth such attack since December 29, amid concerns
      that Moscow is trying to overwhelm Ukraine’s air defense.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-01-13T22:44:58.135+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2024-01-13T22:46:03.563+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-01-13T22:46:03.136+08:00
    'mgnl:lastModifiedBy': 'jelo'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Russia unleashes fresh barrage of missiles and drones against Ukraine'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10235112-8f3b-41de-b47f-34fee316c1e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-13T22:44:58.170+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-13T22:46:03.563+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-13T22:46:03.124+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': '<p><strong>Kyiv (CNN) —</strong> Russia unleashed another large barrage
        of missiles and drones against Ukraine on Saturday, the fourth such attack
        since December 29, amid concerns that Moscow is trying to overwhelm Ukraine’s
        air defense.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aef9aeed-19ec-46bb-8ae4-7401b94ce812'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-13T22:44:58.171+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-13T22:46:03.564+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-13T22:46:03.124+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "The Russian assault was comprised of 40 attack weapons including cruise,\
        \ aeroballistic, ballistic, aircraft, anti-aircraft guided missiles as well\
        \ as strike UAVs, according to the Ukrainian Air Force.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13fb10b2-4e57-40a7-9f4b-33679df859a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-13T22:44:58.171+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-13T22:46:03.564+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-13T22:46:03.125+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "Ukraine managed to take down eight missiles, its air force said. Additionally\
        \ they stated that “over 20 launched air attack weapons did not reach their\
        \ targets due to extensive electronic warfare countermeasures.”\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca7a3f7d-7581-4f97-a7bd-9e547868ee52'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-13T22:44:58.172+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-13T22:46:03.564+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-13T22:46:03.126+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "The air raid warnings and defences were activated across the country.\
        \ There were impacts in several regions, including the city of Chernihiv in\
        \ northern Ukraine and Dnipro in the east.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eed5c5b7-f831-41a5-a78c-7ae7c2b6d94f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-13T22:44:58.172+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-13T22:46:03.565+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-13T22:46:03.126+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "In Chernihiv, missile fragments caused damage to unoccupied civilian\
        \ residential buildings in the city, according to the police.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c13bca1c-1e92-46ef-b8d4-9373e869412b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-13T22:44:58.173+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-13T22:46:03.565+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-13T22:46:03.127+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "“The fragments of an enemy missile caused destruction in the private\
        \ residential area of Chernihiv. Luckily, no people were injured”, the police\
        \ wrote on Telegram.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c92c8c0-612d-4302-8809-66e4ac335337'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-13T22:44:58.173+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-13T22:46:03.565+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-13T22:46:03.128+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "The area was previously damaged which is why there were no civilian\
        \ casualties, the local mayor said.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c47d8bf2-8e43-4cfe-b38a-fbe5e6861793'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-13T22:44:58.173+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-13T22:46:03.566+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-13T22:46:03.128+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "In Dnipro, there were incoming hits in the city, according to the head\
        \ of Dnipropetrovsk region military administration Serhii Lysak.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd93e45e7-9603-4303-9311-00112c099edc'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-13T22:44:58.174+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-13T22:46:03.566+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-13T22:46:03.129+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "“We are now establishing the extent of the damage caused by the strikes.\
        \ However, people are always the priority. Luckily, everyone is safe”, Lysak\
        \ wrote on Telegram.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac7da505-cec5-41d1-8083-499fc5e63d96'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-13T22:44:58.174+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-13T22:46:03.566+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-13T22:46:03.129+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "Russia’s Ministry of Defense said the aerial barrage Saturday “achieved”\
        \ its goal and struck Ukrainian military industrial complex facilities.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98270520-4865-48e4-97c3-96b8461835f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-13T22:44:58.175+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-13T22:46:03.567+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-13T22:46:03.130+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "Saturday’s attacks are the fourth largest since Russia started large\
        \ countrywide barrages on December 29.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cad828f9-d126-48f2-bf13-819165dcfdfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-13T22:44:58.175+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-13T22:46:03.567+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-13T22:46:03.130+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': '<h2><strong>Changing tactics</strong></h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a091e8be-e392-4bb3-b857-3af9b00c1b18'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-13T22:44:58.176+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-13T22:46:03.567+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-13T22:46:03.131+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "Analysts say the recent onslaught of Russian missiles aims to overload\
        \ Ukraine’s limited missile defense.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffe0eeb6-ace0-49c7-afa7-cc7a022365da'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-13T22:44:58.176+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-13T22:46:03.568+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-13T22:46:03.131+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "In a previous attack on January 7, Ukraine was only able to shoot down\
        \ on 18 out of the 59 missiles launched.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae6d0556-8970-48b5-9ac8-63550a8778ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-13T22:44:58.177+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-13T22:46:03.568+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-13T22:46:03.132+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "The Russian army has also been using new tactics as part of its aerial\
        \ campaign, such as painting its Iranian-made drones black, camouflaging them\
        \ against the night sky.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5fd997a-5ef0-43ed-a4da-39a35ba8ae01'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-13T22:44:58.177+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-13T22:46:03.568+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-13T22:46:03.132+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "Another tactic, one Ukrainian unit told CNN, is to move engine exhausts\
        \ on some drones from the rear to the front, in an effort to confuse anti-air\
        \ batteries using thermal sights.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbf9937d-cc9b-4566-bed1-fdb95deb2c02'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-13T22:44:58.178+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-13T22:46:03.568+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-13T22:46:03.133+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "Ukraine’s President Volodymyr Zelensky said during a press conference\
        \ with British Prime Minister Rishi Sunak on Friday that the country is far\
        \ from having comprehensive air cover.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9199fc8-4926-4260-9aa1-6a9255c8bd3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-13T22:44:58.178+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-13T22:46:03.569+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-13T22:46:03.133+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "“We lack Patriot systems, and we lack appropriate systems of different\
        \ ranges. It is coming little by little. Something is on its way. We have\
        \ agreed on something new. However, we still lack appropriate systems that\
        \ fight against ballistic missiles especially, for instance,” Zelensky said.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47c7a4ec-a1ec-4a93-99b9-bd4e43c4a8d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-13T22:44:58.179+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-13T22:46:03.569+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-13T22:46:03.134+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "Ukraine has been relying on mobile firing groups for air defenses to\
        \ shoot down drones as anti-air missiles stocks run low.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baa57d68-2047-4710-ae1a-36316d02ab03'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-13T22:44:58.179+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-13T22:46:03.569+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-13T22:46:03.134+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': '<p>“They are now the backbone unit that destroys enemy UAVs. We are
        counting on them so that we can save guided anti-aircraft missiles, which
        are quite scarce for us under such massive attacks,” Air Force spokesperson
        Yurii Ihnat said after a barrage of 29 Iranian Shahed UAVs were launched across
        the country last week.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '229e4dd8-4812-455b-a65b-872b37134e6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-13T22:44:58.180+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-13T22:46:03.570+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-13T22:46:03.135+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2024/01/13/europe/russia-missile-barrage-ukraine-intl/index.html">Russia
        unleashes fresh barrage of missiles and drones against Ukraine</a>"</em></p>'
