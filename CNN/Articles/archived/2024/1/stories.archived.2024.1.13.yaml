      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Tom Cruise is gearing up to fly back for
        a third installment of “Top Gun.”</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96101777-d584-480c-aa48-e99d22862f7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-13T22:57:47.729+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-13T22:57:47.978+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-13T22:57:47.729+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "A script for another iteration of the high-octane aviation movie franchise\
        \ is in the works at Paramount, an individual close to the project tells CNN.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb2498db-8c00-4369-bc0f-b987c5ffe5fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-13T22:57:47.729+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-13T22:57:47.979+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-13T22:57:47.729+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "The film is in very early stages of development, but plans are underway\
        \ for the sequel which will follow 2022’s “Top Gun: Maverick” and the original\
        \ “Top Gun” from 1986, the source said.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24497d99-f67f-4c1a-93c9-d123b1fa2da7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-13T22:57:47.729+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-13T22:57:47.980+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-13T22:57:47.729+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "No deals are in place yet, but CNN has learned that the idea is to\
        \ reunite the producers of the film – Cruise, Jerry Bruckheimer and director\
        \ Joseph Kosinski – and given that the film would be a sequel to “Maverick,”\
        \ Cruise’s younger co-stars, Miles Teller and Glen Powell, would conceivably\
        \ also be back.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bf44d0b-76d5-498b-9418-9c5fea11535e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-13T22:57:47.730+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-13T22:57:47.981+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-13T22:57:47.730+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "The script is not finalized, but a first draft is being developed by\
        \ writer Ehren Kruger, who co-wrote “Top Gun: Maverick,” this source also\
        \ said.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cd7abba-775d-43f6-81d9-a442a3533a39'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-13T22:57:47.730+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-13T22:57:47.982+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-13T22:57:47.730+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "Paramount declined to comment. Representatives for Cruise did not respond\
        \ to CNN’s request for comment.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96e7435f-7b22-408c-8802-8c6faac9f7a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-13T22:57:47.731+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-13T22:57:47.983+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-13T22:57:47.731+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "News of another “Top Gun” sequel was first reported by Puck.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7da4405c-ccf6-4de0-aa6c-2e6318b444f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-13T22:57:47.731+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-13T22:57:47.984+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-13T22:57:47.731+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "Developing another sequel is not a huge surprise, given the massive\
        \ success of “Top Gun: Maverick,” which became the most lucrative film of\
        \ Cruise’s career, grossing nearly $1.5 billion worldwide and nabbing six\
        \ Oscar nominations, including for best picture and adapted screenplay (the\
        \ movie won one Academy Award, for sound).\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bbf3d4c-deb3-4e7b-80ec-956863b5c268'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-13T22:57:47.731+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-13T22:57:47.985+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-13T22:57:47.731+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': '<p>The news of the next “Top Gun” film comes after CNN reported earlier
        this week that Cruise recently signed a non-exclusive deal with Warner Bros.
        Discovery to develop and produce theatrical films.  (Warner Bros. Discovery
        is the parent company of CNN.)</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c49d860b-687b-472d-ad61-ac658044568d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-13T22:57:47.732+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-13T22:57:47.986+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-13T22:57:47.732+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "‘<a href="https://edition.cnn.com/2024/01/12/entertainment/top-gun-3-tom-cruise/index.html">Top
        Gun 3’ in early development with Tom Cruise at Paramount</a>"</em></p>'
  'ariana-grande-yes-and-music-video':
    'author': 'Marianne Garvey, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2024-01-13T22:57:53.000+08:00
    'imagesource': 'jcr:7f9c95fa-282e-4f5e-aadc-d43fd30ed1e6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '453f4022-8cfd-49e0-9ca3-284f9e5a03a7'
    'lead': 'Ariana Grande released her latest single and music video, titled ''Yes,
      And?'' on Friday, and we’re getting a distinct message from the Grammy winner.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-01-13T22:59:42.263+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2024-01-13T23:05:30.876+08:00
