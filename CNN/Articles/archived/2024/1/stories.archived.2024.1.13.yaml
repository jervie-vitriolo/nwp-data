    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Taiwan votes for a new president against a backdrop of growing China
      threats'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae2fd119-fbb1-4fc5-9a2d-77e149820dbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-13T15:13:01.327+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-13T15:25:49.900+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-13T15:25:49.433+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Taiwan began voting Saturday in a closely
        watched election that could reverberate far beyond its shores after years
        of growing threats from Beijing, which warned this week the island’s future
        is at a “crossroads.”</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2a634e8-35c0-44e7-b2b4-754bf0d8c3e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-13T15:13:01.328+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-13T15:25:49.902+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-13T15:25:49.434+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "The self-governing island of 24 million people will choose both a new\
        \ president and parliament at a time of heightened tension with China, which\
        \ under leader Xi Jinping has become much more powerful – and increasingly\
        \ belligerent toward Taiwan.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb3ca46f-fec9-4258-9ba8-237da5b9f260'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-13T15:13:01.328+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-13T15:25:49.902+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-13T15:25:49.434+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "Polls opened on Saturday morning and will close at 4pm (3am Eastern\
        \ Time). The result is expected later that evening under Taiwan’s famously\
        \ efficient and transparent counting process.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e059ce82-10e9-4df1-bafb-ad85b7b5c32a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-13T15:13:01.329+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-13T15:25:49.903+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-13T15:25:49.435+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "The boisterous election campaign, itself an illustration of Taiwan’\
        s vibrant democratic credentials, has been fought over a mixture of livelihood\
        \ issues as well as the thorny question of how to deal with its authoritarian\
        \ neighbor to the northwest.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66f97a0d-5319-400f-bec9-9865ff82aea2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-13T15:13:01.329+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-13T15:25:49.904+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-13T15:25:49.435+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "China’s ruling Communist Party claims Taiwan as its territory, despite\
        \ having never controlled it. And Xi has called Taiwan’s unification with\
        \ the mainland “a historical inevitability.”\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1de6a8c3-b393-40e9-a000-19b037bc57a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-13T15:13:01.329+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-13T15:25:49.905+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-13T15:25:49.436+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "The results will not only decide Taiwan’s future, but could also reshape\
        \ its relations with Beijing and pose a test to the latest efforts by the\
        \ United States and China to stabilize rocky ties.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17a38e2e-0d98-45e0-acf9-bfd3ba1582f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-13T15:13:01.330+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-13T15:25:49.906+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-13T15:25:49.436+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "Beijing, which routinely sends fighter jets and warships close to Taiwan’\
        s skies and waters, has framed the vote as a choice between “peace and war,\
        \ prosperity and decline.” On Wednesday, it warned Taiwan’s voters to “make\
        \ the right choice at the crossroads of cross-strait relations” while railing\
        \ against the Democratic Progressive Party (DPP), which has won Taiwan’s last\
        \ two presidential elections.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97f039fd-7a9c-46c3-8cf2-2a3dfde902c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-13T15:13:01.330+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-13T15:25:49.907+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-13T15:25:49.437+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "In the final days leading up to the vote, candidates toured major cities\
        \ around the island to stage nightly campaign rallies, featuring rock music,\
        \ emotional speeches and the rhythmic chanting of slogans by large crowds.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fb29871-e87b-4afa-93eb-5b1699d45695'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-13T15:13:01.331+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-13T15:25:49.908+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-13T15:25:49.438+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': '<h2><strong>Three men with different visions</strong></h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '043f6b40-afb3-44e2-b55e-52621e90eef7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-13T15:13:01.331+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-13T15:25:49.908+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-13T15:25:49.438+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "Three men are vying to succeed President Tsai Ing-wen, the island’\
        s first female leader.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb61d8b7-b14d-4905-b2c1-f1819bcf3ed3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-13T15:13:01.332+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-13T15:25:49.909+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-13T15:25:49.439+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "Over the last eight years, Tsai has raised Taiwan’s global profile,\
        \ strengthened its ties with democratic powers and pursued progressive policies\
        \ at home, including making Taiwan the first place in Asia to legalize same-sex\
        \ marriage – though her party has also come under criticism over economic\
        \ issues.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edc53066-d86c-49ac-aec8-8f4e171c71cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-13T15:13:01.332+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-13T15:25:49.910+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-13T15:25:49.439+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "Relations with China nosedived after Beijing cut off most communications\
        \ with Taipei in response to her 2016 election win, and further stepped up\
        \ economic and military pressure following her landslide re-election four\
        \ years later.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '817cfea3-1a79-4d60-a065-c53dd32a96a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-13T15:13:01.332+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-13T15:25:49.911+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-13T15:25:49.440+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "Tsai’s current vice president, Lai Ching-te, is hoping to win a third\
        \ term for the ruling DPP, which champions Taiwan’s de-facto sovereignty and\
        \ separate identity from China. That would be unprecedented in the island’\
        s nearly three decades of democratic history and represent a further rejection\
        \ by Taiwanese voters of Beijing’s strongarm tactics.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f1e637f-2cfd-4ac5-a982-ec8d8836e61c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-13T15:13:01.333+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-13T15:25:49.912+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-13T15:25:49.440+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "Hou Yu-ih, a mayor and former police chief, is the candidate for the\
        \ main opposition party Kuomintang (KMT), which traditionally favors closer\
        \ cross-strait ties. A victory for the KMT would be welcome to Beijing and\
        \ signal that voters might want to deescalate tensions.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01a15f70-b358-4a7c-a8d7-a7acc7f48c14'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-13T15:13:01.333+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-13T15:25:49.913+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-13T15:25:49.441+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "The third contender, Ko Wen-je, hails from the Taiwan People’s Party\
        \ (TPP), which he founded in 2019 to challenge the island’s political duopoly.\
        \ Ko also favors closer ties with China but says he will be less deferential\
        \ to Beijing than the KMT.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '009fa399-a8ca-4352-907a-23309b6c8a83'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-13T15:13:01.334+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-13T15:25:49.913+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-13T15:25:49.441+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "The race is tight. Final polls before the 10-day blackout period showed\
        \ Lai had a slight edge over Hou, followed by Ko.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94dfef7a-1645-40a8-81df-6f80518b35cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-13T15:13:01.334+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-13T15:25:49.914+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-13T15:25:49.442+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "Beijing, which openly loathes the DPP and Lai and favors a win by the\
        \ KMT’s Hou, has stepped up pressure on Taiwan ahead of the vote.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af212d52-143c-4624-b36e-8efd23f7c319'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-13T15:13:01.335+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-13T15:25:49.915+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-13T15:25:49.443+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "It slapped sanctions on Taiwanese exports, flew spy balloons over the\
        \ island, and showed off a new aircraft carrier, the Fujian, named after the\
        \ mainland province closest to Taiwan.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53cd9434-11e0-488f-999d-0135e7d14ef1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-13T15:13:01.335+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-13T15:25:49.916+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-13T15:25:49.443+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "Taipei has also accused Beijing of ramping up disinformation campaigns\
        \ and magnifying talking points favorable to China-friendly candidates as\
        \ part of its election interference.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb59f882-aee0-4130-b8cb-466d063b7894'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-13T15:13:01.336+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-13T15:25:49.917+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-13T15:25:49.444+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "China has long used a mixture of carrot and stick to woo Taiwan but\
        \ over the last eight years it has mostly been stick. That increasingly bellicose\
        \ stance – and the country’s authoritarian turn under Xi – has pushed Taiwan’\
        s public further away: Less than 10% now support an immediate or eventual\
        \ unification, and less than 3% identify primarily as Chinese.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47673cfb-5aa3-45b0-8dd9-31fa55b1bd8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-13T15:13:01.337+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-13T15:25:49.918+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-13T15:25:49.444+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "A 33-year-old writer, who only gave his surname Tsang, said he cared\
        \ the most about cross-strait relations and Taiwan’s democratic values.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd907fb6e-2ee6-468c-9fe8-562d81855129'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-13T15:13:01.337+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-13T15:25:49.918+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-13T15:25:49.445+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "“Taiwan is a different country from China, and we need to let the international\
        \ world know that we are different,” he told CNN at a DPP rally on Thursday.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6460a43d-de10-4750-9baa-f0e8da9e111f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-13T15:13:01.338+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-13T15:25:49.919+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-13T15:25:49.445+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "But relations with China is not the only thing on Taiwan voters’ minds.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eea2bb95-9518-4b15-acfa-b1494306e1bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-13T15:13:01.338+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-13T15:25:49.920+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-13T15:25:49.446+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "Despite the growing threats from Beijing, some people, especially younger\
        \ voters, say China is not their biggest concern in this election – because\
        \ they don’t think the status quo will change in the short term anyway, despite\
        \ Xi’s rhetoric.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '683c2380-bba6-4795-855f-7bece2cc22eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-13T15:13:01.339+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-13T15:25:49.921+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-13T15:25:49.447+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "Instead, they care more about the economy and livelihood issues, from\
        \ Taiwan’s notoriously stagnant wages to its unaffordable homes.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30b7cb1f-fcae-4943-adb0-bd2f0b0af01f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-13T15:13:01.339+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-13T15:25:49.922+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-13T15:25:49.447+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "Analysts say that is an area where the TPP – which advertises itself\
        \ as a “pragmatic” “middle-way” party – has attracted young voters.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc7ee97e-15ab-42c5-93ba-76130e2b784b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-13T15:13:01.340+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-13T15:25:49.922+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-13T15:25:49.448+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "“The leaders often say that our economy has improved. But we really\
        \ don’t feel that on a local level,” a transport sector worker and father\
        \ of two children surnamed Wu said at a TPP rally Thursday.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9de4140-d852-4860-b99f-c216c3e108eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-13T15:13:01.341+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-13T15:25:49.923+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-13T15:25:49.448+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "“What we see is that housing prices and cost of living have been going\
        \ up, so people have to be really careful about how they spend their money,”\
        \ he added.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bdfc85e-1c06-4d32-ac38-602cc52a8d99'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-13T15:13:01.341+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-13T15:25:49.924+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-13T15:25:49.449+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "The whole island has been on the move since Friday – Taiwan doesn’\
        t allow absentee ballots, meaning voters must travel to their home counties\
        \ to cast their ballots.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7920396-9a09-4369-8d8b-2b47c9aea994'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-13T15:13:01.342+08:00
