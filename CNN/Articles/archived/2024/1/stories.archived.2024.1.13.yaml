      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "Marcos added that the alleged success against “internal terrorism”\
        \ can be attributed to the good performance of the Armed Forces of the Philippines\
        \ (AFP) and the Philippine National Police.\r"
