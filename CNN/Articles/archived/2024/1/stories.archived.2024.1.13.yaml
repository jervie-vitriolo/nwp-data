      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-13T14:56:57.795+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "To this, the Chinese embassy said it strongly opposes \"relevant disinformation,\
        \ misrepresentation and distortion of truth.\"\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7f66330-4705-46a4-bd2d-9b651a3f3290'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-13T14:54:26.367+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-13T14:56:58.217+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-13T14:56:57.796+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a198386-4487-4a94-a2ca-7e46b5703bc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-13T14:54:26.368+08:00
