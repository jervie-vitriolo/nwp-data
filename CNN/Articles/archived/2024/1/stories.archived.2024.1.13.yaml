    'title': ' Worlds collide in Wawi Navarroza''s first New York exhibit'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24ac09e4-1391-4d01-96e6-cafe669b7bff'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-13T12:44:57.479+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2024-01-13T14:58:25.078+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-13T14:58:24.331+08:00
      'mgnl:lastModifiedBy': 'gerie'
      'mgnl:type': 'text'
      'text': '<p>Wawi Navarroza is a ritualist, a chanter, and a diviner. She is
        a contemporary babaylan. “<a href="https://www.silverlensgalleries.com/exhibitions/2024-01-11/the-other-shore"
        target="_blank">The Other Shore</a>,” the artist’s first-ever solo show in
        the United States, features her artistic practice through the lens of her
        expansive worldbuilding from 2016 to 2023, culminating in the walls of Silverlens
        New York. Here, Navarroza uses vibrant and maximalist language in her photographs,
        featuring objects, locations, and cross-cultural interactions.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7418620-eede-467a-b39d-519af8daa48b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-13T12:44:57.480+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2024-01-13T14:58:25.078+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-13T14:58:24.331+08:00
      'mgnl:lastModifiedBy': 'gerie'
      'mgnl:type': 'text'
      'text': '<p>Examining the worlds in both East and West, lived and personal experience,
        the individual and the collective, Navarroza records cycles of lineage and
        transfiguration. By grounding her exploration in folk memory, she delves into
        concepts of shame, superiority, and the provincial to challenge and reclaim
        a legacy of Oriental art, from Anatolia to the Pacific. Woven into her artistic
        narrative are remnants of the Philippines’ post-colonial history, intricately
        tied to Hispanic culture through its Catholic iconographies and the use of
        vibrant “fiesta” colors.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9047097d-2d9f-4529-a9f4-b89c4beb3fa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-13T12:44:57.480+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2024-01-13T14:58:25.078+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-13T14:58:24.331+08:00
      'mgnl:lastModifiedBy': 'gerie'
      'mgnl:type': 'text'
      'text': '<p>Navarroza refuses to shy away from scratching the Filipino itch
        to fill spaces with objects of meaning. For many Filipinos, a house becomes
        a home through the presence of memorabilia, paintings, photos, knick-knacks,
        and various abubots and burloloys. In essence, each object within the Filipino
        home carries a meaningful connection, contributing to the rich cultural tapestry
        that extends from the individual to the collective. What results is a tableau
        of identity forged by oceans and seas, as in the photograph titled “2 rocks,”
        which shows the artist holding rocks sourced from oceans on opposite sides
        of the globe.</p>'
    '28':
      'image': 'jcr:48262c50-114b-4e9e-8a1a-477658e5a2b4'
      'imageCaption': '“2 Rocks (Atlantic, Pacific), 2023,” has Wawi Navarroza holding
        two objects from opposite sides of the earth. Photo courtesy of SILVERLENS
        GALLERY NEW YORK'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a1dfc3e-ab77-47a8-bae2-e81ae4f29d92'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-13T13:10:25.729+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2024-01-13T14:58:25.079+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-13T14:58:24.331+08:00
      'mgnl:lastModifiedBy': 'gerie'
      'mgnl:type': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25fdbbb5-3fb3-4538-a7fc-0732fc1311e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-13T12:44:57.481+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2024-01-13T14:58:25.079+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-13T14:58:24.331+08:00
      'mgnl:lastModifiedBy': 'gerie'
      'mgnl:type': 'text'
      'text': '<p>“The Other Shore” reflects Navarroza’s evolution, transitioning
        from a phase characterized by monochromatic and austere tones to her current
        practice marked by tropical hues. Through a series of bricolage self-portraits
        where studio settings are controlled and objects are deliberately arranged,
        intimate connections can be made between womanhood, reproduction, and the
        enduring spirit of diasporic art.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bd82b78-f545-475a-b2ac-a7b343e7d55d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-13T12:44:57.481+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2024-01-13T14:58:25.079+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-13T14:58:24.331+08:00
      'mgnl:lastModifiedBy': 'gerie'
      'mgnl:type': 'text'
      'text': '<p>In a conversation the morning before her New York debut, Navarroza
        meditates on the years that shaped her oeuvre and her journey across the Philippines,
        Spain, Turkey, and various other countries — years marked by celebration,
        transformation, and rebirth. This interview has been edited for length and
        clarity.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cf909ca-2cba-4e67-bae8-04b100d14808'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-13T12:44:57.482+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2024-01-13T14:58:25.080+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-13T14:58:24.331+08:00
      'mgnl:lastModifiedBy': 'gerie'
      'mgnl:type': 'text'
      'text': '<p><strong>“The Other Shore” suggests a journey or an exploration.
        May I ask how you felt with your first long journey in the West, living in
        Madrid as a Filipina artist during those years?</strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5014cfb-0f0f-44cb-ad2d-51dd8691f277'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-13T12:44:57.482+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2024-01-13T14:58:25.080+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-13T14:58:24.331+08:00
      'mgnl:lastModifiedBy': 'gerie'
      'mgnl:type': 'text'
      'text': '<p>I think the first year was a certain kind of familiarity. The city
        felt familiar, but still different. Of course, with the language and with
        daily life. And plus, when I was there, I was unlearning as much as I was
        learning, you know. When I was doing my master''s, at the end of it, I lost
        everything. My hard drive was robbed and all my digital archives were completely
        gone. That was years and years of work. And then in Madrid, there were many
        challenges when I was there. So it really kind of tested me in a way. I asked
        questions — what is an artist if you don''t have anything to show for?</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00f2c2d6-8efa-4cb1-84b7-4efc5ca9acfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-13T12:44:57.482+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2024-01-13T14:58:25.080+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-13T14:58:24.331+08:00
      'mgnl:lastModifiedBy': 'gerie'
      'mgnl:type': 'text'
      'text': '<p>But when I came back to Manila, it was a strange time of having
        to start from scratch. To express the general feeling in Spanish, I would
        say <em>mucho sol, mucho sombra</em> — it was like sun and shadow. My work
        turned into something very stark, minimalist almost, because it was building
        from something that was gone, right?</p>'
    '29':
      'image': 'jcr:1d08eebc-a70f-4ceb-89c9-d8d6938421c9'
      'imageCaption': 'In "La Bruja (All the Places She’s Gone, Self-Portrait), 2019"
        the artist confronts us like Édouard Manet’s Olympia. Photo courtesy of SILVERLENS
        GALLERY NEW YORK'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47312378-791b-43ea-bd49-200d44189c09'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-13T13:10:25.731+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2024-01-13T14:58:25.081+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-13T14:58:24.331+08:00
      'mgnl:lastModifiedBy': 'gerie'
      'mgnl:type': 'image'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ab8c91a-f386-43e8-acaf-1c061adc8af5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-13T12:44:57.483+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2024-01-13T14:58:25.081+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-13T14:58:24.331+08:00
      'mgnl:lastModifiedBy': 'gerie'
      'mgnl:type': 'text'
      'text': 'And with that, I also questioned my relationship with photography and
        how I placed myself in the middle of it as someone who hears the call and
        response to these major life changes. So that''s been a continuous and constant
        theme with my work in the self-portraits, is that it provides certain markers
        to certain life events. Well, it''s particularly lived by me, so it''s a lived
        experience, but then when I do the artwork, it''s not entirely autobiographical,
        you know?'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'debed892-935c-42de-8a1c-84adc9f58398'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-13T12:44:57.483+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2024-01-13T14:58:25.081+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-13T14:58:24.331+08:00
      'mgnl:lastModifiedBy': 'gerie'
      'mgnl:type': 'text'
      'text': '<p><strong>Your works since then seem to be informed by tropicality
        within the dynamics of post-colonial dialogue and globalization. How do you
        navigate the hybridity of identity within your images?</strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46cf0b0b-2d2d-443e-8a28-08520fa9f069'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-13T12:44:57.484+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2024-01-13T14:58:25.082+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-13T14:58:24.331+08:00
      'mgnl:lastModifiedBy': 'gerie'
      'mgnl:type': 'text'
      'text': '<p>My experience of Madrid rebooted some of the things from home that
        were already Western in nature. I mean, all of us in Manila or in the Philippines,
        or in any of the post-colonial countries, we all refer to the books and the
        museums and the art that we''ve seen from the West, right? So that was the
        reference that we''re given. And then the more I studied, the more I started
        to unlearn it. And then towards 2016, when I was in another residency in Bali,
        I had dengue there. And that put me in a life-threatening position. And after
        that, my work completely changed into full color, and I embraced the tropical
        lush, the nature and materials&nbsp;that you see in my work. The fabrics,
        the ornaments, women''s work — it''s all celebrated there. You know, that
        was my year zero.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd39ab8f5-75eb-46fe-a344-f6cb66526b28'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-13T12:44:57.484+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2024-01-13T14:58:25.082+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-13T14:58:24.331+08:00
      'mgnl:lastModifiedBy': 'gerie'
      'mgnl:type': 'text'
      'text': '<p><strong>I see — a sort of renaissance.</strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9bd0adb-8bcb-46da-9d21-b79b77a578af'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-13T12:44:57.485+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2024-01-13T14:58:25.082+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-13T14:58:24.331+08:00
      'mgnl:lastModifiedBy': 'gerie'
      'mgnl:type': 'text'
      'text': '<p>Yes, so if you''re familiar with the older works, some of them were
        big landscapes yet very quiet. Very quiet but kind of massive. So yes, from
        there it graduated into this reclaiming back to my tropicality because that''s
        where I was born and I was raised.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '115d0ee1-9665-4658-a794-69c9a50b7d30'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-13T14:06:12.226+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2024-01-13T14:58:25.083+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-13T14:58:24.331+08:00
      'mgnl:lastModifiedBy': 'gerie'
      'mgnl:type': 'text'
      'text': '<p><strong>It’s sort of this energy of navigating new cities, new norms
        through self-portraits. May I ask about the general impact of the move to
        Istanbul?</strong></p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39e1dba2-a0c3-4c0a-ae19-a1d356db93ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-13T14:06:12.227+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2024-01-13T14:58:25.083+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-13T14:58:24.331+08:00
      'mgnl:lastModifiedBy': 'gerie'
      'mgnl:type': 'text'
      'text': '<p>I think looking back now, as I just returned to Manila and now in
        New York, it feels like [the move] was given to me to explore and add another
        depth to my work. So the East-West connection, which I think is very important
        in my work. There''s that duality always in the work.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c7e6296-1d34-49dc-86fe-7948238c326c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-13T14:06:12.228+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2024-01-13T14:58:25.083+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-13T14:58:24.331+08:00
      'mgnl:lastModifiedBy': 'gerie'
      'mgnl:type': 'text'
      'text': 'And also how I now talk about femininity. I think at the heart of it,
        there''s the woman''s story that I''ve navigated. It''s not just a self-portrait
        for myself, but it''s really cyclical, it''s like the seasons in a woman''s
        life. And what better way to refer to it than when I was living in Istanbul,
        Anatolia, and Mesopotamia — the roots of the first matriarchal cultures in
        the first civilizations of the world. So that kind of made such a big impact,
        knowing that.'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd149c6c-3fbb-4ba2-bfaa-a22e387d4426'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-13T14:06:12.229+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2024-01-13T14:58:25.084+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-13T14:58:24.331+08:00
      'mgnl:lastModifiedBy': 'gerie'
      'mgnl:type': 'text'
      'text': '<h2>"Of course, the unknown is always something that people look at
        with fear. But once you''re there, and you''re facing the fact that things
        are not as they used to be, friends and family, places, you know, are not
        there, you have to start confronting yourself."</h2>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ca2639c-021e-4210-8859-ef15383f32dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-13T14:06:12.229+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2024-01-13T14:58:25.084+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-13T14:58:24.331+08:00
      'mgnl:lastModifiedBy': 'gerie'
      'mgnl:type': 'text'
      'text': '<p>And yes, even back in Madrid, I also came to terms with how it is,
        as post-colonial children, all of us have to confront that hybridity and also
        the questions that arise from the wounds and the healing that used to happen
        to reconcile parts of ourselves that we were made to be embarrassed about.
        So in my work, I started becoming more deliberate by reclaiming what used
        to be things that we would consider <em>baduy</em> or what we would hide so
        that we won''t be considered provincial. So basically that''s the folk. We
        hide the folk so that we can be perceived as sophisticated as the ones who
        have ruled us. So basically that''s a very postcolonial wound.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c672db51-3f6d-419d-a2b9-6cc1a35f8e74'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-13T14:06:12.230+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2024-01-13T14:58:25.084+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-13T14:58:24.331+08:00
      'mgnl:lastModifiedBy': 'gerie'
      'mgnl:type': 'text'
      'text': '<p>And in my unlearning, I''m thinking — so what are these things that
        growing up, I remember we were a bit embarrassed to admit or celebrate? The
        folk and the colors and the interiors that are decorative, you know what I
        mean? All of this doesn''t equate to the imagination of the international,
        or what we perceive to be sophisticated is the opposite of that.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f69d3884-b406-414d-a41e-f21eb7c7b97f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-13T14:06:12.231+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2024-01-13T14:58:25.085+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-13T14:58:24.331+08:00
      'mgnl:lastModifiedBy': 'gerie'
      'mgnl:type': 'text'
      'text': '<p>And so yeah, I''m just reclaiming it and celebrating them in hopes
        that people would reconsider [them] as well. And then I noticed that it''s
        a joyful thing because art can awaken memories of people — their childhood
        or their memories with their ancestors or relatives or the people. And for
        those Filipinos who are in diaspora, it’s an opportunity to see, a bit more
        deeply, these things that probably they haven''t seen for a while.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6708c68-99e6-4568-ad1e-2025a3cebede'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-13T12:44:57.485+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2024-01-13T14:58:25.085+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-13T14:58:24.331+08:00
      'mgnl:lastModifiedBy': 'gerie'
      'mgnl:type': 'text'
      'text': '<p><strong>How did these words in the title “The Other Shore” come
        together?</strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9063afb9-54cf-4fa5-8daf-ae74736509af'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-13T12:44:57.486+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2024-01-13T14:58:25.085+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-13T14:58:24.331+08:00
      'mgnl:lastModifiedBy': 'gerie'
      'mgnl:type': 'text'
      'text': '<p>For me it comes in our identity as archipelagic people, we''re surrounded
        by the sea and there''s always this looking to the possibility of what could
        be on the other shore. While the conquistadors who have been in our history
        also looked into other shores, thinking the same, what could be discovered
        there. So “The Other Shore” for me is something that is a possibility, but
        then it also defines where you are. “The Other Shore” is that in-between;
        the ethereal world, the psycho-spiritual world, and also the physical world
        of where materials come from, the fabrics from markets and the things that
        point to cultural references and objects. So those are that kind of in-between
        worlds. You could be on either shore and you could also live both realities.
        Like a hall of mirrors that becomes a portal.</p>'
    '30':
      'image': 'jcr:052f7f06-3628-4fb0-91c2-a3d7e996e852'
      'imageCaption': 'Navarroza in “The Heart Is A Lonely Hunter/The Self-Portraitist
        (After Alcuáz, Self-Portrait), 2019,” surrounded by objects evoking music,
        painting, literature, and photography itself. Photo courtesy of SILVERLENS
        GALLERY NEW YORK'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f87a769-be9d-44f1-8bdc-6780e1fe3414'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-13T13:10:25.733+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2024-01-13T14:58:25.086+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-13T14:58:24.331+08:00
      'mgnl:lastModifiedBy': 'gerie'
      'mgnl:type': 'image'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '954831f9-fdfd-4191-b950-9fcac52eb066'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-13T12:44:57.486+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2024-01-13T14:58:25.086+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-13T14:58:24.331+08:00
      'mgnl:lastModifiedBy': 'gerie'
      'mgnl:type': 'text'
      'text': '<p><strong>Nick Joaquin''s “Tropical Gothic” was a reference in your
        2019 show. May I ask about his influence on your artistic practice, and if
        there are other books, films, or music that resonated with you in particular?</strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebd8e0a8-c087-46cf-8799-3dea43dbea86'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-13T12:44:57.486+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2024-01-13T14:58:25.086+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-13T14:58:24.331+08:00
      'mgnl:lastModifiedBy': 'gerie'
      'mgnl:type': 'text'
      'text': '<p>I think with my practice, the material comes as I go along. So I
        enjoy the process of discovery. I love literature but it''s only a few years
        ago I started encountering Nick Joaquin as a fascinating figure. He was also
        in love with the Spanish language. And at the time I was going back and forth
        to Spain and I started to really enjoy expressing myself in Spanish. Sometimes,
        if you''re in that in-between world, you have that switch that you can turn
        on and off in your mind with the languages.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21d0369f-3fc4-4b0e-9801-3f397d0b72ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-13T12:44:57.487+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2024-01-13T14:58:25.087+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-13T14:58:24.331+08:00
      'mgnl:lastModifiedBy': 'gerie'
      'mgnl:type': 'text'
      'text': '<p>So with Nick Joaquin, I figured he knew about that because he loved
        Spanish as a language and he celebrated the colonial heritage of the Spanish
        in his works but he never forgot to integrate it with the pre-colonial. And
        that is the tropical gothic. Because when you mix those two or more influences,
        it becomes a pastiche that becomes uniquely Filipino. We''re very Latin in
        Asia. We have this Latin hangover, the Baroque and the Catholic influence,
        not just religion but in terms of culture. And yet we have a very old, mystical,
        pagan, nature-based, pre-colonial background.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfce7429-0270-45b3-9a67-8a5f0bf278d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-13T14:50:33.860+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2024-01-13T14:58:25.087+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-13T14:58:24.331+08:00
      'mgnl:lastModifiedBy': 'gerie'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/life/culture/arts/2023/3/16/wawi-navarozza-interview-silverlens.html"
        target="_blank"><strong>READ: "Wawi Navarroza uses her body as her artistic
        medium"</strong></a></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '328393d1-1d41-4d53-bbce-0b7a7dc0ff4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-13T12:44:57.487+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2024-01-13T14:58:25.088+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-13T14:58:24.331+08:00
      'mgnl:lastModifiedBy': 'gerie'
      'mgnl:type': 'text'
      'text': '<p>So he integrated that in the works. And to me, I find that very
        fascinating because I like to celebrate both in my work and I believe that
        as artists we have that role, especially as women, as babaylan, as that medium
        to reach old knowledge. I use my physical body as a medium to embody those.
        It''s the bruja in me, it''s the old pre-colonial babaylan mixed with the
        world, the transnationality absorbed here and there.</p>'
    '31':
      'image': 'jcr:375e1eeb-bb93-4ac1-9221-32e74b3408be'
      'imageCaption': 'Centered in a bright terno, the artist holds a globular clear
        quartz while holding the other gloved hand close to her chest in “Rosas Pandan
        (Volviendo, Self-Portrait), 2023.” Photo courtesy of SILVERLENS GALLERY NEW
        YORK'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0de6fcd-fe6b-475f-997e-37317d6994a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-13T13:10:25.735+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2024-01-13T14:58:25.088+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-13T14:58:24.331+08:00
      'mgnl:lastModifiedBy': 'gerie'
      'mgnl:type': 'image'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8900ce7-e6e9-49bd-b669-725a0145e259'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-13T12:44:57.488+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2024-01-13T14:58:25.088+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-13T14:58:24.331+08:00
      'mgnl:lastModifiedBy': 'gerie'
      'mgnl:type': 'text'
      'text': '<p><strong>It''s sort of that energy I noticed from the “<a href="https://www.instagram.com/silverlensgallery/reel/C166UI7yOoN/"
        target="_blank">Rosas Pandan</a>” choral compilation that was released online
        by Silverlens yesterday. It showed your work as the voices crescendoed. And
        with it my personal entry point was the title itself, “Volviendo, self-portrait,”
        and how it reminded me of one of the most Madrileña Pedro Almodóvar films,
        “Volver."</strong></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4c2a74b-a09c-4d8c-bcd4-4a77be315ba4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-13T12:44:57.489+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2024-01-13T14:58:25.089+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-13T14:58:24.331+08:00
      'mgnl:lastModifiedBy': 'gerie'
      'mgnl:type': 'text'
      'text': '<p>Exactly. It''s something that I do. If you notice my titles, there''s
        a mixture of languages, there''s some Turkish even. Those are the key. And
        I''m playing with the viewers in which door they want to go in. Is it through
        language? Is it through the material objects in the work? Is it through color?
        Is it through the clothes? Is it through the fabric? And that is part of the,
        I guess, the fun in it, because it''s also very playful in that it''s not
        static.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57e573b9-ad7b-4a0c-9d3f-2c3601c6b1fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-13T12:44:57.489+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2024-01-13T14:58:25.089+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-13T14:58:24.331+08:00
      'mgnl:lastModifiedBy': 'gerie'
      'mgnl:type': 'text'
      'text': '<p>I noticed that the pieces change their meanings if they''re exhibited
        in the Philippines or if it''s in other countries like here in New York or
        in other places. It changes because the cultural background changes as well.
        So that''s quite interesting.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29b699b9-6675-4c79-893b-694dd6ab04f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-13T12:44:57.490+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2024-01-13T14:58:25.089+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-13T14:58:24.331+08:00
      'mgnl:lastModifiedBy': 'gerie'
      'mgnl:type': 'text'
      'text': '<p><strong>Would you have any final nuggets of wisdom on how to find
        your way through new cities and new norms, more so on the ways of unlearning
        and relearning identities around you and how to constantly return to your
        own?</strong></p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c544e2e3-c895-4fd8-8dd7-85cb4dd2573b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-13T12:44:57.490+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2024-01-13T14:58:25.090+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-13T14:58:24.331+08:00
      'mgnl:lastModifiedBy': 'gerie'
      'mgnl:type': 'text'
      'text': '<p>Of course, the unknown is always something that people look at with
        fear. But once you''re there, and you''re facing the fact that things are
        not as they used to be, friends and family, places you know are not there,
        you have to start confronting yourself.&nbsp;</p>'
    '32':
      'image': 'jcr:a1773148-d9f3-41b6-9f3a-a13749f59ecb'
      'imageCaption': 'With long siling pang sigang as claws and locally sourced fruits
        and vegetables at her disposal, Navarroza sternly faces forward in “The Heap/Viva
        La Vida (Portrait of A Female Artist at 40, Self-Portrait), 2019.” Photo courtesy
        of SILVERLENS GALLERY NEW YORK'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d4c595d-cf0b-431d-b113-366613f3c974'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-13T13:10:25.736+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2024-01-13T14:58:25.090+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-13T14:58:24.331+08:00
      'mgnl:lastModifiedBy': 'gerie'
      'mgnl:type': 'image'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d5eaa81-ad32-4a1a-9567-3266c228be14'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-13T12:44:57.491+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2024-01-13T14:58:25.090+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-13T14:58:24.331+08:00
      'mgnl:lastModifiedBy': 'gerie'
      'mgnl:type': 'text'
      'text': '<p>But the turnaround happens when you realize that you have the power
        to create your story, to create something of your own agency, that yes, it''s
        true, it''s not your place, but day by day, you can learn the language more
        and more. And I think once you unlock the language, things will start opening
        up. And in between that, you just discover things instead of feeling defeatist.
        I think for most artists, it''s easy to wallow in doubt, right? And it''s
        not easy, but I guess the more you spend time with yourself, the more you
        also learn what makes you a Filipino who''s living abroad. And then you start
        reading literature and then you start going to the museums and then you start
        talking to the people. And it becomes a process of discovery. So just enjoy
        it and know that it''s okay to feel things and it will pass. Just feel the
        excitement that you''re building your own story.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fb5ca6c-5180-4a15-9dbf-fdc7c4d17bb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-13T12:44:57.491+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2024-01-13T14:58:25.091+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-13T14:58:24.331+08:00
      'mgnl:lastModifiedBy': 'gerie'
      'mgnl:type': 'text'
      'text': '<p>And I think when you''re homesick, the thing to do is to eat something
        from home. Cooking, I think, is very healing. When I was feeling so isolated
        at one point when I was living in Spain, I decided to just buy a big, heavy
        cookbook. And that was my friend. I would take it to the market and I would
        start to learn the ingredients there because,of course, the ingredients there
        are not the same as the ingredients in the Philippines.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4a23a0b-ca52-4ad2-a52a-fbc6fc8f5531'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-13T12:44:57.492+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2024-01-13T14:58:25.091+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-13T14:58:24.331+08:00
      'mgnl:lastModifiedBy': 'gerie'
      'mgnl:type': 'text'
      'text': '<p>I had this big cookbook of Ferran Adrià, who is a famous Spanish
        chef. And he had this book of home-cooked meals. I would get the ingredients
        in the market and then cook it at home until I finished most of it. And it
        became quite comforting. And up until that time, I actually would meet him
        twice. Hee was the father of molecular gastronomy. So the next time I met
        him, I told him, “Oh yes, Ferran, I like all of this. I like all of this carrot
        foam and all these sophisticated things.” I was talking to him in Spanish,
        but I said, “You should try sinigang na bangus.” “Oh, what is that? Do invite
        me. Invite me to the Philippines.” It was very cordial, very fun. And yes,
        I think food is a good way to connect with people.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b18fc28-7235-4ba6-a6d2-2b77119b655b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-13T12:44:57.492+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2024-01-13T14:58:25.091+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-13T14:58:24.331+08:00
      'mgnl:lastModifiedBy': 'gerie'
      'mgnl:type': 'text'
      'text': '<p><em>Wawi Navarroza’s “The Other Shore” runs until March 2, 2024
        at Silverlens New York.</em></p>'
