      'mgnl:lastModified': 2024-01-13T18:13:28.924+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "At least 452 OFWs have already sought assistance from the government,\
        \ Cacdac reported in a virtual media briefing on Friday.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8660ce8-f588-49fd-97bf-d7483d65309e'
