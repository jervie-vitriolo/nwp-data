      'mgnl:lastModified': 2024-01-13T18:13:28.926+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "Cacdac added they are confirming reports that some affected employees\
        \ have already found new jobs.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39b7c0ba-3e0a-4225-9930-ab1d2395d657'
