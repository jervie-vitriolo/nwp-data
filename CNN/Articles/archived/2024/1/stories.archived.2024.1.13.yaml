      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 13)</strong> — The
        Department of Agriculture (DA) has begun its cluster meetings nationwide to
        fine-tune its strategies against the impact of El Niño on rice production.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4348326-f768-45e0-a473-8a8739b0ffdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-13T11:43:19.473+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-13T11:48:09.037+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-13T11:48:08.731+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6f0442b-12e0-4c66-b9c8-0244ba090ad7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-13T11:43:19.473+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-13T11:48:09.037+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-13T11:48:08.731+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "In a statement, the DA said this is in response to the dry season,\
        \ which runs from December until May this year, as more water supply is needed\
        \ by irrigation systems.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3bffe53-16f4-4816-ac05-25853668b7ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-13T11:43:19.473+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-13T11:48:09.038+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-13T11:48:08.732+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8617a1a-26a0-481f-acff-eb25c82d3b7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-13T11:43:19.474+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-13T11:48:09.038+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-13T11:48:08.732+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "Agriculture Secretary Francisco Tiu Laurel Jr. said the cluster meetings\
        \ will formulate plans for the deployment of interventions like seeds, fertilizer\
        \ discount vouchers, and soil amelioration and bio-control agents.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6df26964-f277-4419-8e6d-7a1b20ab19cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-13T11:43:19.474+08:00
