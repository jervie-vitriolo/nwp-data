    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dd58197-4804-44d7-ac11-d6b61f172911'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-13T03:53:23.988+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-13T03:54:12.296+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-13T03:53:23.988+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "As the largest apex predator of its time, T. rex has had near constant\
        \ attention from the paleontological community, both professional and amateur,\
        \ for decades. Fascination with the ferocious giant and outsize roles in popular\
        \ films such as “King Kong” and “Jurassic Park” have upped the enthusiasm\
        \ of scientists and amateur fossil hunters alike in their search for more\
        \ T. rex bones, according to Fiorillo.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98a98a9c-fc3a-4423-84d8-149ee65fbb34'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-13T03:53:23.989+08:00
