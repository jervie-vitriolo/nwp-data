      'mgnl:lastModified': 2024-01-13T14:56:57.790+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97332fc3-6657-417a-86ba-52f82c3de0b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-13T14:54:26.363+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-13T14:56:58.214+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-13T14:56:57.791+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "\"No non-regional country has the right to interfere in the maritime\
        \ disputes between China and the Philippines,\" the Chinese embassy said when\
        \ sought for comment on German Foreign Minister Annalena Baerbock's statements\
        \ in support of Manila.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd70b74e6-478a-4202-9827-cde0960ca6c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-13T14:54:26.364+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-13T14:56:58.215+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-13T14:56:57.791+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '523919ed-0f89-4f1e-92cb-19a4cec78365'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-13T14:54:26.364+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-13T14:56:58.215+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-13T14:56:57.792+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': '<p>During her visit to the country on Thursday, Baerbock <a href="https://www.cnnphilippines.com/news/2024/1/11/germany-china-ph-west-sea.html">said</a>
        European countries are concerned about tensions in the disputed South China
        Sea as Beijing''s actions in the resource-rich waterway "violate the rights
        and opportunities for the economic development" of the Philippines and other
        nations.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85dcd209-c0d2-45cc-aefd-73475b791f25'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-13T14:54:26.365+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-13T14:56:58.215+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-13T14:56:57.792+08:00
