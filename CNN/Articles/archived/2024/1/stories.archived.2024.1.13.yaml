      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-13T14:56:58.213+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-13T14:56:57.790+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 13)</strong> — China
        on Saturday said countries outside the region have no right to "interfere"
        in its dispute with the Philippines regarding contested waters in the South
        China Sea. This was after Germany''s foreign minister expressed concern over
        China''s "risky" behavior toward Philippine vessels in the area.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3be5593f-b55d-4793-8592-1edf49fb1afc'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-13T14:54:26.363+08:00
