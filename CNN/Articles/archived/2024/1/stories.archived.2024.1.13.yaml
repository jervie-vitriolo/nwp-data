  'wawi-navarroza-the-other-shore-in-silverlens-new-york':
    'author': 'Pio Angelo Ocampo'
    'caption': '“The Other Shore” reflects Navarroza’s evolution, transitioning from
      a phase characterized by monochromatic and austere tones to her current practice
      marked by tropical hues. Photo courtesy of SILVERLENS GALLERY NEW YORK'
    'categories': ['23e71a11-b820-4955-b187-b025abf2e012']
