      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-13T03:57:46.623+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee7ccb50-aadd-4f7d-ac02-773c2a83f13c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-13T03:57:46.623+08:00
