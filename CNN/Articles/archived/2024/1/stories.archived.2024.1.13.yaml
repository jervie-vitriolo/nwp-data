      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-13T14:54:26.370+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-13T14:56:58.219+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-13T14:56:57.798+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "\"At the same time, we are committed to properly handling disputes\
        \ with the Philippines through dialogue and consultation with the aim of jointly\
        \ maintaining peace and stability in the South China Sea,\" the embassy said.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fe16484-3dc4-4e9e-ad8e-5ccc198c8229'
