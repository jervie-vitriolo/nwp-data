      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ff1ed31-a68e-4243-aabd-e678d4d76e64'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-13T14:54:26.365+08:00
      'mgnl:createdBy': 'kristel'
