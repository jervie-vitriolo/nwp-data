      'mgnl:lastModified': 2024-01-13T18:50:11.684+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 13)</strong> — The
        18 Filipino seafarers onboard the oil tanker seized by Iran in the Gulf of
        Oman are safe and the Philippine government is working for their release,
        officials said on Saturday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ff0c1db-963f-4a0f-8548-b2eb827a6b14'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-13T18:49:43.094+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-13T18:50:12.183+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-13T18:50:11.684+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f2f5794-dc2b-42e4-aada-2593f21d56a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-13T18:49:43.094+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-13T18:50:12.183+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-13T18:50:11.684+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "Citing Iranian authorities, Department of Foreign Affairs (DFA) Undersecretary\
        \ Eduardo de Vega in a statement said the seafarers are in “full health.”\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e731070-1c59-4d39-a6c5-fe35fe6ff623'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-13T18:49:43.094+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-13T18:50:12.183+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-13T18:50:11.684+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc827b26-cb09-4ed8-ba3a-7f46cbd841ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-13T18:49:43.095+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-13T18:50:12.184+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-13T18:50:11.684+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "“We are working with the Iranian government for their release. We are\
        \ ever concerned about their safety and welfare,\" he said.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3913575a-cc2d-45af-a1dd-150454f2e5a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-13T18:49:43.095+08:00
