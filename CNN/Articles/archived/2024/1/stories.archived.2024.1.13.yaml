      'mgnl:lastActivated': 2024-01-13T18:50:12.185+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-13T18:50:11.684+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "Caunan added that the DMW has been in contact with the seafarers’ families.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '214096b4-be53-4ec1-b615-f22c85240301'
