      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd90be27a-3697-420e-bcce-c306e9380579'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-13T03:53:23.990+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-13T03:54:12.297+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-13T03:53:23.990+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': '<p>“And that improved our sample size,” he said. “That set the table
        for when Sebastian started to look at our specimen and say, ‘Hey, these don’t
        actually look the same as the famous Tyrannosaurus rex specimens from places
        like Montana.’”</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
