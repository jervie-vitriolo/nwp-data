      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-13T04:04:58.884+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-13T04:04:59.493+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-13T04:04:58.884+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "Lead study author Stéphen Rostain, an archeologist and director of\
        \ Research at France’s National Center for Scientific Research (CNRS), described\
        \ the discovery as “incredible.”\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52d75393-c153-435b-8ede-cf6e463d0dc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-13T04:04:58.884+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-13T04:04:59.494+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-13T04:04:58.884+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8de65899-73ab-47a0-af9a-8c5c44e6bcdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-13T04:04:58.885+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-13T04:04:59.495+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-13T04:04:58.885+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': '<h2><strong>‘Advanced engineering’</strong></h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d3ba148-9b33-40f1-9474-6344fb1b4a7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-13T04:04:58.885+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-13T04:04:59.496+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-13T04:04:58.885+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "“The lidar gave us an overview of the region and we could appreciate\
        \ greatly the size of the sites,” he told CNN Friday, adding that it showed\
        \ them a “complete web” of dug roads. “The lidar was the cherry on the cake.”\
        \r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2b3e75e-adbf-48ce-bbc4-1f8087da66c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-13T04:04:58.886+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-13T04:04:59.497+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-13T04:04:58.886+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c373eb5-af7c-4963-9160-aa69ea7983b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-13T04:04:58.886+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-13T04:04:59.498+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-13T04:04:58.886+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "Rostain said the first people who lived there, 3,000 years ago, had\
        \ small, dispersed houses.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80541b93-43db-473d-b5ca-787c3e5abc40'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-13T04:04:58.886+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-13T04:04:59.499+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-13T04:04:58.886+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fc20bed-2126-448e-a4a4-13a839101c46'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-13T04:04:58.887+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-13T04:04:59.500+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-13T04:04:58.887+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "However, between approximately 500 BCE and 300 to 600 CE, the Kilamope\
        \ and later Upano cultures began to build mounds and set their houses on earthen\
        \ platforms, according to the study authors. These platforms would be organized\
        \ around a low, square plaza.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20f6a575-3e3b-47cb-a290-7c152bd654af'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-13T04:04:58.887+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-13T04:04:59.501+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-13T04:04:58.887+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaafc90e-a524-49e4-ac57-1e4bc2619c93'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-13T04:04:58.888+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-13T04:04:59.502+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-13T04:04:58.888+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "Data from LiDAR revealed more than 6,000 platforms within the southern\
        \ half of the 600-square-kilometer (232-square-mile) area surveyed.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41353c21-4ac0-4353-9d2b-d4d3462c67de'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-13T04:04:58.888+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-13T04:04:59.503+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-13T04:04:58.888+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed8dbac9-479b-4977-95d4-28ec0c92a994'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-13T04:04:58.889+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-13T04:04:59.504+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-13T04:04:58.889+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "The platforms were mostly rectangular, although a few were circular,\
        \ and measured about 20 meters by 10 meters (66 feet by 33 feet), according\
        \ to the study. They were typically built around a plaza in groups of three\
        \ or six. The plazas also often had a central platform.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0148524c-fb85-4cd8-96ed-8040ff6d3ac0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-13T04:04:58.889+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-13T04:04:59.505+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-13T04:04:58.889+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87911a4b-8c7c-4d26-b835-efd3701ab8bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-13T04:04:58.889+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-13T04:04:59.506+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-13T04:04:58.889+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "The team also discovered monumental complexes with much larger platforms,\
        \ which, they said, probably had a civic or ceremonial function.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '297adce9-ebdf-461b-ba3a-a76efc19592a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-13T04:04:58.890+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-13T04:04:59.507+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-13T04:04:58.890+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e309939-2b07-4348-b76f-b930ab08ac4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-13T04:04:58.890+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-13T04:04:59.508+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-13T04:04:58.890+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "At least 15 clusters of complexes identified as settlements were discovered.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8265157-34ab-48c0-8dd5-6eee2ca17171'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-13T04:04:58.891+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-13T04:04:59.509+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-13T04:04:58.891+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fccfe86-ee94-41fb-8ec1-4086e2c43fd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-13T04:04:58.892+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-13T04:04:59.510+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-13T04:04:58.892+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "Some settlements were protected by ditches, while there were obstructions\
        \ to roads near some of the large complexes. This suggests the settlements\
        \ were exposed to threats, either external or resulting from tension between\
        \ groups, the researchers said.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '528e6e70-7165-4bd8-8dbb-852a548b9249'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-13T04:04:58.892+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-13T04:04:59.511+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-13T04:04:58.892+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c2db572-186e-45b8-90c7-7d47c625b1f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-13T04:04:58.893+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-13T04:04:59.512+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-13T04:04:58.893+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "Even the most isolated complexes were linked by pathways and an extensive\
        \ network of larger, straight roads with curbs.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18bf55f8-7bbb-4bf7-be30-d481201dc89e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-13T04:04:58.893+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-13T04:04:59.513+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-13T04:04:58.893+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57160784-2e91-4788-9779-07e89786e054'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-13T04:04:58.894+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-13T04:04:59.514+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-13T04:04:58.894+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "In the empty buffer zones between complexes, the team found features\
        \ of land cultivation, such as drainage fields and terraces. These were linked\
        \ to a network of footpaths, according to the study.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcf0e9eb-c262-4e2c-a217-66598d131418'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-13T04:04:58.894+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-13T04:04:59.515+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-13T04:04:58.894+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f84da35-8754-47c4-a578-77042dbfb507'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-13T04:04:58.895+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-13T04:04:59.516+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-13T04:04:58.895+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "“For that reason, I call this garden cities,” said Rostain, who added:\
        \ “It’s a complete revolution in our paradigm about the Amazon.”\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42e7183f-6bcf-4adb-a2e4-5e35060119d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-13T04:04:58.895+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-13T04:04:59.517+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-13T04:04:58.895+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43d75ebc-3bd9-433a-8d49-13244e114047'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-13T04:04:58.896+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-13T04:04:59.518+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-13T04:04:58.896+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "“We have to think that all the Indigenous (people) in the rainforest\
        \ were not semi-nomadic tribes lost in the forest, looking for food. They’\
        re a big variety, diversity of cases and some were also with (an) urbanistic\
        \ system, with (a) stratified society,” he said.\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4900bdd-c86d-43bf-92e0-fc19fc1d32fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-13T04:04:58.897+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-13T04:04:59.519+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-13T04:04:58.897+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7f6c920-be4e-47d1-8ef0-2bee370cee61'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-13T04:04:58.897+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-13T04:04:59.520+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-13T04:04:58.897+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "The overall organization of the cities suggests “the existence of advanced\
        \ engineering” at the time, according to the study authors, who concluded\
        \ that the garden urbanism of the Upano Valley “provides further proof that\
        \ Amazonia is not the pristine forest once depicted.”\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35a5a206-4966-4856-a1a1-1d4f77ae75da'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-13T04:04:58.898+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-13T04:04:59.521+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-13T04:04:58.898+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1835ce8a-0c6d-4f82-956a-5a4128594471'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-13T04:04:58.899+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-13T04:04:59.522+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-13T04:04:58.899+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "Rostain said we should imagine pre-Columbian Amazonia “like a nest\
        \ of ants,” with everybody busy with activities.\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aacfd3b2-5c4e-4e11-93d6-487a122d9162'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-13T04:04:58.899+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-13T04:04:59.523+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-13T04:04:58.899+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f054241-6de1-4f39-a446-c08cf339d0a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-13T04:04:58.900+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-13T04:04:59.524+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-13T04:04:58.900+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': '<h2><strong>Similar sites found across the Americas</strong></h2>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5083900-1d77-4d00-a771-26c76d80c9de'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-13T04:04:58.901+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-13T04:04:59.525+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-13T04:04:58.901+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "This newly discovered urban network aligns closely with other sites\
        \ that have been found across the tropical forests of Panama, Guatemala, Belize,\
        \ Brazil and Mexico, according to landscape archeologist Carlos Morales-Aguilar,\
        \ a postdoctoral fellow at the University of Texas at Austin, who was not\
        \ involved in the study.\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39c2219d-d017-43ef-b991-53cbedb5fc5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-13T04:04:58.901+08:00
      'mgnl:createdBy': 'raheema'
