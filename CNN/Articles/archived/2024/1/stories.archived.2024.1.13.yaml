      'mgnl:lastModified': 2024-01-13T11:48:08.733+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': '<p>The Department of Science and Technology earlier said El Niño may
        reach its <a href="https://www.cnnphilippines.com/news/2023/12/19/El-Nino-peak-April-2024.html">peak</a>
        by April, while 63 provinces could experience drought.</p>'
    '7':
