      'mgnl:lastActivated': 2024-01-13T18:13:29.354+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-13T18:13:28.927+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "According to the DMW, bulk of the workers are in Auckland and Christchurch,\
        \ where the company used to have big projects, while a smaller number is scattered\
        \ in other parts of New Zealand.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa7a4db7-db4e-4ad0-8c61-4b558591f8d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-13T13:04:22.554+08:00
