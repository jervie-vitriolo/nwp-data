    'jcr:uuid': 'fad9c5fb-6afd-4ff0-9d4b-c8bea25da93f'
    'lead': 'The Biden administration is expected to re-designate the Houthis as a
      specially designated global terrorist entity amid continued attacks by the Yemen-based
      militia, a source familiar told CNN.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-01-17T10:12:18.025+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2024-01-17T10:15:41.602+08:00
