      'mgnl:lastActivated': 2024-01-17T13:36:09.389+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-17T13:36:08.804+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b2d182d-deae-4efa-a3f9-d877be98bc64'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T10:09:25.586+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-17T13:36:09.389+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-17T13:36:08.805+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "In a statement on Telegram, the militants said two small children were\
        \ killed in the attack, while two women and a teenage girl were seriously\
        \ injured.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e12a0b4f-4997-4373-94aa-cc7db2ed63c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T10:09:25.586+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-17T13:36:09.390+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-17T13:36:08.805+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b983e2c8-8e57-4603-9092-659d25892a48'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T10:09:25.586+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-17T13:36:09.390+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-17T13:36:08.806+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "Last month, Iran accused Jaish al-Adl militants of storming a police\
        \ station in the Iranian province of Sistan and Baluchistan, which resulted\
        \ in the deaths of 11 Iranian police officers, according to Tasnim.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e139a8ac-cfc2-4756-98ac-061c50361ba9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T10:09:25.587+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-17T13:36:09.391+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-17T13:36:08.806+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '022000a1-eaca-4df9-917e-113f130940f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T10:09:25.587+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-17T13:36:09.391+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-17T13:36:08.807+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "Jaish al-Adl, or Army of Justice, is a separatist militant group that\
        \ operates on both sides of the border and has previously claimed responsibility\
        \ for attacks against Iranian targets. Its stated goal is the independence\
        \ of Iran’s Sistan and Baluchistan province.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11ee278d-af43-4abf-85fb-bbec5c8edc0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T10:09:25.588+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-17T13:36:09.392+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-17T13:36:08.807+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b638e03c-f130-4c77-80c6-73ba29dbf659'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T10:09:25.588+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-17T13:36:09.392+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-17T13:36:08.808+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "The strikes in Pakistan came a day after Iran’s Revolutionary Guards\
        \ launched ballistic missiles, targeting what it claimed was a spy base for\
        \ Israel’s intelligence agency Mossad in Erbil, northern Iraq, and at “anti-Iran\
        \ terror groups” in Syria.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd3c4360-0b2c-4b72-a0ed-ed1cf86d7da9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T10:09:25.589+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-17T13:36:09.393+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-17T13:36:08.809+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e4af45e-80cf-4baf-98bb-8d35659e7d9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T10:09:25.589+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-17T13:36:09.393+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-17T13:36:08.809+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "Iran’s attacks will further raise fears that Israel’s war in Gaza could\
        \ widen into a full-scale war in the Middle East with grave humanitarian,\
        \ political and economic consequences.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5173f8aa-e663-46c5-a3fc-4d5e42782b0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T10:09:25.590+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-17T13:36:09.394+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-17T13:36:08.810+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34a2ce44-4390-40e9-84be-c21777afc827'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T10:09:25.590+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-17T13:36:09.394+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-17T13:36:08.810+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "The attacks in Iraq and Syria were condemned by the United States as\
        \ “reckless” and imprecise, while the United Nations said, “security concerns\
        \ must be addressed through dialogue, not strikes.”\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6c08c2e-8d0a-429c-bc62-cf00175735a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T10:09:25.591+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-17T13:36:09.394+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-17T13:36:08.811+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3ae7880-f8c1-4d6e-b357-b6ab4eb9a72c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T10:09:25.592+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-17T13:36:09.394+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-17T13:36:08.811+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "Iraq said it submitted a complaint to the UN Security Council and the\
        \ UN on Tuesday. Iraqi Foreign Minister Fuad Hussein said there are no Mossad-affiliated\
        \ centers operating in Erbil in the semi-autonomous Kurdistan region.\r"
