  '400-cities-town-cha-cha-forms-comelec':
    'author': 'Kristelle Razon, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2024-01-17T20:48:37.000+08:00
    'imagesource': 'jcr:eba382eb-1aeb-4850-837a-8da5139be6ed'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '050b7c36-8534-40f3-bf36-d522868e2e10'
    'lead': 'Some 400 cities and towns nationwide have already received as of Wednesday
      signed forms seeking amendments to the 1987 Constitution under a people''s initiative,
      the Commission on Elections (Comelec) said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-01-17T20:55:59.429+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2024-01-18T11:02:01.460+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-01-18T11:02:01.048+08:00
    'mgnl:lastModifiedBy': 'kristelle'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': '400 cities, municipalities received signed people’s initiative forms
      for Cha-cha – Comelec'
    'updated': 2024-01-18T10:55:01.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5b3b475-3b5f-4d81-9445-d26687cfb695'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T20:55:59.682+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-18T11:02:01.460+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-18T11:02:01.038+08:00
      'mgnl:lastModifiedBy': 'kristelle'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 17 )—</strong> Some
        400 cities and towns nationwide have already received as of Wednesday signed
        forms seeking amendments to the 1987 Constitution under a people''s initiative,
        the Commision on Elections (Comelec) said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6754270-bd35-4336-8583-6562f5aca8e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T20:55:59.682+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-18T11:02:01.461+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-18T11:02:01.039+08:00
      'mgnl:lastModifiedBy': 'kristelle'
      'mgnl:type': 'text'
      'text': '<p>“Actually po hindi lang po sa Mandaue…Ngayong araw na ito, apat
        na daan na siyudad at munisipyo sa buong bansa ang nakatanggap na ng mga signature
        forms at signature pages,” Comelec Chairman George Garcia told CNN Philippines’
        <em>Newsroom Ngayon</em>.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90cd6d39-9552-4294-82e9-0b40b5dedffe'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T20:55:59.682+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-18T11:02:01.461+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-18T11:02:01.039+08:00
      'mgnl:lastModifiedBy': 'kristelle'
      'mgnl:type': 'text'
      'text': "[Translation: Actually po, not just in Mandaue…As of this day, 400\
        \ cities and municipalities in the country have already received the signature\
        \ forms and signature pages.]\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '152583a8-26e4-4a20-8bcb-776705b98e12'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T20:55:59.683+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-18T11:02:01.461+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-18T11:02:01.040+08:00
      'mgnl:lastModifiedBy': 'kristelle'
      'mgnl:type': 'text'
      'text': "He said the Comelec is currently trying to classify the submitted forms\
        \ according to district.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '987f2199-5b60-42d2-aa75-342d0f66b020'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T20:55:59.683+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-18T11:02:01.462+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-18T11:02:01.040+08:00
      'mgnl:lastModifiedBy': 'kristelle'
      'mgnl:type': 'text'
      'text': "“Dahil premature po at this point eh, [kung 'yan] ay kabilang sa isang\
        \ distrito o ilang distrito,\" he said. \"Iyan po ay inaalam pa po namin ngayon.\"\
        \r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeeee06d-a584-4536-87ad-263256fd3a39'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T20:55:59.684+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-18T11:02:01.462+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-18T11:02:01.041+08:00
      'mgnl:lastModifiedBy': 'kristelle'
      'mgnl:type': 'text'
      'text': "[Translation: Because it is still premature at this point, we’re still\
        \ checking the classification of its district or districts.]\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97e26706-21a6-4894-bdcd-5dd4d743d0c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T20:55:59.684+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-18T11:02:01.463+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-18T11:02:01.041+08:00
      'mgnl:lastModifiedBy': 'kristelle'
      'mgnl:type': 'text'
      'text': "In an ambush interview earlier Wednesday, Garcia said they have received\
        \ signatures from Cordillera in the north to the Bangsamoro in the south.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a81523a3-a5d6-4005-968e-6b2893d9d7f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T20:55:59.684+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-18T11:02:01.463+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-18T11:02:01.042+08:00
      'mgnl:lastModifiedBy': 'kristelle'
      'mgnl:type': 'text'
      'text': '<p>After receiving the petitions, the local Comelec will verify the
        sufficiency in “form and substance” and if each signature is qualified to
        be counted as a vote, Garcia added. The Comelec will then issue a certification
        to the proponent and will submit it to the Clerk of Court, who will then issue
        a recommendation to the Comelec en banc.</p>'
