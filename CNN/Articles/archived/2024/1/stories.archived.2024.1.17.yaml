      'mgnl:lastModified': 2024-01-17T06:00:50.863+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "Roco recently did a dramatic film \"Pieta\" directed by Adolfo Alix\
        \ Jr. starring National Artist for Film and Broadcast Nora Aunor and multi-awarded\
        \ actress Gina Alajar.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a13acf05-771f-44c7-8dc5-edd365bf4207'
