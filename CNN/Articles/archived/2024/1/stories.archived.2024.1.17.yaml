      'mgnl:lastModified': 2024-01-17T17:12:16.853+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "Of the 13 million self-rated poor families, the SWS survey showed 8.1%\
        \ or 2.2 million families were “newly poor” or those who were not poor one\
        \ to four years ago.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38d10368-c7ca-40f9-96da-fd7ec207f386'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T17:12:16.853+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-17T17:12:17.225+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-17T17:12:16.853+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72b1258c-ebcd-4b4f-b06f-47f958df2cfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T17:12:16.854+08:00
