      'mgnl:lastModified': 2024-01-17T13:36:08.802+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '344c8fd9-1984-4f73-875e-ceb3f6e2073a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T10:09:25.584+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-17T13:36:09.388+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-17T13:36:08.802+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "Following the strike, nuclear-armed Pakistan lodged a “strong protest”\
        \ with a senior official in Iran’s Foreign Ministry in the Iranian capital\
        \ Tehran and called on the Iranian charge d’affairs, saying the “responsibility\
        \ for the consequences will lie squarely with Iran.”\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3cd6ad7-5bcb-4cf1-8006-67d2d4d6044d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T10:09:25.584+08:00
