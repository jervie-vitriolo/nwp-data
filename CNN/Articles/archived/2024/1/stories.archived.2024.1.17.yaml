      'mgnl:lastModified': 2024-01-17T17:31:14.544+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e765943b-8875-4db6-89da-64a7a1cc702f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T17:22:53.105+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-17T17:31:14.885+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-17T17:31:14.545+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "“Grey’s Anatomy,” still running after 20 seasons, reunited the show’\
        s stars Ellen Pompeo, James Pickens Jr., Chandra Wilson Katherine Heigl and\
        \ Justin Chambers.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ddde6c0-d469-4e24-9010-11c1900d7e11'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T17:22:53.105+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-17T17:31:14.886+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-17T17:31:14.545+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '473a0583-6787-4c2c-b66d-9d397f9417e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T17:22:53.105+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-17T17:31:14.887+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-17T17:31:14.546+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "“There have been some changes over the years, but the one thing that\
        \ has remained a constant is the incredible fan base,” Heigl remarked.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d6a82f8-eacf-413c-b1d1-a9b28d529a86'
