  'dti-monitoring-bottled-water-prices-in-baguio':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2024-01-17T05:47:18.000+08:00
    'imagesource': 'jcr:8aeee57a-431e-4eb8-bbb4-88aff9c1c6db'
