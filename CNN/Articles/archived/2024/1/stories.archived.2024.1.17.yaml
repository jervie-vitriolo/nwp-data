      'mgnl:lastModified': 2024-01-19T15:38:41.177+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "The president has yet to react to China’s rebuke.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c70c88b7-a6d1-48d4-a267-fc1ced635016'
