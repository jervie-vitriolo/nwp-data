    'mgnl:lastModified': 2024-01-19T15:38:41.187+08:00
    'mgnl:lastModifiedBy': 'kristel'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'PH defense chief slams Chinese official for ‘gutter level talk’ directed
      at Marcos'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '680545d3-ed66-4651-80eb-d34358ba8ddc'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T22:41:02.838+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-19T15:38:41.673+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-19T15:38:41.172+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 17) —</strong> The
        country’s defense secretary hit back at the Chinese foreign ministry spokesperson
        for supposedly insulting President Ferdinand Marcos Jr. and resorting to “gutter
        level talk” when she expressed Beijing’s disapproval of a message issued by
        the Philippine leader.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46a8aa87-00e0-4eb0-b24e-f2e7137ac75c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T22:41:02.838+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-19T15:38:41.674+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-19T15:38:41.173+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28c88699-2f40-4cf2-b8cb-db28bc72e3e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T22:41:02.839+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-19T15:38:41.675+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-19T15:38:41.173+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': '<p>“It is unfortunate that the PRC (People''s Republic of China) Ministry
        of Foreign Affairs spokesperson stooped to such low and gutter level talk
        – resorting to insulting our President and the Filipino nation, and further
        debasing herself, the Ministry, and Party she represents in the process,”
        Secretary Gilbert Teodoro wrote in a statement on Wednesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77e02274-8eb6-4d90-957a-2666a0dbe5a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T22:41:02.839+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-19T15:38:41.675+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-19T15:38:41.174+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd77238d8-d614-485d-81d8-923553b264ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T22:41:02.839+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-19T15:38:41.676+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-19T15:38:41.174+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': '<p>He was referring to foreign ministry spokesperson Mao Ning, who
        <a href="https://www.cnnphilippines.com/news/2024/1/16/china-warns-ph-marcos-remarks-to-taiwan-.html#:~:text=Metro%20Manila%20(CNN%20Philippines%2C%20January,sovereignty%20leader%20Lai%20Ching%2Dte.">warned</a>
        Marcos not to “play with fire” after he sent his congratulations to Taiwan''s
        president-elect and pro-sovereignty leader Lai Ching-te.&nbsp;</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7013bd4-88d8-468f-95bd-97192ffb635d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T22:41:02.840+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-19T15:38:41.677+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-19T15:38:41.175+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79b1c30a-7814-4d72-8465-a37bd9b4592c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T22:41:02.840+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-19T15:38:41.677+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-19T15:38:41.175+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "During a press conference, the Chinese official also suggested that\
        \ Marcos “read more to develop a proper understanding” of the dispute on the\
        \ political status of Taiwan, which Beijing claims as its territory.\r"
