      'text': '<p>However, it said the temporary restriction does not include other
        states of US because the Philippines agreed to only impose a state-wide banning
        when at least three states declared HPAI outbreak.</p>'
  'environmental-advocates-mining-homonhon':
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2024-01-17T16:32:00.000+08:00
