    'jcr:uuid': '287fb300-f5dd-4b27-8e1c-cddb1afcb34d'
    'lead': 'The Baguio City government continues to conduct tests to determine the
      cause and source of the recent gastroenteritis outbreak there.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-01-17T13:22:02.712+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2024-01-17T13:23:06.443+08:00
