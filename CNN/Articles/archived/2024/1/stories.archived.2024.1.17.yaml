    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Marcos studying appeal to suspend PhilHealth premium hike'
    'updated': 2024-01-17T17:46:08.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b0a5669-a44e-4836-87b3-74dbfbabcc17'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T15:06:04.468+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-17T17:47:51.218+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-17T17:47:50.708+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 17)</strong> — Malacañang
        on Wednesday said President Ferdinand Marcos Jr. is studying Health Secretary
        Teodoro Herbosa''s appeal to suspend the Philippine Health Insurance Corporation
        (PhilHealth) premium hike after the rate soared from 4% to 5% this year.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '006913ac-435a-4cec-876d-c9a5c39bae5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T17:47:50.679+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-17T17:47:51.218+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-17T17:47:50.708+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99f1b8a0-17cd-4c21-8208-3016aacf5d56'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T17:47:50.680+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-17T17:47:51.219+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-17T17:47:50.680+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "\"The President is studying the request,\" Presidential Communications\
        \ Office Secretary Cheloy Garafil said.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79f6fb57-fc0f-4e66-b78e-bb9f8fc75d48'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T17:47:50.680+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-17T17:47:51.221+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-17T17:47:50.680+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32b98e34-79c8-4c62-b23c-15a3d14821d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T17:47:50.680+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-17T17:47:51.222+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-17T17:47:50.680+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "Herbosa said he wrote a letter to Marcos on Tuesday that the hike should\
        \ be put on hold to avoid burdening Filipinos amid the high prices of basic\
        \ goods. If an increase is necessary, he suggested that contributions should\
        \ only be increased by 0.5% per annum or at 4.5% in 2024.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb294f1a-56b2-464f-980d-1e7a684f0e2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T17:47:50.681+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-17T17:47:51.223+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-17T17:47:50.681+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a877b812-158f-4e28-acf2-65cafd3fb187'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T17:47:50.681+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-17T17:47:51.224+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-17T17:47:50.681+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "\"If ever the president will agree, my recommendation is to start from\
        \ where we stopped, not the current 5%,\" he said in a media briefing. \"\
        It's the logical way to lift the suspension. We don't jump very high kasi\
        \ kawawa ang mga tao [because the people will suffer].”\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5b485d1-efb8-4b5f-affe-2f13b1a1c966'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T17:47:50.682+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-17T17:47:51.225+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-17T17:47:50.682+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a30ec7b7-08a8-49c5-b15e-31f21ed53744'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T17:47:50.682+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-17T17:47:51.226+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-17T17:47:50.682+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "Aside from his recommendation to the president, Herbosa said he will\
        \ discuss his proposal with PhilHealth board members on Wednesday afternoon.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a38fb1ad-93e1-45ec-a6ca-e7af28f98fdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T17:47:50.682+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-17T17:47:51.227+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-17T17:47:50.682+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e7e7647-2482-4bcd-88b4-1e8f9d6ed2fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T17:47:50.683+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-17T17:47:51.228+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-17T17:47:50.683+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "The premium rate was supposed to increase from 4% to 4.5% in 2023 in\
        \ accordance with the Universal Healthcare Law (UHC), but Marcos ordered the\
        \ suspension of the hike as he cited persistent economic challenges faced\
        \ by Filipinos, including rising prices of commodities.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74ebbef9-d281-48bc-a916-db1ac0a2fe04'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T17:47:50.683+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-17T17:47:51.229+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-17T17:47:50.683+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e21ada1c-3268-49fd-87b7-41fe02bc8e0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T17:47:50.684+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-17T17:47:51.230+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-17T17:47:50.684+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "The state health insurer explained that higher contributions are needed\
        \ to expand the benefits and programs it offers to members. But Herbosa said\
        \ PhilHealth is \"very healthy\" with good reserve and investments to be able\
        \ to provide assistance to its members despite suspending the hike or only\
        \ applying minimal increase.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fba2d2c-bab9-4d2d-8398-3a5f54c7e672'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T17:47:50.684+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-17T17:47:51.231+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-17T17:47:50.684+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79cee090-f42f-4f4f-a680-5db56677f1db'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T17:47:50.685+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-17T17:47:51.232+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-17T17:47:50.685+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "\"I think PhilHealth has enough money to actually continue to give\
        \ benefits and it will not be hurt by delaying the increase in premium,\"\
        \ he said.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '725ee120-bcf9-4bfd-ba7c-a57a74ed6aa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T17:47:50.685+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-17T17:47:51.233+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-17T17:47:50.685+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba423ab2-3c2a-41ab-b5e4-7c147fb9b2c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T17:47:50.686+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-17T17:47:51.234+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-17T17:47:50.686+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "A number of lawmakers have backed Herbosa’s proposal, including Senator\
        \ Joseph Victor “JV Ejercito” Estrada, principal sponsor and one of the co-authors\
        \ of the UHC.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ed1e03d-54cf-4d92-9db5-5217727ef994'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T17:47:50.686+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-17T17:47:51.235+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-17T17:47:50.686+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aeaaa42-1208-4dfb-ac03-e5df829ef929'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T17:47:50.687+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-17T17:47:51.236+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-17T17:47:50.687+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "“I support Sec. Ted Herbosa’s proposal to suspend increase in Philhealth\
        \ contributions because there is a pending bill that I filed on amendments\
        \ to the UHC to adjust premium rates as we are still recovering from the pandemic,”\
        \ Ejercito said.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7749442-8b19-4403-8652-5e74f306ede1'
      'mgnl:activationStatus': true
