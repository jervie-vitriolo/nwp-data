      'mgnl:lastActivated': 2024-01-19T15:38:41.683+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-19T15:38:41.182+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '396d3712-ea0c-4858-abac-0c7a6b9980b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T22:41:02.846+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-19T15:38:41.683+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-19T15:38:41.182+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "“China urges the Philippines to stay committed to the one-China policy\
        \ pursued by successive Philippine administrations since the establishment\
        \ of diplomatic ties between China and the Philippines,” read Huang's virtual\
        \ presentation.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca03d80c-1d83-455a-a521-052850ee4a23'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T22:41:02.846+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-19T15:38:41.684+08:00
