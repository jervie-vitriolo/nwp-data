      'mgnl:lastModified': 2024-01-17T16:05:14.458+08:00
      'mgnl:lastModifiedBy': 'kristelle'
      'mgnl:type': 'text'
      'text': "On Jan. 9, the DA also banned the importation of poultry products and\
        \ domesticated and wild birds from Belgium and France after it also reported\
        \ bird flu outbreak.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4cea441-2d14-4a42-83a7-5051fcc6782e'
      'mgnl:activationStatus': true
