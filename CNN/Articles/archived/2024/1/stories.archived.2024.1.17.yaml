      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-17T05:19:08.585+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04b70e56-90f2-4124-a27e-7524aea5bf79'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T05:19:08.585+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-17T05:19:09.109+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-17T05:19:08.585+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': '<h2><strong>Divides within Netanyahu’s cabinet</strong></h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '351d08f6-ce10-4bdd-b75c-4e171a67a494'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T05:19:08.586+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-17T05:19:09.110+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-17T05:19:08.586+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "Ben Gvir’s comments highlight the tensions that exist within the Israeli\
        \ government, and the wider defense and security establishment, over how much\
        \ of a presence Israel should retain inside Gaza after the war.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '512dc848-a81e-4d9d-9ac3-a63162dac82f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T05:19:08.587+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-17T05:19:09.111+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-17T05:19:08.587+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a331023-543a-453f-9712-af54c833c018'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T05:19:08.587+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-17T05:19:09.112+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-17T05:19:08.587+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "Earlier this month, Israeli cabinet members argued over plans for the\
        \ post-war future of Gaza and how to handle investigations into the security\
        \ failings around Hamas’ October 7 attacks.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f61a3e4b-485c-4aed-af26-3aa3a65a052f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T05:19:08.588+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-17T05:19:09.113+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-17T05:19:08.588+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8233d38d-69aa-4c08-b795-7940fcb28d58'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T05:19:08.588+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-17T05:19:09.114+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-17T05:19:08.588+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "The public spat on January 4 followed what one source described as\
        \ a “fight” at a meeting of the the security cabinet. Far-right Finance Minister\
        \ Bezalel Smotrich said there had been a “stormy discussion,” while former\
        \ Defense Minister Benny Gantz said a “politically motivated attack” had been\
        \ launched.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40d64f5d-9b3e-48b7-ab99-2ef4b7545912'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T05:19:08.589+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-17T05:19:09.115+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-17T05:19:08.589+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fffd217a-34ca-4c80-80fb-a038b181c9ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T05:19:08.589+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-17T05:19:09.116+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-17T05:19:08.589+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "The security cabinet split was over how to handle investigations into\
        \ the October 7 attack on Israel, including the Israeli military’s failure\
        \ to anticipate it, as well as how to approach the war from now on.\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a022755-05e7-4d93-b56d-823087b1d6c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T05:19:08.590+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-17T05:19:09.117+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-17T05:19:08.590+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ed27bf4-a5fc-4fd6-be14-d5b658e18258'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T05:19:08.591+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-17T05:19:09.118+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-17T05:19:08.591+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "If the government collapses, Israel would likely face new elections\
        \ that Netanyahu is widely expected to lose.\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b9cb864-742d-444d-982f-388895ab9ee2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T05:19:08.591+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-17T05:19:09.119+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-17T05:19:08.591+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9c5d48b-319c-4cd3-a7ad-2608de95ccea'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T05:19:08.592+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-17T05:19:09.120+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-17T05:19:08.592+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "Meanwhile, some far-right politicians are pushing for complete re-occupation,\
        \ along with the possible return of Jewish settlements, in the Gaza Strip.\
        \ Prime Minister Benjamin Netanyahu, who is under pressure from the United\
        \ States to ensure a prominent role for the Palestinian Authority, said recently\
        \ Israel has “no intention of permanently occupying Gaza.”\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d4f0ede-c1cd-4e45-8c2a-301a7d7bd24a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T05:19:08.592+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-17T05:19:09.121+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-17T05:19:08.592+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11e41d5f-5fb0-4f5b-8dcf-ca08f9c31798'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T05:19:08.593+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-17T05:19:09.122+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-17T05:19:08.593+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "Israel’s military campaign in Gaza has forcibly displaced at least\
        \ 1.93 million people, according to the UN Relief and Works Agency for Palestine\
        \ refugees. Thousands of families have moved multiple times as Israel’s offensive\
        \ has moved to new areas.\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a295fad-f7d4-46b4-9d0f-18210e2c3432'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T05:19:08.594+08:00
