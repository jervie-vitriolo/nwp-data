      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5d40cc4-8b74-4e8c-8ba1-d65f8cead183'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T14:26:09.902+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-17T14:28:18.352+08:00
