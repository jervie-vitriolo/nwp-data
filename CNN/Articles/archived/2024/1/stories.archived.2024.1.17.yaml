    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19ebae01-2c26-4506-a01d-55b63dffc29c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T10:09:25.583+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-17T13:36:09.387+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-17T13:36:08.801+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "“It is even more concerning that this illegal act has taken place despite\
        \ the existence of several channels of communication between Pakistan and\
        \ Iran,” the ministry said.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fee3dc4b-c79f-4101-8505-05f45ad12d8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T10:09:25.583+08:00
