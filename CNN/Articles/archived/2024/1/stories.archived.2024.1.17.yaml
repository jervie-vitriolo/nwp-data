      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "“We have done studies on the numbers and Philhealth said it will not\
        \ affect the benefits and packages,” he added.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dffd1ed-2550-45e9-a1a4-25eb5085a2d1'
