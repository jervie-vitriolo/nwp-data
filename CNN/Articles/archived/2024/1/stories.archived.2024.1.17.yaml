      'mgnl:lastModified': 2024-01-17T05:19:08.581+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "After the October 7 attacks, Gallant said the original plan was for\
        \ the “intensive manoeuvring stage” of Israel’s military campaign in Gaza\
        \ to last approximately three months. But, he cautioned the Israeli military\
        \ adapts its operations “in accordance with the reality on the ground” and\
        \ “our intelligence.”\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6cd2574-6539-4077-bd7c-e322bedd2c41'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T05:19:08.581+08:00
