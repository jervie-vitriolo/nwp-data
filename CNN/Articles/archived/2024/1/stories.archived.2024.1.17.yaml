    'title': 'Bayan Muna to oppose govt''s position to junk petition vs. PUV modernization'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08e4cf35-9e90-44e6-ad36-ecc546d19eb8'
