      'mgnl:lastActivated': 2024-01-17T16:05:14.810+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-17T16:05:14.456+08:00
      'mgnl:lastModifiedBy': 'kristelle'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fab9ad57-dd38-4f74-841b-d784f96769f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T16:05:14.456+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2024-01-17T16:05:14.811+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-17T16:05:14.456+08:00
      'mgnl:lastModifiedBy': 'kristelle'
      'mgnl:type': 'text'
      'text': "The cases of bird flu in California and Ohio were reported in November\
        \ by the US Veterinary Services to the World Organization for Animal Health\
        \ (WOAH).\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0007241-86b1-412d-bd9b-2c1c10a77389'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T16:05:14.456+08:00
