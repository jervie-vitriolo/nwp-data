      'mgnl:lastModified': 2024-01-17T17:09:25.937+08:00
      'mgnl:lastModifiedBy': 'cjmarquez'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2024/01/17/sport/mirra-andreeva-ons-jabeur-australian-open-spt-intl/index.html">16-year-old
        Mirra Andreeva stuns Ons Jabeur in Australian Open second round, admits she’s
        ‘inspired’ by No. 6 seed</a>"</em></p>'
  'Alleged-crime-boss-arrested-after-years-of-manhunt':
    'author': 'Daniza Fernandez, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2024-01-17T17:08:03.000+08:00
    'imagesource': 'jcr:5174b5b4-f820-49f0-b49d-52b11fc361bd'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '785f9f82-e095-4d33-b0f2-c3e711651e1d'
    'lead': 'After several years of manhunt, police have arrested Ernesto Salas, a
      suspect in the killing of 15 people and the alleged leader of a criminal group
      operating in various parts of the country.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2024-01-17T17:10:06.904+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2024-01-17T21:11:23.219+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-01-17T21:11:22.789+08:00
    'mgnl:lastModifiedBy': 'seth'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Alleged leader of criminal group arrested after years of manhunt'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aabc05a7-393a-415f-a2cf-6b7373004fd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T17:10:06.959+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-17T21:11:23.220+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-17T21:11:22.784+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 17)</strong> —&nbsp;After
        several years of manhunt, police have arrested Ernesto Salas, a suspect in
        the killing of 15 people in Ozamiz City, Misamis Occidental and the alleged
        leader of a criminal group operating in various parts of the country.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ff77520-d7b7-4303-93b9-6250719dffcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T17:10:06.960+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-17T21:11:23.221+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-17T21:11:22.784+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': '<p>Salas, 49, is from Ozamiz City. He was apprehended in Malabon City
        on Jan. 8.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f269b4df-374c-47d4-be27-c2aa39f53d20'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T17:10:06.960+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-17T21:11:23.221+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-17T21:11:22.785+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "Criminal Investigation and Detection Group - National Capital Region\
        \ Chief PCol. Hansel Marantan said the suspect is the leader of the Salas\
        \ Criminal Group which is involved in illegal drug trade and gun-for-hire\
        \ services in Ozamiz City, General Santos City, and Metro Manila.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8f1ee42-2e24-431c-ace3-5bb92129cb96'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T17:10:06.961+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-17T21:11:23.221+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-17T21:11:22.785+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "Police said Salas is also one of the gunmen of Ardot and Aldong Parojinog,\
        \ members of the Parojinog Group in Misamis Occidental.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '868c3e02-f366-4bf6-a324-36044317a3cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T17:10:06.961+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-17T21:11:23.222+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-17T21:11:22.786+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "Salas has eight warrants of arrest for the crimes of murder and double\
        \ murder. All were issued in 2018.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67e6e8f9-b77f-4da3-8b04-db9b07876c20'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T17:10:06.961+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-17T21:11:23.222+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-17T21:11:22.786+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': '<p>The suspect allegedly killed some entrepreneurs in Ozamiz City.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b58df2f0-a670-428f-8fab-e76086783719'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T17:10:06.962+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-17T21:11:23.223+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-17T21:11:22.787+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': '<p>“Magaling magtago [He’s good at hiding]. If he was able to murder
        as per the allegation of the warrant, he was able to assassinate 15 people.
        He must have mastered his craft already,” Marantan said Wednesday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcedaea2-d15a-4f54-86fe-28d82bfa3153'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T17:10:06.962+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-17T21:11:23.223+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-17T21:11:22.787+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "“I apologize it took us several years para mahuli siya pero it’s late\
        \ but nahuli naman siya [to catch him and it’s late, but we caught him],”\
        \ he added.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ae851f0-85d2-4bc9-8e22-051d7d5b2956'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T17:10:06.963+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-17T21:11:23.224+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-17T21:11:22.788+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "Marantan said the suspect may have chosen to hide in Metro Manila because\
        \ he could blend in with millions of Filipinos in the capital region unlike\
        \ in the province.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24aac000-00c0-463d-a816-6cc7dab016ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T17:10:06.963+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-17T21:11:23.225+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-17T21:11:22.788+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': '<p>Authorities are also looking for at least five suspected accomplices
        of Salas.</p>'
  'SWS-47--Filipinos-feel-poor-December-2023':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
