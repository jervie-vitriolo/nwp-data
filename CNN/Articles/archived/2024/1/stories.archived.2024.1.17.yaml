    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fa16051-7d46-4a60-80ae-29687e6c1304'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T17:12:16.858+08:00
