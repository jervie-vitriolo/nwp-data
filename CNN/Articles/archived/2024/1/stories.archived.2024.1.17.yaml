      'mgnl:lastModified': 2024-01-19T15:38:41.178+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93e72412-0821-40bc-9007-55070136c503'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T22:41:02.843+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-19T15:38:41.680+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-19T15:38:41.179+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "“[T]hen again, we should not at all be surprised — being a nation and\
        \ people enjoying the privileges, rights, and freedoms of a democratic society\
        \ — that an agent of a Party and system of government incompatible with our\
        \ way of life and who routinely spouts State-sanctioned propaganda and disinformation\
        \ would go that far and that low,” the defense chief said.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e67dafff-dca9-48bc-8cea-6b18b677c52e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T22:41:02.843+08:00
