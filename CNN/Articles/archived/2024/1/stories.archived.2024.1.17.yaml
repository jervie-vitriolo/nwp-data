      'mgnl:type': 'text'
      'text': "PSA said this is a decrease from the 23.7% recorded in the same period\
        \ in 2021.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e3c9d41-5aef-401d-b853-fd463aedfd54'
