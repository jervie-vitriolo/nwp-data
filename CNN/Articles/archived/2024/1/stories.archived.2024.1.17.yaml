      'mgnl:lastActivated': 2024-01-17T23:37:16.736+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-17T23:37:16.523+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 17) ---</strong>
        The Bureau of Immigration (BI) on Wednesday launched a manhunt operation against
        a Jordanian national who was able to escape his escorts after a court hearing.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f20bdcb-66a2-4e10-8551-bb5f42da23bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T23:37:16.523+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-17T23:37:16.738+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-17T23:37:16.523+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44680e3f-c329-4b17-b56c-77d33e00310d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T23:37:16.524+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-17T23:37:16.739+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-17T23:37:16.524+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "It said Tarek Nihad Siam, 47, made his escape on Jan. 16 when he attended\
        \ a hearing at the Makati Regional Trial Court Branch 237 in connection with\
        \ his case for violating the comprehensive law on firearms and ammunition.\
        \ He was arrested in 2022.  \r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffcd4f3b-d76f-4c3d-99ae-86f501a574d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T23:37:16.524+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-17T23:37:16.740+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-17T23:37:16.524+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9cb0bbe-03ec-4af7-a444-4b69bf2ac36b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T23:37:16.524+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-17T23:37:16.741+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-17T23:37:16.524+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "An investigation showed that Siam requested to use the restroom after\
        \ the court hearing. When one of his escorts noticed that he was taking too\
        \ long, he decided to check inside, but Siam was nowhere to be found.  \r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d80cb34-fe1a-46aa-85be-994095860b1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T23:37:16.525+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-17T23:37:16.742+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-17T23:37:16.525+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3185cfb1-6ab2-40e9-99e6-522a04524a0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T23:37:16.525+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-17T23:37:16.743+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-17T23:37:16.525+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "“After a while, the agent said that he noticed Siam’s prolonged use\
        \ of the facilities, which prompted him to force open the door to discover\
        \ that Siam has disappeared, apparently abusing a small window in the restroom,”\
        \ the BI said in a statement.  \r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0adf4fdc-c5d9-4d03-9a36-de1fd37243ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T23:37:16.525+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-17T23:37:16.744+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-17T23:37:16.525+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5852839a-f32a-4e17-bb86-fc332209ec7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T23:37:16.526+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-17T23:37:16.745+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-17T23:37:16.526+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "It also said that his two escorts, who were described as “job order\
        \ personnel,” were fired from their posts. The two, along with their team\
        \ leader who is an organic employee, will face criminal charges for infidelity\
        \ of custody of the inmate.  \r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50167d44-7794-4008-84fe-276641b2148e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T23:37:16.526+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-17T23:37:16.746+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-17T23:37:16.526+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8257b254-d9dc-4a36-929d-21c1d37d28b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T23:37:16.527+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-17T23:37:16.747+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-17T23:37:16.527+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "Aside from illegal gun possession in the Philippines, the BI learned\
        \ that Siam is wanted in Abu Dhabi for assault and alcohol abuse.  \r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0543f499-4113-49b6-a043-dfc99efe5cfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T23:37:16.527+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-17T23:37:16.748+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-17T23:37:16.527+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29244ec2-6f55-4d16-a834-b9aa195a53f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T23:37:16.527+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-17T23:37:16.749+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-17T23:37:16.527+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': '<p>The BI asked the public to report any information on Siam’s whereabouts
        through its <a href="https://www.facebook.com/immigration.helpline.ph/">helpline.</a></p>'
