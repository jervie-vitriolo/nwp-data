      'mgnl:lastModified': 2024-01-26T11:53:56.327+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': '<p>"We want it to be a permanent exhibit area of green technology that
        works — from solar lights to rain harvesting facilities — sustainable practices
        like urban gardens," Marcos said as he described his vision for the river.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c057c29a-69af-4a1f-9716-cc9fabaa97ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T23:33:59.568+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-26T11:53:57.309+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-26T11:53:56.328+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '489dff54-957c-4848-8269-aab5b3d937dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T23:33:59.568+08:00
