      'mgnl:lastActivated': 2024-01-17T18:57:09.532+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-17T18:57:09.181+08:00
      'mgnl:lastModifiedBy': 'kristelle'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d70d40a-b84e-4597-8744-127ab92dcd8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T18:57:09.182+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2024-01-17T18:57:09.533+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-17T18:57:09.182+08:00
      'mgnl:lastModifiedBy': 'kristelle'
      'mgnl:type': 'text'
      'text': "[Translation: Technically, if you ask us if we could use the budget\
        \ for the People’s Initiative, technically yes, we can. However, the budget\
        \ was not intended for that, we were not thinking of appropriating the money\
        \ for that before and we were also not expecting that they would give that\
        \ amount to us.]\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b99b66dc-d404-49dc-8cd5-56fd7a2ad177'
