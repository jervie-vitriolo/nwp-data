      'mgnl:lastModified': 2024-01-17T17:47:50.690+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "Both Hontiveros and Senator Bong Go also noted that the DOH chief himself\
        \ assured that the state health insurer has enough funds to continue its services\
        \ to members.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc4d49cd-44f4-4e9f-8da9-19ece547295c'
      'mgnl:activationStatus': true
