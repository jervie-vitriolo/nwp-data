    'template': '1'
    'title': 'SWS: 47% of Filipino families feel poor in 4Q of 2023

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4ff20dd-6975-48f0-b0d1-e90f173c8076'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T17:12:16.849+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-17T17:12:17.214+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-17T17:12:16.866+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 17) ---</strong>
        Almost half of Filipino families consider themselves poor, according to a
        Social Weather Stations (SWS) survey released on Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e48311a6-adda-49d7-8354-1d987a0cce12'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T17:12:16.849+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-17T17:12:17.215+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-17T17:12:16.849+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "The poll, conducted from Dec. 8 to 11, 2023, showed a slight decline\
        \ to 47% or 13 million families who rated themselves as poor.  In September\
        \ 2023, self-rated poor families stood at 48%.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b922621-2617-4f9f-9a82-cdb62b3d939f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T17:12:16.850+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-17T17:12:17.216+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-17T17:12:16.850+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "“The 1-point decline in the nationwide Self-Rated Poor figure between\
        \ September 2023 and December 2023 was due to a decrease in Mindanao, combined\
        \ with a slight increase in Balance Luzon (or Luzon outside Metro Manila)\
        \ and steady scores in Metro Manila and the Visayas,” the SWS said.  \r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ccd16c7-85b9-4e9d-b58f-a3d50e5a90c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T17:12:16.850+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-17T17:12:17.217+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-17T17:12:16.850+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06648789-e58c-446f-8bda-47bebacc7539'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T17:12:16.850+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-17T17:12:17.218+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-17T17:12:16.850+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "The survey found that the percentage of families in Mindanao who consider\
        \ themselves poor fell from 71% to 61%.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4f48388-f170-43f7-b76b-34722dbb6001'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T17:12:16.851+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-17T17:12:17.219+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-17T17:12:16.851+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92c8c270-c9d1-4bee-8939-3fd942e4878d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T17:12:16.851+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-17T17:12:17.220+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-17T17:12:16.851+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "But self-rated poor families in Balance Luzon slightly rose from 35%\
        \ to 39%.  \r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b6dc7c8-17c2-499a-b535-b376d211bbe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T17:12:16.852+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-17T17:12:17.221+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-17T17:12:16.852+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd43d7bf-01d2-441f-ae5e-052881e775bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T17:12:16.852+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-17T17:12:17.222+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-17T17:12:16.852+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "Meanwhile, the figure barely moved in Metro Manila from 38% to 37%,\
        \ and in the Visayas from 59% to 58%.  \r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71cc471d-450e-4da0-a760-5c6e657859b7'
      'mgnl:activationStatus': true
