      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "As of Tuesday, the administration was not reimposing the FTO designation.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dd2b660-7c5c-4c17-8b73-4558acb82af9'
