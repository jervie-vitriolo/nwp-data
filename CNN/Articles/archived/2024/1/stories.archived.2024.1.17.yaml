      'mgnl:lastActivated': 2024-01-17T10:15:41.616+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-17T10:15:41.266+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e8f8ad6-5851-4d84-87e8-af4303b292d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T10:12:18.040+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-17T10:15:41.617+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-17T10:15:41.266+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "President Joe Biden said he ordered the strikes “in direct response\
        \ to unprecedented Houthi attacks against international maritime vessels in\
        \ the Red Sea,” adding that he would “not hesitate to direct further measures\
        \ to protect our people and the free flow of international commerce as necessary.”\
        \r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '002b2bf5-3cd3-469c-b04b-1a59f396bea7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T10:12:18.041+08:00
