    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59545239-38e2-4ac9-ad36-b8d4ebb52aa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T10:12:18.038+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-17T10:15:41.613+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-17T10:15:41.264+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "Both the SDGT and FTO designations trigger an asset freeze, but only\
        \ an FTO designation imposes immigration restrictions on members, according\
        \ to the State Department. The SDGT designation also does not impose sanctions\
        \ on those who provide “material support” to the group.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1380f45f-dca4-400c-a2ae-9953d3041413'
      'mgnl:activationStatus': true
