    'title': 'DBM: ₱12B Comelec funding not specifically for Cha-cha plebiscite'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09d7040d-c439-41e8-99db-d5eecff8b576'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T18:57:09.175+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2024-01-17T18:57:09.517+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-17T18:57:09.195+08:00
      'mgnl:lastModifiedBy': 'kristelle'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 17) —</strong>The
        Department of Budget and Management (DBM) on Wednesday said the additional
        ₱12 billion budget of the Commission on Elections (Comelec) is not intended
        specifically for the proposed charter change.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd077bd3f-0a3f-46d3-93a8-3f289975b909'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T18:57:09.175+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2024-01-17T18:57:09.518+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-17T18:57:09.175+08:00
      'mgnl:lastModifiedBy': 'kristelle'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7862c1d-6bed-4d3a-8720-c13ac03d1322'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T18:57:09.176+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2024-01-17T18:57:09.519+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-17T18:57:09.176+08:00
      'mgnl:lastModifiedBy': 'kristelle'
      'mgnl:type': 'text'
      'text': "“It is not for the purpose of Charter Change but may be used for various\
        \ activities of the COMELEC such as the preparation of national and local\
        \ elections, overseas absentee voting, continuing registration, recall, special\
        \ elections, referenda, and other initiatives,” DBM Secretary Amenah Pangandaman\
        \ said in a statement.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aade1884-1d23-4dfa-b799-06d1a57369a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T18:57:09.176+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2024-01-17T18:57:09.520+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-17T18:57:09.176+08:00
      'mgnl:lastModifiedBy': 'kristelle'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29599bbd-ece8-4360-bdbf-0138a56d1991'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T18:57:09.176+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2024-01-17T18:57:09.521+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-17T18:57:09.176+08:00
      'mgnl:lastModifiedBy': 'kristelle'
      'mgnl:type': 'text'
      'text': "She said the Comelec has the discretion to use the budget inserted\
        \ by the bicameral conference committee of Congress for a plebiscite if the\
        \ government decides to pursue any change, or if the people's initiative pushes\
        \ through.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ca8f1d3-40a5-4cb5-97c8-583b2ab2ab80'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T18:57:09.177+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2024-01-17T18:57:09.522+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-17T18:57:09.177+08:00
      'mgnl:lastModifiedBy': 'kristelle'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd20e26e5-46b7-472e-be44-44980ec0a57f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T18:57:09.177+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2024-01-17T18:57:09.523+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-17T18:57:09.177+08:00
      'mgnl:lastModifiedBy': 'kristelle'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines’ Newsroom Ngayon on Wednesday, Comelec
        Chairman George Garcia said they requested the budget last year without the
        intention to use it for activities related to charter change..</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45d6805c-5aaf-47de-a3d6-bd2dda5de7e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T18:57:09.178+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2024-01-17T18:57:09.524+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-17T18:57:09.178+08:00
      'mgnl:lastModifiedBy': 'kristelle'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18ca10df-409c-4e82-a1f7-4508550e2bc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T18:57:09.178+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2024-01-17T18:57:09.525+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-17T18:57:09.178+08:00
      'mgnl:lastModifiedBy': 'kristelle'
      'mgnl:type': 'text'
      'text': "“As far as the people are concerned, wala po kaming hinihingi na people-people\
        \ initiative na ganyan dahil wala pa namang ganyan alingasngas noon,” he said.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a450145b-c3ea-436d-9bc4-c978d9e9526b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T18:57:09.178+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2024-01-17T18:57:09.526+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-17T18:57:09.178+08:00
      'mgnl:lastModifiedBy': 'kristelle'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50dfb51e-c1a5-41de-918e-21f5b35384f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T18:57:09.179+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2024-01-17T18:57:09.527+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-17T18:57:09.179+08:00
      'mgnl:lastModifiedBy': 'kristelle'
      'mgnl:type': 'text'
      'text': "[Translation: We did not request the budget for the people's initiative\
        \ because we were not thinking about that matter before.]\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b06568a0-b24f-4ce4-8c1e-30ee640914ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T18:57:09.179+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2024-01-17T18:57:09.528+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-17T18:57:09.179+08:00
      'mgnl:lastModifiedBy': 'kristelle'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13506345-0ebb-4d15-ace4-99266ba6afaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T18:57:09.180+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2024-01-17T18:57:09.529+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-17T18:57:09.180+08:00
      'mgnl:lastModifiedBy': 'kristelle'
      'mgnl:type': 'text'
      'text': "Garcia also said Comelec does not have the power to realign the budget.\
        \ However, he noted that technically, the commission can use the funds for\
        \ the people's initiative.  \r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b654609-6366-4fd1-a36b-b3a5e9c3ee87'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T18:57:09.180+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2024-01-17T18:57:09.530+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-17T18:57:09.180+08:00
      'mgnl:lastModifiedBy': 'kristelle'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afd6b261-5b26-41c7-bf39-ab9307d5c5b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T18:57:09.181+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2024-01-17T18:57:09.531+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-17T18:57:09.181+08:00
      'mgnl:lastModifiedBy': 'kristelle'
      'mgnl:type': 'text'
      'text': "“Technically, kapag tinanong niyo po kami, eh puwede ba namin gamitin\
        \ yan sa people’s initiative, technically yes po, meron talagang pagkukuhanan.\
        \ Kaya lang po iba po yung nasa isip namin hindi naman po yan ang aming dahilan\
        \ kung bakit kami nag-request dati at ‘di naman namin in-expect na bibigyan\
        \ kami ng ganyan amount,” he explained.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20a78b63-4792-4c71-a131-6b76a6d50f6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T18:57:09.181+08:00
