      'mgnl:lastModified': 2024-01-19T15:38:41.183+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa926fd0-d26d-4639-acb4-01c90ca82721'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T22:41:02.847+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-19T15:38:41.684+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-19T15:38:41.183+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "On Tuesday, China summoned Philippine Ambassador to Beijing Jaime FlorCruz\
        \ to demand an explanation on the president’s message.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c16947a-c1fc-4105-b168-4df458c5c9ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T22:41:02.847+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-19T15:38:41.685+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-19T15:38:41.184+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20534fa7-2126-435d-94a0-8e58edcd4adb'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T22:41:02.848+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-19T15:38:41.685+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-19T15:38:41.184+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': '<p>A day before Marcos’ remarks, the Department of Foreign Affairs
        reiterated Manila’s commitment to the one-China policy, which recognizes that
        Taiwan is a part of China and that the PRC is the sole legal government representing
        the whole of China.</p>'
  'Pimentel-signature-Cha-cha':
    'author': 'Vince Ferreras, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
