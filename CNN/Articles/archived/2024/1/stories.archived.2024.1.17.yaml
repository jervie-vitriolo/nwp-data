      'mgnl:lastActivated': 2024-01-17T16:05:14.808+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-17T16:05:14.455+08:00
      'mgnl:lastModifiedBy': 'kristelle'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaf941d3-ffc9-483b-a39c-fc411d7d4a08'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T16:05:14.455+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2024-01-17T16:05:14.809+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-17T16:05:14.455+08:00
      'mgnl:lastModifiedBy': 'kristelle'
      'mgnl:type': 'text'
      'text': "DA Secretary Francisco Tiu Laurel Jr. noted that the restriction is\
        \ to prevent the entry of Highly Pathogenic Avian Influenza (HPAI) H5N1 virus\
        \ strain that he said is spreading fast in the US.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be904741-8979-40bc-8fe3-0720db313ad4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T16:05:14.456+08:00
