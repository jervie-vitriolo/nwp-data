    'title': 'New cloned monkey species highlights limits of cloning'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1de609a1-023b-4430-bba8-806043c1d0d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T05:09:31.331+08:00
      'mgnl:createdBy': 'raheema'
