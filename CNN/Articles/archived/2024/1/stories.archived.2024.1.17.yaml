    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5418211d-6385-4407-a021-4ebd0412e429'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T17:47:50.691+08:00
