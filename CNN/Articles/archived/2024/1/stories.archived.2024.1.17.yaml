    'jcr:uuid': '89cbddc5-36d7-4876-9595-0465918c7a0a'
    'lead': 'The Department of Agriculture (DA) imposed a ban on the importation of
      poultry products, as well as both domesticated and wild birds, from California
      and Ohio in the United States following several outbreaks of bird flu there.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-01-17T16:05:14.429+08:00
