      'mgnl:lastModified': 2024-01-26T11:53:56.329+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': '<p>Marcos also said he wants to maximize the ready-to-use maritime
        highway by deploying more ferry boats and stations.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e4cb16b-3229-4a7f-9b6b-216835754828'
