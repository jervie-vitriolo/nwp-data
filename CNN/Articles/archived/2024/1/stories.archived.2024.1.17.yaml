      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Pakistan on Tuesday strongly condemned
        an Iranian airstrike inside its borders that killed two children, calling
        it an “unprovoked violation of its airspace” and warning of retaliation.&nbsp;&nbsp;</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39501f28-4462-468d-9494-aa8fc8646961'
