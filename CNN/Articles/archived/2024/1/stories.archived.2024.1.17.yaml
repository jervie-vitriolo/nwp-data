    'template': '1'
    'title': 'DA bans poultry, live birds imports from California, Ohio'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7beb590-aeda-4ab0-b55b-856902976e70'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T16:05:14.454+08:00
