  'Israel-Hamas-deal-medicine-hostages':
    'author': 'Tara John and Eyad Kourdi, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2024-01-17T10:10:00.000+08:00
    'imagesource': 'jcr:83ce72b1-5531-4e31-84e3-83c0c9741821'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7ac84782-fea7-4439-8540-3268d77e7781'
    'lead': 'Qatar says it has brokered a deal between Israel and Hamas that will
      see medicines delivered to Israeli hostages in Gaza in exchange for the delivery
      of medicine and humanitarian aid to Palestinian civilians.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2024-01-17T10:10:51.228+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2024-01-17T10:15:29.155+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-01-17T10:15:28.801+08:00
    'mgnl:lastModifiedBy': 'seth'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Israel and Hamas have agreed deal on medicine for hostages, aid to Gaza,
      Qatar says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6826f34d-6889-4860-94f9-7c8690e461f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T10:10:51.237+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-17T10:15:29.156+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-17T10:15:28.785+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Qatar says it has brokered a deal between
        Israel and Hamas that will see medicines delivered to Israeli hostages in
        Gaza in exchange for the delivery of medicine and humanitarian aid to Palestinian
        civilians.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69140625-c7d5-4623-a789-272dedea5c60'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T10:10:51.238+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-17T10:15:29.157+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-17T10:15:28.785+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '268f7d71-29c4-4d1b-aa3f-eca09d9dcdd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T10:10:51.238+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-17T10:15:29.158+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-17T10:15:28.786+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "“Medicine along with other humanitarian aid is to be delivered to civilians\
        \ in the Gaza Strip, in the most affected and vulnerable areas, in exchange\
        \ for delivering medication needed for Israeli captives in Gaza,” the Qatari\
        \ Ministry of Foreign Affairs said Tuesday in a statement posted on X.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82074a9e-7993-4b33-a6a8-f75b26b5933a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T10:10:51.238+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-17T10:15:29.159+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-17T10:15:28.786+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bdf4cd6-17fd-4137-99a9-3ee3f6089c73'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T10:10:51.239+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-17T10:15:29.160+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-17T10:15:28.787+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "The medications and aid will leave Doha on Wednesday and head to Egypt\
        \ before being transported to Gaza, the ministry added. It is unclear when\
        \ the medicines are expected to reach Gaza.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f3608f5-5133-4277-84e7-750b9ac4e76e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T10:10:51.239+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-17T10:15:29.161+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-17T10:15:28.787+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11a19cff-8aea-4772-8743-e32aca87c243'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T10:10:51.239+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-17T10:15:29.161+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-17T10:15:28.788+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "Relatives of the more than 100 remaining hostages believed to be alive\
        \ in Gaza have been calling for medications to be passed on to their loved\
        \ ones.\r"
