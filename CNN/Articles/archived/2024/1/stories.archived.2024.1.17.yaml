      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '513ccb60-78d3-4785-9937-433959add243'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T23:33:59.561+08:00
