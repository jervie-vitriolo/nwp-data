      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-17T13:36:08.796+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "Iran said it used “precision missile and drone strikes,” to destroy\
        \ two strongholds of the Sunni militant group Jaish al-Adl, known in Iran\
        \ as Jaish al-Dhulm, in the Kouh-Sabz (green mountain) area of Pakistan’s\
        \ southwest Balochistan province, according to Iran’s state-aligned Tasnim\
        \ news agency.\r"
