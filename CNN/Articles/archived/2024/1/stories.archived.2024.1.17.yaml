      'mgnl:lastModified': 2024-01-17T16:05:14.459+08:00
      'mgnl:lastModifiedBy': 'kristelle'
      'mgnl:type': 'text'
      'text': "“All shipments coming from California and Ohio that are already in\
        \ transit, loaded or accepted at Philippine ports before the official communication\
        \ of the ban on January 15, 2024 shall be allowed, provided that those products\
        \ were produced or the birds were slaughtered fourteen (14) days before the\
        \ first outbreak,” the DA said.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6fd2e74-7070-46e2-9715-74355c0b4b50'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T16:05:14.460+08:00
