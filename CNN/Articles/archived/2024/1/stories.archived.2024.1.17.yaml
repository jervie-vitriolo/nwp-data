      'mgnl:lastModified': 2024-01-17T17:31:31.279+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The lineup for Southern California’s legendary,
        desert-centric Coachella music festival has officially been announced, and
        there’s no doubt it’ll be a good time.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98b54a12-49b7-40d1-8de9-de5736c99d9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T17:29:35.918+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-17T17:31:31.814+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-17T17:31:31.280+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcb74ce8-3553-4599-9405-87c1519e5831'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T17:29:35.918+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-17T17:31:31.815+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-17T17:31:31.280+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "On Tuesday, Goldenvoice, the company that produces the long-running\
        \ festival, revealed that the 2024 lineup features popular ska/punk/rock band\
        \ No Doubt as one of the four headlining acts.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a16814a-fe7a-4720-ac93-aac765be0b65'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T17:29:35.918+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-17T17:31:31.816+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-17T17:31:31.281+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bbea4b8-26d5-4458-905b-0fde46629a25'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T17:29:35.919+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-17T17:31:31.817+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-17T17:31:31.282+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "The band’s appearance will mark a reunion between the members, which\
        \ include frontwoman Gwen Stefani. No Doubt has not performed live as a band\
        \ since at least 2015.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2809bd19-d7f1-425a-8092-246b33771f39'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T17:29:35.919+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-17T17:31:31.818+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-17T17:31:31.282+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '591b5950-44a1-4e48-9474-cc455173ca36'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T17:29:35.919+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-17T17:31:31.819+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-17T17:31:31.283+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "Lana Del Rey, Doja Cat and rapper Tyler, The Creator are also set to\
        \ headline the festival, with other notable artists such as Peso Pluma, Ice\
        \ Spice, Blur, Sublime and J. Balvin slated to take one of the festival’s\
        \ many stages.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd79d601b-816a-47f4-882f-b0ac45862540'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T17:29:35.920+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-17T17:31:31.820+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-17T17:31:31.283+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9456131-cc22-4773-b2f9-e6a3e19909a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T17:29:35.920+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-17T17:31:31.821+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-17T17:31:31.284+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "Just before the official lineup announcement was made on Tuesday, the\
        \ No Doubt X page teased a reunion when it posted a video of Stefani reminiscing\
        \ about her early days with the band.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0d2a56f-5948-4141-82c7-b73d7bdbb1a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T17:29:35.921+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-17T17:31:31.822+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-17T17:31:31.285+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4df9b397-a5f4-411d-9bde-90ef218b3e5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T17:29:35.921+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-17T17:31:31.822+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-17T17:31:31.285+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "The video culminated in Stefani setting up a video call with her No\
        \ Doubt bandmates – Tony Kanal, Tom Dumont, and Adrian Young – after noting\
        \ how much she missed them.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0da27d2d-28ba-46f7-94f3-9b52f0ed91af'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T17:29:35.922+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-17T17:31:31.823+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-17T17:31:31.286+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11019b8e-53d9-46bc-85e0-3b3453c553c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T17:29:35.922+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-17T17:31:31.824+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-17T17:31:31.287+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "“You guys want to do a show?” Stefani asked, to which Kanal, Dumont\
        \ and Young all replied with an enthusiastic “yes!”\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55c5b77d-aa43-47cb-880c-aaeb502fb5cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T17:29:35.922+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-17T17:31:31.825+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-17T17:31:31.287+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abfd8ff7-4cb7-4384-8965-3e40bdd25c72'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T17:29:35.923+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-17T17:31:31.826+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-17T17:31:31.288+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "While No Doubt did not announce any additional concert dates, their\
        \ upcoming Coachella gig marks nearly 10 years since the band has toured together.\
        \ No Doubt originally formed in the mid-90s and became known for their classic\
        \ hits “Don’t Speak,” “Just a Girl” and “Spiderwebs,” among many others.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af55b13d-8b27-4e39-baf9-6f81647b9ff1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T17:29:35.923+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-17T17:31:31.827+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-17T17:31:31.289+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '689ec3dc-bfbf-4a56-8ed6-81f823c7c1f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T17:29:35.924+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-17T17:31:31.828+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-17T17:31:31.289+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "In the early aughts, the band went on to pursue solo projects after\
        \ releasing a number of albums together. In 2004, Stefani released her first\
        \ solo album “Love. Angel. Music. Baby.” and has released three more solo\
        \ albums since then.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eef22b58-a589-4ac2-8694-78dd3cecb275'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T17:29:35.924+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-17T17:31:31.828+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-17T17:31:31.290+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b370b004-a368-4330-b985-86185f0c2759'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T17:29:35.925+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-17T17:31:31.829+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-17T17:31:31.290+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "Last year’s Coachella headliners included Puerto Rican superstar Bad\
        \ Bunny, Korean pop group Blackpink and singer Frank Ocean. Due to an injury,\
        \ Ocean pulled out of performing the festival’s second weekend, with band\
        \ Blink-182 filling in.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2062edd8-2ed6-4e8c-8c28-59bb2235aaf2'
      'mgnl:activationStatus': true
