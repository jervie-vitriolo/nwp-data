      'mgnl:lastModified': 2024-01-17T17:12:16.856+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': '<p>The<a href="http://www.cnnphilippines.com/news/2023/12/22/poverty-rate.html">
        Philippine Statistics Authority</a> (PSA) earlier reported that the country’s
        poverty rate fell to 22.4% in the first half of 2023, which translates to
        25.24 million.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65ffcfa6-4dbe-4091-a2dd-5fbc06739e60'
      'mgnl:activationStatus': true
