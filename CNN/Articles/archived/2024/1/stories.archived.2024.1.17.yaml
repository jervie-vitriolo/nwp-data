      'mgnl:lastModified': 2024-01-17T16:05:14.460+08:00
      'mgnl:lastModifiedBy': 'kristelle'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a881880-3c52-4840-a99d-cea5909430ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T16:05:14.461+08:00
      'mgnl:createdBy': 'kristelle'
