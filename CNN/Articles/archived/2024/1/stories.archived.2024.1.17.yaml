      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffaa1d17-b39c-4522-a89d-5fcc088f13f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T16:34:51.780+08:00
