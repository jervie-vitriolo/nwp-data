      'mgnl:type': 'text'
      'text': '<p>This Friday (and free to the public), “Endless Landscapes: Digitally
        Reimagined Korean Art” lets you walk through a Korean light showcase to celebrate
        the 75th friendship anniversary between Korea and the Philippines. Hosted
        by the National Museum of Korea and Korean Cultural Center, the showcase includes
        four digital art displays with Hallyu backdrops. After taking photos in the
        garden of digital roses, enjoy a free serenade from Gayageum artist Ju Bora
        on opening weekend. The display runs from 9 a.m. to 4 p.m. until June 29.
        For updates on displays and mini-concerts in the venue, visit the Korean Cultural
        Center on <a href="https://www.instagram.com/p/C16tM1tptNe/?igsh=MXZydXo4bXo0M2Z0Zg%3D%3D)"
        target="_blank">Instagram</a>.</p>'
