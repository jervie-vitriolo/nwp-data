      'mgnl:lastActivated': 2024-01-17T16:34:52.198+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-17T16:34:51.799+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': '<p><strong>Tacloban City (CNN Philippines, January 17) —</strong> Environmental
        advocates in Eastern Samar are set to hold a prayer rally on Saturday to oppose
        mining operations on the historic island of Homonhon and call out the "environmental
        degradation in any parts of Samar."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bce06f4e-d277-4819-bbdc-d228a6778bf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T16:34:51.777+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-17T16:34:52.200+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-17T16:34:51.777+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "Advocates are expected to join the prayer assembly dubbed \"Jericho\
        \ Walk\" at the Immaculate Conception Parish in Guiuan town.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf098ebf-186f-4647-80c7-4fec46a9f930'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T16:34:51.777+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-17T16:34:52.201+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-17T16:34:51.777+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "\"As we start the year with hope and courage, we continue our advocacy\
        \ on environmental protection and care for our common home to address the\
        \ issue of mining and environmental degradation in any parts of Samar,\" Caritas\
        \ Borongan wrote in its invitation posted on Facebook.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1333911b-132c-41e1-9929-948831d28671'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T16:34:51.777+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-17T16:34:52.202+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-17T16:34:51.777+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "But organizers of the event said they could not hold a protest at the\
        \ Guiuan Town Plaza because the local government unit (LGU) had not granted\
        \ them a permit.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6070626a-6de0-4795-9866-3703835102ce'
