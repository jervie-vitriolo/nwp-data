      'mgnl:lastModified': 2024-01-17T16:05:14.461+08:00
      'mgnl:lastModifiedBy': 'kristelle'
      'mgnl:type': 'text'
      'text': "“Poultry and poultry products imported to the country from the states\
        \ of California and Ohio after November 14, 2023 and November 21, 2023 respectively,\
        \ shall be seized and destroyed by the DA, or returned to the country of origin,”\
        \ it added.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '431f009e-5849-430d-91d2-383d6cf40db0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T16:05:14.461+08:00
