      'mgnl:lastModified': 2024-01-17T14:28:17.841+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f89ff482-a0c6-4d92-a82e-9d1b69ee3568'
      'mgnl:activationStatus': true
