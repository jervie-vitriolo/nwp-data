      'mgnl:lastModified': 2024-01-17T17:31:14.552+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "Also appearing together were “The Sopranos” stars Lorraine Bracco and\
        \ Michael Imperioli, who recently marked 25 years since the drama first debuted\
        \ on HBO, as well as “Community” stars Joel McHale and Ken Jeong.\r"
    '19':
