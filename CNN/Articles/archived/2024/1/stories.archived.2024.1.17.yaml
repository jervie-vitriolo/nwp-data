      'mgnl:lastModified': 2024-01-17T17:12:16.855+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "The non-commissioned survey had a sampling error margin of ±2.8% for\
        \ national percentages, and ±5.7% each for Metro Manila, Balance Luzon, the\
        \ Visayas, and Mindanao.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8305e88-ee15-4571-a959-4d373fb639f4'
      'mgnl:activationStatus': true
