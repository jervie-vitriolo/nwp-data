    'jcr:uuid': '933daf94-c320-4725-9dc9-82de826446ee'
    'lead': 'The Department of Trade and Industry is monitoring prices of bottled
      water in Baguio City after they allegedly ballooned due to a diarrhea outbreak,
      local authorities report.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-01-17T05:47:55.874+08:00
