      'mgnl:lastModified': 2024-01-17T15:49:23.486+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 17)</strong> — Starbucks
        Philippines on Wednesday told lawmakers that it takes full responsibility
        for its “erroneous” signage that put a limit on the legally mandated discount
        granted to senior citizens and persons with disability (PWDs).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7932c284-ccb2-451a-a7d5-8b957f09cf89'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T15:48:54.954+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-17T15:49:23.919+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-17T15:49:23.487+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb61ff8b-ff56-4a3a-b2c2-84e51d6d02a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T15:48:54.954+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-17T15:49:23.920+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-17T15:49:23.487+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "A representative of the company admitted the mistake during a House\
        \ committee hearing, which Speaker Ferdinand Martin Romualdez earlier called\
        \ for to tackle complaints on some establishments' alleged failure to comply\
        \ with laws benefiting the elderly and PWDs.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47b0351b-b371-4780-97e5-27d0be99568d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T15:48:54.955+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-17T15:49:23.920+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-17T15:49:23.488+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f02df8a-d4ad-4a14-9044-8b409edca069'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T15:48:54.955+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-17T15:49:23.920+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-17T15:49:23.488+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "“Specific to the signage, it was not properly worded, and we're taking\
        \ full accountability and acknowledge the mistake,” said Starbucks Philippines\
        \ operations director Angela Cole, adding the signage has since been removed.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ffa297b-3a88-46e0-be0d-baeb45db9ac1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T15:48:54.956+08:00
