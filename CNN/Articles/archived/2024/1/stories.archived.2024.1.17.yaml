      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 17) —</strong> Bayan
        Muna Party-list is set to oppose the government''s comment submitted to the
        Supreme Court on the petition challenging the constitutionality of the public
        utility vehicle (PUV) modernization program and franchise consolidation.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '738f747a-c541-4c56-9005-94ee8a495838'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T19:03:56.583+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-17T19:03:56.835+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-17T19:03:56.583+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "Bayan Muna chairperson Neri Colmenares said the Office of the Solicitor\
        \ General (OSG), which represented the Department of Transportation (DOTr)\
        \ and Land Transportation Franchising and Regulatory Board (LTFRB), failed\
        \ dismally to address the substantive and main question of the petition: what\
        \ is the role of consolidation in its scheme to modernize jeepneys.\r"
