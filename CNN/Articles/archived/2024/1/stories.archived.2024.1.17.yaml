      'mgnl:lastModified': 2024-01-17T14:28:17.842+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "The LTO will tap available government-owned lands in Metro Manila and\
        \ nearby Calabarzon while it eyes opening new impounding areas in Visayas\
        \ and Mindanao.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d9c9cb9-e8c6-4141-89be-053db8a33c42'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T14:26:09.901+08:00
