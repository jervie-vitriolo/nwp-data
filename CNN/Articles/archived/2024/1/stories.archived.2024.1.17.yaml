      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 17) —</strong> The
        Land Transportation Office (LTO) said it will expand impounding areas in Metro
        Manila and nearby provinces as it expects the number of "colorum" or illegally
        operating public utility vehicles (PUVs) on the streets to increase after
        Jan. 31.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a812de8-2353-468e-ae7b-7a6e8ef20e40'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T14:26:09.898+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-17T14:28:18.349+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-17T14:28:17.839+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0591f09-fec5-4d4b-903a-31315068fdc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T14:26:09.898+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-17T14:28:18.349+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-17T14:28:17.839+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "\"Nilalakihan namin 'yung impounding areas natin para sa ganun, kung\
        \ talagang tatakbo pa rin sila, kasi they're violating the law already,\"\
        \ LTO chief Vigor Mendoza said in a press briefing on Wednesday.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '910427d2-35ac-469b-9561-3907aa34b9fd'
      'mgnl:activationStatus': true
