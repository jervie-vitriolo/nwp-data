      'mgnl:type': 'text'
      'text': "He said last November, the BI recommended to Justice Secretary Jesus\
        \ Crispin Remulla the cancellation of visas of 459 aliens as well as the issuance\
        \ of show cause orders against those involved in their application.\r"
