      'mgnl:lastModifiedBy': 'kristelle'
      'mgnl:type': 'text'
      'text': "The BI said its initial investigation showed 40 travel agencies and\
        \ liaison officers were suspected of involvement in the scheme, and 116 employers\
        \ were found to be fake.\r"
