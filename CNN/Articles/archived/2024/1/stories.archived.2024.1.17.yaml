      'mgnl:type': 'text'
      'text': '<p>On Jan. 20, catch “New Year, New Scene 2024” at 123 Block in Mandaluyong
        to hear Toneejay, DWTA, PLAYERTWO, and KINDRED — all artists featured on our
        <a href="https://www.cnnphilippines.com/life/entertainment/Music/2023/12/29/best-OPM-songs-of-2023.html"
