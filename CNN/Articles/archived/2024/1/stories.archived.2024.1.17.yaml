      'mgnl:lastActivated': 2024-01-17T17:31:14.882+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-17T17:31:14.543+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3e7e1c0-b6f1-4495-98c7-b3ffd86f001e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T17:22:53.104+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-17T17:31:14.883+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-17T17:31:14.544+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "“Ally McBeal” stars Calista Flockhart, Greg Germann, Peter MacNicol,\
        \ and Gil Bellows did throwback dance to “You’re the First, the Last, My Everything”\
        \ by Barry White. The show ran for five seasons from 1997 to 2002.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eb9922d-4b00-41c9-b3cc-06b21c96cbe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T17:22:53.104+08:00
