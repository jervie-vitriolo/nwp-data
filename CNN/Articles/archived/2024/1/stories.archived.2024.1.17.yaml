      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-17T17:31:14.547+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "On a set replicating the sitcom’s central living room, “Martin” stars\
        \ Martin Lawrence, Carl Anthony Payne II, Tisha Campbell and Tichina Arnold\
        \ joked about how their beloved series, which ran from 1992 and 1997, was\
        \ never recognized with an Emmy.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a65ecb6a-3961-4fae-aab1-3933569f2a8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T17:22:53.106+08:00
