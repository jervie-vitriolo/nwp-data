      'mgnl:lastModified': 2024-01-17T06:00:50.863+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "After being part of one of the episodes of Brocka's anthology film,\
        \ Roco said his second film project was \"Maynila, sa Kuko ng Liwanag.\"\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed0ce4e1-53d8-43d4-86dd-70e9e0aa9f86'
