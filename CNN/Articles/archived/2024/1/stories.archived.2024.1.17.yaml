      'mgnl:lastActivated': 2024-01-26T11:53:57.303+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-26T11:53:56.319+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95ea3213-812d-4077-846f-d1ac24e3ece0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T23:33:59.562+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-26T11:53:57.303+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-26T11:53:56.320+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "The total cost for the construction of the promenade is pegged at around\
        \ ₱18 billion.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9b66111-4327-4aeb-8361-ae63b4ca5ee9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T23:33:59.562+08:00
