      'mgnl:lastActivated': 2024-01-17T05:19:09.101+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-17T05:19:08.582+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "A spokesperson for the IDF told CNN the 36th division withdrew from\
        \ Gaza “for a period of refreshment and training,” adding that the division’\
        s future movements are yet to be decided.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0af2b6ed-efbe-4f44-a9b4-dea2ddbe8a51'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T05:19:08.582+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-17T05:19:09.102+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-17T05:19:08.582+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bf831ba-fc36-4726-97fc-899e80f630aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T05:19:08.583+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-17T05:19:09.103+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-17T05:19:08.583+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "“At the end of the period, and according to the assessment of the situation,\
        \ it will be decided on the continuation of the operational activity of the\
        \ division’s forces according to the operational need,” the spokesperson added.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c42ba47b-b944-4cb1-9ff0-6e1ce05d8918'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T05:19:08.583+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-17T05:19:09.104+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-17T05:19:08.583+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bac460db-793c-4921-98c1-a319471b7fc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T05:19:08.583+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-17T05:19:09.105+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-17T05:19:08.583+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "The withdrawal means there are now three IDF combat divisions left\
        \ in Gaza, alongside special forces, according to the spokesperson.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa00c85b-c48f-4b0a-a2a3-53d13a071659'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T05:19:08.584+08:00
