      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2024/1/16/osg-dotr-ltfrb-comment-supreme-court-puvmp.html">Gov''t
        asks SC to dismiss petition vs. PUV modernization, cites int''l climate commitments</a></strong></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e6e52dc-2873-42a0-9510-27a8f507dbd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T19:03:56.584+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-17T19:03:56.837+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-17T19:03:56.584+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "\"The many studies it cited, even its early orders on modernization\
        \ did not mention the need for consolidation,\" he noted.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50629647-cacf-4edb-8f3e-b7a0beb2b714'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T19:03:56.585+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-17T19:03:56.838+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-17T19:03:56.585+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "Colmenares pointed out that the LTFRB said their goal is to make transport\
        \ less reliant on private cars, lower carbon emissions, or use modern euro\
        \ 4 transport.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f980652e-95bf-48fd-b0cf-e76d21b99f48'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T19:03:56.585+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-17T19:03:56.839+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-17T19:03:56.585+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "\"But they can achieve all these without consolidation and its corresponding\
        \ penalty of cancellation for those who did not consolidate,\" he added.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21bc1473-7883-4d43-bdda-85dfd0d050da'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T19:03:56.585+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-17T19:03:56.840+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-17T19:03:56.585+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "He added that the LTFRB order to consolidate, which \"prioritizes\"\
        \ large fleets of at least 15 vehicles, exposes their motive to favor the\
        \ richer and bigger against the poorer and smaller jeepneys.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd34f5c5-9509-4c60-8527-e8bd28d76bf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T19:03:56.586+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-17T19:03:56.841+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-17T19:03:56.586+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "\"The purpose therefore of modernization is really not to modernize\
        \ but to marginalize,\" he argued. \"The exercise of police power must be\
        \ reasonable.\"\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73ff99f6-fa76-4333-bc3d-c79b194c428a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T19:03:56.586+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-17T19:03:56.842+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-17T19:03:56.586+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "PISTON and other commuter groups sought a temporary restraining order\
        \ (TRO) from the Supreme Court to stop the implementation of the PUV modernization\
        \ program and franchise consolidation.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6ecf081-4a0c-4b34-b29d-999be3ed38c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T19:03:56.587+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-17T19:03:56.843+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-17T19:03:56.587+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2023/12/20/piston-supreme-court-petition-puv-modernization.html">PISTON
        asks SC to block PUV modernization program</a></strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '195d0f7f-41b9-46fb-92f8-7f20a9d83a27'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T19:03:56.587+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-17T19:03:56.844+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-17T19:03:56.587+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "\"The comment has wasted its opportunity to explain the side of the\
        \ government by failing to clearly show the role of consolidation in its modernization\
        \ program and justify its need in order to achieve that goal,\" Colmenares\
        \ noted.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3aa1ea2-455e-4853-b1d8-dd2af73b1693'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T19:03:56.588+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-17T19:03:56.845+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-17T19:03:56.588+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': '<p>Unconsolidated operators and drivers were allowed under certain
        conditions to <a href="https://www.cnnphilippines.com/news/2023/12/28/ltfrb-memo-unconsolidated-puv.html">ply
        routes until Jan. 31</a>, but by February, their vehicles would be tagged
        as "<a href="https://www.cnnphilippines.com/transportation/2024/1/12/unconsolidated-jeepneys-considered-colorum-ltfrb-says.html">colorum</a>."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f4abc96-d9d5-4af4-bd16-0d8a419030c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T19:03:56.588+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-17T19:03:56.846+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-17T19:03:56.588+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': '<p>Transport groups supporting the PUV modernization plan filed a <a
        href="https://www.cnnphilippines.com/news/2024/1/15/groups-intervention-supreme-court-puv-modernization.html">motion
        of intervention</a> on Monday that would block PISTON''s TRO plea against
        the program.</p>'
  'dole-livelihood-program-affected-workers-puvmp':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2024-01-17T20:28:25.000+08:00
    'imagesource': 'jcr:3c97325b-0e36-4d7d-823d-b3c9bedc54d2'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '726dfd66-622c-45be-ad41-911320b0a025'
    'lead': 'President Ferdinand Marcos Jr. has ordered government agencies to pool
      resources for a livelihood program for jeepney drivers and operators affected
      by the PUV modernization program, Labor Secretary Bienvenido Laguesma said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-01-17T20:31:22.644+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2024-01-17T20:31:23.035+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-01-17T20:31:22.767+08:00
    'mgnl:lastModifiedBy': 'jelo'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Gov''t agencies to pool funds for livelihood plan for affected jeepney
      drivers, operators – DOLE chief'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ec1a5a7-57b1-487c-b9dd-7f57cc097339'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T20:31:22.752+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-17T20:31:23.036+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-17T20:31:22.762+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 17) —</strong> President
        Ferdinand Marcos Jr. has ordered government agencies to pool resources for
        a livelihood program for jeepney drivers and operators affected by the public
        utility vehicle (PUV) modernization program, Department of Labor and Employment
        (DOLE) Secretary Bienvenido Laguesma said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82dac81f-2cd8-42e3-a4e0-5bf13ef54384'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T20:31:22.752+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-17T20:31:23.038+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-17T20:31:22.752+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "Laguesma was referring to the \"enTSUPERneur\" livelihood program,\
        \ which would provide at least ₱30,000 worth of in-kind livelihood assistance\
        \ for affected transport workers.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ced909cc-dc7f-4271-8d55-d268ed56f368'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T20:31:22.753+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-17T20:31:23.039+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-17T20:31:22.753+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "\"Mayroon din nga pong direktiba ang ating Pangulong Bongbong Marcos\
        \ Jr. na mag-converge ang mga departamento na mayroong resources na puwedeng\
        \ pagsama-samahin at matulungan po 'yung mga apektadong manggagawa,\" he said\
        \ in a statement Wednesday.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dca17617-06d2-4409-9797-03208aaaa529'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T20:31:22.753+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-17T20:31:23.041+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-17T20:31:22.753+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "[Translation: Marcos has a directive for departments to converge and\
        \ combine resources to help affected workers.]\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8fc3e43-6a4a-4c36-92ab-0e48669b1e2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T20:31:22.753+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-17T20:31:23.043+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-17T20:31:22.753+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "The program, which is a joint initiative of the DOLE and the Department\
        \ of Transportation that started in 2021, was also used to extend assistance\
        \ to public transport drivers and operators affected by the COVID-19 pandemic.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '870f6dd0-289d-46d6-bba4-63d6bf96d5bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T20:31:22.754+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-17T20:31:23.044+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-17T20:31:22.754+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "Laguesma said more than 4,500 transport workers have been given aid\
        \ totaling around ₱123 million.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcbea5d5-7af7-4c34-aa02-4ec5507eaa44'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T20:31:22.754+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-17T20:31:23.046+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-17T20:31:22.754+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "The labor secretary said 1,500 transport workers have lined up to avail\
        \ of the assistance this year.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce065845-d3e5-4b87-acdf-c8b34578c791'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T20:31:22.755+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-17T20:31:23.047+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-17T20:31:22.755+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "Permits of unconsolidated drivers and operators were revoked on Jan.\
        \ 1 as the franchise consolidation deadline lapsed on Dec. 31, 2023.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4268ce5-f484-49a9-a765-955545b2da22'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T20:31:22.755+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-17T20:31:23.049+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-17T20:31:22.755+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "Those who did not form or consolidate into a cooperative or corporation\
        \ under the PUV modernization program are not allowed to ply their routes\
        \ after Jan. 31, with their vehicles to be tagged as \"colorum\" by February.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67e9c4de-a890-435e-b6db-2a35b0b788b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T20:31:22.755+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-17T20:31:23.050+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-17T20:31:22.755+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': '<p>The Department of Social Welfare and Development previously said
        those affected by the modernization scheme could be categorized as "<a href="https://www.cnnphilippines.com/news/2023/12/29/dswd-aics-jeepney-drivers-puvmp.html">in
        crisis</a>," allowing them to avail of a one-time cash aid under the Assistance
        to Individuals in Crisis Situation (AICS) program.&nbsp;</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9adf1844-2430-470a-9f87-94640da28b9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T20:31:22.756+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-17T20:31:23.051+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-17T20:31:22.756+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://www.cnnphilippines.com/transportation/2024/1/11/DSWD-aid-unconsolidated-PUV-operators.html">DSWD
        to aid unconsolidated PUV operators – LTFRB</a></strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25a69cb7-4f78-4e2e-aac6-c95cf1b14cf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T20:31:22.756+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-17T20:31:23.054+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-17T20:31:22.756+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': '<p>The Technical Education and Skills Development Authority (TESDA)
        has also urged those who may be displaced by the PUV modernization to avail
        of its <a href="https://www.cnnphilippines.com/news/2024/1/10/TESDA-drivers-PUV-modernization-upskilling-.html">free
        training program</a> to help them "start a new career."&nbsp;</p>'
