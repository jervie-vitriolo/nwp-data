      'mgnl:lastModified': 2024-01-17T07:10:39.678+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': '<p>This story has been updated to reflect the IDF naming the third
        hostage shown in the videos, Yossi Sharabi.</p>'
