  'lagman-co-dbm-unprogrammed-funds-2024-budget':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2024-01-17T14:53:28.000+08:00
    'imagesource': 'jcr:2c5a6394-eaf8-4a68-b314-7352269e7f5b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4f4a64a6-5d7c-4a44-9867-e11a85948d86'
    'lead': 'The House budget panel chairman thinks that “forgetful” Albay Rep. Edcel
      Lagman should be a respondent in his own Supreme Court petition assailing the
      unappropriated funds inserted into the 2024 outlay, which the budget department
      insists is constitutional.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2024-01-17T14:56:38.002+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2024-01-17T15:05:22.350+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-01-17T15:05:21.927+08:00
    'mgnl:lastModifiedBy': 'seth'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': '‘Forgetful’ Lagman also tied to unappropriated funds, Co says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03006ce3-f161-41b9-8fb7-2aaae47bcca2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T14:56:38.103+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-17T15:05:22.351+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-17T15:05:21.918+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 17)</strong> – The
        House budget panel chairman thinks that “forgetful” Albay Rep. Edcel Lagman
        should be a respondent in his own Supreme Court petition assailing the unappropriated
        funds inserted into the 2024 outlay, which the budget department insists is
        constitutional.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b30a643a-9d54-4c7e-89a7-32031ec88125'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T14:56:38.103+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-17T15:05:22.351+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-17T15:05:21.918+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "Lagman and two other lawmakers filed a petition questioning the constitutionality\
        \ and seeking the nullification of the additional ₱449.5-billion unprogrammed\
        \ funds in this year’s budget, which raised it from ₱289.1 billion to ₱731.4\
        \ billion.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '827d3d21-d348-4128-8bdb-bf51a2929e02'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T14:56:38.104+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-17T15:05:22.352+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-17T15:05:21.919+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2024/1/16/lawmakers-assail-extra-P450b-unappropriated-funds-2024-budget.html">Lawmakers
        assail constitutionality of extra ₱450-B unprogrammed funds in 2024 budget
        before SC</a>&nbsp; &nbsp; &nbsp; &nbsp;</strong></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e82588a6-9b82-4ae8-8c66-570bab230c93'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T14:56:38.104+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-17T15:05:22.352+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-17T15:05:21.919+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\"When he [Lagman] was a member of the Bicameral Conference Committee\
        \ in 2023, he also approved unprogrammed funds of the same amount as 2024,\"\
        \ Appropriations Committee chairman and Ako Bicol Rep. Elizaldy Co said Wednesday.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50766a1f-a842-40f8-a0ef-8d0d8ceab889'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T14:56:38.104+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-17T15:05:22.352+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-17T15:05:21.920+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "Co is one of the respondents in Lagman’s petition.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6753a4a-99da-4554-a04b-bfefe4da3127'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T14:56:38.105+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-17T15:05:22.353+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-17T15:05:21.920+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "Co also claimed that Lagman, a former Appropriations chairman and long-time\
        \ member of the panel, only scrutinized unprogrammed funds in the budget this\
        \ time around because he was not a member of the recent bicam.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8bd0a8e-4f26-4689-b2e8-8c6ce964cf8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T14:56:38.105+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-17T15:05:22.353+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-17T15:05:21.921+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\"Perhaps the gentleman from the first district of Albay is becoming\
        \ more forgetful,\" he added.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f470375c-19a7-422b-8196-379ee4a46800'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T14:56:38.106+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-17T15:05:22.353+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-17T15:05:21.921+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "In response, Lagman accused Co of engaging in personal attacks instead\
        \ of confronting the constitutional issues surrounding the unprogrammed funds.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a185006-a8ec-48bb-82ac-face5e0df316'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T14:56:38.106+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-17T15:05:22.354+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-17T15:05:21.922+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "As in his petition, Lagman pointed out that the 1987 Constitution prohibits\
        \ the increase of appropriations recommended by the president, and that the\
        \ charter does not distinguish between programmed and unprogrammed funds.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24c32062-68fd-4e75-8dbd-9587a688a5bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T14:56:38.106+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-17T15:05:22.354+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-17T15:05:21.922+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "“The bicameral conference committee report containing the infirm excess\
        \ was ratified by the House and the Senate with alacrity without revealing\
        \ or explaining the insertion,” Lagman said.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bda5244-f84d-4d40-9ce5-a889bb4487b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T14:56:38.107+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-17T15:05:22.354+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-17T15:05:21.923+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "Lagman also claimed that Co “premeditatedly” wanted the additional\
        \ unprogrammed funds to be released and implemented “by sequestering the purported\
        \ excess funds or income of government-owned and controlled corporations as\
        \ targeted in HB (House Bill) No. 9513, which he recommended for approval.”\
        \r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd356f3bd-d924-4fb5-9e21-bec6f6f62fe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T14:56:38.107+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-17T15:05:22.355+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-17T15:05:21.923+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://hrep-website.s3.ap-southeast-1.amazonaws.com/legisdocs/basic_19/HB09513.pdf">HB
        9513</a>&nbsp;&nbsp;</strong>&nbsp;</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da2033e4-fa8b-4f4f-809a-8136072cafec'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T14:56:38.108+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-17T15:05:22.355+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-17T15:05:21.924+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "“I have not forgotten that the practice of increasing the unprogrammed\
        \ appropriations was the then-prevailing errant interpretation and practice\
        \ wherein the prohibition on increasing the President’s budget proposal was\
        \ limited to the programmed appropriations,” Lagman said.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bc0a3b3-9506-4414-9719-eb04c42f8ea9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T14:56:38.108+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-17T15:05:22.355+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-17T15:05:21.924+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "“It is well-settled that irregular acts committed in the past cannot\
        \ legitimize their continuation up to the present. What is wrong must be eventually\
        \ junked,” he added.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0833abef-0f77-4221-8859-0da085a758a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T14:56:38.109+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-17T15:05:22.356+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-17T15:05:21.925+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': '<p>This exchange adds to <a href="https://www.cnnphilippines.com/news/2024/1/9/2024-budget-cha-cha.html">tension
        between Co and Lagman</a>, who earlier locked horns over the <a href="https://www.cnnphilippines.com/news/2024/1/10/lagman-says-12-billion-increase-in-budget-not-requested-by-comelec.html">bicam’s
        insertion of ₱12 billion</a> to the Commission on Elections’ budget for the
        supposed financing of charter change.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ce7047c-89ac-4cd5-8ad7-61b5fc660a9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T14:56:38.110+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-17T15:05:22.356+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-17T15:05:21.925+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Budget Secretary Amenah Pangandaman – also a respondent
        in Lagman’s petition – on Wednesday reiterated that <a href="https://www.cnnphilippines.com/news/2024/1/4/dbm-on-unprogrammed-appropriations-in-2024-budget.html">the
        funds are constitutional</a> as these are only released if agencies meet revenue
        targets.&nbsp;&nbsp;</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c779e87d-abdb-4763-b50f-2fd402762219'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T14:56:38.110+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-17T15:05:22.356+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-17T15:05:21.926+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': '<p>Pangandaman also said the Department of Budget and Management is
        ready to answer Lagman’s petition.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4add6997-61f4-47fe-88b2-b1c60c2d5808'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T14:56:38.111+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-17T15:05:22.357+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-17T15:05:21.926+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': '<p>“Pag pinatawag po kami [If we are called], we will provide whatever
        data, information that is needed from us,” she added.</p>'
