    'lead': 'Senate Minority Leader Aquilino "Koko" Pimentel III on Wednesday questioned
      the signature campaign for people’s initiative to amend the 1987 Constitution
      following reports of vote buying.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-01-17T22:47:16.243+08:00
