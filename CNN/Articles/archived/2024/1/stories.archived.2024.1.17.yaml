      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "[Translation: Are they licensed to use stem cell? We have a list of\
        \ clinics licensed by the DOH to give stem cell. We assess the machine, the\
        \ sterility, the protocols implemented in the clinic. So, that’s what I’m\
        \ having checked now.]\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a80cbcf0-23fe-48e6-8d87-382a2082ccdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T16:39:26.077+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-17T16:39:26.506+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-17T16:39:26.077+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a825a44b-b628-4d57-a76d-379a69ea2fed'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T16:39:26.077+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-17T16:39:26.507+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-17T16:39:26.077+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "The DOH chief, citing reports, said it’s unclear if the woman died\
        \ due to the IV glutathione therapy or stem cell treatment.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7341c78a-5b1c-4244-a813-d472cfc3b430'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T16:39:26.078+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-17T16:39:26.508+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-17T16:39:26.078+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ea8d3b5-dae8-407f-bcaf-0a4ab8c7066c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T16:39:26.078+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-17T16:39:26.509+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-17T16:39:26.078+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "“When people say stem cell, safe ‘yan, galing sa sarili mo. Pero once\
        \ you bring it out of the body and you process it at ibinalik mo sa body,\
        \ may possibility na mainfect ka,” Herbosa explained,\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fc7cc0f-ea30-44e7-85f5-64a0859d6121'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T16:39:26.079+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-17T16:39:26.510+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-17T16:39:26.079+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99cf8470-8136-41af-962c-8a940f8d446f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T16:39:26.079+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-17T16:39:26.511+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-17T16:39:26.079+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "[Translation: When people say stem cell, that’s safe, that comes from\
        \ your body. But once you bring it out of the body and you process it and\
        \ put it back into your system, there’s a possibility that you’ll get infected.]\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '965a8b9f-6bd2-4aa3-a0d5-27d75d301899'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T16:39:26.080+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-17T16:39:26.512+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-17T16:39:26.080+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08f40fdb-ccc6-4093-8c26-d241aef02a03'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T16:39:26.080+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-17T16:39:26.513+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-17T16:39:26.080+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "The agency only has six accredited facilities which offer human stem\
        \ cell and cellular therapy –- the Lung Center of the Philippines, Makati\
        \ Medical Center, St. Luke’s Medical Center in Quezon City and Taguig City,\
        \ National Kidney and Transplant Institute, and Asian Stem Cell Institute.\
        \  \r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '738bc99d-63b6-4048-b62c-9c05a4f6aa8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T16:39:26.081+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-17T16:39:26.514+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-17T16:39:26.081+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b84b4804-c531-432e-824f-d2ec55c39ece'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T16:39:26.081+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-17T16:39:26.515+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-17T16:39:26.081+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "Herbosa underscored the importance of educating the public about the\
        \ different kinds of therapy used for beauty enhancement, including IV glutathione.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '332f39dc-15fa-4c20-9ac9-9758173db4f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T16:39:26.081+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-17T16:39:26.516+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-17T16:39:26.081+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f249381b-aa41-49ed-b372-32bd614c4f8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T16:39:26.082+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-17T16:39:26.517+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-17T16:39:26.082+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "“IV glutathione, yes it will whiten your skin and make you look really\
        \ Caucasian, but it can damage your kidneys and kill you. IV glutathione is\
        \ not safe to be used in clinics. I think I’d rather use that in the hospital.\
        \ It's designed for the hospital,\" the DOH chief said.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5f1a0a5-3a4a-477c-a8ed-19ff5057bd5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T16:39:26.082+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-17T16:39:26.518+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-17T16:39:26.082+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ed82439-47d9-4db0-bce9-730537b9fcd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T16:39:26.083+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-17T16:39:26.519+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-17T16:39:26.083+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "“The FDA has not registered it for skin whitening. If there is someone\
        \ using it, it is illegal,” Herbosa added.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa8069bd-8549-4ac2-a171-069189fc9750'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T16:39:26.083+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-17T16:39:26.520+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-17T16:39:26.083+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fffe78e-c7b0-4caf-b41f-9d0bc226e201'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T16:39:26.084+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-17T16:39:26.521+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-17T16:39:26.084+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "The DOH chief said they would review the 2013 administrative order\
        \ setting guidelines for stem cell therapy to prevent more deaths in the future.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7d98a7f-a70b-4016-917a-6576fe28f1b2'
