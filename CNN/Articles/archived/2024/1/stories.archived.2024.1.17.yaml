      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "When asked about the allegation, Guiuan Mayor Annaliza Kwan said in\
        \ a text message, \"They did not apply for a permit for their prayer rally\
        \ this January 20, 2024. That is the truth.\"\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9f75b97-1347-499d-b694-1190a5cc80b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T16:34:51.778+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-17T16:34:52.204+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-17T16:34:51.778+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "Caritas Borongan chairperson Fr. James Abella and the social media\
        \ pages of the Diocese of Borongan and Caritas Borongan have yet to answer\
        \ queries to verify the mayor's comment.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c342a9a-9456-4a3c-baa4-dd84c8cb091b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T16:34:51.778+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-17T16:34:52.205+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-17T16:34:51.778+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "Kwan, meanwhile, expressed hope for a peaceful assembly of the anti-mining\
        \ group this Saturday.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4894bb36-8cf0-4029-9f97-36309a81489e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T16:34:51.779+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-17T16:34:52.206+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-17T16:34:51.779+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "Last year, the Diocese of Borongan organized two prayer rallies against\
        \ mining operations in Eastern Samar. The first protest was in August, but\
        \ the activity in November was canceled because organizers were not granted\
        \ a permit.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeb235cc-1a15-49cc-bb19-58e2eb4e0afd'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T16:34:51.779+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-17T16:34:52.207+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-17T16:34:51.779+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:<a href="https://www.cnnphilippines.com/news/2023/8/7/denr-mgb-urged-to-probe-unethical-mining.html">
        DENR, MGB urged to probe ''unethical'' mining in Eastern Samar</a></strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '348f6dc7-2d7c-48bf-b628-3334b1157d51'
      'mgnl:activationStatus': true
