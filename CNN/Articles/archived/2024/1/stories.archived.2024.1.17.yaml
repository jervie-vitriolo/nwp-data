      'mgnl:lastModified': 2024-01-26T11:53:56.327+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c609cb0-0e8c-48eb-870d-5c55d8721ece'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T23:33:59.567+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-26T11:53:57.309+08:00
