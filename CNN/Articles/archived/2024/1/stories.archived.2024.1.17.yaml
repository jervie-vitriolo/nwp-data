  'expert-on-marcos-message-taiwan-president':
    'author': 'Bamba Galang, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2024-01-17T12:48:14.000+08:00
    'imagesource': 'jcr:8ec36a2b-32ac-45a8-a815-db1ab66fbf02'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9c09b142-7db1-4972-86d5-9425ce0d4d5f'
    'lead': 'A security expert said President Ferdinand Marcos Jr. could have taken
      a different approach to recognize the victory of Taiwan’s new chief executive
      so as not to offend China.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-01-17T12:51:45.584+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2024-01-17T12:51:45.999+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-01-17T12:51:45.628+08:00
    'mgnl:lastModifiedBy': 'bamba'
    'mgnl:tags': ['Bongbong-Marcos', 'Lai-Ching-te']
    'stories': []
    'template': '1'
    'title': 'Expert: Marcos should have issued a more politically sensitive statement
      on Taiwan polls'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbc320e3-4cf4-4410-b26f-ad3f1c599066'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T12:51:45.599+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2024-01-17T12:51:45.999+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-17T12:51:45.599+08:00
      'mgnl:lastModifiedBy': 'bamba'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 17) —</strong> A
        security expert said President Ferdinand Marcos Jr. could have taken a different
        approach to recognize the victory of Taiwan’s new chief executive so as not
        to offend China.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0f91956-5742-4381-ba67-133dbd92b4db'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T12:51:45.600+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2024-01-17T12:51:46.001+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-17T12:51:45.600+08:00
      'mgnl:lastModifiedBy': 'bamba'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e367d66e-cca9-4a15-bff5-6104509d1729'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T12:51:45.600+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2024-01-17T12:51:46.002+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-17T12:51:45.600+08:00
      'mgnl:lastModifiedBy': 'bamba'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines’ The Source on Wednesday, national security
        and international studies expert Rommel Banlaoi said that Marcos should have
        kept quiet or issued a safer message for Taiwan''s President-elect Lai Ching-te.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aefb75e7-ce1d-435b-af03-cbdb9e1417c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T12:51:45.600+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2024-01-17T12:51:46.003+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-17T12:51:45.600+08:00
      'mgnl:lastModifiedBy': 'bamba'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2803cc06-f0c7-47cd-8468-e308753647d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T12:51:45.601+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2024-01-17T12:51:46.004+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-17T12:51:45.601+08:00
      'mgnl:lastModifiedBy': 'bamba'
      'mgnl:type': 'text'
      'text': "“It would have been better if he kept mum on the situation or maybe\
        \ frame a more politically sensitive statement in order to express his feelings\
        \ towards Taiwan but at the same time not offending the sensitivities of China\
        \ considering that the Philippines continues to maintain a One-China Policy\
        \ where we recognize only one China and affirming that Taiwan is a province\
        \ of mainland China,” he explained.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b726bb2d-e758-4a02-9ac4-92a3324154ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T12:51:45.601+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2024-01-17T12:51:46.005+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-17T12:51:45.601+08:00
      'mgnl:lastModifiedBy': 'bamba'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdefcbee-6399-4eb3-9605-42ce5bf2f327'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T12:51:45.602+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2024-01-17T12:51:46.006+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-17T12:51:45.602+08:00
      'mgnl:lastModifiedBy': 'bamba'
      'mgnl:type': 'text'
      'text': '<p>In his congratulatory <a href="https://twitter.com/bongbongmarcos/status/1746861926469325157">message</a>
        for Taiwan’s pro-sovereignty leader, Marcos said on X (formerly Twitter):
        “We look forward to close collaboration, strengthening mutual interests, fostering
        peace, and ensuring prosperity for our peoples in the years ahead.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a50d95bd-03db-4b3a-9979-37f031197c89'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T12:51:45.602+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2024-01-17T12:51:46.007+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-17T12:51:45.602+08:00
      'mgnl:lastModifiedBy': 'bamba'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8960d223-d7e8-46d7-8880-5fb7a2f12836'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T12:51:45.602+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2024-01-17T12:51:46.008+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-17T12:51:45.602+08:00
      'mgnl:lastModifiedBy': 'bamba'
      'mgnl:type': 'text'
      'text': '<p>This appears to have infuriated China, which even <a href="https://www.cnnphilippines.com/news/2024/1/16/china-warns-ph-marcos-remarks-to-taiwan-.html">warned</a>
        the Philippine president not to “play with fire” when it comes to matters
        involving Taiwan. The Chinese Embassy noted Marcos is the only head of state
        to issue such a message among 182 countries with diplomatic relations with
        the East Asian superpower.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ca02950-1f08-4bd0-b488-490a6ab9b968'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T12:51:45.603+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2024-01-17T12:51:46.009+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-17T12:51:45.603+08:00
      'mgnl:lastModifiedBy': 'bamba'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce3952cc-7341-4d27-9c0a-d5eaf30a0d93'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T12:51:45.603+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2024-01-17T12:51:46.010+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-17T12:51:45.603+08:00
      'mgnl:lastModifiedBy': 'bamba'
      'mgnl:type': 'text'
      'text': "Chinese Foreign Ministry spokesperson Mao Ning told Marcos to “read\
        \ more to develop a proper understanding of the ins and outs of the Taiwan\
        \ question and come to a right conclusion.” She also urged the Philippines\
        \ to earnestly abide by the One-China Policy.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfaa0826-5281-4009-b4dc-1d4f1173ca14'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T12:51:45.603+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2024-01-17T12:51:46.011+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-17T12:51:45.603+08:00
      'mgnl:lastModifiedBy': 'bamba'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86c6efb0-fef8-4dd3-8f0a-28684d785c46'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T12:51:45.604+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2024-01-17T12:51:46.012+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-17T12:51:45.604+08:00
      'mgnl:lastModifiedBy': 'bamba'
      'mgnl:type': 'text'
      'text': "The Chinese government has also summoned Philippine Ambassador Jaime\
        \ FlorCruz following Marcos’ statement.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69b725fd-9f73-4ad5-a3bb-ca37eca29400'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T12:51:45.604+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2024-01-17T12:51:46.013+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-17T12:51:45.604+08:00
      'mgnl:lastModifiedBy': 'bamba'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b1640de-c34f-4b13-b6cb-6b688bb38eba'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T12:51:45.605+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2024-01-17T12:51:46.014+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-17T12:51:45.605+08:00
      'mgnl:lastModifiedBy': 'bamba'
      'mgnl:type': 'text'
      'text': "Banlaoi said such statements from Beijing show it is furious, even\
        \ to the point of insulting Marcos.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e1e1c94-3ba3-4bed-ac01-45d7c2bc8605'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T12:51:45.605+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2024-01-17T12:51:46.015+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-17T12:51:45.605+08:00
      'mgnl:lastModifiedBy': 'bamba'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41bb82f5-2591-4c66-b9a6-463d6d799b29'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T12:51:45.606+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2024-01-17T12:51:46.016+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-17T12:51:45.606+08:00
      'mgnl:lastModifiedBy': 'bamba'
      'mgnl:type': 'text'
      'text': "While there was no intention to violate the One-China principle, the\
        \ expert said the problem is how Beijing interpreted the message in a very\
        \ negative way.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69b740fc-ff23-47e9-962f-852f44b7d1ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T12:51:45.606+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2024-01-17T12:51:46.017+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-17T12:51:45.606+08:00
      'mgnl:lastModifiedBy': 'bamba'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b037dde2-b6c1-4f5e-a8aa-83d63468292b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T12:51:45.606+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2024-01-17T12:51:46.017+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-17T12:51:45.606+08:00
      'mgnl:lastModifiedBy': 'bamba'
      'mgnl:type': 'text'
      'text': "“More alarming to me is it interprets the tweet as an interference\
        \ to the internal affairs of China because for China, Taiwan is not an international\
        \ affair. Taiwan is an internal affair,” he added.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27029e28-2a43-4bb7-962e-e9527f2f042e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T12:51:45.607+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2024-01-17T12:51:46.018+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-17T12:51:45.607+08:00
      'mgnl:lastModifiedBy': 'bamba'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c365f06-19ca-49fd-94e7-5dac42e17510'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T12:51:45.607+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2024-01-17T12:51:46.019+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-17T12:51:45.607+08:00
      'mgnl:lastModifiedBy': 'bamba'
      'mgnl:type': 'text'
      'text': "Banlaoi said what Manila should do now is to have a serious discussion\
        \ with Beijing to clarify its intention.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '179dfafc-aff3-4f31-839b-6691c63f5f50'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T12:51:45.608+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2024-01-17T12:51:46.020+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-17T12:51:45.608+08:00
      'mgnl:lastModifiedBy': 'bamba'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ba1046f-e134-4ca3-b41f-61f52acd93d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T12:51:45.608+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2024-01-17T12:51:46.021+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-17T12:51:45.608+08:00
      'mgnl:lastModifiedBy': 'bamba'
      'mgnl:type': 'text'
      'text': "“Our intention is to sustain our friendly relationship with Taiwan\
        \ not only because we consider Taiwan as an important trade partner of the\
        \ Philippines and commercial partner of the Philippines but because also we\
        \ need Taiwan cooperation in order to continue the protection of our 200,000\
        \ overseas Filipino workers,” he added.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77be365b-e84f-4df8-8857-46fd55de092b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T12:51:45.609+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2024-01-17T12:51:46.022+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-17T12:51:45.609+08:00
      'mgnl:lastModifiedBy': 'bamba'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9eccbb1-f5a3-4da4-9353-c6b8bf36fad0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T12:51:45.609+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2024-01-17T12:51:46.023+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-17T12:51:45.609+08:00
      'mgnl:lastModifiedBy': 'bamba'
      'mgnl:type': 'text'
      'text': '<p>The Department of Foreign Affairs said in a statement on Sunday
        that the Philippines remains committed to the One-China Policy.</p>'
