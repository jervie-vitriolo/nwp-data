      'mgnl:lastModified': 2024-01-17T17:12:16.854+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "Further, the December poll showed that 33% of families rated themselves\
        \ living in borderline conditions, and 20% consider themselves as not poor.\
        \  \r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52896f8c-eaed-4e2e-96e8-a03f7dd87be3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T17:12:16.854+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-17T17:12:17.227+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-17T17:12:16.854+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e295ff4a-c829-4d01-9a14-0a9d32ece9c5'
