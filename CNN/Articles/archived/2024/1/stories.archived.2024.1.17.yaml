      'jcr:uuid': 'fb1fdaa4-caed-4cd8-bc67-19882a953ab7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T17:22:53.109+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-17T17:31:14.894+08:00
