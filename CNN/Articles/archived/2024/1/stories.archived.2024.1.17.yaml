      'mgnl:lastActivated': 2024-01-17T16:05:14.805+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-17T16:05:14.472+08:00
      'mgnl:lastModifiedBy': 'kristelle'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, January 17) — The Department of Agriculture
        (DA) imposed a ban on the importation of poultry products, as well as both
        domesticated and wild birds, from California and Ohio in the United States
        following several outbreaks of bird flu there.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b348bfc-1319-469b-8fa7-e05dbe0ab6d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T16:05:14.454+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2024-01-17T16:05:14.806+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-17T16:05:14.454+08:00
      'mgnl:lastModifiedBy': 'kristelle'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27e09391-1caf-4301-96f0-3f82e80ebbed'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T16:05:14.454+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2024-01-17T16:05:14.807+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-17T16:05:14.454+08:00
      'mgnl:lastModifiedBy': 'kristelle'
      'mgnl:type': 'text'
      'text': "The banned products also include poultry meat, eggs, day-old chickens,\
        \ and semen.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a1236e6-de18-42c7-b096-24a0054c96e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T16:05:14.455+08:00
