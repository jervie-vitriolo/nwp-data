      'mgnl:lastModified': 2024-01-17T16:09:43.357+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\"With an increased 2024 budget for the DND (Department of National\
        \ Defense), we're dedicated to ensuring the well-being of our uniformed personnel\
        \ and their families,\" he said. \"This commitment is evident in our support\
        \ for the Revised AFP Modernization Program and the Pension and Gratuity Fund,\
        \ ensuring financial stability for military and civilian personnel.\"\r"
