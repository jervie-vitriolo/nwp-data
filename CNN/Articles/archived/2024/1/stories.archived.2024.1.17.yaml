    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14067912-23cd-49d6-a3e1-1a1d2f86006d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T16:34:51.781+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-17T16:34:52.210+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-17T16:34:51.781+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': '<h3><strong>Environment officials say no violations found</strong></h3>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6a72f11-5228-4748-abc6-566d68a1c083'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T16:34:51.781+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-17T16:34:52.211+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-17T16:34:51.781+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "In an earlier interview, Glenn Marcelo Noble, regional director of\
        \ the environment department's Mines and Geoscience Bureau Region 8 (MGB-8),\
        \ said their monitoring found no grave violation committed by mining companies\
        \ operating on Homonhon.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98a21589-1927-4780-afe3-0086c5f0d08b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T16:34:51.781+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-17T16:34:52.212+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-17T16:34:51.781+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "The presence of mining companies in the province of Eastern Samar province\
        \ is mainly in Guiuan town, specifically on the islands of Homonhon and Manicani.\
        \ At the moment, there are mining operations on Homonhon, according to the\
        \ MGB-8.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53f09bde-5d0d-4ff0-84ce-ae0e8947bec2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T16:34:51.782+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-17T16:34:52.213+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-17T16:34:51.782+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "\"There are no grave violations,\" Noble said. \"Meron mang konti,\
        \ kunyari nasira 'yung kaniyang siltation pond, eh, pwede namang ayusin 'yan.\
        \ Nagkaroon ba ng major spills, wala.\"\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fde4a8e7-d847-4541-a7e2-f597fcbbea2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T16:34:51.782+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-17T16:34:52.214+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-17T16:34:51.782+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "[Translation: There might be some, for example, the siltation pond\
        \ was damaged but that can be fixed. Were there major spills? None.]\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89872d28-851f-46a3-966b-7bebbd90cf58'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T16:34:51.783+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-17T16:34:52.215+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-17T16:34:51.783+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "The three mining firms that are present on Homonhon are Nickelace Inc.,\
        \ Chromiteking Inc., and Emir Mineral Resources Corp. Of the three, Emir has\
        \ yet to be granted permit for its application for a 25-year mineral production\
        \ sharing agreement, while the two were granted in 2009.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e508501-3578-43ae-a08c-57a8a36238a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T16:34:51.783+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-17T16:34:52.216+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-17T16:34:51.783+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "Based on MGB-8 records in 2023, Nickelace and Chromiteking were able\
        \ to ship 8.22 million metric tons of nickel ore and 25,000 metric tons of\
        \ chromite to China last year.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbec18cf-9895-47a1-9db9-0852dd7522aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T16:34:51.784+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-17T16:34:52.217+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-17T16:34:51.784+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db50882d-97a7-47d2-a43a-6c662f7d9bf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T16:34:51.784+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-17T16:34:52.218+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-17T16:34:51.784+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29537286-8a4c-40af-bc66-100038ed1d59'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T16:34:51.785+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-17T16:34:52.219+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-17T16:34:51.785+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': '<h2><strong>Guiuan mayor: Land use and dev''t plan for Homonhon in
        the works</strong></h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cc88b69-bfca-4070-ab9b-95048f25c4a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T16:34:51.785+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-17T16:34:52.220+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-17T16:34:51.785+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "Knowing Homonhon's serious environmental problem, Kwan said the LGU,\
        \ together with environmental planners from the University of the Philippines,\
        \ will craft a comprehensive land use and development plan for the island.\
        \ The community will also be included in the process, she said.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11ce488f-26df-4545-951c-f3448822d8e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T16:34:51.786+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-17T16:34:52.221+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-17T16:34:51.786+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "Kwan added they aim to start the development of the master plan this\
        \ first quarter of 2024, once the weather is favorable for visiting the 20-kilometer\
        \ island.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba69da0d-c579-4acd-8551-2007cebd84e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T16:34:51.786+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-17T16:34:52.222+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-17T16:34:51.786+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "The town mayor said the master plan will focus on balancing protection\
        \ of the environment and people's livelihood. As of 2023, mining firms on\
        \ Homonhon and Manicani had 4,500 workers, she added.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '835d9e45-556c-4ef3-8981-b76bfca473e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T16:34:51.787+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-17T16:34:52.223+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-17T16:34:51.787+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "\"Homonhon has a lot of potential and a lot of problems, but there\
        \ is no comprehensive plan and vision for the island,\" Kwan said.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d7f2edf-538c-4ca5-ac92-d4e438742df0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T16:34:51.788+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-17T16:34:52.224+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-17T16:34:51.788+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "Facing the Pacific Ocean, Homonhon Island is part of Guiuan town and\
        \ is home to more than 4,413 residents, based on the 2020 Census of the Philippine\
        \ Statistics Authority. It is best known as the first landing site in March\
        \ 1521 of Portuguese navigator Ferdinand Magellan, who circumnavigated the\
        \ world under the Spanish flag.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a432d76e-8bcf-491a-9d4d-11530b3abe3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T16:34:51.788+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-17T16:34:52.225+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-17T16:34:51.788+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': '<p><em>Tacloban City-based Wil Mark Amazona contributed to this report.</em></p>'
  'doh-probe-clinic-stem-cell-therapy':
    'author': 'Paige Javier, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2024-01-17T16:37:20.000+08:00
    'imagesource': 'jcr:811b7b8b-15b6-44fb-b07c-abb2c3537210'
