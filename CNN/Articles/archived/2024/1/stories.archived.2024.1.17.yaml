  'Iran-made-weapons-intended-for-Houthis-seized-in-raid':
    'author': 'Michael Callahan and Haley Britzky, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2024-01-17T10:12:25.000+08:00
    'imagesource': 'jcr:576c83f0-a7cb-46a9-98a5-9b88fecce43a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '60291917-752a-4b6d-b269-015bcbf54c8d'
    'lead': 'The US Navy seized Iranian-made ballistic missile and cruise missile
      components from a vessel off the coast of Somalia last week that was destined
      for Houthis in Yemen, US Central Command announced.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-01-17T10:13:15.642+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2024-01-17T10:15:52.905+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-01-17T10:15:52.597+08:00
    'mgnl:lastModifiedBy': 'seth'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'US officials say Iranian-made weapons intended for Houthis were seized
      in raid'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d3597d5-e22e-4524-a0df-e8f818aa8e42'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T10:13:15.651+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-17T10:15:52.906+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-17T10:15:52.587+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': '<p><strong>Washington (CNN)</strong> — The US Navy seized Iranian-made
        ballistic missile and cruise missile components from a vessel off the coast
        of Somalia last week that was destined for Houthis in Yemen, US Central Command
        announced on Tuesday.&nbsp;&nbsp;</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbf4b351-6ba8-4d12-84a0-45d57ffaffb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T10:13:15.651+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-17T10:15:52.907+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-17T10:15:52.587+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c7b5ee2-4d25-46ee-bf6e-853909f74601'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T10:13:15.652+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-17T10:15:52.908+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-17T10:15:52.588+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "Meanwhile, search and rescue operations remain underway for two SEALs\
        \ that went overboard and are missing. One fell into the water due to eight-foot\
        \ swells, and the second jumped in after them, according to protocol, a US\
        \ official told CNN Saturday. “We are conducting an exhaustive search for\
        \ our missing teammates,” said Gen. Michael “Erik” Kurilla, the commander\
        \ of CENTCOM.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc446865-52f8-4422-93a3-e4629e9a4d2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T10:13:15.652+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-17T10:15:52.909+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-17T10:15:52.588+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74e975fd-64aa-485b-9b26-cb12d6c95b3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T10:13:15.652+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-17T10:15:52.910+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-17T10:15:52.589+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "The seizure comes amid increasingly high tensions between the US and\
        \ Iranian proxies in the region. Last week, the US and UK militaries launched\
        \ strikes against Houthi targets in Houthi-controlled areas of Yemen, marking\
        \ a significant response after the Biden administration and its allies warned\
        \ that the Iran-backed militant group would bear the consequences of its attacks\
        \ on commercial shipping in the Red Sea.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66d190e4-ad90-4337-a95e-ec4d0c701e32'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T10:13:15.653+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-17T10:15:52.911+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-17T10:15:52.589+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7a0d39e-20e5-4303-bf66-b949f3dceedf'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T10:13:15.653+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-17T10:15:52.911+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-17T10:15:52.590+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "The strikes were a sign of the growing international alarm over the\
        \ threat to one of the world’s most critical waterways. For weeks, the US\
        \ had sought to avoid direct strikes on Yemen because of the risk of escalation\
        \ in a region already simmering with tension as the Israel-Hamas war continues,\
        \ but the ongoing Houthi attacks on international shipping compelled the coalition\
        \ to act.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '420f9ce4-3f46-42bd-97b1-9878f0a80c70'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T10:13:15.653+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-17T10:15:52.912+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-17T10:15:52.590+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0db48d79-530d-4cc9-8281-91b5b805c556'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T10:13:15.654+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-17T10:15:52.913+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-17T10:15:52.591+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "The strikes destroyed less than a third of the Iranian proxy group’\
        s overall offensive capabilities, a US official told CNN, with the group maintaining\
        \ the majority of its ability to strike ships in the Red Sea.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a7a0e6c-1a34-4be0-b0d0-63bcda82f293'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T10:13:15.654+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-17T10:15:52.914+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-17T10:15:52.591+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a872b1eb-05be-4a84-bcac-bf564f7dca55'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T10:13:15.655+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-17T10:15:52.915+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-17T10:15:52.592+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "CENTCOM’s release on Tuesday said US Navy SEALs from the USS Lewis\
        \ B. Puller boarded the dhow in international waters off the coast of Somalia.\
        \ The US seized “Iranian-made ballistic missile and cruise missiles components,”\
        \ including “propulsion, guidance, and warheads for Houthi medium range ballistic\
        \ missiles (MRBMs) and anti-ship cruise missiles (ASCMs), as well as air defense\
        \ associated components.”\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b95b27b6-aa69-43e3-9c7d-9254e8548297'
      'mgnl:activationStatus': true
