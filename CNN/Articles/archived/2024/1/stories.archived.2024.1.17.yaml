  'israel-hamas-hostages-video-psychological-torment':
    'author': ' Andrew Carey, Lianne Kolirin and Tara John, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2024-01-17T07:05:38.000+08:00
    'imagesource': 'jcr:f0102f79-bb02-4086-8512-21cd1534eccd'
