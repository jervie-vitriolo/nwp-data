      'mgnl:lastModified': 2024-01-17T13:36:08.800+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "It described the airstrike as an “unprovoked violation of its airspace\
        \ by Iran … inside Pakistani territory.”\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99f0bd9f-d1b9-4d94-a6d3-1114e6d3a6d8'
