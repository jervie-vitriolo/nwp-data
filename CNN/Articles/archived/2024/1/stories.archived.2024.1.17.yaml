      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-17T14:28:17.840+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34df35fb-bc26-498d-a6e7-1243acc8700c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T14:26:09.899+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-17T14:28:18.350+08:00
