      'mgnl:lastModified': 2024-01-17T17:31:14.551+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "Former “Saturday Night Live” castmembers Tina Fey and Amy Poehler also\
        \ reunited on stage. The two women returned to their “Weekend Update” duties\
        \ to deliver a special Emmy version of the news.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1567274c-60aa-4ffe-8efe-5614ce818e5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T17:22:53.110+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-17T17:31:14.895+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-17T17:31:14.551+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a36907f-5595-4f05-9772-42e6b3ae0ec4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T17:22:53.110+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-17T17:31:14.896+08:00
