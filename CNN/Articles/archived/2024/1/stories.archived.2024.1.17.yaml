      'mgnl:lastModified': 2024-01-26T11:53:56.326+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "Recreational and wellness amenities such as public parks and jogging\
        \ and bike paths will also be constructed in key areas along the 25-kilometer\
        \ stretch of the river, which traverses 11 cities in the metropolis.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ad33075-e2f0-4213-8205-e472d883d87a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T23:33:59.567+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-26T11:53:57.308+08:00
