      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "Senator Risa Hontiveros likewise echoed the call for the deferment\
        \ of the hike, saying it is “not only considerate, but also sensitive to the\
        \ economic burdens” carried by Filipinos.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0748193f-3de0-4677-879c-3c17ab2016b2'
      'mgnl:activationStatus': true
