      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a6fd1ac-61d9-4223-8aed-3f698595ac6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T10:12:18.039+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-17T10:15:41.615+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-17T10:15:41.265+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "Last Thursday, the United States and the United Kingdom launched strikes\
        \ against Houthi targets in Houthi-controlled areas of Yemen.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44b43706-6233-48b1-9c9a-1545926a4826'
      'mgnl:activationStatus': true
