      'mgnl:lastModifiedBy': 'kristelle'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2024/1/9/poultry-ph-ban-2024-europe.html">READ:
        DA bans poultry, wild birds from France and Belgium</a></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da718eb4-0391-4e5e-a31e-76cf6f4c1016'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T16:05:14.459+08:00
