      'mgnl:lastActivated': 2024-01-19T15:38:41.679+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-19T15:38:41.178+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "But while Mao’s remarks are “unfortunate,” Teodoro said they are not\
        \ surprising.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b814dc5-6f03-4de6-a820-aa6770faba2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T22:41:02.842+08:00
