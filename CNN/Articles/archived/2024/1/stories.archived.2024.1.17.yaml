    'template': '1'
    'title': 'Laguna oil mill fire now under control — BFP Alaminos'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '982283c9-9658-44ab-af8d-ec6746ed0650'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T05:47:03.438+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-17T05:55:29.098+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-17T05:55:28.835+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 17) —</strong> A
        coconut oil mill fire that was burning for more than two days is now under
        control, fire authorities reported Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39df217b-d4af-4f68-ae9b-0660e47c2236'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T05:55:28.825+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-17T05:55:29.099+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-17T05:55:28.835+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "In a phone call, the Bureau of Fire Prevention (BFP) in Alaminos, Laguna\
        \ confirmed that the blaze was declared under control at 4:30 p.m. on Tuesday.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd90486c8-1672-4cbc-b7c7-40ca5d53d0dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T05:55:28.825+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-17T05:55:29.100+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-17T05:55:28.825+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "Firefighters struggled to fully extinguish the fire due to the highly\
        \ combustible nature of copra or coconut meat – a raw material in the production\
        \ of oil.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d9755fb-da3d-4549-8671-ceb41cb5d8ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T05:55:28.825+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-17T05:55:29.101+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-17T05:55:28.825+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\"Ang fire na ito ay contained na,\" BFP Laguna senior fire officer\
        \ Fraño Ron Bago told CNN Philippines. \"Ang ginagawa na lang natin ay ibinubukod\
        \ 'yung may mga usok pa.\"\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adef20c2-190c-445b-84cd-238fc6b45fc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T05:55:28.826+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-17T05:55:29.102+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-17T05:55:28.826+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "[Translation: This fire is contained. We are just separating the copra\
        \ that is still smoldering.]\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd7c6514-14b0-4459-9424-0ce93bc1cdfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T05:55:28.826+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-17T05:55:29.103+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-17T05:55:28.826+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "The BFP said over 200,000 tons of copra were stored inside the affected\
        \ oil mill.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '964946ba-473a-4104-803a-cc3f73cc72d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T05:55:28.827+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-17T05:55:29.104+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-17T05:55:28.827+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\"We have to keep it here para ma-contain. Dahil kung ilalabas natin\
        \ yan without proper planning, mas lalo tayong madidisgrasya,\" Alaminos Mayor\
        \ Glenn Pampolina Flores said.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '567b761e-cea6-4b21-a5be-bd0ed349e701'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T05:55:28.827+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-17T05:55:29.105+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-17T05:55:28.827+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "[Translation: We have to keep it here to be contained. Because if we\
        \ release it without proper planning, an accident may occur.]\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05a44a28-b874-45b0-90a3-90958f80dfe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T05:55:28.827+08:00
