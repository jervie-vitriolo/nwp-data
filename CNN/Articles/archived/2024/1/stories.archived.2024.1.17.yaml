      'mgnl:lastModified': 2024-01-17T14:28:17.851+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': '<p>The permits of PUV operators and drivers who did not consolidate
        into one cooperative or corporation were revoked on Jan. 1. But the Land Transportation
        Franchising and Regulatory Board said they could still ply routes under <a
        href="https://www.cnnphilippines.com/news/2023/12/28/ltfrb-memo-unconsolidated-puv.html">certain
        conditions</a> until Jan. 31. By February, it said unconsolidated units would
        be considered "colorum."</p>'
