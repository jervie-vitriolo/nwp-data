      'mgnl:lastModified': 2024-01-17T17:47:50.691+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "PhilHealth CEO Emmanuel Ledesma, meanwhile, said they have to implement\
        \ the increase pending the decision, but assured the public that the state\
        \ insurer will comply with Marcos' orders.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '078e06b9-685e-4f04-89f2-f08c3258b4e8'
