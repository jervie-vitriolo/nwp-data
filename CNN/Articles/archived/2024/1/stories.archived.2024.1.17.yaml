      'mgnl:lastModifiedBy': 'bamba'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 17) —</strong> A
        senator wants the public to participate in the legislative process through
        online platforms.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14577d28-fdbe-4f61-8653-85c11287b9b6'
      'mgnl:activationStatus': true
