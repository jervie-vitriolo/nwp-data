      'mgnl:lastModified': 2024-01-17T15:07:22.105+08:00
      'mgnl:lastModifiedBy': 'bamba'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '963a5bd2-6152-4a1c-9f30-9b096ff1baba'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T15:07:22.106+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2024-01-17T15:07:22.484+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-17T15:07:22.106+08:00
      'mgnl:lastModifiedBy': 'bamba'
      'mgnl:type': 'text'
      'text': "Estrada said the proposed measure will help lawmakers prioritize urgent\
        \ issues, solicit ways on how to solve them, and gather feedback on the implemented\
        \ solutions and policies.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7140c58-8311-4be7-a1f0-5a5e8192b70a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T15:07:22.106+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2024-01-17T15:07:22.485+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-17T15:07:22.106+08:00
      'mgnl:lastModifiedBy': 'bamba'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc24a873-71ee-4dc1-9ac4-660b83187f51'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T15:07:22.106+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2024-01-17T15:07:22.486+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-17T15:07:22.106+08:00
      'mgnl:lastModifiedBy': 'bamba'
      'mgnl:type': 'text'
      'text': "Under the bill, secretariats of both the Senate and House of Representatives\
        \ shall post a copy of a proposed measure on their websites. Except for bills\
        \ certified as urgent by the president, citizens will have 15 working days\
        \ to submit their comments upon referral of the bill on first reading.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e43724f-662d-4eb9-9972-01e378834082'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T15:07:22.107+08:00
