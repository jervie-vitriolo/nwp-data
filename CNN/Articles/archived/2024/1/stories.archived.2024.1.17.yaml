    'mgnl:lastModifiedBy': 'angela'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'DTI monitoring prices of bottled water in Baguio City'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0fe05d6-f816-45f9-847e-4661a8eb4380'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T05:47:55.882+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-17T06:15:28.864+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-17T06:15:28.559+08:00
      'mgnl:lastModifiedBy': 'angela'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 17) —</strong> The
        Department of Trade and Industry (DTI) is monitoring prices of bottled water
        in Baguio City after they allegedly ballooned due to a diarrhea outbreak,
        local authorities reported.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd3a90f1-6ff2-4e44-abb4-7633752ee189'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T05:59:13.485+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-17T06:15:28.864+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-17T06:15:28.559+08:00
      'mgnl:lastModifiedBy': 'angela'
      'mgnl:type': 'text'
      'text': '<p>DTI Baguio-Benguet Consumer Protection Division Ralph Altiyen <a
        href="https://www.facebook.com/pio.baguio/posts/pfbid02ZZy7smGfb8HXtsqrm4cGFeqXD9XRrvkTpqHLjrPFaZzCg7Tib6egkuhTWabRzj9Wl">said</a>
        initial random inspections were conducted on Jan. 11, covering four establishments
        and on Jan. 12 for another set of stores.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '523359d5-52df-458a-93e7-4e2f74ff8ab2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T05:59:13.485+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-17T06:15:28.865+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-17T06:15:28.560+08:00
      'mgnl:lastModifiedBy': 'angela'
      'mgnl:type': 'text'
      'text': "\"Our monitoring team went to compare the real time prices of bottled\
        \ water against the prices we gathered last week and early this week,\" Altiyen\
        \ said.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce6fcf08-abb4-462e-aa3c-5d3279aed852'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T05:59:13.486+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-17T06:15:28.865+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-17T06:15:28.560+08:00
      'mgnl:lastModifiedBy': 'angela'
      'mgnl:type': 'text'
      'text': "But the DTI officer noted that some store owners haven't noticed any\
        \ increase in the demand for bottled water that may affect supply.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1491c8ef-e410-4721-967a-9e54d790b122'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T05:59:13.486+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-17T06:15:28.865+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-17T06:15:28.561+08:00
      'mgnl:lastModifiedBy': 'angela'
      'mgnl:type': 'text'
      'text': "According to Mayor Benjamin Magalong, the city received reports of\
        \ \"unusual price increases\" in bottled and mineral water amid the acute\
        \ gastroenteritis outbreak in the city last week.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92328e1d-20d5-42ad-97bd-58317ffd5589'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T05:59:13.487+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-17T06:15:28.866+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-17T06:15:28.561+08:00
      'mgnl:lastModifiedBy': 'angela'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2024/1/11/what-is--gastroenteritis--exlplainer.html">EXPLAINER:
        What is gastroenteritis and how to treat it?</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be4ba23c-a861-4b20-8621-cbc5b6ff4ce5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T05:59:13.487+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-17T06:15:28.866+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-17T06:15:28.562+08:00
      'mgnl:lastModifiedBy': 'angela'
      'mgnl:type': 'text'
      'text': "Magalong warned establishments against taking advantage of the health\
        \ emergency for financial gain.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3992b081-29f7-420e-9032-e46c9a1c1086'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T05:59:13.487+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-17T06:15:28.866+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-17T06:15:28.562+08:00
      'mgnl:lastModifiedBy': 'angela'
      'mgnl:type': 'text'
      'text': "The Department of Health on Monday announced that the outbreak in the\
        \ city has been \"contained\" after an alarming spike of cases were recorded.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faafe4e9-ebfc-481c-8646-d2b765f4535f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T05:59:13.488+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-17T06:15:28.866+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-17T06:15:28.562+08:00
      'mgnl:lastModifiedBy': 'angela'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2024/1/15/Gastroenteritis-outbreak-contained-january.html">DOH:
        Gastroenteritis outbreak in Baguio now ''contained''</a></strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3ea7a6b-7a88-4b73-ab30-35656401f197'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T05:59:13.488+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-17T06:15:28.867+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-17T06:15:28.563+08:00
      'mgnl:lastModifiedBy': 'angela'
      'mgnl:type': 'text'
      'text': '<p>The DTI said the public is encouraged to report unreasonable price
        hikes for appropriate sanction at 665-3526 / 0917-817-1743.</p>'
  'bembol-roco-50-years-in-showbiz':
    'author': 'Raheema Velasco, CNN Philippines'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2024-01-17T05:48:02.000+08:00
    'imagesource': 'jcr:d02d31bf-6669-41ea-b23f-37d9e092eb6c'
