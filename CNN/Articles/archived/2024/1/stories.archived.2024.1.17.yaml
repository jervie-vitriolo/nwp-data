      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-19T15:38:41.179+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3c0dce5-fc34-4716-a93b-91681e8a57fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T22:41:02.844+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-19T15:38:41.681+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-19T15:38:41.180+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "“The Spokesperson's statements were ‘on brand,’” he added. “We, and\
        \ the world, should not expect more.”\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23920e15-92ed-4d1a-8c17-0da2fbf9871e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T22:41:02.844+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-19T15:38:41.682+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-19T15:38:41.181+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9be19bc-8f74-4751-8205-fb662c42ed3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T22:41:02.845+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-19T15:38:41.682+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-19T15:38:41.181+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "Meanwhile, in an event in Manila, Chinese Ambassador Huang Xilian called\
        \ on the Philippines to handle Taiwan-related issues \"prudently” to maintain\
        \ stable relations with China.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '947510db-ed12-4277-bcd5-908b1806acf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T22:41:02.845+08:00
