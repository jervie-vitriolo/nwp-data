      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-17T17:31:31.830+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-17T17:31:31.291+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8366b25-ddbe-42a2-9592-70a7b4516560'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T17:29:35.926+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-17T17:31:31.831+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-17T17:31:31.291+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': '<p>The live music festival will return to Indio’s Empire Polo Field
        for two consecutive weekends on April 12-14 and April 19-21 this year.</p>'
