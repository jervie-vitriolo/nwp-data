      'mgnl:type': 'text'
      'text': "\"They went back a week after and Lino asked me if I want to be part\
        \ of his film,\" Roco added, recalling that Brocka was then working on his\
        \ trilogy film \"Tatlo, Dalawa, Isa.\"\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90b6eba8-e10f-4b38-9396-2fa840e433d0'
