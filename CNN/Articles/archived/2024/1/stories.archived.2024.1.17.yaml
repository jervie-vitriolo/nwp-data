    'template': '1'
    'title': 'Filipinos in Taiwan not worried about tensions involving China – MECO'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae47b21e-dd02-4e18-9211-a9372eee7b49'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-18T00:01:40.077+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-18T00:01:47.772+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-18T00:01:40.086+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 17) –</strong> Filipinos
        in Taiwan are not worried over tensions between Taipei and Beijing, according
        to Manila Economic and Cultural Office (MECO) Chairman Silvestre Bello III.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af0d6f85-1a64-4c3c-a2f6-2e760152bc0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-18T00:01:40.077+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-18T00:01:47.773+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-18T00:01:40.077+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "Bello was asked about the implications on the Philippines of Taiwan’\
        s recent gestures for Filipinos, such as its 2,000-metric tons (MT) rice donation,\
        \ amid China-Taiwan conflict.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e3ccfb7-95ea-4172-b8b4-49be0410dd60'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-18T00:01:40.078+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-18T00:01:47.773+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-18T00:01:40.078+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "Bello said, “‘Yung alleged tension between China and Taiwan has been\
        \ there since time immemorial. Kaya ‘yung mga tao doon, sanay na.”\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f746073-6ab4-480d-ac62-9a0135d2ca28'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-18T00:01:40.078+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-18T00:01:47.773+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-18T00:01:40.078+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "[Translation: The alleged tension between China and Taiwan has been\
        \ there since time immemorial. So, the people there are used to it.]\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adff676d-1a75-4f0e-927c-af3281683da6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-18T00:01:40.079+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-18T00:01:47.773+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-18T00:01:40.079+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "“So much so that they are not threatened by any possible outbreak of\
        \ hostilities with China,” he added.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7956ac58-66e3-40c8-aa3d-3bf6a3c5cb21'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-18T00:01:40.079+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-18T00:01:47.773+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-18T00:01:40.079+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "The Chinese Foreign Ministry has summoned Philippine Ambassador to\
        \ Beijing Jaime FlorCruz to provide an explanation following President Ferdinand\
        \ Marcos Jr.’s congratulatory message to Taiwan’s pro-democracy leader Lai\
        \ Ching-te after he was elected president on Saturday.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c28e3a23-5d14-486f-bae2-7ffbec48ea76'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-18T00:01:40.079+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-18T00:01:47.773+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-18T00:01:40.079+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': '<p>“On behalf of the Filipino people, I congratulate President-elect
        Lai Ching-te on his election as Taiwan’s next president,” Marcos said on X,
        formerly known as Twitter.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59c72ef0-622f-409f-9cf0-72744bf794cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-18T00:01:40.080+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-18T00:01:47.774+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-18T00:01:40.080+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://www.cnnphilippines.com/news/2024/1/16/marcos-on-taiwan-presidential-election.html">Marcos
        congratulates Taiwan''s President-elect Lai Ching-te; China summons PH envoy</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de152369-4bef-4fe8-a303-7db6aad34fed'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-18T00:01:40.080+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-18T00:01:47.774+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-18T00:01:40.080+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "Marcos’ message enraged Beijing and said Manila seriously violated\
        \ the “One China policy,” which states that Taiwan is part of China’s territory.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '915af857-6daf-4156-ba4c-833309f4aab9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-18T00:01:40.081+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-18T00:01:47.774+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-18T00:01:40.081+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "On Wednesday, MECO turned over 1,000 MT of rice donated by Taiwan to\
        \ the Department of Social Welfare and Development. The 2,000 MT total rice\
        \ donation is estimated to cost over ₱125 million.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9421302c-9039-4487-8d93-d670cc9da005'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-18T00:01:40.081+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-18T00:01:47.774+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-18T00:01:40.081+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': '<p>But before the start of the physical turnover, the sacks containing
        rice were turned over to cover the printed text “LOVE TAIWAN.”</p>'
