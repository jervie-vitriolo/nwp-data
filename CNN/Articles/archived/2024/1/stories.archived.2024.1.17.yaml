      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "Unconsolidated jeepneys will be declared colorum starting Feb. 1, when\
        \ the memorandum authorizing operations expires and their franchises are terminated,\
        \ according to transport officials.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
