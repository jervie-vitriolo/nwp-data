      'mgnl:lastModified': 2024-01-17T17:31:14.549+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "“No, no Carl — we’re not winning an Emmy tonight. Please sit your butt\
        \ down,” Campbell responded.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '031653a0-c287-4833-ac88-7ef883a9bc51'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T17:22:53.108+08:00
