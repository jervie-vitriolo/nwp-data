    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e782127b-90e7-449a-a7e9-c1bcf5efa9ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T22:47:16.266+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-17T22:47:16.750+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-17T22:47:16.266+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "According to a Pulse Asia survey released last year, Filipinos are\
        \ split about amending the Constitution. The poll showed 41% are in favor\
        \ of charter change, while 45% do not see the urgency to make such amendments.\
        \  \r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7e5a26f-2065-403b-a684-9ed1f33fd5e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T22:47:16.267+08:00
