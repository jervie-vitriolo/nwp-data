      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51a5c89b-6d5a-4a85-a89a-c7eb8ecf4230'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T07:07:53.593+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-17T07:10:40.220+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-17T07:10:39.677+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "Svirsky has a degree in psychology and economics and had recently begun\
        \ working as a life coach, his family told CNN. According to his family, one\
        \ of the hostages released in November contacted his sister to let her know\
        \ he was alive after memorizing her phone number. That was the family’s last\
        \ “proof of life.”\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0d6b491-ffca-4824-8d0a-da5c90e5efd3'
