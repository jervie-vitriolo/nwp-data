      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2629e863-69b6-41ca-9a04-bd09a7ecd7d5'
      'mgnl:activationStatus': true
