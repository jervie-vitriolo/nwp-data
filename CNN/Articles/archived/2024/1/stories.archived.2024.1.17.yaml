      'mgnl:lastModified': 2024-01-17T15:07:22.104+08:00
      'mgnl:lastModifiedBy': 'bamba'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b5de437-d288-431a-b750-8ffa7d45e8be'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T15:07:22.104+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2024-01-17T15:07:22.480+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-17T15:07:22.104+08:00
      'mgnl:lastModifiedBy': 'bamba'
      'mgnl:type': 'text'
      'text': '<p>Senate Bill no. 2344, or the proposed Crowdsourcing in Legislative
        Policymaking Act, “seeks to broaden the reach of the Congress in considering
        the inputs, suggestions, recommendations, and objections of the people on
        a particular legislative proposal,” its author Senator Jinggoy Estrada said
        in the explanatory note.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df879108-2600-4ddc-8f0f-70d8e798e89c'
      'mgnl:activationStatus': true
