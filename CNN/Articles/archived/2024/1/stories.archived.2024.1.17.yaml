      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b36c4ec-29f7-4726-b6bf-729c074d3c9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T14:26:09.908+08:00
