      'mgnl:lastModified': 2024-01-17T13:05:19.194+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 17) —</strong> No
        case folders of erring police officers are missing, Philippine National Police
        (PNP) spokesperson Col. Jean Fajardo clarified on Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51049000-21ce-4e96-bb45-bddb1db71688'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T13:05:19.184+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-17T13:05:19.452+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-17T13:05:19.184+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': '<p>The clarification came after National Capital Region Police Office
        (NCRPO) Director Maj. Gen. Jose Nartatez said case folders of cops facing
        administrative charges are lost.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f29b54c-98d2-45ed-9c87-1d1ab43d9e12'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T13:05:19.185+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-17T13:05:19.453+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-17T13:05:19.185+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "“What triggers du'n po sa sinabi ng ating RD (regional director) because\
        \ may mga nagpa-follow up ng mga kaso at nung hinahanap na ito, walang makapagbigay\
        \ nasaan na 'yung folders na mga ito,” Fajardo said.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8423724a-4376-4631-a731-8adf951e6794'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T13:05:19.185+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-17T13:05:19.454+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-17T13:05:19.185+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "[Translation: What triggered RD’s response was that there were those\
        \ following up the cases and when they were searching them, no one could answer\
        \ where the folders were.]\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74096850-19f4-4799-a6d2-cbf709e0802a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T13:05:19.186+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-17T13:05:19.455+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-17T13:05:19.186+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "Fajardo said the supposedly missing folders were only \"misplaced\"\
        \ and were eventually found after Nartatez ordered an accounting of all case\
        \ folders.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f788822-54a7-4334-a688-7cdfc517a674'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T13:05:19.186+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-17T13:05:19.456+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-17T13:05:19.186+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "Nartatez said some police officers were relieved for not being able\
        \ to answer where the supposed missing folders were.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50a8e54e-98ac-4038-bc2e-e488b0054eb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T13:05:19.186+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-17T13:05:19.457+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-17T13:05:19.186+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "The regional director added they got additional files and are currently\
        \ checking with their records if there are still some that are not yet turned\
        \ over to them.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b87afd9f-ab53-4f7c-8223-5ddb2fb3d754'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T13:05:19.187+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-17T13:05:19.458+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-17T13:05:19.187+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "“I am accountable dito sa mga kaso na ‘to, and I’m accountable to each\
        \ and every galaw ng ating personnel,” Nartatez said.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d3879f1-d66d-4bc6-82fe-892a2e01216e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T13:05:19.187+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-17T13:05:19.459+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-17T13:05:19.187+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "“Pina-relieve ko na ‘yung mga taong ‘pag tinanong ko hindi makasagot…\
        Imagine, pupunta ka du’n, wala silang data,” he added.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cce79d71-5842-4c38-bd7b-e1d2b6b8dc5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T13:05:19.188+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-17T13:05:19.460+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-17T13:05:19.188+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "[Translation: I am accountable to these cases and I’m accountable to\
        \ each and every move of our personnel. I relieved those who could not answer\
        \ when I asked them about it. Imagine, you will go there and they don’t have\
        \ data.]\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75e04c57-8c1a-4036-8da0-55b7ee3e5607'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T13:05:19.188+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-17T13:05:19.461+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-17T13:05:19.188+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "Since July 2023, the NCRPO resolved some 800 administrative cases of\
        \ erring cops, leading to the dismissal of about 300 police personnel, authorities\
        \ said.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c1d0615-43b4-47ee-a823-76cc0c9f36a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T13:05:19.188+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-17T13:05:19.462+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-17T13:05:19.188+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': '<p>Most of the cases involved police officers who went AWOL (absence
        without official leave) whIle others were involved in drug use.</p>'
  'Herbosa-suspend-PhilHealth-premium-hike':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2024-01-17T13:10:41.000+08:00
    'imagesource': 'jcr:07735d3b-9260-4f5a-89c5-2667a5f87f04'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fc3ca333-78ca-45b5-87ea-6f66ae869246'
    'lead': 'A number of lawmakers have backed Health Secretary Teodoro Herbosa''s
      proposal to suspend the PhilHealth contribution rate hike, including the principal
      sponsor and co-author of the law which provided for the increase.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-01-17T13:15:05.728+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2024-01-17T17:47:51.217+08:00
    'mgnl:lastActivatedBy': 'superuser'
