      'mgnl:lastModified': 2024-01-17T17:31:14.547+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cb0085a-daf0-44aa-8cba-1af35ef0b5a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T17:22:53.107+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-17T17:31:14.890+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-17T17:31:14.547+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "“I’ve got my speech on deck,” Payne quipped.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6492cf18-d7d7-4203-a784-79d755e5861a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T17:22:53.107+08:00
