      'mgnl:lastModified': 2024-01-17T16:05:14.463+08:00
      'mgnl:lastModifiedBy': 'kristelle'
      'mgnl:type': 'text'
      'text': "It also said that the US ranks second as a supplier of poultry meat\
        \ valued at about 40% or 426,620 metric tons of total meat arrivals in the\
        \ Philippines.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
