  'Mirra-Andreeva-Ons-Jabeur-Australian-Open-second-round':
    'author': 'Ben Morse, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2024-01-17T17:04:29.000+08:00
    'imagesource': 'jcr:7ec4985f-7b08-4aad-b3e5-c06a97e3709c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8b6f7438-a39c-4295-9c19-9cfe1c579ed4'
    'lead': 'Mirra Andreeva, tennis’ new teenage sensation, shocked Ons Jabeur in
      the second round of the Australian Open on Wednesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-01-17T17:09:25.839+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2024-01-17T17:09:26.263+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-01-17T17:09:25.952+08:00
    'mgnl:lastModifiedBy': 'cjmarquez'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': '16-year-old Mirra Andreeva stuns Ons Jabeur in Australian Open second
      round, admits she’s ‘inspired’ by No. 6 seed'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a1f20f4-6b0d-4835-802b-4058dda17c53'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T17:09:25.930+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2024-01-17T17:09:26.264+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-17T17:09:25.945+08:00
      'mgnl:lastModifiedBy': 'cjmarquez'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)&nbsp;—</strong> Mirra Andreeva, tennis’ new teenage
        sensation, shocked Ons Jabeur in the second round of the <a href="https://edition.cnn.com/2024/01/16/sport/jack-draper-australian-open-tennis-spt-intl/index.html">Australian
        Open</a> on Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68869cf1-4466-40db-8690-66e5b809a736'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T17:09:25.930+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2024-01-17T17:09:26.265+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-17T17:09:25.930+08:00
      'mgnl:lastModifiedBy': 'cjmarquez'
      'mgnl:type': 'text'
      'text': '<p>The 16-year-old beat the No. 6 seed and three-time <a href="https://edition.cnn.com/2024/01/16/sport/emma-raducanu-australian-open-tennis-spt-intl/index.html">grand
        slam</a> finalist 6-0 6-2 for her first career top-10 victory as she continues
        to show why she’s tipped for the top of the <a href="https://edition.cnn.com/2024/01/15/sport/coco-gauff-new-serve-australian-open-win-spt-intl/index.html">sport</a>.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29eb8ab0-f154-4a17-b739-e91d14266b52'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T17:09:25.930+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2024-01-17T17:09:26.266+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-17T17:09:25.930+08:00
      'mgnl:lastModifiedBy': 'cjmarquez'
      'mgnl:type': 'text'
      'text': "Afterwards, the 47th-ranked Russian was full of respect for Jabeur\
        \ and detailed how she has become a personal inspiration of hers.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfff2d01-2149-4161-a21e-650a72b44872'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T17:09:25.931+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2024-01-17T17:09:26.267+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-17T17:09:25.931+08:00
      'mgnl:lastModifiedBy': 'cjmarquez'
      'mgnl:type': 'text'
      'text': "“It was one of my dreams to play against her because I really like\
        \ the way she plays,” she told reporters afterwards. “As I said before, I’\
        m inspired by her, so it means a lot. Today, it meant a lot, this match that\
        \ I won.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffed9dbf-f2a0-4ed7-ae22-128f0473e2f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T17:09:25.931+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2024-01-17T17:09:26.268+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-17T17:09:25.931+08:00
      'mgnl:lastModifiedBy': 'cjmarquez'
      'mgnl:type': 'text'
      'text': "Andreeva added that she saw Jabeur as an idol because of “the way she’\
        s on the court and off the court. She’s so nice.”\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c719d882-7a86-468b-b5fe-9dbd77e227ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T17:09:25.932+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2024-01-17T17:09:26.269+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-17T17:09:25.932+08:00
      'mgnl:lastModifiedBy': 'cjmarquez'
      'mgnl:type': 'text'
      'text': "“Now, after the match, she came to me, she wished me luck. I just know\
        \ that she is who she is and she never changes. That’s what I like about her.”\
        \r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85feca9c-dbc1-4e9b-9bf1-8ada75db944c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T17:09:25.932+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2024-01-17T17:09:26.270+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-17T17:09:25.932+08:00
      'mgnl:lastModifiedBy': 'cjmarquez'
      'mgnl:type': 'text'
      'text': "It took Andreeva just 54 minutes to dispatch Jabeur in Rod Laver Arena,\
        \ a victory which books her spot in the third round of the Australian Open\
        \ for the first time in her nascent career. It is the third time she has reached\
        \ the third round of a grand slam having done so at the French Open and Wimbledon\
        \ last year.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c599a3d2-2240-4d58-b9ed-9220a0c83a0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T17:09:25.933+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2024-01-17T17:09:26.271+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-17T17:09:25.933+08:00
      'mgnl:lastModifiedBy': 'cjmarquez'
      'mgnl:type': 'text'
      'text': "Although she admitted afterwards that she felt “really nervous” before\
        \ taking to the court against the Tunisian, Andreeva showed no signs of those\
        \ nerves.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79b0065b-5285-4fe0-943f-5f2abe23daef'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T17:09:25.933+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2024-01-17T17:09:26.272+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-17T17:09:25.933+08:00
      'mgnl:lastModifiedBy': 'cjmarquez'
      'mgnl:type': 'text'
      'text': '<p>She dominated from start to finish, facing just one break point
        across the whole contest as she hit 13 winners and only 10 unforced errors
        – in contrast, Jabeur totaled 24 unforced errors and just nine winners.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e15ef54-8478-40a2-9c71-bc393d5d23c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T17:09:25.933+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2024-01-17T17:09:26.273+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-17T17:09:25.933+08:00
      'mgnl:lastModifiedBy': 'cjmarquez'
      'mgnl:type': 'text'
      'text': '<p>At age 16 and 263 days, Andreeva became the youngest player in the
        Open era to claim a 6-0 opening set against a top-10 seed at a grand slam,
        <a href="https://ausopen.com/articles/news/admiration-idol-andreeva-blasts-past-jabeur">according
        to the Australian Open</a>.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24b8679f-d46c-4151-9153-1d9861fd9aa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T17:09:25.934+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2024-01-17T17:09:26.274+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-17T17:09:25.934+08:00
      'mgnl:lastModifiedBy': 'cjmarquez'
      'mgnl:type': 'text'
      'text': '<p>According to the <a href="https://www.wtatennis.com/news/3859829/by-the-numbers-mirra-andreeva-stuns-jabeur-in-australian-open-second-round">Women’s
        Tennis Association</a>, Andreeva became the second-youngest player in the
        Open era to concede three games or fewer against a top-10 seed at a grand
        slam after Jelena Dokic who beat Martina Hingis at Wimbledon in 1999.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e087410e-1316-47dd-8e09-2f27670392b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T17:09:25.934+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2024-01-17T17:09:26.275+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-17T17:09:25.934+08:00
      'mgnl:lastModifiedBy': 'cjmarquez'
      'mgnl:type': 'text'
      'text': '<p>The victory came a year after she lost in the final of the girls’
        competition to her friend Alina Korneeva.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '318a55a3-efc5-46f3-9f4a-6ea24344ed91'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T17:09:25.935+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2024-01-17T17:09:26.276+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-17T17:09:25.935+08:00
      'mgnl:lastModifiedBy': 'cjmarquez'
      'mgnl:type': 'text'
      'text': '<p>After the win – which she called “probably the best match” of her
        young career so far – Andreeva explained how she had to battle back from last
        year’s disappointment to reach this point.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47877d89-d377-4fa9-a007-77916f00d2cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T17:09:25.935+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2024-01-17T17:09:26.277+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-17T17:09:25.935+08:00
      'mgnl:lastModifiedBy': 'cjmarquez'
      'mgnl:type': 'text'
      'text': '<p>“Honestly, after I lost the final, I was just super upset. I didn’t
        think about anything else. For maybe a week, I was just replaying the match
        in my head, and I was thinking: ‘This, I should have changed this, should
        have changed that, I should have changed this,’” the teenager said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1256c219-89d1-4dc5-86dd-5895f63c6611'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T17:09:25.936+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2024-01-17T17:09:26.278+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-17T17:09:25.936+08:00
      'mgnl:lastModifiedBy': 'cjmarquez'
      'mgnl:type': 'text'
      'text': '<p>“Honestly, after that, after all my complaints to myself, I forgot
        about this match. I decided to move on. It’s not the most painful loss of
        my life. I will have, I’m sure, a lot of offensive matches where I may be
        late in the score and then I lose. Maybe. I hope this will not happen, but
        I think it will because it’s tennis.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acebcdc3-02a4-4e22-8d81-4d3a707a23a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T17:09:25.936+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2024-01-17T17:09:26.279+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-17T17:09:25.936+08:00
      'mgnl:lastModifiedBy': 'cjmarquez'
      'mgnl:type': 'text'
      'text': '<p>“After that, I just moved on. Today, when I saw that I play on Rod
        Laver, I said that this time I have to take my chance and I have to win on
        the big court for the first time, and so I did.”</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '497d9e89-9331-4640-9499-fcb421654c82'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T17:09:25.937+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2024-01-17T17:09:26.280+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-17T17:09:25.937+08:00
      'mgnl:lastModifiedBy': 'cjmarquez'
      'mgnl:type': 'text'
      'text': '<p>Andreeva will face France’s Diane Parry in the third round after
        the 21-year-old beat Kamilla Rakhimova in straight sets on Wednesday.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38736187-f21f-44ea-a6eb-fabb34657024'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T17:09:25.937+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2024-01-17T17:09:26.281+08:00
