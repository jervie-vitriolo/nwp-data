      'mgnl:lastModified': 2024-01-17T15:07:22.107+08:00
      'mgnl:lastModifiedBy': 'bamba'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30017440-1f58-4356-b2d8-857e7f03c4e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T15:07:22.107+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2024-01-17T15:07:22.488+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-17T15:07:22.107+08:00
      'mgnl:lastModifiedBy': 'bamba'
      'mgnl:type': 'text'
      'text': "The comments shall be part of committee deliberations, the bill read.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22599dd1-dff8-416b-b8a3-9702824e2f82'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T15:07:22.107+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2024-01-17T15:07:22.489+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-17T15:07:22.107+08:00
      'mgnl:lastModifiedBy': 'bamba'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '356c1f0f-dbad-44b8-ae60-e144e583235b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T15:07:22.108+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2024-01-17T15:07:22.490+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-17T15:07:22.108+08:00
      'mgnl:lastModifiedBy': 'bamba'
      'mgnl:type': 'text'
      'text': "On second reading, the public will have three working days to comment\
        \ upon submission of a committee report.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8ffdae6-3755-4f49-89da-cbcef25bb24b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T15:07:22.108+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2024-01-17T15:07:22.491+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-17T15:07:22.108+08:00
      'mgnl:lastModifiedBy': 'bamba'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbe150b8-bf99-4cce-a84f-54e6e1b9aedb'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T15:07:22.109+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2024-01-17T15:07:22.492+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-17T15:07:22.109+08:00
      'mgnl:lastModifiedBy': 'bamba'
      'mgnl:type': 'text'
      'text': "After being approved on third reading, the public will again have three\
        \ working days to comment which will be reviewed by the concerned panel at\
        \ the Conference Committee level.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5217fec0-d8e0-4f3b-9ba7-e41beea8161d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T15:07:22.109+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2024-01-17T15:07:22.493+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-17T15:07:22.109+08:00
      'mgnl:lastModifiedBy': 'bamba'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d3f8a7d-4d70-4b8d-83ea-997a8db14cfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T15:07:22.110+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2024-01-17T15:07:22.495+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-17T15:07:22.110+08:00
      'mgnl:lastModifiedBy': 'bamba'
      'mgnl:type': 'text'
      'text': "When crowdsourcing  through the Presidential Legislative Liaison Office,\
        \ its website will be used as a platform where the people can start a petition\
        \ to review, amend, and repeal a law or create a bill. The result will be\
        \ transmitted to both houses of Congress for appropriate action.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e76f5ce-8f69-451f-973a-cf314e1e4ae2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T15:07:22.110+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2024-01-17T15:07:22.496+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-17T15:07:22.110+08:00
      'mgnl:lastModifiedBy': 'bamba'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c838563b-eeb6-4619-bd3a-c22db68a1766'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T15:07:22.110+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2024-01-17T15:07:22.497+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-17T15:07:22.110+08:00
      'mgnl:lastModifiedBy': 'bamba'
      'mgnl:type': 'text'
      'text': "Those who would like to start a campaign or petition to review, amend\
        \ and repeal a law or create a bill, “shall register online, consistent with\
        \ the provisions of Republic Act No. 10173, otherwise known as the \"Data\
        \ Privacy Act of 2012\" and other applicable laws,” the bill read.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15e37baa-4c05-4125-8327-3216db0300f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T15:07:22.111+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2024-01-17T15:07:22.498+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-17T15:07:22.111+08:00
      'mgnl:lastModifiedBy': 'bamba'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '587a67a8-f743-4f59-b0dd-b6d3af652299'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T15:07:22.111+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2024-01-17T15:07:22.499+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-17T15:07:22.111+08:00
      'mgnl:lastModifiedBy': 'bamba'
      'mgnl:type': 'text'
      'text': "It also calls for a feedback mechanism to enable lawmakers to understand\
        \ public sentiments.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f2e5c1a-ef4c-4ad5-b214-440b479774ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T15:07:22.112+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2024-01-17T15:07:22.500+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-17T15:07:22.112+08:00
      'mgnl:lastModifiedBy': 'bamba'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f040298-b41e-401e-9710-967346857f18'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T15:07:22.112+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2024-01-17T15:07:22.501+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-17T15:07:22.112+08:00
      'mgnl:lastModifiedBy': 'bamba'
      'mgnl:type': 'text'
      'text': '<p>Six years after the bill’s implementation, “Congress shall review
        and recommend amendments to this Act to attune it to the developments in technology,
        and to determine if the same can be implemented in provinces and highly urbanized
        cities that have adopted telecommunications and information technology convergence,”
        the bill read.</p>'
  'starbucks-house-inquiry-senior-pwd-discount':
