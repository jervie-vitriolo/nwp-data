  'zelensky-davos-wef-ukraine-russia-frozen':
    'author': 'Christian Edwards and Niamh Kennedy, CNN'
    'caption': 'Zelensky said the West''s fears that supplying weapons would escalate
      the war cost Ukraine time, lives and opportunities.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2024-01-17T13:21:14.000+08:00
    'imagesource': 'jcr:536f3be2-695d-4f47-881a-0128ee5e23c0'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '417dbbb7-0f21-452e-8838-a6c9a2ebab34'
    'lead': 'Ukrainian President Volodymyr Zelensky made a passionate plea to leaders
      at the World Economic Forum in Davos, Switzerland, urging them not to allow
      Russia’s war in Ukraine to become ''frozen.'''
    'mgnl:activationStatus': true
    'mgnl:created': 2024-01-17T13:23:22.770+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2024-01-17T13:39:18.199+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-01-17T13:39:17.857+08:00
    'mgnl:lastModifiedBy': 'jelo'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Putin’s war must not become ‘frozen,’ Zelensky warns as Ukraine’s troops
      face shortages of weaponry and aid'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '038a8d93-be72-4f25-850c-25d6608b9036'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T13:23:22.800+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-17T13:39:18.200+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-17T13:39:17.845+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Ukrainian President Volodymyr Zelensky
        made a passionate plea to leaders at the World Economic Forum in Davos, Switzerland,
        urging them not to allow Russia’s war in Ukraine to become “frozen.”</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dbec2ae-f191-4e7e-bafc-d1b1cb366a13'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T13:23:22.800+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-17T13:39:18.202+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-17T13:39:17.845+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "Speaking in person at the conference for the first time since Russia\
        \ launched its full-scale invasion nearly two years ago, Zelensky said Ukraine\
        \ had defied expectations in repelling Moscow’s forces for so long and that\
        \ its allies “know what’s needed” to allow “progress on the ground,” which\
        \ has been in short supply for many months.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faab6a58-792b-4bc5-9662-2c4e4e12a85d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T13:23:22.801+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-17T13:39:18.203+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-17T13:39:17.846+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "At the start of Zelensky’s address, which he delivered in English,\
        \ he said he understood many in the audience would be asking difficult questions:\
        \ “When will the war end? Is the third world war possible? Is it time to negotiate\
        \ with Putin?”\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51169ced-e895-4281-b2e8-23ba1e59ce52'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T13:23:22.801+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-17T13:39:18.204+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-17T13:39:17.846+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "Zelensky warned “any frozen conflict will eventually reignite,” pointing\
        \ to how Russia renewed its aggression after “attempts to freeze the war in\
        \ the Donbas” after 2014. Instead, he said Ukraine needed to be provided with\
        \ more weapons to bring about a “just and stable” peace.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a8b42a3-c994-4fa5-a86d-6bbcf2f1795f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T13:23:22.802+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-17T13:39:18.205+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-17T13:39:17.847+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "Putin’s war was less than a year old when Zelensky last spoke at Davos\
        \ via a video link in January 2023. Ukraine had then recently liberated the\
        \ cities of Kherson and Kharkiv, which had been occupied in the early weeks\
        \ of the war, and Kyiv was beginning to prepare for a broader counteroffensive\
        \ it hoped would yield greater gains still.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80415c28-aa76-439d-b660-245204da7978'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T13:23:22.802+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-17T13:39:18.206+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-17T13:39:17.847+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "A year on, those gains have failed to materialize. The head of Ukraine’\
        s armed forces, Gen. Valery Zaluzhny, warned in November that the war had\
        \ instead entered a “stalemate,” and that without technological improvements\
        \ there would “likely be no deep and beautiful breakthrough,” but an equilibrium\
        \ of devastating losses and destruction.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d6a1053-4a82-44ca-8b4a-ffb83fbb63fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T13:23:22.802+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-17T13:39:18.207+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-17T13:39:17.848+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "Meanwhile, Ukraine’s allies have been distracted by Israel’s war against\
        \ Hamas – which is threatening to spark into a regional conflagration – and\
        \ many will soon be distracted further by their own elections. Also speaking\
        \ Tuesday at Davos, European Commission President Ursula von der Leyen called\
        \ 2024 “the biggest electoral year in history.”\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c034a1b7-68e0-4221-bc01-e8f616842f7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T13:23:22.803+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-17T13:39:18.207+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-17T13:39:17.848+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "But, despite these setbacks, Von der Leyen stressed that Ukraine had\
        \ far exceeded expectations at the war’s outset, which she said was a cause\
        \ for optimism.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a21ae806-4be2-408f-8e24-24915d7729aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T13:23:22.803+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-17T13:39:18.208+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-17T13:39:17.849+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "“We haven’t forgotten that when Russia invaded Ukraine, many feared\
        \ that Kyiv would fall in just a few days and the rest of the country within\
        \ weeks. This did not happen. Instead, Russia has lost roughly half of its\
        \ military capabilities,” Von der Leyen said, claiming Russia had failed militarily,\
        \ economically and diplomatically.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72a65247-0bfe-43f1-8f5d-600f677966a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T13:23:22.804+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-17T13:39:18.209+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-17T13:39:17.849+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "Speaking later on Tuesday, Zelensky echoed this message, saying Ukraine\
        \ began its defense “at a time when almost no one in the world believed in\
        \ Ukraine. But we turned the tables, so that now the world has stopped believing\
        \ in Russia.”\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a34b019b-5e79-49de-9b42-f2c6bacf4a83'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T13:23:22.804+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-17T13:39:18.210+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-17T13:39:17.850+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "He said “even Putin’s current buddies in Pyongyang and Tehran” were\
        \ exploiting him, “using his madness while he still has technologies and resources\
        \ to pay them. No one believes in his future or invests in it.”\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84721fb4-f663-4afd-964c-fc19a2a9676f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T13:23:22.805+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-17T13:39:18.211+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-17T13:39:17.850+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "While expressing his gratitude to his allies, Zelensky also criticized\
        \ their timidity and sluggishness in refusing to provide Ukraine with better\
        \ weapons sooner. He said that the West’s fear that doing so would “escalate”\
        \ Russia’s war had denied Ukraine the chance to make military gains and emboldened\
        \ Putin.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a29c069e-4b9e-43e6-ad60-c58d6b395365'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T13:23:22.805+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-17T13:39:18.212+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-17T13:39:17.851+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "“Every ‘Don’t escalate’ to us sounded like ‘You will prevail’ to Putin,”\
        \ Zelensky told the heads of state gathered at Davos. He said “nothing harmed\
        \ our coalitions more than this concept,” stressing that the West should have\
        \ been quicker to call Putin’s bluff and Moscow’s baseless threats.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69bfc51a-1fe5-4d64-aea4-59143803bcc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T13:23:22.806+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-17T13:39:18.212+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-17T13:39:17.851+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "“We asked for new types of weapons, and the response was ‘Don’t escalate.’\
        \ But then weapons arrived and there was no escalation,” he said.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2397ce8-c85f-4afe-923d-8f0e324ca871'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T13:23:22.806+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-17T13:39:18.213+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-17T13:39:17.852+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "Zelensky did not refer to specific weapons which he alleged Ukraine’\
        s allies were slow to provide. But allies spent months debating whether to\
        \ provide Ukraine with, for instance, cluster munitions, Leopard 2 tanks,\
        \ and F16 fighter jets. Each time they voiced their fears that Putin would\
        \ use the supply of weapons as a pretext for “escalating” the war, which Zelensky\
        \ said wasted time and lives.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f66b396-c51e-43e6-a532-25d69ee3c768'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T13:23:22.806+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-17T13:39:18.214+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-17T13:39:17.852+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "“Because of ‘Don’t escalate,’ time was lost,” he said. “And the lives\
        \ of many of our most experienced warriors, who fought since 2014, were lost.\
        \ Some opportunities were lost.”\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4d39c4e-98f2-493e-86c8-12cc9d57f162'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T13:23:22.807+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-17T13:39:18.215+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-17T13:39:17.853+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "Zelensky urged his allies not to make the same mistakes again: “Every\
        \ reduction in pressure on the aggressor adds years to the war, but every\
        \ investment in the confidence of the defender shortens the war.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2d59fe2-b887-45d3-a683-6303a8d64b4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T13:23:22.807+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-17T13:39:18.216+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-17T13:39:17.853+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "“We must gain air superiority for Ukraine, just as we have gained superiority\
        \ in the Black Sea. We can do it. Partners know what’s needed and in what\
        \ quantities. This will allow progress on the ground,” he said.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33f2813b-4b59-41c1-9db0-fad0a366e433'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T13:23:22.808+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-17T13:39:18.217+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-17T13:39:17.854+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "Speaking at Davos shortly before Zelensky, NATO Secretary-General Jens\
        \ Stoltenberg said only continued support for Ukraine would make Putin to\
        \ relent.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1528212a-cae5-47c5-a0ac-105d11e9de55'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T13:23:22.808+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-17T13:39:18.217+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-17T13:39:17.854+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "“What we can do is to just maximize the likelihood that at some stage\
        \ President Putin will understand that to continue this war will have too\
        \ high a price, and then at some stage he has to sit down and negotiate some\
        \ kind of just, lasting peace, where Ukraine prevails as a sovereign, independent\
        \ nation,” Stoltenberg said.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35426ca4-00a9-4942-be72-ada254db7c87'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T13:23:22.809+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-17T13:39:18.218+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-17T13:39:17.855+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': '<p>“And the paradox is that, if we want that to happen… the way to
        get there is [to send] more weapons to Ukraine. The more credible we are in
        our military support, the more likely it is that the diplomats will succeed.”</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8a7de54-182a-49aa-b67f-d4fa071b95fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T13:23:22.810+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-17T13:39:18.219+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-17T13:39:17.855+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2024/01/16/europe/zelensky-davos-wef-ukraine-russia-frozen-intl/index.html">Putin’s
        war must not become ‘frozen,’ Zelensky warns as Ukraine’s troops face shortages
        of weaponry and aid</a>"</em></p>'
