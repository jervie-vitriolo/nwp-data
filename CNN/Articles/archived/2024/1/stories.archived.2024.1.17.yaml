      'mgnl:lastActivated': 2024-01-26T11:53:57.302+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-26T11:53:56.318+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "Housing and Urban Development Secretary Jose Rizalino Acuzar said the\
        \ government is eyeing to build a 50-kilometer promenade spanning both sides\
        \ of the Pasig River in three years, funded through public-private partnership.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08c4f5c1-0e42-44cd-94dc-eb46c1c4df73'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T23:33:59.562+08:00
