    'title': "Pimentel doubts signature campaign for Cha-cha amid alleged vote buying\
      \  \n"
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ef8fbfa-3f88-48fe-87e5-564e2d91bd05'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T22:47:16.261+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-17T22:47:16.734+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-17T22:47:16.261+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 17) ---</strong>
        Senate Minority Leader Aquilino "Koko" Pimentel III on Wednesday questioned
        the signature campaign for people’s initiative to amend the 1987 Constitution
        following reports of vote buying.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4fdec61-95ed-49ad-bc08-cfb1fcbff865'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T22:47:16.261+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-17T22:47:16.735+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-17T22:47:16.261+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1c2d9ea-3a4b-48b8-8ecf-307bce8c4327'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T22:47:16.261+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-17T22:47:16.736+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-17T22:47:16.261+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "“In my opinion, if it can be proven that some signatures were solicited\
        \ through payment of money or some material of value, or even a promise of\
        \ something valuable to come in the future, then lagapak na itong people’\
        s initiative na ito [then this people’s initiative is already a failure],”\
        \ he told CNN Philippines’ Politics As Usual.  \r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea579127-709c-4dd3-9f59-1c213131e1f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T22:47:16.262+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-17T22:47:16.737+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-17T22:47:16.262+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af142031-b4b4-457f-aa6a-c2b7e9e320c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T22:47:16.262+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-17T22:47:16.738+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-17T22:47:16.262+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "Under Republic Act No. 6735 or the “The Initiative and Referendum Act,”\
        \ at least 12% of all registered voters must sign the petition to amend the\
        \ Constitution.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1034cd7-fc31-4e6f-aa8b-5629efb0a6b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T22:47:16.262+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-17T22:47:16.739+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-17T22:47:16.262+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35f7e922-9685-4195-9d43-1d267004efd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T22:47:16.263+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-17T22:47:16.741+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-17T22:47:16.263+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "At least 3% of registered voters in each legislative district must\
        \ be represented in the petition.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9035dc7c-26d1-40c7-a9e5-6fb1587c265b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T22:47:16.263+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-17T22:47:16.741+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-17T22:47:16.263+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '763bdfae-0d41-418b-a887-35f3a06be1d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T22:47:16.263+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-17T22:47:16.742+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-17T22:47:16.263+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "Some 400 cities and municipalities nationwide have already received\
        \ signed forms seeking charter change under a people's initiative, the Commission\
        \ on Elections said.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b9f3d42-11dd-4342-b1d5-222fb2dbfb9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T22:47:16.264+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-17T22:47:16.743+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-17T22:47:16.264+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d9e3160-1eeb-492a-8ccc-1aa8bae14c15'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T22:47:16.264+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-17T22:47:16.744+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-17T22:47:16.264+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "But some lawmakers from both chambers of Congress have flagged the\
        \ alleged bribery in the signature drive, with up to ₱20 million reportedly\
        \ being offered to each district to buy signatures.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d7ff8ff-ada2-455b-8594-dcdc08290089'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T22:47:16.264+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-17T22:47:16.745+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-17T22:47:16.264+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '247e02a9-a482-4fe3-958e-d42d615a7f11'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T22:47:16.265+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-17T22:47:16.746+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-17T22:47:16.265+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "Pimentel doubts that the public is really eyeing amendments to the\
        \ Constitution anytime soon.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7df73f99-57f1-4ec7-8976-b6235433fee1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T22:47:16.265+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-17T22:47:16.747+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-17T22:47:16.265+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b3ac14d-aa28-4b9a-98d6-177c6c33ac80'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T22:47:16.266+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-17T22:47:16.748+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-17T22:47:16.266+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "“From what we know, ako ha [for me], judging from the subject matter\
        \ of the petition, which is actually procedural, it does not help the stomach\
        \ of the Filipinos directly,” he said. “So therefore, I doubt if the idea\
        \ is really coming from the people.”  \r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '434753ba-c625-4103-8aa3-845c891b045e'
