      'mgnl:lastModified': 2024-01-17T14:28:17.842+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f7c547e-2ca6-403d-9f10-f3a6a50f50e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T14:26:09.901+08:00
