    'lead': 'Bembol Roco is celebrating his 50th anniversary in the film industry
      this year, and the veteran actor remains on top of his game.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-01-17T05:48:33.649+08:00
    'mgnl:createdBy': 'raheema'
    'mgnl:lastActivated': 2024-01-17T06:00:51.146+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-01-17T06:00:50.875+08:00
    'mgnl:lastModifiedBy': 'raheema'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Bembol Roco marks 50th year in film industry'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e7f16d0-67bd-48d5-baf5-1a80909c27f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T05:48:33.657+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-17T06:00:51.146+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-17T06:00:50.870+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 17) —</strong> Bembol
        Roco is celebrating his 50th anniversary in the film industry this year, and
        the veteran actor remains on top of his game.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8b7eaf8-7c7b-4a60-bc3a-2572de17417d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T06:00:50.859+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-17T06:00:51.148+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-17T06:00:50.871+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "In his five decades of acting on-screen, Roco said he has taken nearly\
        \ 300 roles.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5747e775-de52-4590-b89a-b063108bda3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T06:00:50.859+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-17T06:00:51.149+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-17T06:00:50.859+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\"This is the beauty of the craft. You create your own characters and\
        \ sometimes come up with really believable good characters,\" the actor told\
        \ CNN Philippines' The Final Word on Tuesday.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3b92e80-419e-4c71-b308-54fba5a38410'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T06:00:50.860+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-17T06:00:51.150+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-17T06:00:50.860+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "Roco is widely known for his performance in the 1975 film \"Maynila,\
        \ sa Kuko ng Liwanag\" (Manila in the Claws of Light) directed by Lino Brocka\
        \ based on Edgardo M. Reyes's novel – a movie Roco did when he was 21 years\
        \ old.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b847548-d0a2-49b5-a9f5-fbaa9877925c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T06:00:50.860+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-17T06:00:51.151+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-17T06:00:50.860+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\"It is memorable because this was the first film that I was the main\
        \ lead,\" he said. \"The story is beautiful and relevant at the time until\
        \ now.\"\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc289e6f-217d-4926-ac10-395054561395'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T06:00:50.861+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-17T06:00:51.152+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-17T06:00:50.861+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "The critically acclaimed film follows the story of a young fisherman\
        \ (Julio) from a provincial village who arrives in the capital on a quest\
        \ to track down his girlfriend.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b357b744-b243-4edd-938a-6ab025cf4e10'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T06:00:50.861+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-17T06:00:51.153+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-17T06:00:50.861+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "It bagged six FAMAS awards, namely Best Picture, Best Director, Best\
        \ Actor, Best Supporting Actor, Best Screenplay, and Best Cinematography.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b42275b1-e29f-4e74-902b-4a3fe844c192'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T06:00:50.861+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-17T06:00:51.154+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-17T06:00:50.861+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "Reminiscing memories with the late award-winning director, Roco shared\
        \ that it was Brocka who introduced him to acting back when he was working\
        \ as a staffer in a rehabilitation center.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d05aca8-b52c-408b-9239-224d5072f070'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T06:00:50.862+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-17T06:00:51.155+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-17T06:00:50.862+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\"Lino and his company asked for a permit to shoot in one of the rehabs\
        \ in Cavite, since I am not authorized to issue a permit I asked them to come\
        \ back next week,\" he said.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2192652c-d16f-469b-bad8-22f074d052df'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T06:00:50.862+08:00
      'mgnl:createdBy': 'raheema'
