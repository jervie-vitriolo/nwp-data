    'lead': ' The Land Transportation Office (LTO) said it will expand impounding
      areas in Metro Manila and nearby provinces as it expects the number of "colorum"
      or illegally operating public utility vehicles (PUVs) on the streets to increase
      after Jan. 31.

      '
