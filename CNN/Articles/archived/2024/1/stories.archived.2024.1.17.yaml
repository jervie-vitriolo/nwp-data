    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Marcos vows ''people-centered development'' in his Pasig River restoration
      project'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29e067ee-7a89-49a3-9172-0970c51a9563'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T23:33:59.555+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-26T11:53:57.291+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-26T11:53:56.307+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 17) —</strong> President
        Ferdinand Marcos Jr. on Wednesday promised his administration''s urban project
        to revitalize Pasig River will be a "people-centered and community-driven
        development."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c728e248-a6a9-4231-92ec-609e2d0a0aa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T23:33:59.555+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-26T11:53:57.292+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-26T11:53:56.307+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b4adfdc-3a2d-443f-bd19-42a7d0f21b3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T23:33:59.555+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-26T11:53:57.293+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-26T11:53:56.308+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "Marcos made the statement as he led the inauguration of the 500-meter\
        \ showcase area of the \"Pasig Bibigyang Buhay Muli (PBBM): Pasig River Urban\
        \ Development\" project in Binondo, Manila, behind the gutted Manila Central\
        \ Post Office.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c13f97b9-2cd9-4868-8d78-16e79e272274'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T23:33:59.556+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-26T11:53:57.293+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-26T11:53:56.309+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67417960-c2a7-4c66-9b6b-c24fde7f516e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T23:33:59.556+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-26T11:53:57.294+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-26T11:53:56.309+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "But he said the informal settler families living along the river banks\
        \ and estimated at around 10,000 must be relocated, citing vulnerabilities\
        \ from typhoons.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5049ecc-acad-4eb3-9b42-929b32a82e84'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T23:33:59.556+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-26T11:53:57.294+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-26T11:53:56.310+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1cf4c08-432e-472b-af2a-fd75128b3aff'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T23:33:59.557+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-26T11:53:57.295+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-26T11:53:56.311+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "\"The transformation we would like to see in Pasig River [is] not cosmetic\
        \ in nature,\" the president said.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91781b61-9bd5-46c2-b885-8212b1ea3777'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T23:33:59.557+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-26T11:53:57.295+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-26T11:53:56.311+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f310059-5d06-4169-955f-a6ec469b57d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T23:33:59.557+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-26T11:53:57.296+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-26T11:53:56.312+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "\"Make no mistake about it,\" he added. \"It will be a people-centered\
        \ and community-driven development with ideas crowdsourced from experts, and\
        \ carried out with political will.\"\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f473b9a9-0b3f-459a-be2a-4b50d754c99e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T23:33:59.558+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-26T11:53:57.297+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-26T11:53:56.313+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e55ce0b-cb18-4d1a-a634-a586ac74a6a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T23:33:59.558+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-26T11:53:57.298+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-26T11:53:56.313+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "The newly constructed segment will serve as a public park consisting\
        \ of a pedestrian-friendly walkway on a concrete platform equipped with a\
        \ water fountain accented by lighting, and sitting areas which can also serve\
        \ as an open-air venue for events.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1654925-f70b-48ae-9298-5210314306a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T23:33:59.559+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-26T11:53:57.298+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-26T11:53:56.314+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c44ce97-3330-430e-9e75-48c55ad7b6ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T23:33:59.559+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-26T11:53:57.299+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-26T11:53:56.314+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': '<p>The project follows Marcos'' <a href="https://www.cnnphilippines.com/news/2023/7/30/council--pasig-river-rehab.html">Executive
        Order No. 35</a> issued in July 2023 creating an inter-agency council that
        facilitates the rehabilitation of the Pasig riverbanks and water system.&nbsp;</p>'
