      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2024/01/17/economy/china-population-gdp-decline-2023/index.html">China’s
        population declines for second straight year as economy stumbles</a>"</em></p>'
  'video-gamers-risk-hearing-loss-study':
    'author': 'Kristen Rogers, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2024-01-17T13:27:17.000+08:00
    'imagesource': 'jcr:9a147081-4e1e-427f-b07d-07d7e61f5a9a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'db192e4a-9297-40e5-9c74-e40f414cf249'
    'lead': 'When it comes to being exposed to extremely loud sounds at concerts,
      researchers have long warned about the consequences for your hearing. But these
      risks may also come with playing video games, according to new research.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-01-17T13:31:56.327+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2024-01-17T13:39:53.161+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-01-17T13:39:52.755+08:00
    'mgnl:lastModifiedBy': 'jelo'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Video gamers may be risking hearing loss or tinnitus, study finds'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35e44371-68b5-4b31-9363-ab42f10c7ae9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T13:31:56.365+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-17T13:39:53.162+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-17T13:39:52.740+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> When it comes to being exposed to extremely
        loud sounds at concerts, researchers have long warned about the consequences
        for your hearing. But these risks may also come with playing video games,
        according to new research.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '429c032a-4add-4ddb-a79a-bff7976d2e31'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T13:31:56.366+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-17T13:39:53.164+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-17T13:39:52.740+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "The research — which is a first-of-its-kind review of 14 studies totaling\
        \ nearly 54,000 adults and children worldwide — found that when participants\
        \ played video games, average sound levels often nearly exceeded or exceeded\
        \ permissible sound exposure limits, the risks of which grow the more time\
        \ people spend exposed to them.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d49c5ae-b782-4924-9afb-ea4f97b98981'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T13:31:56.366+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-17T13:39:53.164+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-17T13:39:52.741+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "The research also revealed “those who game regularly, as compared to\
        \ those who do not, are more likely to experience tinnitus, measured high-frequency\
        \ hearing loss, and self-perceived difficulties hearing,” said audiologist\
        \ and epidemiologist Dr. Lauren Dillard, first author of the study published\
        \ Tuesday in the journal BMJ Public Health, via email. “One study showed that\
        \ individuals who play video games for longer times are at higher risk of\
        \ developing hearing loss or tinnitus.”\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2687917-b96a-4ff3-929d-188342f6d10c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T13:31:56.367+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-17T13:39:53.165+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-17T13:39:52.741+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "Tinnitus refers to an internal sensation of a ringing, buzzing or roaring\
        \ sound in one or both ears. The hearing issue affects 10% to 25% of adults.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9546dc27-f88f-47aa-ab3f-542207ebf2c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T13:31:56.367+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-17T13:39:53.166+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-17T13:39:52.742+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "Gaming is one of the most popular leisure activities worldwide, according\
        \ to the study, and its fans often play for hours at loud volumes. That’s\
        \ why the study’s authors wondered what the relationship with hearing loss\
        \ and tinnitus might be — especially since many games also have loud sudden\
        \ sounds such as gunshots or engines revving. Listening to video game audio\
        \ through headphones, instead of the device’s speakers, is also common, putting\
        \ loud volumes closer to ears. This practice is even more prevalent in environments\
        \ where gamers might turn the volume up to drown out crowd noise in gaming\
        \ centers.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ec74b90-88a5-4670-a81f-92984d3dc703'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T13:31:56.367+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-17T13:39:53.167+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-17T13:39:52.742+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "“This study is an eye-opener, highlighting the often-ignored issue\
        \ of sound-induced hearing loss among the youth, particularly in relation\
        \ to gaming,” said Dr. De Wet Swanepoel, a professor in the department of\
        \ speech-language pathology and audiology at the University of Pretoria in\
        \ South Africa, via email. Swanepoel wasn’t involved in the study.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3550fb92-49ab-4d4a-82a8-09c2c0797377'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T13:31:56.368+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-17T13:39:53.168+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-17T13:39:52.743+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "“According to the WHO, over 1 billion youth globally are estimated\
        \ to be at risk of hearing loss due to unsafe listening habits,” added Swanepoel,\
        \ also an adjunct professor in the department of otolaryngology-head and neck\
        \ surgery at the University of Colorado School of Medicine. “While the evidence\
        \ is still evolving … (the study) is a critical addition to our understanding\
        \ of hearing health risks in modern digital lifestyles.”\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3958c71-2eee-4068-a2cd-15577379ec90'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T13:31:56.368+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-17T13:39:53.169+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-17T13:39:52.743+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': '<h2><strong>What are safe sound levels?</strong></h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22583440-5c4f-44ab-b048-3a4f5c29a30d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T13:31:56.369+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-17T13:39:53.169+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-17T13:39:52.744+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "The way exposure to loud sounds can affect hearing is by causing fatigue\
        \ to the sensory cells in the ear, said Dillard, a consultant at the World\
        \ Health Organization. “This can result in temporary hearing loss or ringing\
        \ in the ears,” she added. “While these sensations may resolve in a few days\
        \ as the sensory cells recover, regular or prolonged exposure to noise can\
        \ build up and result in permanent hearing loss over time.”\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ec43134-144e-4423-981c-947ff5878ecd'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T13:31:56.369+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-17T13:39:53.170+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-17T13:39:52.744+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "The noise exposure limits the study focused on were published by the\
        \ International Telecommunication Union in collaboration with WHO, which has\
        \ deemed 80 decibels — the measurement of sound intensity — over 40 hours\
        \ per week as the maximum safe exposure. That sounds like city traffic you\
        \ hear when driving, or gas-powered lawn mowers and leaf blowers, according\
        \ to the US Centers for Disease Control and Prevention.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c1058c6-d609-420d-9b0e-a6026a6e6bd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T13:31:56.369+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-17T13:39:53.171+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-17T13:39:52.745+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "Sound intensity has a “time-intensity trade-off, known as an exchange\
        \ rate, for permissible levels and duration of exposure,” the authors wrote.\
        \ “Therefore, permissible levels of noise exposure change drastically by sound\
        \ level.”\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb34581f-3532-4c52-99b6-77db0b1a49ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T13:31:56.370+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-17T13:39:53.172+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-17T13:39:52.745+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "This means the louder the sound, the shorter the time you can listen\
        \ to it. For example, for every 3 decibels above the safe limit of 80 decibels\
        \ for 40 hours per week, the permissible exposure time is cut by half — so\
        \ if the sound level is 83 decibels, the permissible exposure time would be\
        \ 20 hours per week.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c3e192c-2fb1-4fe6-aaf2-792ceb35af43'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T13:31:56.370+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-17T13:39:53.173+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-17T13:39:52.746+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "For children, however, permissible levels are lower at 75 decibels\
        \ for 40 hours per week. “Under this definition,” the authors added, “children\
        \ can safely listen to … an 83dB sound for approximately 6.5 hours, an 86dB\
        \ sound for approximately 3.25 hours, a 92dB sound for 45 minutes and a 98dB\
        \ sound for only 12 minutes per week.”\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '240076ee-46de-475c-ba91-0c1c18a22aae'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T13:31:56.371+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-17T13:39:53.173+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-17T13:39:52.746+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "A 98-decibel sound is equivalent to the noise of a motorcycle, a car\
        \ horn from 16 feet (5 meters) away or an approaching subway train.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '524760ee-1dc1-49e9-a3a8-59d018a2337d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T13:31:56.371+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-17T13:39:53.174+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-17T13:39:52.747+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': '<h2><strong>Safer ways to game</strong></h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cb4ae69-612d-4394-8b90-8404ac09692d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T13:31:56.372+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-17T13:39:53.175+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-17T13:39:52.748+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "For many people, gaming can be a hobby or fun source of stress relief\
        \ or community. But hearing damage is permanent, and exposure to high-intensity\
        \ sounds when young could make kids more vulnerable to developing age-related\
        \ hearing loss later, so the authors have urged the importance of prevention.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bad07804-46e3-4848-9477-681d872c50fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T13:31:56.372+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-17T13:39:53.176+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-17T13:39:52.748+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "“When possible, monitor the amount of sound (you’re) exposed to,” Dillard\
        \ said.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc0f8d91-ba18-46b5-a4fc-58b47fd5e1e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T13:31:56.373+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-17T13:39:53.177+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-17T13:39:52.749+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "Some smartphones now have features that display the number of decibels\
        \ coming through their speakers or earphones, said Dr. Janet Choi, an assistant\
        \ professor of clinical otolaryngology-head and neck surgery at the University\
        \ of Southern California’s Keck School of Medicine. Choi wasn’t involved in\
        \ the study.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3265c551-beb8-4353-91c7-8db5fcc25597'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T13:31:56.373+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-17T13:39:53.177+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-17T13:39:52.749+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "There are also apps that can measure environmental sound intensity.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0fc8599-ec21-4f31-b2ef-fa13a53bc290'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T13:31:56.374+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-17T13:39:53.178+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-17T13:39:52.750+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "If you don’t have a way to measure specific levels, “keep the game\
        \ volume at a comfortable level, no higher than 60% of the maximum,” Swanepoel\
        \ said. “If you’re using headphones, get a pair that fits well and blocks\
        \ out background noise, so you won’t be tempted to crank it up.”\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e45389b-1965-4241-9e38-bfc7fb57df74'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T13:31:56.374+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-17T13:39:53.179+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-17T13:39:52.750+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "Don’t forget to take breaks to let your ears rest, experts said.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f56d01e8-474d-452c-9ffb-5f2596096fc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T13:31:56.375+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-17T13:39:53.180+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-17T13:39:52.751+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "Also make sure that you pay attention to changes in your hearing. “\
        Key warning signs of hearing loss include experiencing tinnitus, difficulties\
        \ hearing high-pitched sounds or difficulties following conversations,” Dillard\
        \ said.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '385012e4-b2f5-4c90-95b5-87a8feafeb57'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T13:31:56.375+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-17T13:39:53.181+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-17T13:39:52.751+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "If you’re experiencing symptoms, contact your doctor or an audiologist,\
        \ experts said.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '750e2232-b59d-420e-9d62-ee3febb5d710'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T13:31:56.376+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-17T13:39:53.181+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-17T13:39:52.752+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "If you don’t have access to a hearing professional, there are “validated\
        \ apps, such as hearWHO, that can help you to check and monitor your hearing,”\
        \ Dillard added.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3c2ea32-4ac2-4985-9d85-98b18c838070'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T13:31:56.376+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-17T13:39:53.182+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-17T13:39:52.752+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "Adopting safe listening habits early on is crucial, Swanepoel said.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a33037d0-ef36-46b1-b854-dab0b1fbd559'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T13:31:56.377+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-17T13:39:53.183+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-17T13:39:52.753+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': '<p>“By doing so, (you’ll) be able to enjoy all the wonderful sounds
        life has to offer for many years to come,” he added. “It’s not just about
        preventing loss; it’s about preserving the richness of sound in our everyday
        lives.”</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca3df658-4cf7-4732-9367-62a4bc47d32b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T13:31:56.378+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-17T13:39:53.184+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-17T13:39:52.753+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2024/01/16/health/video-games-hearing-loss-safety-wellness/index.html">Video
        gamers may be risking hearing loss or tinnitus, study finds</a>"</em></p>'
  'japan-uniqlo-shein-viral-bag-lawsuit':
    'author': 'Jessie Yeung, CNN'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2024-01-17T13:31:59.000+08:00
    'imagesource': 'jcr:1ffddcdc-ad71-46cc-a957-e2a8b09ef632'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '45443863-b988-4559-a9c7-fae60c188fdf'
    'lead': 'Japanese brand Uniqlo is suing Shein over claims the Chinese fast-fashion
      retailer is selling copycats of its viral shoulder bag.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-01-17T13:34:55.498+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2024-01-17T13:34:55.868+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-01-17T13:34:55.566+08:00
    'mgnl:lastModifiedBy': 'jelo'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Uniqlo sues Shein for allegedly copying its viral shoulder bag'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e7e65e8-2a17-4c09-a126-6d6a5d8735b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T13:34:55.546+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-17T13:34:55.869+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-17T13:34:55.560+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': '<p><strong>Hong Kong (CNN) —</strong> Japanese brand Uniqlo is suing
        Shein over claims the Chinese fast-fashion retailer is selling copycats of
        its viral shoulder bag.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd919a28f-6546-4121-a416-897d98565d0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T13:34:55.547+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-17T13:34:55.870+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-17T13:34:55.547+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "Fast Retailing, the Japanese giant that owns both Uniqlo and Theory,\
        \ said in a statement that the form of the “imitation products” that Shein\
        \ is selling “closely resembles” Uniqlo’s Round Mini Shoulder Bag, which went\
        \ viral on TikTok and other social media platforms in 2022 and 2023, to the\
        \ point of selling out multiple times.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeb4d34d-3002-4754-a67e-b36f81751e88'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T13:34:55.547+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-17T13:34:55.871+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-17T13:34:55.547+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "The crescent-shaped bag, worn across the torso and priced at just $20,\
        \ was so popular it made headlines across global media and was given the top\
        \ spot on fashion tech firm Lyst’s rankings of the hottest products in the\
        \ first quarter of 2023.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3782b62-ca04-4a8d-8701-0b4a3fa0764e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T13:34:55.548+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-17T13:34:55.872+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-17T13:34:55.548+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "But the item’s popularity also inspired a wave of knockoff products,\
        \ prompting Uniqlo to warn on its website that it was investigating alleged\
        \ copies and could take legal action.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac9983b2-efd2-4a6f-aeab-08760935c424'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T13:34:55.548+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-17T13:34:55.873+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-17T13:34:55.548+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "Its lawsuit against Shein was filed in Tokyo on December 28 and named\
        \ three of the brand’s operators — Roadget Business Pte, Fashion Choice Pte\
        \ and Shein Japan — according to the Fast Retailing statement.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b64607b-d923-433a-a715-80840619d56e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T13:34:55.548+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-17T13:34:55.874+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-17T13:34:55.548+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "It demands the “immediate cessation of sales of the imitation products,\
        \ and compensation for damages incurred by the Company as a result of these\
        \ sales.”\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb6dfe3e-3c1d-4274-aa3f-8854a960bf63'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T13:34:55.549+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-17T13:34:55.876+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-17T13:34:55.549+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "The statement added that the sale of these counterfeits had “significantly”\
        \ undermined customers’ confidence in “the quality of the Uniqlo brand and\
        \ its products,” and that Fast Retailing takes a “resolute stance” against\
        \ any infringement of its intellectual property.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd64fdb7b-b89c-46b2-a870-9ae1684eca43'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T13:34:55.549+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-17T13:34:55.877+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-17T13:34:55.549+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "In a statement to CNN, a Shein spokesperson said the company was “\
        currently investigating this matter.”\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03ed458f-08f0-43d3-ae79-1980d42a110b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T13:34:55.550+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-17T13:34:55.878+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-17T13:34:55.550+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "“Shein respects the intellectual property rights of others and takes\
        \ all claims of infringement seriously,” it said.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e3dc92a-a824-483e-8fe0-cd576e155a1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T13:34:55.550+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-17T13:34:55.879+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-17T13:34:55.550+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "The shoulder bag first began circulating on TikTok in 2022 and continued\
        \ to blow up in popularity through 2023, with video creators praising its\
        \ versatility, spaciousness and affordability.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4d5bd4d-a022-4f1c-8da8-f3a47b595d4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T13:34:55.550+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-17T13:34:55.880+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-17T13:34:55.550+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "The most viral TikToks about the bag racked up millions of views, ranging\
        \ from styling tips to “what’s in my bag” videos, unboxings and haul reviews.\
        \ As of Wednesday, the hashtag #uniqlobag on TikTok has racked up more than\
        \ 133.2 million views.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '433602fe-e39d-4852-b561-2bae341e387b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T13:34:55.551+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-17T13:34:55.881+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-17T13:34:55.551+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "In an investor report in the third quarter of 2023, Fast Retailer credited\
        \ the shoulder bag for sparking “considerable interest on social media” and\
        \ expanding its customer base among women and younger shoppers.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83855af3-24a2-4ada-bb95-e3443a4d381c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T13:34:55.551+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-17T13:34:55.882+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-17T13:34:55.551+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "This isn’t the first time Shein has faced legal action or controversy.\
        \ Last year, three graphic designers sued the retailer in the US United States\
        \ over alleged copyright infringement and racketeering, claiming Shein had\
        \ sold exact copies of their designs.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5e8500c-6114-4373-a585-eff7f41f8afc'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T13:34:55.552+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-17T13:34:55.883+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-17T13:34:55.552+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "At the time, a Shein spokesperson said the company would “vigorously\
        \ defend ourselves against this lawsuit and any claims that are without merit.”\
        \r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3de3c566-b4c9-4116-870d-e34d32d42b39'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T13:34:55.552+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-17T13:34:55.884+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-17T13:34:55.552+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "And in December, Shein was also sued by its rival Temu, also a Chinese-owned\
        \ e-commerce site, which alleged Shein had used aggressive and unlawful tactics\
        \ to thwart competition – the latest development in an ongoing legal fight\
        \ between the two.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b47f73b3-30f9-4cfa-952d-e567b4eae503'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T13:34:55.553+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-17T13:34:55.885+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-17T13:34:55.553+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2024/01/17/business/japan-uniqlo-shein-viral-bag-lawsuit-intl-hnk/index.html">Uniqlo
        sues Shein for allegedly copying its viral shoulder bag</a>"</em></p>'
