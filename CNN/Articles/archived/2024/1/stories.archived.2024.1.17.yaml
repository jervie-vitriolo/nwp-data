    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Biden administration expected to re-designate Houthis as a global terrorist
      entity'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad236f71-c76b-4c31-ac18-bda76e6e668f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T10:12:18.034+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-17T10:15:41.603+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-17T10:15:41.258+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The Biden administration is expected to
        re-designate the Houthis as a specially designated global terrorist (SDGT)
        entity amid continued attacks by the Yemen-based militia, a source familiar
        told CNN Tuesday.&nbsp;&nbsp;</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eca93d42-56a4-406c-b2c3-ca84c86badb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T10:12:18.034+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-17T10:15:41.604+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-17T10:15:41.258+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ab0c96d-5f49-4373-9ad7-0c0952002fed'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T10:12:18.035+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-17T10:15:41.605+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-17T10:15:41.259+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "The expected move comes after the US carried out a series of military\
        \ strikes against the Iranian-backed group, and as the specter of a wider\
        \ regional war in the Middle East looms large.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecfba12d-70ee-4086-b7be-811d218f4e20'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T10:12:18.035+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-17T10:15:41.605+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-17T10:15:41.259+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '817381c7-f44b-4555-9c1b-6687ebaabfab'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T10:12:18.035+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-17T10:15:41.606+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-17T10:15:41.260+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "The administration removed the Houthis’ SDGT designation and de-listed\
        \ it as a foreign terrorist organization (FTO) in February 2021, after it\
        \ was designated by the Trump administration in its final weeks.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d01f6dc-0cf7-4ddc-a82a-8170cd392ac7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T10:12:18.036+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-17T10:15:41.607+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-17T10:15:41.260+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49a82c7b-a588-4b66-9626-396a1d0e178e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T10:12:18.036+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-17T10:15:41.608+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-17T10:15:41.261+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "At the time, Secretary of State Antony Blinken said the decision to\
        \ remove the group’s designations was driven by concerns that it could imperil\
        \ the ability to deliver crucial assistance to the people of Yemen. He said\
        \ it was “a recognition of the dire humanitarian situation in Yemen.”\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56c67502-29f7-4d36-bec9-2ecaaea5ac4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T10:12:18.036+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-17T10:15:41.609+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-17T10:15:41.262+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccb9f5ec-62b8-4551-8cd9-0d468c057b3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T10:12:18.037+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-17T10:15:41.610+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-17T10:15:41.262+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "However, pressure grew on the administration to reimpose the designations\
        \ after the Houthis carried out scores of attacks and seized a commercial\
        \ vessel and its crew in what they claim is retaliation for the Israeli military\
        \ offensive in Gaza. The attacks have had consequences for the global economy\
        \ as they have effectively closed one of the world’s main trade routes to\
        \ most container ships.\r"
    '9':
