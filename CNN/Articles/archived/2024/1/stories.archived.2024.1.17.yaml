      'text': "\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51e854d7-b481-4b94-8288-8cd0c96fe001'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T23:33:59.565+08:00
