      'mgnl:lastModified': 2024-01-17T16:09:43.353+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 17)</strong> — For
        the third time in three weeks, President Ferdinand Marcos Jr. and high-ranking
        Palace officials met with star-rank officers from the military and police.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72bf7373-bbd9-4a3e-b26d-463556502913'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T16:02:12.544+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-17T16:09:43.952+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-17T16:09:43.353+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': '<p>Destabilization rumors have been floating since late last year and
        Malacañang is still mum on the issue despite persistent inquiries from the
        media.&nbsp; &nbsp;</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99b27e5f-4bc6-405e-8ed3-aa8c0e0df499'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T16:02:12.544+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-17T16:09:43.953+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-17T16:09:43.354+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "During the traditional New Year's call at the palace on Wednesday,\
        \ the president, together with top military and police officers led by Armed\
        \ Forces of the Philippines (AFP) chief Gen. Romeo Brawner and Philippine\
        \ National Police (PNP) chief PGen. Benjamin Acorda, was all smiles for photo\
        \ opportunities.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '333427f0-4a73-488b-a69b-adac025d2668'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T16:02:12.544+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-17T16:09:43.953+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-17T16:09:43.355+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': '<p>Two days ago, the president himself presided over the military''s
        command conference at the AFP Headquarters in Camp Aguinaldo, Quezon City.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d8763c7-30ff-4df2-b1af-20800629dadd'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T16:02:12.545+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-17T16:09:43.954+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-17T16:09:43.355+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': '<p>In an Instagram post, the president said the administration is prioritizing
        the daily lives of uniformed personnel.</p>'
