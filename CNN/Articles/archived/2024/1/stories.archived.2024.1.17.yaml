    'title': 'Starbucks PH acknowledges ''mistake'' in putting cap on senior citizen,
      PWD discounts'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a472f8f4-8a08-43b1-8347-8c8813c396db'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T15:48:54.954+08:00
      'mgnl:createdBy': 'kristel'
