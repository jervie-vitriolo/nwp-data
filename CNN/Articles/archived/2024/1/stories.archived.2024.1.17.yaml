      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e11fd56-d3a8-4157-9dd8-5b6dc45e04ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T05:19:08.582+08:00
