      'mgnl:lastModified': 2024-01-17T17:31:14.549+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "“Cheers” stars Ted Danson, Rhea Perlman, John Ratzenberger, Kelsey\
        \ Grammer and George Wendt reunited at a recreation of the show’s classic\
        \ bar.\r"
