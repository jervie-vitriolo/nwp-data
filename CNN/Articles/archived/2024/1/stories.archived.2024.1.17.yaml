    'stories': []
    'template': '1'
    'title': 'Baguio LGU awaits result of water district’s virology test following
      gastroenteritis outbreak'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6b57430-7873-42eb-ad6f-b0882d985276'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T13:22:02.725+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2024-01-17T13:23:06.444+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-17T13:23:05.972+08:00
      'mgnl:lastModifiedBy': 'bamba'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 17) —</strong> Authorities
        in Baguio continue to conduct tests to determine the cause and source of the
        recent gastroenteritis outbreak in the city.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6ddbe8d-50be-4c9b-85f1-0e5248f2454b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T13:22:02.725+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2024-01-17T13:23:06.444+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-17T13:23:05.973+08:00
      'mgnl:lastModifiedBy': 'bamba'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35ec337a-994b-42c1-9816-a4c1093b77b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T13:22:02.726+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2024-01-17T13:23:06.444+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-17T13:23:05.973+08:00
      'mgnl:lastModifiedBy': 'bamba'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines’ <em>T</em><i>he Source</i>&nbsp;on
        Wednesday, Mayor Benjamin Magalong said they first suspected the Baguio Water
        District as the source of the outbreak as it supplies 80% of the city''s water
        needs.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f5d47fe-49b3-4d05-bdbb-62afa00abf3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T13:22:02.726+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2024-01-17T13:23:06.445+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-17T13:23:05.974+08:00
      'mgnl:lastModifiedBy': 'bamba'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71733615-00e5-48bc-84cc-3af2bd34f0f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T13:22:02.726+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2024-01-17T13:23:06.445+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-17T13:23:05.974+08:00
      'mgnl:lastModifiedBy': 'bamba'
      'mgnl:type': 'text'
      'text': '<p>“<em>Nung tiningnan namin lahat ng mga well nila, lahat ng mga line
        chineck ng ating health service, including our sanitation engineers, lumalabas
        na walang contamination ng coliform but we’re still waiting for the result
        today… for the virology test nung mga water ng Baguio Water District</em>,”
        he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f2d1762-0e5c-46d3-9521-d13dc0b869e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T13:22:02.727+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2024-01-17T13:23:06.445+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-17T13:23:05.975+08:00
      'mgnl:lastModifiedBy': 'bamba'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '341b5623-4049-4443-9491-c4d660d9f1f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T13:22:02.727+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2024-01-17T13:23:06.446+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-17T13:23:05.975+08:00
      'mgnl:lastModifiedBy': 'bamba'
      'mgnl:type': 'text'
      'text': "[Translation: When we were checking their wells, the health service,\
        \ including our sanitation engineers, also checked their lines, they didn't\
        \ find coliform contamination but we’re still waiting for the result today\
        \ for the virology test of the Baguio Water District.]\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5aa3a63-7d3e-487e-9f3e-e26b6108e650'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T13:22:02.727+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2024-01-17T13:23:06.446+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-17T13:23:05.976+08:00
      'mgnl:lastModifiedBy': 'bamba'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eed6fb7-c30b-42da-983c-4c83216d7519'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T13:22:02.728+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2024-01-17T13:23:06.446+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-17T13:23:05.976+08:00
      'mgnl:lastModifiedBy': 'bamba'
      'mgnl:type': 'text'
      'text': "Stool samples earlier taken from gastroenteritis patients tested positive\
        \ for norovirus and sapovirus, which are the most common causes of acute gastroenteritis.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9985d051-7128-4a4e-aefc-86297d07a14b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T13:22:02.728+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2024-01-17T13:23:06.447+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-17T13:23:05.977+08:00
      'mgnl:lastModifiedBy': 'bamba'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '991178e1-bd47-4f9d-8d6c-b6d9bb3ba599'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T13:22:02.728+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2024-01-17T13:23:06.447+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-17T13:23:05.977+08:00
      'mgnl:lastModifiedBy': 'bamba'
      'mgnl:type': 'text'
      'text': "Magalong said based on their initial investigation, the medium of transmission\
        \ was water, which later spread to food.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea735ef5-d3ee-49a5-ab6b-9e152c06bf7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T13:22:02.729+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2024-01-17T13:23:06.447+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-17T13:23:05.978+08:00
      'mgnl:lastModifiedBy': 'bamba'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceb919ce-45aa-4aa6-9a00-20550065e6ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T13:22:02.729+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2024-01-17T13:23:06.447+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-17T13:23:05.978+08:00
      'mgnl:lastModifiedBy': 'bamba'
      'mgnl:type': 'text'
      'text': "Citing experts, the Baguio City mayor said the transmission of the\
        \ virus is through fecal-oral route.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be8237b2-1bcf-4bff-88da-11449bf1809f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T13:22:02.730+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2024-01-17T13:23:06.448+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-17T13:23:05.979+08:00
      'mgnl:lastModifiedBy': 'bamba'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da07156e-d2a6-412f-9e89-3c8b19800a68'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T13:22:02.730+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2024-01-17T13:23:06.448+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-17T13:23:05.979+08:00
      'mgnl:lastModifiedBy': 'bamba'
      'mgnl:type': 'text'
      'text': '<p>“<em>Mayroong nagkaroon ng diarrhea, siguro nagha-handle siya ng
        water, especially yung water services namin. Tapos nagkataon naman hindi nakapaghugas
        mabuti, na-infect niya ''yung water</em>,” he added.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f2185f8-4c99-47f9-94fd-e9ca2c9f7834'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T13:22:02.730+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2024-01-17T13:23:06.448+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-17T13:23:05.980+08:00
      'mgnl:lastModifiedBy': 'bamba'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eefc6f8b-acd8-48ea-a445-415a6cba4104'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T13:22:02.731+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2024-01-17T13:23:06.449+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-17T13:23:05.981+08:00
      'mgnl:lastModifiedBy': 'bamba'
      'mgnl:type': 'text'
      'text': "[Translation: Someone handling water in the water services may have\
        \ had diarrhea. Coincidentally he may have failed to properly sanitize, infecting\
        \ the water.]\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5517237e-4143-4f92-a658-0dba8e9d8c27'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T13:22:02.731+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2024-01-17T13:23:06.449+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-17T13:23:05.981+08:00
      'mgnl:lastModifiedBy': 'bamba'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2debc811-4327-4747-9cee-634fd9b79106'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T13:22:02.732+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2024-01-17T13:23:06.449+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-17T13:23:05.982+08:00
      'mgnl:lastModifiedBy': 'bamba'
      'mgnl:type': 'text'
      'text': "Authorities also detected rotavirus and astrovirus commonly affecting\
        \ children, Magalong said. Around 90% of those aged 5 to 9 years old are infected\
        \ by these, he noted.    \r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6853b5d1-d8f8-43c4-a554-7f562a713e85'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T13:22:02.732+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2024-01-17T13:23:06.450+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-17T13:23:05.982+08:00
      'mgnl:lastModifiedBy': 'bamba'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8417a19d-d0a7-4554-92de-dfaa8b1b7b31'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T13:22:02.733+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2024-01-17T13:23:06.450+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-17T13:23:05.983+08:00
      'mgnl:lastModifiedBy': 'bamba'
      'mgnl:type': 'text'
      'text': "The mayor said they are prioritizing tracing the source and cause of\
        \ the outbreak before investigating who can be held liable for the incident.\
        \ This will also allow the local government to review its sanitation code\
        \ and possibly come up with a safe water ordinance to address the lapses they\
        \ discovered during investigation, he added.\r"
    '21':
