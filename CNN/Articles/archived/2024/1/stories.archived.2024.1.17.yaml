    'jcr:uuid': 'a681eb18-235f-45c1-8f24-d070aeec6b33'
    'lead': 'Health Secretary Teodoro Herbosa says has called for an investigation
      into the clinic that administered stem cell treatment and intravenous glutathione,
      reportedly causing the death of a 39-year-old woman in Quezon City.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-01-17T16:39:26.038+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2024-01-17T16:39:26.497+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-01-17T16:39:26.107+08:00
    'mgnl:lastModifiedBy': 'kristel'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'DOH probes clinic following death supposedly linked to stem cell therapy'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd3c6690-56b7-4128-8706-a5a07bf2661f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T16:39:26.074+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-17T16:39:26.498+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-17T16:39:26.095+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 17)</strong> — Health
        Secretary Teodoro Herbosa on Wednesday said he has called for an investigation
        into the clinic that administered stem cell treatment and intravenous (IV)
        glutathione, reportedly causing the death of a 39-year-old woman in Quezon
        City.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82777824-1241-4174-aba9-dd9c73a74f1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T16:39:26.074+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-17T16:39:26.499+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-17T16:39:26.074+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4e0d8df-6280-4c90-96c8-ad7ba60421e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T16:39:26.075+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-17T16:39:26.500+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-17T16:39:26.075+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "Herbosa warned the public of clinics offering stem cell procedures,\
        \ which may cause complications if protocols are not followed.  \r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb468306-dd64-416c-a759-fd676030dc6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T16:39:26.075+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-17T16:39:26.502+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-17T16:39:26.075+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b210a3c-4249-4e87-bc55-33d8d5188c86'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T16:39:26.076+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-17T16:39:26.503+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-17T16:39:26.076+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "“May license ba sila to use stem cell? Meron kaming listahan ng mga\
        \ clinic na licensed by the DOH (Department of Health) to give stem cell.\
        \ Chine-check namin ‘yung machine, ‘yung sterility, yung protocols doon sa\
        \ clinic. So pinapa-check ko pa ‘yan,” he said at a media forum.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75bc304d-50f0-4059-ae2a-2db142c54db8'
