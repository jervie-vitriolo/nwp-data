    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '991c4775-324f-4361-b95e-c163ecd3656e'
    'lead': 'President Marcos promised his administration''s urban project to revitalize
      Pasig River would be a ''people-centered and community-driven development''
      as he bared that those living along the river banks must be relocated.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-01-17T23:33:59.543+08:00
