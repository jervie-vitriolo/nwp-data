  '2025-budget-eyed-at-6-2-trillion':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', 'e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2024-01-17T10:59:37.000+08:00
    'imagesource': 'jcr:f01afa12-6b53-46ad-b5c1-8f5c302e71e0'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '623114ee-c6bd-4389-9243-55f35e8a30b2'
    'lead': 'Next year’s National Expenditure Program is being eyed at around ₱6.2
      trillion, Department of Budget and Management Secretary Amenah Pangandaman says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-01-17T11:00:23.365+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2024-01-17T16:04:33.439+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-01-17T16:04:33.195+08:00
    'mgnl:lastModifiedBy': 'seth'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': '2025 budget eyed at ₱6.2 trillion – DBM chief'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61da0f17-3fd1-48a9-9c86-5441bdff0b86'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T11:00:23.378+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-17T16:04:33.441+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-17T16:04:33.191+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 17)</strong> – Next
        year’s National Expenditure Program (NEP) is being eyed at around ₱6.2 trillion,
        Department of Budget and Management (DBM) Secretary Amenah Pangandaman said
        Wednesday.&nbsp;&nbsp;</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e440f1bd-4bf6-431d-a4aa-71379bbef11d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T11:04:03.532+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-17T16:04:33.441+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-17T16:04:33.191+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': '<p>This is an increase of about ₱432 billion compared to the <a href="https://www.cnnphilippines.com/news/2023/12/20/marcos-signs-2024-budget.html">2024
        General Appropriations Act (GAA)</a> worth ₱5.768 trillion.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdbd79ce-6195-4e8a-8827-45ce1896ce2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T11:04:03.533+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-17T16:04:33.442+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-17T16:04:33.192+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "“We’ll review the numbers again but as of now it’s ₱6.2 trillion,”\
        \ Pangandaman said, referring to the interagency Development Budget Coordination\
        \ Committee (DBCC). \r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ceaf367-85d8-44b5-adfd-58467b93d3f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T11:04:03.533+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-17T16:04:33.442+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-17T16:04:33.192+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': '<p>It is composed of the DBM, the Department of Finance, the National
        Economic and Development Authority, the Office of the President, and the Bangko
        Sentral ng Pilipinas.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86842e12-14e6-4fd1-926c-0ddeb2b449a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T16:04:33.185+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-17T16:04:33.443+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-17T16:04:33.185+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': '<p>Based on the DBM’s budget preparation calendar, it will turn over
        the 2025 NEP to Congress on July 22, officially kicking off the budget season.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '722b9ace-ecfc-4260-aaaa-9b89fe6011aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T11:04:03.533+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-17T16:04:33.444+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-17T16:04:33.193+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "Asked about the 2025 NEP priorities, Pangandaman said that it would\
        \ be similar to the 2024 budget with a focus on health, education, and the\
        \ administration’s infrastructure initiative dubbed Build Better More.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa16af21-f4a2-4d02-9cc7-879bf7cb7525'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T11:04:03.534+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-17T16:04:33.445+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-17T16:04:33.193+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': '<p>She added that the Commission on Elections would get higher funding
        to conduct the 2025 midterm polls.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16f2d011-acee-45fb-882f-79bd3fc8d717'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T11:04:03.534+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-17T16:04:33.445+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-17T16:04:33.194+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, as early as Dec. 27, 2023 the department sent out its
        <a href="https://www.dbm.gov.ph/index.php?view=article&amp;id=2535:national-budget-memorandum-no-149&amp;catid=113">budget
        call</a> to national government agencies for their funding requests in fiscal
        year 2025.</p>'
