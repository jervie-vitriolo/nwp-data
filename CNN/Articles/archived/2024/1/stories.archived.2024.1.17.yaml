    'lead': 'Israel says Hamas is carrying out “psychological torment” as the militant
      group released a third video in the space of 24 hours featuring the same three
      hostages being held in Gaza, the last of which appears to show two of the hostages
      dead.

      '
    'mgnl:activationStatus': true
