      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1777eb87-a13e-4452-9582-c03b14e88c4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T14:13:22.486+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2024-01-17T14:13:22.775+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-17T14:13:22.496+08:00
      'mgnl:lastModifiedBy': 'cjmarquez'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)&nbsp;—</strong> Philadelphia Eagles center Jason Kelce
        has told his teammates he is retiring from the <a href="https://edition.cnn.com/2024/01/16/sport/bill-belichick-falcons-jim-harbaugh-chargers-spt-intl/index.html">NFL</a>,
        according to multiple reports.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '220a9931-29a2-419f-86fa-7131dcb5416a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T14:13:22.486+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2024-01-17T14:13:22.776+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-17T14:13:22.486+08:00
      'mgnl:lastModifiedBy': 'cjmarquez'
      'mgnl:type': 'text'
      'text': '<p>ESPN’s Adam Schefter and NFL Network’s Mike Garafolo both reported
        the news Tuesday morning, following the Eagles’ 32-9 <a href="https://edition.cnn.com/2024/01/15/sport/nfl-wild-card-monday-bills-steelers-bucs-eagles-preview-spt-intl/index.html">playoff
        loss</a> to the Tampa Bay Buccaneers.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f47de24-ec4a-499c-b1a4-bb0f709cffc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T14:13:22.486+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2024-01-17T14:13:22.777+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-17T14:13:22.486+08:00
      'mgnl:lastModifiedBy': 'cjmarquez'
      'mgnl:type': 'text'
      'text': '<p>Kelce, who was visibly emotional after the <a href="https://edition.cnn.com/2024/01/15/sport/philadelphia-eagles-brotherly-shove-tush-push-nfl-spt-intl/index.html">loss</a>,
        did not speak with reporters after the game. CNN Sport has reached out to
        the Eagles and Kelce’s agent for comment.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a274c9aa-9013-4249-a166-5a0273e6fac1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T14:13:22.487+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2024-01-17T14:13:22.778+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-17T14:13:22.487+08:00
      'mgnl:lastModifiedBy': 'cjmarquez'
      'mgnl:type': 'text'
      'text': '<p>Likely a future Pro Football Hall of Famer, Kelce is a seven-time
        Pro Bowler and six-time All-Pro selection.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd66f7f1c-1016-4439-9a12-ba9ea09fa4ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T14:13:22.487+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2024-01-17T14:13:22.779+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-17T14:13:22.487+08:00
      'mgnl:lastModifiedBy': 'cjmarquez'
      'mgnl:type': 'text'
      'text': '<p>Kelce, 36, spent his entire 13-season NFL career with the Eagles
        and won Super Bowl LII in February 2018.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcdc100a-d2ed-41ee-8ef1-ae13c9e3f506'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T14:13:22.488+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2024-01-17T14:13:22.780+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-17T14:13:22.488+08:00
      'mgnl:lastModifiedBy': 'cjmarquez'
      'mgnl:type': 'text'
      'text': '<p>Last season, his team came up short in Super Bowl LVII against the
        Kansas City Chiefs and his younger brother Travis Kelce. It was the first
        time that two brothers played against each other in a Super Bowl.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a065bf4-b1f0-4bba-b726-cb860e49cbe9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T14:13:22.488+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2024-01-17T14:13:22.782+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-17T14:13:22.488+08:00
      'mgnl:lastModifiedBy': 'cjmarquez'
      'mgnl:type': 'text'
      'text': '<p>After the Eagles’ playoff defeat at the hands of the Bucs, Philly
        QB Jalen Hurts paid tribute to Kelce’s impact on the city of Philadelphia
        as a whole.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbc8409f-3233-47f0-a08f-aedeffd089b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T14:13:22.488+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2024-01-17T14:13:22.783+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-17T14:13:22.488+08:00
      'mgnl:lastModifiedBy': 'cjmarquez'
      'mgnl:type': 'text'
      'text': "“He’s a legend in the city. Really in the league,” Hurts told reporters.\
        \ “I don’t want to do a disservice to him and the things he’s been able to\
        \ do and overcome.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc5d1b81-5711-465c-9aa3-38908a1aed1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T14:13:22.489+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2024-01-17T14:13:22.784+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-17T14:13:22.489+08:00
      'mgnl:lastModifiedBy': 'cjmarquez'
      'mgnl:type': 'text'
      'text': "“His journey to where he is now didn’t come easy. It’s been a long,\
        \ long time coming for him, and every year since I’ve been here, it’s been,\
        \ ‘Are you going to come back?’\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f22b2b16-7396-48ae-9fdb-01d912097fc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T14:13:22.489+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2024-01-17T14:13:22.785+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-17T14:13:22.489+08:00
      'mgnl:lastModifiedBy': 'cjmarquez'
      'mgnl:type': 'text'
      'text': "“But he knows how much I love and appreciate him. He knows how much\
        \ I’ve learned from him. He’ll forever have a special place in my heart.”\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f000013-5825-4ab5-981d-47da2e878297'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T14:13:22.490+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2024-01-17T14:13:22.786+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-17T14:13:22.490+08:00
      'mgnl:lastModifiedBy': 'cjmarquez'
      'mgnl:type': 'text'
      'text': '<p>Eagles head coach Nick Sirianni also praised Kelce’s influence:
        “I love him. Yeah, obviously, we’re not there at that position yet – ready
        to talk about that, but he’s special and I love him. He’s one of the most
        special guys I’ve been around.”</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8df0a995-0bd8-4019-b472-7928f70aef90'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T14:13:22.490+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2024-01-17T14:13:22.787+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-17T14:13:22.490+08:00
      'mgnl:lastModifiedBy': 'cjmarquez'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2024/01/16/sport/jason-kelce-retire-eagles-nfl-spt-intl/index.html">Philadelphia
        Eagles’ Jason Kelce is retiring from the NFL, per reports</a>"</em></p>'
  'lto-impounding-areas-colorum-february':
