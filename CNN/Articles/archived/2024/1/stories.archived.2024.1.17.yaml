      'mgnl:lastModified': 2024-01-17T14:28:17.850+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': '<p>Franchise consolidation, which lapsed on Dec. 31, 2023, is a key
        component of the government''s PUV modernization program.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d5cebc9-7c51-43bd-872e-70819367d358'
