      'mgnl:lastModified': 2024-01-17T05:55:28.828+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "The fire reportedly broke out early Sunday morning and was raised to\
        \ third alarm until Tuesday.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '631f4d2c-6948-4a7d-927e-de3ed6abb68d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T05:55:28.829+08:00
