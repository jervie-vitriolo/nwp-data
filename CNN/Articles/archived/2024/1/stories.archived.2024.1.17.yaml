      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cea9bee5-4d4f-437f-bea1-224a15b6119b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T07:07:53.586+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-17T07:10:40.210+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-17T07:10:39.669+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': '<h2><strong>‘Please know that I love you very much’</strong></h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf881983-5664-4baf-8927-3f150b36914c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T07:07:53.586+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-17T07:10:40.210+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-17T07:10:39.670+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "Hamas and other groups took around 240 hostages into Gaza on October\
        \ 7. More than 100 Israeli and foreign hostages were freed during a weeklong\
        \ truce in late November, with Palestinians held in Israeli prisons being\
        \ released in exchange for the Israelis.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b7afb5d-4132-4b03-9d17-5907890c1f59'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T07:07:53.587+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-17T07:10:40.211+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-17T07:10:39.670+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61a54692-27a8-4460-ad46-7effad27a79d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T07:07:53.587+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-17T07:10:40.212+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-17T07:10:39.671+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "Israel believes 132 hostages remain in Gaza, with around 107 thought\
        \ to still be alive.\r"
