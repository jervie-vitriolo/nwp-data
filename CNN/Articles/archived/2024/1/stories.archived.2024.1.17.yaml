    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4141e1c7-962c-4d59-9bd0-c38c3825ef26'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T22:41:02.842+08:00
