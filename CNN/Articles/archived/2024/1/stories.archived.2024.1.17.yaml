      'mgnl:lastModified': 2024-01-17T18:57:09.183+08:00
      'mgnl:lastModifiedBy': 'kristelle'
      'mgnl:type': 'text'
      'text': "He noted that the DBM earlier allocated a P2-billion budget for the\
        \ Comelec in the 2024 National Expenditure Program (NEP), which is P17.4 billion\
        \ less than the commission’s initial proposal of P19.4 billion.\r"
