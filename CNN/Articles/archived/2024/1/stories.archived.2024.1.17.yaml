      'mgnl:lastModified': 2024-01-26T11:53:56.325+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "[Translation: There are 25 hectares available in Baseco, where almost\
        \ 60,000 housing units would be built. In fact, we have already started clearing\
        \ operations to start the project.]\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91044e6e-559b-4b0d-8ed6-a18bfdd11d61'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T23:33:59.566+08:00
