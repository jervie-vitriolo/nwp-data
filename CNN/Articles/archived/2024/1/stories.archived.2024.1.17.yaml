      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': '<p>PUV drivers were earlier told to bring their approved or pending
        franchise consolidation forms as well as LTO registration documents as transport
        officers will begin conducting <a href="https://www.cnnphilippines.com/transportation/2024/1/15/ltfrb-random-checks-puvs-february.html">random
        checks</a> in February.&nbsp;</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5550fe9f-a85f-4595-aba1-c00ef8669bf2'
