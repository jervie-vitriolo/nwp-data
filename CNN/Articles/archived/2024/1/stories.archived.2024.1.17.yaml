      'mgnl:lastActivated': 2024-01-17T15:07:22.481+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-17T15:07:22.105+08:00
      'mgnl:lastModifiedBy': 'bamba'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f295456-cb33-4459-a635-1cc926af269e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T15:07:22.105+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2024-01-17T15:07:22.482+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-17T15:07:22.105+08:00
      'mgnl:lastModifiedBy': 'bamba'
      'mgnl:type': 'text'
      'text': "The participation of the public will be done through the internet or\
        \ telecommunications platforms, he said.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ee74b2d-a7d5-47d5-948a-029aa50d2ab8'
      'mgnl:activationStatus': true
