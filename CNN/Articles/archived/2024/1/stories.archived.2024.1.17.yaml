      'mgnl:lastActivated': 2024-01-17T10:15:41.617+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-17T10:15:41.267+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2b2e613-bc18-4229-8942-995028b76399'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T10:12:18.041+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-17T10:15:41.618+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-17T10:15:41.268+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "The US has carried out at least two sets of strikes against the Houthis\
        \ in the days since.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9f8ca9f-b864-4f4c-9b72-1f5d76d07ad9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T10:12:18.042+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-17T10:15:41.619+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-17T10:15:41.268+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f50408c3-9921-463c-a199-699b06ac7b8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T10:12:18.042+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-17T10:15:41.620+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-17T10:15:41.269+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "Administration officials have repeatedly said that they see these actions\
        \ as defensive rather than escalatory.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb0fa107-c10e-4bcd-a431-8c52d86aa04b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T10:12:18.043+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-17T10:15:41.621+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-17T10:15:41.269+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45318cad-9eaa-4d9e-9b8d-77ba1d0ba9c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T10:12:18.043+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-17T10:15:41.622+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-17T10:15:41.270+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "“When the Houthis started these attacks, we pressed very hard for them\
        \ to stop, but without escalation of any kind,” Secretary of State Antony\
        \ Blinken told CNBC Tuesday. “This has been an attack on international commerce,\
        \ international shipping, not an attack on Israel, not an attack on the United\
        \ States. That’s why more than 40 countries came together to condemn what\
        \ the Houthis were doing. It’s why other countries came together to say, if\
        \ this continues, there are going to be consequences, not for purposes of\
        \ escalating, but for purposes of getting them to stop.”\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b19ae180-28ec-481e-aabc-7bd370f1cde0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T10:12:18.044+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-17T10:15:41.622+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-17T10:15:41.271+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4337a59-d163-4899-a8f1-250766c6de81'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T10:12:18.044+08:00
      'mgnl:createdBy': 'seth'
