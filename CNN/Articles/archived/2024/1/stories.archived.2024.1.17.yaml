      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73b1b39d-4f68-4361-a688-197090e19e58'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T23:33:59.566+08:00
