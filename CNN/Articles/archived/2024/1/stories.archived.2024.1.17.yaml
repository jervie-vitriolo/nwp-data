      'mgnl:type': 'text'
      'text': '<p><strong>Get your tickets to this year’s Art Fair PH</strong></p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5040f535-81e8-4985-aa1d-9dd750ea1c1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T18:24:27.903+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2024-01-17T18:52:00.938+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-17T18:52:00.175+08:00
      'mgnl:lastModifiedBy': 'gabrielle'
      'mgnl:type': 'text'
      'text': '<p>Get ready to appreciate Filipino modern and contemporary art, as
        tickets for this year’s edition of Art Fair Philippines go on sale this week.
        From Feb. 16 to 18, the annual event brings their multi-level exhibition hub
        to The Link carpark in Makati City.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9604276e-538e-40a4-96c2-2e90879fea5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T18:24:27.905+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2024-01-17T18:52:00.938+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-17T18:52:00.175+08:00
      'mgnl:lastModifiedBy': 'gabrielle'
      'mgnl:type': 'text'
      'text': "This year will feature the usual programs: ArtFairPH/Projects, which\
        \ focuses on exhibits and installations commissioned for the fair (tip: check\
        \ out “Be A Tree Now,” the interactive installation by Spanish artist Eugenio\
        \ Ampudia and “Pambabae,” a spotlight on Ivi Avellana Cosio, Ileana Lee, Nelfa\
        \ Querubin, Evelyn Collantes, Phyllis Zaballero, and Lilian Hwang —  Filipina\
        \ women modernists largely overshadowed by their male contemporaries). \r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a68cefb-7bf4-40a5-bb38-588b6a02e341'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T18:24:27.906+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2024-01-17T18:52:00.939+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-17T18:52:00.176+08:00
      'mgnl:lastModifiedBy': 'gabrielle'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, ArtFairPH/Residencies will feature visual reports from
        artists Mark Salvatus, Anna Miguel Cervantes, Jett Ilagan, Julian Tapales,
        and Renz Baluyot. ArtFairPH/Digital, meanwhile, welcomes an international
        guest this year in Daata founder David Gryn. He will be presenting a selection
        of digital video artworks in “Best Dressed Chicken (Manila version),” titled
        so after the album by Jamaican DJ Dr. Alimantado. ArtFairPH/Film will not
        hold any film showings this year, and instead will feature a project curated
        by filmmaker Moira Lang called “NO SHOWING,” a “hangout/speakeasy/watering
        hole/listening party/dance floor/breathing space for filmmakers and filmgoers
        to weigh, diagnose, and compare notes and remedies on the state of movie making
        and moviegoing in the Philippines.”</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd49788bc-47fc-487a-bb0e-b88942fbcef0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T18:24:27.907+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2024-01-17T18:52:00.939+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-17T18:52:00.177+08:00
      'mgnl:lastModifiedBy': 'gabrielle'
      'mgnl:type': 'text'
      'text': '<p>Regular tickets are priced at ₱750 and can be purchased through
        their <a href="https://artfairphilippines.com/afp2024/" target="_blank">website</a>.
        Concession tickets (for students, PWDs, and senior citizens) will only be
        available on-site upon presentation of valid IDs.</p>'
