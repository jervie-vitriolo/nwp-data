      'mgnl:lastModified': 2024-01-17T13:36:08.803+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c52e9b87-7e2e-4f78-9842-2ea8ab521d54'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T10:09:25.585+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-17T13:36:09.389+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-17T13:36:08.803+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "The Jaish al-Adl militant group late Tuesday said Iran’s Revolutionary\
        \ Guards had used six attack drones and a number of rockets to destroy two\
        \ houses where the children and wives of its fighters lived.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b072d61-9510-49ef-ac05-57c661d1fd89'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T10:09:25.585+08:00
