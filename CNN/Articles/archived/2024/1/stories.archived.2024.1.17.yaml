      'mgnl:lastModified': 2024-01-17T14:28:17.843+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "\"Sana hindi mapuno. Sana mag-comply na lang at magrehistro'Yung mga\
        \ nagrereklamo sa modernization, sana sumama na ho. Subukin lang nila. Wala\
        \ naman mawawala,\" he said.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4ab5422-cf5d-4820-8e32-81241822d245'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T14:26:09.902+08:00
