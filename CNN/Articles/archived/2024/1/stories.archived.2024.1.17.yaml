      'mgnl:lastModified': 2024-01-17T14:28:17.841+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "[Translation: We're expanding our impounding areas in case they choose\
        \ to continue operating because they're violating the law already.]\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc268253-fd12-4ecd-8afa-8d33da55a3b1'
      'mgnl:activationStatus': true
