      'mgnl:lastActivated': 2024-01-17T05:19:09.106+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-17T05:19:08.584+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4145fe60-6a44-4ebc-a280-83dd8d21a80c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T05:19:08.584+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-17T05:19:09.107+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-17T05:19:08.584+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "The units still on the ground in Gaza include the 98th division, which\
        \ is operating in central Gaza and is the biggest division ever created in\
        \ the history of the IDF. The IDF does not comment on the number of its troops\
        \ in Gaza, but every division comprises multiple brigades which can each include\
        \ thousands of soldiers.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35d372d1-7644-4e83-910f-9cec8e6d66c7'
      'mgnl:activationStatus': true
