      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-17T10:15:28.789+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "It has been more than three months since Hamas fighters attacked Israel\
        \ on October 7, killing 1,200 people and taking more than 240 hostage. The\
        \ Hostages and Missing Families Forum, an advocacy group for the victims’\
        \ families, say that each new day in captivity further endangers their lives\
        \ and health.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2f31a46-3236-49d6-92f9-9d075826497b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T10:10:51.240+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-17T10:15:29.164+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-17T10:15:28.789+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fff48d6-fab0-49ab-a527-20170808ef95'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T10:10:51.241+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-17T10:15:29.165+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-17T10:15:28.790+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "At least a third of the hostages have chronic illnesses and require\
        \ medications, the forum said in a report released last week, adding that\
        \ “others suffer from illnesses related to the harsh captivity conditions,\
        \ which include mental and physical torture.”\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2c064f5-9fda-4e98-8a68-3690418f23eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T10:10:51.241+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-17T10:15:29.165+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-17T10:15:28.791+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de6299ad-49ac-456c-94fc-ff7ffdd8377c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T10:10:51.242+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-17T10:15:29.166+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-17T10:15:28.791+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "Since the end of a week-long truce in November, Israel has stepped\
        \ up its military operations in the besieged enclave. The Hamas-run Ministry\
        \ of Health in Gaza said Tuesday that since the war began, 24,285 Palestinians\
        \ have been killed. Among the dead are 10,600 children, it said.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63a2a880-53dc-43d6-9b74-56998aa0f2a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T10:10:51.242+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-17T10:15:29.167+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-17T10:15:28.792+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ccceadc-6067-422e-aae4-1e594b5f0a8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T10:10:51.242+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-17T10:15:29.168+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-17T10:15:28.792+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "Severe shortages of medicines and medical supplies in Gaza have led\
        \ to operations being performed on children without anesthesia, according\
        \ to UNICEF and a British surgeon who led an emergency medical team at the\
        \ Al-Aqsa Hospital in central Gaza.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c8be965-c233-437d-b6c8-d8d2f857baef'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T10:10:51.243+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-17T10:15:29.169+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-17T10:15:28.793+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26802605-6d79-4efe-b215-d5994098d1a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T10:10:51.243+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-17T10:15:29.170+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-17T10:15:28.793+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': '<h2><strong>Key broker&nbsp;&nbsp;</strong></h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02846269-dbe6-43a3-8c3d-1c739d5d8364'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T10:10:51.244+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-17T10:15:29.170+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-17T10:15:28.794+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "The Qatari announcement comes days after the Israeli Prime Minister’\
        s Office said the director of Israel’s Mossad spy agency, David Barnea, had\
        \ reached an agreement with Qatar on the delivery of medicines to hostages\
        \ held by Hamas in Gaza.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e3927e3-038d-4894-9855-53c6a13c525d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T10:10:51.244+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-17T10:15:29.171+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-17T10:15:28.794+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '551d3c16-6d85-4e67-89eb-ad43bdaa0b3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T10:10:51.245+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-17T10:15:29.172+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-17T10:15:28.795+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "Qatar played a key role in brokering an agreement between Hamas and\
        \ Israel that led to the brief truce in November and the release of more than\
        \ 100 hostages, as well as hundreds of Palestinian prisoners held by Israel.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54225ca9-c185-406e-847e-2b358a605fa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T10:10:51.245+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-17T10:15:29.173+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-17T10:15:28.795+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6c121fa-7a94-4734-92b5-801983f72255'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T10:10:51.246+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-17T10:15:29.174+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-17T10:15:28.796+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "The International Committee of the Red Cross (ICRC), which helped facilitate\
        \ the release of the hostages in November, has been unable to visit the remaining\
        \ captives in Gaza and does not know where they are, it told CNN.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03c2b455-f7e1-4dc1-a3fe-7c93240105a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T10:10:51.246+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-17T10:15:29.174+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-17T10:15:28.796+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da1a7224-e147-4e94-85cd-f83eb66b30e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T10:10:51.247+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-17T10:15:29.175+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-17T10:15:28.797+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "It is unclear if the Red Cross will help pass the medication to the\
        \ hostages. Over the weekend, an official familiar with the discussions told\
        \ CNN that the Red Cross would not have a role in the deliveries.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7ec26e0-71be-44ed-8467-f36bb379f2b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T10:10:51.247+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-17T10:15:29.176+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-17T10:15:28.797+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c0ba716-faab-4d3b-8e52-5b98186d3873'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T10:10:51.248+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-17T10:15:29.177+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-17T10:15:28.798+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "The medicine is destined for more than 40 hostages thought by Israel\
        \ to need it, according to the official, who also said that Hamas only agreed\
        \ to the deal if more medicine was sent to hospitals and Palestinians in Gaza.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ae69f1e-d7e8-4d09-9527-1158c85da487'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T10:10:51.248+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-17T10:15:29.178+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-17T10:15:28.799+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd67863ae-480b-4cb9-a009-d7d72c8264ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T10:10:51.249+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-17T10:15:29.178+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-17T10:15:28.799+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "Throughout the war, Israel has allowed a limited amount of aid and\
        \ medicines to enter Gaza but far more is needed, humanitarian groups say.\
        \ The United Nations has complained that Israel has been rejecting missions\
        \ to deliver supplies to northern Gaza.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd88a97cb-d86b-4113-89dc-43c192e7a147'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T10:10:51.249+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-17T10:15:29.179+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-17T10:15:28.800+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2bd42eb-ed8f-4886-a643-cd77609b66e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T10:10:51.250+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-17T10:15:29.180+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-17T10:15:28.800+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': '<p>An estimated 1.9 million people, or 85% of Gaza’s population, are
        now internally displaced, says the UN, while only 15 of the enclave’s hospitals
        remain operational.</p>'
  'Biden-admin-expected-to-redesignate-Houthis-global-terrorist-entity':
    'author': 'Jennifer Hansler, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2024-01-17T10:11:15.000+08:00
