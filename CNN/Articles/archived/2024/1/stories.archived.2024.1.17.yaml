      'mgnl:lastModified': 2024-01-17T05:55:28.827+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "Flores said more than 20 fire departments in different cities or municipalities\
        \ were helping them put out the fire.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d3fd8bc-709b-457d-b911-f38fa8623a81'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T05:55:28.828+08:00
