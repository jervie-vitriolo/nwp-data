      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74e494d8-ce5f-4a58-982f-51dcd7c882c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T16:05:14.462+08:00
