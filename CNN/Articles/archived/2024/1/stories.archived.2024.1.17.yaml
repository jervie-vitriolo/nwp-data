      'mgnl:lastModified': 2024-01-17T17:31:14.542+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Cast members from “Ally McBeal,” “Grey’s
        Anatomy,” “Martin,” “Cheers,” “The Sopranos” and other memorable shows reunited
        on stage at the 75th Primetime Emmy Awards on Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29dbed7c-227f-40c2-99b2-c6a89eb9633d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T17:22:53.104+08:00
