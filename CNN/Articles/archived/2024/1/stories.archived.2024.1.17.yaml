      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e582991e-a2e0-40b5-844e-e6acfd0ae1df'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T22:47:16.267+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-17T22:47:16.752+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-17T22:47:16.267+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "For her part, House Deputy Minority Leader France Castro said that\
        \ she does not see any reason to amend the 1987 Constitution anytime soon.\
        \  \r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '934533ea-83c8-4782-b008-f82be4bb2b4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T22:47:16.268+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-17T22:47:16.753+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-17T22:47:16.268+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c59134f-dba6-49f0-8c8a-27ec2847d8f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T22:47:16.268+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-17T22:47:16.754+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-17T22:47:16.268+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "“Natatakot kami na baka malusaw yung very essence ng 1987 Constitution\
        \ on social justice, yung human rights parts, at yung iba na magaganda naman\
        \ na bahagi ng Constitution,” she said.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2abe29cd-28b0-4e95-b06a-1513126939d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T22:47:16.269+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-17T22:47:16.755+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-17T22:47:16.269+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52a343b1-da19-4fee-986d-20320b6c9079'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T22:47:16.269+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-17T22:47:16.756+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-17T22:47:16.269+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "[Translation: We are afraid that the very essence of the 1987 Constitution\
        \ on social justice, on human rights, and other good parts of it might be\
        \ dissolved.]  \r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '822ea6e0-b602-482e-af4a-4fcc01514995'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T22:47:16.270+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-17T22:47:16.757+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-17T22:47:16.270+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5498d2c-7b44-4b1e-9415-c6bcd4e3a27a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T22:47:16.270+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-17T22:47:16.758+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-17T22:47:16.270+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "House Speaker Martin Romualdez earlier said the lower chamber will\
        \ again focus on charter change this year.  \r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b7a7e53-3a09-46b3-b99d-05481112a306'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T22:47:16.271+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-17T22:47:16.759+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-17T22:47:16.271+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00e1a8eb-dea4-4c04-b3a7-44048e892ace'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T22:47:16.271+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-17T22:47:16.760+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-17T22:47:16.271+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "Meanwhile, Senate President Migz Zubiri recently filed Resolution of\
        \ Both Houses of Congress which proposes amendments to the 1987 Constitution,\
        \ covering its economic provisions.  \r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b7f769e-b53d-43a5-8dc4-f7c26fd0b918'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T22:47:16.272+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-17T22:47:16.761+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-17T22:47:16.272+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3844e33b-89a7-475a-90f9-75ff9f7baed4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T22:47:16.272+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-17T22:47:16.762+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-17T22:47:16.272+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "But Pimentel said he will try to “stop” the said resolution in the\
        \ upper chamber. He added that the motivation behind the filing of the resolution\
        \ must be questioned.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6493f57e-8691-4c04-97db-2de7649389b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T22:47:16.273+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-17T22:47:16.763+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-17T22:47:16.273+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eec34db-7813-4b50-821d-f6e2aea85644'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T22:47:16.273+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-17T22:47:16.764+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-17T22:47:16.273+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': '<p>"What is the motivation in filing this resolution of both houses
        in the Senate? Is this really an honest desire to amend the Constitution?
        Or just a maneuver to placate certain powerful groups in the country which
        are in the middle or deep into the process of amending the Constitution,"
        he said.</p>'
  'marcos-pasig-river-restoration-project':
    'author': 'Jelo Ritzhie Mantaring, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2024-01-17T23:27:17.000+08:00
