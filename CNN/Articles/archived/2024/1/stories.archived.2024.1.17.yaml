  'microsoft-ceo-satya-nadella-talks-ai':
    'author': 'Samantha Murphy Kelly, CNN'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2024-01-17T07:08:03.000+08:00
    'imagesource': 'jcr:e58dd938-2c54-4af0-8ae4-fc63f51b52f5'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2fd04cb7-6ea4-4054-9240-5219980e12e0'
    'lead': 'Microsoft CEO Satya Nadella said during the World Economic Forum he was
      “hopeful” and “optimistic” about the future of artificial intelligence.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2024-01-17T07:09:59.425+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2024-01-17T07:11:07.409+08:00
    'mgnl:lastActivatedBy': 'superuser'
