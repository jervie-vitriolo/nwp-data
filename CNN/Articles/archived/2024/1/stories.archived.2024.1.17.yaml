    'lead': 'The country’s defense secretary hits back at the Chinese foreign ministry
      spokesperson for supposedly insulting President Ferdinand Marcos Jr. and resorting
      to ''gutter level talk'' when she expressed disapproval of the latter’s congratulatory
      message to Taiwan''s newly elected president.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-01-17T22:41:02.595+08:00
    'mgnl:createdBy': 'raheema'
    'mgnl:lastActivated': 2024-01-19T15:38:41.672+08:00
