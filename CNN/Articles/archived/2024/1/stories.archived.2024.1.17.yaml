      'mgnl:lastModified': 2024-01-17T16:01:50.630+08:00
      'mgnl:lastModifiedBy': 'kristelle'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 17) —</strong> More
        foreigners will be blacklisted and immigration personnel found involved in
        the issuance of work visas to thousands of aliens petitioned by fake companies
        will face sanctions, Bureau of Immigration (BI) Commissioner Norman Tansingco
        warned on Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75963129-0b62-472d-8386-00544c65bdaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T15:50:58.310+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2024-01-17T16:01:51.296+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-17T16:01:50.631+08:00
      'mgnl:lastModifiedBy': 'kristelle'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ac7a40c-3804-4063-9a98-23cbd9776a42'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T15:50:58.311+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2024-01-17T16:01:51.296+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-17T16:01:50.632+08:00
      'mgnl:lastModifiedBy': 'kristelle'
      'mgnl:type': 'text'
      'text': "He said the blacklisting last year of 459 foreigners after an audit\
        \ revealed that they used fake companies in their work visa application was\
        \ “just the tip of the iceberg.”\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af011246-7934-4f5a-8367-dab19e4a98d7'
      'mgnl:activationStatus': true
