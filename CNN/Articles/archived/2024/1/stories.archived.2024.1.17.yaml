    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '324de37d-b011-44f4-93b4-eaa50fa8206d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T17:47:50.690+08:00
