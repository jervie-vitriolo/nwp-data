      'mgnl:lastModified': 2024-01-17T05:09:31.351+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db01365e-9f3d-4319-b92e-4d611516d989'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T05:09:31.352+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-17T05:11:42.827+08:00
