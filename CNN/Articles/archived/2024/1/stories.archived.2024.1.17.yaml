      'mgnl:lastModified': 2024-01-17T05:55:28.828+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "The mayor added that the incident served as a wake up call for them\
        \ to implement stricter policies to ensure the safety of Alaminos establishments.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc17a79f-c480-45c8-b52f-ef04c1eb1f01'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T05:55:28.828+08:00
