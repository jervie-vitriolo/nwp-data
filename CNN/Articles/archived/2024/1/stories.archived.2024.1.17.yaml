      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-17T16:01:50.633+08:00
      'mgnl:lastModifiedBy': 'kristelle'
      'mgnl:type': 'text'
      'text': "\"Tingin namin baka abutin ng one thousand or more ang mga foreigners\
        \ that are petitioned by these fake companies,” he added in a statement on\
        \ Wednesday\r"
