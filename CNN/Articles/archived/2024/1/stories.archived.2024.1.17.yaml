      'mgnl:lastActivated': 2024-01-26T11:53:57.304+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-26T11:53:56.321+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe7d090c-6608-4518-a72b-7bb8d0b400f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T23:33:59.563+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-26T11:53:57.304+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-26T11:53:56.322+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "As 10,000 informal settlers have to be relocated due to the promenade\
        \ project, Acuzar said they have identified land in Baseco compound in Manila\
        \ and Lupang Arienda in Rizal for the resettlement areas.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05ce29fc-c1dc-4564-8cb3-c1c6bd820b2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T23:33:59.563+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-26T11:53:57.305+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-26T11:53:56.322+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '658778c1-3a06-4019-b779-dde830bdf5a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T23:33:59.564+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-26T11:53:57.306+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-26T11:53:56.323+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "\"Meron pong 25 hectares diyan (Baseco), almost 60,000 units ang itatayo\
        \ na pabahay diyan. In fact po ay nagki clearing na para maumpisahan na ang\
        \ proyekto,\" Acuzar said.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdfeb159-6910-4f5a-ad00-57c7c617080b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T23:33:59.564+08:00
