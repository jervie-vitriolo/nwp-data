    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f3524fb-3b6f-44cc-afcf-17f08b97ec60'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T07:07:53.578+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-17T07:10:40.192+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-17T07:10:39.657+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Israel said Monday that Hamas is carrying
        out “psychological torment” as the militant group released a third video in
        the space of 24 hours featuring the same three hostages being held in Gaza,
        the last of which appears to show two of the hostages dead.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '366d3bd2-c576-4f3f-a372-bc4343e00760'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T07:07:53.578+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-17T07:10:40.193+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-17T07:10:39.658+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7db308cd-44b0-40f5-ad62-878ca1b3f878'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T07:07:53.579+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-17T07:10:40.194+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-17T07:10:39.658+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "“Hamas are hit badly by the IDF and all that is left for them is to\
        \ bring psychological torment to the families [of the hostages], leaving the\
        \ IDF to clarify things for the families later,” Israeli Defense Minister\
        \ Yoav Gallant told reporters on Monday.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc77dfcf-0462-440c-a694-773d30bb38a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T07:07:53.579+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-17T07:10:40.195+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-17T07:10:39.659+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8c27680-af0a-4339-bb4b-44d9f310fb4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T07:07:53.580+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-17T07:10:40.196+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-17T07:10:39.659+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "The first video, released Sunday, showed clips of the three hostages\
        \ – Noa Argamani, Itai Svirsky and Yossi Sharabi - speaking to a camera. It\
        \ ended with a caption saying, “Tomorrow, we will inform you of their fate.”\
        \r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd309ccc4-b02f-4ff8-bba4-40b9ca40a4fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T07:07:53.580+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-17T07:10:40.197+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-17T07:10:39.660+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d75631b-ec82-49f8-bfdb-2d222f6ce4a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T07:07:53.580+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-17T07:10:40.198+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-17T07:10:39.661+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "A second video, released Monday, in an apparent attempt by Hamas to\
        \ ramp up concerns, repeated the message that the fate of the three hostages\
        \ would soon be made public.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6573a304-4d03-4de9-ae9e-2615495c57a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T07:07:53.581+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-17T07:10:40.199+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-17T07:10:39.661+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04633a18-909e-45e0-ab84-b2e596fd2bb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T07:07:53.581+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-17T07:10:40.200+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-17T07:10:39.662+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "The third video, released later Monday, appeared to show the dead bodies\
        \ of two of the hostages, Svirsky and Sharabi. It also featured Noa Argamani\
        \ saying both men had been killed by Israeli bombing.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bec42d1-83ff-401f-8b85-989e80eb04e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T07:07:53.581+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-17T07:10:40.201+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-17T07:10:39.663+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dbf9358-7432-4629-be32-99c875eca26b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T07:07:53.582+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-17T07:10:40.202+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-17T07:10:39.663+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "It is not clear if Argamani was speaking under duress. The video is\
        \ also highly edited, with the adding of audio effects and the looping of\
        \ some of her words.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '589bb7cb-f9bf-4953-b81b-59e33f6dd131'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T07:07:53.582+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-17T07:10:40.202+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-17T07:10:39.664+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94acfe55-74cb-4ef3-8f35-e466786fa017'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T07:07:53.582+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-17T07:10:40.203+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-17T07:10:39.664+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "IDF chief spokesperson Daniel Hagari addressed the videos in his Monday\
        \ evening briefing saying Itai Svirsky had not been hit by Israeli forces\
        \ as the third video claimed. He said the IDF had not struck the building\
        \ where the three were being held, as the video also claimed, but had hit\
        \ nearby.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8f52cf0-95cf-4045-8bc3-b360f6baa112'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T07:07:53.583+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-17T07:10:40.204+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-17T07:10:39.665+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9147cb03-c6e2-4d1b-a582-b5d6f32ea013'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T07:07:53.583+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-17T07:10:40.205+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-17T07:10:39.665+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "“We do not strike in places where we know there may be hostages,” Hagari\
        \ said. “In hindsight, we know we struck targets near to the location where\
        \ they were being held. We are investigating the event and its circumstances,\
        \ examining the images distributed by Hamas, alongside additional information\
        \ at our disposal.”\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af486e03-4948-464d-b9c6-ba0491a0ec96'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T07:07:53.584+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-17T07:10:40.206+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-17T07:10:39.666+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3390c48-4269-48cf-a13f-a3e7bcd2a7a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T07:07:53.584+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-17T07:10:40.206+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-17T07:10:39.667+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "The army spokesperson added that IDF representatives had met with the\
        \ families of the three hostages and updated them on the latest information\
        \ they had, adding the IDF “expressed grave concern” for the fate of two of\
        \ the captives.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5732ea76-c724-4680-ad28-d1bb55814b2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T07:07:53.585+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-17T07:10:40.207+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-17T07:10:39.667+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e46882b7-2819-4015-bffc-5755b6136a79'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T07:07:53.585+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-17T07:10:40.208+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-17T07:10:39.668+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "CNN is not airing the videos, and it is not immediately possible to\
        \ verify when and where they were filmed.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85a07dc7-d4bf-4528-b524-e957bdf1180d'
