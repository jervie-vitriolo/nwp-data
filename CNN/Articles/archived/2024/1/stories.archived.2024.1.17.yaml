      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b9c89a0-396f-4234-b9ff-ed2f5d48af86'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T15:48:54.956+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-17T15:49:23.921+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-17T15:49:23.489+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "Cole was referring to the Starbucks advisory — which she said was put\
        \ up in stores nationwide — stating that beginning Jan. 15, food and beverage\
        \ purchases with senior citizen, PWD and other government discounts shall\
        \ be limited to one food item and one beverage only per visit.\r"
