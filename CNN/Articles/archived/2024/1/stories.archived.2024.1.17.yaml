      'mgnl:lastModified': 2024-01-17T05:09:31.331+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Meet Retro, a cloned rhesus monkey born
        on July 16, 2020.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '282d7c6e-43e2-4985-843f-7e1bc41efd38'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T05:09:31.331+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-17T05:11:42.805+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-17T05:09:31.331+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a9b78a9-466f-405b-af40-6a980263daac'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T05:09:31.331+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-17T05:11:42.806+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-17T05:09:31.331+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "He is now more than 3 years old and is “doing well and growing strong,”\
        \ according to Falong Lu, one of the authors of a study published in the journal\
        \ Nature Communications Tuesday that describes how Retro came to be.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c853659-426d-470e-87af-7d89d8d10aef'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T05:09:31.332+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-17T05:11:42.806+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-17T05:09:31.332+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b877717c-f04c-4686-80aa-a5a55d210df5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T05:09:31.332+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-17T05:11:42.807+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-17T05:09:31.332+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "Retro is only the second species of primate that scientists have been\
        \ able to clone successfully. The same team of researchers announced in 2018\
        \ that they had made two identical cloned cynomolgus monkeys (a type of macaque),\
        \ which are still alive today.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '042e0742-1644-4389-998a-29918aaf9861'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T05:09:31.333+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-17T05:11:42.808+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-17T05:09:31.333+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8704948-246a-4370-aca0-7de7ce8d5836'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T05:09:31.333+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-17T05:11:42.808+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-17T05:09:31.333+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "“We have achieved the first live and healthy cloned rhesus monkey,\
        \ which is a big step forward that has turned impossible to possible, although\
        \ the efficiency is very low compared to normal fertilized embryos,” said\
        \ Lu, an investigator at the State Key Laboratory of Molecular Developmental\
        \ Biology and Institute of Genetics and Developmental Biology at the Chinese\
        \ Academy of Sciences. “Currently, we haven’t had the second live birth yet.”\
        \r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78e176b5-acb7-4eaa-a50a-9e365821e881'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T05:09:31.333+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-17T05:11:42.809+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-17T05:09:31.333+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be908d98-c151-41fb-88a0-e538bf7ec92b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T05:09:31.334+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-17T05:11:42.809+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-17T05:09:31.334+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "The first mammal to be cloned — Dolly the sheep — was created in 1996\
        \ using a technique called somatic cell nuclear transfer, or SCNT, where scientists\
        \ essentially reconstruct an unfertilized egg by fusing a somatic cell nucleus\
        \ (not from a sperm or egg) with an egg in which the nucleus has been removed.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e32237c-3a6e-4d5c-90b1-3167272e95f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T05:09:31.334+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-17T05:11:42.810+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-17T05:09:31.334+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ffde5b5-1338-4122-ae88-1fb3b0d179fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T05:09:31.334+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-17T05:11:42.810+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-17T05:09:31.334+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "Since then, scientists have cloned many mammalian species, including\
        \ pigs, cows, horses and dogs, but the process has been hit or miss, with\
        \ typically only a tiny percentage of the embryos that are transferred into\
        \ surrogates resulting in viable offspring.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90b9bc55-10a6-4d42-8a5c-8443df1438e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T05:09:31.335+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-17T05:11:42.811+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-17T05:09:31.335+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dae7814-683f-4199-9d2c-e4d5ca367b51'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T05:09:31.335+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-17T05:11:42.811+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-17T05:09:31.335+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "“In a way we have made much progress in that, after Dolly, many mammalian\
        \ species were cloned, but the truth is that inefficiency remains a major\
        \ roadblock,” said Miguel Esteban, principal investigator with the Guangzhou\
        \ Institute of Biomedicine and Health at the Chinese Academy of Sciences.\
        \ He was not involved in the latest research but has collaborated with some\
        \ members of the research team on other primate studies.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8989f507-bf72-4704-a9e5-274157fd3135'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T05:09:31.335+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-17T05:11:42.812+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-17T05:09:31.335+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6653a637-24db-44aa-ab60-5283a8ef12e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T05:09:31.336+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-17T05:11:42.812+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-17T05:09:31.336+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': '<h2><strong>Cloning a rhesus monkey</strong></h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61f06278-80d8-488e-ab77-4079303b02ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T05:09:31.336+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-17T05:11:42.813+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-17T05:09:31.336+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "The Chinese team, based in Shanghai and Beijing, used a modified version\
        \ of SCNT in their work on cynomolgus monkeys (Macaca fascicularis) and tweaked\
        \ the technique further to clone the rhesus monkey (Macaca mulatta).\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db128916-2e1d-464f-83d5-7da22d6e20d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T05:09:31.337+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-17T05:11:42.813+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-17T05:09:31.337+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a2ea2cf-9b54-4662-8fe0-4560b33fe948'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T05:09:31.337+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-17T05:11:42.814+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-17T05:09:31.337+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "During hundreds of failed cloning attempts, they realized that, in\
        \ the early cloned embryos, the outer membrane that forms the placenta did\
        \ not develop properly. To address this problem, they performed a process\
        \ called inner cell mass transplantation, which involved putting cloned inner\
        \ cells into a non-cloned embryo, and that allowed the clone to develop normally,\
        \ Esteban explained.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7707595c-99a9-406d-98da-5ca90aaa0dd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T05:09:31.338+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-17T05:11:42.814+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-17T05:09:31.338+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9f0e312-57a2-43cb-b334-e46e46c90c87'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T05:09:31.338+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-17T05:11:42.815+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-17T05:09:31.338+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "The team then tested the new technique using 113 reconstructed embryos,\
        \ 11 of which were transferred to seven surrogates, resulting in only one\
        \ live birth, according to the study.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baf8c7c9-77da-49f3-9eb0-3f7bf02b67e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T05:09:31.338+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-17T05:11:42.815+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-17T05:09:31.338+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f091163-ad12-4225-a207-58973e1a0c3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T05:09:31.339+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-17T05:11:42.816+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-17T05:09:31.339+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "“We think that there might be additional…. abnormalities to be fixed.\
        \ Strategies to further enhance the success rate of SCNT in primates remains\
        \ …our main focus in the future,” Lu said\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b82c8ed0-87c9-4a16-9416-0ce66551839d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T05:09:31.339+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-17T05:11:42.816+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-17T05:09:31.339+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '204a3e88-270d-4e22-a78f-ff34c93d2cfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T05:09:31.340+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-17T05:11:42.817+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-17T05:09:31.340+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "The first two cloned monkeys, Zhong Zhong and Hua Hua, are now more\
        \ than 6 years old and live a “happy and healthy life” with others of the\
        \ same species. Lu said thus far the researchers have not identified any potential\
        \ limits on the cloned monkeys’ lifespan.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd6703ff-8c60-4e97-b8dc-04ae3cdf0458'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T05:09:31.340+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-17T05:11:42.817+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-17T05:09:31.340+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1533b308-7ff0-434a-9c38-217900c023ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T05:09:31.341+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-17T05:11:42.818+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-17T05:09:31.341+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "Zhong Zhong and Hua Hua are usually described as the first cloned monkeys.\
        \ However, a rhesus monkey was cloned in 1999 using what researchers consider\
        \ a simpler cloning method. In that case, scientists split the embryos, much\
        \ like what happens naturally when identical twins develop, rather than using\
        \ an adult cell like with the SCNT technique.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e47f8305-9b46-4265-a53e-4a36a57b23ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T05:09:31.341+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-17T05:11:42.818+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-17T05:09:31.341+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2d0c81b-00f5-4197-9826-4e6cdcc971b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T05:09:31.342+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-17T05:11:42.819+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-17T05:09:31.342+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': '<p><strong>The implications of cloning monkeys</strong></p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03e0e70a-ffa7-4d67-a90e-a77e0eae75cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T05:09:31.342+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-17T05:11:42.819+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-17T05:09:31.342+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': '<p>The researchers said that being able to successfully clone monkeys
        might help accelerate biomedical research given that there are limitations
        on what scientists can learn from lab mice. Research on nonhuman primates,
        which are closer to humans, has been pivotal to lifesaving medical advances,
        including the creation of vaccines against Covid-19, according to a report
        by a panel of the National Academies of Sciences, Engineering and Medicine
        released in May.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3c8939d-a4e6-4037-b943-238fb89e70f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T05:09:31.343+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-17T05:11:42.820+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-17T05:09:31.343+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd302aa86-0634-4743-a47c-6f863921401b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T05:09:31.343+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-17T05:11:42.820+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-17T05:09:31.343+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "The use of monkeys in scientific research is a contentious issue because\
        \ of ethical concerns about animal welfare. The team said it followed Chinese\
        \ laws and guidelines governing the use of nonhuman primates in scientific\
        \ research.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76a87805-299b-48f9-9fcb-37fca87e6cdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T05:09:31.344+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-17T05:11:42.821+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-17T05:09:31.344+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf289c27-99ef-42e1-bdde-dfbae73e0cdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T05:09:31.345+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-17T05:11:42.821+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-17T05:09:31.345+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "The UK’s Royal Society for Prevention of Cruelty to Animals said it\
        \ has “serious ethical and welfare concerns around the application of cloning\
        \ technology to animals. Cloning animals requires procedures that can cause\
        \ pain and distress, and there can be high failure and mortality rates.”\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2b9b76a-9d08-4bc7-bab8-85dec7212995'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T05:09:31.345+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-17T05:11:42.822+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-17T05:09:31.345+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '638756fd-eada-4612-9b15-ef450478009c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T05:09:31.346+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-17T05:11:42.822+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-17T05:09:31.346+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "Being able to produce genetically identical monkeys could be useful,\
        \ Esteban said.\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfa4cb29-360a-49a9-b52e-059b638f71a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T05:09:31.346+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-17T05:11:42.823+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-17T05:09:31.346+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80e704ba-d29f-428f-be32-df5d756cb09a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T05:09:31.347+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-17T05:11:42.823+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-17T05:09:31.347+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "“This research is proof of principle that cloning can be done in different\
        \ non-human primate species and opens the door to new ways of enhancing the\
        \ efficiency. Cloned monkeys can be genetically engineered in complex ways\
        \ that wild-type monkeys cannot; this has many implications for disease modeling.\
        \ There is also a species conservation perspective,” he added.\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34b19eb4-3bf8-4f1f-a060-496a24ca1290'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T05:09:31.348+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-17T05:11:42.824+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-17T05:09:31.348+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97df7e39-adcd-4669-b360-530f45bdaba3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T05:09:31.348+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-17T05:11:42.824+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-17T05:09:31.348+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "Dr Lluís Montoliu, research scientist at the National Center for Biotechnology\
        \ (CNB-CSIC) in Spain who wasn’t involved in the research, said that cloning\
        \ both species of monkey demonstrated two things.\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b8e487f-b21a-4137-a8ba-f6315e6f82c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T05:09:31.349+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-17T05:11:42.825+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-17T05:09:31.349+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c31effc9-8240-489b-9a03-da3ea596f5d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T05:09:31.350+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-17T05:11:42.825+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-17T05:09:31.350+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "“First, it is possible to clone primates. And second, no less important,\
        \ it is extremely difficult to succeed with these experiments, with such low\
        \ efficiencies,” he said in a statement.\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '696b12ed-761e-4995-b3f1-6c79c0d08ab7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T05:09:31.350+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-17T05:11:42.826+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-17T05:09:31.350+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0037ca1-d2c1-4b8a-831a-7c53b78b70b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T05:09:31.351+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-17T05:11:42.826+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-17T05:09:31.351+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "He added that the low success rate of the process showed that “not\
        \ only was human cloning unnecessary and debatable, but if attempted, it would\
        \ be extraordinarily difficult and ethically unjustifiable.”\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de6a44ee-cbe5-4606-9f61-0aaf59f41d49'
