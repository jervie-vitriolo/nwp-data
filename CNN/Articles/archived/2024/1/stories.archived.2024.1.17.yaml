      'mgnl:lastModified': 2024-01-17T05:19:08.594+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '897e4b0c-a91c-4906-a2f5-d6e4c9e9ce37'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T05:19:08.594+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-17T05:19:09.124+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-17T05:19:08.594+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': '<p>Regional actors in the Middle East have repeatedly likened the mass
        movement of Palestinians in Gaza to the “Nakba,” or catastrophe, the Arabic
        term for the expulsion or flight of Palestinians from their towns during the
        founding of Israel in 1948.</p>'
  'laguna-oil-mill-fire-under-control':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
