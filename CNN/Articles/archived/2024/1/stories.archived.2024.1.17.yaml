      'mgnl:lastModified': 2024-01-17T17:47:50.692+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': '<p>"PhilHealth is bound by law to proceed with implementation, otherwise
        it will be remiss in its duty to the Filipino people that the law intends
        to serve and benefit. The said adjustment in premiums will generate additional
        funds that will enable PhilHealth to continue with and sustain its benefit
        expansion enhancements," he explained.</p>'
  'baguio-virology-test-gastroenteritis-outbreak':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2024-01-17T13:15:49.000+08:00
