      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "\"Yung unregistered, pag hindi sila nakarehistro — whether consoldiated\
        \ or unconsolidated — huli po kayo,\" Mendoza said. [Those unregistered —\
        \ whether consolidated or unconsolidated — you will be apprehended.]\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
