      'mgnl:lastModified': 2024-01-17T13:36:08.796+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e5dd0d4-0e74-4216-b9f7-8abe98b53f77'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T10:09:25.580+08:00
      'mgnl:createdBy': 'seth'
