    'template': '1'
    'title': 'China’s population declines for second straight year as economy stumbles'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32440e88-fd9a-4d14-80b2-8071e8425d6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T13:27:00.896+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-17T13:40:25.117+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-17T13:40:24.886+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': '<p><strong>Hong Kong (CNN) —</strong> China’s population shrank for
        the second year in a row in 2023, marking a deepening of a demographic challenge
        set to have significant implications on the world’s second largest economy.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1defc283-ad7e-4980-935d-79840ec7e96c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T13:27:00.897+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-17T13:40:25.118+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-17T13:40:24.887+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "The population fell in 2023 to 1.409 billion, down some 2.08 million\
        \ people from the previous year, China’s National Bureau of Statistics (NBS)\
        \ announced Wednesday.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c057ee25-3d02-4f4d-8d58-f5011baf2c2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T13:27:00.897+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-17T13:40:25.119+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-17T13:40:24.887+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "The NBS confirmed that China’s economy grew by 5.2% last year, compared\
        \ to a government target of around 5%. While this expansion marks a significant\
        \ pick-up over 2022, when China’s economy grew by just 3%, it is still one\
        \ of the country’s worst economic performances in over three decades.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f56aec2f-c67f-4a4e-aeb2-5c40182f6ffc'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T13:27:00.898+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-17T13:40:25.120+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-17T13:40:24.887+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "China’s birth rate also dropped to a new record low of 6.39 births\
        \ per 1,000 people, down from 6.77 a year earlier and the lowest level since\
        \ the founding of Communist China in 1949. Some 9.02 million babies were born,\
        \ compared with 9.56 million babies in 2022.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f14383b-3a74-4579-999d-bfa543d62c1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T13:27:00.898+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-17T13:40:25.121+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-17T13:40:24.888+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "The country’s work force, composed of people in the 16 to 59 age group,\
        \ dropped by 10.75 million from 2022, while the number of elderly people above\
        \ 60 increased by 16.93 million from 2022.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5436f4c8-9ec9-432b-bb6f-aec357937075'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T13:27:00.898+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-17T13:40:25.122+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-17T13:40:24.888+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "The latest figures come after China’s population declined for the first\
        \ time in decades in 2022 in what analysts said was the country’s first drop\
        \ since the 1961 famine triggered by former leader Mao Zedong’s Great Leap\
        \ Forward. Last year, China was surpassed by India as the world’s most populous\
        \ country.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd286656-42ef-47c0-aeaf-141ac75831d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T13:27:00.899+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-17T13:40:25.123+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-17T13:40:24.889+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "The slowing birth rate comes despite a push from the government to\
        \ encourage more married couples to have children following decades of restrictive\
        \ birth policies.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a944d7c6-4f7a-41d7-a1e9-5a7bd52241f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T13:27:00.899+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-17T13:40:25.123+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-17T13:40:24.889+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "Beijing scrapped its decades-long and highly controversial “one child”\
        \ policy in 2015, after realizing the restrictions had contributed to a rapidly\
        \ aging population and shrinking workforce that could severely distress the\
        \ country’s economic and social stability.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55ba0dee-7e73-460f-9970-043a3b059535'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T13:27:00.900+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-17T13:40:25.124+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-17T13:40:24.890+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': '<p><em>This is a developing story and will be updated.</em></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5373633-96f9-46ca-9611-7a954eada3c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T13:27:00.900+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-17T13:40:25.125+08:00
