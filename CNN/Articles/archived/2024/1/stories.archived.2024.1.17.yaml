      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A far-right Israeli government minister
        has criticized a decision by the country’s military to withdraw an army division
        from Gaza, exposing further divides between lawmakers over the military offensive
        in the Palestinian enclave.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9581aae-1920-4335-ae12-be03809ca3c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T05:19:08.576+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-17T05:19:09.084+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-17T05:19:08.576+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54aadd8b-16f3-4d41-9b9d-e8c0cf16c649'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T05:19:08.576+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-17T05:19:09.086+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-17T05:19:08.576+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "National Security Minister Itamar Ben Gvir said a “rocket barrage”\
        \ launched from Gaza into Israel on Tuesday morning “proves once again that\
        \ the occupation of the (Gaza) Strip is necessary for the realization of the\
        \ combat goals.”\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa2dc826-559f-4906-ae69-38b8b7b38505'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T05:19:08.577+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-17T05:19:09.087+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-17T05:19:08.577+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93acae5f-7719-43a5-aed3-7ca22030a110'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T05:19:08.577+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-17T05:19:09.088+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-17T05:19:08.577+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "The IDF said Monday that the 36th division, which comprises armored,\
        \ engineering, and infantry companies, withdrew from the Gaza Strip after\
        \ 80 days, in the most significant sign yet of a shift to a new phase of fighting\
        \ that some Israeli officials have been promising.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b375cb8d-c3af-406a-9bfb-a34e2d51fcc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T05:19:08.577+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-17T05:19:09.089+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-17T05:19:08.577+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e86b3d97-d4cf-4f33-9ced-13b5d9d01c98'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T05:19:08.578+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-17T05:19:09.090+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-17T05:19:08.578+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "A growing chorus of leaders have condemned the spiraling death toll\
        \ in Gaza, where Israel’s deadly military offensive since October 7 has decimated\
        \ swathes of the territory and left more than 2.2 million people facing famine,\
        \ deadly disease and forcible displacement.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be43d757-4939-44f4-89b9-c3693b7a34af'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T05:19:08.578+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-17T05:19:09.091+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-17T05:19:08.578+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de7a877c-51b6-48ef-924e-0c6010dcbea4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T05:19:08.578+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-17T05:19:09.092+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-17T05:19:08.578+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "Israeli attacks in Gaza have killed at least 24,100 Palestinians and\
        \ injured another 60,834, according to the Hamas-run Ministry of Health. CNN\
        \ cannot independently confirm the numbers due to the difficulty of reporting\
        \ from the war zone.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4bd69c4-935d-4b91-9b4c-674bbed6225d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T05:19:08.579+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-17T05:19:09.094+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-17T05:19:08.579+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19386f7a-8bc2-4cfd-b364-5a6cdfa27973'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T05:19:08.579+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-17T05:19:09.095+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-17T05:19:08.579+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "Israeli Defense Minister Yoav Gallant said Monday that the “intensive\
        \ manoeuvring stage” of Israel’s military offensive in northern and southern\
        \ Gaza would “end soon.”\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e007531-97a8-43cb-a0a3-d6b01832f5fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T05:19:08.580+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-17T05:19:09.096+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-17T05:19:08.580+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b71d71a-b3eb-4c50-9eb5-9726be60b21c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T05:19:08.580+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-17T05:19:09.097+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-17T05:19:08.580+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "The Israeli military is working to “eliminate pockets of resistance”\
        \ in northern Gaza, Gallant said, claiming: “We will achieve this via raids,\
        \ airstrikes, special operations and additional activities.”\r"
    '13':
