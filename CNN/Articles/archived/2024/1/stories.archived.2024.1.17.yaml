      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "Mendoza clarified that vehicle impoundment does not only cover those\
        \ apprehended over the PUV modernization program but also other transport\
        \ rules.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
