    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beb265bf-2281-4412-949b-d0ef7e2260ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T07:07:53.594+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-17T07:10:40.222+08:00
