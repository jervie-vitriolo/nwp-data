      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "“We’ve not wanted to see escalation anywhere since October 7,” he said.\
        \ “We’re working every single day to prevent it, including in the Red Sea.”\
        \r"
