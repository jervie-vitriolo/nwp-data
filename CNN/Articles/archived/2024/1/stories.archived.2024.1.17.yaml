      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-17T16:05:14.462+08:00
      'mgnl:lastModifiedBy': 'kristelle'
      'mgnl:type': 'text'
      'text': "According to DA, the country’s poultry meat importation from the US\
        \ in 2023 was 166,356 metric tons valued at $175,783,193.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a36e364a-73ac-40e4-a1c5-860ed3869baf'
