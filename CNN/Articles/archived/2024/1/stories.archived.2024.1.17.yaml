      'mgnl:lastModified': 2024-01-17T07:10:39.672+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "Argamani, 26, who was seen speaking in two of the videos, was kidnapped\
        \ from the Nova festival alongside her boyfriend Avinatan Or. Argamani was\
        \ seen in a video, released by Hamas at the time, being dragged away on a\
        \ motorbike.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02876e3a-0895-4a70-9dba-3d7254cbfc1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T07:07:53.589+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-17T07:10:40.214+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-17T07:10:39.673+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b57be26-dbbf-4756-acd9-dab82ad3a7dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T07:07:53.589+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-17T07:10:40.215+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-17T07:10:39.673+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "Her mother Leora has stage four brain cancer and in a video that she\
        \ recorded at the end of last year, she pleaded for the safe return of her\
        \ daughter, saying: “Noa, I want to tell you that if I don’t see you please\
        \ know that I love you very much.”\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71921338-0bc0-46fa-9689-2fed5c264a95'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T07:07:53.590+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-17T07:10:40.216+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-17T07:10:39.674+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39fc903e-fa27-4f9b-a3b2-9c6bf0fe0c7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T07:07:53.590+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-17T07:10:40.217+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-17T07:10:39.675+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "Svirsky was kidnapped while visiting his family on Kibbutz Be’eri from\
        \ his home in Tel Aviv. The 38-year-old dual Israeli-German citizen had been\
        \ at the house of his mother, Orit Svirsky, a committed peace activist.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b071a13d-ac7b-416f-907c-c04936cb8720'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T07:07:53.591+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-17T07:10:40.218+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-17T07:10:39.675+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c013aff-36a8-47f1-828c-496f33bf9fbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T07:07:53.592+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-17T07:10:40.218+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-17T07:10:39.676+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "Orit was gunned down in front of him, and it later emerged that her\
        \ ex-husband Rafi – Svirsky’s father – was also murdered, alongside his three\
        \ dogs. Svirsky’s 97-year-old maternal grandmother, Aviva Sela, survived the\
        \ attack, but her Filipina carer, Grace Cabrera, 45, was killed.\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f9fcdaf-1150-4a4a-a0fa-c9874b998332'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T07:07:53.592+08:00
