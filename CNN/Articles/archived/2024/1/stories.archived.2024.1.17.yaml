      'mgnl:lastModified': 2024-01-26T11:53:56.331+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': '<h2><strong>Big bet</strong></h2>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80c292b2-a909-4697-8c0a-cacd0b748b5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T23:33:59.571+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-26T11:53:57.312+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-26T11:53:56.332+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6984f41f-4bc2-461c-bf6b-d752a120965b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T23:33:59.572+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-26T11:53:57.313+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-26T11:53:56.332+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "During his speech, Marcos acknowledged that it would be a long fight\
        \ to rehabilitate Pasig River. \"Decades of neglect cannot be undone in months,\"\
        \ he said.\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '129d1cb4-a0b5-43a8-bd00-3bb560f4bce7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T23:33:59.572+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-26T11:53:57.313+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-26T11:53:56.333+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac5827e8-e1d5-4bd4-923d-2d91225fc64c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T23:33:59.573+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-26T11:53:57.314+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-26T11:53:56.333+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': '<p>Stretching 25 kilometers, Pasig River was <a href="https://www.cnnphilippines.com/news/2018/10/17/Pasig-River-rehabilitation-Asia-RiverPrize-Awards-2019.html">declared</a>
        biologically dead in the ''90s due to persistent pollution. The river''s dismal
        state was supposedly caused by population growth and industrial development
        along its riverbanks.&nbsp;</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf1f7109-06e0-4afb-b0fb-bd175a87aa74'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T23:33:59.573+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-26T11:53:57.314+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-26T11:53:56.334+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0704bc1-c885-47e0-af1d-8eaf2ca29f57'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T23:33:59.574+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-26T11:53:57.315+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-26T11:53:56.335+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "He said there will be scheduled milestones that will be \"strictly\
        \ met,\" directing his instructions to local government units along the river,\
        \ the Metropolitan Manila Development Authority, the Department of the Interior\
        \ and Local Government, and the Department of Human Settlements and Urban\
        \ Development.\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7c2b395-1385-486b-add0-51573d23bca2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T23:33:59.575+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-26T11:53:57.315+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-26T11:53:56.335+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e6d8d22-93b5-4b6e-bc06-437e92ce0d8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T23:33:59.575+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-26T11:53:57.316+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-26T11:53:56.336+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "\"I asked for a quarterly and yearly report submitted to my office\
        \ because I want to see this prototype of redevelopment of Pasig River ---\
        \ right here, right now --- produced in sustainable speed and sustainable\
        \ focus up to its final and logical conclusion,\" the president ordered.\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f496c74a-bbdf-4b7b-8a56-89f9b934a31b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T23:33:59.576+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-26T11:53:57.316+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-26T11:53:56.337+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aff13538-4e28-4f7d-b20a-ba5f6e7be6f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T23:33:59.577+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-26T11:53:57.317+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-26T11:53:56.337+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "\"I will not be deterred from placing a big bet on this endeavor because\
        \ the presidency is all about attaining the grand, and not wasting mandates\
        \ on the petty,\" he said.\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dd66892-06d2-473e-936d-f54e20ca8709'
