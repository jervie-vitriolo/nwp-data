    'stories': []
    'template': '1'
    'title': 'Environmental advocates to protest vs. mining ops on historic Homonhon'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a70c6ce-b3fe-4218-b816-d915f04a68b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T16:34:51.776+08:00
