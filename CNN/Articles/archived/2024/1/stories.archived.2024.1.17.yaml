      'mgnl:lastModified': 2024-01-17T16:05:14.456+08:00
      'mgnl:lastModifiedBy': 'kristelle'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd8b89c4-7eb6-42d6-b952-2e862cffe6c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T16:05:14.457+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2024-01-17T16:05:14.813+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-17T16:05:14.457+08:00
      'mgnl:lastModifiedBy': 'kristelle'
      'mgnl:type': 'text'
      'text': "“Laurel also ordered the immediate suspension of the processing, evaluation\
        \ of application, and issuance of the Sanitary Phytosanitary Import Clearance\
        \ (SPSIC) of said commodities,” the DA said.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c742b05-4398-4b85-8f0a-eb27e2c9c34c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-17T16:05:14.457+08:00
