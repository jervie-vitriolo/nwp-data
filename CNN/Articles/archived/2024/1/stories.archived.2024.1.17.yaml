      'mgnl:lastActivated': 2024-01-26T11:53:57.310+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-26T11:53:56.330+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ce8a606-8f92-44ec-b810-eb9dfaff224c'
