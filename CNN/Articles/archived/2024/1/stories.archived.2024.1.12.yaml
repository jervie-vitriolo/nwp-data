    'template': '1'
    'title': 'Imee: Some areas pay ₱1,000 per voter for cha-cha signature campaign

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5948a995-224a-4683-804c-2f6a34778b99'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T14:14:32.700+08:00
