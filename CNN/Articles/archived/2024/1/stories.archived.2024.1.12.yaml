    'title': 'Taiwan is about to choose its new president. What’s at stake and how
      might China respond?'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdd6e1bb-9a0c-4fcd-84f5-10d213f724e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T07:58:28.106+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-12T23:40:23.070+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-12T08:11:07.431+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> All eyes will be on Taiwan this Saturday
        as voters choose a new leader under the shadow of an increasingly assertive
        China that has spent the past eight years ramping up its threats toward the
        self-ruled island.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8b5f92c-dc78-4ac6-b1a8-6886d793c13b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T07:58:28.107+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-12T23:40:23.070+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-12T08:11:07.433+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b76112bb-d70c-48f4-bd2d-66ed3e4298dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T07:58:28.107+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-12T23:40:23.070+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-12T08:11:07.434+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "The world will be watching to see not only who wins the election, but\
        \ how democratic Taiwan’s authoritarian neighbor will respond. There, Xi Jinping\
        \ – China’s most powerful leader in a generation – has called Taiwan’s unification\
        \ with the mainland “a historical inevitability,” to be achieved by force\
        \ if necessary.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f32ebe8-5d0c-4185-8d18-c75fb250711b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T07:58:28.107+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-12T23:40:23.070+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-12T08:11:07.434+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5885a6b-eb6c-45a1-b3fd-3b02ab37161a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T07:58:28.108+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-12T23:40:23.071+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-12T08:11:07.435+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "The last time Taiwan had a change of government – when the ruling Democratic\
        \ Progressive Party (DPP) came to power in 2016 – Beijing cut off most communications\
        \ with Taipei and significantly increased economic, diplomatic and military\
        \ pressure on the island in the ensuing years, turning the Taiwan Strait into\
        \ one of the world’s major geopolitical flash points.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10a30f5e-9b57-4e75-b45d-7941e872a3a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T07:58:28.108+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-12T23:40:23.071+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-12T08:11:07.436+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eb8650b-06d3-46e6-b850-b2cb4dd3ab13'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T07:58:28.109+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-12T23:40:23.071+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-12T08:11:07.437+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "China’s ruling Communist Party views Taiwan as part of its territory,\
        \ despite having never controlled it. While successive Chinese Communist leaders\
        \ have vowed to eventually achieve “reunification,” Xi has repeatedly said\
        \ the Taiwan issue “should not be passed down generation after generation,”\
        \ linking the mission to his mid-century goal of “national rejuvenation.”\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb9e9706-8732-4d82-879c-f4e813844a4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T07:58:28.109+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-12T23:40:23.071+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-12T08:11:07.438+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff6e82fe-c255-4687-82a9-d9f1464dba59'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T07:58:28.109+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-12T23:40:23.071+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-12T08:11:07.439+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "“This election marks a change in leadership at a moment when cross-strait\
        \ tensions are high, and preserving stability has become more of a challenge,”\
        \ said Amanda Hsiao, senior China analyst for the International Crisis Group.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb1f2d64-9910-4e14-bf70-88c9e6ba4300'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T07:58:28.110+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-12T23:40:23.071+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-12T08:11:07.440+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d3a27e2-ddc1-4486-b428-ca03c84fe88b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T07:58:28.110+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-12T23:40:23.072+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-12T08:11:07.440+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "“A conflict involving Taiwan is unlikely in the near term. But if one\
        \ were to break out, the ramifications would be globally felt,” Hsiao said.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b90997c7-30ac-485e-80a2-39058f5ec66a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T07:58:28.111+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-12T23:40:23.072+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-12T08:11:07.441+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92e5cf67-3ccb-488f-bd80-7cd9191c32ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T07:58:28.111+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-12T23:40:23.072+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-12T08:11:07.442+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "All three candidates are selling themselves as the best choice for\
        \ avoiding that doomsday scenario, pledging to maintain peace and the status\
        \ quo – which polls have consistently shown is what most people in Taiwan\
        \ want.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19e6730d-bafd-439f-945d-3c17f72dbdac'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T07:58:28.112+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-12T23:40:23.072+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-12T08:11:07.443+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '885619cf-60eb-48a7-b5c0-00d49fa39d16'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T07:58:28.112+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-12T23:40:23.073+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-12T08:11:07.444+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "But the three men hold very different visions for how to achieve that\
        \ goal. They all cite the need to boost Taiwan’s defense capabilities to deter\
        \ China’s aggression but disagree on their policy priorities, particularly\
        \ how to deal with Beijing.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d37e0ab-e952-4ec5-9c88-665b417f6afe'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T07:58:28.113+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-12T23:40:23.073+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-12T08:11:07.444+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07fc25da-c7a1-4b86-b347-7ddf3a465df4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T07:58:28.113+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-12T23:40:23.073+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-12T08:11:07.445+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "Current DPP Vice President Lai Ching-te emphasizes bolstering Taiwan’\
        s ties with like-minded democratic partners, such as the United States and\
        \ Japan, while maintaining his administration’s stance that Tawain is already\
        \ a de facto sovereign nation – a view Beijing deems unacceptable.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8a42196-ed22-4e23-b6e9-eb1d3995d3d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T07:58:28.114+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-12T23:40:23.073+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-12T08:11:07.446+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '163a9df3-8fb1-494b-835a-f98a7646f0cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T07:58:28.114+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-12T23:40:23.073+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-12T08:11:07.447+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "Hou Yu-ih, from the main opposition party Kuomintang (KMT), places\
        \ more weight on resuming dialogue and deescalating tension with China.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3464a9af-fdcb-4eee-9a7e-f2c53e16e8e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T07:58:28.115+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-12T23:40:23.073+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-12T08:11:07.448+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '007b3bcd-8b78-4c99-9e50-952aa1bb326f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T07:58:28.115+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-12T23:40:23.074+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-12T08:11:07.449+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "Ko Wen-je from the Taiwan People’s Party (TPP), meanwhile, has called\
        \ for a more “pragmatic” approach to seek a “new way out in the US-China rivalry,”\
        \ though he has been less clear about what that means in practice.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbdd0de0-d582-42b3-bc4a-9772b7f774bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T07:58:28.116+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-12T23:40:23.074+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-12T08:11:07.449+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10734a03-6ed8-41e6-a14f-835faec05374'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T07:58:28.116+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-12T23:40:23.074+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-12T08:11:07.450+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "Beijing’s response may vary depending on the election results, but\
        \ experts say tension could rise further down the road regardless of who takes\
        \ office, as China’s “reunification” plan has become a nonstarter for the\
        \ vast majority of Taiwan’s 24 million people.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bab6cf75-107a-4f82-a84e-91e5d142c752'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T07:58:28.117+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-12T23:40:23.074+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-12T08:11:07.451+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd215b34e-df56-47ea-8c0b-ed801eacefed'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T07:58:28.117+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-12T23:40:23.074+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-12T08:11:07.452+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "In addition to the threat from Beijing, livelihood issues such as low\
        \ wages, high property prices and Taiwan’s slowly growing economy are expected\
        \ be key factors in how they vote.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e28b8054-209a-4e3f-962a-289ee23875d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T07:58:28.118+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-12T23:40:23.075+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-12T08:11:07.453+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f01cb35-cb84-4159-9c17-3f1304a47422'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T07:58:28.118+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-12T23:40:23.075+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-12T08:11:07.454+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': '<h2>Immediate pressure</h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88d4b622-b547-46a4-b802-8cda767bde1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T07:58:28.119+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-12T23:40:23.075+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-12T08:11:07.454+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "China has made no secret of its preference in the tight race, framing\
        \ the election as a choice between “peace and war, prosperity and decline.”\
        \r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '228bb3b4-790e-4765-a9df-068b71929603'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T07:58:28.120+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-12T23:40:23.075+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-12T08:11:07.455+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acb6c8a4-f91f-4b7f-b580-47d31e6f4294'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T07:58:28.120+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-12T23:40:23.076+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-12T08:11:07.456+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "Beijing openly loathes the DPP and Lai, who once described himself\
        \ as “a practical worker for Taiwan independence.” Although he has moderated\
        \ his position to favor the status quo, Beijing has continued to denounce\
        \ him as a dangerous separatist.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78570c4a-4c9a-4764-91c9-26d0721e5739'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T07:58:28.121+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-12T23:40:23.076+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-12T08:11:07.457+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e508205-02db-4691-811f-1a75aac10e64'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T07:58:28.121+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-12T23:40:23.076+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-12T08:11:07.458+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "On Wednesday, China’s Taiwan Affairs Office warned Taiwan’s voters\
        \ to “recognize the extreme danger of Lai Ching-te’s triggering of cross-strait\
        \ confrontation and conflict,” and “to make the right choice at the crossroads\
        \ of cross-strait relations.”\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0abee5b-922e-4662-85a9-8dfa00284b02'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T07:58:28.122+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-12T23:40:23.076+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-12T08:11:07.458+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa313fb1-fd97-4ecc-a144-2373ca1845cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T07:58:28.123+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-12T23:40:23.077+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-12T08:11:07.459+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "A victory by Lai, who had been leading in the polls by a small margin,\
        \ could be quickly met with an increase in economic or military pressure by\
        \ China.\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69611226-591c-43ba-8d46-b1575b82a8cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T07:58:28.123+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-12T23:40:23.077+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-12T08:11:07.460+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f412c4bd-4ce4-4a4b-87d4-084f8b35c59e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T07:58:28.124+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-12T23:40:23.077+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-12T08:11:07.461+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "“In the near term, we’re likely to see Beijing trying to use maximum\
        \ pressure to set the terms for the next four years of cross-strait negotiations,”\
        \ said Wen-ti Sung, a Taiwan-based fellow with the Atlantic Council’s Global\
        \ China Hub.\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be4b133c-103d-404f-bbc3-1c792707237b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T07:58:28.125+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-12T23:40:23.078+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-12T08:11:07.462+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '850c2177-3765-4212-bc34-5d9c3e9664dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T07:58:28.125+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-12T23:40:23.078+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-12T08:11:07.463+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "It could include “intense diplomatic rhetoric that criticizes the next\
        \ DPP administration, economic sanctions against targeted exports, as well\
        \ as greater use of military tools in gray-zone areas as a way to register\
        \ Beijing’s dissatisfaction,” he said.\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b9e6d06-78ed-46f9-a3ca-7a1265c1ca7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T07:58:28.126+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-12T23:40:23.078+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-12T08:11:07.463+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c74f9a8-0f52-463e-bdd6-343a99a9106d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T07:58:28.127+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-12T23:40:23.078+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-12T08:11:07.464+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "“Grey zone” tactics refers to aggressive state actions that stop short\
        \ of open warfare, something China has used increasingly in recent years in\
        \ both the South China Sea and toward Taiwan.\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '539e1919-3111-493a-be7c-8eb851062886'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T07:58:28.127+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-12T23:40:23.079+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-12T08:11:07.465+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d843841-fe25-4c79-9617-fb1e0c34359f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T07:58:28.128+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-12T23:40:23.079+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-12T08:11:07.466+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "China could also save a more forceful response for a later date, if\
        \ a victorious Lai delivers an inauguration speech in May that doesn’t meet\
        \ Beijing’s demands, according to Hsiao.\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84948549-0b50-49fe-a4c8-92d1e9c4711e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T07:58:28.129+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-12T23:40:23.079+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-12T08:11:07.467+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96d7f183-183f-46e4-9510-e958fb343138'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T07:58:28.130+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-12T23:40:23.080+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-12T08:11:07.468+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "The world will be watching the level of escalation.\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c3887b7-ecc1-457d-9d6e-469e599eb445'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T07:58:28.130+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-12T23:40:23.080+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-12T08:11:07.468+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcac8910-c6ef-4af5-9202-3e0bb27bfd36'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T07:58:28.131+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-12T23:40:23.080+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-12T08:11:07.469+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "In August 2022, China staged massive war games around Taiwan to show\
        \ its displeasure with then-US House Speaker Nancy Pelosi’s visit to Taipei.\
        \ Beijing fired missiles into waters surrounding the island and simulated\
        \ a blockade with fighter jets and warships, in its largest show of force\
        \ in years.\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9214381-9313-4068-9225-11ca5fca90c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T07:58:28.132+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-12T23:40:23.080+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-12T08:11:07.470+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43b38d7f-abe9-4bc0-afd3-ed4a2aff4ac9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T07:58:28.133+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-12T23:40:23.081+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-12T08:11:07.471+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "If Lai wins, it will be the first time in Taiwan’s democratic history\
        \ for a political party to be elected to a third term in power – and serve\
        \ as a potent sign that China’s strongarm tactics under Xi are not working\
        \ to persuade Taiwanese voters to abandon the DPP.\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b594b85-d39a-41d2-b65a-b23164afdd18'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T07:58:28.134+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-12T23:40:23.081+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-12T08:11:07.472+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "\r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3c69733-b884-4afa-8139-552894f7da96'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T07:58:28.134+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-12T23:40:23.081+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-12T08:11:07.473+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "But analysts say the DPP is less likely to secure a majority in the\
        \ new legislature, which will also be elected Saturday, and that could lead\
        \ to significant deadlocks in policy making, especially on contentious issues.\r"
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8b23472-7549-4c76-83a2-e8caded38dcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T07:58:28.135+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-12T23:40:23.081+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-12T08:11:07.473+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "\r"
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a1d2c80-2d3e-4180-bda9-c39f9b65e784'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T07:58:28.136+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-12T23:40:23.082+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-12T08:11:07.474+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "“The check that the Legislative Yuan would likely impose on a new DPP\
        \ presidency should offer some degree of reassurance to Beijing on what the\
        \ Lai administration can do,” Hsiao said.\r"
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf759da6-0b5d-41c7-b40e-03dc73f573eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T07:58:28.137+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-12T23:40:23.082+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-12T08:11:07.475+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "\r"
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae3e4ed3-ff62-4672-a5d1-0ed3890b77f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T07:58:28.138+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-12T23:40:23.082+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-12T08:11:07.476+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': '<h2>Tension down the road</h2>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c95dcbc-7a7e-4552-987f-09e500fa1a8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T07:58:28.138+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-12T23:40:23.082+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-12T08:11:07.477+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "Beijing’s preferred candidate is Hou from the KMT, which traditionally\
        \ favors closer ties with China.\r"
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8165ab63-e7d1-481a-b7b8-45a3e5815132'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T07:58:28.139+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-12T23:40:23.083+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-12T08:11:07.478+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "\r"
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62d5f03b-d577-4f1a-a90e-baa21e339685'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T07:58:28.140+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-12T23:40:23.083+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-12T08:11:07.478+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "Hou has blamed the DPP for provoking China and vowed to restart dialogue\
        \ and repair economic ties with Beijing.\r"
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4cf2332-5691-4c6b-a01b-ff6efc9e4447'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T07:58:28.141+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-12T23:40:23.083+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-12T08:11:07.479+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "\r"
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72afa33a-0b53-40ab-be04-6c9b9a6dc0d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T07:58:28.142+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-12T23:40:23.083+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-12T08:11:07.480+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "He has pledged to revive a controversial trade deal with China, which\
        \ sparked huge student-led protests in 2014 during the previous KMT administration.\r"
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93b29012-3190-481b-a646-42adb246397a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T07:58:28.143+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-12T23:40:23.084+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-12T08:11:07.481+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "\r"
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b5159d7-e92e-4d1e-a2bd-acacb5c6c386'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T07:58:28.144+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-12T23:40:23.084+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-12T08:11:07.482+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "His election could lead to a temporary ease in tensions, but experts\
        \ say it won’t last.\r"
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e0dda61-eea7-4267-a47c-8b7fa44d29f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T07:58:28.145+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-12T23:40:23.084+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-12T08:11:07.483+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "\r"
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdd83be0-fdad-436a-a2a1-68614f6cf15c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T07:58:28.146+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-12T23:40:23.085+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-12T08:11:07.484+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "“After an initial period where relations improve, Beijing will still\
        \ try to seek more progress in the relationship – that could be in the form\
        \ of new economic agreements or more political accommodation from a KMT government,”\
        \ Hsiao said.\r"
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02d7a641-3044-43f0-bcb6-50273f3689e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T07:58:28.147+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-12T23:40:23.085+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-12T08:11:07.484+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "\r"
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9cffe0c-f48b-41c5-83d7-5a3d4cc471aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T07:58:28.147+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-12T23:40:23.085+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-12T08:11:07.485+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "“And at that point, I think a Hou administration would have a lot of\
        \ difficulty selling that to Taiwanese voters. And that may well see tensions\
        \ rise again.”\r"
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7343b6d4-0105-4625-9f1e-db839d3f3e84'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T07:58:28.148+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-12T23:40:23.085+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-12T08:11:07.486+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "\r"
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad2ca819-e98c-42e0-915c-5e4e93fbaa30'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T07:58:28.149+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-12T23:40:23.086+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-12T08:11:07.487+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "While Hou has clearly opposed Taiwan independence, he has also rejected\
        \ the “one country, two systems” model proposed by China for unification.\
        \ That offer has lost all appeal in Taiwan after Beijing’s crackdown on freedoms\
        \ in Hong Kong, which former colonial ruler Britain handed over to China in\
        \ 1997 under the same framework.\r"
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa85da70-72c6-4aec-912c-8fc2f04d6322'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T07:58:28.150+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-12T23:40:23.086+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-12T08:11:07.488+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "\r"
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '571f8e37-9161-4786-a6ed-3ac3f427e2f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T07:58:28.151+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-12T23:40:23.086+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-12T08:11:07.489+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "“Similar to mainland China and the US, Taiwan must also shoulder responsibility\
        \ and walk its own path, so as to bring about peace and stability in the region,”\
        \ Hou said Thursday in response to a question from CNN.\r"
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d5838fd-341c-4c2a-8675-b035b7e3c961'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T07:58:28.152+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-12T23:40:23.086+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-12T08:11:07.490+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "\r"
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56909700-781b-42a0-954d-ab6b83c8049e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T07:58:28.154+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-12T23:40:23.087+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-12T08:11:07.490+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "He described his stance of rejecting both Taiwan independence and Beijing’\
        s “one country, two systems” model as “the ‘middle way’ Taiwan should take.”\
        \r"
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43fb06c7-813d-4570-90d1-79cfafd3d7df'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T07:58:28.155+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-12T23:40:23.087+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-12T08:11:07.491+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "\r"
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fd7ea4e-9e18-4324-a098-dd4bca77973a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T07:58:28.156+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-12T23:40:23.087+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-12T08:11:07.492+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "Even if Hou wins, cross-strait relations are unlikely to return to\
        \ their friendlier years under former Taiwan President Ma Ying-jeou, when\
        \ the KMT was last in power, experts say.\r"
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '204d6000-309b-4efa-9b7f-c4b7123ef53d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T07:58:28.157+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-12T23:40:23.087+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-12T08:11:07.493+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "\r"
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78a20c64-880d-4bef-b54d-ee3fa051d98e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T07:58:28.158+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-12T23:40:23.088+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-12T08:11:07.494+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "Much has changed since the Ma years.\r"
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58466fd0-cca4-48fb-a862-ae12bfaa18c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T07:58:28.159+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-12T23:40:23.088+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-12T08:11:07.494+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "\r"
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48416489-88ed-433f-a608-cfb02f8f1c7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T07:58:28.160+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-12T23:40:23.088+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-12T08:11:07.495+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "Amid Chinese threats, Taiwan’s public has shifted determinedly away\
        \ from China. Less than 10% now support an immediate or eventual unification,\
        \ and less than 3% identify primarily as Chinese. The geopolitical backdrop\
        \ has also changed dramatically, with China and the US locked in an escalating\
        \ strategic competition.\r"
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fda2023-13d9-453d-a895-d1499955b693'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T07:58:28.161+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-12T23:40:23.089+08:00
      'mgnl:lastActivatedBy': 'raheema'
