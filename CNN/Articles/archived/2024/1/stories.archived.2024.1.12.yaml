      'mgnl:lastModified': 2024-01-13T02:25:19.519+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 12) –</strong> CNN
        Philippines’ senior anchor Rico Hizon was named Best News Anchor or Presenter
        at the 28th Asian Television Awards (ATA) held Friday at Hoa Binh Theatre
        in Ho Chi Minh City, Vietnam.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e4054f9-87f2-4937-934b-a4ce9db5deae'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T23:56:40.841+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-13T02:25:19.819+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-13T02:25:19.520+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "Hizon, who anchors the nightly newscast \"The Final Word,\" bested\
        \ seven other nominees including Ryan Wiedaryanto (Indosiar), Charms Espina\
        \ (PTV), Lee Chen-Chen (Formosa News), Kishore Ajwani (TV18), Shereen Bhan\
        \ (CNBC TV18), Joee Guilas (PTV), and Anand Narasimhan (CNN - News18).\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14432e31-b1d5-4d5c-aa9a-824a3bd83a88'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T23:56:40.842+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-13T02:25:19.819+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-13T02:25:19.520+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "“This is fantastic,” Hizon said in his acceptance speech. “It's so\
        \ surreal to win once again the Asian Television Awards' Best News Presenter\
        \ and Anchor here in Vietnam.”\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e675c87b-b4a7-4810-ab26-2246b6e516bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T23:56:40.842+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-13T02:25:19.820+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-13T02:25:19.521+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "“Every recognition that is given to a broadcast journalist is always\
        \ a challenge that we always have to deliver balance and fair news,” he also\
        \ said, adding that there are so many issues journalsists need to report on\
        \ especially in their localities.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c571126-a5b6-429f-83b5-a49f73b75b0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T23:56:40.843+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-13T02:25:19.820+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-13T02:25:19.521+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': '<p>Hizon dedicated the award to the producers and writers of "The Final
        Word" and CNN Philippines, along with his wife Melannie and son Migo, and
        God.</p>'
