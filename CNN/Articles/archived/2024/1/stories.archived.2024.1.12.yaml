      'mgnl:lastModified': 2024-01-12T23:38:49.845+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b21b3e2b-ad71-41e4-81bb-4a33a96dccf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T23:38:49.845+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-12T23:42:32.448+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-01-12T23:38:49.845+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "Meanwhile, Canadian Ambassador to the Philippines David Hartman revealed\
        \ that the two countries are also exploring possible cooperation in the field\
        \ of critical minerals.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e4424c5-baeb-4b6b-b398-2ae3e589980c'
      'mgnl:activationStatus': true
