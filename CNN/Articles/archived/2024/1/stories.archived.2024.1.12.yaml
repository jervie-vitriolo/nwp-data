      'mgnl:lastModified': 2024-01-13T02:25:19.522+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': '<p>In 2022, "The Final Word" was named by the ATA as Best News Program
        — the second year in a row that the Filipino newscast won the award.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aaf4dc2-913e-4a39-af71-319d27e3ed8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T23:56:40.843+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-13T02:25:19.821+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-13T02:25:19.522+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "Hizon was also honored as Best Factual Presenter at the Asian Academy\
        \ Creative Awards (AACA) held in December 2023 in Singapore.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75c30bce-3518-4ddf-bf45-59e49c037125'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T23:56:40.844+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-13T02:25:19.821+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-13T02:25:19.523+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "Filipina singer Zephanie was among the Asian artists who performed\
        \ at the ATA ceremony on Friday. She sang her signature hit \"Pangarap Kong\
        \ Pangarap Mo.\"\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b296235-72b2-4712-8944-d80b85db2024'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T23:56:40.844+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-13T02:25:19.822+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-13T02:25:19.523+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "Other performers were the South Korean girl group X:In, Indonesian\
        \ singers Alvin Jo and Nuca, Malaysian singer Wani Kayrie, and Vietnamese\
        \ singer Hoang My An.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '756d368b-ef13-45e8-a294-7e4e46150c16'
