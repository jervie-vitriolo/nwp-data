      'mgnl:lastModified': 2024-01-12T05:11:17.202+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51da57d6-6b7a-4141-9e41-647c552f3fd1'
      'mgnl:activationStatus': true
