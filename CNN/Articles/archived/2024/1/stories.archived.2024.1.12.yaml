      'text': "“We are working closely with our counterparts in Somalia and response\
        \ efforts are underway. We would not wish to undermine any of the efforts\
        \ to resolve this situation by commenting further at this time,” the Dubai-headquartered\
        \ firm told CNN in a statement.\r"
