      'mgnl:lastModified': 2024-01-12T14:50:23.636+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "It added that majority of the reported cases still have symptoms such\
        \ as diarrhea, abdominal cramps, vomiting, loss of appetite, and nausea. Most\
        \ of those infected are from ages 20 to 24.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
