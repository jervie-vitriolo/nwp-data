      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Kristen Stewart has some afterthoughts
        about the “Twilight” movies, one of the biggest movie franchises of the aughts
        in which she starred alongside Robert Pattinson and Taylor Lautner.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf4c9b01-f947-4cdb-b3bb-09e69c629df2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T07:57:07.499+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-12T23:40:15.006+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-12T08:08:15.313+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cc5daea-276c-4630-8a79-22a200691759'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T07:57:07.499+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-12T23:40:15.006+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-12T08:08:15.313+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "The Oscar nominee, who is openly gay after coming out in 2017 while\
        \ hosting “Saturday Night Live,” told Variety in an interview published Thursday\
        \ that she feels as though the story of “Twilight” – based on author Stephenie\
        \ Meyer’s book series of the same name – leans into LGBTQ+ territory.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ce7f8ff-0d6c-4fdb-8070-d82df41c6700'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T07:57:07.499+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-12T23:40:15.006+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-12T08:08:15.314+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '159eaa8c-631e-43e2-8d79-4c8900a13d5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T07:57:07.500+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-12T23:40:15.006+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-12T08:08:15.314+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "While she allowed that she doesn’t “think it necessarily started off\
        \ that way,” Stewart said “Twilight” “is such a gay movie.”\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b885ebb4-fabd-4cc2-8fd2-38c1978aac93'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T07:57:07.500+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-12T23:40:15.006+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-12T08:08:15.315+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f14ffdf1-a68d-411c-8e0c-c78c8713c692'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T07:57:07.501+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-12T23:40:15.007+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-12T08:08:15.315+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "“I mean, Jesus Christ, Taylor (Lauther) and Rob and me, and it’s so\
        \ hidden and not OK,” adding that the story is “all about oppression, about\
        \ wanting what’s going to destroy you.”\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72a67cb9-de90-4419-a081-273bc8deeee1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T07:57:07.501+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-12T23:40:15.007+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-12T08:08:15.315+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e68751e1-2a9f-412e-a465-8482d767860f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T07:57:07.501+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-12T23:40:15.007+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-12T08:08:15.316+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "She added, “That’s a very Gothic, gay inclination that I love.”\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb5443c4-096e-4f54-a4f0-703825551a65'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T07:57:07.502+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-12T23:40:15.007+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-12T08:08:15.316+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64e9e49d-43d6-4b40-8272-d6609058fc4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T07:57:07.502+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-12T23:40:15.007+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-12T08:08:15.317+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "The “Twilight Saga” takes place in the Pacific Northwest and follows\
        \ high school student Bella Swan (Stewart), a meek, angsty teen who falls\
        \ in love with her heartthrob classmate Edward Cullen. Cullen – along with\
        \ his family – eventually reveal themselves to be 100-year-old vampires.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaeb16b3-3bb2-4faa-9424-15f09b91ff37'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T07:57:07.503+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-12T23:40:15.007+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-12T08:08:15.317+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2b39a04-bede-409e-9c2b-4ad37eaf5473'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T07:57:07.503+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-12T23:40:15.008+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-12T08:08:15.318+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "It’s worth noting, in the context of Stewart’s observation about the\
        \ franchise’s inadvertent gayness, there aren’t any LGBTQ+ characters in Meyer’\
        s story. It did, however, become popular within the LGBTQ+ community if not\
        \ for the imagery of its beautiful characters alone.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b03a4988-8c8f-4b71-8dc1-f5b0650e5860'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T07:57:07.504+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-12T23:40:15.008+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-12T08:08:15.318+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e2b0245-4575-43de-b5f9-e7528df3a0f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T07:57:07.504+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-12T23:40:15.008+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-12T08:08:15.319+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "And in 2018, ten years after the first film was released, there was\
        \ a “Twilight” renaissance of sorts on social media where fans of the franchise\
        \ – known as Twihards – celebrated the anniversary by opining about whether\
        \ every character in the series was, perhaps, gay.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf5f3b0d-c834-4f1b-ac67-06c5d3971208'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T07:57:07.505+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-12T23:40:15.008+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-12T08:08:15.319+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '320f3c8f-710e-4598-a1c7-6236881f8e23'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T07:57:07.505+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-12T23:40:15.008+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-12T08:08:15.319+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': '<p>Stewart said in Thursday’s interview that her perspective on how
        gay “Twilight” seems to be to her is something she can only see now, and that
        she while doesn’t think it started that way, she argues, “the fact that I
        was there at all, it was percolating.”</p>'
