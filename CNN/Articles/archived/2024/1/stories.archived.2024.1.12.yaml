      'mgnl:lastModified': 2024-01-12T17:45:14.658+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': "“The change in the finance department is not just a bureaucratic shuffle.\
        \ It’s a significant step towards aligning our economic policies with the\
        \ realities on the ground. We need leaders who are not just theoretically\
        \ sound but also practically grounded,” the group said.\r"
