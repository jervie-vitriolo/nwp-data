      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, January 12) — President Ferdinand
        Marcos Jr. has appointed and sworn in Eduardo Aliño as the new administrator
        of the Subic Bay Metropolitan Authority (SMBA), the Presidential Communications
        Office said Friday.</p>'
