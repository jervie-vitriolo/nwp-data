      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd2cf84e-bda4-4179-aba0-ab488a1815a7'
      'mgnl:activationStatus': true
