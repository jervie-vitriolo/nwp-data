    'template': '1'
    'title': 'Polish president moves to pardon arrested lawmakers as thousands gather
      in protest'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaac94de-1c4f-459d-bcc4-e139e103d95e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T05:11:17.191+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-12T23:39:31.534+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-12T05:11:17.214+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Polish President Andrzej Duda says he is
        seeking a new pardon for two populist lawmakers charged with corruption whose
        dramatic arrest inside the Presidential Palace brought tens of thousands of
        people onto the streets of Warsaw in protest on Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1036680b-4fbb-49e6-89cf-79c20762a6d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T05:11:17.192+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-12T23:39:31.534+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-12T05:11:17.192+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ecea271-11f1-4464-874b-e250db5c28ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T05:11:17.192+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-12T23:39:31.535+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-12T05:11:17.192+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "Mariusz Kamiński and Maciej Wąsik, both MPs in the ousted populist\
        \ group Law and Justice (PiS), were detained Tuesday after seemingly taking\
        \ refuge inside the Warsaw palace of the PiS-aligned President Andrzej Duda.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd570de51-303a-40b0-af87-5fce92542bd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T05:11:17.193+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-12T23:39:31.535+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-12T05:11:17.193+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0534e8ae-a0bc-4c16-805f-a3699139ce50'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T05:11:17.193+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-12T23:39:31.536+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-12T05:11:17.193+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "Their arrest was the latest episode in a bitter struggle between Poland’\
        s new centrist government, led by Prime Minister Donald Tusk, and PiS, which\
        \ was defeated in October’s election. Kamiński is a former interior minister\
        \ and Wąsik a former deputy interior minister.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc54c2ec-477a-4e67-90fe-1202b89f3e65'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T05:11:17.194+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-12T23:39:31.536+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-12T05:11:17.194+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ad4a057-b2d7-4ade-944c-b3255bd5f74c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T05:11:17.194+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-12T23:39:31.536+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-12T05:11:17.194+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "Tens of thousands of people lined the streets in Poland’s capital on\
        \ Thursday to protest their detention, as well as Tusk’s government.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bf5144d-1cf1-41fe-a0b4-040c3a6b37b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T05:11:17.194+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-12T23:39:31.537+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-12T05:11:17.194+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '579223df-4019-43e2-a2fe-b623a8575835'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T05:11:17.195+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-12T23:39:31.537+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-12T05:11:17.195+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "A video posted by PiS MP Katarzyna Sójka showed people filling the\
        \ streets of Warsaw waving Poland flags.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9a7771e-5fa4-4e72-8da1-de54bb35ae9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T05:11:17.195+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-12T23:39:31.538+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-12T05:11:17.195+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff9f67d8-372e-4cb2-a205-98bce5d5898a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T05:11:17.196+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-12T23:39:31.538+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-12T05:11:17.196+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "The protest organizers, PiS, claimed some 100,000 people were present,\
        \ having gathered from across the country. The police have not released official\
        \ attendance numbers.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eefa0f97-a05e-4ee9-98ff-1748b316e604'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T05:11:17.196+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-12T23:39:31.538+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-12T05:11:17.196+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94e8a474-676e-43c1-bca8-a6f50ff6b16c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T05:11:17.197+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-12T23:39:31.539+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-12T05:11:17.197+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "The controversy surrounding the two lawmakers comes after they were\
        \ last month sentenced to two years in prison and banned from sitting as MPs\
        \ for five years, over corruption charges relating to PiS’ original term in\
        \ office, between 2005 and 2007.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ed43435-fadb-4675-8ff7-f4521f80f7f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T05:11:17.197+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-12T23:39:31.539+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-12T05:11:17.197+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae23deed-7f7d-49b6-a7d3-251367ea8d71'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T05:11:17.198+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-12T23:39:31.540+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-12T05:11:17.198+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "That sentencing had infuriated Duda, who had previously pardoned the\
        \ pair in 2015 in a move that would have spared them jail time but was later\
        \ overruled by the Supreme Court.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87b53311-0578-4295-bb69-2b9909f6ef8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T05:11:17.198+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-12T23:39:31.540+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-12T05:11:17.198+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19ee3a4d-e090-4aad-b04b-98c541c52e40'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T05:11:17.199+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-12T23:39:31.540+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-12T05:11:17.199+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "On Thursday, Duda defended his earlier pardoning of the two lawmakers\
        \ and said that after meeting with their wives he had submitted a new pardon\
        \ application to the prosecutor general.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14cd6b07-01aa-4c96-8509-47973946c108'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T05:11:17.199+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-12T23:39:31.541+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-12T05:11:17.199+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '831df282-f3d6-47d4-93e4-90cc993f159a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T05:11:17.200+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-12T23:39:31.541+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-12T05:11:17.200+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "“The act of grace that I issued as the president of the Republic of\
        \ Poland was issued in accordance with the constitution. Completely up to\
        \ standard and effective. In my personal opinion, these gentlemen are still\
        \ MPs,” Duda said in a post on X Thursday.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9cd3b1b-d583-4a9c-bf9c-3be40ca8d2f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T05:11:17.200+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-12T23:39:31.542+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-12T05:11:17.200+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c4cca91-ee0d-4fd9-8df6-ea5bac946bdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T05:11:17.201+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-12T23:39:31.542+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-12T05:11:17.201+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "Following the dramatic scenes at the presidential palace Tuesday, Duda\
        \ said he was “deeply shocked” by the pair’s arrest despite his presidential\
        \ pardon.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc3b5959-0a59-4adf-b575-0158dfc7b946'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T05:11:17.201+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-12T23:39:31.542+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-12T05:11:17.201+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f3be5ea-edab-4f0a-9874-2808267908ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T05:11:17.202+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-12T23:39:31.543+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-12T05:11:17.202+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "Kamiński and Wasik have started a hunger strike in prison, in protest\
        \ of their detainment as a “political prisoner,” Wasik’s wife confirmed in\
        \ an interview with TV Republica on Thursday.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0764e06c-6d5f-4a51-8ab7-4c65af5489c3'
      'mgnl:activationStatus': true
