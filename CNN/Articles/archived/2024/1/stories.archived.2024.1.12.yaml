      'mgnl:lastModified': 2024-01-12T19:11:54.103+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': '<p>Marcos said he believes Recto – who served several terms as both
        senator and congressman since 1992 — will “leverage his influence in both
        houses of Congress into passing bills that accelerate growth, draw in investments,
        and create better jobs.”</p>'
    '21':
