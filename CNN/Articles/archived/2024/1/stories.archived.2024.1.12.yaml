      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-01-12T23:38:49.847+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\"The crash reality is we cannot have a clean energy, a green energy\
        \ transition without critical minerals. So, the candid reality is that the\
        \ global community needs the Philippines\" he also said.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8278fb2a-17f1-41c8-b6a0-9bb5a1b0f389'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T23:38:49.848+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-12T23:42:32.449+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-01-12T23:38:49.848+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4a82848-4b05-46be-8db8-0f9a0f89eff1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T23:38:49.849+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-12T23:42:32.449+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-01-12T23:38:49.849+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "The Canadian envoy added that they already have the expertise and technology\
        \ in extracting these critical minerals.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '554beae8-63f9-4ed9-a3e6-3e9ed6cdef36'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T23:38:49.849+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-12T23:42:32.450+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-01-12T23:38:49.849+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1429552a-55bd-4f0b-bb85-d1aa374e21a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T23:38:49.850+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-12T23:42:32.450+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-01-12T23:38:49.850+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\"What Canada wants to be able to do is to be able to help the Philippines\
        \ extract its mineral wealth responsibly, ethically and environmentally sound,\"\
        \ said Hartman.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de855798-f455-4468-864e-4be97275c398'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T23:38:49.850+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-12T23:42:32.450+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-01-12T23:38:49.850+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cca1d3f-d6bd-4c41-be5b-94c870eaff3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T23:38:49.851+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-12T23:42:32.450+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-01-12T23:38:49.851+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "Hussein, meanwhile, said critical minerals are crucial for energy transition.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42fad479-4b57-4e29-9c64-1f054ae3fed9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T23:38:49.852+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-12T23:42:32.450+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-01-12T23:38:49.852+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91d6dc3a-c4dc-4202-8789-6f1e35a0feaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T23:38:49.852+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-12T23:42:32.451+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-01-12T23:38:49.852+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\"If you're talking about renewable energy transition and opportunities\
        \ to unlock new renewable energy supply, you can't do that without critical\
        \ minerals,\" Hussein said. \"They go into the fabrication, the manufacturing,\
        \ electric car batteries, for example, you need critical minerals to do that.\"\
        \r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e52e3caa-9876-4f51-99a1-19a5ccec610f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T23:38:49.853+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-12T23:42:32.451+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-01-12T23:38:49.853+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbae36b9-2f26-41e6-a859-0485b5b58dd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T23:38:49.854+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-12T23:42:32.451+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-01-12T23:38:49.854+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': '<p>"So there''s an opportunity there," he added, "but beyond that,
        it''s also how do we work with the Philippines to leverage its deficit of
        energy to tap into renewable energy and how can we explore ways to use Canadian
        technology and capital to be able to work in collaboration with the Philippines,
        to be able to achieve that energy transition that it needs today?"</p>'
