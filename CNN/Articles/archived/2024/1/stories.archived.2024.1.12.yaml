  'ESPN-Emmys-awards-fake-names':
    'author': 'Oliver Darcy and Liam Reilly, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2024-01-12T07:59:25.000+08:00
    'imagesource': 'jcr:6965d931-77a8-4e16-a111-4759eb34a690'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cd49ee2d-3556-4891-91aa-5a9e6609132f'
    'lead': 'ESPN returned dozens of Emmy statues and ''disciplined'' employees after
      an investigation found that the sports network had submitted fake names to the
      awards organization in a bid to secure trophies for on-air personalities who
      had been ineligible to receive them.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-01-12T08:00:36.752+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2024-01-12T23:40:29.349+08:00
    'mgnl:lastActivatedBy': 'raheema'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2024-01-12T23:40:28.986+08:00
    'mgnl:lastModified': 2024-01-12T08:10:08.788+08:00
    'mgnl:lastModifiedBy': 'lara'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'ESPN returns Emmys and disciplines staff after submitting for awards
      under fake names'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '939f5436-32a8-4b76-a233-a2c33ab3cdf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T08:00:36.788+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-12T23:40:29.350+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-12T08:10:08.779+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNN) —</strong> ESPN returned dozens of Emmy statues
        and “disciplined” employees after an investigation disclosed Thursday found
        that the sports network had submitted fake names to the awards organization
        in a bid to secure trophies for on-air personalities who had been ineligible
        to receive them.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2e2b375-480f-44c5-87b1-83d4866f9411'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T08:00:36.788+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-12T23:40:29.350+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-12T08:10:08.780+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '532da627-8d7f-47eb-8061-660d7e72e514'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T08:00:36.789+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-12T23:40:29.350+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-12T08:10:08.780+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "The apparent fraud stretched back to 1997, ESPN said in a statement,\
        \ acknowledging that members of its team “were clearly wrong” for concocting\
        \ the scheme.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23fae1fa-ef69-4f62-bc65-ba69bd5bcf7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T08:00:36.789+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-12T23:40:29.350+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-12T08:10:08.781+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71f371dd-4416-47fb-9809-89813e4119bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T08:00:36.789+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-12T23:40:29.351+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-12T08:10:08.781+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "“Some members of our team were clearly wrong in submitting certain\
        \ names that may go back to 1997 in Emmy categories where they were not eligible\
        \ for recognition or statuettes,” an ESPN spokesperson said in a statement.\
        \ “This was a misguided attempt to recognize on-air individuals who were important\
        \ members of our production team. Once current leadership was made aware,\
        \ we apologized to NATAS for violating guidelines and worked closely with\
        \ them to completely overhaul our submission process to safeguard against\
        \ anything like this happening again.”\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4bf0f2d-1772-4db4-8ea2-068a3cbc0475'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T08:00:36.790+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-12T23:40:29.351+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-12T08:10:08.782+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b84ba3c5-6d3e-48df-9bae-095d8fec6c45'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T08:00:36.790+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-12T23:40:29.351+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-12T08:10:08.782+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "The Athletic, which broke the story on the scheme Thursday, reported\
        \ that over the years when ESPN was given the prestigious awards using the\
        \ fictitious names, the broadcaster had them re-engraved and then handed them\
        \ out to the personalities who had been ineligible to receive them.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6ef233e-f367-4a46-a64c-ccf729360ab5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T08:00:36.791+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-12T23:40:29.351+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-12T08:10:08.782+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db1487b5-cd56-4027-84b2-5b8e99eecf0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T08:00:36.791+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-12T23:40:29.351+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-12T08:10:08.783+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "The National Academy of Television Arts &amp; Sciences, which administers\
        \ the Emmys, said it discovered the fraud, prompting an investigation. The\
        \ Athletic reported that there was no evidence that the staffers who received\
        \ the awards were aware of the behind-the-scenes fraud.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a87199b-bf3c-4514-85ff-3052b2a98285'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T08:00:36.791+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-12T23:40:29.351+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-12T08:10:08.783+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '568759d6-9d10-4a2b-8013-5c5e45bcc122'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T08:00:36.792+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-12T23:40:29.352+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-12T08:10:08.784+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "NATAS said in a statement to CNN that it had identified several “fictitious\
        \ credits” submitted by ESPN to multiple sports Emmys categories.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3dc1a9b-d8f2-44c6-b59d-393a0ed8093c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T08:00:36.792+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-12T23:40:29.352+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-12T08:10:08.784+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c8dca78-1d7a-49ec-a479-c0e603917e86'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T08:00:36.793+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-12T23:40:29.352+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-12T08:10:08.785+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "“When brought to the attention of ESPN senior management, the network\
        \ took steps to take responsibility for the actions of its personnel, to investigate\
        \ thoroughly, and to course correct,” a NATAS spokesperson said. “These steps\
        \ have included the return by ESPN of statuettes issued to fictitious individuals\
        \ and commitments to implement further internal accountability and procedural\
        \ changes at the network.”\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd47ba08d-f9eb-4acc-bd25-d43f1387307c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T08:00:36.793+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-12T23:40:29.352+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-12T08:10:08.785+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '460debca-680f-485e-99ff-17b279ba6a1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T08:00:36.794+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-12T23:40:29.353+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-12T08:10:08.786+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "An ESPN spokesperson told CNN on Thursday that when its current leadership\
        \ was made aware of the scheme, it hired an outside law firm to “conduct a\
        \ full and thorough investigation” and that “individuals found to be responsible\
        \ were disciplined by ESPN.”\r"
