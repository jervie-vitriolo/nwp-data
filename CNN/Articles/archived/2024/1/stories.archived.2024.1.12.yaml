      'mgnl:lastModified': 2024-01-12T21:24:49.818+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "This comes after the ferry service saw an increase in its ridership\
        \ from 170,000 in 2022 to 254,000 in 2023, MMDA acting chairperson Don Artes\
        \ said Friday.  \r"
