  'bird-flu-outbreak-spreads-to-sub-Antarctic-mammals-':
    'author': 'Akanksha Sharma, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2024-01-12T09:40:35.000+08:00
    'imagesource': 'jcr:f218ff4e-3c99-49f3-845b-2d15a0970a39'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '50aff03b-d0b5-49de-84bf-f5861f5a210d'
    'lead': 'An unprecedented and highly contagious bird flu outbreak in the sub-Antarctic
      has spread to mammals, British officials said Thursday, as experts warned the
      disease poses a significant threat to the region’s fragile ecosystem.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-01-12T09:41:57.114+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2024-01-12T23:40:52.516+08:00
    'mgnl:lastActivatedBy': 'raheema'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2024-01-12T23:40:52.043+08:00
    'mgnl:lastModified': 2024-01-12T09:44:45.299+08:00
    'mgnl:lastModifiedBy': 'seth'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Unprecedented bird flu outbreak spreads to mammals in sub-Antarctic,
      UK says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b19e021d-1fa3-4b9c-979e-887316503a1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T09:41:57.129+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-12T23:40:52.516+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-12T09:44:45.283+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — An unprecedented and highly contagious
        bird flu outbreak in the sub-Antarctic has spread to mammals, British officials
        said Thursday, as experts warned the disease poses a significant threat to
        the region’s fragile ecosystem.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ccf1ec4-42e0-49a2-9aec-7052ac558a36'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T09:41:57.129+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-12T23:40:52.517+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-12T09:44:45.284+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2709bec7-f9ab-463c-9922-c3e7edd11ba4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T09:41:57.130+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-12T23:40:52.517+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-12T09:44:45.284+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "It comes after the British Antarctic Survey (BAS) in October confirmed\
        \ the first case of Highly Pathogenic Avian Influenza (HPAI) in the Antarctic\
        \ region in brown skua on Bird Island, South Georgia, a British overseas territory\
        \ in the Southern Atlantic Ocean.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5874541-bdaf-4aff-ae4d-5b96a6c6cbdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T09:41:57.130+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-12T23:40:52.517+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-12T09:44:45.285+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fdc59d0-9b1f-47a5-9727-a836a4346e8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T09:41:57.130+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-12T23:40:52.517+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-12T09:44:45.285+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "In a news release Thursday, the United Kingdom’s Animal and Plant Health\
        \ Agency (APHA) said the disease had now been detected in elephant and fur\
        \ seals on South Georgia, which lies east of South America’s tip and just\
        \ above Antarctica’s main landmass.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5ffb022-79c9-4b5a-8d03-252f477bd4fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T09:41:57.131+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-12T23:40:52.517+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-12T09:44:45.286+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd289e057-27ba-458e-804e-1bce42fae125'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T09:41:57.131+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-12T23:40:52.517+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-12T09:44:45.286+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "“The presence of High Pathogenicity Avian Influenza (HPAI) has today\
        \ been confirmed for the first time in mammals in the sub-Antarctic,” it said.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd8a9a39-2203-459f-b22b-89bbc5ce2cbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T09:41:57.132+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-12T23:40:52.518+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-12T09:44:45.287+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c967e94-ae0c-4a0b-bc88-52c740da92e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T09:41:57.132+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-12T23:40:52.518+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-12T09:44:45.288+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "Bird flu is caused by infections that occur naturally among wild aquatic\
        \ birds, according to the US Centers for Disease Control and Prevention (CDC).\
        \ Infected birds can transmit the virus to other animals through their saliva\
        \ and other bodily discharges.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45fd6f30-4701-48cd-bc75-7b269df2e05a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T09:41:57.133+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-12T23:40:52.518+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-12T09:44:45.288+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5e1a204-045a-4b62-805e-c664bf9d7667'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T09:41:57.133+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-12T23:40:52.518+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-12T09:44:45.289+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "In its October statement, BAS said its analysis showed the virus had\
        \ most likely been introduced to South Georgia through migratory bird movement\
        \ from South America.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be989b72-4805-460a-bb8e-1ab3047a8a48'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T09:41:57.134+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-12T23:40:52.518+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-12T09:44:45.289+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96cea0b0-1a43-4535-8cdd-79272e341b59'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T09:41:57.134+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-12T23:40:52.518+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-12T09:44:45.290+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "In December, experts from APHA and BAS spent three weeks collecting\
        \ samples from dead mammals and birds in the affected islands.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e039bc3b-e4b1-41b6-a08d-95ee442c19ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T09:41:57.134+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-12T23:40:52.519+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-12T09:44:45.290+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e01005c4-10b5-4cd9-8d2e-edc03b83cb99'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T09:41:57.135+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-12T23:40:52.519+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-12T09:44:45.291+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "These samples from elephant seals, fur seals, brown skuas, kelp gulls\
        \ and Antarctic terns have tested positive for HPAI H5N1, APHA said.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d733aeb-4513-464d-b11d-de380abef3dc'
