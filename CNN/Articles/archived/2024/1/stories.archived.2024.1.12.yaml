      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 12)</strong> – The
        Quezon City Prosecutor’s Office has junked ACT-Teachers Rep. France Castro’s
        grave threats complaint against former President Rodrigo Duterte for lack
        of sufficient evidence.&nbsp;&nbsp;</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '912c764c-ab37-4923-a90f-f1f60e1449f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T16:58:53.532+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-12T23:43:07.251+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-12T20:22:09.636+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': '<p>Castro accused Duterte of threatening to kill her based on <a data-cke-saved-href="https://www.cnnphilippines.com/news/2023/11/16/duterte-court-summons-wednesday-tv-interview.html"
        href="https://www.cnnphilippines.com/news/2023/11/16/duterte-court-summons-wednesday-tv-interview.html">statements
        he made during two airings of his show</a> “Gikan sa Masa” broadcast on the
        controversial Sonshine Media Network International.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '354d3abd-fdbd-4035-9ac4-b98165564295'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T18:40:45.054+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-12T23:43:07.251+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-12T20:22:09.636+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': '<p>Duterte denied Castro’s accusations and was a no-show in both preliminary
        investigations over the case. He said his statements did not demonstrate actus
        reus, the actual utterance of threat, and mens rea, or intent to be taken
        seriously. He also said the lawmaker’s complaint was made for propaganda purposes
        by staunch critics of his administration.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4296ef6-c92a-4dbe-b6b0-b2087115335d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T18:40:45.054+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-12T23:43:07.251+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-12T20:22:09.637+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb3550e7-ece2-449f-bec3-6349df1bded3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T18:40:45.054+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-12T23:43:07.251+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-12T20:22:09.637+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2023/12/15/duterte-denies-threatening-castro.html">Ex-pres.
        Duterte denies threatening Rep. Castro''s life</a></strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '077e8b0c-c4c9-47ff-b63a-8e38a786f911'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T16:58:53.533+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-12T23:43:07.251+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-12T20:22:09.638+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': "In a resolution obtained by CNN Philippines, prosecutors wrote: “This\
        \ Office finds the evidence insufficient to indict respondent for Grave Threats\
        \ inasmuch as the requisite elements for the crime appears to have been not\
        \ sufficiently and concretely established contrary to what the complainant\
        \ wanted to impress upon this Office.”\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0abc88f1-9d40-4964-a4b0-391eb2a1653e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T16:58:53.534+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-12T23:43:07.252+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-12T20:22:09.638+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': '<p>It argued that the way Duterte uttered the threats on his show did
        not convincingly establish that he intended them to be taken seriously.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65953715-03d1-422a-b6d4-a671ecf6bb33'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T16:58:53.534+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-12T23:43:07.252+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-12T20:22:09.639+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': '<p>The resolution  added that Duterte made jokes and sarcastic comments
        throughout the show, indicating he was not serious enough to execute or materialize
        the threats.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a8780f1-637b-49cf-9dcf-ab8da4e7bf44'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T18:40:45.056+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-12T23:43:07.252+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-12T20:22:09.639+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': '<p>The prosecutor said Duterte’s alleged threats were made during the
        height of the <a href="https://www.cnnphilippines.com/news/2023/11/9/ovp-lets-go-of-confi-funds-request-2024.html">confidential
        fund issue</a> involving his daughter, Vice President Sara Duterte.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1d5b3be-a8f3-4a9c-bc1b-d0602b187181'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T18:40:45.056+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-12T23:43:07.252+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-12T20:22:09.640+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ed15564-48ea-4962-ac95-998b041011ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T18:40:45.057+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-12T23:43:07.253+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-12T20:22:09.640+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': "“Being the father of the Vice-President, the respondent would naturally\
        \ be disappointed and would come to the defense\" of his daughter in the midst\
        \ of such political issues or attacks, the resolution added.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '880beec5-f730-4fa5-be39-02dfa569702b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T18:40:45.057+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-12T23:43:07.253+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-12T20:22:09.641+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bd285ee-4f70-4838-b854-cf9f06421181'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T18:40:45.058+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-12T23:43:07.253+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-12T20:22:09.641+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': "“In fact, it would appear that the respondent’s heightened emotions\
        \ when he uttered/stated the alleged threatening statements, remarks, comments\
        \ and/or utterances were seemingly triggered by such issues,\" it said\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0b6dcea-5e78-40e8-bf7c-a70d78c43b0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T18:40:45.058+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-12T23:43:07.253+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-12T20:22:09.642+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e3158ee-235f-425a-8c22-e043197ee80c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T18:40:45.059+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-12T23:43:07.253+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-12T20:22:09.642+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': "Despite this, the prosecutors said that there was no evidence he would\
        \ go after “attackers” of his daughter.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '652b81e9-3c05-4df9-9591-53ac91923ca9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T18:40:45.059+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-12T23:43:07.253+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-12T20:22:09.643+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': "\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7330a19-603e-46df-8b56-f408133bc8fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T18:40:45.060+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-12T23:43:07.254+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-12T20:22:09.643+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': "Furthermore, they said they found it “unusual, if not ridiculous” for\
        \ Duterte to make public threats given his advanced age and because he is\
        \ no longer immune from criminal prosecution.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e91e162b-66a1-4995-9cc5-4d5fae92764f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T16:58:53.534+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-12T23:43:07.254+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-12T20:22:09.644+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': "Castro has yet to comment on the dismissal of her case.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
