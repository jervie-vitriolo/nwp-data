    'mgnl:lastModified': 2024-01-12T09:47:16.605+08:00
    'mgnl:lastModifiedBy': 'seth'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Iran seizes oil tanker in Gulf of Oman'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'effa2b79-799f-49da-bbf2-57b287abb0d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T09:47:16.565+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-12T23:41:33.822+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-12T09:47:16.565+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': '<p><strong>Abu Dhabi (CNN)</strong> — Iran has seized an oil tanker
        in the Gulf of Oman and is transferring it to an Iranian port in retaliation
        for the United States confiscating the same vessel and its oil last year,
        Tasnim News Agency reported Thursday.&nbsp;&nbsp;</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e096dd64-bc5d-4ebf-b1a1-ab2a4d7eece3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T09:47:16.565+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-12T23:41:33.822+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-12T09:47:16.565+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b78a459-0091-440b-9cf2-c027be662f62'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T09:47:16.566+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-12T23:41:33.822+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-12T09:47:16.566+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "The media outlet, which is associated with Iran’s Islamic Revolutionary\
        \ Guard Corps, cited a statement from the Iranian Navy saying the seizure\
        \ followed an order from an Iranian court.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a626575-3a4f-461a-b121-e177eb5e6440'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T09:47:16.566+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-12T23:41:33.822+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-12T09:47:16.566+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '109ae55c-d98f-468b-87a5-87a91bb45b2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T09:47:16.566+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-12T23:41:33.822+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-12T09:47:16.566+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "“This tanker whose name was changed to St Nicholas and carrying oil\
        \ in the Oman sea was seized in retaliation for the theft of oil by the American\
        \ regime, with an order from the judicial courts, and is being transferred\
        \ to ports of the Islamic Republic to be delivered to the judicial authorities.”\
        \r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab63dbfe-8934-4969-bf1e-35d6edb74f23'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T09:47:16.567+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-12T23:41:33.823+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-12T09:47:16.567+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69604883-eaf9-41f5-8b0c-53c735a5ed28'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T09:47:16.567+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-12T23:41:33.823+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-12T09:47:16.567+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "Iran’s permanent mission to the United Nations said in a statement\
        \ to CNN that the seizure was a “lawful undertaking sanctioned by a court\
        \ order and corresponds to the theft of Iran’s very own oil.”\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4c6f0cb-34ee-44d1-96bc-41dde14020c6'
      'mgnl:activationStatus': true
