      'mgnl:lastModified': 2024-01-12T09:44:31.178+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "The operator of the UN-contracted helicopter told CNN it was “aware”\
        \ of the incident but declined to provide more details.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeff90b1-7b1e-41a6-9de6-7c97a1063d6c'
      'mgnl:activationStatus': true
