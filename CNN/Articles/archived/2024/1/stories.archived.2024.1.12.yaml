      'text': '<p><strong>Metro Manila (CNN Philippines, January 12) ---</strong>
        The Metropolitan Manila Development Authority (MMDA) is eyeing to reopen some
        stations of the Pasig River Ferry Service this year to cater to more passengers.</p>'
