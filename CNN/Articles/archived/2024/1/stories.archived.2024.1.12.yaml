      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': "“It's time to bid farewell to Benjamin Diokno, whose tenure as finance\
        \ secretary was pockmarked by stark policy differences with the current administration,”\
        \ it added.\r"
    '28':
