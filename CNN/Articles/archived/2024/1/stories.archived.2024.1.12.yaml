    'template': '1'
    'title': 'South Africa accuses Israel of genocide and urges top UN court to halt
      Gaza war'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8c3c262-f704-4f6d-9580-cd01c3019c4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T05:23:38.727+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-12T23:39:43.418+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-12T05:27:12.194+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> South Africa accused Israel of genocide
        in an unprecedented case at the United Nations’ top court, saying the country’s
        leadership was “intent on destroying the Palestinians in Gaza” and calling
        for the court to order a halt to Israel’s military campaign in the enclave.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12d66dc5-36f3-480a-9db6-76e7466df002'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T05:23:38.728+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-12T23:39:43.418+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-12T05:27:12.194+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b04fd529-1950-4f7b-b92a-fc74907505a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T05:23:38.728+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-12T23:39:43.419+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-12T05:27:12.195+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "On the first of two days of hearings at the International Court of\
        \ Justice (ICJ), South Africa on Thursday argued that Israel’s air and ground\
        \ assaults on Gaza were intended to “bring about the destruction” of its Palestinian\
        \ population, and that comments made by Israeli leaders signalled their “\
        genocidal intent.”\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a7e14b2-28ba-46cd-9aec-9e36d2f25081'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T05:23:38.729+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-12T23:39:43.419+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-12T05:27:12.196+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1f533bc-5c1c-4dbc-b9b5-2fc1d136c91b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T05:23:38.729+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-12T23:39:43.420+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-12T05:27:12.197+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "Israel declared war on Hamas after the militant group’s murderous rampage\
        \ on October 7, when more than 1,200 people were killed and 240 hostages were\
        \ taken back to Gaza. South Africa condemned Hamas’ attacks but said “nothing”\
        \ could justify Israel’s response, which has killed more than 23,000 people\
        \ in Gaza.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8913392c-4f18-4f2d-ad6d-d0aa8829d96b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T05:23:38.730+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-12T23:39:43.420+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-12T05:27:12.197+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77702b87-98f6-4406-8874-de7fec2af9fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T05:23:38.730+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-12T23:39:43.420+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-12T05:27:12.198+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "“The point is not simply that Israel is acting disproportionately.\
        \ The point is that the prohibition on genocide is an absolute,” said Vaughan\
        \ Lowe, one of the lawyers representing South Africa. “Nothing can ever justify\
        \ genocide.”\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '544ddfa6-2570-4939-bd37-97422ce504c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T05:23:38.730+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-12T23:39:43.421+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-12T05:27:12.199+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59660c5f-3da1-4cf5-929f-77782b613542'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T05:23:38.731+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-12T23:39:43.421+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-12T05:27:12.200+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "Israel dismissed the case as “absurd blood libel,” and government spokesperson\
        \ Eylon Levy said it is “tragic that the rainbow nation that prides itself\
        \ on fighting racism will be fighting pro-bono for the anti-Jewish racists.”\
        \r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d12fe28-d8d8-4e5c-96c0-2938dbb3d0b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T05:23:38.731+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-12T23:39:43.422+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-12T05:27:12.200+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d8a20a5-cc1d-4816-aa5d-74db1861680c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T05:23:38.732+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-12T23:39:43.422+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-12T05:27:12.201+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "Israel is scheduled to deliver its response in court on Friday. Israeli\
        \ President Isaac Herzog said the country would make the case that the war\
        \ was one of self-defense, and would show that Israel is doing its “utmost”\
        \ under “extremely complicated circumstances” to avert civilian casualties.\r"
