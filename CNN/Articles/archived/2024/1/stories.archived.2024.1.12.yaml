      'mgnl:lastModified': 2024-01-12T09:44:45.291+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5242bf27-56ae-43f1-bb28-72d3dd4c660d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T09:41:57.136+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-12T23:40:52.519+08:00
