      'mgnl:lastModified': 2024-01-12T22:17:55.220+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 12) —</strong> Samples
        from 18 water sources, which include water delivery businesses and food establishments,
        have tested positive for contamination amid the gastroenteritis outbreak in
        Baguio City, the public information office reported Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3d96f74-715a-4e10-8512-494dd9677af9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T22:17:55.221+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-12T23:45:13.568+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-01-12T22:17:55.221+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '690e2990-4692-4b10-968b-38fcb7f1217a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T22:17:55.221+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-12T23:45:13.568+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-01-12T22:17:55.221+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': "City Health Officer Dr. Celia Flor Brillantes said that as of Jan.\
        \ 12, samples from 62 establishments, households and institutions had been\
        \ tested at the public health laboratory.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f93f788-b19c-4eec-9d40-c5ae2d49b20b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T22:17:55.221+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-12T23:45:13.569+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-01-12T22:17:55.221+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e9ac188-c76f-4ed2-9a3a-ad8885528579'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T22:17:55.222+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-12T23:45:13.569+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-01-12T22:17:55.222+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': "“Results showed that 18 tested positive for total coliform and eight\
        \ for e coli,” she said in a statement.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df714322-dd71-46d3-b0ef-97e6a631fb1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T22:17:55.222+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-12T23:45:13.569+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-01-12T22:17:55.222+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddcd3181-a3ef-4091-96bd-d0996d2d83c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T22:17:55.222+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-12T23:45:13.569+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-01-12T22:17:55.222+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': "Of the 18 samples that tested positive for coliform, 12 were from water\
        \ delivery firms, four from food establishments, one from a residential place,\
        \ and one from a school.\r"
