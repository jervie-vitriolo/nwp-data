      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "But Ko is a “new face” to the US-China great power competition, Sung\
        \ noted.\r"
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a112a84-8592-4b99-abdc-7f43d4b068be'
