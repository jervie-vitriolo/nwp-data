      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The disappearing “magic islands” on Saturn’s
        largest moon Titan have intrigued scientists since NASA’s Cassini mission
        spotted them during flybys a decade ago. Now, researchers believe they have
        unraveled the phenomenon’s secrets.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfde72bb-83a8-4a0e-a3e8-c50170c52d71'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T05:18:23.743+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-12T23:39:35.800+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-12T05:25:18.210+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc76221f-1a87-4b16-a121-223464119953'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T05:18:23.744+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-12T23:39:35.800+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-12T05:25:18.210+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "The ephemeral features were first thought to be made of fizzing gas\
        \ bubbles, but astronomers now believe they may be honeycomb-like glaciers\
        \ made of organic material that fall down onto the moon’s surface.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd97badce-4cb6-4373-bf36-5f25254a61bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T05:18:23.744+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-12T23:39:35.801+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-12T05:25:18.211+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd908972f-58f5-4907-accb-df35a66b91ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T05:18:23.745+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-12T23:39:35.801+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-12T05:25:18.212+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "Scientists regard Titan as one of the most fascinating moons in our\
        \ solar system because it shares some similarities with Earth. In many ways,\
        \ however, it also presents a baffling alien landscape.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3362a4c1-a551-4a07-b9b4-f92055ab51ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T05:18:23.745+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-12T23:39:35.802+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-12T05:25:18.212+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba0e4526-a54f-4059-8f60-5b4a2bbcba8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T05:18:23.745+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-12T23:39:35.802+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-12T05:25:18.213+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "Titan, larger than both our moon and the planet Mercury, is the only\
        \ moon in our solar system with a thick atmosphere. The atmosphere is largely\
        \ composed of nitrogen with a bit of methane, which gives Titan its fuzzy\
        \ orange appearance. Titan’s atmospheric pressure is about 60% greater than\
        \ Earth’s, so it exerts the kind of pressure humans feel swimming about 50\
        \ feet (15 meters) below the ocean surface, according to NASA.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4feaac08-87a5-4c99-9a0c-acd7bb387874'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T05:18:23.746+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-12T23:39:35.803+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-12T05:25:18.214+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd118192-854f-4710-a01b-b5b6062c748b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T05:18:23.746+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-12T23:39:35.803+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-12T05:25:18.214+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "Titan is also the only other world in our solar system that has Earth-like\
        \ liquid bodies on its surface — but the rivers, lakes and seas are composed\
        \ of liquid ethane and methane, which form clouds and cause liquid gas to\
        \ rain down from the sky.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a9eac73-7285-403d-bcc8-a9377b910b49'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T05:18:23.746+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-12T23:39:35.803+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-12T05:25:18.215+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e61da26-ffe8-4a9b-b580-c5a7f10c9dbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T05:18:23.747+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-12T23:39:35.804+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-12T05:25:18.215+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "The Cassini mission’s orbiter, which carried the Huygens probe that\
        \ landed on Titan in 2005, conducted more than 100 flybys of Titan between\
        \ 2004 and 2017 to reveal much of what scientists know about the moon today.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eadbda6a-97ec-4f15-b9c3-89e627a23e9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T05:18:23.747+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-12T23:39:35.804+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-12T05:25:18.216+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf0a5a06-e7e7-4b93-82db-70e1b3cbc6f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T05:18:23.747+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-12T23:39:35.805+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-12T05:25:18.217+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "Among the most puzzling aspects of Titan are its magic islands, observed\
        \ by scientists as moving bright spots on Titan’s sea surfaces that can last\
        \ a few hours, several weeks or longer. Cassini’s radar images captured the\
        \ unexplained bright regions in Ligeia Mare, the second-largest liquid body\
        \ on Titan’s surface. The sea is 50% larger than Lake Superior and is made\
        \ up of liquid methane, ethane and nitrogen.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa41a15e-8c3f-461d-8dc2-77f190311947'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T05:18:23.748+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-12T23:39:35.805+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-12T05:25:18.217+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1177baa1-ca90-4d23-9543-54af7b3b963a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T05:18:23.748+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-12T23:39:35.805+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-12T05:25:18.218+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "Astronomers thought these regions might be clumping bubbles of nitrogen\
        \ gas, actual islands made of floating solids or features attributed to waves\
        \ (although the waves only reach a few millimeters in height).\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5993348a-d472-404a-8c43-45999e1cf3b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T05:18:23.749+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-12T23:39:35.806+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-12T05:25:18.219+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22b4f4c9-29eb-4008-a9bc-684b946b7871'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T05:18:23.749+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-12T23:39:35.806+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-12T05:25:18.219+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "Planetary scientist Xinting Yu, an assistant professor at the University\
        \ of Texas at San Antonio, focused on analyzing the connections between Titan’\
        s atmosphere, liquid bodies and solid materials that fall like snow to see\
        \ if they might be related to the magic islands.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86d64013-8119-4e81-808a-cb9d3003796a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T05:18:23.749+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-12T23:39:35.807+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-12T05:25:18.220+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13dcf7c5-3ab2-4777-9015-18444ea2fc0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T05:18:23.750+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-12T23:39:35.807+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-12T05:25:18.221+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "“I wanted to investigate whether the magic islands could actually be\
        \ organics floating on the surface, like pumice that can float on water here\
        \ on Earth before finally sinking,” said Yu, lead author of a study published\
        \ January 4 in the journal Geophysical Research Letters.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05798095-3672-4459-932b-3cd2bdbbf374'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T05:18:23.750+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-12T23:39:35.807+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-12T05:25:18.221+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afcbc6f3-c264-4033-807f-d892da14db53'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T05:18:23.751+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-12T23:39:35.808+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-12T05:25:18.222+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "Scientists are aiming to understand as much as they can about Titan\
        \ before sending a dedicated mission to the moon. The Dragonfly mission, led\
        \ by the Johns Hopkins Applied Physics Laboratory in partnership with NASA,\
        \ is expected to launch in 2028 and reach Titan in the 2030s.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b1c2ebc-be0e-4ede-9675-af1f46084021'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T05:18:23.751+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-12T23:39:35.808+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-12T05:25:18.223+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67c0d6bc-e94a-4e2e-9d07-873b58ae2726'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T05:18:23.752+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-12T23:39:35.809+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-12T05:25:18.223+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': '<h2><strong>Analyzing an unusual world</strong></h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83a9a94b-d841-406e-b2de-56ed4c431303'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T05:18:23.752+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-12T23:39:35.809+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-12T05:25:18.224+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "A diverse range of organic molecules exist in Titan’s upper atmosphere,\
        \ including nitriles, hydrocarbons and benzene. The surface temperature is\
        \ so cold at minus 290 degrees Fahrenheit (minus 179 degrees Celsius) that\
        \ the rivers and lakes were carved out by liquid methane — the way rocks and\
        \ lava helped to form features and channels on Earth.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ee49f96-3f0d-4625-ad2e-36e953806a8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T05:18:23.753+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-12T23:39:35.810+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-12T05:25:18.225+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12513109-60b7-4916-920b-56223348c04e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T05:18:23.753+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-12T23:39:35.810+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-12T05:25:18.225+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "The organic molecules in Titan’s atmosphere bind together in clumps\
        \ before freezing and falling onto the moon’s surface. Plains and dark dunes\
        \ of organic material have been spotted across Titan, and scientists think\
        \ the features were largely created by Titan’s “snow.”\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1019848c-605b-4209-98cc-4126f67e9956'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T05:18:23.754+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-12T23:39:35.810+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-12T05:25:18.226+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c5370ec-3e51-4753-9c65-8df0e0fe145c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T05:18:23.754+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-12T23:39:35.811+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-12T05:25:18.227+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "But what happens when the hydrocarbon snow falls on the eerily smooth\
        \ surfaces of Titan’s liquid gas lakes and rivers? Yu and her colleagues investigated\
        \ the different scenarios that might occur.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dca2c84-b78f-4b4b-8c46-2b1d4d61d39a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T05:18:23.755+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-12T23:39:35.811+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-12T05:25:18.227+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a6c49f4-d9d9-4e29-b781-d5c4ceab29e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T05:18:23.755+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-12T23:39:35.811+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-12T05:25:18.228+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "Yu’s team determined that the solid organic material falling from the\
        \ upper atmosphere wouldn’t dissolve when it landed on Titan’s liquid bodies\
        \ because those are already saturated with organic particles.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddadcea1-c4b2-47f3-99ed-0b112b5b2618'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T05:18:23.756+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-12T23:39:35.812+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-12T05:25:18.228+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50a8fc4c-fd4e-481b-a43f-6ca3b88e0c77'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T05:18:23.756+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-12T23:39:35.812+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-12T05:25:18.229+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "“For us to see the magic islands, they can’t just float for a second\
        \ and then sink,” Yu said. “They have to float for some time, but not for\
        \ forever, either.”\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21397b0b-a0a4-44d4-a3e1-fb704fec3fb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T05:18:23.757+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-12T23:39:35.813+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-12T05:25:18.230+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27a591c7-2b83-426d-9d01-04bc8c718c9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T05:18:23.758+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-12T23:39:35.813+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-12T05:25:18.230+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "But liquid ethane and methane have low surface tension, which means\
        \ that it’s harder for solids to float on top of them.\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb5d8b55-d3f6-4c1f-9b08-39e2ac6b0f08'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T05:18:23.758+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-12T23:39:35.813+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-12T05:25:18.231+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f8435d7-f3e7-4d7b-a111-3ea6543bc27f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T05:18:23.759+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-12T23:39:35.814+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-12T05:25:18.231+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "Yu’s team simulated different models and determined that the frozen\
        \ solid material wouldn’t float unless it was porous, like honeycomb or Swiss\
        \ cheese. The small particles also likely wouldn’t float by themselves unless\
        \ they were large enough.\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdb147ae-4198-4f08-bd50-245e5b081ce9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T05:18:23.760+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-12T23:39:35.814+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-12T05:25:18.232+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '002b4514-31f8-47ce-a433-834a36d7f61d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T05:18:23.760+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-12T23:39:35.815+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-12T05:25:18.233+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "The team’s analysis resulted in a scenario in which the frozen hydrocarbon\
        \ solids clump together near the shore, then break off and float across the\
        \ surface like glaciers on Earth. Liquid methane slowly seeps into the frozen\
        \ clumps, eventually causing them to disappear from view.\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eda6a09-ffbc-43dc-b17e-518f2efdf95d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T05:18:23.761+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-12T23:39:35.815+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-12T05:25:18.233+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d1dfd8e-562a-4933-a987-f93ae7a3524b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T05:18:23.761+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-12T23:39:35.815+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-12T05:25:18.234+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "Additionally, a possible thin layer of frozen solids on Titan’s seas\
        \ and lakes may explain why the moon’s liquid bodies are so smooth, according\
        \ to the researchers.\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b29fd056-6761-4f5d-abcc-64444e8a41f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T05:18:23.762+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-12T23:39:35.816+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-12T05:25:18.235+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d2981dc-d708-42f9-b8c1-6cdf6ebb33e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T05:18:23.763+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-12T23:39:35.816+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-12T05:25:18.235+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': '<h2><strong>Getting up close with Titan</strong></h2>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f61e4774-17bd-473d-8966-f011ba1016c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T05:18:23.763+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-12T23:39:35.817+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-12T05:25:18.236+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "In the coming decade, Dragonfly is expected largely to investigate\
        \ the organic material plains in Titan’s equatorial region, rather than its\
        \ liquid bodies.\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5ca633d-9d85-43a6-b7bd-1a8f4a8b475f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T05:18:23.764+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-12T23:39:35.817+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-12T05:25:18.236+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab8a7c6b-0ce5-424d-b3d8-ce9a34554bea'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T05:18:23.765+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-12T23:39:35.817+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-12T05:25:18.237+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "The rotorcraft lander will sample materials on Titan’s surface, study\
        \ the potential habitability of its unique environments and determine which\
        \ chemical processes are taking place on the moon.\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9faf933-d165-4ce7-baba-1705bd0a8be2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T05:18:23.766+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-12T23:39:35.818+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-12T05:25:18.238+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa57a560-04bd-4784-8eca-eab314f48831'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T05:18:23.766+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-12T23:39:35.818+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-12T05:25:18.238+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "Organic chemicals essential to life on Earth are also found on Titan,\
        \ such as nitrogen, oxygen and other carbon-based molecules. Beneath Titan’\
        s thick crust, made of ice, is an internal ocean of salty water not unlike\
        \ other intriguing ocean world moons orbiting Saturn such as Enceladus, or\
        \ Jupiter’s moon Europa — which are considered some of the best places to\
        \ search for life beyond Earth.\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0597368f-cf1d-4cfa-a66d-26e62658c35c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T05:18:23.767+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-12T23:39:35.818+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-12T05:25:18.239+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '282b8f6d-ac8a-425c-bde2-53a7c2bfde32'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T05:18:23.768+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-12T23:39:35.819+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-12T05:25:18.239+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': '<p>Titan sounds inhospitable, but it’s possible that conditions there
        may be conducive to life relying on different chemistry and forms in ways
        beyond our current understanding, according to NASA.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78b08ce9-b7e1-491d-8dbc-61acac7d9b24'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T05:25:18.165+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-12T23:39:35.819+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-12T05:25:18.240+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2024/01/11/world/saturn-titan-magic-islands-hydrocarbons-scn/index.html">Saturn’s
        moon Titan has disappearing ‘magic islands’ that may be clumps of organic
        material</a>."</p>'
  'south-africa-israel-genocide':
    'author': 'Christian Edwards, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2024-01-12T05:19:44.000+08:00
    'imagesource': 'jcr:9ae2038c-45bb-434f-9eea-11f5b48d14bc'
