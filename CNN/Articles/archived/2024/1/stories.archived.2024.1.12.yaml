      'mgnl:lastModified': 2024-01-12T09:47:16.568+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "“Adhering to the established legal procedures is the most prudent approach\
        \ for the resolution of this matter.”\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '055b4010-e7c5-428f-a714-8567fe04ea5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T09:47:16.568+08:00
