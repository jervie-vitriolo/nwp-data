      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5fa565b-35c1-4adc-a2b7-cc58f587940b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T14:48:06.510+08:00
      'mgnl:createdBy': 'celine'
