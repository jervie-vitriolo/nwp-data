      'mgnl:lastActivated': 2024-01-15T07:50:53.870+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-15T07:50:53.341+08:00
      'mgnl:lastModifiedBy': 'bamba'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 12) —</strong> Senator
        Imee Marcos said the signature campaign to push for charter change via people’s
        initiative has spread to more regions, with payment per signature already
        reaching ₱1,000.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7157543-1f4a-4fbe-9f22-d30a68af76d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T14:14:32.701+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2024-01-15T07:50:53.871+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-15T07:50:53.341+08:00
      'mgnl:lastModifiedBy': 'bamba'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9248a37-b278-4db8-97bf-67d3f5fa7ea8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T14:14:32.701+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2024-01-15T07:50:53.872+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-15T07:50:53.342+08:00
      'mgnl:lastModifiedBy': 'bamba'
      'mgnl:type': 'text'
      'text': '<p>“A great deal of money seems to be going around,” Marcos told CNN
        Philippines’ <em>The Source</em> on Friday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b7db3cb-7944-4c31-8428-8e097fd22e53'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T14:14:32.701+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2024-01-15T07:50:53.872+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-15T07:50:53.342+08:00
      'mgnl:lastModifiedBy': 'bamba'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb6a41ea-f83b-487b-94e9-80b5200b5b20'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T14:14:32.702+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2024-01-15T07:50:53.873+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-15T07:50:53.343+08:00
      'mgnl:lastModifiedBy': 'bamba'
      'mgnl:type': 'text'
      'text': '<p>Albay Rep. Edcel Lagman earlier claimed that coordinators from Ako
        Bicol party-list on Jan. 5 released funds for a ₱100 per voter campaign to
        amend the 1987 Constitution via people’s initiative. This is to support a
        new Constitutional provision that would allow the House and Senate to vote
        jointly, instead of separately, in amending the charter.</p>'
