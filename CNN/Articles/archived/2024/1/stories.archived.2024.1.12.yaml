      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fcba069-550d-430f-9264-27c16cf93fc7'
      'mgnl:activationStatus': true
