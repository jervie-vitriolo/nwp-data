    'jcr:uuid': 'dc328aff-ae46-4dd2-b05a-57731fb44275'
    'lead': 'The Canadian government is stepping up its official development assistance
      to the Philippines by providing ₱627 million (CAD $15 million) in new investments
      focusing on health services expansion and climate adaptation.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-01-12T23:38:49.814+08:00
    'mgnl:createdBy': 'raheema'
    'mgnl:lastActivated': 2024-01-12T23:42:32.444+08:00
