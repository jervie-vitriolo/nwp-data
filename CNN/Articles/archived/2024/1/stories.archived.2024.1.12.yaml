      'mgnl:lastModified': 2024-01-12T17:45:14.656+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': "The group raised previous issues under Diokno’s term including his\
        \ stance on fuel taxes, his opposition to the previously implemented rice\
        \ price cap, and his statements of the central bank doing enough to control\
        \ inflation.\r"
    '30':
