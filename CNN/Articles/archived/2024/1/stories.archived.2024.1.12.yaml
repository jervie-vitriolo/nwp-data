      'mgnl:lastModified': 2024-01-12T14:50:23.639+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4831dca-da83-4851-81c3-e0ee0c579d01'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T14:48:06.512+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-12T23:41:40.955+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-12T14:50:23.639+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "From Jan. 8, which recorded the highest number of cases of 486, cases\
        \ have gone down to 308 on Jan. 9, 130 on Jan. 10, and 43 on Jan. 11.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd54ff2bc-f949-44df-bdd2-03927980a751'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T14:48:06.512+08:00
