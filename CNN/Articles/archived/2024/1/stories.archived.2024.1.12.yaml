      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-12T09:44:31.177+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "The UN emergency assistance helicopter made an emergency landing likely\
        \ due to a mechanical issue in Galmudug, which is controlled buy the al-Qaeda\
        \ affiliated terror group, according to the state-run Somali National News\
        \ Agency (SONNA).\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02cd39b4-db51-4202-9760-fdfabe812c83'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T09:44:31.177+08:00
