      'mgnl:lastModified': 2024-01-12T09:44:31.174+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99dab298-a68a-4f38-bd47-46ac56489e6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T09:44:31.174+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-12T23:41:06.483+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-12T09:44:31.174+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "Aweis said they had been searching for the passengers since Wednesday\
        \ night.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26231856-1f3c-4cb0-aef3-39bc2663c57a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T09:44:31.175+08:00
