      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Somali national forces in the area where
        a UN helicopter was captured by al-Shabaab fighters are continuing to search
        for passengers, Daud Aweis, Somalia’s Minister of Information, Culture, and
        Tourism told CNN on Thursday.&nbsp;</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '243dc59f-cfb8-45e6-9ede-6a3599178cbf'
      'mgnl:activationStatus': true
