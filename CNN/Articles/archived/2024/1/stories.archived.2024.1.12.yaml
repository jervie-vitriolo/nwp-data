    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Canada to support implementation of PH universal healthcare act, explores
      cooperation on critical minerals'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c82d6635-e949-4b84-af6c-955998884324'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T23:38:49.837+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-12T23:42:32.445+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-01-12T23:38:49.866+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 12) —</strong> The
        Canadian government is stepping up its official development assistance to
        the Philippines by providing ₱627 million (CAD $15 million) in new investments
        focusing on health services expansion and climate adaptation</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a08b4f2d-cdff-4393-bfe1-d4b0d53472f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T23:38:49.837+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-12T23:42:32.445+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-01-12T23:38:49.837+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee3cddd8-9464-4155-b55c-4d931805294c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T23:38:49.838+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-12T23:42:32.445+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-01-12T23:38:49.838+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "During his official visit to the Philippines, Canadian Minister of\
        \ International Development Ahmed Hussen said Ottawa is ready to assist Manila\
        \ in its developmental priorities as part of its Indo-Pacific strategy.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39080c6d-fec3-4f9a-bb42-d28389419cd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T23:38:49.838+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-12T23:42:32.445+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-01-12T23:38:49.838+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4fe7cba-9e04-43a8-a053-c1c56ee86c01'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T23:38:49.838+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-12T23:42:32.446+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-01-12T23:38:49.838+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\"There's a lot happening in the relationship and as part of our Indo-Pacific\
        \ strategy, which is Canada's way to focus on this region in terms of diplomacy,\
        \ trade and investment and development, the Philippines is central to that\
        \ Indo-Pacific strategy,\" said Hussen.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e88234af-8cfc-4d30-ac00-01d0b3ccb031'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T23:38:49.839+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-12T23:42:32.446+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-01-12T23:38:49.839+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1efc85ed-8c54-4edf-9f0b-359184419e37'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T23:38:49.839+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-12T23:42:32.446+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-01-12T23:38:49.839+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "The Canadian minister highlighted in his meeting with officials from\
        \ the Department of Environment and Natural Resources (DENR) and the National\
        \ Economic Development Authority (NEDA) the need for stronger cooperation\
        \ in the field of addressing climate change, renewable energy, food security,\
        \ and healthcare.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '598eb4a6-b299-48be-88a0-5551d9187863'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T23:38:49.840+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-12T23:42:32.446+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-01-12T23:38:49.840+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ed1f57d-032d-4a2e-963b-6297fb9752ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T23:38:49.840+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-12T23:42:32.446+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-01-12T23:38:49.840+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "Hussen bared that this 2024, Canada is providing $7 million -- around\
        \ ₱292 million -- in over six years in financing grant to strengthen the capacity\
        \ of local governments, and support health facilities and communities.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f36be049-bf71-4570-a311-9dd941b6a53e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T23:38:49.841+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-12T23:42:32.447+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-01-12T23:38:49.841+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a25f52b5-4794-4a2e-b29d-cb1d18937dbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T23:38:49.841+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-12T23:42:32.447+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-01-12T23:38:49.841+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\"In terms of health, it is really looking at supporting the government,\
        \ the Philippines, in its implementation of the Universal Healthcare (UHC)\
        \ Act, and also looking at piloting with local government organizations how\
        \ they can better support the implementation of UHC in some pilot areas across\
        \ the country,\" Hussen said.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa2f5aa1-7749-4f99-9c9d-c9f734d55a0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T23:38:49.842+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-12T23:42:32.447+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-01-12T23:38:49.842+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6206512-cb48-4959-b613-ed9f3372f567'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T23:38:49.842+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-12T23:42:32.447+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-01-12T23:38:49.842+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "The possible pilot areas are still under discussions, according to\
        \ the Canadian official.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '003512aa-c0c4-4616-8754-134e801f815f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T23:38:49.843+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-12T23:42:32.447+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-01-12T23:38:49.843+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '100244df-57ae-4562-bfa3-4b544bca1779'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T23:38:49.843+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-12T23:42:32.448+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-01-12T23:38:49.843+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\"We want to support at the LGU (local government unit) level,\" Hussein\
        \ said. \"It's really aimed at supporting the Universal Healthcare Law that\
        \ was enacted in the Philippines several years ago. So, it's really you know,\
        \ the project was co-designed with the Department of Health and so we see\
        \ this as a bilateral project.\"\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53427e53-a9b7-48c2-8b3e-439d58f65fc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T23:38:49.844+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-12T23:42:32.448+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-01-12T23:38:49.844+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba72b236-9ad2-40d9-a62b-f312f2eb8bf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T23:38:49.844+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-12T23:42:32.448+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-01-12T23:38:49.844+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': '<h2><strong>Exploring critical minerals partnership</strong></h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c3f8345-a4b0-483d-af00-97f435ed14fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T23:38:49.845+08:00
