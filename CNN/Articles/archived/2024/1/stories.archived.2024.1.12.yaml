    'stories': []
    'template': '1'
    'title': "PH, Germany seek cooperation on employment of skilled Filipino workers\
      \  \n"
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7529ba4f-4865-465f-987b-4fef8a5367b8'
