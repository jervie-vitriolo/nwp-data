      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c723097-9593-4b05-93f0-b08add154018'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T17:45:14.652+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-12T23:41:55.458+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-12T17:45:14.652+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': "Meanwhile, think tank Infrawatch PH bid Diokno goodbye and applauded\
        \ the President’s decision to change the Finance chief.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea8452b2-d0fc-417b-8e43-e18043d194cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T17:45:14.653+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-12T23:41:55.458+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-12T17:45:14.653+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': "\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cca1c378-ea12-4d17-a627-b22ce0d48c1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T17:45:14.653+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-12T23:41:55.458+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-12T17:45:14.653+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': "“Infrawatch PH has noted several instances where Diokno's approach\
        \ was misaligned with the needs of the Filipino people,” the group said in\
        \ a previous statement.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
