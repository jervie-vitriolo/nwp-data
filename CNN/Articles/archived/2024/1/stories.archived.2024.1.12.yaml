    'lead': 'Senator Imee Marcos says the signature campaign to push for charter change
      via people’s initiative has spread to more regions, with payment per signature
      already reaching ₱1,000.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-01-12T14:14:32.687+08:00
