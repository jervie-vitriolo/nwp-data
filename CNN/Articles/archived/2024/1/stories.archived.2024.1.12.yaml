      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-12T23:42:32.449+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-01-12T23:38:49.846+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31109a03-58b9-4c6e-97aa-487e74874971'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T23:38:49.846+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-12T23:42:32.449+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-01-12T23:38:49.846+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\"The Philippines is blessed with an abundance of natural mineral wealth\
        \ and the Philippines is the fifth most mineralized country on Earth,\" Hartman\
        \ said.\r"
