      'mgnl:lastModified': 2024-01-12T05:27:12.203+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "The ICJ, based in The Hague in the Netherlands, was set up in June\
        \ 1945 and hears cases brought by states accusing others of violating their\
        \ UN treaty obligations. South Africa and Israel are signatories to the 1948\
        \ Genocide Convention, meaning they are obliged not to commit genocide and\
        \ to prevent and punish it.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f7fbcb7-df86-407b-8c77-f6ae9245dc8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T05:23:38.733+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-12T23:39:43.423+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-12T05:27:12.203+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fb45542-4b52-47ec-aaca-e5fe7c74d1af'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T05:23:38.734+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-12T23:39:43.424+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-12T05:27:12.204+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "Experts say it is the first time that the Jewish state is being tried\
        \ under the Genocide Convention, which was drawn up after World War II in\
        \ light of the atrocities committed against the Jewish people during the Holocaust.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39d115b5-3010-4141-ba32-6f85eecc5851'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T05:23:38.734+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-12T23:39:43.424+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-12T05:27:12.205+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db5ca34c-124e-4798-bc96-a325827aa96b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T05:23:38.735+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-12T23:39:43.424+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-12T05:27:12.206+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "Countries are unable to appeal the rulings but the ICJ has no way of\
        \ enforcing them, and other countries who are party to the court have ignored\
        \ its rulings in the past.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61ce8ac1-b4af-4f66-bb7e-376152fc405d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T05:23:38.735+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-12T23:39:43.425+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-12T05:27:12.206+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8a1e784-eea5-4f1c-a2cd-fb719ce730e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T05:23:38.736+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-12T23:39:43.425+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-12T05:27:12.207+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "In an 84-page filing to the ICJ, South Africa argued that Israel is\
        \ committing genocide by killing Palestinians in Gaza, causing serious mental\
        \ and bodily harm, forced evacuation, widespread hunger, and by creating conditions\
        \ “calculated to bring about their physical destruction.” It also accused\
        \ Israel of failing to stem incitement to genocide in the public pronouncements\
        \ of its officials.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d3c8425-516a-482a-b0dc-25f0932098e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T05:23:38.736+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-12T23:39:43.426+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-12T05:27:12.208+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8a02e83-b35a-418e-b443-8f3a8495c757'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T05:23:38.737+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-12T23:39:43.426+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-12T05:27:12.209+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "During three hours of oral argument, lawyers representing South Africa\
        \ asked the ICJ to order a suspension of Israel’s campaign in Gaza to protect\
        \ the rights of Palestinians in Gaza “from imminent and irreparable loss.”\
        \r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '061aaf1c-84f0-4e16-9289-cff2eb956ed0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T05:23:38.737+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-12T23:39:43.426+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-12T05:27:12.209+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20140cb3-a8ec-46e9-bae5-d288daf3a9bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T05:23:38.738+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-12T23:39:43.427+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-12T05:27:12.210+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "Such “provisional measures,” as they are known, function as a kind\
        \ of restraining order to stop a dispute from escalating while the court considers\
        \ the full merits of the case, which could take years. For provisional measures\
        \ the court need only decide if prima facie, or “at first glance,” the acts\
        \ complained of could fall foul of the genocide convention.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b231b5a3-e23e-4a44-a454-e2e93c655e8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T05:23:38.738+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-12T23:39:43.427+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-12T05:27:12.211+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed6d6a7d-1c7b-482c-a637-87d296fc686b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T05:23:38.739+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-12T23:39:43.428+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-12T05:27:12.212+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "“It is not necessary for the court to come to a final view on the question\
        \ of whether Israel’s conduct constitutes genocide. It is necessary to establish\
        \ only whether at least some of the acts alleged are capable of falling within\
        \ the provisions of the convention,” argued Adila Hassim, one of the lawyers\
        \ representing South Africa.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e02e2dde-688d-43ae-9d42-ea07569cf9aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T05:23:38.739+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-12T23:39:43.428+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-12T05:27:12.212+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c550f50-0b7e-41f9-93a9-b2cb18786431'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T05:23:38.740+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-12T23:39:43.428+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-12T05:27:12.213+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "In its opening remarks, South Africa said it “places Israel’s genocidal\
        \ acts and omissions within the broader context of Israel’s 25-year apartheid,\
        \ 56-year occupation, and 16-year siege imposed on the Gaza Strip.”\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd138202f-31b9-40bf-a476-187ba2bfd027'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T05:23:38.741+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-12T23:39:43.429+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-12T05:27:12.214+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '562ea1a9-8694-4b17-bc9d-654a5c547b26'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T05:23:38.741+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-12T23:39:43.429+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-12T05:27:12.215+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "South Africa operated under a system of apartheid from 1948 until the\
        \ early 1990s, and its governing African National Congress has long championed\
        \ the Palestinian cause.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80cbf04c-df2b-49c3-83a2-6644e71e6e91'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T05:23:38.742+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-12T23:39:43.430+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-12T05:27:12.215+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8c8177a-9812-41a5-b1d4-999a828b7e61'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T05:23:38.742+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-12T23:39:43.430+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-12T05:27:12.216+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "Ahead of the hearing South Africa was accused by Israel and others\
        \ of hypocrisy for not also bringing a charge of genocide against Hamas, whose\
        \ founding charter mandates the killing of Jews and the destruction of Israel.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fc5341f-ebac-4da0-83d3-e7ce5e781240'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T05:23:38.743+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-12T23:39:43.430+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-12T05:27:12.217+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '165b1960-58e2-4415-9ddd-251c828e7728'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T05:23:38.744+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-12T23:39:43.431+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-12T05:27:12.217+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "South Africa explained during the hearing that “Hamas is not a state\
        \ and cannot be a party to the genocide convention,” and said the group would\
        \ be accountable to “other bodies” such as the International Criminal Court,\
        \ which tries individuals – rather than states – for crimes including war\
        \ crimes and crimes against humanity.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2d22738-be37-4cf7-893e-953c41bbee89'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T05:23:38.744+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-12T23:39:43.431+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-12T05:27:12.218+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb6ab3ca-d324-433a-9938-765a13d3632c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T05:23:38.745+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-12T23:39:43.431+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-12T05:27:12.219+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "The Organization of Islamic Cooperation, a grouping of 57 Muslim countries,\
        \ as well as Jordan, Turkey and Malaysia have so far backed South Africa’\
        s case, while Israel’s allies have fiercely opposed it.\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3536e7c3-a602-4c63-8c75-a7007efe8ace'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T05:23:38.746+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-12T23:39:43.432+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-12T05:27:12.220+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2c19339-37b3-4b9c-88ea-0f5b97fae128'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T05:23:38.746+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-12T23:39:43.432+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-12T05:27:12.221+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "US Secretary of State Antony Blinken described the case as “meritless,”\
        \ and said it was “particularly galling given that those who are attacking\
        \ Israel – Hamas, Hezbollah, the Houthis, as well as their supporter of Iran\
        \ – continue to openly call for the annihilation of Israel and the mass murder\
        \ of Jews.”\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24282dce-aabf-45a3-b692-58827f407ce0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T05:23:38.747+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-12T23:39:43.433+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-12T05:27:12.221+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '146aebd4-2b19-4e97-8366-20002963f282'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T05:23:38.748+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-12T23:39:43.433+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-12T05:27:12.222+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': '<h2><strong>‘A pattern of genocidal conduct’</strong></h2>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af7d0268-3068-4864-bf39-0360d8d45898'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T05:23:38.748+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-12T23:39:43.433+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-12T05:27:12.223+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "South Africa presented widely reported evidence that it said showed\
        \ a “systematic pattern of conduct” by Israel “from which genocide can be\
        \ inferred.” The UN defines genocide as an act “committed with intent to destroy,\
        \ in whole or in part, a national, ethnical, racial or religious group.”\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b881abf-f6a4-4386-982e-f5c9637d3b2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T05:23:38.749+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-12T23:39:43.434+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-12T05:27:12.223+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '021137cb-78f9-4846-9389-89ba2b746886'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T05:23:38.750+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-12T23:39:43.434+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-12T05:27:12.224+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "“South Africa believes that the publicly available evidence of the\
        \ scale of the destruction resulting from the bombardment of Gaza, and the\
        \ deliberate restriction of food, water, medicines and electricity available\
        \ to the population of Gaza, demonstrates that the government of Israel… is\
        \ intent on destroying the Palestinians in Gaza as a group, and is doing nothing\
        \ to prevent or punish the actions of others who support that aim,” said Lowe.\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43cf7e33-d8a5-4164-9f89-9ce6d493cf09'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T05:23:38.751+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-12T23:39:43.435+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-12T05:27:12.225+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caa2bb7d-07ea-4a4d-9879-82cf02eb4291'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T05:23:38.751+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-12T23:39:43.435+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-12T05:27:12.226+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "Citing previous CNN reporting that nearly half of the air-to-ground\
        \ munitions that Israel has used in Gaza in its war with Hamas have been unguided\
        \ “dumb bombs,” Vaughan said “it’s no use Israel saying it does whatever it\
        \ can to minimize the deaths of innocent” Palestinians.\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a039111-7193-4d34-bf9a-ce942f78176e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T05:23:38.752+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-12T23:39:43.435+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-12T05:27:12.226+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '499c3add-43a0-4291-a1c3-5133dcce4d75'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T05:23:38.753+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-12T23:39:43.436+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-12T05:27:12.227+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "“The use of 2,000-pound bunker-busting bombs and dumb bombs in residential\
        \ areas, and the relentless bombardment of Gaza… tell another story.”\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cd97c63-8678-4ed3-8793-a477a65d1bdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T05:23:38.754+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-12T23:39:43.436+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-12T05:27:12.228+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaf6a6e6-c689-479a-857f-69857a4d1dc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T05:23:38.754+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-12T23:39:43.437+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-12T05:27:12.229+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "Israel has repeatedly stressed that it is targeting Hamas – which has\
        \ long been known to station military operations inside civilian buildings\
        \ – rather than civilians in Gaza.\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94706470-34ae-44e7-8645-d3b430d22ee2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T05:23:38.755+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-12T23:39:43.437+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-12T05:27:12.229+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95d930de-426c-4048-b054-3eb01fc12f03'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T05:23:38.756+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-12T23:39:43.437+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-12T05:27:12.230+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "South Africa argued that the evacuation order issued by Israel to residents\
        \ of northern Gaza on October 13 – the first of its kind – was itself “genocidal,”\
        \ since “it required immediate movement… while no humanitarian assistance\
        \ was permitted.” Israel said at the time that, by notifying the civilian\
        \ population of a planned military attack, it was complying with international\
        \ law.\r"
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd751e7b-3dc4-432a-97a3-3b3dedde77da'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T05:23:38.757+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-12T23:39:43.438+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-12T05:27:12.231+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7739f879-62a6-4fa0-ae9d-e15cde2e0342'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T05:23:38.758+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-12T23:39:43.438+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-12T05:27:12.232+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': '<h2><strong>Court risks ‘treating Palestinians differently’</strong></h2>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '502f1285-f73b-4393-809e-65cee9eaf06c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T05:23:38.758+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-12T23:39:43.439+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-12T05:27:12.232+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "As well as detailing the actions of the Israeli military, South Africa\
        \ also cited public pronouncements by Israeli officials it alleged were genocidal\
        \ in nature.\r"
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0779a6c3-a066-42d9-bb31-9b3f2ae2b5d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T05:23:38.759+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-12T23:39:43.439+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-12T05:27:12.233+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45fb2d4b-b74a-4e7d-a68b-dd2f7a28b723'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T05:23:38.760+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-12T23:39:43.439+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-12T05:27:12.234+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "“Israel’s political leaders, military commanders, and persons holding\
        \ official positions, have systematically and in explicit terms declared their\
        \ genocidal intent,” argued Tembeka Ngcukaitobi.\r"
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21fef6b4-5471-42eb-ad5a-1d0bedf06c5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T05:23:38.761+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-12T23:39:43.440+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-12T05:27:12.235+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9169913b-6c2d-49fa-9b5f-4aa9ba89e8a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T05:23:38.762+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-12T23:39:43.440+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-12T05:27:12.235+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "Ngcukaitobi cited Israeli Prime Minister Benjamin Netanyahu’s address\
        \ to Israeli forces on October 28, ahead of the imminent launch of its ground\
        \ offensive in Gaza.\r"
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07511f28-bae9-4f0d-80a7-f94a380904f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T05:23:38.763+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-12T23:39:43.441+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-12T05:27:12.236+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '248d39cf-a7ec-4303-8ae3-a9165f0cd815'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T05:23:38.764+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-12T23:39:43.441+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-12T05:27:12.237+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "“Remember what Amalek did to you,” Netanyahu said in his address, which\
        \ Ngcukaitobi told the court “refers to a Biblical command by God to Saul\
        \ for the retaliatory destruction of an entire group of people known as the\
        \ Amalekites.”\r"
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd295a8b9-c3e6-4776-98ad-7f99b6353316'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T05:23:38.764+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-12T23:39:43.441+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-12T05:27:12.238+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1af2dc8d-7e8b-49ee-ba88-f47ac22dfc7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T05:23:38.765+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-12T23:39:43.442+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-12T05:27:12.238+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "There is precedent for the court to grant the kind of emergency orders\
        \ South Africa is calling for.\r"
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3883f5c-7c51-410e-8a27-55d3f0121fb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T05:23:38.766+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-12T23:39:43.442+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-12T05:27:12.239+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a160beb-8772-456d-bc41-492ede585857'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T05:23:38.767+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-12T23:39:43.442+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-12T05:27:12.240+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "In January 2020, the court granted The Gambia’s request for provisional\
        \ measures to protect the Rohingya people remaining in Myanmar from genocide.\
        \ The Court has granted similar measures to protect Ukrainians from ongoing\
        \ Russian aggression, and Bosnians during the Balkan Wars in the 1990s.\r"
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aaa2381-9d36-449b-a6ef-de35f66cf59f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T05:23:38.768+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-12T23:39:43.443+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-12T05:27:12.241+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52108373-9f46-4b78-81d7-5dd2403578af'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T05:23:38.769+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-12T23:39:43.443+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-12T05:27:12.241+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "Max du Plessis, another of South Africa’s lawyers, said if the court\
        \ failed to do so it risked treating Palestinians “differently, as less worthy\
        \ of protection than others.”\r"
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33c7a3df-4a84-4e1d-87fd-180b716b2070'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T05:23:38.770+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-12T23:39:43.444+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-12T05:27:12.242+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac4ada33-8c87-45ce-a325-d9e28ab3bf97'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T05:23:38.771+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-12T23:39:43.444+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-12T05:27:12.243+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "Countries are unable to appeal the rulings but the ICJ has no way of\
        \ enforcing them. A 2022 report by Human Rights Watch found continued abuses\
        \ against the Rohingya remaining in Myanmar, despite the provisional measures.\
        \ Similarly, despite the court in March 2022 ordering Russia to immediately\
        \ suspend its invasion of Ukraine, Moscow’s war rages on nearly two years\
        \ later.\r"
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6da3c57d-a2a0-4f9d-ba8f-ab0e52ecdb5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T05:23:38.772+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-12T23:39:43.444+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-12T05:27:12.244+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f41d09e9-f121-4da1-b4a9-ad5a9605acc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T05:23:38.773+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-12T23:39:43.445+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-12T05:27:12.244+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "While an ICJ ruling against Israel may fail to constrain its military\
        \ action, it could land a serious blow to Israel’s international reputation.\r"
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f95db6ea-db00-4b30-8f0b-20d4d4d15d88'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T05:23:38.774+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-12T23:39:43.445+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-12T05:27:12.245+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8924d422-4ad7-4ce2-82ff-0040472948e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T05:23:38.775+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-12T23:39:43.446+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-12T05:27:12.246+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "The Israeli Foreign Ministry accused South Africa of “functioning as\
        \ the legal arm of Hamas” in furious comments on Thursday.\r"
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0dded18-073f-49af-94df-04f812bd995d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T05:23:38.776+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-12T23:39:43.446+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-12T05:27:12.246+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a04f2e3-a01d-4059-8220-4a0a5ca7b64e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T05:23:38.777+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-12T23:39:43.446+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-12T05:27:12.247+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': '<p>“Today we were witness to one of the greatest shows of hypocrisy
        in history, compounded by a series of false and baseless claims,” Lior Haiat,
        a spokesperson for the ministry, said on X.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8d56fe6-04c2-42a5-899e-509d916e85c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T05:27:12.116+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-12T23:39:43.447+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-12T05:27:12.116+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2024/01/11/middleeast/south-africa-israel-genocide-icj-hague-day-one-intl/index.html">South
        Africa accuses Israel of genocide and urges top UN court to halt Gaza war</a>."</p>'
