      'mgnl:lastModified': 2024-01-12T14:50:23.635+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "As many as 609 people have sought medical consultation since Dec. 2,\
        \ according to the city's health office.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cabe9592-ed5a-479d-9e58-b54ab10a09a0'
