    'title': 'CHR: PUV modernization must be pursued without violating human rights'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33ecd528-3feb-4dc6-b4dd-53b0ad0e53f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T21:02:16.075+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-12T23:44:55.631+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-12T21:03:14.985+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 12)</strong> —&nbsp;
        The government should offer solutions to help drivers and operators who lost
        their livelihoods due to the government''s public utility vehicle (PUV) modernization
        program, the Commission of Human Rights said Friday, adding that progress
        must not come at the expense of human rights.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62af8043-2d2d-4e7d-9a15-d0b6f2fc4b51'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T21:02:16.075+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-12T23:44:55.632+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-12T21:03:14.985+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '745e67c7-e90f-4dd9-9713-cc8a83021e87'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T21:02:16.075+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-12T23:44:55.632+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-12T21:03:14.985+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "In a statement, the commission said the bulk of the financial burden\
        \ that comes with the PUV modernization ultimately falls on drivers and operators.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b54e5167-c8a7-4dd7-a098-f4d0ba98cef2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T21:02:16.076+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-12T23:44:55.632+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-12T21:03:14.985+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68f968a3-aab2-467a-ad4e-94ca43d312d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T21:02:16.076+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-12T23:44:55.632+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-12T21:03:14.985+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': '<p>“It is worth noting that the vast majority of PUV operators are
        from the vulnerable sector,” it wrote. “Adhering strictly to rigid consolidation
        deadlines may jeopardize PUV operators’ right to a sustainable livelihood.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '675b263b-b803-40a6-91b4-2752dcd7c176'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T21:02:16.077+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-12T23:44:55.633+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-12T21:03:14.985+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90cfb5b3-f3b9-4eaa-8a8d-385fa59e7a4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T21:02:16.077+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-12T23:44:55.633+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-12T21:03:14.985+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "\"While we believe that modernization and development are legitimate\
        \ government goals, they must be pursued without violating fundamental human\
        \ rights,\" the CHR said, adding the necessity to avoid imposing undue burden\
        \ on the public, including the potential to push drivers and their families\
        \ into poverty.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d16c0e1-e00d-4cbd-bf41-c90f29180313'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T21:02:16.077+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-12T23:44:55.633+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-12T21:03:14.985+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '901fc37d-d3ff-4b8e-a349-b91aa1997542'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T21:02:16.078+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-12T23:44:55.633+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-12T21:03:14.985+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "It also took note of the International Labor Organization Convention\
        \ 87, which effectively states that participating in a cooperative should\
        \ be a voluntary decision.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d364eb5-9ff0-45c0-9a6d-0a2890ba94d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T21:02:16.078+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-12T23:44:55.633+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-12T21:03:14.985+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b4de2e5-fc5c-42e1-bfff-a5edc1024bab'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T21:02:16.079+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-12T23:44:55.633+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-12T21:03:14.985+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "“The Commission calls on the government, particularly the relevant\
        \ agencies, to take appropriate steps to address the issue of potential income\
        \ loss among affected operators,” it added.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb707071-4e88-4adf-b325-2727b1277018'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T21:02:16.079+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-12T23:44:55.634+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-12T21:03:14.985+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5cb9cdc-42a4-4fca-b35f-e95263cb4437'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T21:02:16.079+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-12T23:44:55.634+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-12T21:03:14.985+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': '<p>1-Rider Rep. Bonifacio Bosita said jeepney fares should be hiked
        <a href="https://www.cnnphilippines.com/world/2024/1/10/solon-jeep-fare-P30-40-finance-modernization.html">to
        ₱30 or up to ₱40</a> to cover the daily expenses of transport cooperatives
        that acquire modernized jeepneys.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21e5cf64-00f1-4009-9637-67bc22c2ad3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T21:02:16.080+08:00
