      'text': "\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00825b04-ca68-4fb8-9d88-df3994a3cf93'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T21:02:16.084+08:00
