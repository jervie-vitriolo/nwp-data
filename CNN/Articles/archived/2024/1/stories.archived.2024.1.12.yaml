    'jcr:uuid': 'fb7a20cb-128b-4893-9767-ab1ae1810005'
    'lead': 'The Philippine Health Insurance Corporation says it will hike members’
      premium contribution rate to 5% this year, from the previous 4%, in accordance
      with the Universal Healthcare Law.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-01-12T15:29:25.988+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2024-01-12T23:42:41.548+08:00
    'mgnl:lastActivatedBy': 'raheema'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2024-01-12T23:42:41.165+08:00
    'mgnl:lastModified': 2024-01-12T15:29:54.849+08:00
    'mgnl:lastModifiedBy': 'kristel'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'PhilHealth hikes members’ premium contributions to 5% this year'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d8ab671-02af-4821-bb8e-6c033380f6c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T15:29:26.019+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-12T23:42:41.548+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-12T15:29:54.838+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 12)</strong> — The
        Philippine Health Insurance Corporation (PhilHealth) on Friday said it will
        hike members’ premium contribution rate to 5% this year, from the previous
        4%, in accordance with the Universal Healthcare Law.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '159d0bf8-a2ad-4a80-80a8-7ee3ee117324'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T15:29:26.019+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-12T23:42:41.549+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-12T15:29:54.839+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "The law sets the monthly salary floor at ₱10,000, while the income\
        \ ceiling is at ₱100,000.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6f96de9-4656-44b5-b47f-932e27b2204c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T15:29:26.020+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-12T23:42:41.549+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-12T15:29:54.839+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1af30276-2c13-43a8-8a83-437aef53be98'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T15:29:26.020+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-12T23:42:41.549+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-12T15:29:54.839+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "PhilHealth previously explained that this means Filipinos earning ₱\
        10,000 and below will pay the minimum threshold of ₱500 monthly, while those\
        \ earning at least ₱100,000 will contribute the maximum ₱5,000.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff66a0b5-07fc-4af6-b99e-1b487add175d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T15:29:26.020+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-12T23:42:41.549+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-12T15:29:54.840+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '104db52e-c3d4-4f22-8699-b5c033e8ecb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T15:29:26.021+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-12T23:42:41.549+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-12T15:29:54.840+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': '<p>"“For those earning below the salary floor of P10,000, contributions
        are computed using the minimum threshold; while those who earn the set ceilings/limits
        shall pay premiums based on the set ceiling," it <a href="https://www.philhealth.gov.ph/news/2019/new_contri.php">said</a>.&nbsp;</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3a034bf-3d77-42ad-a9bc-00739a5204f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T15:29:26.021+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-12T23:42:41.550+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-12T15:29:54.841+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8c851f9-35d3-4456-adb5-ea4588aa3a29'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T15:29:26.022+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-12T23:42:41.550+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-12T15:29:54.841+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "The premium rate was supposed to increase from 4% to 4.5% in 2023 as\
        \ stated in the law, but President Ferdinand Marcos, Jr. ordered the suspension\
        \ of the hike as he cited persistent economic challenges faced by Filipinos,\
        \ including rising prices of commodities.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81b02abc-6e2a-475f-ac0a-7803763eb748'
      'mgnl:activationStatus': true
