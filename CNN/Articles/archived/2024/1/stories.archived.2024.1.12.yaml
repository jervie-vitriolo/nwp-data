      'mgnl:lastModified': 2024-01-12T22:22:28.167+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 12) —</strong> The
        Philippines and Canada will celebrate 75 years of diplomatic relations this
        year to be highlighted by the possible visit of President Ferdinand Marcos
        Jr. to Ottawa.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83a46fe6-7840-4f95-96a6-22dbcaa137f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T22:22:28.153+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-12T23:44:30.970+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-01-12T22:22:28.153+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79fb6a29-d541-49aa-81e7-1143ae17ad43'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T22:22:28.154+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-12T23:44:30.971+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-01-12T22:22:28.154+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': "The Canadian government said they are arranging with their Philippine\
        \ counterparts the possible trip of Marcos to the North American country.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67f8d306-9e34-4055-a2b0-85a3f0853aef'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T22:22:28.154+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-12T23:44:30.971+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-01-12T22:22:28.154+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8f15ac7-146f-4504-ba21-330d52af53a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T22:22:28.154+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-12T23:44:30.971+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-01-12T22:22:28.154+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': "\"We hope to, you know, by the autumn when we have the President visit\
        \ Canada, to be in a position to announce other projects and initiatives this\
        \ year,\" said Canadian Ambassador David Hartman in a roundtable discussion\
        \ with reporters.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '333d96a0-5449-4189-ab48-572b1a9a9269'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T22:22:28.155+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-12T23:44:30.971+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-01-12T22:22:28.155+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73e9165b-4848-4420-b7bd-4c983bbbed70'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T22:22:28.155+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-12T23:44:30.971+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-01-12T22:22:28.155+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': "The Canadian envoy said no date has been set yet for the visit.  \r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83e68329-b1fd-4109-ac4a-5bb4d77b1805'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T22:22:28.156+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-12T23:44:30.972+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-01-12T22:22:28.156+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f804e425-df71-446c-90ec-e8dadd2a4b22'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T22:22:28.156+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-12T23:44:30.972+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-01-12T22:22:28.156+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': "\"But we are currently negotiating those dates between the Palace and\
        \ the Department of Foreign Affairs, that the greater likelihood is that it\
        \ will be in the latter part of the year,\" the envoy disclosed.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68557f73-ac4c-4705-8030-174d2a2f0760'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T22:22:28.157+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-12T23:44:30.972+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-01-12T22:22:28.157+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '438440b3-21bb-483e-803e-808c8f5fd26a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T22:22:28.157+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-12T23:44:30.972+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-01-12T22:22:28.157+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': "\"The President already has existing commitments in the western hemisphere\
        \ and so the likelihood is that he will be in the neighborhood,\" Hartman\
        \ added. \"So, we're more or less looking at that time frame.\"  \r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c944d03-adf4-4818-894b-b997b5dc112e'
      'mgnl:activationStatus': true
