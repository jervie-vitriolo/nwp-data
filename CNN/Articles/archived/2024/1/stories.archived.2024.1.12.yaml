      'mgnl:lastModified': 2024-01-12T22:22:28.159+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': "He added that Ottawa views Manila as an important partner in the Indo-Pacific\
        \ region.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22966a40-4f4c-4b08-a987-4e79818fb2ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T22:22:28.159+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-12T23:44:30.973+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-01-12T22:22:28.159+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '088b2a80-fb14-432d-8eb7-b5ab736d595a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T22:22:28.160+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-12T23:44:30.974+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-01-12T22:22:28.160+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': '<p>"Prime Minister Trudeau has invited President Marcos to come and
        visit Canada and we''re very excited about about that, as I said, 2024 being
        such a special year, so the two countries are working on the technicalities
        of the visit, but we''re very, very excited," said Hussen.</p>'
