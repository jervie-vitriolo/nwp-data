      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaaa21e7-320d-4d12-8647-b7fb15133da5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T09:41:57.142+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-12T23:40:52.521+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-12T09:44:45.298+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': '<p>Several countries experienced record outbreaks of bird flu least
        year. In Japan, nearly 10 million birds were killed to limit the spread of
        the disease, straining poultry supplies and sending the price of eggs soaring.</p>'
