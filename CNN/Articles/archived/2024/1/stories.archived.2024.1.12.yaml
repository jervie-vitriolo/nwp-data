  'lost-in-traslacion-remembering-the-persecution-of-pura-luka-vega':
    'author': 'Jam Pascual'
    'caption': 'The drag performer’s incarceration last year sets a dangerous precedent,
      and makes the Philippines a more dangerous place for queer people than it already
      is.'
    'categories': ['7e456e81-6d10-4e32-92e0-69966592b66b']
    'created': 2024-01-12T09:38:13.000+08:00
    'imagesource': 'jcr:6dea5ffa-4066-4fa6-8383-8b17836456f8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0ff4a0c8-cde9-4c57-8414-bebabd2f0174'
    'lead': 'The drag performer’s incarceration last year set a dangerous precedent,
      and makes the Philippines a more dangerous place for queer people than it already
      is.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-01-12T09:45:35.029+08:00
    'mgnl:createdBy': 'gerie'
    'mgnl:lastActivated': 2024-01-12T23:41:15.047+08:00
    'mgnl:lastActivatedBy': 'raheema'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2024-01-12T23:41:14.717+08:00
    'mgnl:lastModified': 2024-01-12T18:11:38.913+08:00
    'mgnl:lastModifiedBy': 'gerie'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'OPINION: Lost in Traslación — remembering the persecution of Pura Luka
      Vega'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1371122-6db5-4de6-b199-a00ca4e050b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T09:45:35.047+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2024-01-12T23:41:15.048+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-12T18:11:38.907+08:00
      'mgnl:lastModifiedBy': 'gerie'
      'mgnl:type': 'text'
      'text': '<p>The procession of the Black Nazarene hungers for miracles. The annual
        religious festival, which made a comeback this year after a three-year hiatus
        caused by the pandemic, was attended by over six million people, as a roiling
        mass of believers carried the sacred image through streets and stations for
        over half a day. It is believed that by touching the statue of the Black Nazarene,
        one may be healed of their ailments, or have blessings transferred upon them
        in some way. Traslación, as it were.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db0f840d-8275-4263-8251-ac6a0fe576f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T09:45:35.048+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2024-01-12T23:41:15.048+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-12T18:11:38.907+08:00
      'mgnl:lastModifiedBy': 'gerie'
      'mgnl:type': 'text'
      'text': 'This has been the general practice of the feast since 2006. Culturally,
        Filipinos have engaged with their faith with a deep sense of ceremony and
        a flair for the dramatic, which is what makes these rituals so powerful. We’ve
        always done this. And while the purpose of the feast is manifold, it comes
        down to devotion and community. In shared faith, people come together, to
        feel the touch of the divine, palms raised to heaven.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec820d99-f64f-4755-974d-1c32d0d3b4f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T09:45:35.048+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2024-01-12T23:41:15.048+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-12T18:11:38.908+08:00
      'mgnl:lastModifiedBy': 'gerie'
      'mgnl:type': 'text'
      'text': 'One could argue a similar ritual of praise and worship transpired on
        the night of June 24, 2023. This was the evening when Amadeus Fernando Pagente,
        the drag performer otherwise known as Pura Luka Vega, opted for a more unorthodox
        mode of kenosis, and took to the stage dressed as the king of kings. In many
        ways, drag is the shedding of one’s earthly form for the purpose of spiritual
        elevation, and wasn’t that what happened that Saturday evening for Pride,
        under dazzling lights, among those who also wished to feel the touch of the
        divine? It was a rock rendition of “Ama Namin” that turned the space into
        something sacred, that set the children of the night into motion, that raised
        a hundred palms to heaven. Again, we’ve always done this.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3d6ff22-5b25-4f08-8927-96d3b5ad467c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T09:45:35.049+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2024-01-12T23:41:15.048+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-12T18:11:38.908+08:00
      'mgnl:lastModifiedBy': 'gerie'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2023/10/4/Pura-Luka-Vega-arrested-.html"
        target="_blank">Pagente was arrested on Oct. 4</a>&nbsp;by Manila Police District
        Operatives and held for <a href="https://www.cnnphilippines.com/news/2023/10/7/pura-luka-vega-released-police-custody.html"
        target="_blank">three nights at the Santa Cruz Police Station</a>. When the
        clip went viral, the performer was <a href="https://www.cnnphilippines.com/news/2023/8/23/pura-luka-vega-persona-non-grata-bohol.html"
        target="_blank">deemed “persona non grata” in multiple provinces and cities</a>.
        Senate President Miguel Zubiri <a href="https://www.cnnphilippines.com/news/2023/7/13/pura-luka-vega-ama-namin-performance.html"
        target="_blank">condemned the performance</a>, calling it “extremely blasphemous
        and offensive” and stating that it makes “a mockery of the Christian faith.”
        Zubiri called for a criminal case to be filed under <a href="https://x.com/cnnphilippines/status/1679339881192108032?s=20"
        target="_blank">Article 201 of the Revised Penal Code</a>. Heresy and subversion
        — a familiar case to make.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e72997c6-22da-4a39-ae34-6b750d736042'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T09:45:35.049+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2024-01-12T23:41:15.049+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-12T18:11:38.909+08:00
      'mgnl:lastModifiedBy': 'gerie'
      'mgnl:type': 'text'
      'text': '<p>What makes one celebration of faith a revered Philippine, and the
        other an act of sacrilege? Who gets to decide that?</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5c94e96-5e5d-4f02-b8dc-7efb65d8f954'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T09:45:35.049+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2024-01-12T23:41:15.049+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-12T18:11:38.909+08:00
      'mgnl:lastModifiedBy': 'gerie'
      'mgnl:type': 'text'
      'text': '<p>The persecution of Pura Luka Vega at the hands of state authorities
        paints a picture of religious bigotry in the Philippines so on the nose that
        if it were not national news, it would read more like bad fiction. It’s like
        an editorial cartoon without metaphor. Their arrest is a show of force that
        paints a target on a whole community of marginalized people and yet, guaranteed,
        you will not hear grief for this in mass or worship service. Higher powers
        have perpetrated an act of corruption that invites the most obvious Biblical
        citations of hypocrisy — casting the first stone, cursing the Samaritan, pilfering
        the inheritance of the meek. Quote the verses, cast the pearls before state
        swine. Make no mistake, what happened to Pura Luka Vega, and what stands to
        happen to the rest of the queer community, is Christofascism.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '319928f6-9eed-450b-8667-04d0cd2eb229'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T11:08:48.718+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2024-01-12T23:41:15.049+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-12T18:11:38.910+08:00
      'mgnl:lastModifiedBy': 'gerie'
      'mgnl:type': 'text'
      'text': '<p>Pura Luka Vega’s apprehension sets a dangerous precedent that will
        make the Philippines a more dangerous place for queer people than it already
        is, despite how deeply entwined queerness is in our culture, social fabric,
        and day to day life. Just last year as well, we saw the <a href="https://www.cnnphilippines.com/news/2023/6/29/Awra-Briguela-arrested-brawl-Poblacion.html"
        target="_blank">wrongful arrest of Awra Briguela</a> who, in an attempt to
        defend a friend from harassment, was treated as a violent criminal. This ideological
        commitment to dehumanizing LGBTQIA+ people is inflamed by religious groups
        and government officials. Take for example the likes of House Deputy Speaker
        Eddie Villanueva of the CIBAC party-list, and Michael Israel of the Catholic
        Youth for Christ who has vocally opposed the Department of Education including
        the <a href="https://www.gmanetwork.com/news/topstories/nation/868827/rep-villanueva-blasts-deped-for-promoting-same-sex-union-in-draft-curriculum/story/"
        target="_blank">discussion of queer topics and issues in the Grade 10 Araling
        Panlipunan curriculum</a>. On top of that, the SOGIE Bill still continues
        to languish in Congress, under a government that does not see the safety and
        well-being of queer people as a priority. This is a pattern of targeted violence
        that can be traced back to the <a href="https://edition.cnn.com/2020/09/08/asia/us-marine-philippines-transgender-killing-pardon-intl-hnk-scli/index.html"
        target="_blank">killing of Jennifer Laude</a> at the hands of Joseph Scott
        Pemberton, and further back still. How many more dominoes must fall?</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '928d173a-ff9e-41cb-8606-c1766354d8ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T09:45:35.050+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2024-01-12T23:41:15.049+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-12T18:11:38.910+08:00
      'mgnl:lastModifiedBy': 'gerie'
      'mgnl:type': 'text'
      'text': '<h2>"Pura Luka Vega’s apprehension sets a dangerous precedent that
        will make the Philippines a more dangerous place for queer people than it
        already is, despite how deeply entwined queerness is in our culture, social
        fabric, and day to day life."</h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6049fdbe-5299-4ad8-9da5-206f7e9f5adb'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T09:45:35.051+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2024-01-12T23:41:15.049+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-12T18:11:38.911+08:00
      'mgnl:lastModifiedBy': 'gerie'
      'mgnl:type': 'text'
      'text': '<p>There is something simultaneously banal and unfathomable about arresting
        a drag queen for blasphemy. On the one hand, there is nothing new about Christians
        and Catholics calling for the incarceration of whomever they deem a nonbeliever,
        and then calling it a day. On the other hand, to imprison a queer person celebrating
        the joy of Christian spirituality dressed as Christ, betrays a certain religious
        psychosis. <em>How dare you embrace the image and likeness that fearfully
        and wonderfully fashioned you. How dare you sing as Paul and Silas did in
        their little cells. How dare you be happy about my Lord, whom I know hates
        you.</em></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e73556c1-3438-485a-a9d5-5ca5c196244c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T09:45:35.051+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2024-01-12T23:41:15.049+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-12T18:11:38.911+08:00
      'mgnl:lastModifiedBy': 'gerie'
      'mgnl:type': 'text'
      'text': '<p>Madness transpires everyday, but Pura Luka Vega’s condemnation and
        arrest must be a shot in the arm. Let the event be an awakening, from which
        other awakenings to violence can centrifugally spin and expand their reach.
        There must be a unified, fiery effort to cast Christianity into the light
        whenever it chooses blood. This is not hard to do. Those who’ve been hurt
        by believers who take the Lord’s name in vain remember the wounds and keep
        score.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '395ad02a-7c81-43af-a4d5-f8e87cc094a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T09:45:35.052+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2024-01-12T23:41:15.050+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-12T18:11:38.912+08:00
      'mgnl:lastModifiedBy': 'gerie'
      'mgnl:type': 'text'
      'text': '<p>And as for the church at large, which prides itself on the transformative
        nature of its work, it can stand to make a New Year’s resolution like the
        rest of us. It can resolve to ally with the marginalized, to side with LGBTQIA+
        folks, to speak against injustices committed against them in the name of God,
        to grow a backbone. In his book “The God Who Riots,” public theologian Damon
        Garcia writes: “People are gay. People are trans. It isn’t sinful. Sin creates
        an experience of spiritual bondage, and there is no spiritual bondage in being
        gay or trans. The spiritual bondage we all need freedom from are from the
        sins of homophobia and transphobia. When homophobia leads to more death, and
        affirmation leads to more lives saved, then it is clear which one is sinful.”</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9cf53d0-cba9-4e07-9b60-12047d7c21dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T09:45:35.052+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2024-01-12T23:41:15.050+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-12T18:11:38.912+08:00
      'mgnl:lastModifiedBy': 'gerie'
      'mgnl:type': 'text'
      'text': '<p>So what will it be? Like a drag show, voices clamor. Like a procession,
        the streets fill with bodies.</p>'
