  'Jacob-Cortez-DLSU-Green-Archers-Mike-Cortez-footsteps':
    'author': 'CJ Marquez, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2024-01-12T16:01:56.000+08:00
    'imagesource': 'jcr:9f3ed5c0-4fde-4485-8f4e-98ac436e6765'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '31390158-4e54-4f08-87ac-2ce8c5300ac0'
    'lead': 'The grass is greener in Taft for Jacob Cortez as he will continue the
      legacy of his father, DLSU legend Mike Cortez, in the Green Archers'' lair.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2024-01-12T16:05:09.275+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2024-01-12T23:42:48.830+08:00
