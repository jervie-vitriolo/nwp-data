      'mgnl:lastModified': 2024-01-12T21:03:14.985+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd706fdfb-1100-4fd1-aba2-b6a204e86365'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T21:02:16.083+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-12T23:44:55.635+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-12T21:03:14.985+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': '<p>The Technical Education and Skills Development Authority&nbsp;<a
        href="https://www.cnnphilippines.com/news/2024/1/10/TESDA-drivers-PUV-modernization-upskilling-.html">said</a>
        PUV drivers and operators affected by the modernization program may avail
        of its free training program to start a new career, and receive an allowance
        of ₱350 a day for maximum period of 35 days.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c47d231-be57-4e95-9bce-8b25874715f9'
      'mgnl:activationStatus': true
