      'mgnl:type': 'text'
      'text': "Meanwhile, Office of Transportation Cooperatives Chairman Andy Ortega\
        \ said operators of unconsolidated jeepneys will be informed way before Jan.\
        \ 31 to prevent any kind of conflict with transport authorities.\r"
