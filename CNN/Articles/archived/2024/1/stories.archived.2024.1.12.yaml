      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "As the former mayor of Taipei, Ko promoted local ties with China, especially\
        \ the city of Shanghai, and stated “two sides of the Strait are one family.”\
        \r"
    '81':
