      'mgnl:lastModified': 2024-01-12T17:45:14.657+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': "Infrawatch claims Recto is more fit as Finance chief due to his ability\
        \ to “navigate the complex economic landscape we’re currently facing.”\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b55b18b7-1dce-4e8d-90e9-cdff0fe67e49'
