      'mgnl:lastModified': 2024-01-12T14:50:23.640+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cab877a-6b93-4e14-8f91-76269f17aab2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T14:48:06.513+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-12T23:41:40.955+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-12T14:50:23.640+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "The US National Center for Biotechnology Information defines gastroenteritis\
        \ as an infection or inflammation affecting the stomach and intestines when\
        \ contaminated food and water are ingested.\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '579b9385-081c-48b0-bd82-eb45102ccd07'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T14:48:06.513+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-12T23:41:40.955+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-12T14:50:23.641+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5350106f-7ed8-44c5-a65d-8b05788d0fb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T14:48:06.514+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-12T23:41:40.955+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-12T14:50:23.641+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "Magalong earlier declared an outbreak of gastroenteritis in Baguio\
        \ City.\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e49de644-0508-49c7-a5c3-aadbb456e370'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T14:48:06.514+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-12T23:41:40.956+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-12T14:50:23.642+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '422484ee-d925-4421-9c18-2db436679cb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T14:48:06.515+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-12T23:41:40.956+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-12T14:50:23.643+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "One sample from a water source in a local establishment tested positive\
        \ for bacterial contamination.\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6788a905-a681-407b-9db6-5e7a3a811084'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T14:48:06.515+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-12T23:41:40.956+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-12T14:50:23.643+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98c51fc3-3331-4beb-99bb-4432598b80c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T14:48:06.516+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-12T23:41:40.956+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-12T14:50:23.644+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "Salvador Royeca, general manager of the water district, earlier told\
        \ CNN Philippines' News Night that 63% of those who have suffered gastroenteritis\
        \ ate in a food establishment in the city.\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '245d8749-d28c-4812-a5bf-99ce59dcf933'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T14:48:06.516+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-12T23:41:40.956+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-12T14:50:23.644+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc70214f-d2c7-4abe-86d9-440e4fabb56f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T14:48:06.517+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-12T23:41:40.956+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-12T14:50:23.645+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "In a statement, SM Baguio said it is working with the local City Health\
        \ Office in conducting water tests to identify potential risks.\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05799e4f-d211-409e-b8f6-24c44e3032bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T14:48:06.517+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-12T23:41:40.957+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-12T14:50:23.645+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa42d05a-9b45-49e8-a70a-f89bd1189e2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T14:48:06.518+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-12T23:41:40.957+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-12T14:50:23.646+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "“SM City Baguio is taking proactive measures to ensure the safety of\
        \ its stakeholders amid a possible health concern reported in areas even outside\
        \ the mall,” SM Baguio said.\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e58e0814-db9f-4ff3-996d-bc33cb0c1cc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T14:48:06.519+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-12T23:41:40.957+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-12T14:50:23.646+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8b59d6b-67f5-4deb-b505-c05a4a086fa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T14:48:06.519+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-12T23:41:40.957+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-12T14:50:23.647+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': '<p>As gastroenteritis may lead to dehydration, the Department of Health
        advises patients to drink water, ideally with an oral rehydration solution,
        and to consult a doctor for further medication.</p>'
