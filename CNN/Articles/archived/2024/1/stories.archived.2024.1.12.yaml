    'lead': 'Polish President Andrzej Duda says he is seeking a new pardon for two
      populist lawmakers charged with corruption whose dramatic arrest inside the
      Presidential Palace brought tens of thousands of people onto the streets of
      Warsaw in protest on Thursday.'
