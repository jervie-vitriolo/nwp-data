      'mgnl:lastModified': 2024-01-12T09:44:45.292+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': '<h2><strong>Fragile ecosystem at risk&nbsp;&nbsp;</strong></h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60aef31f-918f-4dd2-a5d7-0807356fbde7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T09:41:57.136+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-12T23:40:52.519+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-12T09:44:45.292+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "Antarctica and its offshore islands are home to more than 100 million\
        \ breeding birds, six seal species and 17 species of whales, dolphins, and\
        \ porpoises, according to global avian influenza experts network OFFLU, which\
        \ has previously warned of the possibility of “efficient virus transmission”\
        \ in the region.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37360e92-5231-4571-ba81-21092744584b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T09:41:57.137+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-12T23:40:52.520+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-12T09:44:45.293+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fc146a6-71f6-410a-b494-e9d90eb25cf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T09:41:57.137+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-12T23:40:52.520+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-12T09:44:45.294+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "“Given Antarctica is such a unique and special biodiversity hotspot\
        \ it is sad and concerning to see the disease spread to mammals in the region,”\
        \ said Ian Brown, APHA’s director of scientific services.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e31b57e-f184-449e-a191-704cee36fabf'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T09:41:57.138+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-12T23:40:52.520+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-12T09:44:45.294+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e62263a8-0d43-44a9-b72b-d900147eba4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T09:41:57.138+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-12T23:40:52.520+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-12T09:44:45.295+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "“If avian influenza continues to spread throughout the sub-Antarctic\
        \ region this could significantly threaten the fragile ecosystem, and potentially\
        \ put a number of very large populations of seabirds and sea mammals at risk.”\
        \r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '307f072a-f7fa-428c-b4d3-e563ff92cfd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T09:41:57.139+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-12T23:40:52.520+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-12T09:44:45.295+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e89829bb-ad91-4b36-b417-c84e097ebc43'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T09:41:57.140+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-12T23:40:52.520+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-12T09:44:45.296+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "Samples collected from albatross and giant petrel colonies on Bird\
        \ Island tested negative, APHA said. “There have been no reports of above\
        \ average mortality in any penguin species to date,” it added.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecee9e70-ee93-4573-803e-957ffcb7398d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T09:41:57.140+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-12T23:40:52.521+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-12T09:44:45.296+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d2b9793-9741-4895-bb20-95f961080039'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T09:41:57.141+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-12T23:40:52.521+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-12T09:44:45.297+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "BAS, which operates two research stations on South Georgia, has out\
        \ of caution suspended “most fieldwork involving contact with animals,” it\
        \ said.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfd51dff-edb1-4166-9c23-8f961825d362'
      'mgnl:activationStatus': true
