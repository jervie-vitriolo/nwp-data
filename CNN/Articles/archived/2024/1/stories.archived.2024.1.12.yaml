    'template': '1'
    'title': 'US and UK carry out airstrikes against Iran-backed Houthis in Yemen'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '965cd007-1fc8-4b42-b057-4fec513cfa46'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T08:16:01.969+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-12T23:40:08.166+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-12T08:16:02.019+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The US and UK militaries launched strikes
        against multiple Houthi targets in Houthi-controlled areas of Yemen on Thursday,
        a US official and UK official told CNN.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '605f6eb0-6716-4433-b08c-6625b3cc6fb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T08:16:01.970+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-12T23:40:08.166+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-12T08:16:01.970+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '925e6d54-c97d-433d-8b74-3954160f7374'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T08:16:01.970+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-12T23:40:08.166+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-12T08:16:01.970+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "The strikes were from fighter jets and Tomahawk missiles. More than\
        \ a dozen Houthi targets were hit by missiles fired from air, surface, and\
        \ sub platforms and were chosen for their ability to degrade the Houthis’\
        \ continued attacks on vessels in the Red Sea, a second US official told CNN.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8abd470-796f-49da-a649-c419d6fb35c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T08:16:01.970+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-12T23:40:08.166+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-12T08:16:01.970+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aacb40a-ac0a-4b74-ae94-a1ca8f556e66'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T08:16:01.971+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-12T23:40:08.166+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-12T08:16:01.971+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "They included radar systems, drone storage and launch sites, ballistic\
        \ missile storage and launch sites, and cruise missile storage and launch\
        \ sites.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c0ef907-f34a-478a-ba19-56edbc02d640'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T08:16:01.971+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-12T23:40:08.167+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-12T08:16:01.971+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eae0160-d9e1-4047-b22b-7b7a6f12306f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T08:16:01.971+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-12T23:40:08.167+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-12T08:16:01.971+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "The strikes mark a significant response after the Biden administration\
        \ and its allies warned that the Iran-backed militant group would bear the\
        \ consequences of repeated drone and missile attacks on commercial shipping\
        \ in the Red Sea.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22119998-249e-4b0d-9260-19e05b1d7916'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T08:16:01.972+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-12T23:40:08.167+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-12T08:16:01.972+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6279b19d-8988-4b53-be49-73f298c3d866'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T08:16:01.972+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-12T23:40:08.167+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-12T08:16:01.972+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "The strikes are a sign of the growing international alarm over the\
        \ threat to one of the world’s most critical waterways. For weeks, the US\
        \ had sought to avoid direct strikes on Yemen because of the risk of escalation\
        \ in a region already simmering with tension, but the ongoing Houthi attacks\
        \ on international shipping compelled the coalition to act.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13f3211c-9874-49c9-82b7-6443341b93ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T08:16:01.973+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-12T23:40:08.167+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-12T08:16:01.973+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c858a168-5ea8-467b-adc6-7f25ec0f8055'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T08:16:01.973+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-12T23:40:08.168+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-12T08:16:01.973+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "Senior administration officials briefed congressional leadership earlier\
        \ Thursday on the US plans, according to a congressional source.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b03574ff-4984-4bbc-961a-441cba73b904'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T08:16:01.974+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-12T23:40:08.168+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-12T08:16:01.974+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64dc14ea-dd62-4337-9686-156975ab429f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T08:16:01.974+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-12T23:40:08.168+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-12T08:16:01.974+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "The strikes come as Secretary of Defense Lloyd Austin remains hospitalized\
        \ following complications from a surgery for prostate cancer.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe4a2f2d-25d8-4d7b-a391-497f1adf62e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T08:16:01.975+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-12T23:40:08.168+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-12T08:16:01.975+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99817bf2-d4a8-412d-aecb-785a37bdf4f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T08:16:01.975+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-12T23:40:08.169+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-12T08:16:01.975+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "Though the US has carried out strikes against Iranian proxies in Iraq\
        \ and Syria since the outbreak of the war in Gaza, this marks the first known\
        \ strike against the Houthis in Yemen. They come at a time of huge tension\
        \ in the Middle East as the US looks to ensure the war in Gaza does not spill\
        \ out into the wider region. The Biden administration had been wary of striking\
        \ the Houthis, worrying it could upset a delicate cease-fire between the militant\
        \ group and Saudi Arabia that was achieved after years of war.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46ff24ef-9a87-4a88-b10c-f6a8e0619240'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T08:16:01.975+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-12T23:40:08.169+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-12T08:16:01.975+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a00da11-0709-4e6d-a87b-45c110598a10'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T08:16:01.976+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-12T23:40:08.169+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-12T08:16:01.976+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "But the White House had made clear the repeated Houthi attacks on international\
        \ shipping lanes in the southern Red Sea were intolerable. The attacks have\
        \ forced some of the world’s largest shipping companies to avoid the waterway,\
        \ instead adding thousands of miles to international shipping routes by sailing\
        \ around the continent of Africa.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9c52a0e-47d1-45d0-ae35-1ae3c7306647'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T08:16:01.976+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-12T23:40:08.169+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-12T08:16:01.976+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '535d4efc-dfc9-4362-b641-69221f9cc511'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T08:16:01.977+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-12T23:40:08.169+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-12T08:16:01.977+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "Hours before the strike on Thursday, Pentagon spokesman Maj. Gen. Pat\
        \ Ryder said Iran “has a role to play” in getting the Houthis to stop their\
        \ “reckless, dangerous, and illegal activity.” If they did not, he said, “\
        there will be consequences.”\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fea64f8-fc29-493c-8eac-02bd9f369cfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T08:16:01.977+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-12T23:40:08.169+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-12T08:16:01.977+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57748de3-f1c1-486c-aae7-f8506d81e091'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T08:16:01.978+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-12T23:40:08.170+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-12T08:16:01.978+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "In a speech Thursday, Houthi leader Abdul Malek Al-Houthi said that\
        \ any US attack on Yemen ” will not go unanswered,” cryptically warning that\
        \ the response will be “much more” than attacking US ships in the sea.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46bad421-ccff-47a7-ac5d-6a75867616a9'
