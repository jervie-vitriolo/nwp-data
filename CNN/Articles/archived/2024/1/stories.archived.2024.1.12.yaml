      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "Ko from the TPP, meanwhile, has been advocating another “middle way”\
        \ – painting himself as a political outsider and sensible alternative to the\
        \ two established parties.\r"
