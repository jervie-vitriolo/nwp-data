    'title': 'Marcos to new finance chief Recto: Tame inflation, go after tax cheats'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09c922df-d907-454a-8216-ec5a89b98497'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T19:04:21.054+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-12T23:43:29.482+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-12T19:11:54.093+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 12)</strong> — Long-time
        lawmaker Ralph Recto assumed the finance portfolio on Friday, taking on the
        crucial job of helping manage soaring commodity prices and shore up revenues
        to fund the national development plan.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dc4cf9c-095e-492f-b6ca-55fe72f4cb70'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T19:04:21.054+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-12T23:43:29.483+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-12T19:11:54.093+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '521c7f44-df8c-4386-9a10-82821329c09c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T19:04:21.054+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-12T23:43:29.483+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-12T19:11:54.094+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': '<p>President Ferdinand Marcos Jr., in his speech during Recto''s oath-taking,
        said he expects the new Cabinet member to come up with policies that would
        address inflation, which is <a href="http://www.cnnphilippines.com/news/2023/12/20/economy-inflation-top-concerns-survey.html">among
        the main concerns of Filipinos.&nbsp;</a></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eee11c5-8cea-46bc-a03b-b1d67679e951'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T19:04:21.055+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-12T23:43:29.483+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-12T19:11:54.094+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d8fe9fb-0d9f-49a6-b694-e3cef42668f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T19:04:21.055+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-12T23:43:29.483+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-12T19:11:54.095+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "“He will continue to help devise strategies that will tame inflation\
        \ through a basket of responses ranging from plugging supply gaps to injecting\
        \ non-monetary measures so that prices will be stable,” Marcos said, as he\
        \ vouched for Recto's competence.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aba7316-4d08-45fd-a0ef-f2b09719ce36'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T19:04:21.055+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-12T23:43:29.483+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-12T19:11:54.095+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c433e408-6c0c-4719-b3eb-8ffba423c4ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T19:04:21.056+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-12T23:43:29.484+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-12T19:11:54.096+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "The president also expressed confidence that the new Department of\
        \ Finance chief will make sure tax proceeds are spent efficiently and effectively.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05b86fe8-987f-444b-85ad-6dae315feb1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T19:04:21.056+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-12T23:43:29.484+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-12T19:11:54.096+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8da8d77-a3b1-480f-87ef-c123159f9c7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T19:04:21.056+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-12T23:43:29.484+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-12T19:11:54.097+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "“I also have asked him to be at the forefront of our anti-smuggling\
        \ drive, pursue tax cheats, starting with the habitual ones who have raised\
        \ tax evasion not just into an art but into a business,” Marcos said.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f469143-7b82-4750-8606-9e8107101329'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T19:04:21.057+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-12T23:43:29.484+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-12T19:11:54.097+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35c4679b-9c09-4899-8a4e-3f2acb8455cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T19:04:21.057+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-12T23:43:29.484+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-12T19:11:54.098+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "Meanwhile, Recto told reporters that his first order is to ensure the\
        \ collection of ₱4.3 trillion in taxes this year.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '110efe02-45aa-410d-adf8-0d831453522c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T19:04:21.057+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-12T23:43:29.485+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-12T19:11:54.098+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '130c3c13-9980-4114-a5d7-2e5fe7266a83'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T19:04:21.058+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-12T23:43:29.485+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-12T19:11:54.099+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "This means ₱20 million should be collected daily “to fund all the needs\
        \ of our people [and] the requirements of government,” he said.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89aef5ad-4525-4e9b-be65-1a6523fdb231'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T19:04:21.058+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-12T23:43:29.485+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-12T19:11:54.099+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad6f843d-fa33-4737-b6bb-5a7da49160cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T19:04:21.059+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-12T23:43:29.485+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-12T19:11:54.100+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "“It's all about fiscal sustainability,” Recto added. “Like I said,\
        \ you have a national development plan to fund.\"\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93bc61ef-a3f6-4741-93d8-6e809c5adc19'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T19:04:21.059+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-12T23:43:29.485+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-12T19:11:54.100+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d982075-539f-4b10-a043-f41f19d770a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T19:04:21.059+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-12T23:43:29.485+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-12T19:11:54.101+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "Asked if he plans to impose new taxes, the finance chief said there\
        \ are already existing revenue measures which the House of Representatives\
        \ passed and certified urgent by the president.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9086edb-9784-4fe9-bb41-803a7a92e83c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T19:04:21.060+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-12T23:43:29.486+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-12T19:11:54.101+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0c360c9-e1b3-4a40-83bb-c64784bbe1dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T19:04:21.060+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-12T23:43:29.486+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-12T19:11:54.102+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "“We will make sure that the Senate will be able to pass these,” he\
        \ said.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '302f492d-95b6-4ffc-976c-2d96dff6c0e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T19:04:21.061+08:00
