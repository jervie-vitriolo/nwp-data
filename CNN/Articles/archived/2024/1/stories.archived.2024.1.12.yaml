      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T09:44:31.176+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-12T23:41:06.484+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-12T09:44:31.176+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "Eight people were on board the helicopter when it was captured by al-Shabaab\
        \ fighters in the Galmugud region, including foreigners and one Somali citizen,\
        \ Aweis said. He was not able to confirm if anyone had died or escaped, saying\
        \ that Somali forces were searching for all eight people.\r"
