      'jcr:uuid': '22118491-78dc-4e3c-8a3a-66f7b1ee23ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T09:44:31.177+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-12T23:41:06.485+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-12T09:44:31.177+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "The United Nations Assistance Mission in Somalia (UNSOM) said the helicopter\
        \ “was conducting an air medical evacuation” and that more information would\
        \ be released when it becomes available.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08b0b7ae-e6b8-4052-8bb4-a906d454e583'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T09:44:31.178+08:00
      'mgnl:createdBy': 'seth'
