      'mgnl:lastActivated': 2024-01-12T23:41:33.823+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-12T09:47:16.568+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3b5a4fb-6898-4a65-a0a5-4bb82193e2a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T09:47:16.568+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-12T23:41:33.824+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-12T09:47:16.568+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "United Kingdom Maritime Trade Operations said earlier that a vessel\
        \ in the Gulf of Oman had been boarded early Thursday by at least four armed\
        \ people and had diverted course toward Iranian territorial waters.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7150a8cd-9425-42d3-8d99-3b9abeb474fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T09:47:16.569+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-12T23:41:33.824+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-12T09:47:16.569+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a122cde9-6920-4040-9cda-fcd22d4a3203'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T09:47:16.569+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-12T23:41:33.824+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-12T09:47:16.569+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "The ship’s Company Security Officer reported hearing unknown voices\
        \ over the phone, after which communications with the vessel were lost, UKMTO\
        \ said.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55c2f416-eb26-49ac-8c6b-6aa1bd0ebb4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T09:47:16.570+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-12T23:41:33.824+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-12T09:47:16.570+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a390e372-4565-48a8-879e-82e666cd0e57'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T09:47:16.570+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-12T23:41:33.824+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-12T09:47:16.570+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "The armed “unauthorized” people who boarded the vessel were wearing\
        \ military-style black uniforms with masks, the UK naval information service\
        \ said.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13b99a7c-8242-4e97-a98e-708624d5ff53'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T09:47:16.570+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-12T23:41:33.825+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-12T09:47:16.570+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31af84fa-ca77-4c5a-9c7a-6239d8989fc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T09:47:16.571+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-12T23:41:33.825+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-12T09:47:16.571+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': '<h2><strong>Tensions running high&nbsp;&nbsp;</strong></h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53a85936-dcef-441b-8652-e273854fcec0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T09:47:16.571+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-12T23:41:33.825+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-12T09:47:16.571+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "The seizure of a tanker by an armed group comes at a highly sensitive\
        \ time in the region. Container shipping through the Red Sea has been throttled\
        \ by attacks by Iran-backed Houthi fighters on vessels. The Houthis, based\
        \ in Yemen, say they are taking revenge for Israel’s war with Hamas in Gaza.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c0aab06-1e1b-419d-ad11-e33bc3e01148'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T09:47:16.572+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-12T23:41:33.825+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-12T09:47:16.572+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95acd427-3d58-48a7-b45b-6001ebe4c3db'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T09:47:16.572+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-12T23:41:33.825+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-12T09:47:16.572+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "The biggest container shipping companies have been forced to divert\
        \ vessels around Africa, hitting trade and pushing up freight costs. Oil executives\
        \ worry that the Israel-Hamas war may escalate into a regional conflict and\
        \ disrupt exports of crude.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00810eff-902e-45a9-ad5e-714b9c69a2b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T09:47:16.573+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-12T23:41:33.825+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-12T09:47:16.573+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7798e8f6-b64b-475a-84a1-dc30e29240e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T09:47:16.573+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-12T23:41:33.826+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-12T09:47:16.573+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "The Strait of Hormuz at the northern end of the Gulf of Oman is the\
        \ biggest oil chokepoint in the world. About 20% of the world’s daily consumption\
        \ of oil passes through it every day. Crude prices climbed around 3% Thursday.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb7f40dc-650c-42e1-8f33-4c84e6458c07'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T09:47:16.574+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-12T23:41:33.826+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-12T09:47:16.574+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be88cd0a-1a9a-4764-8135-b2119f5351a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T09:47:16.574+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-12T23:41:33.826+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-12T09:47:16.574+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "A maritime monitoring website, Tanker Trackers, said the vessel seized\
        \ Thursday was a Marshall Islands-flagged crude oil tanker named St Nikolas,\
        \ formerly known as the Suez Rajan.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a617d2a2-75a2-442c-a89b-994aeb78d803'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T09:47:16.575+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-12T23:41:33.826+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-12T09:47:16.575+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2450133-fb7e-4287-9602-5f118f9e6523'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T09:47:16.575+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-12T23:41:33.826+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-12T09:47:16.575+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "The Suez Rajan, which was at the center of a dispute between the United\
        \ States and Iran, was seized by the US government last year after a court\
        \ found that it was used to “covertly sell and transport Iranian oil to a\
        \ customer abroad,” the US Department of Justice said in a press release.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3631d49-ff50-4ad0-a466-74d05ee0b7c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T09:47:16.576+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-12T23:41:33.827+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-12T09:47:16.576+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dbd788d-4538-45cd-8ae8-69d2ca846da0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T09:47:16.576+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-12T23:41:33.827+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-12T09:47:16.576+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "The DOJ said “multiple entities” affiliated with the Islamic Revolutionary\
        \ Guard Corps were involved in the scheme to “disguise the origin of the oil”\
        \ and illegally sell it to China, according to court documents.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '980b8497-7fe9-4a2d-bcb3-0aac2d6854aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T09:47:16.577+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-12T23:41:33.827+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-12T09:47:16.577+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '482f0d41-692f-4c68-8b1b-9b521c52fec7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T09:47:16.577+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-12T23:41:33.827+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-12T09:47:16.577+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "Almost 1 million barrels of Iranian crude oil were seized by the US\
        \ government at the time, the DOJ said.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e42f770-9291-4458-8677-4529d9951ed0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T09:47:16.578+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-12T23:41:33.827+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-12T09:47:16.578+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca0e5032-9345-4a5d-8f42-dbc2a4232774'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T09:47:16.579+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-12T23:41:33.827+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-12T09:47:16.579+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "In April last year, the company operating the ship that was carrying\
        \ the oil, Empire Navigation, pleaded guilty to conspiring to violate the\
        \ International Emergency Economic Powers Act. The Suez Rajan transported\
        \ the contraband to the United States and “incurred the significant expenses\
        \ associated with the vessel’s voyage to the United States,” according to\
        \ the DOJ.\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eff1e4c-50e3-4cf9-bd25-9a097885418d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T09:47:16.579+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-12T23:41:33.828+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-12T09:47:16.579+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15716600-ca55-4c46-91a6-c659e675671e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T09:47:16.580+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-12T23:41:33.828+08:00
      'mgnl:lastActivatedBy': 'raheema'
