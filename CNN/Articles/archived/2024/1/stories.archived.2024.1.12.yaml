    'title': 'Rico Hizon wins Best News Anchor at the Asian Television Awards'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27e2490e-c812-4cfb-a495-3891f42aac23'
      'mgnl:activationStatus': true
