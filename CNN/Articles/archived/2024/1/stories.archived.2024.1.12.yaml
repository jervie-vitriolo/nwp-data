      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "The helicopter was staffed by a crew from Iqarus, an organization that\
        \ provides medical care in conflict situations around the world.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe18e9d9-fdfe-44ee-9e76-95b6ce8f35e0'
