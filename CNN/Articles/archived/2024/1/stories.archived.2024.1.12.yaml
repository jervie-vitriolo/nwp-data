    'mgnl:lastActivatedVersionCreated': 2024-01-12T23:42:48.578+08:00
    'mgnl:lastModified': 2024-01-12T16:08:04.985+08:00
    'mgnl:lastModifiedBy': 'cjmarquez'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Jacob Cortez follows dad Mike''s footsteps as he officially transfers
      to La Salle'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b392293f-d060-448e-927f-404edf1175a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T16:05:09.316+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2024-01-12T23:42:48.830+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-12T16:08:04.985+08:00
      'mgnl:lastModifiedBy': 'cjmarquez'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 12) —</strong> Jacob
        Cortez is following the footsteps of his father, La Salle legend Mike Cortez,
        as he made his transfer to DLSU official on Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfef3da0-c98b-4944-a44f-41dccb05a2b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T16:05:09.316+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2024-01-12T23:42:48.831+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-12T16:08:04.985+08:00
      'mgnl:lastModifiedBy': 'cjmarquez'
      'mgnl:type': 'text'
      'text': '<p>The young Cortez posted a <a href="https://www.instagram.com/p/C1_PusjLBSk/?img_index=1">photo</a>
        of himself inside the DLSU-Taft campus, a day after he bade <a href="https://www.cnnphilippines.com/sports/2024/1/11/Jacob-Cortez-San-Beda-bids-goodbye-UAAP.html">farewell</a>
        to the San Beda Red Lions community.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7162ee8b-84d3-4a3e-9ca2-6f8204824f9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T16:05:09.317+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2024-01-12T23:42:48.831+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-12T16:08:04.985+08:00
      'mgnl:lastModifiedBy': 'cjmarquez'
      'mgnl:type': 'text'
      'text': '<p>The 21-year-old was a vital piece in the Red Lions'' title run in
        NCAA Season 99, ending a five-year championship drought. He averaged 15.4
        points, 3.7 rebounds, and 3.7 assists for San Beda.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f96980c-d82d-41d7-a503-23e2941ee952'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T16:05:09.317+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2024-01-12T23:42:48.831+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-12T16:08:04.985+08:00
      'mgnl:lastModifiedBy': 'cjmarquez'
      'mgnl:type': 'text'
      'text': '<p>In La Salle, Jacob is expected to be the lead guard but it will
        have to wait as he needs to serve his residency and will be eligible to play
        for the reigning men''s basketball champions in UAAP Season 88.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7348944-ac01-4f62-9e3f-5e4fcbbb935f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T16:05:09.318+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2024-01-12T23:42:48.831+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-12T16:08:04.985+08:00
      'mgnl:lastModifiedBy': 'cjmarquez'
      'mgnl:type': 'text'
      'text': '<p>His father, Mike Cortez dubbed as "Cool Cat," suited up for La Salle
        and won two UAAP titles in 2000 and 2001.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb1a4c9b-5013-4baf-8350-85b9f811ec0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T16:05:09.318+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2024-01-12T23:42:48.831+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-12T16:08:04.985+08:00
      'mgnl:lastModifiedBy': 'cjmarquez'
      'mgnl:type': 'text'
      'text': "Jacob earlier said that he wants to conquer uncharted territories in\
        \ his quest to hone his craft and be the best version of himself.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '174f9fba-ed82-45f5-ac68-a896af018a7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T16:05:09.318+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2024-01-12T23:42:48.831+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-12T16:08:04.985+08:00
      'mgnl:lastModifiedBy': 'cjmarquez'
      'mgnl:type': 'text'
      'text': '<p>"Challenging, improving, and growing is always my goal, and so I
        have decided that to achieve this, I need to get out of my comfort zone,"
        Jacob wrote on his Instagram account.</p>'
