      'mgnl:lastModified': 2024-01-12T21:03:14.985+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': '<p>The LTFRB also said <a href="https://www.cnnphilippines.com/transportation/2024/1/5/hire-jeepney-drivers.html">cooperatives
        will hire</a> the drivers of unconsolidated operators. Operators who fail
        to join a cooperative <a href="https://www.cnnphilippines.com/transportation/2024/1/11/DSWD-aid-unconsolidated-PUV-operators.htmlc">will
        be assisted</a> by the Department of Social Welfare and Development, it added.</p>'
