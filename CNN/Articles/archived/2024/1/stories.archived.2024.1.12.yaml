      'mgnl:lastActivated': 2024-01-12T23:44:30.973+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-01-12T22:22:28.158+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': "Canadian Minister of International Development Ahmed Hussen said the\
        \ visit will be significant for both countries.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c9a2753-faed-4385-800b-99208cda9522'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T22:22:28.158+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-12T23:44:30.973+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-01-12T22:22:28.158+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a33f9a95-8833-4057-b4d0-8678d9402850'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T22:22:28.159+08:00
      'mgnl:createdBy': 'faith'
