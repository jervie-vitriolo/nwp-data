    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f4d3f52-9857-43c3-ae36-4e1d0a31b7de'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T12:51:46.267+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-12T23:41:55.454+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-12T17:45:14.675+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 12)</strong> - Outgoing
        Finance Secretary Benjamin Diokno will return to the Bangko Sentral ng Pilipinas
        after Rep. Ralph Recto was named as his successor in DOF.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97375b9d-f51f-4a52-ae3b-1afbb15120dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T12:51:46.267+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-12T23:41:55.454+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-12T17:45:14.675+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': "\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1125d68-18f1-4545-b185-427f631fb2c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T12:51:46.268+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-12T23:41:55.454+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-12T17:45:14.676+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': "Diokno, who served as central bank governor from 2019 to 2022, will\
        \ be part of the seven-man Monetary Board, the Department of Budget and Management\
        \ said on Friday.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5687c6c-1a03-4da8-a488-fc9fb2a6847f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T12:51:46.268+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-12T23:41:55.454+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-12T17:45:14.676+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': "\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5ec57a6-1d57-4b58-bc03-fb1056b5eed9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T12:51:46.269+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-12T23:41:55.455+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-12T17:45:14.677+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': "The Monetary Board exercises the powers and functions of the BSP, such\
        \ as those on monetary policy and supervision of the financial system.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a89c526a-dbf0-4145-af8e-445161d862e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T12:51:46.269+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-12T23:41:55.455+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-12T17:45:14.677+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': "\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50914b48-ef4b-497f-aa3e-41536b9d28de'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T12:51:46.269+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-12T23:41:55.455+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-12T17:45:14.678+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': "Diokno, meanwhile, said he will turnover the Department of Finance\
        \ to incoming Secretary Ralph Recto “on solid footing.”\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ef5a45d-5e33-4100-b490-c7f8511e23ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T12:51:46.270+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-12T23:41:55.455+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-12T17:45:14.678+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9594df46-7d76-412f-9ffc-ddb569af7b8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T12:51:46.270+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-12T23:41:55.455+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-12T17:45:14.678+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': "“I am proud knowing that I will be leaving my post at a time when the\
        \ Philippine economy, in general, and the DOF, in particular, are in a better\
        \ state of affairs than when I inherited them,” he said in a statement.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce9a14de-d514-42d2-80b5-bb4f9e048053'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T12:51:46.271+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-12T23:41:55.455+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-12T17:45:14.679+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b212e5d-ca19-46be-bc88-7082c63d963c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T12:51:46.271+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-12T23:41:55.456+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-12T17:45:14.679+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': '<p>During Recto’s oath taking ceremony on Friday, President Ferdinand
        Marcos Jr. thanked Diokno for his service and highlighted the standard he
        set for his successor.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e37120df-64ec-4434-9a08-e30b44c31d46'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T17:45:14.646+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-12T23:41:55.456+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-12T17:45:14.646+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '768f292e-fb83-4ed1-8ee5-898e0a336313'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T17:45:14.647+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-12T23:41:55.456+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-12T17:45:14.647+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': "“Any new finance secretary stands on the mighty shoulders of his predecessors\
        \ and Secretary Recto is no exception,” Marcos said.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5322574-f935-40b2-9207-23ab67e08972'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T17:45:14.647+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-12T23:41:55.456+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-12T17:45:14.647+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b345f0a0-d1ac-46b5-a884-0f26c8517a9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T17:45:14.648+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-12T23:41:55.456+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-12T17:45:14.648+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': "“We had to get the economy, we had to get our policies on to the right\
        \ track and he (Diokno) has done a splendid job as secretary,” he added.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08d81ef8-74db-44f7-8eec-dc3e61fe898e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T17:45:14.649+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-12T23:41:55.457+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-12T17:45:14.649+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e3f0205-d9c8-45d3-bb27-470ce48ed021'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T17:45:14.649+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-12T23:41:55.457+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-12T17:45:14.649+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': "The chief executive also revealed that he had offered Diokno a position\
        \ in the Maharlika Investment Fund’s (MIF) management team, an offer which\
        \ he said Diokno declined.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87b55247-10ec-4fb6-a949-eab92e2b6964'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T17:45:14.650+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-12T23:41:55.457+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-12T17:45:14.650+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df678a4d-4302-4b02-9385-1a7f37bdc8a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T17:45:14.650+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-12T23:41:55.457+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-12T17:45:14.650+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': "“The original plan, actually, was for us– I asked Secretary Ben Diokno\
        \ if he would like to join the MIF and the management of that and to also\
        \ serve as a liaison in the MIF between the private sector and the government\
        \ and the fund,” the chief executive said.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2756188f-71c6-4ffc-8cde-ac3a60dbdae6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T17:45:14.651+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-12T23:41:55.457+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-12T17:45:14.651+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': "\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df779ad3-cf88-47a9-9069-c87e0239595c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T17:45:14.651+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-12T23:41:55.458+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-12T17:45:14.651+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': "“But he begged off, saying that the sovereign fund is not what he feels\
        \ is a specialty of his so he will return to his financial duties now in the\
        \ monetary board,” he added.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd96c095-82d3-4ec0-a279-b90bb6cde894'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T17:45:14.652+08:00
