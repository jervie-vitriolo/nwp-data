      'mgnl:lastModified': 2024-01-15T07:50:53.344+08:00
      'mgnl:lastModifiedBy': 'bamba'
      'mgnl:type': 'text'
      'text': '<p>Marcos then said <a href="https://www.cnnphilippines.com/news/2024/1/8/Bicol-rep-vote-buying-chacha.html">₱20
        million</a> is being offered to local officials to gather the signatures needed
        to push for cha-cha.&nbsp;</p>'
