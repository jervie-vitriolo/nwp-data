      'mgnl:lastModified': 2024-01-12T09:44:31.175+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb81eda5-3c2c-45a8-8145-d8e940474c71'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T09:44:31.175+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-12T23:41:06.483+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-12T09:44:31.175+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "“They are doing a search in a very practical way because they have\
        \ to engage the local people in the area to get information and gather intelligence\
        \ to find where they are and so they can be quickly rescued,” he said, adding\
        \ that the Somali government was still waiting for an update on the search.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca61f62c-dfe7-43f3-9e41-cb82f8f43ab6'
      'mgnl:activationStatus': true
