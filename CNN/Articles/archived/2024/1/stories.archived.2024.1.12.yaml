      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': '<p><strong>CNN Philippines (Metro Manila, January 12) —</strong> A
        Catholic bishop from Palawan on Thursday called on his constituents to reject
        the ongoing signature campaign pushing for charter change through a people''s
        initiative.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b042db9-0a83-461a-9aba-068dd3882cbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T05:53:03.422+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-12T23:39:59.788+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-12T08:34:19.232+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': '<p>"Sabihin sa mga tao na huwag pumirma! Hindi ito inisyatiba na galing
        sa mga tao kundi ng ilang mga politico," Bishop Broderick Pabillo of the Apostolic
        Vicariate of Taytay in Palawan said in a <a href="https://www.facebook.com/broderick.pabillo/posts/pfbid02V8SxcTmVTQs6WBwgPi87DcjUgGH2oW4hAiYpTSXjiEg2b43XhUtzEKV93qYGQvzNl">post</a>.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93aad059-9c23-4f87-9c2f-cc4d13923dde'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T05:53:03.422+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-12T23:39:59.788+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-12T08:34:19.233+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Tell people not to sign! This is not an initiative
        of the people but of some politicians.]</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbd8b139-023d-42d2-8c0f-a0f22e2b180d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T05:53:03.422+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-12T23:39:59.789+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-12T08:34:19.233+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "Pabillo added that the campaign offers money in exchange for their\
        \ signatures.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e7e591a-ec2f-4125-9b31-ddf97128aa9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T05:53:03.423+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-12T23:39:59.789+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-12T08:34:19.234+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "\"May offer pa nga na magbayad para pupirma ang mga tao. Baka gamitin\
        \ ang madaliang pagpapatawag ng Barangay Assembly para dito,\" Pabillo said.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ce8411e-1ec6-4957-8a4a-943517afad7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T05:53:03.423+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-12T23:39:59.790+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-12T08:34:19.234+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "[Translation: Money is being offered for people to sign. Maybe they\
        \ will urgently call for a Barangay Assembly for this.]\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d514fb9-d7ad-46d1-9f6f-57272e176850'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T05:53:03.424+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-12T23:39:59.790+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-12T08:34:19.235+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "Sen. Imee Marcos earlier alleged that around ₱20 million is offered\
        \ per district in several provinces to buy signatures needed to amend the\
        \ Constitution via people's initiative.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
