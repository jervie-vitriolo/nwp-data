    'jcr:uuid': '3d5dda09-04cc-4e49-a712-ff2bc063b843'
    'lead': 'Iran has seized an oil tanker in the Gulf of Oman and is transferring
      it to an Iranian port in retaliation for the United States confiscating the
      same vessel and its oil last year, Tasnim News Agency reported Thursday.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2024-01-12T09:47:16.551+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2024-01-12T23:41:33.821+08:00
    'mgnl:lastActivatedBy': 'raheema'
    'mgnl:lastActivatedVersion': '1.0'
