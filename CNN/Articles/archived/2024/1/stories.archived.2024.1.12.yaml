      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-12T14:50:23.637+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "Despite over 2,000 cases, Mayor Benjamin Magalong said the number of\
        \ cases detected every day is decreasing.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ffb3fdf-6703-4e20-a54f-1cb051a06f82'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T14:48:06.510+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-12T23:41:40.954+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-12T14:50:23.638+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b31a3b8-4f21-40c3-a5be-431132b24a93'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T14:48:06.511+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-12T23:41:40.954+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-12T14:50:23.638+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "“It appears that our containment and preventive measures are effective,\
        \ so now we are focusing on the investigation,” Magalong said.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d96d60e-0f56-4346-9a2d-41e453136004'
      'mgnl:activationStatus': true
