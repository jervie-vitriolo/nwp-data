    'title': 'Kristen Stewart explains why she thinks ‘Twilight’ is ‘such a gay movie’'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a12672c-4f96-4546-a142-2266f5fa2983'
      'mgnl:activationStatus': true
