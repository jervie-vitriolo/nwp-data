      'mgnl:lastActivated': 2024-01-12T23:40:08.170+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-12T08:16:01.979+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': '<h2>US warned of ‘consequences’</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1ab318f-2074-470d-a002-14dba4731a48'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T08:16:01.980+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-12T23:40:08.170+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-12T08:16:01.980+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "On Thursday, US Secretary of State Antony Blinken warned while traveling\
        \ in the region that “if it doesn’t stop, there will have to be consequences.\
        \ And unfortunately, it hasn’t stopped.”\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32430c53-bd0f-47d0-9151-53de6439e1a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T08:16:01.980+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-12T23:40:08.170+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-12T08:16:01.980+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5ce7907-b1c5-4184-916e-a67607d6f469'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T08:16:01.981+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-12T23:40:08.171+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-12T08:16:01.981+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "Blinken also said he doesn’t believe the war in Gaza is escalating\
        \ into a regional conflict, even as he warned of “a lot of danger points.”\
        \ While in the region, Blinken visited Bahrain, home to the US Naval Forces\
        \ Central Command and the Navy’s Fifth Fleet.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd651b11-1c93-402d-b9c0-78303cbbb83c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T08:16:01.981+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-12T23:40:08.171+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-12T08:16:01.981+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4564a72-f703-4e87-aab4-50c551097424'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T08:16:01.982+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-12T23:40:08.171+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-12T08:16:01.982+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "An important aspect of Blinken’s trip to the Middle East was to tell\
        \ regional leaders that if US takes military action against the Houthis, it\
        \ should be seen as defensive, not escalatory, according to a senior State\
        \ Department official.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86761936-99be-46eb-866a-d259f2f6d28f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T08:16:01.982+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-12T23:40:08.171+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-12T08:16:01.982+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81e31219-3bef-4925-9850-77b367171e69'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T08:16:01.983+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-12T23:40:08.171+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-12T08:16:01.983+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "The Houthis — an Iran-backed Shia political and military organization\
        \ that has been fighting a civil war in Yemen against a coalition backed by\
        \ Saudi Arabia — have been launching drones and missiles at commercial shipping\
        \ vessels in the Red Sea for weeks, many of which have been intercepted and\
        \ shot down by US Navy ships in the area.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05b3ad15-11d4-41c3-a570-a93c0fe46954'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T08:16:01.984+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-12T23:40:08.171+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-12T08:16:01.984+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a219fd88-b7ec-4d3f-a11b-dabff2a46f09'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T08:16:01.984+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-12T23:40:08.172+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-12T08:16:01.984+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "The rebel group has said that it is acting in support of Hamas’ fight\
        \ against Israel in Gaza, following Hamas’ attack on Israel on October 7.\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cee68cc-a706-4078-be8a-a91ca1139cfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T08:16:01.985+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-12T23:40:08.172+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-12T08:16:01.985+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '069fd05d-2d75-4447-9044-f7d1026d0e4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T08:16:01.986+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-12T23:40:08.172+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-12T08:16:01.986+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "On Wednesday, the United Nations Security Council passed a US- and\
        \ Japan-led resolution condemning “in the strongest terms the at least two\
        \ dozen Houthi attacks on merchant and commercial vessels since November 19,\
        \ 2023” and demanding “that the Houthis immediately cease all such attacks.”\
        \ Eleven countries voted in favor of the resolution. Four abstained, including\
        \ China and Russia. A Western diplomat told CNN that the US accommodated some\
        \ of China’s requests on the language of the resolution.\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b3661b9-911b-4505-b4a9-80a2b5f57300'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T08:16:01.986+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-12T23:40:08.172+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-12T08:16:01.986+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eac7a44-df6b-4056-bdea-37dbbc3c0a6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T08:16:01.987+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-12T23:40:08.172+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-12T08:16:01.987+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "US strikes in Yemen are not unprecedented; according to the Council\
        \ on Foreign Relations, the US has conducted nearly 400 airstrikes in Yemen\
        \ since 2002. But White House and Pentagon officials have said since Hamas’\
        \ invasion that they do not want to see the conflict in Gaza expand into the\
        \ region. John Kirby, spokesman for the National Security Council, said last\
        \ week that the US is “not looking for a conflict with the Houthis.”\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21a3db5b-f9d3-4a78-b144-5a04d2fa8047'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T08:16:01.988+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-12T23:40:08.173+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-12T08:16:01.988+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af0d68c4-a577-42a1-bfd7-29906af59734'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T08:16:01.988+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-12T23:40:08.173+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-12T08:16:01.988+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "Among the US’ concerns about taking direct action inside Yemen is the\
        \ risk of upsetting a carefully brokered truce in the war in Yemen between\
        \ the Houthis and Saudi Arabia, which a US official previously told CNN the\
        \ Biden administration considers one of its most significant foreign policy\
        \ achievements.\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a8954fb-2ac9-4dd7-9daf-019dcf61a39c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T08:16:01.989+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-12T23:40:08.173+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-12T08:16:01.989+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f3c11df-d577-4fb7-8967-c5cbac9ec2cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T08:16:01.990+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-12T23:40:08.173+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-12T08:16:01.990+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "The US and its allies issued a warning to the Houthis on January 3,\
        \ saying in a joint statement that the Houthis “will bear the responsibility\
        \ of the consequences should they continue to threaten lives, the global economy,\
        \ and free flow of commerce in the region’s critical waterways.”\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef1a55c9-c0fd-4211-b4e3-1328dd3fb532'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T08:16:01.990+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-12T23:40:08.173+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-12T08:16:01.990+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a256bbb5-6d16-4a7b-afc5-de5fd3b7af15'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T08:16:01.991+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-12T23:40:08.174+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-12T08:16:01.991+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': '<h2>Houthi attacks continued</h2>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83ea4570-f288-40be-90b6-25995a648728'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T08:16:01.992+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-12T23:40:08.174+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-12T08:16:01.992+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "Nevertheless, the attacks have continued.\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d3d3461-0cbb-4b12-97b8-d55ea487a6b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T08:16:01.993+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-12T23:40:08.174+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-12T08:16:01.993+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4888a106-04d2-4989-8102-53d48d991a38'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T08:16:01.993+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-12T23:40:08.174+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-12T08:16:01.993+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "Just hours after the joint statement was released, the Houthis launched\
        \ an unmanned surface drone against commercial shipping lanes — the first\
        \ time they used that type of weapon since the beginning of their attacks.\
        \ And on Tuesday, in one of the largest Houthi attacks to date, three US Navy\
        \ destroyers, Navy F/A-18s from the USS Dwight D. Eisenhower, and a UK destroyer,\
        \ the HMS Diamond, shot down 21 missiles and drones. There were no ships damaged\
        \ by the attack, and no injuries reported.\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d2b1ab1-50ad-4f84-bae5-5e0beee551b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T08:16:01.994+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-12T23:40:08.174+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-12T08:16:01.994+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19d3b1fb-6e82-446d-b1b2-f47fb63e3163'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T08:16:01.995+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-12T23:40:08.175+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-12T08:16:01.995+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "Houthi militants have also attempted to physically board commercial\
        \ vessels, including one recent instance when US helicopters sank three small\
        \ Houthi boats that were attacking the Maersk Hangzhou on December 30, killing\
        \ the crews.\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba5f797c-b693-4a6a-af60-9d42e610beaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T08:16:01.995+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-12T23:40:08.175+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-12T08:16:01.995+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88f38518-3e34-433e-a109-a7e0fc4645aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T08:16:01.996+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-12T23:40:08.175+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-12T08:16:01.996+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "There have been at least 27 Houthi attacks since November 19. As the\
        \ US and its allies have been navigating the Houthis’ ongoing attacks, there\
        \ have also been at least 131 attacks on US and coalition forces in Iraq and\
        \ Syria since October 17, leading to several strikes on facilities linked\
        \ to Iran’s Islamic Revolutionary Guard Corps and other proxy forces. Just\
        \ last week, the US targeted a member of Iranian proxy group Harakat al-Nujaba\
        \ who an official said has “US blood on his hands” in Iraq.\r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68c554b3-3085-4007-a995-a65126395cf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T08:16:01.997+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-12T23:40:08.175+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-12T08:16:01.997+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "\r"
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25c8caeb-b881-4de6-8c26-69fa71df67a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T08:16:01.998+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-12T23:40:08.175+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-12T08:16:01.998+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "The Houthis’ attacks began shortly after the start of the war in Gaza,\
        \ saying they would target ships tied to Israel. Norman Roule, the former\
        \ national intelligence manager for Iran at the CIA, previously told CNN that\
        \ Houthi commanders boasting “to their tribal followers that they conducted\
        \ attacks against Israel and the United States enhances their stature within\
        \ the movement.”\r"
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13606f6e-74d0-4102-a36d-5cff19872e76'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T08:16:01.999+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-12T23:40:08.176+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-12T08:16:01.999+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "\r"
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9db5666-b76c-4f1c-bcd8-f106b093cbe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T08:16:01.999+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-12T23:40:08.176+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-12T08:16:01.999+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': '<p>But many of the commercial vessels have had no connection to Israel.
        Vice Adm. Bradley Cooper, the commander of US Navy Central Command, said last
        week that the US assesses 55 nations have “direct connections” to the ships
        that have come under fire.</p>'
