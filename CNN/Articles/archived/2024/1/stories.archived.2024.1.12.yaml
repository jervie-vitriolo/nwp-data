      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T09:45:59.628+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-12T23:41:25.013+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-12T09:45:59.628+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "The report from the Pentagon Inspector General says that while the\
        \ Defense Department has improved its ability to track military aid sent to\
        \ Ukraine, it “did not fully comply” with requirements and much of the equipment\
        \ sent is “delinquent,” meaning it’s not possible to complete an inventory\
        \ of everything sent.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6558b8a-4136-4d45-83ba-9b4e707922ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T09:45:59.628+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-12T23:41:25.013+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-12T09:45:59.628+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dff4736e-adb2-4302-8afe-d8c910a6161d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T09:45:59.629+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-12T23:41:25.013+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-12T09:45:59.629+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "Among the items that are designated for enhanced end-use monitoring\
        \ (EEUM) are weapons like Javelin and Stinger missiles, night-vision devices,\
        \ AIM-9X missiles, and Advanced Medium-Range Air-to-Air Missiles. According\
        \ to the IG report, roughly $1.005 billion of the total $1.699 billion of\
        \ equipment subject to end-use monitoring was not inventoried as of June 2023.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7e675fc-e681-44fe-95ec-7f3fd35d705f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T09:45:59.629+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-12T23:41:25.014+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-12T09:45:59.629+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9fbee2d-3a41-4ced-84a0-3cd6188f1ec1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T09:45:59.629+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-12T23:41:25.014+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-12T09:45:59.629+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "The new report comes at a critical moment for Ukraine aid, as Congress\
        \ debates whether to authorize a supplemental package of more than $60 billion\
        \ in aid amid significant Republican opposition. A failure to provide a new\
        \ package could be damaging to Ukraine’s chances of winning the war after\
        \ its counteroffensive against Russian forces stalled last year.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f1291e7-4305-4c26-a46f-29dc0a61afcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T09:45:59.630+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-12T23:41:25.014+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-12T09:45:59.630+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fd165a7-0024-40e1-ad0b-82a5bf7f3ec4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T09:45:59.630+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-12T23:41:25.014+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-12T09:45:59.630+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "The report will likely buttress the stance of Republicans arguing against\
        \ sending more aid.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '825e3f25-01d6-4fa5-8e1b-12e912de94cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T09:45:59.631+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-12T23:41:25.014+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-12T09:45:59.631+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f2becfd-33aa-42bb-b047-bfe9a1f09012'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T09:45:59.631+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-12T23:41:25.014+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-12T09:45:59.631+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "Since December 2022, revisions to the inventory process for the Defense\
        \ Department and Ukrainian Armed Forces resulted in an improvement to the\
        \ Pentagon’s ability to track the weapons, the report says. But “significant\
        \ personnel limitations and accountability challenges remain.”\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3952529-5df8-42e2-ba9a-f3193e4a9270'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T09:45:59.631+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-12T23:41:25.015+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-12T09:45:59.631+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '118809e1-d1ab-4729-904a-2c03f8e44a7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T09:45:59.632+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-12T23:41:25.015+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-12T09:45:59.632+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "“Until the DoD resolves these challenges, it will be unable to fully\
        \ comply with the EEUM program requirements to account for all of the more\
        \ than $1.699 billion in EEUM‑designated defense articles provided to Ukraine,”\
        \ the inspector general said in its report.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7092790-e290-4a10-ae94-64b5134cf678'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T09:45:59.632+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-12T23:41:25.015+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-12T09:45:59.632+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21d73c0d-c57f-4b10-9809-050f868a39de'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T09:45:59.633+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-12T23:41:25.015+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-12T09:45:59.633+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "Indeed, the US’ Office of Defense Cooperation (ODC)-Kyiv said there\
        \ is “no evidence of unauthorized or illicit transfer of EEUM defense articles\
        \ provided to Ukraine,” and emphasized personnel limitations as a primary\
        \ challenge to providing a full inventory of equipment.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1af70d0-fff1-4cac-861e-1dcf2d4007e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T09:45:59.633+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-12T23:41:25.015+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-12T09:45:59.633+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9dc90cf-1332-46ce-b8eb-31b1a53f9beb'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T09:45:59.633+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-12T23:41:25.016+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-12T09:45:59.633+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "“Standard EEUM inventory procedures are not practical in a dynamic\
        \ and hostile wartime environment,” a letter from ODC-Kyiv said, adding that\
        \ the “unprecedented volume” of equipment being sent to Ukraine “is beyond\
        \ the capacity of the limited DoD personnel in country to physically inventory\
        \ even if access were unrestricted.”\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77f4006b-ee68-471e-8974-9428e1fa1c5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T09:45:59.634+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-12T23:41:25.016+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-12T09:45:59.634+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23c42d83-17f0-4e69-8d40-36b2cbbaa10e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T09:45:59.634+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-12T23:41:25.016+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-12T09:45:59.634+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "Pentagon spokesman Maj. Gen. Pat Ryder said later on Thursday that\
        \ there is “no credible evidence of illicit diversion of US-provided advanced\
        \ conventional weapons from Ukraine.”\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dd6ccf4-7bcc-422d-9efd-36c93471ad6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T09:45:59.635+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-12T23:41:25.016+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-12T09:45:59.635+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cb6a938-b6c9-4e0a-894e-1038db46b992'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T09:45:59.635+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-12T23:41:25.016+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-12T09:45:59.635+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "“We do see some instances of Russia continuing to spread disinformation\
        \ to the contrary, but the fact is, we observe the Ukrainians employing these\
        \ capabilities on the battlefield,” Ryder said. “We’re seeing them use them\
        \ effectively, for all the obvious reasons in that Russia continues to present\
        \ a significant threat to Ukraine’s sovereignty.”\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6532d7e9-2cde-45b5-add0-f983947f3e99'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T09:45:59.636+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-12T23:41:25.016+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-12T09:45:59.636+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3edff58a-cfaf-493f-920a-1a66c6cbf4ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T09:45:59.636+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-12T23:41:25.017+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-12T09:45:59.636+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "While delinquency could suggest weapons had been stolen or diverted\
        \ away from Ukrainian forces, the inspector general said it was outside the\
        \ scope of its probe to determine what had happened to the weapons that were\
        \ not properly tracked.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ea6704f-2c03-43e3-8cd2-c8e04234a984'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T09:45:59.637+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-12T23:41:25.017+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-12T09:45:59.637+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '898a3d37-1e2e-4c0e-a828-bc613489eac7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T09:45:59.637+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-12T23:41:25.017+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-12T09:45:59.637+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': '<p>“The DoD OIG now has personnel stationed in Ukraine,” the report
        says, “and the DoD OIG’s Defense Criminal Investigative Service continues
        to investigate allegations of criminal conduct with regard to U.S. security
        assistance to Ukraine.”</p>'
  'Iran-seizes-oil-tanker-in-Gulf-of-Oman':
    'author': 'Mostafa Salem and Adam Pourahmadi, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2024-01-12T09:46:09.000+08:00
    'imagesource': 'jcr:76641c70-d8b8-4e87-a896-98dd973c8126'
