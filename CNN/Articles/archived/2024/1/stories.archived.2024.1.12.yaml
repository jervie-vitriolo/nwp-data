    'lead': 'South Africa accused Israel of genocide in an unprecedented case at the
      United Nations’ top court, saying the country’s leadership was ''intent on destroying
      the Palestinians in Gaza'' and calling for the court to order a halt to Israel’s
      military campaign in the enclave.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-01-12T05:23:38.705+08:00
