      'text': "\r"
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94a3fe46-19f8-4a0a-8cec-c108f237efeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T21:00:14.882+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-12T23:44:48.450+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-12T21:05:06.453+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 12)&nbsp; —</strong>
        The Philippines and Germany have signed a joint declaration of intent to cooperate
        in skills development and employment of Filipino workers.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc7f5a88-dce8-4ec7-96da-812ee6dd853b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T21:00:14.882+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-12T23:44:48.450+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-12T21:05:06.454+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08139275-fe59-4ff2-93bf-265c2024fe48'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T21:00:14.882+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-12T23:44:48.450+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-12T21:05:06.454+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "\"The Philippines is ready to assist Germany in addressing its skilled\
        \ labor shortage by deploying skilled Filipino workers under the applicable\
        \ terms and conditions,\" read the joint declaration signed on Thursday. \
        \ \r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dff0d40-b457-4e09-8d78-76338a856de0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T21:00:14.883+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-12T23:44:48.450+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-12T21:05:06.455+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dfbde0f-30e0-4348-ad22-466472f55c83'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T21:00:14.883+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-12T23:44:48.450+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-12T21:05:06.455+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "\"On the other hand, Germany aims to cooperate and assist the Philippines\
        \ in various areas of endeavor such as collaborating towards maintaining a\
        \ sustainable number of Filipino workforce especially in the healthcare sector,\
        \ and promoting the development and training of its human resources,\"  it\
        \ added\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aba7c75-fb27-4eac-a05a-07db31b30396'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T21:00:14.884+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-12T23:44:48.450+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-12T21:05:06.456+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c98e4e5c-396c-4788-be9a-65b25bb76a3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T21:00:14.884+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-12T23:44:48.451+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-12T21:05:06.456+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "The declaration was signed on the same day President Ferdinand Marcos\
        \ Jr. and German Federal Foreign Minister Annalena Baerbock met in Malacanang.\
        \  \r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c1d521d-de14-4c31-838d-0a4f8dde4915'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T21:00:14.885+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-12T23:44:48.451+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-12T21:05:06.457+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05bbfe3a-3bf9-43de-92ce-f7f8fb7c1de7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T21:00:14.885+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-12T23:44:48.451+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-12T21:05:06.457+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "The planned partnership seeks an ethical recruitment of Filipino workers\
        \ in Germany in accordance with international laws, with the participants\
        \ committing to mutually respect the rights and promote the welfare of both\
        \ workers and employers.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eab2a068-f08a-412c-b7ac-3a6c0f91311a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T21:00:14.885+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-12T23:44:48.451+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-12T21:05:06.458+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ae9ffbb-0ecb-442e-8ef2-031626b25b86'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T21:00:14.886+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-12T23:44:48.451+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-12T21:05:06.458+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "Germany is seeking to attract more foreign skilled workers after the\
        \ passage of its Skilled Migration Act in November last year, which makes\
        \ it easier for those outside of the European Union to immigrate.  \r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ea1ca3d-b6c0-4eb7-b663-e5ca484aea55'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T21:00:14.886+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-12T23:44:48.452+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-12T21:05:06.459+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09e194cc-2f12-4d42-b95a-c64e046af252'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T21:00:14.887+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-12T23:44:48.452+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-12T21:05:06.459+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "The declaration said the Philippines and Germany intend to \"explore\
        \ closer cooperation on facilitating certification and recognition of professional\
        \ qualifications in Germany,\"\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd708e1c4-7017-4504-8ea9-f7d4dc3450f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T21:00:14.887+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-12T23:44:48.452+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-12T21:05:06.460+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd399f99-162c-4bc5-900c-3504bbbe2f17'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T21:00:14.888+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-12T23:44:48.452+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-12T21:05:06.460+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "It also affirmed that Filipino skilled workers \"are accorded the same\
        \ benefits, labour rights and standards as German employees.\"\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd844e574-6b2e-418d-a776-30dfd1f7fbd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T21:00:14.888+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-12T23:44:48.452+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-12T21:05:06.461+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62bbc9cf-f3cf-4821-af83-226a052a9363'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T21:00:14.889+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-12T23:44:48.452+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-12T21:05:06.461+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "Filipino workers in Germany are covered by the German Social Security\
        \ System, which provides insurance for health, accident, unemployment, and\
        \ pension, the statement read.  \r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cade0c0d-1319-44e5-b1c2-7089e341e178'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T21:00:14.889+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-12T23:44:48.453+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-12T21:05:06.462+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95a99a8a-21e9-420c-b059-04cf4a6d8a6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T21:00:14.890+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-12T23:44:48.453+08:00
