      'mgnl:lastModified': 2024-01-27T15:34:17.345+08:00
      'mgnl:lastModifiedBy': 'bamba'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 12) —</strong> Senator
        Imee Marcos revealed receiving a detailed timeline about the alleged plan
        to push to amend the 1987 Constitution, which even included the specific date
        when the Commission on Elections (Comelec) will prepare for a plebiscite.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '944932a3-29b3-4bb0-a187-d8ec5333896b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T13:10:46.662+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2024-01-27T15:34:17.984+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-27T15:34:17.345+08:00
      'mgnl:lastModifiedBy': 'bamba'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7e63909-486b-4fee-a108-b6ebf699289e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T13:10:46.663+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2024-01-27T15:34:17.984+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-27T15:34:17.346+08:00
      'mgnl:lastModifiedBy': 'bamba'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines’ <em>The Source</em> on Friday, Marcos
        said she initially received an unknown text before Christmas Day detailing
        a timeline for “Project PI.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70e90a71-254e-475c-85a8-9932cb3f566b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T13:10:46.663+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2024-01-27T15:34:17.985+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-27T15:34:17.346+08:00
      'mgnl:lastModifiedBy': 'bamba'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a551a292-a7d7-4966-bcd7-0b8341d6946f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T13:10:46.663+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2024-01-27T15:34:17.985+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-27T15:34:17.347+08:00
      'mgnl:lastModifiedBy': 'bamba'
      'mgnl:type': 'text'
      'text': '<p>“It was fairly detailed, Project PI <em>ang tawag</em>. Timeline,
        major activities 15 December to 3 January prepare petition, print proposition,
        signature sheets.<em> Detalyado sya hanggang darating sa</em> February, <em>pag
        dumating sa</em> February 12<em> hanggang sa</em> 10 March verify signatures,
        11 March and so on,” she said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a573b8d5-4f23-49eb-8828-475000041549'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T13:10:46.664+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2024-01-27T15:34:17.986+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-27T15:34:17.347+08:00
      'mgnl:lastModifiedBy': 'bamba'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd67cc549-889e-49fe-a70c-77ca26db4dd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T13:10:46.664+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2024-01-27T15:34:17.986+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-27T15:34:17.348+08:00
      'mgnl:lastModifiedBy': 'bamba'
      'mgnl:type': 'text'
      'text': "[Translation: It was fairly detailed, it's called Project PI. Timeline,\
        \ major activities on 15 December to 3 January to prepare petition, print\
        \ proposition, signature sheets. It's detailed even up to February, on February\
        \ 12 until 10 March verify signatures, 11 March and so on.]\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd2d96f7-b0a4-49cc-8a39-bd3cb57a745b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T13:10:46.665+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2024-01-27T15:34:17.987+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-27T15:34:17.348+08:00
      'mgnl:lastModifiedBy': 'bamba'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '172d0208-ed4c-4d89-b7fa-35d06af1c1c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T13:10:46.665+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2024-01-27T15:34:17.987+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-27T15:34:17.349+08:00
      'mgnl:lastModifiedBy': 'bamba'
      'mgnl:type': 'text'
      'text': '<p>Marcos said the timeline even included exact dates for Comelec en
        banc sessions and that the poll body will start preparing for a plebiscite
        on April 9. The supposed plebiscite was scheduled on June 17, which would
        be certified by and approved by Comelec on July 8.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b68ff44-a5b9-4431-acaf-c84a10175f8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T13:10:46.665+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2024-01-27T15:34:17.988+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-27T15:34:17.349+08:00
      'mgnl:lastModifiedBy': 'bamba'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d1c2389-578f-45fe-a890-24f38ab50449'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T13:10:46.666+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2024-01-27T15:34:17.989+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-27T15:34:17.350+08:00
      'mgnl:lastModifiedBy': 'bamba'
      'mgnl:type': 'text'
      'text': "Based on information it gathered, Kabataan Party-list said it discovered\
        \ a similar timeline, specifically on the conduct of plebiscite on June 17\
        \ and the certification of the approval of the proposal by majority of votes\
        \ cast on July 8.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea12189a-2ab6-4e96-b793-fcef774ab2ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T13:10:46.666+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2024-01-27T15:34:17.989+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-27T15:34:17.351+08:00
      'mgnl:lastModifiedBy': 'bamba'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc1ba4b7-a268-4d2f-a164-fc73d7194d34'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T13:10:46.666+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2024-01-27T15:34:17.990+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-27T15:34:17.351+08:00
      'mgnl:lastModifiedBy': 'bamba'
      'mgnl:type': 'text'
      'text': '<p>Marcos said she received another text from a source in Congress
        after New Year’s Day, alleging that every district congressman and major city
        mayors were being given at least ₱20 million in exchange for 20,000 signatures
        to be turned over by Jan. 13.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd62aa35-3025-4bb0-b06d-9124602c8fe8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T13:10:46.667+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2024-01-27T15:34:17.990+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-27T15:34:17.352+08:00
      'mgnl:lastModifiedBy': 'bamba'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '214e6ec5-edfe-4ed4-87f5-dfdd7ad9ae00'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T13:10:46.667+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2024-01-27T15:34:17.991+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-27T15:34:17.352+08:00
      'mgnl:lastModifiedBy': 'bamba'
      'mgnl:type': 'text'
      'text': '<p>Marcos has filed a <a href="https://www.cnnphilippines.com/news/2024/1/10/Imee-Marcos-probe-cha-cha-bribery.html#google_vignette">resolution</a>
        seeking a Senate inquiry into the alleged bribery involved in the signature
        drive. She earlier claimed that around ₱20 million was being offered to local
        leaders to collect signatures needed to push for charter change via people’s
        initiative. This is to support a new Constitutional provision that would allow
        the House and Senate to vote jointly, instead of separately, in amending the
        Constitution.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ee2b8db-c62e-4cf4-bd37-9c5d4b587dc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T13:10:46.668+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2024-01-27T15:34:17.991+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-27T15:34:17.353+08:00
      'mgnl:lastModifiedBy': 'bamba'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d7c3526-3067-4170-95d6-22a3e961c9d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T13:10:46.668+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2024-01-27T15:34:17.992+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-27T15:34:17.353+08:00
      'mgnl:lastModifiedBy': 'bamba'
      'mgnl:type': 'text'
      'text': '<p>Former Ako Bicol Party-list Rep. Alfredo Garbin Jr. told CNN Philippines
        on Wednesday that municipal mayors in the province of Albay had started collecting
        signatures from residents, but denied the vote-buying allegation.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac9442d9-7914-456f-8471-9275a8e4d2ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T13:10:46.669+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2024-01-27T15:34:17.992+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-27T15:34:17.354+08:00
      'mgnl:lastModifiedBy': 'bamba'
      'mgnl:type': 'text'
      'text': '<p>READ:&nbsp;<a href="https://www.cnnphilippines.com/news/2024/1/10/garbin-albay-mayors-cha-cha.html">Garbin:
        Albay mayors want Cha-Cha, started collecting signatures</a></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8d307be-5f3a-4c7c-b61e-8257f7518a54'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T13:10:46.669+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2024-01-27T15:34:17.993+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-27T15:34:17.355+08:00
      'mgnl:lastModifiedBy': 'bamba'
      'mgnl:type': 'text'
      'text': '<p>Marcos said senators are agitated with what is happening, noting
        that the upper house will be disadvantaged if lawmakers will be voting jointly
        since they are only 24 compared to more than 300 congressmen.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c7eb61d-1f42-4f25-a18f-b165d39c667b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T13:10:46.669+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2024-01-27T15:34:17.993+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-27T15:34:17.355+08:00
      'mgnl:lastModifiedBy': 'bamba'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8d1fb7f-2aed-4455-a1ca-a53974cba9d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T13:10:46.670+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2024-01-27T15:34:17.994+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-27T15:34:17.356+08:00
      'mgnl:lastModifiedBy': 'bamba'
      'mgnl:type': 'text'
      'text': "She also called the move absurd given the more urgent matters the government\
        \ needs to address.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83aed75f-2a2b-45d3-9819-622bc29c52e9'
