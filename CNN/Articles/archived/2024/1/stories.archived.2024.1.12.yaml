  'sbma-us-oil-tanker-not-cleared-to-enter-subic-bay':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2024-01-12T14:17:38.000+08:00
    'imagesource': 'jcr:e969fe40-c3eb-4f59-91c0-b23e3269312b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '479ba95c-e172-430a-ba22-dc0c0251fff7'
    'lead': 'The  Subic Bay Metropolitan Authority clarified that an oil tanker carrying
      fuel from the US did not enter the freeport as it did not receive diplomatic
      clearance from the Department of Foreign Affairs.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-01-12T14:18:24.275+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2024-01-12T23:42:33.836+08:00
    'mgnl:lastActivatedBy': 'raheema'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2024-01-12T23:42:33.594+08:00
    'mgnl:lastModified': 2024-01-12T14:29:58.530+08:00
    'mgnl:lastModifiedBy': 'seth'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'SBMA: US oil tanker not cleared to enter Subic Bay'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fae82bf4-da0a-414d-b703-13241f9c9d1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T14:18:24.287+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-12T23:42:33.836+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-12T14:29:58.525+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 12)</strong> – The
        Subic Bay Metropolitan Authority (SBMA) on Friday clarified that an oil tanker
        carrying fuel from the US did not enter the freeport as it did not receive
        diplomatic clearance from the Department of Foreign Affairs (DFA).&nbsp;&nbsp;</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5c2a8f1-ac97-4507-b5db-1e214acd08e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T14:24:30.578+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-12T23:42:33.836+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-12T14:29:58.526+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': '<p>The US Embassy confirmed that <a href="https://www.cnnphilippines.com/news/2024/1/11/us-tanker-fuel-subic-bay.html">Washington
        had entered a contract with Filipino companies</a> to transfer the fuel from
        Red Hill Underground Storage Facility in Honolulu, Hawaii to the Philippine
        Coastal Storage and Pipeline Corporation.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9e1c173-04ac-48f8-883c-d6fe88235a8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T14:24:30.578+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-12T23:42:33.837+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-12T14:29:58.526+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "The embassy said all arrangements for the transfer and storage of the\
        \ fuel were made through proper channels, using established logistics contracts\
        \ with Philippine commercial entities.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0d81b23-0823-448a-a781-5c119236e666'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T14:24:30.579+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-12T23:42:33.837+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-12T14:29:58.527+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': '<p>Parsh Marine, the Yosemite Trader’s agent, then applied for entry
        clearance on Jan. 2 but subsequently canceled this due to the absence of DFA
        clearance as of Jan. 9, the date of its scheduled arrival. Based on <a href="https://www.marinetraffic.com/en/ais/home/centerx:120.0/centery:15.9/zoom:9">Marine
        Traffic data</a> gathered on Thursday, the tanker appears to be in waters
        west of Pangasinan, still within the Philippines’ exclusive economic zone.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07898dac-be30-4c8e-9d84-51e2d58805d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T14:24:30.579+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-12T23:42:33.837+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-12T14:29:58.527+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '5':
      'image': 'jcr:7662fb33-f0a8-48c9-968d-e3266d7fdd22'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a622482-bc49-4198-9615-41b104970287'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T14:24:30.579+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-12T23:42:33.837+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-12T14:29:58.528+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0246b36b-7844-45d4-8862-891f9240c24a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T14:24:30.580+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-12T23:42:33.837+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-12T14:29:58.528+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': '<p>The SBMA clarified that the Yosemite Trader only made it to the
        vicinity waters of Subic Bay but never actually entered the freeport. It has
        not unloaded its cargo of five million gallons of F-76 military ship fuel
        either.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bdbb043-9d0c-4227-9b44-edc11d8e82a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T14:24:30.581+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-12T23:42:33.838+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-12T14:29:58.529+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2024/1/10/us-39-million-gallons-fuel-hawaii-subic-ph.html">Senator
        Imee Marcos</a> earlier claimed the ship was carrying 39 million gallons of
        fuel. She slammed the "inexplicable silence" of the US and Philippine governments
        regarding the deal, saying it raised suspicions about the pre-positioning
        of military supplies in the country amid predictions of an eventual war between
        China and the US over Taiwan.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2280bea0-4504-4697-8922-713473abad1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T14:24:30.581+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-12T23:42:33.838+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-12T14:29:58.529+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the arrival of the tanker has also drawn flak from progressive
        groups who pointed out that the transfer was to a storage facility in Subic
        Bay, which is not one of the nine Enhanced Defense Cooperation Agreement sites
        in the Philippines where the United States can station troops and equipment
        on a rotational basis.</p>'
  'philhealth-member-contribution-hike':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2024-01-12T15:10:31.000+08:00
    'imagesource': 'jcr:38fa3b48-30cb-4212-8abf-d4937aca0bcf'
