      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': "Aliño, chairman of the Subic Bay Yacht Club and head of the S.T.A.R.\
        \ Group of Companies, replaced Jonathan Tan, who is now undersecretary of\
        \ the Department of the Interior and Local Government.\r"
    '3':
