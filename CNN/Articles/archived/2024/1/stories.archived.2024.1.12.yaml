      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a85b4da-cd02-4c39-aea2-4aac14da6c20'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T21:02:16.080+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-12T23:44:55.634+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-12T21:03:14.985+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '567dde5e-725d-4760-8d03-c61ea2b7836b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T21:02:16.081+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-12T23:44:55.634+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-12T21:03:14.985+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': '<p>PUV cooperatives will need about ₱7,000 a day to finance just one
        unit of modernized jeepney, which is worth nearly ₱3 million, he added.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13d06af2-e0b7-494d-9c05-a94483200e6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T21:02:16.081+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-12T23:44:55.634+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-12T21:03:14.985+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0980691-1e64-45e3-bd1c-1a83b9acc20c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T21:02:16.082+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-12T23:44:55.635+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-12T21:03:14.985+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': '<p>The final list of PUVs that have consolidated as required by the
        modernization program has not yet been released, but the Land Transportation
        Franchising and Regulatory Board''s Jan. 4 data showed there are 111,581 consolidated
        PUVs in the country. This is equivalent to 73.96% of all authorized units
        nationwide.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '310135dc-1911-4912-baa4-3acf43c1fb71'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T21:02:16.082+08:00
      'mgnl:createdBy': 'kristel'
