    'lead': 'When blistering extreme heat gripped India’s capital this summer, Ramesh
      says he felt faint but had no option other than to keep on toiling under the
      burning sun to provide for his family.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2024-01-07T14:27:40.733+08:00
