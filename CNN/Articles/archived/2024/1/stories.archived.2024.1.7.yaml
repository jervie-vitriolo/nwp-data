      'mgnl:lastModified': 2024-01-28T17:13:57.689+08:00
      'mgnl:lastModifiedBy': 'kristelle'
      'mgnl:type': 'text'
      'text': "The Quiapo Church said the pahalik started at 7:00 pm Saturday and\
        \ it will last until Jan. 10, the day after the Traslacion.\r"
