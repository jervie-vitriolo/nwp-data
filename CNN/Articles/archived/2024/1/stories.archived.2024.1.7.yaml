    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7828d4ba-ba15-484d-afa0-c8d5652e71ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-07T14:27:40.810+08:00
