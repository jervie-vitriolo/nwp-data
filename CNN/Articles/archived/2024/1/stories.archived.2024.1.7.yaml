    'template': '1'
    'title': 'Japan runway collision raises fresh questions about airplane evacuations'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eafb08cd-a03d-4503-9ab0-2b99031b9917'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-07T06:22:20.757+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-07T06:29:57.197+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-07T06:29:56.337+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Passengers in a plane crash find themselves
        elbow-to-elbow with strangers in the dark encountering a life-or-death challenge:
        Squeeze between seats and debris to find an exit.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76729147-ab83-4bdb-be60-f93939d4f7e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-07T06:22:20.757+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-07T06:29:57.198+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-07T06:29:56.338+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "Even before nearly 400 people escaped from those circumstances aboard\
        \ Japan Airlines flight 516 on Tuesday and fled down inflatable slides to\
        \ safety, pressure was brewing in Washington for new scrutiny into airplane\
        \ evacuations.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c458ab0a-b1bb-4443-b76c-fe1d652ce10e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-07T06:22:20.758+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-07T06:29:57.198+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-07T06:29:56.338+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b5e87c9-656d-4a85-9a90-c5b62f13db75'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-07T06:22:20.758+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-07T06:29:57.198+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-07T06:29:56.339+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "The fatal accident saw the plane crash into a Japanese Coast Guard\
        \ aircraft after touching down on the runway at Tokyo’s Haneda International\
        \ Airport Tuesday, causing it to erupt into a terrifying fireball.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c614ab1d-2deb-4680-ae85-9dad97c55980'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-07T06:22:20.758+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-07T06:29:57.199+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-07T06:29:56.339+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa38452a-a750-49e6-88bb-19db2e118df6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-07T06:22:20.759+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-07T06:29:57.199+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-07T06:29:56.340+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "The question isn’t only whether Americans could rapidly escape the\
        \ cramped, dark, smoky, and chaotic cabin of a passenger jet when their lives\
        \ depend on, but whether shrunken seat sizes and new cabin hazards get in\
        \ the way of safely evacuating, as the 379 people aboard the flight did Tuesday\
        \ evening.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8702006-9719-4d88-be34-02bb7c34f124'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-07T06:22:20.759+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-07T06:29:57.199+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-07T06:29:56.341+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4490b309-4d42-4731-b2ec-f9aeecf4ce42'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-07T06:22:20.759+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-07T06:29:57.200+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-07T06:29:56.341+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "Those on board included 12 crew members and eight young children, all\
        \ of whom survived and evacuated before the plane burned completely. The runway\
        \ collision killed five people aboard the Japanese Coast Guard aircraft, which\
        \ was responding to the country’s earthquake.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3d0b742-ffbb-40ff-82c5-3ed1290e54fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-07T06:22:20.760+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-07T06:29:57.200+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-07T06:29:56.342+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eb75d4d-d6db-430c-98bc-4b1490863132'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-07T06:22:20.760+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-07T06:29:57.200+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-07T06:29:56.343+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "“I think if that happened in the United States, it would have been\
        \ a very different scenario because of our attachment to our carry-on bags,\
        \ our laptops, our phones, our things that we want to take with us,” said\
        \ CNN aviation analyst and former FAA official David Soucie. “I worry sometimes\
        \ that might interfere with the ability to get everybody evacuated.”\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a645ee18-a810-440b-92ed-85b6a177464b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-07T06:22:20.761+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-07T06:29:57.201+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-07T06:29:56.343+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff6e15b5-4b69-4baf-8e89-f9f3acc32b18'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-07T06:22:20.761+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-07T06:29:57.201+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-07T06:29:56.344+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "It is unclear exactly how long it took to evacuate the flaming airliner.\
        \ The aircraft’s captain was the last person to leave the aircraft 18 minutes\
        \ after the plane touched down, Japanese news outlet NHK reported. That’s\
        \ far longer than the 90 seconds the FAA uses as a benchmark. And it is not\
        \ certain how long the captain may have remained on board to complete emergency\
        \ procedures after the last passengers evacuated.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e3b3610-f7fb-4e05-9c0c-e5e728921da6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-07T06:22:20.762+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-07T06:29:57.201+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-07T06:29:56.344+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3264551e-8929-49a2-83e0-f332641eaedd'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-07T06:22:20.762+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-07T06:29:57.202+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-07T06:29:56.345+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "An international investigation into the crash is underway, and preliminary\
        \ information suggests the coast guard plane improperly entered the runway\
        \ where the massive Airbus widebody jet was cleared to land.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31774c0c-0d93-426b-b29c-f7be60343e33'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-07T06:22:20.762+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-07T06:29:57.202+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-07T06:29:56.346+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0503ac4-a9b7-48d2-8875-022386e22323'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-07T06:22:20.763+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-07T06:29:57.202+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-07T06:29:56.346+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': '<h3><strong>Evacuation took roughly 5 minutes, passenger said</strong></h3>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33cb63ab-ed04-491d-aad0-ab02cfb7c753'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-07T06:22:20.763+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-07T06:29:57.203+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-07T06:29:56.347+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "After a loud bang, the airplane came to rest, and crew members determined\
        \ which of the plane’s emergency exits were safe to use. One young passenger\
        \ was heard politely asking flight attendants to let passengers off quickly.\
        \ One told reporters “mostly people were calm,” waiting at their seats for\
        \ the doors to be opened. Another said the evacuation took about five minutes\
        \ and, “I didn’t see passengers panicking.”\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b394e29-ef81-487c-9739-ef6b9b95ffbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-07T06:22:20.764+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-07T06:29:57.203+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-07T06:29:56.348+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ab73a46-4b54-41e1-8ff4-684b8c7b0c00'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-07T06:22:20.764+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-07T06:29:57.203+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-07T06:29:56.348+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "“Ultimately, these passengers saved themselves by getting up in a relatively\
        \ orderly way not trying to get their carry-on bag and sliding down those\
        \ slides and they’re all alive today as a result,” said CNN aviation analyst\
        \ Miles O’Brien.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1eed14f-440a-4945-90ab-5156a8c791c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-07T06:22:20.765+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-07T06:29:57.204+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-07T06:29:56.349+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6b4e25e-be46-4903-89c6-aad0579a5321'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-07T06:22:20.765+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-07T06:29:57.204+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-07T06:29:56.350+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "Asked about any work in response to the crash, the Federal Aviation\
        \ Administration told CNN it generally monitors foreign investigations “for\
        \ potential lessons learned.”\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd705e6e-48e2-45fa-b9c2-05489bd0c5e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-07T06:22:20.766+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-07T06:29:57.204+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-07T06:29:56.350+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcd83590-380f-4429-9e6b-0387cff60a8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-07T06:22:20.766+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-07T06:29:57.204+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-07T06:29:56.351+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "FAA standards require the airplane cabin to be capable of evacuation\
        \ in 90 seconds with half of the exits unavailable – no small feat in the\
        \ chaos after a catastrophe. Federal rules say new aircraft models and configurations\
        \ must undergo evacuation tests requiring a “representative passenger load\
        \ of persons in normal health,” including a certain number of women, people\
        \ over 50, and dolls simulating children under two years old.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac1250b7-7c7f-40ee-aadf-d8f913770da5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-07T06:22:20.767+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-07T06:29:57.205+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-07T06:29:56.352+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8190432-f245-49bd-9150-f6b4d451e1fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-07T06:22:20.767+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-07T06:29:57.205+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-07T06:29:56.352+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "In 2018, Congress ordered the FAA to go further and assess whether\
        \ “any relevant changes to passenger demographics,” as well as seat sizes,\
        \ legroom space, and aisle width, were problematic for evacuating passenger\
        \ planes.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35c58973-02f0-475c-98c7-2b8f02594051'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-07T06:22:20.768+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-07T06:29:57.205+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-07T06:29:56.353+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65dec96f-924e-4ad4-a4cd-66e6f662b27d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-07T06:22:20.768+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-07T06:29:57.206+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-07T06:29:56.353+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "The FAA in 2022 came out with its report: “Currently flying seat pitches\
        \ using seats of similar size or smaller than those used in this project can\
        \ accommodate and not impede egress for 99% of the American population.”\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4ec8751-859a-4a16-9f3c-62cd085e48a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-07T06:22:20.769+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-07T06:29:57.206+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-07T06:29:56.354+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4df627d-8ea4-457d-822d-df12a62a9c8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-07T06:22:20.769+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-07T06:29:57.206+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-07T06:29:56.355+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "But the report revealed the agency’s latest tests looked nothing like\
        \ today’s aircraft cabins. Only 60 occupants – rather than more than 100 who\
        \ typically file into a narrow-body jet – and no children, seniors, nor travelers\
        \ requiring a service animal or wheelchair. When the agency asked for public\
        \ feedback on the issue, it received 26,000 comments.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c5de8f2-2135-4cca-a626-b802b0e337a6'
