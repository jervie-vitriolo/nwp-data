  'china-patriotic-education-law':
    'author': 'Chris Lau and Simone McCarthy, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2024-01-07T13:45:25.000+08:00
    'imagesource': 'jcr:38ff894e-8036-4dd5-8367-9c3bc0336743'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e9662902-85ab-4581-9e68-5dca62d18922'
    'lead': 'China’s new “Patriotic Education Law” marks the latest expansion of leader
      Xi Jinping’s efforts to deepen the Communist Party’s presence in all aspects
      of life.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2024-01-07T14:25:11.476+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2024-01-07T14:25:12.287+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-01-07T14:25:11.577+08:00
    'mgnl:lastModifiedBy': 'syrah'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'ANALYSIS: China feels the country isn’t patriotic enough. A new law
      aims to change that

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88300822-a2f3-432d-9dae-0602cfb8d24f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-07T14:25:11.492+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-07T14:25:12.287+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-07T14:25:11.492+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': '<p>Hong Kong (CNN) — On a brisk December day, junior high school students
        in Fuzhou, southeast China, converged at a country park to study the thoughts
        of Chinese leader Xi Jinping.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dbcb618-fdd4-45a6-a8fb-512517bd0a18'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-07T14:25:11.492+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-07T14:25:12.289+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-07T14:25:11.492+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba7335a4-ea7c-4fc5-bce6-1331914e54fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-07T14:25:11.493+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-07T14:25:12.290+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-07T14:25:11.493+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "Unfurling a red banner that declared their outing a “walking classroom\
        \ of politics and ideology,” they sought enlightenment by retracing the footsteps\
        \ Xi took on his 2021 visit to the neighborhood, according to a state-affiliated\
        \ local news outlet.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f81c21a8-5992-4db7-bf6e-6883bf913e11'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-07T14:25:11.493+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-07T14:25:12.291+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-07T14:25:11.493+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43247972-05f2-445e-98f3-df26b5730cdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-07T14:25:11.493+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-07T14:25:12.292+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-07T14:25:11.493+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "Another group of youngsters in the northern coastal city of Tianjin\
        \ toured a fort to reflect on “the tragic history of Chinese people’s resistance\
        \ to foreign aggression.”\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70b1ba5a-c92c-455b-90a1-c8f12ce67c14'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-07T14:25:11.494+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-07T14:25:12.294+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-07T14:25:11.494+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '203cbae0-a5b7-4e75-bee1-e0b6993f5388'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-07T14:25:11.494+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-07T14:25:12.295+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-07T14:25:11.494+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "The trips are part of a ramping up of nationalist education in China\
        \ in recent years – now codified into a sweeping new law that came into effect\
        \ earlier this week.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13274849-cd81-4c7a-9dc7-7f29757c1ec6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-07T14:25:11.494+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-07T14:25:12.296+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-07T14:25:11.494+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccdbf052-4bc3-4561-8b3a-fd9956336dbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-07T14:25:11.495+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-07T14:25:12.297+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-07T14:25:11.495+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "That “Patriotic Education Law,” aimed at “enhancing national unity,”\
        \ mandates that love of the country and the ruling Chinese Communist Party\
        \ be incorporated into work and study for everyone – from the youngest children\
        \ to workers and professionals across all sectors.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb65b0f9-bbfa-4ae3-b72e-013614de7007'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-07T14:25:11.495+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-07T14:25:12.298+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-07T14:25:11.495+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2bef6e1-8814-402d-89cd-248e658922ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-07T14:25:11.495+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-07T14:25:12.299+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-07T14:25:11.495+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "It is meant to help China “unify thoughts” and “gather the strength\
        \ of the people for the great cause of building a strong country and national\
        \ rejuvenation,” a Chinese propaganda official told a news briefing last month.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73fb9ad6-d3b6-4abd-992b-fa0faec87fb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-07T14:25:11.496+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-07T14:25:12.300+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-07T14:25:11.496+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68445ca4-0806-4032-bb15-c8d291a9f8d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-07T14:25:11.496+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-07T14:25:12.301+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-07T14:25:11.496+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "The push for a love of country and the Communist Party is far from\
        \ new in China, where patriotism and propaganda have been an integral part\
        \ of education, company culture and life since the People’s Republic was founded\
        \ nearly 75 years ago.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '901edaa2-f3c0-49e1-b46b-23e8ede6bb13'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-07T14:25:11.497+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-07T14:25:12.302+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-07T14:25:11.497+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '381c3e4e-d1fd-46ca-8a0e-134ddb42520e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-07T14:25:11.497+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-07T14:25:12.303+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-07T14:25:11.497+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "And Chinese nationalism has thrived under Xi, the country’s most authoritarian\
        \ leader in decades, who has pledged to “rejuvenate” China to a place of power\
        \ and prominence globally and encouraged a combative, “wolf warrior” diplomacy\
        \ amid rising tensions with the West.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '224bb559-4d81-4e88-8fe1-a7e1ef632878'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-07T14:25:11.498+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-07T14:25:12.304+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-07T14:25:11.498+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81852155-a9cb-4eac-8164-c819fc9ca8a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-07T14:25:11.498+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-07T14:25:12.305+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-07T14:25:11.498+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "Ultra-nationalism has flourished on social media, where anyone perceived\
        \ as slighting China – from live-streamers and comedians to foreign brands\
        \ – will face a fierce backlash and boycotts.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efe3ce62-b7d0-4c2a-80b0-618dedd5ad60'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-07T14:25:11.498+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-07T14:25:12.306+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-07T14:25:11.498+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd3f328b-cb49-4670-aad7-7a4c8890c737'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-07T14:25:11.499+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-07T14:25:12.307+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-07T14:25:11.499+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "The new rules mark the latest expansion of Xi’s efforts to deepen the\
        \ party’s presence in all aspects of public and private life.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7f20fbd-a577-4fa4-8b3f-8a843841f9e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-07T14:25:11.499+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-07T14:25:12.308+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-07T14:25:11.499+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15de5daf-cd49-4183-b763-6c90b151b818'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-07T14:25:11.500+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-07T14:25:12.309+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-07T14:25:11.500+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "But this time, they also follow years of stringent Covid-19 controls\
        \ in China, which ended late in 2022 after young people across the country\
        \ took to the streets in unprecedented protests against Xi’s government and\
        \ its rules.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e109a6d-01f6-4d85-b333-f793a12f60c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-07T14:25:11.500+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-07T14:25:12.310+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-07T14:25:11.500+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bab25a1-8690-4396-b855-431502b46cff'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-07T14:25:11.501+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-07T14:25:12.311+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-07T14:25:11.501+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "They also come as the economy slumps and youth unemployment has reached\
        \ a record high – raising the potential for more discontent.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '372e5f89-2599-4c10-bbd9-ba91e6e0f2ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-07T14:25:11.501+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-07T14:25:12.312+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-07T14:25:11.501+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b3fcebe-1acd-47a2-9a43-0b8c76f6317b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-07T14:25:11.502+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-07T14:25:12.313+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-07T14:25:11.502+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "Experts said Beijing may see the new legal framework as a way to drum\
        \ up nationalism and consolidate power to ensure social stability amid the\
        \ challenges ahead.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e325d159-2353-4b59-bc89-cd16a918db3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-07T14:25:11.502+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-07T14:25:12.314+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-07T14:25:11.502+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd1e9011-593f-442e-b444-8a37e6983c5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-07T14:25:11.503+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-07T14:25:12.315+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-07T14:25:11.503+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "China has long relied on its people to buy into its vision like an\
        \ unwritten “social contact,” but it is now “in for a bumpy ride in the coming\
        \ years,” said Jonathan Sullivan, an associate professor specializing in Chinese\
        \ politics at the University of Nottingham.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b961890-e530-426a-975f-851f97fb826b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-07T14:25:11.503+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-07T14:25:12.316+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-07T14:25:11.503+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ed2aa9e-50d0-41ec-aeff-4f152774f663'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-07T14:25:11.504+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-07T14:25:12.317+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-07T14:25:11.504+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "“There could be challenges to that if there’s a protracted economic\
        \ downturn … they’re doing the work to make sure the politically correct way\
        \ of thinking is completely locked down, consolidating beyond doubt that the\
        \ party’s way is the only way for China, and that if you love China, you ought\
        \ to love the party,” he said.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e187a3f8-88b8-4f2e-9a60-4678dec5b505'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-07T14:25:11.504+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-07T14:25:12.318+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-07T14:25:11.504+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1795bdc9-6c90-4781-acfa-d1d55475938c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-07T14:25:11.505+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-07T14:25:12.319+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-07T14:25:11.505+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "That message has been hammered home in once outspoken Hong Kong following\
        \ the huge democracy protests that erupted there in 2019.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9f609ca-3e97-4a1e-88cd-fbfab3c0b85a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-07T14:25:11.505+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-07T14:25:12.320+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-07T14:25:11.505+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eeb165f-524a-4943-bb2d-f50faa6a99a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-07T14:25:11.506+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-07T14:25:12.321+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-07T14:25:11.506+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "Since then, Beijing has made clear it wants a new generation of patriots\
        \ incubated in the city, rolling out patriotic education rules and political\
        \ restrictions that forbid anyone deemed unpatriotic from standing for office.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5b72775-b117-4c5c-b9c4-2dc66fa76e84'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-07T14:25:11.506+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-07T14:25:12.322+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-07T14:25:11.506+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9997ec61-5093-4e62-9b07-0a97adfbcbbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-07T14:25:11.507+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-07T14:25:12.323+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-07T14:25:11.507+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "The introduction of the law also coincides with the 75th anniversary\
        \ of the founding of the People’s Republic of China this coming October 1.\
        \ Officials will be under pressure to ensure a celebration of patriotism –\
        \ and to stamp out any possibility for dissent.\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1172b088-e973-4db0-87f5-215ee8ca94d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-07T14:25:11.508+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-07T14:25:12.324+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-07T14:25:11.508+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6708a43-b15f-46a0-a707-245295981a20'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-07T14:25:11.508+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-07T14:25:12.325+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-07T14:25:11.508+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': '<p><strong>Patriotic curriculum for all walks of life</strong></p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '620578fc-d907-4b8f-8067-f44364d54130'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-07T14:25:11.509+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-07T14:25:12.326+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-07T14:25:11.509+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': '<p>Under the law, professionals – from scientists to athletes – should
        be nurtured to profess “patriotic feelings and behavior that bring glory to
        the country.”</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c39222a-b751-4c4c-90bb-f5b43e5eee72'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-07T14:25:11.509+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-07T14:25:12.327+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-07T14:25:11.509+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcd849c3-03b0-46bb-9d10-d9ad771c52e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-07T14:25:11.510+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-07T14:25:12.328+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-07T14:25:11.510+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "Local authorities are required to leverage cultural assets, such as\
        \ museums and traditional Chinese festivals, to “enhance feelings for the\
        \ country and family,” and step-up patriotic education through news reports,\
        \ broadcasting and movies.\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee4afdb6-6315-4d4c-9a38-bccce398c8f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-07T14:25:11.511+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-07T14:25:12.329+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-07T14:25:11.511+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f964e3e-5c35-4d9b-9f51-86ed4ef58108'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-07T14:25:11.511+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-07T14:25:12.330+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-07T14:25:11.511+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "Religious bodies should also “strengthen religious staff and followers’\
        ” patriotic sentiment and their awareness of the rule of law – a stipulation\
        \ in line with China’s push to “sinicize” and tighten its control over religion.\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '643d0e8d-3211-41f1-8105-08866869e6cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-07T14:25:11.512+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-07T14:25:12.331+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-07T14:25:11.512+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4131c6b8-6780-4745-83ca-61ab895823ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-07T14:25:11.513+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-07T14:25:12.333+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-07T14:25:11.513+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "The latest legislation follows a 2016 directive from the Ministry of\
        \ Education to introduce across-the-board patriotic education at each stage\
        \ and in every aspect of schooling, which plays a major part in the new unified\
        \ law.\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d4f5ac3-c55d-4c5d-8926-5422ee4b5770'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-07T14:25:11.513+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-07T14:25:12.333+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-07T14:25:11.513+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e48f6c18-69a9-4f9f-a169-94a2df3b83e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-07T14:25:11.514+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-07T14:25:12.335+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-07T14:25:11.514+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "It also follows past efforts, such as smartphone apps for people to\
        \ “learn about new socialist thought” - including a lesson on how “Grandpa\
        \ Xi led us into the new era” - and for adults to read up and take quizzes\
        \ on Xi’s latest theories.\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b22d4a28-8b32-4641-b770-154a47928c9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-07T14:25:11.515+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-07T14:25:12.336+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-07T14:25:11.515+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b5cbbba-28d0-4dbd-9848-2f214d6915b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-07T14:25:11.515+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-07T14:25:12.337+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-07T14:25:11.515+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "The latter was deemed a success in terms of downloads – as all 90 million\
        \ Communist Party members were ordered to use it alongside many employees\
        \ of state-owned enterprises.\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc751cb4-7c6b-4e16-b929-2201366e83e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-07T14:25:11.516+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-07T14:25:12.338+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-07T14:25:11.516+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "\r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff1a0c7a-2df2-4856-b35d-391a737d5bdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-07T14:25:11.517+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-07T14:25:12.339+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-07T14:25:11.517+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "The new rules affirm that patriotic education will be blended into\
        \ school subjects and teaching materials “at all grades and all types of institutions,”\
        \ while parents at home are required to guide their children and encourage\
        \ them to take part in patriotic activities.\r"
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7853434-c4ca-4894-8adc-3f0c27e13b31'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-07T14:25:11.518+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-07T14:25:12.340+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-07T14:25:11.518+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "\r"
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea0ea2b7-bedd-41df-901e-181793899c91'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-07T14:25:11.518+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-07T14:25:12.341+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-07T14:25:11.518+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "“(This has to do) with Xi’s consolidation of power. He wants patriotic\
        \ education to start early,” said Alfred Wu, an associate professor at the\
        \ Lee Kuan Yew School of Public Policy at the National University of Singapore.\r"
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e13bbbc-f741-4229-98b6-d84dc29fd948'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-07T14:25:11.519+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-07T14:25:12.342+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-07T14:25:11.519+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "\r"
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a08fa6c0-be05-461d-883f-b2481e111781'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-07T14:25:11.520+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-07T14:25:12.343+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-07T14:25:11.520+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "He said the move is aimed at cultivating a loyal mindset toward Xi\
        \ from a young age, while also sending a message to the wider public that\
        \ Beijing’s focus is now on consolidating Xi’s power following the economic\
        \ boom of the past decade.\r"
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d4e2f39-5597-44ee-978c-e503292fe69a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-07T14:25:11.521+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-07T14:25:12.344+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-07T14:25:11.521+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "\r"
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cefcddac-0ff6-4fd1-b665-014f0915a6bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-07T14:25:11.521+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-07T14:25:12.345+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-07T14:25:11.521+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "The new law also orders cultural establishments such as museums and\
        \ libraries to be turned into venues of patriotic education activities and\
        \ tourist destinations into places that “inspire patriotism.”\r"
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e53e0495-95b8-48fc-ace9-c5e4cf6847a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-07T14:25:11.522+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-07T14:25:12.346+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-07T14:25:11.522+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "\r"
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7841d532-2b12-480f-957b-a619dd6bd365'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-07T14:25:11.523+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-07T14:25:12.347+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-07T14:25:11.523+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "Schools are required to organize trips for students to visit these\
        \ sites, which officials call “walking classrooms of politics and ideology.”\
        \r"
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9e2856f-7f1f-43b0-b4dc-8ecb6e19a49a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-07T14:25:11.524+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-07T14:25:12.348+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-07T14:25:11.524+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "\r"
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9285d9a-83b7-472a-993e-118733fb4c78'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-07T14:25:11.525+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-07T14:25:12.349+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-07T14:25:11.525+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "Such trips were not uncommon in the past, but the law now officially\
        \ imposes a legal mandate for schools to do so.\r"
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a7dd2fb-474e-48c0-af10-f5b7a4849ec2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-07T14:25:11.526+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-07T14:25:12.350+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-07T14:25:11.526+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "\r"
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87850352-8450-4c71-a187-7259c0d74ab0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-07T14:25:11.526+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-07T14:25:12.351+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-07T14:25:11.526+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "China has other legislation aimed at stamping out unpatriotic behavior,\
        \ such as banning the desecration of national flags and insults to soldiers.\
        \ And under Xi in recent years, any dissent in China – even in the form of\
        \ online comments that don’t toe the party line – is enough to land people\
        \ in trouble with authorities.\r"
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60e60e33-26d1-4ffe-abe3-2cbf59a506b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-07T14:25:11.527+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-07T14:25:12.351+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-07T14:25:11.527+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "\r"
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0889656f-7117-4167-af56-aca9949045b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-07T14:25:11.528+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-07T14:25:12.352+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-07T14:25:11.528+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "But the latest law appears to hint at the introduction of penalties\
        \ for acts not already punishable under existing laws, according to Ye Ruiping,\
        \ senior law lecturer from Victoria University of Wellington in New Zealand.\r"
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7bff5ba-8380-4f32-9612-b1dd108b50af'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-07T14:25:11.529+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-07T14:25:12.353+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-07T14:25:11.529+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "\r"
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fac949b4-fd64-46ff-9279-8679c599a26a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-07T14:25:11.530+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-07T14:25:12.354+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-07T14:25:11.530+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': '<p>For example, it states that behaviors “advocating, glorifying and
        denying acts of invasion, wars and massacres” and “damaging patriotic education
        facilities” could be subject to punishments, she said.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'becea1db-bd4b-4f14-8a1b-6a71ea09e4e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-07T14:25:11.531+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-07T14:25:12.355+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-07T14:25:11.531+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2024/01/06/china/china-patriotic-education-law-intl-hnk/index.htm">China
        feels the country isn’t patriotic enough. A new law aims to change that</a>."</em></p>'
  'extreme-heat-india-climate':
    'author': 'Rhea Mogul and Aishwayra Iyer, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
