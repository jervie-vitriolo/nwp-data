  'ex-cbcp-president-archbishop-capalla-dies':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2024-01-07T08:44:34.000+08:00
    'imagesource': 'jcr:62f51a63-be60-44e4-a276-505bc00792ce'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8464f583-4e4c-4097-8623-bc6be3b4414b'
    'lead': 'Archbishop Fernando Capalla, former president of Catholic Bishops’ Conference
      of the Philippines, passed away on Saturday at the age of 89, the Archdiocese
      of Davao announced.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-01-07T08:46:23.279+08:00
    'mgnl:createdBy': 'celine'
    'mgnl:lastActivated': 2024-01-27T07:52:07.022+08:00
