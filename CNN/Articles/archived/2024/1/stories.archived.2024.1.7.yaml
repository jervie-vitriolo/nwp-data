      'mgnl:lastModifiedBy': 'kristelle'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 7) —</strong> Thousands
        of devotees joined the traditional touching of the image of the Black Nazarene
        known as the “pahalik” on Saturday at the Quirino Grandstand in Manila.</p>'
