    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db6086c6-8e46-47ea-988d-c22018651326'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-07T14:27:40.817+08:00
