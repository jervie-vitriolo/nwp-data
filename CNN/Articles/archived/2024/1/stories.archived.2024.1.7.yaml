    'stories': []
    'template': '1'
    'title': '‘I’m comfortable with Marcos’: Duterte denies link to destabilize administration'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '397097f1-5fc6-43dd-a8bd-d7bf8cdde447'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-07T15:57:09.230+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-07T17:18:53.945+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-07T17:18:53.494+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 7) —</strong> Former
        president Rodrigo Duterte has denied holding secret meetings with uniformed
        officials for a supposed destabilization plot against the Marcos administration.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13a423a9-0e69-4ab8-b87f-e4fbdc06dc27'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-07T15:57:09.231+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-07T17:18:53.945+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-07T17:18:53.495+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': '<p>“Sino namang g****g police or pati military na makipag-meeting sa
        akin to destab? [What policeman or military man in his right mind would want
        to meet with me to destabilize the administration?] You must be crazy,” he
        told reporters on Saturday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cd68b40-16da-4461-b0cb-cfa2921d7060'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-07T15:57:09.231+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-07T17:18:53.946+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-07T17:18:53.495+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': '<p>“Naging president na ako [I already became president]. For what
        purpose? To place somebody else in place of (President Ferdinand Marcos Jr.)?
        I’m comfortable with Marcos. Why should I replace him and who am I to replace
        him at this time of my life?” he added.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9c9f8e9-c5e4-4712-9368-78fc3052070a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-07T15:57:09.231+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-07T17:18:53.946+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-07T17:18:53.495+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': '<p>Duterte also said those spreading destabilization rumors are either
        “bulls******g around” or were fueled with “plain insecurity.”</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0144123c-5b9f-4ca2-9ae7-d7b10b03a92e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-07T17:16:31.217+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-07T17:18:53.946+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-07T17:18:53.496+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': '<p>An alleged destabilization plot against Marcos surfaced in November
        2023. Armed Forces of the Philippines chief Gen. Romeo Brawner clarified there
        was <a href="https://www.cnnphilippines.com/news/2023/11/4/afp-soldiers-bongbong-marcos-destabilization.html">no
        destabilization plot but only grumblings</a> among some retired military officers.&nbsp;</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea148200-e87d-44d5-ac34-48e7600a178c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-07T17:18:53.464+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-07T17:18:53.948+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-07T17:18:53.464+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc0282ea-939d-40bb-83c4-fc8ca0fa8282'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-07T17:18:53.464+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-07T17:18:53.949+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-07T17:18:53.464+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': '<p>Former Information and Communications Technology Secretary <a href="https://www.cnnphilippines.com/news/2023/11/5/ex-dict-chief-denies-involvement-afp-destab-rumors.html">Eliseo
        Rio</a>, a retired military officer, denied that his group TNTrio and the
        September Twenty-One Reform Movement were floating destabilization rumors.&nbsp;</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1cf21cc-3cda-4bbf-94fd-3cdc5001ce61'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-07T17:18:53.465+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-07T17:18:53.950+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-07T17:18:53.465+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '699114bb-0636-401a-a60f-df53e35c1c5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-07T17:18:53.465+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-07T17:18:53.951+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-07T17:18:53.465+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "In a newspaper column on Dec. 23 last year, Duterte’s former spokesperson\
        \ Harry Roque said the former president, who has a close relationship with\
        \ uniformed officers under his administration, would not lead a coup to overthrow\
        \ the Marcos government.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12939cf2-2b8a-4e1c-bad4-8cabbaa6e622'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-07T17:18:53.466+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-07T17:18:53.952+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-07T17:18:53.466+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47433d2b-2aef-4d3b-9bb7-9ea5256bc0f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-07T17:18:53.466+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-07T17:18:53.953+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-07T17:18:53.466+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "Roque wrote the column as he claimed Marcos changed his stance about\
        \ the International Criminal Court (ICC) after hearing about the alleged destabilization\
        \ plot. The ICC is conducting an investigation against Duterte’s bloody war\
        \ on drugs.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccddffec-ef0b-454a-800a-e417fe0b28b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-07T17:18:53.467+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-07T17:18:53.954+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-07T17:18:53.467+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f62d968-6b41-45d2-b419-1fe63ace16d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-07T17:18:53.467+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-07T17:18:53.955+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-07T17:18:53.467+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Duterte said his successor has "nothing to do" with the
        ICC investigation into the bloody drug war under his administration.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '566f627a-8f88-4504-9ce8-aa8a350d2609'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-07T17:18:53.468+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-07T17:18:53.956+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-07T17:18:53.468+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d5ca961-ec4e-43fe-8e30-5d3b0b7e0a18'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-07T17:18:53.468+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-07T17:18:53.957+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-07T17:18:53.468+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': '<p>"Marcos has nothing to do with the ICC," Duterte told Davao-based
        reporters on Sunday. He added that the ICC is "interfering in our private
        affairs in the sense that it intrudes to the sovereignty of the other nations."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f21d890-0a4f-4851-9bbe-4070e12ae09f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-07T17:18:53.469+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-07T17:18:53.958+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-07T17:18:53.469+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4969c204-db0e-4707-9260-294da9442f45'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-07T17:18:53.469+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-07T17:18:53.959+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-07T17:18:53.469+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "\"Marcos, I'm not in anyway dragging him into the picture. Matagal\
        \ na 'yang ICC na yan. Wala pa siya sa picture, nandiyan na 'yang ICC na 'yan,\"\
        \ he added. [ICC has been around for a long time. He was not in the picture\
        \ yet, that ICC was already there.]\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae81b047-2ea2-4466-bc99-5fec2e8d833d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-07T17:18:53.470+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-07T17:18:53.960+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-07T17:18:53.470+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0b34420-7ed2-489a-9715-64122a96261b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-07T17:18:53.470+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-07T17:18:53.961+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-07T17:18:53.470+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "Roque also claimed in his column that ICC agents have been traveling\
        \ to the Philippines after the Marcos administration softened its stance on\
        \ cooperating with the tribunal.\r"
