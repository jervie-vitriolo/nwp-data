      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "Ghasiram, who goes by one name, said he didn’t know emissions from\
        \ his AC were partly fueling rising temperatures. But he is suffering from\
        \ the consequences.\r"
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58af2c9c-cffd-4ee3-875a-4528bb3b61ba'
