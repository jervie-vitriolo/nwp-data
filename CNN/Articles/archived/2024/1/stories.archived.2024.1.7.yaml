      'mgnl:lastModified': 2024-01-07T20:37:47.236+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': "The new law also mandates the BIR to digitalize its services by adopting\
        \ an integrated and automated system for facilitating basic tax services and\
        \ setting up an electronic and online data and information system.\r"
