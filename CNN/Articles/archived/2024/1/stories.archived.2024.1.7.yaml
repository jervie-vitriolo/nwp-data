    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e9357dd-e163-4c08-a7c5-a654906905b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-07T18:35:03.648+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-07T18:36:25.953+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-07T18:36:25.616+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 7) —</strong> The
        government should nationalize the National Grid Corp. of the Philippines (NGCP)
        instead of letting the Maharlika Investment Corp. (MIC) invest in the private
        operator, Kabataan party-list Rep. Raoul Manuel said Sunday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9df51c1-90e9-4b8f-9f3c-82a9d73e1ba8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-07T18:35:03.648+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-07T18:36:25.954+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-07T18:36:25.616+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "In a statement, Manuel, a critic of the Maharlika Investment Fund being\
        \ managed by the MIC, said the corporation “gambles the people’s funds for\
        \ investments benefiting cronies and favored companies.”\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f41b3a7f-d4a3-4b0b-9ab3-4c36a9eb7d10'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-07T18:35:03.649+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-07T18:36:25.954+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-07T18:36:25.616+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "“Maharlika investing into NGCP, a private grid corporation owned by\
        \ China and two Filipino billionaires, will only line the pockets of the rich\
        \ and the powerful amidst its role in the Western Visayas blackouts. Why not\
        \ directly use people's funds to nationalize NGCP instead?” he added.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32990e60-2637-4331-b91f-55357e877ac7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-07T18:35:03.649+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-07T18:36:25.954+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-07T18:36:25.616+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': '<p>Last week, the NGCP was under fire as the Panay sub-grid failure
        caused a <a href="https://www.cnnphilippines.com/news/2024/1/2/Western-Visayas-power-outage.html">blackout
        in Western Visayas</a>. <a href="https://www.cnnphilippines.com/news/2024/1/4/Lawmakers-probe-into-Western-Visayas-power-outage.html">Lawmakers</a>
        have expressed intent to probe the power outage.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '197d5659-f92b-4ff2-a6b9-9272dc740c64'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-07T18:35:03.650+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-07T18:36:25.955+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-07T18:36:25.616+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': '<p>The MIC on Saturday said it is <a href="https://www.cnnphilippines.com/business/2024/1/6/mic-eyes-investing-ngcp.html">open
        to the idea</a> of investing in the NGCP, endorsing the suggestion of House
        Speaker Martin Romualdez.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '764388fa-b657-4fd7-abab-e3e10787d2f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-07T18:35:03.650+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-07T18:36:25.955+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-07T18:36:25.616+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "Romualdez earlier said committing money to the NGCP is a “strategic\
        \ investment” that would help beef up its infrastructure and subsequently\
        \ reduce power rates.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1a0c9f9-a7c0-472b-9d7e-4ea3dddce1c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-07T18:35:03.650+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-07T18:36:25.955+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-07T18:36:25.616+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "MIC President and CEO Rafael Consing Jr. said the possible investment\
        \ “holds immense potential” and will be a “bold step” towards securing energy\
        \ independence.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b31e6dff-3582-4c32-b3d7-96bba68067e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-07T18:35:03.651+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-07T18:36:25.956+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-07T18:36:25.616+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "But Manuel noted that providing cheap and accessible basic utilities,\
        \ including electricity, “has not happened” under privatization of state assets\
        \ and foreign ownership in the energy sector brought about by the Electric\
        \ Power Industry Reform Act.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecf55ca6-1d6c-4b02-acff-d8e1e12a6bf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-07T18:35:03.651+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-07T18:36:25.956+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-07T18:36:25.616+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "The Kabataan party-list is also calling on authorities to “assess NGCP’\
        s performance as expected from its franchise, audit its transaction [and]\
        \ probe into its ownership.”\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02d9bab9-7fb9-4278-92c5-5b895f390b52'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-07T18:35:03.652+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-07T18:36:25.956+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-07T18:36:25.616+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "The NGCP consortium comprises Henry Sy. Jr’s Monte Oro Grid Resources\
        \ Corp., Robert Coyiuto Jr.’s Calaca High Power Corp., and the State Grid\
        \ Corporation of China (SGCC) as a technical partner.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce75dbd5-7cc3-44d8-b9c6-67f186846aac'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-07T18:35:03.652+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-07T18:36:25.957+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-07T18:36:25.616+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "The SGCC has a 40% stake in the NGCP.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c4d4a09-54e3-4843-8eef-e27b6579f2e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-07T18:35:03.653+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-07T18:36:25.957+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-07T18:36:25.616+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://www.cnnphilippines.com/news/2023/5/17/NGCP-China-s-40--stake-not-a-national-security-threat.html">NGCP:
        China''s 40% stake not a national security threat</a></strong></p>'
