      'mgnl:lastModified': 2024-01-07T14:27:40.814+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "Ghasiram, a 65-year-old laborer from Delhi’s Rohini neighborhood, paid\
        \ a contractor $36 to secure a second-hand AC unit for his family. But this\
        \ is more than what he earns in a month.\r"
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68c559d4-acbb-425a-8e76-8a447823b96f'
