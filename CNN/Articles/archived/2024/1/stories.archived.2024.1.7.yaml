      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "The former president also said he will issue a statement soon on the\
        \ SMNI issue.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4926846-887f-4567-a59a-cbee74d21cba'
