      'mgnl:lastModified': 2024-01-07T06:42:08.373+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN, "<a href="https://edition.cnn.com/2024/01/06/us/oxford-high-school-comfort-dog/index.html"><em>Fear
        kept her from school after a shooting. How a walking partner – with ‘no words
        required’ – helped her do the impossible</em></a>."</p>'
  'famine-gaza':
