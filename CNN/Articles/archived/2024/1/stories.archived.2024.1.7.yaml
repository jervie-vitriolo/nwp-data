      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-07T06:39:56.801+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-07T06:42:25.463+08:00
      'mgnl:lastActivatedBy': 'celine'
      'mgnl:lastModified': 2024-01-07T06:42:08.501+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "“I’ve always loved school,” she said. “I love learning. I love being\
        \ in the school environment.”\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '399ad864-8409-49ba-9f57-0a5851b4cf76'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-07T06:39:56.801+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-07T06:42:25.463+08:00
      'mgnl:lastActivatedBy': 'celine'
      'mgnl:lastModified': 2024-01-07T06:42:08.502+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea5d3c67-b7ea-4dd0-abf9-707a9a9e48cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-07T06:39:56.802+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-07T06:42:25.464+08:00
      'mgnl:lastActivatedBy': 'celine'
      'mgnl:lastModified': 2024-01-07T06:42:08.503+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "Extra police, of course, would be on hand to guard the Oakland County\
        \ students, many still in the throes of trauma. Another kind of support team\
        \ would be there, too: a pack of furry, four-legged counselors charged with\
        \ helping the kids face “that emotional thing that’s going on inside of them\
        \ that maybe they can’t verbalize,” explained the sheriff who a few years\
        \ earlier had begun integrating comfort dogs into his force.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52ccf152-86ed-47ac-99dc-001c254210a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-07T06:39:56.802+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-07T06:42:25.464+08:00
      'mgnl:lastActivatedBy': 'celine'
      'mgnl:lastModified': 2024-01-07T06:42:08.504+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '208e9f6e-086d-4f36-9832-2f0bc96d707e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-07T06:39:56.803+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-07T06:42:25.464+08:00
      'mgnl:lastActivatedBy': 'celine'
      'mgnl:lastModified': 2024-01-07T06:42:08.505+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "Day in and day out after Oxford High reopened, Alexis tried to go back.\
        \ But every time she thought she’d worked up the nerve – even with the extra\
        \ police and the scampering pups – her fight-or-flight instinct kicked in.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '430c4299-44f9-4939-aa66-575953deabe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-07T06:39:56.803+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-07T06:42:25.464+08:00
      'mgnl:lastActivatedBy': 'celine'
      'mgnl:lastModified': 2024-01-07T06:42:08.506+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66a735b0-8367-4f23-8af8-95caa431b597'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-07T06:39:56.804+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-07T06:42:25.464+08:00
      'mgnl:lastActivatedBy': 'celine'
      'mgnl:lastModified': 2024-01-07T06:42:08.506+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "“I’d get in the building and everything in me would tell me I needed\
        \ to run,” she told CNN.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e46ddb3-a2a9-4855-a6c8-1e1b63359940'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-07T06:39:56.804+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-07T06:42:25.465+08:00
      'mgnl:lastActivatedBy': 'celine'
      'mgnl:lastModified': 2024-01-07T06:42:08.507+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c281d5d6-f001-42d3-9d45-1e859354fe7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-07T06:39:56.805+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-07T06:42:25.465+08:00
      'mgnl:lastActivatedBy': 'celine'
      'mgnl:lastModified': 2024-01-07T06:42:08.508+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "Over two weeks, Alexis only made it through two full days.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddccc702-8f6d-4882-977c-07dd665ac046'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-07T06:39:56.805+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-07T06:42:25.465+08:00
      'mgnl:lastActivatedBy': 'celine'
      'mgnl:lastModified': 2024-01-07T06:42:08.509+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f19dd55-3f19-414c-9d02-11552bd05830'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-07T06:39:56.806+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-07T06:42:25.465+08:00
      'mgnl:lastActivatedBy': 'celine'
      'mgnl:lastModified': 2024-01-07T06:42:08.510+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "“And there were other days where I woke up, and I was convinced that\
        \ if I went in the building, I would die.”\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a4fe397-ab5c-47e6-ae15-b08e86f6d2b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-07T06:39:56.806+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-07T06:42:25.465+08:00
      'mgnl:lastActivatedBy': 'celine'
      'mgnl:lastModified': 2024-01-07T06:42:08.511+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '946459a2-b193-47f3-b694-1386689bc2f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-07T06:39:56.807+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-07T06:42:25.465+08:00
      'mgnl:lastActivatedBy': 'celine'
      'mgnl:lastModified': 2024-01-07T06:42:08.511+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "The teenager knew she needed to switch to online school.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c17aedf-29a9-4754-8968-48a400a03e84'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-07T06:39:56.807+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-07T06:42:25.466+08:00
      'mgnl:lastActivatedBy': 'celine'
      'mgnl:lastModified': 2024-01-07T06:42:08.512+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d4e5e71-5269-4ea9-bb05-04eae03b2a6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-07T06:39:56.808+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-07T06:42:25.466+08:00
      'mgnl:lastActivatedBy': 'celine'
      'mgnl:lastModified': 2024-01-07T06:42:08.513+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "At least for a while.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38d8c74e-8818-4054-88e1-c17e72219a6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-07T06:39:56.808+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-07T06:42:25.466+08:00
      'mgnl:lastActivatedBy': 'celine'
      'mgnl:lastModified': 2024-01-07T06:42:08.514+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d59cae0-5d47-42d4-b15c-6eecf098d635'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-07T06:39:56.809+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-07T06:42:25.466+08:00
      'mgnl:lastActivatedBy': 'celine'
      'mgnl:lastModified': 2024-01-07T06:42:08.515+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': '<h3><strong>Training a force of emotional guards</strong></h3>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aac64da-4921-4a3f-bb8e-f2255c4d8c34'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-07T06:39:56.809+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-07T06:42:25.466+08:00
      'mgnl:lastActivatedBy': 'celine'
      'mgnl:lastModified': 2024-01-07T06:42:08.516+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "Sheriff Michael Bouchard had started building a comfort dog program\
        \ shortly before the Covid-19 pandemic took hold in Michigan, at a time when\
        \ anxiety and mental health were becoming bigger concerns.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbdcc6e0-126d-4e3c-86fe-881e3c8afbb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-07T06:39:56.810+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-07T06:42:25.466+08:00
      'mgnl:lastActivatedBy': 'celine'
      'mgnl:lastModified': 2024-01-07T06:42:08.517+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1eb0cd5-1176-4b01-81d1-accba6f7d990'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-07T06:39:56.811+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-07T06:42:25.467+08:00
      'mgnl:lastActivatedBy': 'celine'
      'mgnl:lastModified': 2024-01-07T06:42:08.517+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "When people think of police dogs, large German shepherds there to sniff\
        \ out drugs often come to mind. But for this K-9 program, Bouchard wanted\
        \ to find approachable dogs with a comforting presence, he recalled.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4073106b-6917-4b54-8a08-bc860196bc84'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-07T06:39:56.811+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-07T06:42:25.467+08:00
      'mgnl:lastActivatedBy': 'celine'
      'mgnl:lastModified': 2024-01-07T06:42:08.518+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e5749b0-5d22-4863-ba63-2be59efebcc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-07T06:39:56.812+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-07T06:42:25.467+08:00
      'mgnl:lastActivatedBy': 'celine'
      'mgnl:lastModified': 2024-01-07T06:42:08.519+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "To pick a breed, the sheriff talked with a professor who conducted\
        \ research comparing breeds to see which would be the best fit. Silky, wide-eyed\
        \ cavalier spaniels came out on top, he told CNN: Their small size and endless\
        \ enthusiasm make them almost like a “lifetime puppy.”\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '196bb49d-e54b-45b6-803a-b389702d1568'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-07T06:39:56.812+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-07T06:42:25.467+08:00
      'mgnl:lastActivatedBy': 'celine'
      'mgnl:lastModified': 2024-01-07T06:42:08.520+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce50d528-dbb4-4023-8dbe-2be43008722a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-07T06:39:56.813+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-07T06:42:25.467+08:00
      'mgnl:lastActivatedBy': 'celine'
      'mgnl:lastModified': 2024-01-07T06:42:08.521+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "“They’re tiny, so we can actually put them on someone’s lap in a wheelchair\
        \ or on a hospital bed,” Bouchard said. “For younger kids, (some dogs) look\
        \ them right in the eye, and sometimes it’s a little scary. So, this is really\
        \ a disarming size.”\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '017aaeda-c943-478a-9a02-d71b53ad66f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-07T06:39:56.814+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-07T06:42:25.468+08:00
      'mgnl:lastActivatedBy': 'celine'
      'mgnl:lastModified': 2024-01-07T06:42:08.522+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb02e3ec-6516-453e-9173-5d6d0ff021a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-07T06:39:56.814+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-07T06:42:25.468+08:00
      'mgnl:lastActivatedBy': 'celine'
      'mgnl:lastModified': 2024-01-07T06:42:08.522+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "The difference these comfort dogs make can be enormous: Deputy Danya\
        \ Waskom watched one help a suicidal person go from immense distress to wanting\
        \ to get help, she told CNN.\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a34367bf-d226-41fc-a9b9-f379351922f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-07T06:39:56.815+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-07T06:42:25.468+08:00
      'mgnl:lastActivatedBy': 'celine'
      'mgnl:lastModified': 2024-01-07T06:42:08.523+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88edc4a5-7b52-4eba-9982-560a4a797a77'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-07T06:39:56.816+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-07T06:42:25.468+08:00
      'mgnl:lastActivatedBy': 'celine'
      'mgnl:lastModified': 2024-01-07T06:42:08.524+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "And the pack quickly became part of the Oakland County community, growing\
        \ to 13 dogs, including one named in honor of the local high school.\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79daccc6-6e98-4d73-a888-cc146ddab55b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-07T06:39:56.816+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-07T06:42:25.468+08:00
      'mgnl:lastActivatedBy': 'celine'
      'mgnl:lastModified': 2024-01-07T06:42:08.525+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb29bb9c-dc37-40c5-8844-9a34ff5a076a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-07T06:39:56.817+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-07T06:42:25.468+08:00
      'mgnl:lastActivatedBy': 'celine'
      'mgnl:lastModified': 2024-01-07T06:42:08.526+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "When Bouchard walks down the street, he said, he’s often greeted with\
        \ a flurry of: “Where’s Max?” “Is that Wildcat?” “Oh, there’s Oxford!”\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf2ee59f-d41f-4847-863d-ac87e7a5e04a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-07T06:39:56.818+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-07T06:42:25.469+08:00
      'mgnl:lastActivatedBy': 'celine'
      'mgnl:lastModified': 2024-01-07T06:42:08.526+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4456bf1-0a54-41fa-a7e5-11203142627b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-07T06:39:56.818+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-07T06:42:25.469+08:00
      'mgnl:lastActivatedBy': 'celine'
      'mgnl:lastModified': 2024-01-07T06:42:08.527+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "And when Oxford High School reopened nearly two months after the shooting,\
        \ comfort dogs were there to help reintegrate the students, step by step.\
        \ On that first day back, one of them – Max – especially helped put the teenagers\
        \ at ease.\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5c4ae2f-00b1-47a6-ba57-92cbaa5cc4ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-07T06:39:56.819+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-07T06:42:25.469+08:00
      'mgnl:lastActivatedBy': 'celine'
      'mgnl:lastModified': 2024-01-07T06:42:08.528+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67762fd8-a30b-47e9-93dc-b98ad412c151'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-07T06:39:56.820+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-07T06:42:25.469+08:00
      'mgnl:lastActivatedBy': 'celine'
      'mgnl:lastModified': 2024-01-07T06:42:08.529+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "“The kids just gravitated to him,” Bouchard said, “and you could see\
        \ physically the dogs absorb the impact.”\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5579e1aa-5713-431b-b30e-c4bf058b9b60'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-07T06:39:56.821+08:00
      'mgnl:createdBy': 'celine'
