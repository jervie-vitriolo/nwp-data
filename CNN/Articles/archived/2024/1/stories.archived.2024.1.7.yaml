    'template': '1'
    'title': 'Extreme heat is pushing India to the brink of ‘survivability.’ One obvious
      solution is also a big part of the problem'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1a2faa7-4426-4335-af9c-772d6ac5e13f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-07T14:27:40.751+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-07T14:27:41.804+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-07T14:27:40.751+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — When blistering extreme heat gripped India’s capital this
        summer, Ramesh says he felt faint but had no option other than to keep on
        toiling under the burning sun to provide for his family.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf7bb79b-c13b-4094-9acb-5a1404ca6cbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-07T14:27:40.752+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-07T14:27:41.805+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-07T14:27:40.752+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6228066-fb49-4b3f-b91c-2a045955c0ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-07T14:27:40.752+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-07T14:27:41.806+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-07T14:27:40.752+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "“The heat is becoming unbearable,” the 34-year-old bricklayer told\
        \ CNN. “But we do not have a choice, we have to work.”\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '516cacc5-d923-411a-bfbe-92c1e9dfa954'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-07T14:27:40.752+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-07T14:27:41.807+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-07T14:27:40.752+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa0aca3f-0a36-46b8-909e-96f89eb3d40e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-07T14:27:40.753+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-07T14:27:41.808+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-07T14:27:40.753+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "Ramesh lives with his parents, three brothers, a sister-in-law, and\
        \ three children, in a congested suburb in western Delhi, a city that has\
        \ made headlines in recent years as mercury levels regularly climb to dangerous\
        \ levels.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd236a81-75f2-4f8a-b06a-350f63c0f51f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-07T14:27:40.753+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-07T14:27:41.809+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-07T14:27:40.753+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4de3f1b0-092f-4a91-a341-f7fbc9848900'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-07T14:27:40.753+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-07T14:27:41.810+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-07T14:27:40.753+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "And as temperatures topped 40 degrees Celsius (104 Fahrenheit) this\
        \ June – closing schools, damaging crops and putting pressure on energy supplies\
        \ – the heat was making his family sick too.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e4c358e-0488-4215-96f7-af44f49cf866'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-07T14:27:40.754+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-07T14:27:41.811+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-07T14:27:40.754+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fc22a96-cf18-4368-9156-52ec5d2f9cba'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-07T14:27:40.754+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-07T14:27:41.812+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-07T14:27:40.754+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "Ramesh, who goes by one name, says he borrowed $35 – nearly half of\
        \ his monthly salary – from relatives to buy a second-hand air conditioner\
        \ for his home.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93cc1811-1691-4fa0-8505-02800a4e2034'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-07T14:27:40.754+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-07T14:27:41.813+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-07T14:27:40.754+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a0ea3f2-b8c2-4f4a-ab71-1fdc0702abb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-07T14:27:40.755+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-07T14:27:41.814+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-07T14:27:40.755+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "“It makes a noise, sometimes it releases dust,” he said. But he cannot\
        \ do without it.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c532efc1-8d56-4327-9694-7984769b361e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-07T14:27:40.755+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-07T14:27:41.815+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-07T14:27:40.755+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53303178-5eb7-42e1-9430-f1027d5008de'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-07T14:27:40.756+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-07T14:27:41.816+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-07T14:27:40.756+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "By 2050, India will be among the first places where temperatures will\
        \ cross survivability limits, according to climate experts. And within that\
        \ time frame, the demand for air conditioners (AC) in the country is also\
        \ expected to rise nine-fold, outpacing all other appliances, according to\
        \ a recent report by the International Energy Agency (IEA).\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26a68cd4-469d-4f1b-a6e6-35b62bfc0b9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-07T14:27:40.756+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-07T14:27:41.817+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-07T14:27:40.756+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34dc3e60-4cb0-493e-8f36-5ccb7848489b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-07T14:27:40.756+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-07T14:27:41.818+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-07T14:27:40.756+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "Ramesh’s predicament encapsulates the paradox facing the world’s most\
        \ populous country of 1.4 billion: The hotter and wealthier India gets, the\
        \ more Indians will use AC. And the more they use AC, the hotter the country\
        \ will become.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78d9167e-68f7-48b4-9ca5-bb62d716c2f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-07T14:27:40.757+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-07T14:27:41.819+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-07T14:27:40.757+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '722792e7-63b1-49a0-b065-f162841f7526'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-07T14:27:40.757+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-07T14:27:41.820+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-07T14:27:40.757+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "India emits nearly 2.4 billion tons of carbon dioxide (CO2) a year\
        \ based on data collected by the European Union – contributing about 7% of\
        \ global emissions. The United States, by comparison, causes 13% of CO2 emissions,\
        \ despite having a quarter of India’s population.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '157c3c14-bbb5-4028-9383-21ba5033470d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-07T14:27:40.758+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-07T14:27:41.821+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-07T14:27:40.758+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6e04b23-c169-4a5c-acae-d4ac9de61f69'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-07T14:27:40.758+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-07T14:27:41.822+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-07T14:27:40.758+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "This raises a question of fairness that climate scientists have often\
        \ asked: should people in the developing world shoulder the cost of reducing\
        \ emissions, despite being among those least responsible for rising greenhouse\
        \ gases?\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b88c95ad-d3d4-4bab-865f-2fe5cbab9269'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-07T14:27:40.759+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-07T14:27:41.823+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-07T14:27:40.759+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '565ebaf0-3818-435d-b6e8-bba1ca1fca63'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-07T14:27:40.759+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-07T14:27:41.824+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-07T14:27:40.759+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "At the COP28 climate talks in Dubai that concluded recently, India\
        \ wasn’t among the list of countries that signed a pledge to cut their emissions\
        \ from cooling systems. Addressing the opening session of the summit, Prime\
        \ Minister Narendra Modi said all developing countries must be given “a fair\
        \ share in the global carbon budget.”\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54977c2d-eae4-4be2-a07f-247d433dce2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-07T14:27:40.760+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-07T14:27:41.825+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-07T14:27:40.760+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dd03cba-501f-4bfd-b99d-2149bcf72d2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-07T14:27:40.760+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-07T14:27:41.826+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-07T14:27:40.760+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "Nonetheless India, one of the world’s fastest growing economies, is\
        \ on the front line of the climate crisis. And it finds itself in a tough\
        \ position. How can it balance its development while ensuring environmental\
        \ protection?\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c48d313-0430-4b56-908d-7e52f7a66cec'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-07T14:27:40.761+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-07T14:27:41.827+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-07T14:27:40.761+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0adc0695-2927-4a11-b702-3bbde2c4f480'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-07T14:27:40.761+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-07T14:27:41.828+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-07T14:27:40.761+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': '<h2><strong>Rising heat</strong></h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fc2550b-aac6-4bbf-900e-6759548bf5e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-07T14:27:40.762+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-07T14:27:41.829+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-07T14:27:40.762+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': '<p>Vast swathes of India’s population remain reliant on AC for their
        physical and mental wellbeing. And the country’s more tropical southern regions
        remain hot year-round.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17a12e52-fa41-4e8e-b4f4-40f7b06987de'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-07T14:27:40.762+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-07T14:27:41.830+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-07T14:27:40.762+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd20364f-1888-42e9-be45-771201ba108f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-07T14:27:40.763+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-07T14:27:41.831+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-07T14:27:40.763+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "Over the past five decades, the country has experienced more than 700\
        \ heat wave events claiming more than 17,000 lives, according to a 2021 study\
        \ of extreme weather in the Weather and Climate Extremes journal. This June\
        \ alone, temperatures in some parts of the country soared to 47 degrees Celsius\
        \ (116 Fahrenheit), killing at least 44 people and sickening hundreds with\
        \ heat-related illnesses.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54f5b88f-5379-47dd-9742-d80b864333ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-07T14:27:40.763+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-07T14:27:41.832+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-07T14:27:40.763+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b329287-4158-4212-8aa7-1f7c2884b7bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-07T14:27:40.764+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-07T14:27:41.833+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-07T14:27:40.764+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "And by 2030, India may account for 34 million of a projected 80 million\
        \ global job losses from heat stress, according to a World Bank report in\
        \ December 2022.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92af6205-95ac-4254-b3ce-5ea6f2652299'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-07T14:27:40.765+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-07T14:27:41.834+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-07T14:27:40.765+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '767f103b-3aab-482a-9596-53a67726b9b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-07T14:27:40.765+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-07T14:27:41.835+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-07T14:27:40.765+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "This puts millions of people at risk in a country where more than 50%\
        \ of the workforce is employed in agriculture. And as incomes steadily rise,\
        \ all while urban populations explode, AC ownership has grown at a remarkable\
        \ rate.\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7b9b4ab-a184-45be-b529-e69ae1071d78'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-07T14:27:40.766+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-07T14:27:41.836+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-07T14:27:40.766+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82294d18-89fd-4f75-8f56-5b0fa2cc0d5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-07T14:27:40.766+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-07T14:27:41.837+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-07T14:27:40.766+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "Electricity consumption in India from cooling – which includes AC and\
        \ refrigerators – increased 21% between 2019 and 2022, according to the IEA.\
        \ By 2050, India’s total electricity demand from residential air conditioners\
        \ will exceed total electricity consumption in all of Africa today, it added.\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c830da9b-ed55-48ed-b78b-242a7c663395'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-07T14:27:40.767+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-07T14:27:41.838+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-07T14:27:40.767+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e9d8405-af94-4a38-bdfc-fe338f166524'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-07T14:27:40.768+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-07T14:27:41.839+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-07T14:27:40.768+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "But this demand is also exacerbating the global climate crisis.\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6673e849-97a6-4067-8d54-09db926b2ae7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-07T14:27:40.768+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-07T14:27:41.840+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-07T14:27:40.768+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdcce764-c6ae-497f-b865-44269d4b1675'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-07T14:27:40.769+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-07T14:27:41.841+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-07T14:27:40.769+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "Like refrigerators, many air conditioners today use a class of coolants\
        \ called hydrofluorocarbons, or HFCs, which are harmful greenhouse gases.\
        \ And even more problematically, air conditioners tend to use large amounts\
        \ of electricity, generated by the burning of fossil fuels.\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1322461-0864-4050-9d16-0f8b8c4ed216'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-07T14:27:40.769+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-07T14:27:41.842+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-07T14:27:40.769+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94a01a78-5d28-45bc-9d93-5c834c1c5778'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-07T14:27:40.770+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-07T14:27:41.843+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-07T14:27:40.770+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "The World Economic Forum (WEF) estimates that – if not reined in –\
        \ air conditioning-related greenhouse gas emissions could account for up to\
        \ a 0.5 degrees Celsius rise in global temperatures by the end of the century.\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3f776f0-8b2b-4179-9aba-66513491d5be'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-07T14:27:40.771+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-07T14:27:41.844+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-07T14:27:40.771+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b08bc6a2-06c9-4575-a9fd-88de0ee354d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-07T14:27:40.771+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-07T14:27:41.845+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-07T14:27:40.771+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': '<h2><strong>India’s dilemma</strong></h2>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7363984b-dd51-4211-abd2-a6dfdb47e9cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-07T14:27:40.772+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-07T14:27:41.846+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-07T14:27:40.772+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "India is still grappling with widespread poverty, while spending billions\
        \ to upgrade its transport and urban infrastructure, as it faces longstanding\
        \ challenges to improve living standards.\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c682a9ad-0953-47b8-b4ca-6f5f8b701a77'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-07T14:27:40.773+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-07T14:27:41.847+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-07T14:27:40.773+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa16d327-ac38-45da-80b4-6cae06ea34ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-07T14:27:40.773+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-07T14:27:41.848+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-07T14:27:40.773+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "And limiting cooling-related emissions might be seen as a possible\
        \ barrier to the country’s economic growth, experts say.\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a97296c-3188-46af-b1b8-cbaa79c1564e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-07T14:27:40.774+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-07T14:27:41.849+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-07T14:27:40.774+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bde16dd-4429-40f0-b07a-62d9001f9876'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-07T14:27:40.775+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-07T14:27:41.850+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-07T14:27:40.775+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "During the recent COP summit, 63 countries – including the US, Kenya\
        \ and Canada – signed a pledge to cut their emissions from cooling systems\
        \ by 68%, along with several other targets, by 2050. India was not among the\
        \ group.\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99a82888-9242-48c4-ad02-2a08a2b0caea'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-07T14:27:40.775+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-07T14:27:41.851+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-07T14:27:40.775+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19b23df6-a2e7-4fc6-bbf5-77dc7fb903e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-07T14:27:40.776+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-07T14:27:41.852+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-07T14:27:40.776+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "Despite this, Brian Dean, head of energy efficiency and cooling at\
        \ Sustainable Energy for All, which helped to develop the agreement, said\
        \ India has shown “important international leadership on cooling.”\r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21f58088-9f0d-4f02-8694-8d8680d883f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-07T14:27:40.777+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-07T14:27:41.853+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-07T14:27:40.777+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "\r"
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19951e80-5a72-49b6-b1c1-4ebd98a11c6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-07T14:27:40.778+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-07T14:27:41.854+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-07T14:27:40.778+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "“While it has not joined the Global Cooling Pledge yet, important progress\
        \ on sustainable cooling has been made domestically and international partners\
        \ hope that India considers joining in the future,” he said.\r"
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ada5d6b3-9c38-4ce9-a46d-59a8f724c15e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-07T14:27:40.778+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-07T14:27:41.855+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-07T14:27:40.778+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "\r"
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad4302d7-27b4-40af-ab97-86ea333fd965'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-07T14:27:40.779+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-07T14:27:41.856+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-07T14:27:40.779+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "Under the United Nations’ 2016 Kigali Amendment, many countries including\
        \ India are phasing out HFCs and replacing them with more climate friendly\
        \ options, such as hydrofluoroolefins, or HFOs.\r"
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '510346a8-c8d4-4244-9594-3fd3224017f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-07T14:27:40.780+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-07T14:27:41.857+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-07T14:27:40.780+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "\r"
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff2e571e-a1d5-43c5-9d6d-aa95d614f412'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-07T14:27:40.781+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-07T14:27:41.858+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-07T14:27:40.781+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "Similar moves have worked in the past. The Kigali Amendment is an update\
        \ to the Montreal Protocol that helped to phase out ozone-destroying chlorofluorocarbons,\
        \ or CFCs, in the 1980s.\r"
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14732128-1b6b-4590-af66-777450eb4e79'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-07T14:27:40.782+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-07T14:27:41.859+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-07T14:27:40.782+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "\r"
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bee1b50-9207-450b-aed8-50fa3b4c21da'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-07T14:27:40.782+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-07T14:27:41.860+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-07T14:27:40.782+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "Still, countries that lack access to adequate cooling need help to\
        \ meet the cost of energy improvement, according to Radhika Khosla, associate\
        \ professor at Oxford University’s Smith School of Enterprise and Environment.\r"
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '523159c6-078a-4193-bca3-687c3341c2a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-07T14:27:40.783+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-07T14:27:41.861+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-07T14:27:40.783+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "\r"
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49730503-2a4a-496d-b659-42f44501699b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-07T14:27:40.784+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-07T14:27:41.862+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-07T14:27:40.784+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "“Cooling is now on the global agenda,” she said. “But the hard work\
        \ must begin to ensure everyone can stay cool without further heating the\
        \ planet.”\r"
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17518b54-b108-4c66-89c1-1011b43ff677'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-07T14:27:40.785+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-07T14:27:41.863+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-07T14:27:40.785+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "\r"
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a51608f7-04df-40e3-82c3-2e7ab9b3ebaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-07T14:27:40.786+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-07T14:27:41.864+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-07T14:27:40.786+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "Planting trees to absorb sunlight, water bodies, courtyards that promote\
        \ cooling and clever ventilation are among the more sustainable “passive cooling\
        \ strategies” suggested by Khosla.\r"
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54d7634d-fc6c-435e-8ecd-2cd299852450'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-07T14:27:40.786+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-07T14:27:41.865+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-07T14:27:40.786+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "\r"
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93bd06ff-de73-40bc-9faf-b7147d7b769c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-07T14:27:40.787+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-07T14:27:41.866+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-07T14:27:40.787+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "Installing ceiling fans in buildings can reduce household energy consumption\
        \ for cooling by more than 20%, she added.\r"
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9e63eaa-8e1b-4e82-8369-c0d5dcdb2722'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-07T14:27:40.788+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-07T14:27:41.867+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-07T14:27:40.788+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "\r"
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92770f11-d4fa-4172-ac39-aa5b9a7c63fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-07T14:27:40.789+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-07T14:27:41.868+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-07T14:27:40.789+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "“If successful, passive cooling measures could curb the demand for\
        \ cooling by 24% by 2050, saving $3 trillion and negating greenhouse gas emissions\
        \ equivalent to 1.3 billion tons of carbon dioxide,” she said.\r"
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f18d9416-f25e-4634-83c4-49742ffb501f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-07T14:27:40.790+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-07T14:27:41.869+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-07T14:27:40.790+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "\r"
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc5debcf-3e4f-4926-a17e-c20d7bf424a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-07T14:27:40.791+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-07T14:27:41.870+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-07T14:27:40.791+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': '<h2><strong>Cooling plan</strong></h2>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0de5660-dee6-4163-a382-620aee84e810'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-07T14:27:40.792+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-07T14:27:41.871+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-07T14:27:40.792+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': '<p>India has also promised to reduce its power demand for cooling purposes
        by 20-25% by 2038 under its own cooling action plan announced in 2019, while
        still focusing on developing and implementing cost-effective solutions that
        align with its economic goals.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09486261-9e51-434f-b467-c0a01706d4b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-07T14:27:40.793+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-07T14:27:41.872+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-07T14:27:40.793+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "\r"
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '510f910d-2bab-4e2f-bb71-677c9a5de7bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-07T14:27:40.794+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-07T14:27:41.873+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-07T14:27:40.794+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "Dean calls it “one of the first comprehensive national Cooling Action\
        \ Plans to be developed globally.”\r"
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6f6e786-3e88-45b4-908c-87bb3c4b0da2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-07T14:27:40.795+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-07T14:27:41.874+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-07T14:27:40.795+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "\r"
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3931d00-b9f1-4b94-9aa8-e221a41991cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-07T14:27:40.796+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-07T14:27:41.875+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-07T14:27:40.796+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "It was, he said, “an important moment for emphasizing the need to proactively\
        \ and urgently address cooling demand growth, including in agriculture where\
        \ sustainable cold chains can prevent food loss and improve nutritional outcomes.”\
        \r"
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59cd6e51-72cc-486f-9c4c-cf39a9da54bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-07T14:27:40.797+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-07T14:27:41.876+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-07T14:27:40.797+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "\r"
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ffd7397-c869-41df-836f-1c8c0e2d44a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-07T14:27:40.798+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-07T14:27:41.877+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-07T14:27:40.798+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "Renewable energy is also growing faster in India than in any other\
        \ major economy, and data shows it’s on track to meet its emission reduction\
        \ targets, according to Leena Nandan, India’s secretary for the Ministry of\
        \ Environment, Forest and Climate Change.\r"
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48c4c334-1395-4586-a661-752049ef9a27'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-07T14:27:40.798+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-07T14:27:41.878+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-07T14:27:40.798+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "\r"
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a45f38fa-64fe-4938-a4d9-6d4cb5d6b352'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-07T14:27:40.799+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-07T14:27:41.879+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-07T14:27:40.799+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "India remains proactive in finding climate solutions, despite not being\
        \ a major contributor to the crisis, she told reporters during the COP28 summit.\r"
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de55cce2-e17e-416c-9245-0ac544bbfc36'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-07T14:27:40.800+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-07T14:27:41.880+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-07T14:27:40.800+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "\r"
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a6ba283-d4de-43ac-a34d-fc3c3438951b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-07T14:27:40.801+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-07T14:27:41.881+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-07T14:27:40.801+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "“We have gone on to scale up our climate ambitions,” she said.\r"
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b986a774-0074-43e1-a2b7-41439c821460'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-07T14:27:40.802+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-07T14:27:41.882+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-07T14:27:40.802+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "\r"
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71af8007-41fc-4129-870e-a76e332270b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-07T14:27:40.803+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-07T14:27:41.883+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-07T14:27:40.803+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "But India’s AC boom has been visible in almost every urban corner of\
        \ the country.\r"
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16f09cd6-41a7-4274-8be1-3eafc0016335'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-07T14:27:40.805+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-07T14:27:41.884+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-07T14:27:40.805+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "\r"
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dce80c51-0d7b-47eb-a3ed-970e52e035e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-07T14:27:40.806+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-07T14:27:41.885+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-07T14:27:40.806+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "Hundreds of construction sites are scattered throughout the capital,\
        \ where laborers toil to build gleaming high-rise towers to house New Delhi’\
        s burgeoning middle class.\r"
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b8b193f-b5ec-4555-a28c-054848e3f95e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-07T14:27:40.807+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-07T14:27:41.886+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-07T14:27:40.807+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "\r"
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '249268ba-427a-4d3d-94a3-b604ce5db04f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-07T14:27:40.808+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-07T14:27:41.887+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-07T14:27:40.808+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "Penta Anil Kumar, a businessman who lives in Lajpat Nagar, a bustling\
        \ south Delhi neighborhood, said he is aware of the harmful emissions released\
        \ from his air conditioner, and deliberately bought an energy efficient model\
        \ able to meet his cooling needs.\r"
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '353b75da-41f4-4d2b-9d2f-9d0d9ae6b802'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-07T14:27:40.809+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-07T14:27:41.888+08:00
