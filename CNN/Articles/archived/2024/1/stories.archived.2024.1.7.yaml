      'mgnl:lastActivated': 2024-01-07T17:34:28.912+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-07T17:34:28.572+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, January 7) — A high-ranking New People’s
        Army (NPA) leader in Eastern Visayas was killed in combat against Philippine
        Army troops on Saturday, the military said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc72197b-50bb-44d3-93b4-bf0b8782a784'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-07T17:34:28.557+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-07T17:34:28.914+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-07T17:34:28.557+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd987bdfc-6360-4331-90ac-0c9312c19a55'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-07T17:34:28.558+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-07T17:34:28.915+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-07T17:34:28.558+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': "According to the Army, the slain NPA leader was identified as Martin\
        \ Colima, alias “Moki,” who was allegedly a member of the Sub-Regional Committee\
        \ (SRC) Sesame, Eastern Visayas Regional Party Committee (EVRPC).\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9c11771-188f-410c-897f-0ee8fa0fc65c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-07T17:34:28.558+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-07T17:34:28.916+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-07T17:34:28.558+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a29d205-e484-4bda-b3a3-1e375e92ac01'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-07T17:34:28.559+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-07T17:34:28.917+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-07T17:34:28.559+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': "The military said soldiers of the 78th Infantry Battalion of the 8th\
        \ Infantry Division conducted operations in the hinterlands of Barangay San\
        \ Gabriel, Borongan City, Eastern Samar when they encountered “an undetermined\
        \ number” of armed insurgents.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9493dc06-bd82-4aab-a5cd-04ca989b1dfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-07T17:34:28.559+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-07T17:34:28.918+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-07T17:34:28.559+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feb9d249-dff9-450c-b944-55bca63cf0fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-07T17:34:28.559+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-07T17:34:28.919+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-07T17:34:28.559+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': "The retreating NPA rebels left behind Colima’s remains. Soldiers recovered\
        \ a .45 caliber pistol, seven backpacks, and several documents from the clash.\
        \ One soldier was wounded in the encounter.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '718f7e24-a9cd-4187-aff4-09fb7f9a2db8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-07T17:34:28.560+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-07T17:34:28.920+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-07T17:34:28.560+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d346bc6-57c2-4ff3-90a4-36fa7671177c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-07T17:34:28.560+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-07T17:34:28.921+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-07T17:34:28.560+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': "Lt. Col. Allan Tria, commanding officer of 78IB, said Colima and his\
        \ group were responsible for the death of six soldiers and the injuries of\
        \ 20 others from the 14th Infantry Battalion during a clash in Barangay Pinanag-an,\
        \ Borongan City in 2019.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb7e4d66-39ba-4c73-8a1e-885d4f810d1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-07T17:34:28.561+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-07T17:34:28.922+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-07T17:34:28.561+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f6f0d00-eded-4d91-9e83-ac819eb8f14e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-07T17:34:28.561+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-07T17:34:28.923+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-07T17:34:28.561+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': "Tria said Colima was also facing multiple cases, including murder,\
        \ attempted murder, frustrated murder, and robbery.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17a74356-d558-4418-85c3-f24c9aa63720'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-07T17:34:28.561+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-07T17:34:28.924+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-07T17:34:28.561+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dd9f343-661a-4ecf-a049-a00d6e98e7a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-07T17:34:28.562+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-07T17:34:28.925+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-07T17:34:28.562+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': "The Army also said Colima was the mastermind of an ambush along National\
        \ Highway in Eastern Samar in 2019. A policeman and three civilians were killed\
        \ in the incident. At least 12 civilians, including a minor and a one-year-old\
        \ baby, were injured. \r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ffe005d-d856-46cc-be0c-0a710b284b1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-07T17:34:28.562+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-07T17:34:28.926+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-07T17:34:28.562+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
