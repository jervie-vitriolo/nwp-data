    'stories': []
    'template': '1'
    'title': 'Ex-CBCP president Archbishop Capalla dies at 89'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc050d3b-1cd7-4659-a58d-a8be926db252'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-07T08:46:23.300+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-27T07:52:07.024+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-27T07:52:06.607+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 7)</strong> — Archbishop
        Fernando Capalla, former president of Catholic Bishops’ Conference of the
        Philippines (CBCP), passed away on Saturday at the age of 89, the Archdiocese
        of Davao announced.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9038f77a-677b-4a40-8a1a-4bef6c6e0a49'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-07T08:51:57.985+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-27T07:52:07.024+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-27T07:52:06.608+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99f1564d-2310-43cf-906f-abd94767ff40'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-07T08:51:57.986+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-27T07:52:07.025+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-27T07:52:06.608+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "He served as CBCP president from 2003 to 2005. He was named Davao archbishop\
        \ in 1996 and held the post until his retirement in February 2012.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b13b0a8d-9dd6-484c-b00e-77df0224c6a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-07T08:51:57.986+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-27T07:52:07.025+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-27T07:52:06.609+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95773312-fc35-4a6e-9ce4-b2155926bdbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-07T08:51:57.986+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-27T07:52:07.026+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-27T07:52:06.609+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "Ordained as a priest in 1961, Capalla chaired the Episcopal Commission\
        \ on Interreligious Dialogue and the Episcopal Commission on Ecumenical Affairs.\
        \ He also served as the first bishop of Iligan when Pope John Paul II elevated\
        \ it to a diocese in 1982.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d056ba0-a458-463c-9a0f-b1fd53ee0b8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-07T08:51:57.987+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-27T07:52:07.027+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-27T07:52:06.610+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33945bcd-14ec-48a7-b009-66f0bc9b85c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-07T08:51:57.987+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-27T07:52:07.027+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-27T07:52:06.610+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "Capalla was also a peace advocate in Mindanao. He was the founding\
        \ father of the Bishops-Ulama Conference, an interreligious organization that\
        \ provides dialogue between Muslims and Christians. The late prelate served\
        \ as apostolic administrator of Marawi from 1987 to 1991.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f035c666-42c8-4764-901a-3b18cf24b934'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-07T08:51:57.988+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-27T07:52:07.028+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-27T07:52:06.611+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '231c79b7-b9ce-49e6-acaf-2075b11f54ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-07T08:51:57.988+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-27T07:52:07.028+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-27T07:52:06.611+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "Davao Archbishop Romulo Valles presided a Mass offered for Capalla\
        \ at the San Pedro Cathedral on Saturday afternoon.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d39509a-ad6a-43b9-831a-08b280496392'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-07T08:51:57.988+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-27T07:52:07.029+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-27T07:52:06.612+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10ec5884-223e-4b46-9865-8948fc802046'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-07T08:51:57.989+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-27T07:52:07.030+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-27T07:52:06.612+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "“We can safely conclude that you our friend, our tatay (father), our\
        \ lolo (grandfather), our archbishop, simply day in and day out, believing\
        \ and showing us the presence of Jesus,” Valles said during his homily\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf6c44cf-34e2-4053-8424-f265987051e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-07T08:51:57.989+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-27T07:52:07.030+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-27T07:52:06.613+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '797cd0e8-016d-4f56-8b9c-97c6d919b043'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-07T08:51:57.990+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-27T07:52:07.031+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-27T07:52:06.613+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "“And in death, it is so, in faith, we believed that you are now with\
        \ the Lord. The promise of the Eucharist that he who eats my (The Lord’s)\
        \ flesh will live with me in eternal life,” he added.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '379de0cb-642f-4a63-9e13-476d2ab14955'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-07T08:51:57.990+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-27T07:52:07.031+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-27T07:52:06.614+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bcbfbab-767d-450d-87fe-aed7e22d235f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-07T08:51:57.991+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-27T07:52:07.032+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-27T07:52:06.614+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': '<p>The Archdiocese of Davao said Capalla will be laid to rest on Jan.
        15 at the Dormition de San Pedro after a 10 a.m. mass at the San Pedro Cathedral
        in Davao City.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2097592c-2787-47c0-a760-b8da1c09429d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-27T07:52:06.597+08:00
