      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "“We continue to demand an immediate end to the war, not just for the\
        \ people of Gaza and its threatened neighbors, but for the generations to\
        \ come who will never forget these 90 days of hell and of assaults on the\
        \ most basic precepts of humanity,” he added.\r"
    '19':
