      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "Griffiths went on to urge parties to “meet all their obligations under\
        \ international law, including to protect civilians and meet their essential\
        \ needs, and to release all hostages immediately,” adding that the international\
        \ community should “use all its influence to make this happen.”\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69b8b894-8687-4b5d-9f32-e477bb9893ac'
