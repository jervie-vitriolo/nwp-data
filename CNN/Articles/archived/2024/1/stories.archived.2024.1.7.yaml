    'template': '1'
    'title': 'Ex-Pres. Duterte wants to talk to Marcos on SMNI probe

      '
    'updated': 2024-01-07T14:27:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fc1601d-c223-4595-8e39-a65dc90b587f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-07T13:24:38.360+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-07T14:31:03.361+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-07T14:31:02.802+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 7) —</strong> Former
        president Rodrigo Duterte said he wants to "indirectly" talk to President
        Ferdinand Marcos Jr. about the investigation into the Sonshine Media Network
        International (SMNI) that airs his program.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3be319b7-a65e-4c13-b4cb-f37e427625b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-07T13:24:38.360+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-07T14:31:03.361+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-07T14:31:02.802+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcdc97cb-c031-4202-a6d4-f0d3bd8d7b9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-07T13:24:38.361+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-07T14:31:03.362+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-07T14:31:02.803+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "In a press conference on Saturday, Duterte said he wants to ask why\
        \ his program \"Gikan Sa Masa, Para Sa Masa\" was affected because he does\
        \ not recall \"severely\" criticizing anyone in the government.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28941c8e-b5c4-40d9-a25c-d14b8fc765a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-07T13:24:38.361+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-07T14:31:03.362+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-07T14:31:02.803+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87e5c843-c705-4b81-aa58-8386335c8f6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-07T13:24:38.361+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-07T14:31:03.363+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-07T14:31:02.804+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "\"Kasi nadali ang Gikan sa Masa (My show was affected). I do not want\
        \ to confront the president, but rather, I'd like to talk to him indirectly,\
        \ kung bakit ganoon (why is that?),\" Duterte said. \"As far as I am concerned,\
        \ I have not crucified him, not even criticized him severely, maybe commented\
        \ on the directions of the government.\"\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b0b2e13-2cb7-4102-8a0f-74616649e528'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-07T13:24:38.362+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-07T14:31:03.363+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-07T14:31:02.804+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56c1e77b-e9a4-41d7-a898-ca4294532a87'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-07T13:24:38.362+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-07T14:31:03.363+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-07T14:31:02.805+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "\"I don't know if I strayed along the courteous path, hindi (not) correct,\
        \ but courteous. I cannot remember criticizing severely anybody there in government,\"\
        \ he added.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70654976-c220-4bd0-8edc-e22a8b7183d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-07T13:24:38.363+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-07T14:31:03.363+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-07T14:31:02.805+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': '<p>Malacañang on Sunday said the former president may always reach
        out to Marcos.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3048b5b4-7004-4dae-9bc8-6610fee8951c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-07T14:31:02.776+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-07T14:31:03.364+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-07T14:31:02.776+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb083306-7298-4ee1-a298-5c7dfda990d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-07T14:31:02.777+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-07T14:31:03.365+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-07T14:31:02.777+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': '<p>"President Marcos is always available to former President Duterte.
        The President will contact him now to ask if he wants a meeting," Presidential
        Communications Office Secretary Cheloy Garafil said without disclosing details.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb72cfe7-275f-474e-9f2b-45e22fbf2491'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-07T13:24:38.363+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-07T14:31:03.366+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-07T14:31:02.806+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': '<p>The National Telecommunications Commission (NTC) on Dec. 21 issued
        an order <a href="https://www.cnnphilippines.com/news/2023/12/21/NTC-suspends-SMNI-operations-for-30-days.html">suspending
        the broadcast operations of SMNI for 30 days</a> for alleged violations of
        its franchise.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8486ddef-5ef8-42ba-ba29-4516e6d63ac1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-07T13:24:38.363+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-07T14:31:03.366+08:00
