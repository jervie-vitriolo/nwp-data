      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — She couldn’t go back there. She just couldn’t.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0171067-c21c-427a-920c-bd7e4a44ec6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-07T06:39:56.798+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-07T06:42:25.461+08:00
      'mgnl:lastActivatedBy': 'celine'
      'mgnl:lastModified': 2024-01-07T06:42:08.494+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '982b6731-4862-4628-9dec-2b9c8f527fb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-07T06:39:56.798+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-07T06:42:25.462+08:00
      'mgnl:lastActivatedBy': 'celine'
      'mgnl:lastModified': 2024-01-07T06:42:08.495+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "Every time she left her house, the high schooler would scan for people\
        \ reaching into backpacks. In public buildings, she’d calculate the nearest\
        \ exit. She couldn’t even hear the rumbling of a plane – so similar to the\
        \ helicopters and SWAT vehicles that rushed to quell the bloodshed that fall\
        \ day in 2021 – without bursting into tears.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32876759-e4c6-466c-8fc9-8ddf0e02d8ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-07T06:39:56.798+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-07T06:42:25.462+08:00
      'mgnl:lastActivatedBy': 'celine'
      'mgnl:lastModified': 2024-01-07T06:42:08.495+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27f7c22e-18ca-4380-9bb6-5975328f9a01'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-07T06:39:56.799+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-07T06:42:25.462+08:00
      'mgnl:lastActivatedBy': 'celine'
      'mgnl:lastModified': 2024-01-07T06:42:08.496+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "Alexis Hobson had been an eager freshman just beginning to create her\
        \ high school memories when a fellow student unleashed a torrent of bullets\
        \ that killed four classmates, wounded six more and a teacher – and made Oxford\
        \ High School yet another victim of America’s seemingly endless school shooting\
        \ scourge.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cca5c2e-f396-4c20-ba40-dd5be7f88d3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-07T06:39:56.799+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-07T06:42:25.462+08:00
      'mgnl:lastActivatedBy': 'celine'
      'mgnl:lastModified': 2024-01-07T06:42:08.497+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c99876a-d715-4377-891b-503a78fc966f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-07T06:39:56.799+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-07T06:42:25.462+08:00
      'mgnl:lastActivatedBy': 'celine'
      'mgnl:lastModified': 2024-01-07T06:42:08.498+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "The same campus near Detroit that had held such hope for Alexis suddenly\
        \ was weighed down by tragedy, she told CNN. For a while, classes were cancelled.\
        \ But unlike other schools that had been shuttered or torn down after gun\
        \ massacres, this one would reopen just weeks after the nightmare.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b50061ab-ebd7-4388-97f5-3158edaf0efd'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-07T06:39:56.800+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-07T06:42:25.463+08:00
      'mgnl:lastActivatedBy': 'celine'
      'mgnl:lastModified': 2024-01-07T06:42:08.499+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20d7b4a8-13d2-4993-a3fb-d774a9badb72'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-07T06:39:56.800+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-07T06:42:25.463+08:00
      'mgnl:lastActivatedBy': 'celine'
      'mgnl:lastModified': 2024-01-07T06:42:08.500+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "And Alexis, despite the hypervigilance she’d developed, wanted badly\
        \ to return.\r"
