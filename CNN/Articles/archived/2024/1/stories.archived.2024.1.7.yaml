      'mgnl:lastModified': 2024-01-28T17:13:57.690+08:00
      'mgnl:lastModifiedBy': 'kristelle'
      'mgnl:type': 'text'
      'text': "Some devotees have already gathered since Friday to gain a headstart\
        \ in the long queue for the pahalik.\r"
