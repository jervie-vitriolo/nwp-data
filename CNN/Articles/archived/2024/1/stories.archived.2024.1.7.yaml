    'jcr:uuid': 'acf861c3-1f43-43ad-b353-67d618a018ee'
    'lead': 'Former president Rodrigo Duterte has denied holding secret meetings with
      uniformed officials for a supposed destabilization plot against the Marcos administration.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-01-07T15:57:09.108+08:00
