    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce7ef934-4d2a-4d36-ab60-91a8063a5843'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-07T06:39:56.854+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-07T06:42:25.476+08:00
      'mgnl:lastActivatedBy': 'celine'
      'mgnl:lastModified': 2024-01-07T06:42:08.561+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "And reclaim her love of being at school.\r"
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db9d3816-7980-434f-a4d7-d55a9e2738bf'
