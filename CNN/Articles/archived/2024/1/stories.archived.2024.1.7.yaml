      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "But Kumar is among those more fortunate who can afford a more expensive\
        \ AC model.\r"
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba2a268e-3591-4960-bbfd-6229f1ed7524'
