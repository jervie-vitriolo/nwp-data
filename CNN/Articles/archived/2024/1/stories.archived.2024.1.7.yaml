    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aced9c8d-19fa-4587-b55b-fd5e0a7494de'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-07T14:27:40.819+08:00
