      'mgnl:type': 'text'
      'text': "\"Ang aking concern karon (My only concern) is to help my friend, si\
        \ pastor (Quiboloy), kay sa tinuod lang (because to be honest), the NTC, they\
        \ have not come up with even an allegation, a charge of any wrongdoing. Ang\
        \ Sonshine, has always been careful,\" Duterte said.\r"
    '20':
