    'stories': []
    'template': '1'
    'title': 'India’s first solar observatory successfully reaches intended orbit'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47d1ad4b-36cd-4147-8e3c-4dbf99ca807a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-07T15:36:42.950+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-07T15:36:43.189+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-07T15:36:42.958+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The first Indian solar observatory has
        successfully reached its intended orbit, the country’s Space Research Organisation
        announced Saturday, as India seeks to cement its status as an emerging space
        superpower.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e71f3b11-5329-412e-a8ce-9b6a5f382b20'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-07T15:36:42.950+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-07T15:36:43.191+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-07T15:36:42.950+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "The Aditya-L1 spacecraft safely arrived at Lagrange Point L1, the position\
        \ in space with unobstructed views of the sun located about 1.5 million kilometers\
        \ (almost a million miles) from Earth, paving the way for scientists to enhance\
        \ their study of the Sun-Earth System.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ab44dcd-051c-44d5-8dac-562b7a678a60'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-07T15:36:42.951+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-07T15:36:43.192+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-07T15:36:42.951+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "Indian Prime Minister Narendra Modi applauded the “extraordinary feat”\
        \ in a post on X on Saturday, adding that this “is a testament to the relentless\
        \ dedication of our scientists in realizing among the most complex and intricate\
        \ space missions.”\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5aca7d9-7f42-49ee-9eb4-1c13ee52ac3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-07T15:36:42.951+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-07T15:36:43.193+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-07T15:36:42.951+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "The Aditya-L1 launched on September 2, less than two weeks after the\
        \ ISRO made a historic landing of its Chandrayaan-3 spacecraft on the moon’\
        s South Pole.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd1887d8-4eac-4351-b8a5-082c4e41c6bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-07T15:36:42.952+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-07T15:36:43.194+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-07T15:36:42.952+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "The spacecraft is equipped with seven scientific instruments, four\
        \ of which will be trained directly on the sun while the others will study\
        \ solar wind particles and magnetic fields passing through at Lagrange Point\
        \ L1.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95c39d35-ec11-4c48-9f03-3f17c88e76f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-07T15:36:42.952+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-07T15:36:43.195+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-07T15:36:42.952+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "The main goals of the mission include studying the sun’s upper atmosphere\
        \ and various solar phenomena, such as coronal mass ejections — or massive\
        \ expulsions of plasma from the sun’s outermost layer.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd205a40f-0f01-4032-b19e-2d3261dcfd24'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-07T15:36:42.953+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-07T15:36:43.196+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-07T15:36:42.953+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "The information gleaned from Aditya-L1’s experiments will provide a\
        \ clearer picture of space weather, or the term used to describe the magnetic\
        \ waves rippling through our solar system. Space storms can have an impact\
        \ on Earth when they reach our atmosphere, occasionally affecting satellites,\
        \ radio communications and even power grids, according to the US National\
        \ Oceanic and Atmospheric Administration.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64129929-c8b2-4359-b6ef-1fc74dc35dc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-07T15:36:42.953+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-07T15:36:43.197+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-07T15:36:42.953+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': '<p>India’s Aditya-L1 will add to information gathered on other missions
        designed to study the sun, including NASA’s ongoing Parker Solar Probe that
        in 2021 became the first spacecraft to “touch” the sun.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a3c9b28-b6e2-48af-a8df-30b5ab26476a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-07T15:36:42.953+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-07T15:36:43.198+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-07T15:36:42.953+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2024/01/06/asia/india-aditya-l1-reaches-intended-orbit-intl/index.html">India’s
        first solar observatory successfully reaches intended orbit</a>"</em></p>'
  'duterte-denies-link-destabilization-plot-marcos-admin':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2024-01-07T15:52:13.000+08:00
    'imagesource': 'jcr:173c06d2-ed71-4c6d-9eaa-9f342553159a'
