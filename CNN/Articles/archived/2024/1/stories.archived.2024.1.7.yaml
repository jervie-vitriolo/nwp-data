      'mgnl:lastModified': 2024-01-28T17:13:57.693+08:00
      'mgnl:lastModifiedBy': 'kristelle'
      'mgnl:type': 'text'
      'text': "[Translation: The word ‘pahalik’ or kissing is only a term used by\
        \ the Quiapo Church to refer to the activity. We changed it last time to ‘\
        pagpupugay’ or paying respects because the activity highlights giving respect\
        \ to the Black Nazarene.] \r"
