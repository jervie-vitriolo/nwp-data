      'mgnl:lastModified': 2024-01-07T06:49:34.951+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "Young children face high risks of severe malnutrition as famine conditions\
        \ increase, according to UNICEF. Survivors who spoke to CNN from the southern\
        \ city of Rafah said basic necessities like fruits and vegetables have become\
        \ unaffordable.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef163b39-8d7e-48e4-a093-e025d3c70a84'
