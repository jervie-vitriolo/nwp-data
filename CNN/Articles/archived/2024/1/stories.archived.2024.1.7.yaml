      'text': "\r"
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86a97227-660d-4c38-9e1b-1b8fea74f550'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-07T06:39:56.856+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-07T06:42:25.476+08:00
      'mgnl:lastActivatedBy': 'celine'
      'mgnl:lastModified': 2024-01-07T06:42:08.563+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "“It wasn’t until I started spending time with Oxford that I spent my\
        \ first full week in the building, which is really beautiful,” Alexis said.\r"
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aa568d2-c36d-4bb2-9d01-71366df9d340'
      'mgnl:activationStatus': true
