      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': '<p>"I never interfere. Si pastor never asked me to interfere," Duterte
        said. "Otherwise, kung kinausap niya ko noon, pumasok na ko sa eksena pero
        wala naman (If he talked to me about it then, I would have entered the scene,
        but he didn''t]."</p>'
