      'mgnl:lastModified': 2024-01-07T06:49:34.944+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Famine is “around the corner” as people
        in Gaza face the “highest levels of food insecurity ever recorded,” according
        to UN emergency relief chief Martin Griffiths.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eb68ba8-2291-4d35-a6df-94caa199bcf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-07T06:47:26.266+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-07T06:49:35.289+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-07T06:49:34.944+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8591086d-48e2-4618-a473-5bf51a710520'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-07T06:47:26.266+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-07T06:49:35.290+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-07T06:49:34.945+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "Citing a death toll in the tens of thousands, attacks on medical facilities\
        \ and a lack of functioning hospitals, Griffiths said in a statement issued\
        \ Friday that Gaza had become “a place of death and despair.”\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07de132c-55b5-4187-94df-c78cf1793105'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-07T06:47:26.266+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-07T06:49:35.291+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-07T06:49:34.945+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '737271b0-2c0d-4509-b2a7-6e849a3f7370'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-07T06:47:26.267+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-07T06:49:35.292+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-07T06:49:34.946+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "“Hope has never been more elusive,” he added.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c9d74d6-01bc-45d9-9d26-61084cbf7ada'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-07T06:47:26.267+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-07T06:49:35.293+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-07T06:49:34.946+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21520398-9ccb-4125-a5e3-6b08b900515a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-07T06:47:26.267+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-07T06:49:35.294+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-07T06:49:34.947+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "A public health disaster is unfolding as infectious diseases spread\
        \ in overcrowded shelters as sewers spill over, Griffiths said, adding that\
        \ around 180 Palestinian women “are giving birth daily amidst this chaos.”\
        \r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acfa5a12-f736-4c73-a306-862582b9e528'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-07T06:47:26.268+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-07T06:49:35.295+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-07T06:49:34.947+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da8406ef-caaa-4f55-b206-60a37e86a1ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-07T06:47:26.268+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-07T06:49:35.296+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-07T06:49:34.948+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "“Gaza has simply become uninhabitable. Its people are witnessing daily\
        \ threats to their very existence – while the world watches on,” Griffiths\
        \ said in the statement issued by the United Nations Office for the Coordination\
        \ of Humanitarian Affairs (OCHA).\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96b7ff57-0fb8-4895-a62e-b38c91e0f0bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-07T06:47:26.268+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-07T06:49:35.297+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-07T06:49:34.949+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '533c48b8-9892-448d-965f-939b4a2fa199'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-07T06:47:26.269+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-07T06:49:35.298+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-07T06:49:34.949+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "Tens of thousands of Palestinians have died since Israel launched its\
        \ war on Hamas in Gaza, according to the Hamas-run Ministry of Health, and\
        \ up to 1.9 million people have been displaced since the beginning of the\
        \ war, according to the UN Relief and Works Agency for Palestine Refugees\
        \ (UNRWA). Israel launched the war in response to Hamas’ murderous rampage\
        \ on October 7 in which about 1,200 people were killed and more than 200 taken\
        \ hostage.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6525c2e9-5fd4-4366-8e35-ad3ca4102691'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-07T06:47:26.269+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-07T06:49:35.298+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-07T06:49:34.950+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff53bb4f-d36d-4041-b14a-07b1e3d620f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-07T06:47:26.270+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-07T06:49:35.299+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-07T06:49:34.950+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "“Meanwhile, rocket attacks on Israel continue, more than 120 people\
        \ are still held hostage in Gaza, tensions in the West Bank are boiling, and\
        \ the specter of further regional spillover of the war is looming dangerously\
        \ close,” said Griffiths, the UN’s Under-Secretary-General for Humanitarian\
        \ Affairs and Emergency Relief Coordinator.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25c84939-4463-411f-b3a7-0125c21d034c'
      'mgnl:activationStatus': true
