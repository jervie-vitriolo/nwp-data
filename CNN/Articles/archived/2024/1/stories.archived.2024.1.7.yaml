      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': '<p>“The law’s implementing rules and regulations shall be promulgated
        90 days from the effectivity of the Act after the consultation of the Finance
        Secretary with the BIR, and the private sector,” the measure stated.</p>'
