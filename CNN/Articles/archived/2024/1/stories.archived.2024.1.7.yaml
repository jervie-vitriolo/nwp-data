      'mgnl:lastModified': 2024-01-07T14:31:02.807+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c421d125-9767-425e-8b2b-af989a8046ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-07T13:24:38.364+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-07T14:31:03.367+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-07T14:31:02.808+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '674a1450-6c24-4cef-968d-355260dc97c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-07T13:24:38.364+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-07T14:31:03.367+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-07T14:31:02.808+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': '<p>The SMNI last week <a href="https://www.cnnphilippines.com/news/2024/1/4/SMNI-asks-regulators-to-inhibit-in-franchise-violation-case.html">sought
        the inhibition</a> of regulators in the administrative complaint against the
        network on the grounds of unfair bias.</p>'
