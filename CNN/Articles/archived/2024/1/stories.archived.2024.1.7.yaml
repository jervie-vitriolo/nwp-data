      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN, "<a href="https://edition.cnn.com/2024/01/06/us/japan-airlines-flight-516-tokyo-evacuation-concerns/index.html">Japan
        runway collision raises fresh questions about airplane evacuations</a>."</em></p>'
