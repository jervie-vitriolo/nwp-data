      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2024/1/4/deped-ched-shs-students-transition.html">CHED,
        DepEd told to ensure smooth transition of SHS students</a></strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f19ac172-533c-454f-8d1c-e434126d0aec'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-07T18:19:37.048+08:00
