      'mgnl:lastModified': 2024-01-07T14:31:02.809+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53adba90-4fa8-4123-91b6-400ca72b0514'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-07T13:24:38.366+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-07T14:31:03.368+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-07T14:31:02.810+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': '<p>One of the two SMNI shows that the Movie and Television Review and
        Classification Board (MTRCB) ordered to be discontinued was "<a href="https://www.cnnphilippines.com/news/2023/12/19/smni-duterte-badoy-celiz-suspension-mtrcb">Gikan
        Sa Masa, Para Sa Masa</a>," following complaints over the episode where Duterte
        aired a <a href="https://www.cnnphilippines.com/news/2023/12/15/duterte-denies-threatening-castro.html">death
        threat against ACT Teachers party-list Rep. France Castro</a>.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '394c5605-1729-41f6-8d85-a6f0c0a963aa'
      'mgnl:activationStatus': true
