      'mgnl:lastModifiedBy': 'kristelle'
      'mgnl:type': 'text'
      'text': '<p>As of 12 noon on Sunday, the Manila Police District (MPD) said the
        crowd at the Quirino Grandstand has eased to about 200 devotees while the
        Quiapo Church now has some 20,000 devotees.</p>'
