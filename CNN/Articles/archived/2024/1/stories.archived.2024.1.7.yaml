      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': '<p>House Ways and Means Chair Albay Rep. Joey Salceda said he was elated
        with the signing of the Ease of Paying Taxes Act, which exempts overseas Filipino
        workers, who do not acquire any income in the Philippines, from income tax.</p>'
