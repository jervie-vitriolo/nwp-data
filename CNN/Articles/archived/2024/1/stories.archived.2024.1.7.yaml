      'mgnl:lastModified': 2024-01-28T17:13:57.692+08:00
      'mgnl:lastModifiedBy': 'kristelle'
      'mgnl:type': 'text'
      'text': "\"Iyong word na ‘pahalik’ lamang, 'yun po 'yung term na ginagamit namin\
        \ sa Quiapo… Binago po 'yun nung nakaraan na ‘pagpupugay.’ Ibig sabihin, ginagalang\
        \ natin sa pamamagitan ng pagpupugay sa kanya at paghawak sa imahe ng Poong\
        \ Nazareno,\" Quiapo Church Liturgy Coordinator Adrian Hapa explained. \r"
