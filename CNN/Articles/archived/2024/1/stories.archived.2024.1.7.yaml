      'mgnl:lastModified': 2024-01-07T20:37:47.235+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': '<p>The Ease of Paying Taxes Act also enforces a 180-day process period
        on claims for refund of erroneous or illegal tax collection and increases
        the fees for the mandatory issuance of receipts for each sale and transfer
        of goods and services from ₱100 to ₱500.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd295a109-66b0-474d-9291-a131353d5be3'
      'mgnl:activationStatus': true
