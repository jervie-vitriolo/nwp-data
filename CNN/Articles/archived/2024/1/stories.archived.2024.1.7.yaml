      'mgnl:lastActivatedBy': 'celine'
      'mgnl:lastModified': 2024-01-07T06:42:08.530+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0daf139a-98cc-4a0c-a2e9-6360e1306834'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-07T06:39:56.821+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-07T06:42:25.470+08:00
      'mgnl:lastActivatedBy': 'celine'
      'mgnl:lastModified': 2024-01-07T06:42:08.531+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "After an hour with students, Bouchard saw Max lay down and almost pass\
        \ out, the sheriff recalled. He’d never seen the dog so exhausted.\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2116c7b7-1f33-40eb-a3ba-c46c9c11ec76'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-07T06:39:56.822+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-07T06:42:25.470+08:00
      'mgnl:lastActivatedBy': 'celine'
      'mgnl:lastModified': 2024-01-07T06:42:08.531+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ea24dbf-4828-4777-bbe5-e00863f97ba7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-07T06:39:56.823+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-07T06:42:25.470+08:00
      'mgnl:lastActivatedBy': 'celine'
      'mgnl:lastModified': 2024-01-07T06:42:08.532+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "“That’s what they do,” he said. “They help people, and they take some\
        \ of the fear.”\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea3ae447-e2d0-469d-a1e5-b14a792f3e58'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-07T06:39:56.824+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-07T06:42:25.470+08:00
      'mgnl:lastActivatedBy': 'celine'
      'mgnl:lastModified': 2024-01-07T06:42:08.533+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "\r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dc20a4b-a85d-4da8-b5a9-e98a22a6e91e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-07T06:39:56.824+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-07T06:42:25.470+08:00
      'mgnl:lastActivatedBy': 'celine'
      'mgnl:lastModified': 2024-01-07T06:42:08.534+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "During her months of online school, Alexis also got to spend some time\
        \ with comfort dogs, she said. She sent little notes with gift cards to their\
        \ handlers. And she later gave a speech for the unveiling of a statue in a\
        \ nearby city’s school dogs program.\r"
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c439efbd-1603-4b25-b885-f17394bb21d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-07T06:39:56.825+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-07T06:42:25.470+08:00
      'mgnl:lastActivatedBy': 'celine'
      'mgnl:lastModified': 2024-01-07T06:42:08.535+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "\r"
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af64fec2-dff7-40eb-8f1d-b88eb2d9cf4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-07T06:39:56.826+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-07T06:42:25.471+08:00
      'mgnl:lastActivatedBy': 'celine'
      'mgnl:lastModified': 2024-01-07T06:42:08.536+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "Then, as her sophomore year dawned, Alexis decided she was ready to\
        \ try in-person classes again.\r"
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24be5e5a-d67c-45e5-b0e9-8d6f8c712dd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-07T06:39:56.827+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-07T06:42:25.471+08:00
      'mgnl:lastActivatedBy': 'celine'
      'mgnl:lastModified': 2024-01-07T06:42:08.536+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "\r"
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a58b2dd7-a2a0-4c85-99ef-dd1037a690e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-07T06:39:56.828+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-07T06:42:25.471+08:00
      'mgnl:lastActivatedBy': 'celine'
      'mgnl:lastModified': 2024-01-07T06:42:08.537+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "This time, though, one part of her routine would be different.\r"
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ad07141-e0ee-4a6c-b212-fa2157a43151'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-07T06:39:56.828+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-07T06:42:25.471+08:00
      'mgnl:lastActivatedBy': 'celine'
      'mgnl:lastModified': 2024-01-07T06:42:08.538+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "\r"
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c6f7583-6673-49b7-bf67-10dc856854a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-07T06:39:56.829+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-07T06:42:25.471+08:00
      'mgnl:lastActivatedBy': 'celine'
      'mgnl:lastModified': 2024-01-07T06:42:08.539+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': '<h3><strong>Trying again, as the ‘girl with the dog’</strong></h3>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3546b56a-ffaf-4eb9-88a3-14b005f6f614'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-07T06:39:56.830+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-07T06:42:25.472+08:00
      'mgnl:lastActivatedBy': 'celine'
      'mgnl:lastModified': 2024-01-07T06:42:08.540+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "This time, Alexis would hang out one-on-one each morning on Oxford\
        \ High’s campus with Oxford, the aptly named member of Bouchard’s comfort\
        \ dog pack who also of late had been struggling, crying in the office while\
        \ his officer went about his morning duties.\r"
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8077237d-23b9-4646-8bbb-2881551f0434'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-07T06:39:56.831+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-07T06:42:25.472+08:00
      'mgnl:lastActivatedBy': 'celine'
      'mgnl:lastModified': 2024-01-07T06:42:08.540+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "\r"
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94185503-f0d7-4241-a480-4a65d8611144'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-07T06:39:56.832+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-07T06:42:25.472+08:00
      'mgnl:lastActivatedBy': 'celine'
      'mgnl:lastModified': 2024-01-07T06:42:08.541+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "Alexis began going on walks with the “most wiggly, excited little guy,”\
        \ whose fur, like a canvas with little white painted spots, was just like\
        \ the paintings she does at home.\r"
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '813e957b-d3d6-4f01-84a3-de48820eaa6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-07T06:39:56.833+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-07T06:42:25.472+08:00
      'mgnl:lastActivatedBy': 'celine'
      'mgnl:lastModified': 2024-01-07T06:42:08.542+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "\r"
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4df1220-b597-4079-a258-0f03b01346bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-07T06:39:56.834+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-07T06:42:25.472+08:00
      'mgnl:lastActivatedBy': 'celine'
      'mgnl:lastModified': 2024-01-07T06:42:08.543+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "Immediately, she saw herself making progress.\r"
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1e257ac-21d8-497e-93c1-3d2e023a1bc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-07T06:39:56.835+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-07T06:42:25.472+08:00
      'mgnl:lastActivatedBy': 'celine'
      'mgnl:lastModified': 2024-01-07T06:42:08.544+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "\r"
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a357c6a0-e5a9-496a-9252-97ac0a1cb5f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-07T06:39:56.835+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-07T06:42:25.473+08:00
      'mgnl:lastActivatedBy': 'celine'
      'mgnl:lastModified': 2024-01-07T06:42:08.545+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "Oxford would start his mornings with a big stretch, then do a silly\
        \ crawl across the floor before visiting the security guards – who always\
        \ had treats – then the cafeteria to see their “regulars,” Alexis said. If\
        \ someone didn’t pet Oxford, he’d sit right by them until they caved: “He’\
        s so silly because he wants everybody’s attention.”\r"
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f3f0e7f-01f4-47d8-844f-17d35f5c4f8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-07T06:39:56.836+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-07T06:42:25.473+08:00
      'mgnl:lastActivatedBy': 'celine'
      'mgnl:lastModified': 2024-01-07T06:42:08.545+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "\r"
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3710acd-3d4d-42b1-a04e-2389255bf945'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-07T06:39:56.837+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-07T06:42:25.473+08:00
      'mgnl:lastActivatedBy': 'celine'
      'mgnl:lastModified': 2024-01-07T06:42:08.546+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "Alexis’ classmates would tell her petting Oxford was exactly what they’\
        d needed that day, and she’d watch them laugh as he scooted around the floor\
        \ or scampered over and looked up. It became a privilege for Alexis to see\
        \ Oxford’s impact on so many of her peers, she said.\r"
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70704ff9-28e5-4bb5-9b2f-8609284e2ce2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-07T06:39:56.838+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-07T06:42:25.473+08:00
      'mgnl:lastActivatedBy': 'celine'
      'mgnl:lastModified': 2024-01-07T06:42:08.547+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "\r"
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81b22be6-c380-490c-b386-a8493f80329f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-07T06:39:56.839+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-07T06:42:25.473+08:00
      'mgnl:lastActivatedBy': 'celine'
      'mgnl:lastModified': 2024-01-07T06:42:08.548+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "And with Oxford, Alexis didn’t need to explain away all the trauma\
        \ she’d experienced, she said.\r"
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0770ee0d-f000-407a-87a6-07f39e4d002d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-07T06:39:56.840+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-07T06:42:25.474+08:00
      'mgnl:lastActivatedBy': 'celine'
      'mgnl:lastModified': 2024-01-07T06:42:08.550+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "\r"
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71d505f2-5269-408d-9a3c-3a92432dc6ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-07T06:39:56.841+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-07T06:42:25.474+08:00
      'mgnl:lastActivatedBy': 'celine'
      'mgnl:lastModified': 2024-01-07T06:42:08.551+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "She could just be.\r"
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02f4f263-0b61-4ced-8096-1af98812832c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-07T06:39:56.842+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-07T06:42:25.474+08:00
      'mgnl:lastActivatedBy': 'celine'
      'mgnl:lastModified': 2024-01-07T06:42:08.552+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "\r"
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ab33a9b-64ee-48bb-a649-e91cdb218903'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-07T06:39:56.843+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-07T06:42:25.474+08:00
      'mgnl:lastActivatedBy': 'celine'
      'mgnl:lastModified': 2024-01-07T06:42:08.553+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "“What’s so special about therapy dogs is that there are no words required,”\
        \ she said. “They just provide comfort.”\r"
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bbcbe11-1eac-4de9-8007-01e691989086'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-07T06:39:56.844+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-07T06:42:25.474+08:00
      'mgnl:lastActivatedBy': 'celine'
      'mgnl:lastModified': 2024-01-07T06:42:08.554+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "\r"
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7808168-e3b5-4cf3-8e9b-fc240268b32b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-07T06:39:56.845+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-07T06:42:25.474+08:00
      'mgnl:lastActivatedBy': 'celine'
      'mgnl:lastModified': 2024-01-07T06:42:08.555+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "She also began to feel an obligation: “Once I started spending my mornings\
        \ with Oxford, there was a responsibility on my end,” Alexis recalled. “I’\
        ve committed to Oxford, and he’s going to be there waiting for me.”\r"
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4796fdca-2df9-4e5e-9cd3-87f39329872c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-07T06:39:56.847+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-07T06:42:25.475+08:00
      'mgnl:lastActivatedBy': 'celine'
      'mgnl:lastModified': 2024-01-07T06:42:08.555+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "\r"
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5944416-5fd4-4543-9710-e4c6efbcc259'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-07T06:39:56.848+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-07T06:42:25.475+08:00
      'mgnl:lastActivatedBy': 'celine'
      'mgnl:lastModified': 2024-01-07T06:42:08.556+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "And after her walks with Oxford, Alexis said, she always walked away\
        \ smiling.\r"
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d46c799-99a4-40a8-b986-5dd065d571a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-07T06:39:56.849+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-07T06:42:25.475+08:00
      'mgnl:lastActivatedBy': 'celine'
      'mgnl:lastModified': 2024-01-07T06:42:08.557+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "\r"
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bc35378-746b-4f0d-9ed9-9efc8b85f381'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-07T06:39:56.850+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-07T06:42:25.475+08:00
      'mgnl:lastActivatedBy': 'celine'
      'mgnl:lastModified': 2024-01-07T06:42:08.558+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "Piece by piece, the routine sparked a change in how the sophomore felt\
        \ about her school, this place she’d not so long ago fled over very real –\
        \ and then her own perceived – danger.\r"
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd90268a-85a8-4006-97ba-5b8d88a7ca3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-07T06:39:56.851+08:00
      'mgnl:createdBy': 'celine'
