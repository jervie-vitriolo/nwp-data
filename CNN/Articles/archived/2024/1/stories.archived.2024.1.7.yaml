      'jcr:uuid': 'e2583915-c14a-438b-9871-7e737642de3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-07T18:19:37.044+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2024-01-08T11:42:03.038+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-08T11:42:02.571+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, January 7)— A lawmaker urged President
        Ferdinand Marcos Jr. to review the competence of Commission on Higher Education
        (CHED) officials who he claimed “act like Gods" following their directive
        to halt the senior high school program in state universities and colleges
        (SUCs).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c729ee5-795c-4e07-82de-50697d5967d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-07T18:19:37.044+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2024-01-08T11:42:03.039+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-08T11:42:02.571+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ad9f1f9-48c7-4acd-a34d-169a32153b87'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-07T18:19:37.045+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2024-01-08T11:42:03.040+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-08T11:42:02.572+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "\"Instead of being part of the solution, CHED created another problem.\
        \ It is as if our educational system is not beset with enough problems. The\
        \ callous pronouncement only shows the priorities and incompetence of the\
        \ sitting set of Commissioners, whose qualifications and outputs should now\
        \ be reviewed by a body created by the President,\" Surigao del Norte Rep.\
        \ Ace Barbers said in a statement on Sunday.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f65e8636-1177-4958-a2f5-cba3874c6669'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-07T18:19:37.045+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2024-01-08T11:42:03.040+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-08T11:42:02.572+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cf20b9c-31ab-4402-b60f-7d19ea0e0323'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-07T18:19:37.046+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2024-01-08T11:42:03.041+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-08T11:42:02.573+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "In a statement on Jan. 3, the CHED said state universities and colleges\
        \ would no longer accept senior high school students as the government's voucher\
        \ program only covered the K-12 transition period from school years 2016-2017\
        \ and 2020-2021.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c26b3c5e-67fd-498a-8112-a5ca284d603a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-07T18:19:37.046+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2024-01-08T11:42:03.041+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-08T11:42:02.574+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '068a2244-06ab-4936-b81c-a3836843b47f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-07T18:19:37.046+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2024-01-08T11:42:03.042+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-08T11:42:02.574+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "CHED Chairman Prospero de Vera III earlier said they were willing to\
        \ help implement the transition. However, he emphasized that this should be\
        \ led by the Department of Education (DepEd) and the Board of Regents because\
        \ the mandate falls under the basic and secondary education which is not covered\
        \ by the CHED.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bc34d05-8818-404c-9eb8-b3795f51fc6a'
      'mgnl:activationStatus': true
