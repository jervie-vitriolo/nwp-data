      'mgnl:lastActivatedBy': 'celine'
      'mgnl:lastModified': 2024-01-07T06:42:08.566+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "\r"
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21f670ba-257e-481d-8744-b9eb74be065d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-07T06:39:56.861+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-07T06:42:25.477+08:00
      'mgnl:lastActivatedBy': 'celine'
      'mgnl:lastModified': 2024-01-07T06:42:08.566+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "Now, Alexis’ classmates know her – back at school full-time in person\
        \ – as the “girl with the dog.”\r"
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e32b601a-fd38-45ec-9713-b0d5358e2446'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-07T06:39:56.862+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-07T06:42:25.477+08:00
      'mgnl:lastActivatedBy': 'celine'
      'mgnl:lastModified': 2024-01-07T06:42:08.567+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "\r"
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '562d14c0-ea4c-49b7-88be-de37d02a4cbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-07T06:39:56.863+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-07T06:42:25.477+08:00
      'mgnl:lastActivatedBy': 'celine'
      'mgnl:lastModified': 2024-01-07T06:42:08.568+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "There still are hard days, of course. But Alexis can hear an ambulance\
        \ or a plane without doing a double take, she said. She walks into school\
        \ at ease, one foot in front of the other. She sits down in her classroom,\
        \ and all thoughts of a shooting are far, far away from her mind.\r"
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c896778e-9693-4aff-a699-764fd38420f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-07T06:39:56.864+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-07T06:42:25.478+08:00
      'mgnl:lastActivatedBy': 'celine'
      'mgnl:lastModified': 2024-01-07T06:42:08.569+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "\r"
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '637673bd-d3da-4c63-9f63-22d25c44ad95'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-07T06:39:56.865+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-07T06:42:25.478+08:00
      'mgnl:lastActivatedBy': 'celine'
      'mgnl:lastModified': 2024-01-07T06:42:08.570+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "As for what’s next, Alexis has her whole life ahead, she said. She\
        \ recently realized going to art school is her dream. She scrapbooks and paints\
        \ and makes little “bracelets for shoes” for sale at a store in town.\r"
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81c3d6ae-af34-43fa-856e-314ebc1664c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-07T06:39:56.866+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-07T06:42:25.478+08:00
      'mgnl:lastActivatedBy': 'celine'
      'mgnl:lastModified': 2024-01-07T06:42:08.570+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "\r"
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b301c345-baa5-4793-8023-44e401f3fac2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-07T06:39:56.868+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-07T06:42:25.478+08:00
      'mgnl:lastActivatedBy': 'celine'
      'mgnl:lastModified': 2024-01-07T06:42:08.571+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': '<p>And she goes to school every morning, knowing Oxford will be there
        waiting for her, Alexis said – but also now knowing that even if he’s not,
        she has the strength to get through the day.</p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3e1f930-34c3-420d-9eae-b211ec80ecd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-07T06:42:08.373+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-07T06:42:25.478+08:00
