    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'High-ranking NPA leader killed in Eastern Samar clash — military'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dc533fd-7fbf-479a-85fc-37a22033cd40'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-07T17:34:28.557+08:00
