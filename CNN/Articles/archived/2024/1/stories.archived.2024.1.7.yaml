      'mgnl:lastModified': 2024-01-07T14:31:02.811+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': '<p>Duterte said he wants to help his spiritual adviser Apollo Quiboloy,
        the honorary chairman of SMNI.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80136c51-8939-45ea-a353-dee50f0e8f82'
