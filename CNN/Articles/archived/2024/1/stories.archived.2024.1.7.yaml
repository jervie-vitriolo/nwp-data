      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-07T20:37:47.224+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': '<p>Listed as one of the Marcos administration’s priority bills, <a
        href="https://www.officialgazette.gov.ph/downloads/2024/01jan/20240105-RA-11976-FRM.pdf">RA
        11976</a> or the Ease of Paying Taxes Act aims to simplify the tax filing
        process for small and medium enterprises and modernize and improve the revenue
        collection system of the BIR.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '164245b0-2941-412e-8d93-139f4ccbdcd6'
