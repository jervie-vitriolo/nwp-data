    'jcr:uuid': 'f3a8b801-f189-45c6-be7b-eed2109b30eb'
    'lead': 'A high-ranking New People’s Army (NPA) leader in Eastern Visayas was
      killed in combat against Philippine Army troops on Saturday, the military said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-01-07T17:34:28.504+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2024-01-07T17:34:28.911+08:00
