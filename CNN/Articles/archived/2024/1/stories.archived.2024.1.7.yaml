      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 7)</strong> — The
        House Committee on Transportation is set to begin its investigation into the
        alleged corruption in the government’s public utility vehicle (PUV) modernization
        program on Jan. 10.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2162cf45-1d2b-41cb-b34a-e60bb2c6dec9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-07T10:46:20.224+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-07T10:47:35.230+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-07T10:47:34.818+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d535bc6-e834-40bb-b70e-de2ceccdccb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-07T10:46:20.225+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-07T10:47:35.230+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-07T10:47:34.818+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "“We are responding to the directive of Speaker [Martin] Romualdez to\
        \ investigate these very serious allegations,” committee chairperson and Antipolo\
        \ City Rep. Romeo Acop said Sunday. “We will just get the consensus of members\
        \ of the committee, so we can start our hearings by Wednesday.”\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4dcc39e-f21c-4845-b04d-7b2d0232e55f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-07T10:46:20.225+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-07T10:47:35.231+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-07T10:47:34.818+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5b22246-7939-4198-a691-f4ed5f698df7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-07T10:46:20.225+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-07T10:47:35.231+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-07T10:47:34.819+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "Romualdez earlier said his office received reports alleging that current\
        \ officials of the Department of Transportation (DOTr) are in “cahoots with\
        \ previous officials in negotiating for the imported modern jeepney units\
        \ that will replace the old units.”\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
