  'israel-hamas-gaza-new-phase-war':
    'author': 'Rob Picheta, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2024-01-07T15:24:49.000+08:00
    'imagesource': 'jcr:cf90a27b-222d-4752-8bd4-aaf8aa4ce058'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e1ce3c89-8f54-40c7-9161-bf9a10d2941e'
    'lead': 'Now, the Israel Defense Forces (IDF) is shifting to a new phase of its
      war on Hamas in Gaza – and there are signs its objectives are changing too.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-01-07T15:27:58.189+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2024-01-07T15:38:44.279+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-01-07T15:38:43.805+08:00
    'mgnl:lastModifiedBy': 'jelo'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Three months on, Israel is entering a new phase of war. Is it still
      trying to ‘destroy’ Hamas?'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62173eb3-4e70-4126-a9f9-1044fdaa0759'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-07T15:27:58.219+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-07T15:38:44.279+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-07T15:38:43.783+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Three months ago, speaking to citizens
        rocked by a horrific day of attacks by Hamas, Israel’s Prime Minister Benjamin
        Netanyahu made a promise.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '424d0a9b-c6bc-48ed-ac30-8200c330bd51'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-07T15:27:58.220+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-07T15:38:44.280+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-07T15:38:43.784+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "“The IDF will immediately use all its strength to destroy Hamas’s capabilities,”\
        \ Netanyahu said. “We will destroy them.”\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55854a82-3455-49fe-bc02-099c4175ec33'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-07T15:27:58.220+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-07T15:38:44.281+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-07T15:38:43.784+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': '<p>Now, the Israel Defense Forces (IDF) is shifting to a new phase
        of its war on Hamas in Gaza – and there are signs its objectives are changing
        too.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83620b57-a64d-4e54-be57-69df41aea6b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-07T15:27:58.221+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-07T15:38:44.282+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-07T15:38:43.785+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "“The record is not very friendly to military campaigns seeking to eradicate\
        \ political military movement that are deeply rooted,” Bilal Y. Saab, an associate\
        \ fellow in the Middle East and North Africa at Chatham House, told CNN.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c402ca01-9215-451e-a129-6af9d88f037b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-07T15:27:58.221+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-07T15:38:44.283+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-07T15:38:43.785+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "“IDF leadership understands very well that the most they can do is\
        \ severely degrade the military capabilities of Hamas,” Saab said.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2382eacd-0b27-4114-8ae1-d317c076243a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-07T15:27:58.221+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-07T15:38:44.284+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-07T15:38:43.786+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "Israel has seen some successes in that regard; its forces claim to\
        \ have killed thousands of Hamas fighters, including some high-ranking members,\
        \ and have dismantled some parts of the group’s vast tunnel network under\
        \ the enclave.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77ef2acb-3908-4045-8d44-61f6d20f5b99'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-07T15:27:58.222+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-07T15:38:44.285+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-07T15:38:43.786+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "But challenges remain and an endgame is far from sight. Few countries\
        \ at war set deadlines. Israeli officials have warned of a lengthy war that\
        \ could stretch through the entirety of 2024 and beyond.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86cd9966-d930-4fa8-bb30-27fbbe51d613'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-07T15:27:58.222+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-07T15:38:44.286+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-07T15:38:43.787+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "It will unfold in front of an international community that is increasingly\
        \ aghast at the extraordinary humanitarian crisis and spiraling civilian deaths\
        \ in Gaza.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ebf330a-2990-4adf-a400-cd417d3186fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-07T15:27:58.222+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-07T15:38:44.286+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-07T15:38:43.787+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "And as international pressure increases, so too could domestic unease\
        \ towards Netanyahu – an embattled prime minister eager to point to tangible\
        \ victories.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2227488-f149-40c6-8f88-bfdd70d5c92a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-07T15:27:58.223+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-07T15:38:44.287+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-07T15:38:43.788+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "“There is a race against time,” said Saab, outlining the key questions\
        \ facing Israel’s leadership. “At what price is this tactical success going\
        \ to come, and how much time do the Israelis have to achieve that tactical\
        \ success without suffering from more significant international outrage?”\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c894c044-55e0-4ca1-a60d-ff74f816725d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-07T15:27:58.223+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-07T15:38:44.288+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-07T15:38:43.789+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': '<h2><strong>A ‘new combat approach’</strong></h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efb12991-b03e-42ee-b20d-b7314771d5c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-07T15:27:58.224+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-07T15:38:44.289+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-07T15:38:43.789+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "The destruction of Hamas – the goal that Netanyahu touted on October\
        \ 7 – was lofty, elusive and, according to many analysts, impossible.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3226f67-7421-44ff-8c4c-888bf1e57ea0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-07T15:27:58.224+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-07T15:38:44.290+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-07T15:38:43.790+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "“This kind of mission cannot be completed – we’ve seen it fail over\
        \ the years many times,” Saab said.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13176772-7b32-47f0-aaf0-26a95b0ea5e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-07T15:27:58.225+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-07T15:38:44.291+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-07T15:38:43.790+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "Hamas’ influence extends far beyond Gaza, meaning a total defeat of\
        \ the group is at least highly ambitious for Israel, if it can be achieved\
        \ at all.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '000d88a0-f21a-4508-a93e-c76ae978fea0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-07T15:27:58.225+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-07T15:38:44.291+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-07T15:38:43.791+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "But it remains unclear whether IDF leadership places that overarching\
        \ target atop its priorities. IDF intelligence chief Maj. Gen. Aharon Haliva\
        \ left out the destruction of Hamas when listing military goals in a speech\
        \ on Thursday, Israeli media noted.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b05bc03-07b8-4ca2-b0ee-c3729d05f418'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-07T15:27:58.226+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-07T15:38:44.292+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-07T15:38:43.791+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "And later on Thursday, Israeli Defense Minister Yoav Gallant unveiled\
        \ plans for the next phase of the war in Gaza, emphsaizing a new combat approach\
        \ in the north and a sustained focus on targeting Hamas leaders suspected\
        \ to be present in the enclave’s southern territory.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e598ac9-01ed-4e98-9a2b-295398f0f7df'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-07T15:27:58.226+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-07T15:38:44.293+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-07T15:38:43.792+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "In the third phase, IDF operations in northern Gaza will encompass\
        \ “raids, the destruction of terror tunnels, aerial and ground activities,\
        \ and special operations,” according to Gallant.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56bd4c18-3ddd-4e3a-b3e8-77b6449f43b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-07T15:27:58.227+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-07T15:38:44.294+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-07T15:38:43.793+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "“This phase will be less intense, but it will take more time,” Yohanan\
        \ Plesner, the President of the Israel Democracy Institute and a former Knesset\
        \ member for the Kadima party, told CNN.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23acd4b0-29a4-4655-90af-73407b4deb00'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-07T15:27:58.227+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-07T15:38:44.295+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-07T15:38:43.793+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "If the more realistic target is a severe reduction in Hamas’ fighting\
        \ capabilities, many analysts say that tangible progress has been made in\
        \ the past three months.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46cbbf70-97b1-4ee8-afd2-f38545e7e98b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-07T15:27:58.228+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-07T15:38:44.295+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-07T15:38:43.794+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "“The definition of success will not be to catch or kill all Hamas operatives,\
        \ but to ensure that Hamas can no longer effectively govern the Gaza Strip,”\
        \ Plesner said. “Hamas is organized like an army, with command and control\
        \ centers, regiments and brigades. This command structure is being seriously\
        \ challenged and dismantled.”\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1db534fe-f6f2-4f04-ab31-a77b7eb623bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-07T15:27:58.228+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-07T15:38:44.296+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-07T15:38:43.794+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "Addressing reporters in Tel Aviv, Netanyahu said last week that the\
        \ Israeli military is “fighting with force and new systems above and below\
        \ the ground” and claimed to have killed 8,000 Hamas fighters in Gaza, according\
        \ to Army Radio.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b0d7ea0-f4c7-4db3-b3a1-62a9af3d14e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-07T15:27:58.229+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-07T15:38:44.297+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-07T15:38:43.795+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "CNN can’t verify this figure. The Hamas-run Health Ministry in Gaza\
        \ says nearly 23,000 people have been killed in the territory since the war\
        \ began. The ministry does not distinguish between civilians and combatants,\
        \ but both the ministry in Gaza and its counterpart in the occupied West Bank\
        \ suggest that approximately 70% of those killed or injured are women and\
        \ children.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51d11f33-3687-401d-914d-ca6004e2786e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-07T15:27:58.229+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-07T15:38:44.298+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-07T15:38:43.795+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "Israel believed Hamas had about 30,000 fighters in Gaza before the\
        \ war began on October 7, the Israel Defense Forces told CNN in December.\
        \ The fighters were divided into five brigades, 24 battalions and approximately\
        \ 140 companies, the IDF told CNN, each with capabilities including anti-tank\
        \ missiles, snipers and engineers, and rocket and mortar arrays.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e9f9f91-4b92-4ce3-a911-07f20d495fa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-07T15:27:58.230+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-07T15:38:44.299+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-07T15:38:43.796+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': '<h2><strong>A hunt for Hamas’ leaders</strong></h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24f5f49c-e552-44b1-a25e-8a0493d2e54a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-07T15:27:58.230+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-07T15:38:44.300+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-07T15:38:43.797+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "Israel has also claimed some success in targeting Hamas’ tunnel shafts,\
        \ a complex notoriously difficult for IDF troops to infiltrate. The IDF released\
        \ a video this week which it says showed the dismantlement of one tunnel route\
        \ under Al-Shifa Hospital, the largest medical complex in Gaza, that it accused\
        \ Hamas of excavating.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31d67cd9-fc00-4f86-9e36-a4aa2f06c659'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-07T15:27:58.231+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-07T15:38:44.300+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-07T15:38:43.797+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "Last month, it released other videos it said showed a network of tunnels\
        \ which connect to residences and offices of senior Hamas leadership including\
        \ Ismail Haniyeh, Yahya Sinwar, and Muhammad Deif.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33049a65-6994-4c7f-84c1-e883a4a5e4e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-07T15:27:58.231+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-07T15:38:44.301+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-07T15:38:43.798+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "But the bigger goal of finding and killing Hamas’ most important leaders\
        \ in Gaza has eluded Israel to date.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83db847c-9bf7-483d-9a8f-de104365896f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-07T15:27:58.232+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-07T15:38:44.302+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-07T15:38:43.798+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "“This is where intelligence is king,” Saab said. Gallant and other\
        \ officials have repeatedly emphasized the importance of their efforts to\
        \ eliminate senior Hamas commanders, with the defense minister vowing in late\
        \ December that Sinwar would “meet the barrels of our guns soon.”\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd54b932-bee5-4018-b9b1-57a09cca2ea9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-07T15:27:58.233+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-07T15:38:44.303+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-07T15:38:43.799+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "A longtime figure in the Islamist Palestinian group, Sinwar was responsible\
        \ for building up Hamas’ military wing before forging important new ties with\
        \ regional Arab powers as the group’s civilian and political leader.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ffb7b09-0774-4560-8687-d18008b34c98'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-07T15:27:58.233+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-07T15:38:44.304+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-07T15:38:43.799+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "“Organizations like these replace commanders pretty easily. I don’\
        t think anyone is irreplaceable in Hamas,” Saab said. “But if you take out\
        \ the symbolic heads of the organization, who knows if that might have a trickle\
        \ down effect, especially with people who have military responsibilities.”\
        \r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47e7fe25-1a4d-4698-8ebe-6474c61918e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-07T15:27:58.234+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-07T15:38:44.305+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-07T15:38:43.800+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "It seems unlikely that the new phase of Israel’s war will bring relief\
        \ for the Palestinians trapped in Gaza, where a humanitarian crisis has spiraled\
        \ to extraordinary levels.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff3a9d75-7392-4425-99dd-ad97afc548aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-07T15:27:58.234+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-07T15:38:44.305+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-07T15:38:43.801+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "But Netanyahu may be more likely to be bow in the face of domestic\
        \ pressure, which has been rising in particular over the continued captivity\
        \ of more than 100 hostages taken by Hamas on October 7.\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b87e401-cfba-463e-9968-b7ffe7c7b61e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-07T15:27:58.235+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-07T15:38:44.306+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-07T15:38:43.801+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "Israel believes 25 hostages are dead and still being held by in Gaza,\
        \ Prime Minister Benjamin Netanyahu’s office told CNN Friday. It leaves 107\
        \ hostages from the Hamas attack last year still thought to be alive.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db12acab-3e15-42c4-90bf-84a08aa131e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-07T15:27:58.236+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-07T15:38:44.307+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-07T15:38:43.802+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "The return of those hostages remains a goal in the war’s new phase,\
        \ but failure to deliver would intensify political pressure on a decisive\
        \ leader whose popularity among Israelis has only plunged since October 7.\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6a44ad5-3820-4a63-b9d0-7ba2fb70f5a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-07T15:27:58.236+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-07T15:38:44.308+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-07T15:38:43.802+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': '<p>“From day one, there was a clear disparity – there is support for
        the war goals and for the IDF, (but) the trust in the Israeli government is
        at an all-time low,” Plesner said, “There’s a huge gulf.”</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e200e947-847c-47ad-b005-4a278b626fc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-07T15:27:58.237+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-07T15:38:44.309+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-07T15:38:43.803+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2024/01/07/europe/israel-hamas-gaza-new-phase-war-intl/index.html">Three
        months on, Israel is entering a new phase of war. Is it still trying to ‘destroy’
        Hamas?</a>"</em></p>'
  'bangladesh-2024-election-opposition-boycott':
    'author': 'Heather Chen, Vedika Sud and Manveena Suri, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2024-01-07T15:28:04.000+08:00
    'imagesource': 'jcr:cc7c034c-5cda-418c-a335-c0b01755c226'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '11ddc26b-84c9-462a-a60f-106b75ec0061'
    'lead': 'Polls in Bangladesh opened on Sunday for a general election that is being
      boycotted by the main opposition party, with the country’s leader Sheikh Hasina
      – the world’s longest serving female prime minister – set to win her fourth
      consecutive term.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-01-07T15:29:41.951+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2024-01-07T15:37:03.897+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-01-07T15:37:03.670+08:00
    'mgnl:lastModifiedBy': 'jelo'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Polls open in Bangladesh election boycotted by opposition'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ed17272-a0ab-4544-b004-7f7564d1cc1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-07T15:29:41.976+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-07T15:37:03.898+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-07T15:37:03.665+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Polls in Bangladesh opened on Sunday for
        a general election that is being boycotted by the main opposition party, with
        the country’s leader Sheikh Hasina – the world’s longest serving female prime
        minister – set to win her fourth consecutive term.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8599ec5-dc84-4ff3-9001-399d06c567bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-07T15:29:41.976+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-07T15:37:03.899+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-07T15:37:03.665+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "Bangladesh, a country of some 170 million people, is the first in South\
        \ Asia this year to head to the polls. Around 120 million people are registered\
        \ to vote.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bbe6ef6-ce13-423b-afc4-9bb01af213d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-07T15:29:41.977+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-07T15:37:03.900+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-07T15:37:03.666+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "The country has seen political unrest leading up to Sunday’s general\
        \ election. Polling booths were set ablaze on the eve of the vote, with four\
        \ people, including two children, killed in a train fire, reported Reuters.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6b70b10-69b9-4fda-9449-ed3535355a33'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-07T15:29:41.977+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-07T15:37:03.901+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-07T15:37:03.666+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "The country is also beset by economic problems, requiring a nearly\
        \ $5 billion loan from the International Monetary Fund last year.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2992982-2144-4eaf-84a9-f43517e6dacb'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-07T15:29:41.978+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-07T15:37:03.902+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-07T15:37:03.666+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "Prime Minister Sheikh Hasina, in power since 2009, cast her vote in\
        \ the capital Dhaka. A win would mark a fifth overall victory for her Awami\
        \ League-led alliance.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2fba0b6-9a6c-4a12-9818-2e0c1a6094d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-07T15:29:41.978+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-07T15:37:03.903+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-07T15:37:03.667+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "“Our country is a sovereign and independent country – maybe we’re small\
        \ but we have a big population,” she told reporters at a press conference\
        \ in Dhaka. “We have established people’s democratic rights and also the right\
        \ to a better life. That is our main aim”\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b738e61-24ab-40b4-b1ad-c0c3d5ca24a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-07T15:29:41.978+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-07T15:37:03.903+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-07T15:37:03.667+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "“I want to make sure that democracy should continue in this country,”\
        \ she continued, adding that “without democracy, you cannot make any development.”\
        \r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b95a3ece-a77c-4648-9450-f0a8ef1e5bd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-07T15:29:41.979+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-07T15:37:03.904+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-07T15:37:03.668+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "Overseas watchdogs have expressed concerns the country was heading\
        \ towards a one-party system.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '055a7edd-094d-4072-9c57-b7fb804b1233'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-07T15:29:41.979+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-07T15:37:03.905+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-07T15:37:03.668+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': '<p>The main opposition Bangladesh Nationalist Party is boycotting the
        elections after Hasina denied calls to resign and let a neutral caretaker
        government run the election.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c12fabc4-77d5-4cc8-88fd-2911d5c8e9ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-07T15:29:41.980+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-07T15:37:03.906+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-07T15:37:03.669+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2024/01/06/asia/bangladesh-2024-election-opposition-boycott-intl-hnk/index.html">Polls
        open in Bangladesh election boycotted by opposition</a>"</em></p>'
  'india-aditya-l1-reaches-intended-orbit':
    'author': 'Heather Law, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2024-01-07T15:29:49.000+08:00
    'imagesource': 'jcr:4649758c-f6f2-42c0-ad5c-baeacd68f5b1'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b4eaf94d-f0b6-4a28-8834-3bb47be184ea'
    'lead': 'The first Indian solar observatory has successfully reached its intended
      orbit, the country’s Space Research Organisation announced Saturday, as India
      seeks to cement its status as an emerging space superpower.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-01-07T15:36:42.916+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2024-01-07T15:36:43.189+08:00
