      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2024/1/3/deped-senior-high-school-in-suc.html">Students
        may transfer to basic education schools as SUCs stop senior high program DepEd</a></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e27df84-d6e0-44f1-a9d2-d5b5c566355c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-07T18:19:37.049+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2024-01-08T11:42:03.045+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-08T11:42:02.577+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "Barbers said the performance of each commissioner should be reviewed\
        \ to ensure the rightful appointment of persons who can “check our slide in\
        \ education standards and improve our global standing.\" \r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ff34c61-c019-4625-a194-5858267a3ab0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-07T18:19:37.049+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2024-01-08T11:42:03.046+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-08T11:42:02.578+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7defdbf-4e0f-4452-8dff-f0895d476b53'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-07T18:19:37.050+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2024-01-08T11:42:03.046+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-08T11:42:02.578+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "\"It is not enough that we appoint Masteral or Doctorate degree holders\
        \ as CHED Commissioners. We should make sure that they possess outstanding\
        \ managerial experience, are expert and experienced educators, tested by time,\
        \ and with proven track record and character,\" Barbers said.  \r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9cf8d83-384e-4432-8c49-0452d0e1ab43'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-07T18:19:37.050+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2024-01-08T11:42:03.047+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-08T11:42:02.579+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad52a3b0-b695-4c16-9e4f-36c7b4d9af7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-07T18:19:37.051+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2024-01-08T11:42:03.047+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-08T11:42:02.579+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "\"Some Commissioners act like Gods and lord it over the institutions\
        \ of higher learning. These are questions of character which do not have a\
        \ place in our educational system,\" he claimed. \r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbdb567c-e8e4-4240-9c2a-3e71cbc20643'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-07T18:19:37.051+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2024-01-08T11:42:03.048+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-08T11:42:02.580+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56ad4bcc-fb68-453a-b812-8b3e5d3e4602'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-07T18:19:37.052+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2024-01-08T11:42:03.048+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-08T11:42:02.580+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "Meanwhile, House Deputy Minority Leader and ACT Teachers party-list\
        \ Rep. France Castro, together with other lawmakers from the Makabayan bloc,\
        \ filed House Resolution 1533 on Sunday seeking to probe CHED and the DepEd's\
        \ assistance program, including the Senior High School Voucher Program (SHS-VP),\
        \ to ensure the \"right to access to quality education.\"\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '886f180a-996e-4953-b6e9-c048f8d88fc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-07T18:19:37.052+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2024-01-08T11:42:03.049+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-08T11:42:02.581+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '396026ae-e812-4474-9bbc-22e793378929'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-07T18:19:37.053+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2024-01-08T11:42:03.049+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-08T11:42:02.582+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "\"This issue highlights the failure of the government during the transition\
        \ period that it even failed to simply call for a thorough consultation with\
        \ all the stakeholders but now is unilaterally removing the subsidies for\
        \ these students,\" Castro said. \r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65ff11ed-666e-48d4-adcb-98ae6832a9e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-07T18:19:37.053+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2024-01-08T11:42:03.050+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-08T11:42:02.582+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd54f3387-2e08-498b-8716-6bc05fd4a06a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-07T18:19:37.054+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2024-01-08T11:42:03.050+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-08T11:42:02.583+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "She added that an investigation into the Government Assistance to Students\
        \ and Teachers in Private Education (GASTPE) is necessary to determine if\
        \ the education agencies have implemented and aligned its mandate of \"providing\
        \ quality education for all.\"\r"
