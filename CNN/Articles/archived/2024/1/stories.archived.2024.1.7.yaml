      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89415980-a9f8-45ab-a745-bdf7c164819c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-07T06:22:20.771+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-07T06:29:57.207+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-07T06:29:56.356+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': '<h3><strong>Calls grow for new testing</strong></h3>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8253cbfb-ca3e-4db1-8801-2c44b7eaeded'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-07T06:22:20.771+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-07T06:29:57.207+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-07T06:29:56.357+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "Illinois US Senator Tammy Duckworth said she thought Americans would\
        \ be shocked to learn the tests looked nothing like real life. Versions of\
        \ her proposed legislation to require new tests and a seat size standard is\
        \ currently stuck in a congressional stalemate over other aviation policy\
        \ issues.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcc27528-152f-4a51-8874-845ad800fc0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-07T06:22:20.772+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-07T06:29:57.207+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-07T06:29:56.357+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aefe3823-75df-45fc-a250-2e350926bcc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-07T06:22:20.772+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-07T06:29:57.208+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-07T06:29:56.358+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "Duckworth told CNN in a statement the Japan Airlines incident showed\
        \ why the FAA should “finally establish an emergency evacuation standard that\
        \ takes real-life conditions into account—such as the presence of carry-on\
        \ bags, children, seniors and passengers with disabilities—so we can make\
        \ flying as safe as possible.”\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fefdf98-3614-4f10-9d75-646f0a191fde'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-07T06:22:20.773+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-07T06:29:57.208+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-07T06:29:56.359+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ed6515a-97b2-4af1-8abf-308942e15fe3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-07T06:22:20.774+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-07T06:29:57.208+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-07T06:29:56.359+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "The FAA told CNN the report “includes the results of numerous simulated\
        \ emergency evacuations and recommendations.”\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd157214c-f674-483f-93c8-714b60481513'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-07T06:22:20.774+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-07T06:29:57.209+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-07T06:29:56.360+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ff911c2-46ce-484a-ac76-df827f8609c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-07T06:22:20.775+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-07T06:29:57.209+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-07T06:29:56.361+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "Soucie, the former FAA inspector and investigator, said the FAA conducts\
        \ rigorous evacuation tests – so realistic some volunteer participants have\
        \ been injured. But nothing, he said, compares to the value of studying real-world\
        \ evacuations – a rarity now in this safest-ever era for air travel.\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6c8a5f0-1514-49d6-9305-135f89129f2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-07T06:22:20.776+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-07T06:29:57.209+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-07T06:29:56.361+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a3288b8-8db7-4315-8873-23639df10b53'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-07T06:22:20.776+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-07T06:29:57.210+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-07T06:29:56.362+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "“It’s incredibly useful,” he said of the information that will be gathered\
        \ from this new investigation.  Investigators will inspect what happened in\
        \ Japan to determine whether it proves or disproves “that the assumptions\
        \ that we made about evacuations were true.”\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90e12fd4-af61-4615-8809-b25a22ec3f7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-07T06:22:20.777+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-07T06:29:57.210+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-07T06:29:56.362+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6985f3e7-1856-4af1-95e9-d633f8edecec'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-07T06:22:20.778+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-07T06:29:57.210+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-07T06:29:56.363+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "While the investigations are ongoing, there is widespread respect in\
        \ the aviation world for the response of the cabin crew.\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06c9230b-002b-49e5-a962-ab31adbc2f7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-07T06:22:20.778+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-07T06:29:57.211+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-07T06:29:56.364+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dda32ba-cd12-46cd-ac10-cdba11344e0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-07T06:22:20.779+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-07T06:29:57.211+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-07T06:29:56.364+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "“We have all kinds of other duties that we’re assigned and that we’\
        re certified for,” said Sara Nelson, president of the US-based Association\
        \ of Flight Attendants labor union. She added, “the number of flight attendants\
        \ are directly related to the evacuation certification of the aircraft. This\
        \ is the fundamental reason that we’re on board.”\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6223de3-0ab0-460d-aa3a-3c67d6d3bec6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-07T06:22:20.780+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-07T06:29:57.211+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-07T06:29:56.365+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcd70c2a-c119-4165-878b-6380c97e3ae1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-07T06:22:20.781+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-07T06:29:57.212+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-07T06:29:56.365+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "Nelson, too, has concerns the aircraft evacuation standards have not\
        \ changed enough in the last seven decades, and many passengers do not pay\
        \ attention to lifesaving information in the preflight emergency briefing.\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f1d953f-86cf-4f0e-aae7-b8988292097e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-07T06:22:20.781+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-07T06:29:57.212+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-07T06:29:56.366+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5a7b5ab-1d88-4bd9-9818-93deba8e3b6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-07T06:22:20.782+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-07T06:29:57.212+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-07T06:29:56.367+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': '<p>“When you ride a plane, they show us the video about emergency escape,”
        Flight 516 passenger Aruto Iwama told reporters after escaping. “Now I indeed
        think that we should watch those videos carefully and keep that information
        in our head.”</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6767dd0-bf6b-4678-b9e2-70e28045f9a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-07T06:26:51.332+08:00
      'mgnl:createdBy': 'celine'
