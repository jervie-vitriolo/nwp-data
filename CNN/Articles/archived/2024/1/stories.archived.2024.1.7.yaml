    'lead': 'Former president Rodrigo Duterte said he wants to "indirectly" talk to
      President Ferdinand Marcos Jr. about the investigation into the Sonshine Media
      Network International (SMNI) that airs his program.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2024-01-07T13:24:38.309+08:00
