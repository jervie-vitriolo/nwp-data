      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 7)</strong> — President
        Ferdinand Marcos Jr. signed into law a measure that would update the taxation
        system of the Bureau of Internal Revenue (BIR).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c164332d-b70e-4982-9a62-3833092f5766'
