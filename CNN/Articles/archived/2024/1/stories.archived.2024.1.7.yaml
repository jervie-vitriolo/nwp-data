      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-07T14:31:02.809+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '309b5a48-c107-4452-906c-87c6e2d45459'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-07T13:24:38.365+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-07T14:31:03.368+08:00
