      'mgnl:lastModified': 2024-01-07T14:31:02.810+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '357ab1d0-f42e-4272-8932-0f5fbb7fde98'
      'mgnl:activationStatus': true
