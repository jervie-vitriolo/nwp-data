      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-19T20:57:27.296+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 19) —</strong> Vice
        President Sara Duterte expressed concern over the urgent push to amend the
        economic provisions of the 1987 Constitution, hitting officials for “exploiting
        poverty” through an alleged signature-buying campaign for a people’s initiative.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9b24555-7fca-4535-bc3a-e3c54cf0c93e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-19T20:57:27.297+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-19T20:57:27.792+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-19T20:57:27.297+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': "\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53acda14-388e-41fe-8939-685fdc5cbe84'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-19T20:57:27.297+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-19T20:57:27.793+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-19T20:57:27.297+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': "Duterte urged Filipinos to safeguard the charter amid bribes for voter\
        \ signatures nationwide, including her hometown Davao.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a868c811-9e94-446b-9624-5b868c24cf03'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-19T20:57:27.298+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-19T20:57:27.795+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-19T20:57:27.298+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': "\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a817ab9-864f-4872-a8e3-3083d764bd8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-19T20:57:27.298+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-19T20:57:27.796+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-19T20:57:27.298+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': '<p>“<em>Mga kababayan, ang isinasagawang ‘Pera kapalit ng pirma para
        sa People’s Initiative’ ay patuloy na nangyayari araw-araw sa siyudad ng Davao
        at iba pang bahagi ng Pilipinas</em>,” she said in a statement on Friday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd26f79a-af17-473b-86ae-a229226f004b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-19T20:57:27.299+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-19T20:57:27.797+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-19T20:57:27.299+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': "\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90d28193-d4d4-48e9-af50-fca86360cada'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-19T20:57:27.299+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-19T20:57:27.798+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-19T20:57:27.299+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': '<p>“Ito ay pagsasamantala sa kahirapan ng ating mga mamamayan at kawalan
        ng respeto sa kanilang karapatan na magdesisyon nang malaya, walang takot,
        o impluwensya gamit ang salapi,” Duterte added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff59a8e1-9f98-4566-9db1-a9a3abbd6c92'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-19T20:57:27.300+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-19T20:57:27.799+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-19T20:57:27.300+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '590e802c-72e2-434a-a3df-0ba982612e9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-19T20:57:27.301+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-19T20:57:27.800+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-19T20:57:27.301+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': "[Translation: Fellow Filipinos, the 'Money for signature for the People's\
        \ Initiative' continues to happen every day in the city of Davao and other\
        \ parts of the Philippines. This is exploitation of poverty of our citizens\
        \ and lack of respect for their right to decide freely, without fear, or the\
        \ influence of money.]\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4aed60e-653b-481f-a673-0f92bf33a87f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-19T20:57:27.301+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-19T20:57:27.801+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-19T20:57:27.301+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '067b7997-f7fb-421a-954a-96abcc52ea89'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-19T20:57:27.302+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-19T20:57:27.802+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-19T20:57:27.302+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': '<p>The vice president said the practice reflects the habit of vote-buying
        by politicians during elections.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4231cf36-a6e3-4155-9791-9849a6cb820d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-19T20:57:27.302+08:00
