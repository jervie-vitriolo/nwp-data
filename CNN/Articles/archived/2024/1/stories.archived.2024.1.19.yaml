    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ae9da94-a5c8-4e7e-95f7-bf08f6b8a963'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-19T21:24:09.201+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2024-01-19T21:24:23.078+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-19T21:24:22.757+08:00
      'mgnl:lastModifiedBy': 'nikko'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Pag-IBIG Fund
        members are set to enjoy doubled savings and higher cash loan entitlements
        while continuing to have access to affordable home loans, as the agency is
        set to increase the nearly four-decade old mandatory monthly savings for both
        members and their employers starting February 2024, officials announced Wednesday,
        Jan. 17.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4607eac1-b25d-4628-b2b1-50991bd82f27'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-19T21:24:09.201+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2024-01-19T21:24:23.079+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-19T21:24:22.757+08:00
      'mgnl:lastModifiedBy': 'nikko'
      'mgnl:type': 'text'
      'text': "\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f401070e-f807-4cc4-9bbd-ef996fa82bc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-19T21:24:09.201+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2024-01-19T21:24:23.080+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-19T21:24:22.758+08:00
      'mgnl:lastModifiedBy': 'nikko'
      'mgnl:type': 'text'
      'text': '<p>Under the agency’s new rates, the monthly savings of Pag-IBIG Fund
        members for both the employee’s share and the employer’s counterpart shall
        increase to two hundred pesos (₱200) each from the current one hundred pesos
        (₱100). This follows the adjustment in the maximum monthly compensation to
        be used in computing the required two percent (2%) employee savings and two
        percent (2%) employer share for Pag-IBIG Fund members, which shall now increase
        to ten thousand pesos (₱10,000) from the current five thousand pesos (₱5,000).</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
