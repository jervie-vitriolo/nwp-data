      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "The MMDA reiterated that consolidated jeepneys will be issued with\
        \ stickers by the LTFRB to differentiate them from those that are no longer\
        \ allowed to ply routes.\r"
    '10':
