      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': '<p>Based on the Philippine Statistics Authority, Metro Manila''s population
        was 13.48 million as of 2020. On the other hand, <a href="https://www.census.gov/quickfacts/fact/table/greensborocitynorthcarolina/PST045222?">Greensboro</a>
        had a population of over 300,000 as of 2022, while <a href="https://www.census.gov/quickfacts/fact/table/highpointcitynorthcarolina/PST045222">High
