      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "The Philippine National Police earlier reported that seven people were\
        \ killed and four others were seriously injured following a landslide in Mt.\
        \ Diwata, Davao de Oro.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
