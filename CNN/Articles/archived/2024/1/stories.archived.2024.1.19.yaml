      'mgnl:lastModified': 2024-01-19T22:26:30.084+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 19) —</strong> The
        Commission on Elections (Comelec) is doubtful that the purported timeline
        for charger change via the people’s initiative will likely be followed.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08a4456a-20d1-4cc2-a68f-e8538bb62089'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-19T22:26:30.053+08:00
