      'mgnl:lastModified': 2024-01-19T19:23:26.191+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': "Garcia said the collection of signatures will not interrupt the upcoming\
        \ voter registration. \r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd261d38c-2ed6-4533-b80a-25ec5b8952ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-19T19:23:26.191+08:00
