      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-19T14:23:39.294+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "Late night host Jimmy Kimmel, comedic actor Adam Sandler and “Princess\
        \ Bride” star Carey Elwes, plus David Spade, Howie Mandel, Bill Burr, Seth\
        \ Green and Craig Robinson, among many others, appeared in the photo surrounding\
        \ Carrey.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3b58c80-23eb-4ed1-966e-df860cdbc16b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-19T14:11:13.733+08:00
