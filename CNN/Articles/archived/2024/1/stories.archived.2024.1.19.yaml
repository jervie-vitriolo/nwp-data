      'mgnl:lastModified': 2024-01-19T19:28:19.024+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "Based on the decision, Estrada may face jail time of up to 15 years\
        \ for the three bribery cases.\r"
