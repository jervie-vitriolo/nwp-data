      'mgnl:lastModified': 2024-01-19T06:01:29.870+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "In its 4 a.m. update, PAGASA said the effect of the shear line is weakening\
        \ in most parts of Mindanao. Weather specialist Benison Estareja added that\
        \ rainfall in the Caraga and Davao regions will lessen.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '648dc74c-d24a-4016-a098-fe3d9241a846'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-19T05:59:15.234+08:00
