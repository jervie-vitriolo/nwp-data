      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, January 19) — Some members of the
        Senate have expressed their support for Senator Jinggoy Estrada after the
        Sandiganbayan acquitted him of plunder, but convicted him of bribery in the
        multimillion-peso <a href="http://scam.https://www.cnnphilippines.com/news/2024/1/19/jinggoy-estrada-plunder-case-pork-barrel-scam.html???">pork
        barrel</a>&nbsp;</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d7a9229-c0a3-4900-825a-23fd33b09fbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-19T15:48:44.363+08:00
