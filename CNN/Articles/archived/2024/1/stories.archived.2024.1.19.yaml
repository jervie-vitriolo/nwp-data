  'LTFRB-sees-no-transport-crisis':
    'author': 'Mariel Celine Serquiña, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2024-01-19T18:27:28.000+08:00
    'imagesource': 'jcr:979ca832-e472-4402-b757-6e3bf5404dd2'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '54c23463-50a3-492d-bd48-a287cc9a3a72'
    'lead': 'The Land Transportation Franchising and Regulatory Board (LTFRB) remains
      firm that it sees no transport crisis in Metro Manila despite its data showing
      that over 300 routes have no consolidated entities.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-01-19T18:28:49.972+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2024-01-27T07:17:33.056+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-01-27T07:17:32.535+08:00
    'mgnl:lastModifiedBy': 'celine'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'LTFRB sees no transport crisis in NCR despite 300 routes without consolidated
      entities'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64939630-b260-4f8f-9bba-1c4b6ceb4249'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-19T18:28:50.044+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-27T07:17:33.056+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-27T07:17:32.522+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 19) —</strong> The
        Land Transportation Franchising and Regulatory Board (LTFRB) remains firm
        that it sees no transport crisis in Metro Manila despite its data showing
        that over 300 routes have no consolidated entities.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdbbdf17-f6f5-49cd-a94e-363fbd288344'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-19T18:28:50.045+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-27T07:17:33.058+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-27T07:17:32.522+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77948939-916e-4976-a8af-e70bdf5b28d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-19T18:28:50.045+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-27T07:17:33.058+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-27T07:17:32.523+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': '<p>READ: <a href="https://www.cnnphilippines.com/news/2024/1/18/Hundreds-of-PUV-routes-still-have-no-consolidated-entities-after-deadline.html">Hundreds
        of PUV routes still have no consolidated entities after deadline</a></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd052481-e97b-4c80-9535-c955abb00bdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-19T18:28:50.046+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-27T07:17:33.059+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-27T07:17:32.523+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c1af2b0-9088-48a4-8960-712a0d2c3156'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-19T18:28:50.046+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-27T07:17:33.060+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-27T07:17:32.524+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': '<p>In a media briefing on Friday, LTFRB Chairperson Teofilo Guadiz
        III said it is mostly short-distance routes that have no consolidated entities.
        These can be covered by consolidated jeepneys plying longer distances but
        which also traverse the short routes.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9b9cc9e-501d-44d6-b8c6-28689a657e01'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-19T18:28:50.046+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-27T07:17:33.060+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-27T07:17:32.524+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24b518a4-c042-4a0c-8134-9bc6004a1061'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-19T18:28:50.047+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-27T07:17:33.061+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-27T07:17:32.525+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': '<p>“<em>Wala kaming nakikita</em> [transport] <em>krisis at wala kaming
        napipintong</em> [transport] krisis dahil yung mga ruta na nabakantihan, may
        iba pang modes of transportation na dumadaan,” Guadiz added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e391497-7037-4cbd-aaf8-bab358e6a2e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-19T18:28:50.047+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-27T07:17:33.062+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-27T07:17:32.525+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aa1cd66-da7b-4386-994e-aebdfc4fd2f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-19T18:28:50.048+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-27T07:17:33.062+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-27T07:17:32.526+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "[Translation: We do not see a transport crisis nor a threat of a transport\
        \ crisis because there are other modes of transportation covering the routes\
        \ with no consolidated entities.]\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7094de94-3c3c-4813-9582-ffdbd75b4231'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-19T18:28:50.048+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-27T07:17:33.063+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-27T07:17:32.526+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ea6b46d-0269-46ff-aaac-d31e83d490fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-19T18:28:50.048+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-27T07:17:33.063+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-27T07:17:32.527+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "LTFRB National Capital Region Director Zona Tamayo assured the public\
        \ that major thoroughfares in Metro Manila have consolidated entities to serve\
        \ commuters. \r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94a5fb6b-6487-4fdf-8098-c4d9a431da1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-19T18:28:50.049+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-27T07:17:33.064+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-27T07:17:32.527+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b4258e2-d12a-4475-806d-a83f60677ad4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-19T18:28:50.049+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-27T07:17:33.064+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-27T07:17:32.528+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': '<p>Data from the LTFRB showed that more than 400 routes in Metro Manila
        have consolidated entities but a majority of these <a href="https://ltfrb.gov.ph/routes-with-consolidated-entities/">routes</a>
        have below 60% consolidation.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e9551af-9989-41b0-ba36-e33cfc821d68'
