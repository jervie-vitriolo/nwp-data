    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e1dcca6-a639-448e-83c5-5e1a844aaa43'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-19T14:49:25.226+08:00
