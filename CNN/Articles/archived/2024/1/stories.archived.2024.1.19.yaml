      'mgnl:type': 'text'
      'text': '<h2>Sustainable Dining</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27a66044-c265-47b9-95a0-a06f23e3b310'
