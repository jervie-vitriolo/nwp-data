      'mgnl:lastModified': 2024-01-19T04:51:33.697+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': '<p>“We also know that such incidents have happened because of power
        outages in the past. We know that they’ve happened because of physical damage
        to lines and fiber as well. So we know that those can cause this kind of outage.
        Therefore we can’t say with certainty for example that Israel is flipping
        a switch – although that means is certainly there.”</p>'
  'china-to-fight-back-vs-provocations-on-taiwan-issue':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2024-01-19T05:46:16.000+08:00
    'imagesource': 'jcr:4e67926e-de9c-46d9-a267-88168058afd9'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1b9d4a93-c959-46e9-9071-9bc9881c3ae8'
    'lead': 'China said it is determined to fight back against any provocation made
      by other countries about the Taiwan issue.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-01-19T05:49:01.780+08:00
    'mgnl:createdBy': 'raheema'
    'mgnl:lastActivated': 2024-01-19T05:49:02.089+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-01-19T05:49:01.857+08:00
    'mgnl:lastModifiedBy': 'raheema'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'China ready to ''fight back'' against provocations on Taiwan issue'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30598b2b-634e-4134-a89f-6c6cddb1387b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-19T05:49:01.845+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-19T05:49:02.089+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-19T05:49:01.853+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 19) —</strong> China
        asserted that it is determined to fight back against any provocation made
        by other countries about the Taiwan issue.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f30609e6-7cab-4fc0-bf98-66f789897498'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-19T05:49:01.845+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-19T05:49:02.090+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-19T05:49:01.845+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\"China will never accept anyone making provocations on the Taiwan\
        \ question and will resolutely fight back,\" Chinese Foreign Ministry Spokesperson\
        \ Mao Ning said in a regular press conference Thursday.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1d72f9b-7fa0-4add-98e7-1f0d42eaf0c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-19T05:49:01.845+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-19T05:49:02.091+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-19T05:49:01.845+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "This was after the Philippines' defense secretary called out the spokesperson\
        \ for resorting to \"gutter level talk\" when she expressed China's disapproval\
        \ of a congratulatory message issued by President Ferdinand Marcos Jr.  to\
        \ Taiwan's President-elect Lai Ching-te.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e52fe735-62e6-4d7d-b0ef-a266336017b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-19T05:49:01.846+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-19T05:49:02.092+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-19T05:49:01.846+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2024/1/17/gilbert-teodoro-chinese-foreign-ministry-mao-ning-gutter-level-talk-with-marcos.html">PH
        defense chief slams Chinese official for ''gutter level talk'' directed at
        Marcos</a></strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a06a1e32-a886-466b-a83c-848ee190e572'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-19T05:49:01.846+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-19T05:49:02.093+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-19T05:49:01.846+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "But Mao Ning argued that China's actions are \"legitimate and necessary\"\
        \ to state its position.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8d3d6d5-0b58-4669-827b-a673a4b7e28a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-19T05:49:01.847+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-19T05:49:02.095+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-19T05:49:01.847+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\"The Taiwan question is at the core of China's core interests and\
        \ bears on the sentiment of the 1.4 billion Chinese people,\" she said, reiterating\
        \ that Marcos' move violated its \"One China\" policy. \"The One China principle\
        \ is a red line as well as the bottom line.\"\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0158d0f3-e5f4-4bd3-88b3-eb80cb58e01b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-19T05:49:01.847+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-19T05:49:02.096+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-19T05:49:01.847+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "The One China policy recognizes that Taiwan is part of China's territory\
        \ and that the People's Republic of China is the sole legal government representing\
        \ the whole of China.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89fb3f02-aa15-4760-8aa5-a7c77c814455'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-19T05:49:01.847+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-19T05:49:02.097+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-19T05:49:01.847+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2024/1/16/china-warns-ph-marcos-remarks-to-taiwan-.html">China
        tells Marcos: Don''t ''play with fire'' over Taiwan issue</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4492b2f-637a-45f4-b269-5ba4e8156564'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-19T05:49:01.848+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-19T05:49:02.098+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-19T05:49:01.848+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "Mao Ning also urged the Philippines to \"stop wrong words and deeds\"\
        \ on issues relating to Taiwan as it remains a sensitive and internal concern\
        \ of China.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c15e5206-dd32-4753-ba4e-dda2860d48ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-19T05:49:01.848+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-19T05:49:02.099+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-19T05:49:01.848+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': '<p>The Chinese official earlier suggested that Marcos should "read
        more books" to properly understand the ongoing tensions between China and
        Taiwan – a statement which others found insulting.</p>'
  'red-concepcion-chicago-musical-broadway':
