      'mgnl:lastModified': 2024-01-19T04:51:33.695+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "In response to this latest outage, the IDF said in a statement: “It\
        \ is important to remember that the Gaza Strip is an active war zone and thus\
        \ can experience temporary disruptions to internet connectivity due to the\
        \ ongoing conflicts.”\r"
    '39':
