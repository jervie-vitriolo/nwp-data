      'mgnl:type': 'text'
      'text': '<p>Shopping at Kultura on all weekends until January 31 transforms
        into an act of giving. With a minimum spend of ₱5,000, you won’t just get
        to support local enterprises, 50 SMAC points will also be donated to the Hapag
        Movement.</p>'
