      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be547c60-7f2a-45be-bde4-4113bfe4ca62'
      'mgnl:activationStatus': true
