      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A near-total communications blackout in
        Gaza, the longest of the war, has now lasted one week with no signs of abating,
        preventing humanitarian and emergency services from operating effectively
        in the territory.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcba46c4-f990-4167-abad-8d65f4e29f1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-19T04:51:33.675+08:00
