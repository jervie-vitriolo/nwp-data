      'mgnl:lastModified': 2024-01-19T20:57:27.315+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': "\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fca8c836-227e-4c3c-929d-b4701b7698fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-19T20:57:27.316+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-19T20:57:27.825+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-19T20:57:27.316+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': "Meanwhile, Senate President Juan Miguel Zubiri revealed that President\
        \ Ferdinand Marcos Jr. has asked the Senate to lead the charter review, in\
        \ particular the economic provisions. \r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3db20e4-c406-444c-8f35-aa86031b65b9'
      'mgnl:activationStatus': true
