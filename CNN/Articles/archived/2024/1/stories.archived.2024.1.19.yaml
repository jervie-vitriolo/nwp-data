      'text': "\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e10be61a-0ffc-4014-b4b8-07f388370e91'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-19T04:51:33.693+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-19T04:51:34.306+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-19T04:51:33.693+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "Paltel, which owns Jawwal, has in previous incidents (for example,\
        \ on November 1 and November 5) alleged that Israel purposefully turned off\
        \ Gaza’s communications lines, often coinciding with large military operations.\
        \ A senior American official has in the past told CNN that the U.S. applied\
        \ pressure on Israel to restore connectivity in Gaza when it was severed.\
        \ The IDF did not at the time comment on those allegations.\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7750f0e-4f7e-4819-8940-a03c67a106ec'
