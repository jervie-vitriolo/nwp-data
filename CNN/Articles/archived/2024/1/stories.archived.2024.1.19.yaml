      'mgnl:lastActivated': 2024-01-19T04:51:34.271+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-19T04:51:33.675+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf090f65-91e9-4f10-a60b-3ff0688d5acb'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-19T04:51:33.675+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-19T04:51:34.272+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-19T04:51:33.675+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "It is the ninth such outage since Israel’s war on Hamas began following\
        \ the group’s attacks in Israel on October 7, according to the Internet monitoring\
        \ site Netblocks. The blackout affects both physical and wireless data connections,\
        \ as well as mobile phone usage.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6fcb784-ced5-4df6-9dad-f98a306579a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-19T04:51:33.676+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-19T04:51:34.273+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-19T04:51:33.676+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0f1a3fa-baa9-494e-9271-126fb1ee9362'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-19T04:51:33.676+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-19T04:51:34.274+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-19T04:51:33.676+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "“It’s almost impossible to do the work that we’re supposed to do,”\
        \ Juliette Touma, director of communications for UNRWA, the largest UN agency\
        \ operating in the Palestinian Territories, told CNN by phone from Jerusalem.\
        \ “It’s something that is very difficult to imagine in this day and age.”\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '039dba23-f52b-4f25-8d8a-6d785fcb6c4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-19T04:51:33.677+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-19T04:51:34.275+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-19T04:51:33.677+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '201033cb-a686-4f61-b58e-2dc9e2f1ff38'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-19T04:51:33.677+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-19T04:51:34.276+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-19T04:51:33.677+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "“When a bombing happens, especially in the night, you cannot reach\
        \ ambulances,” Jamal al Rozzi, an aid worker near Khan Younis, said in a voice\
        \ message to CNN. “If you have any kind of emergency case concerning health,\
        \ you cannot move because it’s very, very dangerous.”\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4fb1555-3c28-418d-a777-5323f6dfa43d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-19T04:51:33.677+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-19T04:51:34.277+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-19T04:51:33.677+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aa64fb5-25df-475e-a63b-549c053cb1a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-19T04:51:33.678+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-19T04:51:34.278+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-19T04:51:33.678+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "Some journalists and aid workers have limited communications by using\
        \ international or electronic SIMs, near the Israeli or Egyptian borders.\
        \ It has been difficult for CNN to reach regular contacts in Gaza over the\
        \ past week.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf8b680a-1842-4088-9c31-82e80b4bb48a'
      'mgnl:activationStatus': true
