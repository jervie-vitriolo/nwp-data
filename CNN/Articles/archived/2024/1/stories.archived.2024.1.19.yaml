  'cebu-mactan-channel-sinulog':
    'author': 'Dale Israel, Cebu-based correspondent'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2024-01-19T17:44:17.000+08:00
    'imagesource': 'jcr:4022ddde-68ce-45cd-940a-d8bf5258387b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c4822913-b09f-4367-b55d-5137acf6a4f7'
    'lead': 'Cebu’s Mactan Channel will be closed for six hours for the fluvial procession
      in celebration of the 459th fiesta of the Santo Niño de Cebu on Saturday, Jan.
      20.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2024-01-19T17:46:58.770+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2024-01-19T17:46:59.166+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-01-19T17:46:58.822+08:00
    'mgnl:lastModifiedBy': 'vince'
    'mgnl:tags': ['Mactan-Channel', 'Sinulog-Festival', 'fluvial-procession', 'Santo-Ni-o-de-Cebu']
    'stories': []
    'template': '1'
    'title': "Mactan Channel to be closed for Sinulog fluvial parade on Jan. 20  \n"
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a45127c-9369-4703-8cd2-20bacc216642'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-19T17:46:58.800+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-19T17:46:59.167+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-19T17:46:58.815+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': '<p><strong>Cebu (CNN Philippines, January 19) —</strong> Cebu’s Mactan
        Channel will be closed for six hours for the fluvial procession in celebration
        of the 459th fiesta of the Santo Niño de Cebu on Saturday, Jan. 20.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb77c968-9bd1-4917-aedd-bf6d7b2a0a1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-19T17:46:58.801+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-19T17:46:59.168+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-19T17:46:58.801+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "Philippine Coast Guard Cebu Station Commander Mark Larsen Mariano said\
        \ the channel will be off limits from 3 a.m. to 9 a.m.  \r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27973a33-584c-46d1-b576-3b3f85f4cab8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-19T17:46:58.801+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-19T17:46:59.169+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-19T17:46:58.801+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85063c35-fc06-4783-9d1d-8fe6b8b2e98a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-19T17:46:58.802+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-19T17:46:59.170+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-19T17:46:58.802+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "The annual fluvial procession for the Santo Niño will be participated\
        \ in by 204 marine vessels including 139 motorbancas, 31 motor vessels, 24\
        \ tugboats, 6 yachts, and four speedboats.  \r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca5ee938-3e9d-4dc2-8a9d-1f146547738b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-19T17:46:58.802+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-19T17:46:59.171+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-19T17:46:58.802+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae7cecb8-4dd6-4dfe-bc04-52cb38f0017c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-19T17:46:58.803+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-19T17:46:59.173+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-19T17:46:58.803+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "The procession will begin at the Naval Forces Central headquarters\
        \ on Mactan Island enroute to the first two bridges and the CCLEX bridge,\
        \ encircling the Mactan Channel.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f06886d-d545-4079-a0dd-57a9532d4224'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-19T17:46:58.803+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-19T17:46:59.174+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-19T17:46:58.803+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7486913a-ae2b-45ea-946b-e0f6701f7742'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-19T17:46:58.803+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-19T17:46:59.175+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-19T17:46:58.803+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "The fluvial procession is a reenactment of the arrival of the Spanish\
        \ Galleon led by Ferdinand Magellan, who brought the image of the Infant Jesus\
        \ and gave it as a gift to the wife of Rajah Humabon, the ruler of Cebu Island\
        \ in 1521.  \r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee569af6-f978-4557-8dc0-82a70feeb5d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-19T17:46:58.804+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-19T17:46:59.176+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-19T17:46:58.804+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab57cb0e-7090-4b9b-99fa-90e624a04cfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-19T17:46:58.804+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-19T17:46:59.177+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-19T17:46:58.804+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "Meanwhile, several roads in Cebu City will also be closed on Saturday\
        \ afternoon to give way to a procession. The Cebu City Transportation Office\
        \ has already announced rerouting schemes.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f770a6d-fcdb-49fc-be07-ff482704a363'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-19T17:46:58.805+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-19T17:46:59.178+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-19T17:46:58.805+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfb071d0-d0fd-45d7-9a88-29f21f35ad37'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-19T17:46:58.805+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-19T17:46:59.179+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-19T17:46:58.805+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "Thousands of devotees are expected to join the procession which will\
        \ start from the Basilica Minore del Santo Niño.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90189366-4ffa-401e-be76-7b00fd7d67e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-19T17:46:58.806+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-19T17:46:59.180+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-19T17:46:58.806+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72536b87-414f-48ac-a613-6f3c45feda68'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-19T17:46:58.806+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-19T17:46:59.181+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-19T17:46:58.806+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "The procession will traverse Magallanes Street to V. Rama Avenue, Fuente\
        \ Osmena, Osmena Boulevard and back to the Basilica.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25f1053f-1d41-48a5-b89d-d10e4422d605'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-19T17:46:58.807+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-19T17:46:59.182+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-19T17:46:58.807+08:00
