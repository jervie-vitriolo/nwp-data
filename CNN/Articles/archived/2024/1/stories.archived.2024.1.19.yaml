      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> As Jim Carrey himself once said, “It’s
        party time.”</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e991cd9-a1c0-4a24-9dde-47aac9b87b32'
