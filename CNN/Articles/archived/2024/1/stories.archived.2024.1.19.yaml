    'lead': 'Madonna is being called to task by a pair of ticketholders for exhibiting
      ‘flippant difficulty’ in starting her recent string of Brooklyn “Celebration
      Tour” concerts on time, court records show.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2024-01-19T14:07:05.194+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2024-01-19T14:22:57.733+08:00
    'mgnl:lastActivatedBy': 'superuser'
