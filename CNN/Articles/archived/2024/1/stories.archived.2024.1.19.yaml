      'mgnl:lastModified': 2024-01-19T19:28:19.022+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "In its nearly 400-page ruling, the Sandiganbayan explained that in\
        \ the absence of sufficient evidence for plunder, a respondent could be convicted\
        \ for a lesser offense.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0132c77-d1d4-4847-b59a-5d1f8b4eb89c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-19T19:22:14.392+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-19T19:28:19.546+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-19T19:28:19.023+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9efc8fc3-8675-418e-8581-c7fa88c34a36'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-19T19:22:14.392+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-19T19:28:19.547+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-19T19:28:19.023+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "The court cited the variance doctrine, “which allows the conviction\
        \ of an accused for a crime proved that is different from but necessarily\
        \ included in the crime charged.”\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '073ea900-35ab-49c5-a824-5f3a1b9614d5'
      'mgnl:activationStatus': true
