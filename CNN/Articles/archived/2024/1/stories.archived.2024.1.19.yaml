      'mgnl:lastModified': 2024-01-19T16:11:09.318+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "It said it takes Filipinos an average of 25 minutes and 30 seconds\
        \ to travel just 10 kilometers — a far cry from the eight-minute average of\
        \ Greensboro-High Point in North Carolina, United States, which ranked last\
        \ in the list of 387 metro areas in 55 countries.\r"
