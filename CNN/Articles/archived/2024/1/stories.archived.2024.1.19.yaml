      'mgnl:lastModified': 2024-01-20T13:16:35.076+08:00
      'mgnl:lastModifiedBy': 'nikko'
      'mgnl:type': 'text'
      'text': "Organized by SMFCC every three years, the event was held at the vibrant\
        \ culture hub, The Astbury, in Makati City, and featured a communal dining\
        \ concept. This is to reflect how technology has influenced and transformed\
        \ culinary experiences in the past couple of years.\r"
    '4':
