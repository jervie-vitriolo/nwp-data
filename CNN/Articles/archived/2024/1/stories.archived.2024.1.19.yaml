      'mgnl:lastModified': 2024-01-19T14:49:25.237+08:00
      'mgnl:lastModifiedBy': 'bamba'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 19) —</strong> The
        Commission on Elections (Comelec) said it has allocated over ₱465 million
        for the procurement of an internet voting system to be used for overseas voting
        in the 2025 midterm polls.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc8cf9fb-38d0-44e6-aa45-4acc364850a3'
