      'mgnl:lastModified': 2024-01-19T04:51:33.691+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "The blackout also means that Palestinians both in and outside Gaza\
        \ have no way of knowing whether family members from whom they are separated\
        \ are alive or dead. More than 24,000 people have been killed in Gaza since\
        \ October 7, according to the Hamas-run Ministry of Health.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
