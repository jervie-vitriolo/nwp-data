      'mgnl:type': 'text'
      'text': '<p>PAGASA Davao River Basin Flood Forecasting and Warning Center also
        released a flood advisory indicating various rivers in the city at critical
        and alert levels.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbae967a-5de3-4b6a-ac29-a1a0f54abbc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-19T05:59:15.233+08:00
