      'mgnl:lastModified': 2024-01-20T13:16:35.080+08:00
      'mgnl:lastModifiedBy': 'nikko'
      'mgnl:type': 'text'
      'text': "“In recent years, technology, including social media, has played a\
        \ significant role in connecting people from all over the world. With this,\
        \ culinary interests have expanded, and many of us have become food enthusiasts\
        \ in search of diverse flavors. Through this event, we want to further encourage\
        \ connections through food,” added Arcenas.\r"
