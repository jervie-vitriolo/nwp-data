    'jcr:uuid': '49748985-fbfc-4fbc-b0a4-4512310ce186'
    'lead': 'President Ferdinand Marcos Jr. says he directed his economic team to
      reduce red tape, which has been “choking” the business industry despite his
      administration’s efforts to attract more investments.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-01-19T16:41:48.014+08:00
    'mgnl:createdBy': 'celine'
    'mgnl:lastActivated': 2024-01-19T16:42:51.701+08:00
