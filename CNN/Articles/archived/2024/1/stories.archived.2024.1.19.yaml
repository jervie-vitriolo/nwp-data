    'title': 'Post Malone, Andra Day, Reba McEntire announced as Super Bowl pre-game
      performers'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56e25106-e023-4592-a482-4417c5e40f77'
