    'mgnl:tags': ['PUV-modernization-program', 'MMDA', 'NCR', 'jeepneys']
    'stories': []
    'template': '1'
    'title': "MMDA to randomly check jeepneys starting Feb.1 after grace period ends\
      \  \n"
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b5ed252-a3d1-40d0-b3fd-eee25a7c49e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-19T19:04:44.717+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-19T19:04:45.048+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-19T19:04:44.731+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 19) —</strong> The
        Metropolitan Manila Development Authority (MMDA) on Friday said that it will
        randomly inspect jeepneys along the capital region’s roads starting Feb. 1
        as the grace period for unconsolidated public utility vehicles (PUV) expires
        on Jan. 31.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '541a437d-2ff8-47e0-ba4a-2cce012f4476'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-19T19:04:44.718+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-19T19:04:45.049+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-19T19:04:44.718+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "“Dahil ang desisyon ng LTFRB at DOTr, yung mga hindi nag-consolidate\
        \ ay hindi pwedeng bumiyahe starting February 1. So magra-random checking\
        \ kami ng mga documents,” said MMDA acting chairperson Don Artes in a chance\
        \ interview with the press.  \r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7c3e91e-206b-42b6-83be-73ca097352a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-19T19:04:44.718+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-19T19:04:45.050+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-19T19:04:44.718+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd84f5f19-4332-4c34-947c-9d32d5f14254'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-19T19:04:44.718+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-19T19:04:45.051+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-19T19:04:44.718+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "[Translation: The LTFRB and the DOTr decided that unconsolidated jeepneys\
        \ are no longer allowed to operate starting February 1. So we will conduct\
        \ random checking of documents by then.]  \r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c4fa3b4-81a8-42df-8a1f-4165e309211c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-19T19:04:44.719+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-19T19:04:45.052+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-19T19:04:44.719+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c82b5714-a476-4a20-ac5e-820120cf098e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-19T19:04:44.719+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-19T19:04:45.053+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-19T19:04:44.719+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "After the deadline for operators to consolidate into cooperatives under\
        \ the PUV modernization program lapsed last Dec. 31, unconsolidated jeepneys\
        \ were given one more month to operate.  \r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f93ad66d-99f2-49c1-a13a-e1f93c3ea420'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-19T19:04:44.720+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-19T19:04:45.054+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-19T19:04:44.720+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5acf6e59-4628-4625-ac57-53f3e1530b00'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-19T19:04:44.720+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-19T19:04:45.055+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-19T19:04:44.720+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "But the Land Transportation Franchising and Regulatory Board (LTFRB)\
        \ warned they will be apprehended if caught plying the roads by February.\
        \    \r"
