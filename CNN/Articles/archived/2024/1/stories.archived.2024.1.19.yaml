      'mgnl:lastModifiedBy': 'nikko'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e60baf68-0c9e-4901-82fa-56dd57cdfbeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-19T21:04:21.405+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2024-01-20T13:16:37.029+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-20T13:16:35.100+08:00
      'mgnl:lastModifiedBy': 'nikko'
      'mgnl:type': 'text'
      'text': "Another focus in sustainable dining is on eco-friendly packaging, meeting\
        \ consumer demand for regenerative and upcycled materials. Lastly, artificial\
        \ intelligence (AI) contributes to efficient and ecological food production,\
        \ by predicting harvest periods and minimizing food waste.\r"
