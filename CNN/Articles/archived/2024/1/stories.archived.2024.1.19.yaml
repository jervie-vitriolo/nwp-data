      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 19) —</strong> Davao
        City has <a href="https://www.facebook.com/davaocitygov/posts/pfbid04v1dZjAxT96FLmsXpdsAKoMjsrCQSTBSR52iSSxK78mhEBXp29VQmeXsiWL4fr98l">suspended</a>
        classes in all levels in all public and private schools on Jan. 19, Friday
        due to heavy rains caused by the shear line.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab570af1-77c2-4f6c-a8b9-06dd1953cf53'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-19T05:59:15.231+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-19T06:01:30.157+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-19T06:01:29.869+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "The city government said the Department of Science and Technology -\
        \ Philippine Atmospheric, Geophysical and Astronomical Services Administration\
        \ (DOST-PAGASA) Mindanao Regional Services Division (MPRSD) issued a yellow\
        \ warning level with possible flooding in low-lying landslides in mountainous\
        \ areas in the region.\r"
    '3':
