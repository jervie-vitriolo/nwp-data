      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-19T17:57:43.160+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-19T17:58:23.742+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-19T17:58:23.245+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': '<p>Officials have not yet disclosed specific details of the Memorandum
        of Understanding (MOU) on Defense Cooperation signed by Defense Secretary
        Gilbert Teodoro and Canadian Ambassador David Hartman at the Department of
        National Defense (DND) headquarters.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0268bc5-0ed3-4882-805c-05e561e0d83a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-19T17:57:43.160+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-19T17:58:23.742+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-19T17:58:23.246+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ad3a093-11b6-4d88-92e6-13b09daee6e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-19T17:57:43.160+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-19T17:58:23.743+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-19T17:58:23.246+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "Teodoro, however, suggested that a VFA now doesn’t appear far off on\
        \ the horizon.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fb30350-064a-437f-bf99-f029ba1bfa73'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-19T17:57:43.161+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-19T17:58:23.743+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-19T17:58:23.247+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac7d1083-3512-4aa6-96f3-64e8c09ab193'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-19T17:57:43.161+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-19T17:58:23.743+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-19T17:58:23.247+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "“I'm glad to hear that there is a strong intention on both sides to\
        \ deepen and strengthen the relationships by forging new milestones in our\
        \ defense relations to culminate, perhaps, with the Visiting Forces Agreement,”\
        \ the DND chief said during the signing.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f049015-7eb6-4bc9-9f49-44cd89850014'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-19T17:57:43.162+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-19T17:58:23.743+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-19T17:58:23.248+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f077d824-7660-4160-a5f7-cf5c54b36bf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-19T17:57:43.162+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-19T17:58:23.744+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-19T17:58:23.248+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "The Philippines has entered into a VFA with only two other countries\
        \ — the United States and Australia. However, it also began talks with Japan\
        \ last November for a Reciprocal Access Agreement, which is similar to a VFA\
        \ as it allows troops from one country to freely visit another temporarily.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b231cd1f-2396-4c42-a13c-62238db413be'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-19T17:57:43.162+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-19T17:58:23.744+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-19T17:58:23.249+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a2bef22-4d0f-4640-8ddf-9ec45aa4c97d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-19T17:57:43.163+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-19T17:58:23.744+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-19T17:58:23.249+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "Manila and Ottawa started discussions on upgrading ties as early as\
        \ May last year, particularly to provide a framework on increased interoperability\
        \ between their forces and further boosting joint capabilities to address\
        \ regional security threats.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '358361c3-e5d5-42f2-a74c-fc31b0bf96e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-19T17:57:43.163+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-19T17:58:23.745+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-19T17:58:23.250+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f95b004-b427-494b-8343-d4bb560c2ca3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-19T17:57:43.164+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-19T17:58:23.745+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-19T17:58:23.250+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "The inking of the MOU coincides with the 75th anniversary of diplomatic\
        \ relations between the two countries.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39b3e5ee-43ab-4e13-94f0-a56f39d3d1f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-19T17:57:43.164+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-19T17:58:23.745+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-19T17:58:23.251+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbc712b7-180b-43a1-8fca-75dbfa03395e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-19T17:57:43.165+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-19T17:58:23.746+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-19T17:58:23.251+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "It jumpstarts cooperation on military education, training exchanges,\
        \ information sharing, peacekeeping operations, and disaster response, among\
        \ others.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14c8ab7f-7f77-4e39-8d10-aabb409679b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-19T17:57:43.165+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-19T17:58:23.746+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-19T17:58:23.252+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a610a24-6622-416d-8f6b-05516c5a7631'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-19T17:57:43.166+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-19T17:58:23.746+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-19T17:58:23.252+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "“The strongest assets we have are the mutual trust and confidence that\
        \ we have in one another on a people-to-people basis,” Teodoro told Canadian\
        \ officials. “And because we are dealing with each other in a straightforward,\
        \ open, and on a rules-based manner, such trust is reinforced and will surpass\
        \ political changes and the tests of time.\"\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcbd1e94-9091-471c-9bb7-85a9c570f2d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-19T17:57:43.166+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-19T17:58:23.747+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-19T17:58:23.253+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa013825-9428-41d2-9c2c-c7bdccdc5032'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-19T17:57:43.167+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-19T17:58:23.747+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-19T17:58:23.253+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "Hartman said in a July 2023 interview that the MOU will not be a legally-binding\
        \ document, but more of a manifestation of \"the government of Canada wanting\
        \ to collaborate with the government of the Philippines, with the Armed Forces\
        \ and other stakeholders to exchange best practices, train together, exchange\
        \ technology and shared military exercises.\"\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4aaa666-a79d-4791-a5b6-4ecf3879dc38'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-19T17:57:43.167+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-19T17:58:23.747+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-19T17:58:23.254+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6907d941-3675-4a7f-8301-0cee79ea81b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-19T17:57:43.168+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-19T17:58:23.747+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-19T17:58:23.254+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': '<p>The envoy added that Ottawa is pushing for coast guard-to-coast
        guard cooperation with Manila.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16142e2d-98dc-4c1e-ad76-b94c5f51ba0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-19T17:57:43.168+08:00
