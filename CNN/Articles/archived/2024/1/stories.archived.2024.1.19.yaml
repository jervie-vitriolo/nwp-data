      'mgnl:lastModifiedBy': 'bamba'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42e5402a-221d-4bd0-a643-9143a744f60e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-19T14:49:25.223+08:00
