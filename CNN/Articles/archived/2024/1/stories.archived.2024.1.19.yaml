    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cbbaba0-eb4b-4cd6-9a5e-e455e83edf1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-19T21:04:21.436+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2024-01-20T13:16:37.053+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-20T13:16:35.135+08:00
      'mgnl:lastModifiedBy': 'nikko'
      'mgnl:type': 'text'
      'text': "Driven by a desire for adventure and shared experiences, consumers\
        \ are immersing themselves in a global culinary expedition. Highlighting different\
        \ cultures and regional cuisines, among popular global trends right now are\
        \ third-culture cuisine, Balkan cuisine, local ingredients going global, the\
        \ spice heist, and elevated convenience.\r"
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a66252bb-2498-47f9-82a3-23f666ae84e0'
      'mgnl:activationStatus': true
