      'mgnl:type': 'image'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bb9f819-a1e2-4fb0-8201-9a90da52068d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-19T21:04:21.461+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2024-01-20T13:16:37.065+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-20T13:16:35.155+08:00
      'mgnl:lastModifiedBy': 'nikko'
      'mgnl:type': 'text'
      'text': "Many people embrace yesterday's trends to find comfort, familiarity,\
        \ and safety, especially after the pandemic.  As such, a revival of retro-themed\
        \ foods and flavors is seen, enabling people to reconnect with their beloved\
        \ brands and feel-good favorites from childhood. There is also a growing interest\
        \ in creating new memories or nostalgic versions with updated twists. This\
        \ is “newstalgia”.\r"
    '86':
      'jcr:primaryType': 'mgnl:block'
