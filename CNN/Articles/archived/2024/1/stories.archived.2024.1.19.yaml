      'mgnl:lastModified': 2024-01-19T19:23:26.195+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': '<p>“<em>Yung taong gagamitin mo sa verification ay similar na tao na
        gagamitin mo sa registration</em>,” he explained.</p>'
