    'jcr:uuid': 'f49c1bc0-1c62-4568-bc62-29e32c2aaa5b'
    'lead': 'As Jim Carrey himself once said, “It’s party time.” As seen in an iconic
      group photo, Carrey did just that while celebrating his 62nd birthday with famous
      friends.

      '
