  'israel-exhuming-bodies-gaza-cemetery':
    'author': 'Ivana Kottasová, Ibrahim Dahman, Benjamin Brown, Jeremy Diamond and
      Muhammad Darwish, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2024-01-19T04:44:49.000+08:00
