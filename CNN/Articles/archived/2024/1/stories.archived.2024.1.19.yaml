      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd60a8591-aa71-45d4-8be8-b86cfa3a609f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-19T19:04:44.721+08:00
