    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b320fcca-db27-4ffa-95df-7f0925a321e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-19T04:51:33.692+08:00
