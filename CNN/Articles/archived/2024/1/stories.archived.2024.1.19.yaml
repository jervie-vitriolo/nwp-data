      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "Standing out from the crowd was “The Zone of Interest,” Jonathan Glazer’\
        s unique film about the Holocaust, which achieved nine nominations.\r"
