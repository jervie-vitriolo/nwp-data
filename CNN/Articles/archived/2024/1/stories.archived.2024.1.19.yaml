    'stories': []
    'template': '1'
    'title': 'Marcos orders economic team to cut red tape'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b2dfb60-0271-45dc-ad72-e417cbd4bdaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-19T16:41:48.044+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-19T16:42:51.702+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-19T16:42:51.410+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 19)</strong> — President
        Ferdinand Marcos Jr. on Friday said he directed his economic team to reduce
        red tape, which has been “choking” the business industry despite his administration’s
        efforts to attract more investments.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e5c9fe0-e7d7-48bb-9b46-deec8fdf45c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-19T16:41:48.044+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-19T16:42:51.702+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-19T16:42:51.410+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b900ab1b-212f-4c03-a52e-bb913f792e98'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-19T16:41:48.045+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-19T16:42:51.702+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-19T16:42:51.411+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "The government should also not tax businesses heavily and tightly regulate\
        \ their growth in order to attract foreign and domestic capital, the president\
        \ said in his speech at the inauguration of the Gokongwei Group’s expanded\
        \ JG Summit Petrochemicals Manufacturing Complex in Batangas City.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23dd4e48-1f2e-40fd-83f0-6e7ffb249398'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-19T16:41:48.045+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-19T16:42:51.703+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-19T16:42:51.411+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0724f200-c2e6-4a65-a748-2ebd1e020522'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-19T16:41:48.045+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-19T16:42:51.703+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-19T16:42:51.412+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "The president said the government’s economic team aims to “create a\
        \ climate that propels economic growth, boosts incentives, promotes ease of\
        \ doing business and funds high impact infrastructure.”\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e09c6e57-5c45-4917-b9f9-6e8d70d8aa8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-19T16:41:48.046+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-19T16:42:51.703+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-19T16:42:51.412+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e066d31f-50d3-4eb9-9264-efcabe91ab71'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-19T16:41:48.046+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-19T16:42:51.703+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-19T16:42:51.413+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': '<p>Marcos earlier <a href="https://www.cnnphilippines.com/news/2024/1/7/marcos-signs-ease-of-paying-taxes-act.html">signed</a>
        the Ease of Paying Taxes law, which aims to simplify the tax filing process
        for small and medium enterprises and update the revenue collection system
        of the Bureau of Internal Revenue.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a48ca341-3872-48d6-b514-dbe21042fa81'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-19T16:41:48.047+08:00
