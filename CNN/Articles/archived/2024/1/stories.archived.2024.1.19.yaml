    '21':
      'image': 'jcr:5df92297-821c-47b5-b86a-7e8347284b2b'
      'imageCaption': 'Photo from San Miguel Foods Culinary Center'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e277fa65-d399-4bd0-a0b4-1932bcb83588'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-19T21:04:21.401+08:00
