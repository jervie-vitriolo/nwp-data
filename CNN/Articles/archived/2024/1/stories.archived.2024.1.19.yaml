    'jcr:uuid': '8d0d3325-3671-49b9-a007-9fbdb397eefd'
    'lead': 'Oklahoma City Thunder guard Josh Giddey won’t face charges in California
      following an investigation into whether the 21-year-old was in a relationship
      with a minor, police announced.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-01-19T16:51:19.800+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2024-01-19T16:52:34.849+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-01-19T16:52:34.599+08:00
    'mgnl:lastModifiedBy': 'cjmarquez'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'NBA player Josh Giddey won’t face charges following investigation into
      alleged relationship with a minor'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d3bf719-fb8f-4729-920b-917ab5b264d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-19T16:51:19.844+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2024-01-19T16:52:34.850+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-19T16:52:34.595+08:00
      'mgnl:lastModifiedBy': 'cjmarquez'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)&nbsp;—</strong> Oklahoma City Thunder guard <a href="https://edition.cnn.com/2023/11/29/sport/josh-giddey-nba-police-investigation-spt-intl/index.html">Josh
        Giddey</a> won’t face charges in California following an investigation into
        whether the 21-year-old was in a relationship with a minor, police announced.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65cebd0d-7f8b-4536-897e-ce02f8d1f23d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-19T16:51:19.845+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2024-01-19T16:52:34.851+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-19T16:52:34.595+08:00
      'mgnl:lastModifiedBy': 'cjmarquez'
      'mgnl:type': 'text'
      'text': '<p>Investigators have been “unable to corroborate any criminal activity”
        connected to Giddey, the Newport Beach Police Department <a href="https://twitter.com/NewportBeachPD/status/1747804018867601481">announced</a>
        on Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bda214b7-7db1-410e-bf37-ffc35f9c1900'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-19T16:51:19.845+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2024-01-19T16:52:34.852+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-19T16:52:34.595+08:00
      'mgnl:lastModifiedBy': 'cjmarquez'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to the NBA and the Thunder for comment but did
        not immediately hear back.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dab1ecb7-f3ee-4b82-a3dd-3a0e24adb065'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-19T16:51:19.846+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2024-01-19T16:52:34.853+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-19T16:52:34.596+08:00
      'mgnl:lastModifiedBy': 'cjmarquez'
      'mgnl:type': 'text'
      'text': '<p>In November, police opened an investigation after information began
        circulating online involving an alleged relationship between Giddey and a
        female minor. It is unclear what connection, if any, Giddey has to Newport
        Beach.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ee0a086-7a7b-4c38-973f-3c33b456e99f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-19T16:51:19.846+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2024-01-19T16:52:34.854+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-19T16:52:34.596+08:00
      'mgnl:lastModifiedBy': 'cjmarquez'
      'mgnl:type': 'text'
      'text': '<p>Giddey was asked in November about social media posts suggesting
        a relationship, to which he said, “I understand the question obviously, but
        there’s no further comment right now. … I understand you guys want to know
        about it but just right now, I don’t have anything to say.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbaf2004-0e4f-422a-a4ef-e74012ac3ec2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-19T16:51:19.846+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2024-01-19T16:52:34.855+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-19T16:52:34.597+08:00
      'mgnl:lastModifiedBy': 'cjmarquez'
      'mgnl:type': 'text'
      'text': '<p>Thunder head coach Mark Daigneault also declined to comment at the
        time, calling it a “personal matter.”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81f210e0-bb54-49ba-96ea-27f61628b62b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-19T16:51:19.847+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2024-01-19T16:52:34.856+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-19T16:52:34.597+08:00
      'mgnl:lastModifiedBy': 'cjmarquez'
      'mgnl:type': 'text'
      'text': '<p>The Australian player, who is in his third year and has continued
        to play during the investigation, is <a href="https://www.nba.com/player/1630581/josh-giddey/bio">averaging
        11.8 points</a>, 6.1 rebounds and 4.6 assists per game.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '394d010f-5976-49ea-b8d1-73f836c35172'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-19T16:51:19.847+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2024-01-19T16:52:34.856+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-19T16:52:34.598+08:00
      'mgnl:lastModifiedBy': 'cjmarquez'
      'mgnl:type': 'text'
      'text': "The Thunder will play in Salt Lake City, Utah, against the Jazz on\
        \ Thursday.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecf7cc89-4b68-4b6c-9a77-e24b387382a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-19T16:51:19.848+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2024-01-19T16:52:34.857+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-19T16:52:34.598+08:00
      'mgnl:lastModifiedBy': 'cjmarquez'
      'mgnl:type': 'text'
      'text': '<p><em>CNN’s Wayne Sterling has contributed to this report.</em></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebce9e43-8916-4046-8e18-ae21f5459e40'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-19T16:51:19.848+08:00
      'mgnl:createdBy': 'cjmarquez'
