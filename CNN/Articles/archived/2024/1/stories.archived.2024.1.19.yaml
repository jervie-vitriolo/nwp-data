      'mgnl:lastActivated': 2024-01-19T22:26:30.781+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-19T22:26:30.053+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19e50b07-1a9b-431b-b288-80d46c3cf54d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-19T22:26:30.054+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-19T22:26:30.782+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-19T22:26:30.054+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': '<p>“<em>At this point, medyo malabo po yung sinasabi nilang June na
        plebisito. Siguro po kung nai-submit nila yan as early as mga January 1st,
        1st week, baka mahahabol pa</em>,” Comelec Chairman George Garcia told reporters
        Friday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92e2691e-4f4a-4122-9eea-69853a44a1a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-19T22:26:30.054+08:00
