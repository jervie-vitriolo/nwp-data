      'mgnl:lastActivated': 2024-01-19T14:23:39.632+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-19T14:23:39.295+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "“The Laugh Supper,” Ross wrote in the caption on his Instagram page,\
        \ which feels like a fitting description of what presumably was a dinner filled\
        \ with laugh-till-you-cry moments, considering who all was in the room. (Can\
        \ you just imagine?)\r"
    '9':
