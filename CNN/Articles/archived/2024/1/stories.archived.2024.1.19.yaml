      'mgnl:lastModifiedBy': 'nikko'
      'mgnl:type': 'text'
      'text': "\"This season is not just a time for celebration but a profound opportunity\
        \ to make a difference and strengthen our communities,\" expressed Yoly Crisanto,\
        \ Chief Sustainability and Corporate Communications Officer at Globe. \"Every\
        \ donation and purchase weaves into a greater story of hope, sustainability,\
