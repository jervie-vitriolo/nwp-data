  'thailand-insult-monarch-prison':
    'author': 'Helen Regan, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2024-01-19T13:15:38.000+08:00
    'imagesource': 'jcr:6eae7a2c-c31c-43d4-9112-62cacbd8c49d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '296ba1a8-fe2b-4098-a36b-f2f6cf02ed1a'
    'lead': 'A Thai appeal court extended a man’s prison sentence to a record 50 years
      for insulting the monarchy, in what is believed to be the toughest penalty ever
      imposed under the country’s draconian lese majeste law, according to a legal
      rights group.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-01-19T13:20:18.665+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2024-01-19T13:20:19.406+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-01-19T13:20:18.765+08:00
    'mgnl:lastModifiedBy': 'lara'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Thailand sentences man to record 50 years in prison for insulting the
      monarchy'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5c30155-2910-4e73-aa0a-62baf083932c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-19T13:20:18.699+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-19T13:20:19.407+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-19T13:20:18.748+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A Thai appeal court on Thursday extended
        a man’s prison sentence to a record 50 years for insulting the monarchy, in
        what is believed to be the toughest penalty ever imposed under the country’s
        draconian lese majeste law, according to a legal rights group.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b9bffa2-b898-453e-a72b-df167d651391'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-19T13:20:18.700+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-19T13:20:19.408+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-19T13:20:18.700+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43a7b180-c89b-4415-b691-4bc44edf163c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-19T13:20:18.700+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-19T13:20:19.409+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-19T13:20:18.700+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "Mongkol Thirakhot, 30, an online clothes vendor and political activist\
        \ from northern Chiang Rai province, was originally sentenced in 2023 to 28\
        \ years in prison for social media posts deemed damaging to the king.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b501e9b-6e76-4a05-99b6-65c374ee1777'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-19T13:20:18.701+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-19T13:20:19.410+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-19T13:20:18.701+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e5c2cdc-20bb-493b-84c5-a307376745a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-19T13:20:18.701+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-19T13:20:19.411+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-19T13:20:18.701+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "On Thursday, the court of appeal in Chiang Rai found Mongkol guilty\
        \ of about a dozen more violations of the royal insult law and added 22 years\
        \ to his sentence, Thai Lawyers for Human Rights (TLHR) said in a statement.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '053f05e6-f550-4479-946a-5483771a3670'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-19T13:20:18.702+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-19T13:20:19.412+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-19T13:20:18.702+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81f4bff5-31e5-447c-bee6-21da5209cd07'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-19T13:20:18.702+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-19T13:20:19.413+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-19T13:20:18.702+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "Thailand has some of the world’s strictest lese majeste laws, and criticizing\
        \ the king, queen, or heir apparent can lead to a maximum 15-year prison sentence\
        \ for each offense — which makes even talking about the royal family fraught\
        \ with risk.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b977983-a2ab-429f-a44c-53252a369085'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-19T13:20:18.702+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-19T13:20:19.414+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-19T13:20:18.702+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eb40eb3-6e60-4783-8fed-8afc4f79227b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-19T13:20:18.703+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-19T13:20:19.416+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-19T13:20:18.703+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "Sentences for those convicted under Section 112 of Thailand’s Criminal\
        \ Code, or lese majeste law, can be decades long and hundreds of people have\
        \ been prosecuted in recent years.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '986cd9c9-cf05-40c3-b928-7ec5b6f5db02'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-19T13:20:18.703+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-19T13:20:19.417+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-19T13:20:18.703+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0234999e-e979-4977-bf28-f87f91cfb756'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-19T13:20:18.704+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-19T13:20:19.418+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-19T13:20:18.704+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "Mongkol, also known as “Busbas,” was arrested in April 2021 over 27\
        \ posts he made on Facebook during March and April that year. A criminal court\
        \ found him guilty of 14 violations of lese majeste and sentenced him in January\
        \ 2023 to 28 years.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26def80b-e80e-43bf-86c0-8e4eafbbc7a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-19T13:20:18.704+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-19T13:20:19.419+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-19T13:20:18.704+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19e455c6-1a05-4a5c-a7a7-53ae56539463'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-19T13:20:18.705+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-19T13:20:19.420+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-19T13:20:18.705+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "It is not clear what the content of the posts contained.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13146dbd-19b1-4ff7-a4e1-61c4787f4981'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-19T13:20:18.705+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-19T13:20:19.421+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-19T13:20:18.705+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1759d8f3-b7ee-4811-ad86-7c3a24ef7c25'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-19T13:20:18.705+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-19T13:20:19.422+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-19T13:20:18.705+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "The appeal court on Thursday not only upheld Mongkol’s earlier conviction\
        \ but in addition found him guilty in 11 of the 13 cases that the lower court\
        \ had earlier dismissed, and so imposed the longer sentence, TLHR said.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd893f2b1-be9f-4c18-b364-a3cea58a334a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-19T13:20:18.706+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-19T13:20:19.423+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-19T13:20:18.706+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82672e35-f429-484c-b577-d90ea359953e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-19T13:20:18.706+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-19T13:20:19.424+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-19T13:20:18.706+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "The court told Mongkol his sentence had been reduced by a third due\
        \ to his cooperation during proceedings.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86722320-e17c-46f9-ac0d-49878a14a7d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-19T13:20:18.707+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-19T13:20:19.425+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-19T13:20:18.707+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bf2313a-f35f-447d-a5c2-3075307b96f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-19T13:20:18.707+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-19T13:20:19.426+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-19T13:20:18.707+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "The Supreme Court denied Mongkol’s bail request but TLHR said he plans\
        \ to appeal the verdict.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c830395-33b6-49a2-a943-534ee1fd79aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-19T13:20:18.708+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-19T13:20:19.427+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-19T13:20:18.708+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cd64472-c531-4326-8bdf-2eece7893b12'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-19T13:20:18.708+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-19T13:20:19.428+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-19T13:20:18.708+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "“The record-breaking 50-year prison sentence imposed on (Mongkol) for\
        \ his Facebook posts makes it undeniable that Thailand’s anachronistic lese-majeste\
        \ law is in dire need of reforms,” said Akarachai Chaimaneekarakate, advocacy\
        \ lead at TLHR.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aab3d9b-a9a5-4506-967a-28eb58f7dddf'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-19T13:20:18.709+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-19T13:20:19.429+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-19T13:20:18.709+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0617aedc-5719-4d5f-96c3-c7b143693e24'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-19T13:20:18.709+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-19T13:20:19.430+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-19T13:20:18.709+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "Akarachai said “it is a wake up-call” to the government to “amend the\
        \ law and bring it in line with international standards.”\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87a3fe49-9183-40f2-99bb-5df1a74a2c45'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-19T13:20:18.710+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-19T13:20:19.431+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-19T13:20:18.710+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3165b959-5a70-468d-9e56-855f4887b588'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-19T13:20:18.711+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-19T13:20:19.432+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-19T13:20:18.711+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "“Thailand cannot expect to become a member of the UN Human Rights Council\
        \ later this year if it refuses to address the elephant in the room,” he said.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '261faccc-70df-4981-96af-bbb8e3ba3a4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-19T13:20:18.711+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-19T13:20:19.433+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-19T13:20:18.711+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b3b6bb3-9ec5-4ccf-8e19-d2a209124636'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-19T13:20:18.712+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-19T13:20:19.434+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-19T13:20:18.712+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': '<h2>Draconian law</h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '057599ca-ae2e-4f2e-8e65-41383f9a6c05'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-19T13:20:18.712+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-19T13:20:19.435+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-19T13:20:18.712+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "The previous record jail time for a lese majeste conviction was in\
        \ 2021 when Anchan Preelert, 65, was sentenced to 43 years for sharing audio\
        \ clips on YouTube and Facebook between 2014 and 2015 that were deemed critical\
        \ of the kingdom’s royal family. The court initially handed Anchan a sentence\
        \ of 87 years but halved it because of her guilty plea.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '545e4762-cd13-428f-b482-19b0e931b4d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-19T13:20:18.713+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-19T13:20:19.436+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-19T13:20:18.713+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d171571-7674-4655-bfde-c8d01f66a453'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-19T13:20:18.713+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-19T13:20:19.437+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-19T13:20:18.713+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "For years, human rights organizations and free speech campaigners have\
        \ said lese majeste has been used as a political tool to silence critics of\
        \ the Thai government.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c5ba0d0-cb3f-43b1-b774-04e9cc88e4c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-19T13:20:18.714+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-19T13:20:19.438+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-19T13:20:18.714+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bb70182-0496-40fa-9075-f58e9c439b58'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-19T13:20:18.715+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-19T13:20:19.439+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-19T13:20:18.715+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "Anyone – ordinary citizens as well as the government – can bring lese\
        \ majeste charges on behalf of the king, even if they are not directly involved\
        \ with the case.\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4e84201-2f40-45a2-99b9-3ed0e5727c16'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-19T13:20:18.715+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-19T13:20:19.440+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-19T13:20:18.715+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '239633c7-67ce-45a8-91c2-5cd52712e1b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-19T13:20:18.716+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-19T13:20:19.441+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-19T13:20:18.716+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "But rights groups say the right to freedom of expression in Thailand\
        \ has come under increased attack since 2020, when youth-led protests erupted\
        \ across the country demanding constitutional and democratic reforms that\
        \ included reducing the military’s power and influence in politics and reforms\
        \ to the powerful monarchy.\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '822b9898-3ba2-4f65-a41a-a8ff106153e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-19T13:20:18.717+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-19T13:20:19.442+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-19T13:20:18.717+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3002712b-a2d0-4446-a8f3-ba1ad1e9f14f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-19T13:20:18.717+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-19T13:20:19.443+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-19T13:20:18.717+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "TLHR said that since the start of those protests in July 2020, at least\
        \ 1,938 people have been prosecuted for their participation in political assemblies\
        \ and for speaking out, with 286 of those cases involving children.\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6aeb7dd-a4b6-46ff-96c5-2ba6cecf66ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-19T13:20:18.718+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-19T13:20:19.444+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-19T13:20:18.718+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c70ce7b-eafe-47d4-94dc-86ad5fd1988b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-19T13:20:18.719+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-19T13:20:19.445+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-19T13:20:18.719+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "At least 262 people have been charged with lese majeste during that\
        \ time, the group added.\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a97854cc-8728-4061-b772-b6a405db6817'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-19T13:20:18.719+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-19T13:20:19.446+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-19T13:20:18.719+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95dc41d1-354b-409c-b0ef-cfc252c406f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-19T13:20:18.720+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-19T13:20:19.447+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-19T13:20:18.720+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "Among the most high-profile cases is prominent activist and lawyer\
        \ Arnon Nampa, who in September was sentenced to four years in prison on lese\
        \ majeste charges for a speech he delivered in October 2020. Arnon was one\
        \ of the first activists to publicly call for reform of the monarchy during\
        \ the protests.\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8f799f6-2c42-47f8-9079-835699a54f6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-19T13:20:18.721+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-19T13:20:19.448+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-19T13:20:18.721+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4090e440-e664-4f85-b611-eac1611201ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-19T13:20:18.721+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-19T13:20:19.449+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-19T13:20:18.721+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "Earlier this week, the criminal court sentenced Arnon to another four\
        \ years in prison for three Facebook posts “criticizing the use of Section\
        \ 112 and the monarchy’s budget,” TLRH said.\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be9b91f2-9e38-439a-9d1e-d1f5a0ef6ee7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-19T13:20:18.722+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-19T13:20:19.450+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-19T13:20:18.722+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2940c1f2-158d-4ec2-b55b-c33a19fb0e5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-19T13:20:18.723+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-19T13:20:19.451+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-19T13:20:18.723+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "Thailand’s lese majeste prosecutions continue despite a civilian government\
        \ now being in power, following almost a decade of military-backed rule.\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e46280a5-e650-46f9-83b7-5f709819bcae'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-19T13:20:18.724+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-19T13:20:19.452+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-19T13:20:18.724+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '336a32ae-ab88-4dea-9170-97b0133a97a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-19T13:20:18.725+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-19T13:20:19.453+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-19T13:20:18.725+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "Later this month, former Move Forward Party leader Pita Limjaroenrat\
        \ faces two verdicts that could see him banned from politics and the party\
        \ dissolved.\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11bfd86e-faf2-487c-9b66-0750ed93e3f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-19T13:20:18.725+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-19T13:20:19.454+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-19T13:20:18.725+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02ccaaf1-924b-4e76-8ad9-56f74f3d18ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-19T13:20:18.726+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-19T13:20:19.455+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-19T13:20:18.726+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "The progressive party won the most votes in last year’s general election\
        \ but was prevented from forming a government as it failed to win support\
        \ from parliamentarians over its royal reform agenda.\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9d94899-50ae-4764-ae5d-75fbcccd3de7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-19T13:20:18.727+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-19T13:20:19.456+08:00
