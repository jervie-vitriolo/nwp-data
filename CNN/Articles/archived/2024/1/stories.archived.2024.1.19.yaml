      'mgnl:lastActivated': 2024-01-19T04:51:34.279+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-19T04:51:33.678+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bd5ef41-403a-444e-b140-cebf8d3ad0a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-19T04:51:33.679+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-19T04:51:34.280+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-19T04:51:33.679+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "Thursday is the seventh day of the blackout, which began on January\
        \ 12.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '365dbaa6-77bd-4e67-a39b-c5ccbf86dbf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-19T04:51:33.679+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-19T04:51:34.281+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-19T04:51:33.679+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b184065a-2963-4b95-b751-fa19e4a0eae8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-19T04:51:33.680+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-19T04:51:34.282+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-19T04:51:33.680+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "Israel has in the past faced accusations of deliberately severing Gaza’\
        s communications – charges on which it has not commented. And while it is\
        \ not possible to say definitively what caused this outage, signs point toward\
        \ physical damage to the fiber lines connecting Gaza to Israel, Alp Toker,\
        \ the director of Netblocks, told CNN.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0467cb94-7906-49b4-bf6d-b3ef118a3628'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-19T04:51:33.680+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-19T04:51:34.283+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-19T04:51:33.680+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1862e262-5bc6-48dc-af9a-961f821eff5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-19T04:51:33.681+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-19T04:51:34.284+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-19T04:51:33.681+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "“We have been trying to make sense of what’s going on with these outages,\
        \ the same as everyone,” he said.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1584fc29-8a74-48be-9a8e-34faf35e0aa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-19T04:51:33.681+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-19T04:51:34.285+08:00
