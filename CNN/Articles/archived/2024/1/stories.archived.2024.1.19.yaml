  'madonna-lawsuit-concerts-late':
    'author': 'Alli Rosenbloom and Cheri Mossburg, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2024-01-19T14:05:00.000+08:00
