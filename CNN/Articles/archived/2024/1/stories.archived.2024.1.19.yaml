      'mgnl:lastModified': 2024-01-19T19:23:26.191+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': " \r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '777adaf9-e474-4d5d-9033-406f2264cccf'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-19T19:23:26.192+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-19T19:23:26.695+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-19T19:23:26.192+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': '<p>“<em>Magtutuloy-tuloy po ang registration natin despite the fact
        na merong pong mga signatures na pinapa-receive sa ating local Comelec</em>,"
        he said. "<em>Kahit pa po mag-file ng petition dito sa amin para sa people’s
        initiative, tuloy-tuloy parin ang registration</em>."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03d2255f-c655-4bbf-b941-7beca41fce04'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-19T19:23:26.192+08:00
