      'mgnl:type': 'text'
      'text': "\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb240c32-d96d-47a2-ab84-5e1590f747e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-19T04:51:33.696+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-19T04:51:34.310+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-19T04:51:33.696+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "Toker told CNN that the outages have many possible causes.\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2760fac2-81a9-4964-bba4-ca0b26a85050'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-19T04:51:33.697+08:00
