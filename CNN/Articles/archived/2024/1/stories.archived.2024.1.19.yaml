      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cc16f8c-2429-4924-8b5d-751cff591488'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-19T16:41:48.048+08:00
      'mgnl:createdBy': 'celine'
