      'mgnl:lastModified': 2024-01-19T15:48:44.369+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': "“This was buttressed by the statements of the middlewoman Ruby Tuason\
        \ who said she dealt directly with the Senator and [Janet Lim] Napoles insofar\
        \ as his PDAF funds were concerned,\" De Lima pointed out. \"Even Benhur Luy\
        \ stated he personally delivered Jinggoy's kickbacks to his secretary, Pauline\
        \ Labayen, who had since then gone missing.\"\r"
    '17':
