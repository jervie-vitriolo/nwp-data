      'mgnl:lastModified': 2024-01-20T13:16:35.142+08:00
      'mgnl:lastModifiedBy': 'nikko'
      'mgnl:type': 'text'
      'text': "SMFCC presented five distinctive dishes to showcase global flavors,\
