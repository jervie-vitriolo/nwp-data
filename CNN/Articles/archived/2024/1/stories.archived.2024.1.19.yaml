      'mgnl:lastModified': 2024-01-19T15:48:44.365+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8320d7a-9f59-4487-8926-e3e96cdeb032'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-19T15:48:44.365+08:00
