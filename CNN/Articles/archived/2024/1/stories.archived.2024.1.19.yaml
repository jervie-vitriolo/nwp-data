    'stories': []
    'template': '1'
    'title': 'Madonna is being sued for starting recent Brooklyn concerts over two
      hours late'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d6f6c1f-c29b-4cda-8c1a-80aec3cd6b45'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-19T14:07:05.210+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-19T14:22:57.733+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-19T14:22:57.307+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Madonna is being called to task by a pair
        of ticketholders for exhibiting ‘flippant difficulty’ in starting her recent
        string of Brooklyn “Celebration Tour” concerts on time, court records show.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17d8edf1-4d3b-4da2-a6f3-39efbcf4bef2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-19T14:07:05.210+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-19T14:22:57.734+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-19T14:22:57.307+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62969804-546c-423a-98a9-678128c7fab6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-19T14:07:05.211+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-19T14:22:57.735+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-19T14:22:57.308+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "A new lawsuit against the entertainer filed Wednesday in New York,\
        \ and obtained by CNN on Thursday, accuses her of false advertising and negligent\
        \ misrepresentation after the singer started her concerts at Brooklyn’s Barclays\
        \ Center last month after 10:30pm on all three nights, when the tickets advertised\
        \ that the shows would start at 8:30pm.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14d1f3ae-d1d3-4928-800c-f1b10aadae91'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-19T14:07:05.211+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-19T14:22:57.736+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-19T14:22:57.309+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '611d806c-1c04-418e-8157-5af3b565e3b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-19T14:07:05.212+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-19T14:22:57.737+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-19T14:22:57.309+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "The suit claims that most concertgoers left the venue after 1am each\
        \ night, causing them significant inconvenience, including being “confronted\
        \ with limited public transportation, limited ride-sharing, and/or increased\
        \ public and private transportation costs at that late hour.”\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd16a3682-ac6f-40ce-8d28-9c4d01c2b10a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-19T14:07:05.212+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-19T14:22:57.738+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-19T14:22:57.310+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f46c1455-4e91-42e0-8064-6cdc4c420def'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-19T14:07:05.213+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-19T14:22:57.739+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-19T14:22:57.310+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "“In addition, many ticketholders who attended concerts on a weeknight\
        \ had to get up early to go to work and/or take care of their family responsibilities\
        \ the next day,” the complaint read.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebdc2080-4816-4160-a9f1-7332a4b8c190'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-19T14:07:05.213+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-19T14:22:57.739+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-19T14:22:57.311+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98667cb8-d9d9-4a77-a7a8-cb84e792eab7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-19T14:07:05.213+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-19T14:22:57.740+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-19T14:22:57.311+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "The lawsuit cites Madonna as a defendant, along with tour operator\
        \ and promoter Live Nation Worldwide, Inc; Live Nation M Tours; and Brooklyn\
        \ Events Center, LLC, which does business as Barclays Center.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d2691a4-09d5-4d7c-9140-d285e3e646a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-19T14:07:05.214+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-19T14:22:57.741+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-19T14:22:57.312+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59a86a4d-5c4c-4a6b-bd2b-66cb2285bbdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-19T14:07:05.214+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-19T14:22:57.742+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-19T14:22:57.312+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "The proposed class of plaintiffs includes ticketholders for her tour\
        \ throughout the US, and the plaintiffs are asking for an undisclosed amount\
        \ in damages to be determined at trial.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c89f8e3-8409-4ce0-bd97-c96d6bfb21e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-19T14:07:05.215+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-19T14:22:57.743+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-19T14:22:57.313+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '319dca4b-6a5a-47b3-99e5-43c567afeb5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-19T14:07:05.215+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-19T14:22:57.743+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-19T14:22:57.313+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "“Defendants have collected money for concert tickets from Plaintiffs\
        \ and other Class Members who reasonably believed the Concerts would promptly\
        \ begin at 8:30 p.m. Had Plaintiffs and other Class Members known that the\
        \ Concerts would start after 10:30 p.m., they never would have agreed to purchase\
        \ the tickets,” the complaint read.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0804cc31-7507-4f0c-81de-b66b74e92b66'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-19T14:07:05.216+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-19T14:22:57.744+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-19T14:22:57.314+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26dede4e-5bb6-4f58-8f35-9ecb9d895d69'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-19T14:07:05.216+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-19T14:22:57.745+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-19T14:22:57.314+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "The plaintiffs involved in the proposed class action “demand judgment\
        \ against Defendants for actual and consequential damages.”\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b548aa79-6369-4f1b-87ea-ba0ecc4ad9fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-19T14:07:05.217+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-19T14:22:57.746+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-19T14:22:57.315+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '446002e4-0b34-4bb3-a6a7-d6d3ade34087'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-19T14:07:05.217+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-19T14:22:57.747+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-19T14:22:57.315+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "CNN has reached out to representatives for Madonna for comment, as\
        \ well as those for Live Nation and Barclays Center.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75d10485-064a-461a-a4e0-1b15d31518c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-19T14:07:05.218+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-19T14:22:57.747+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-19T14:22:57.316+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6e81df6-dee7-45f8-8b6a-0265525796e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-19T14:07:05.218+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-19T14:22:57.748+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-19T14:22:57.317+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "The Brooklyn concerts in question took place on December 13, 14 and\
        \ 16 of last year, and constituted the beginning of the North American leg\
        \ of Madonna’s “Celebration Tour.” The shows were originally scheduled for\
        \ July of 2023, but had to be rescheduled after Madonna was hospitalized last\
        \ June after developing a serious bacterial infection.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8ba66f5-82d8-4754-99f1-550574a204f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-19T14:07:05.219+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-19T14:22:57.749+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-19T14:22:57.317+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0ca2247-6b7b-48d6-a7f6-29f8433ed398'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-19T14:07:05.219+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-19T14:22:57.750+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-19T14:22:57.318+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "This is not the first time Madonna has faced legal troubles for starting\
        \ her shows more than fashionably late.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56a3c206-760a-4545-b13d-51a96041caa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-19T14:07:05.220+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-19T14:22:57.751+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-19T14:22:57.318+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa528b92-47ba-4a3f-af17-3adf04c3011f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-19T14:07:05.220+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-19T14:22:57.751+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-19T14:22:57.319+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "In 2019, during her “Madame X” theater tour, the pop icon was similarly\
        \ sued for starting her show at 10:30pm.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3137d00-a46c-4be1-bf09-802629a42bf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-19T14:07:05.221+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-19T14:22:57.752+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-19T14:22:57.319+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6006d550-f215-4bae-ab11-2d21f530b712'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-19T14:07:05.221+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-19T14:22:57.753+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-19T14:22:57.320+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "A concertgoer at one of Madonna’s Miami concerts in December 2019 alleged\
        \ that the artist and Live Nation changed the start time for his show and\
        \ several others – which were initially scheduled to start at 8:30pm – to\
        \ 10:30 p.m.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89d2879a-fa55-406a-8b49-9c48b000a899'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-19T14:07:05.222+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-19T14:22:57.754+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-19T14:22:57.320+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d156f18-e380-45ad-afdc-d8442be80080'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-19T14:07:05.222+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-19T14:22:57.755+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-19T14:22:57.321+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "That lawsuit alleged that the change in start times for Madonna’s Madame\
        \ X Tour was a breach of contract between the singer and the ticket buyer.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f51d279-018f-4dd6-95d9-eb82058436ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-19T14:07:05.223+08:00
