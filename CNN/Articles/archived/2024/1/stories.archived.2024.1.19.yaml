      'mgnl:lastModified': 2024-01-19T04:51:33.681+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4be710be-14d1-4627-b620-2706b9d61a46'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-19T04:51:33.682+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-19T04:51:34.286+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-19T04:51:33.682+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "Oredoo, one of the main telecoms providers in Gaza, at the beginning\
        \ of this outage said that “the main lines feeding telecommunications and\
        \ internet companies have been repeatedly damaged. This has resulted in the\
        \ cessation of all our services in the south and center of the Gaza Strip.”\
        \r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98982205-4030-4809-84fb-b281ba441aed'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-19T04:51:33.682+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-19T04:51:34.287+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-19T04:51:33.682+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41091c79-79e7-4ac4-8445-20407e2535ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-19T04:51:33.683+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-19T04:51:34.288+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-19T04:51:33.683+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "Two telecoms workers were killed while trying to fix communications\
        \ lines in Khan Younis when a shell struck their company car, Jawwal, another\
        \ mobile phone provider, said in a statement on January 13. The company blamed\
        \ Israel for the attack. The IDF told CNN that it was aware of the allegation,\
        \ and that the incident was under review.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11d5b60b-e58c-42c7-8d2b-9fe420808a3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-19T04:51:33.683+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-19T04:51:34.289+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-19T04:51:33.683+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c54db6c0-df5f-4c0c-a3d3-00d015605e08'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-19T04:51:33.684+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-19T04:51:34.290+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-19T04:51:33.684+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "“Without information and telecommunication, people don’t know where\
        \ to go for safety,” Hisham Mhanna, a spokesperson for the International Committee\
        \ of the Red Cross who is in Rafah, southern Gaza, told CNN by text message.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abced1ea-bf76-4622-bf68-0b7476d01ada'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-19T04:51:33.684+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-19T04:51:34.291+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-19T04:51:33.684+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8112f181-ae82-4013-b480-6cf16b495bee'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-19T04:51:33.685+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-19T04:51:34.292+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-19T04:51:33.685+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "“Humanitarian organizations cannot operate. Since the morning, our\
        \ teams are trying their best, despite immense challenges, to deliver some\
        \ supplies to hospitals in Gaza. However, without phone lines and internet,\
        \ our mission is extremely complicated.”\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8466fa73-ed0f-41c0-a9c2-e211c7f6f1f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-19T04:51:33.685+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-19T04:51:34.293+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-19T04:51:33.685+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2118f08-77d9-4001-a9d6-e87f5d83649b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-19T04:51:33.686+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-19T04:51:34.294+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-19T04:51:33.686+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "“When you try to plan for any mission during a blackout, you cannot\
        \ predict the surprises or challenges that the team may face on their way\
        \ — it’s hard to maintain real-time communication with the team. This is where\
        \ it becomes dangerous.”\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42b4e65e-2bf3-4c6b-9fab-1ca77163d60b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-19T04:51:33.686+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-19T04:51:34.295+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-19T04:51:33.686+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eeaaf52-3098-4397-b997-317d51724d3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-19T04:51:33.687+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-19T04:51:34.296+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-19T04:51:33.687+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "Al Rozzi, who is executive director of the National Society for Rehabilitation,\
        \ told CNN that he struggles to get even a trickle of a connection.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73347866-b1bc-4e44-a76e-fc2c2c2fb17b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-19T04:51:33.687+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-19T04:51:34.297+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-19T04:51:33.687+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18820759-71ec-4eca-acdf-6ac9503d736b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-19T04:51:33.688+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-19T04:51:34.298+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-19T04:51:33.688+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "“What I’m using now is an e-SIM that people have sent to me from abroad,\
        \ and it’s working, but not all the time, not everywhere, not in each place.\
        \ So I have to walk three kilometers to catch a point where we can have a\
        \ signal.”\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
