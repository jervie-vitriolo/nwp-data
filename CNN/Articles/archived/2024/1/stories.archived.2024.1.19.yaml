      'mgnl:lastActivated': 2024-01-20T13:16:37.056+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-20T13:16:35.139+08:00
      'mgnl:lastModifiedBy': 'nikko'
      'mgnl:type': 'text'
      'text': "\r"
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67688104-4559-48ae-ae37-1879878212e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-19T21:04:21.443+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2024-01-20T13:16:37.057+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-20T13:16:35.140+08:00
      'mgnl:lastModifiedBy': 'nikko'
      'mgnl:type': 'text'
      'text': "The accessibility of global cuisine is growing, thanks to an increased\
        \ appreciation for convenient products such as packaged mixes, sauces, starters,\
        \ and other pantry items carrying regional flavors and ingredients. Restaurants,\
        \ too, are starting to feature lesser-known cuisines, making access to global\
        \ flavors easy without the need to travel.\r"
