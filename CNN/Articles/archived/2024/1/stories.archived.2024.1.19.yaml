      'mgnl:lastModified': 2024-01-20T13:16:35.114+08:00
      'mgnl:lastModifiedBy': 'nikko'
      'mgnl:type': 'text'
      'text': "The United Nations predicts a significant global demographic shift\
        \ by 2050, where one in six people will be over 65, compared to one out of\
        \ 11 in 2019. This emphasizes the need for longevity and healthspan extension.\
        \ Healthspan, defined as disease-free years lived, is now a crucial focus,\
        \ highlighting the importance of the quality and quantity of productive years.\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccef5e10-faf1-4a4d-ba8f-5ad907b61333'
