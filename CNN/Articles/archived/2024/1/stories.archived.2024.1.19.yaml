      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-19T20:57:27.302+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51e841d0-34f1-4167-8d43-a1a2b2a3b888'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-19T20:57:27.303+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-19T20:57:27.805+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-19T20:57:27.303+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': '<p>Duterte’s statement comes weeks after a number of <a href="https://www.cnnphilippines.com/news/2024/1/8/Bicol-rep-vote-buying-chacha.html">lawmakers</a>
        said some officials have been releasing funds for a ₱100 per voter campaign
        to change the charter via people’s initiative.&nbsp;</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad096f55-9ce3-4f38-9792-49f27884b919'
      'mgnl:activationStatus': true
