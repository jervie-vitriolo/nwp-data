      'mgnl:lastModified': 2024-01-19T14:49:25.226+08:00
      'mgnl:lastModifiedBy': 'bamba'
      'mgnl:type': 'text'
      'text': '<p>The SBAC set the pre-bid conference for prospective bidders on Jan.
        25, 2 p.m. at the fourth floor of the Palacio del Gobernador in Intramuros.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95b4ee31-6565-40e2-b774-074d555cac74'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-19T14:49:25.226+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2024-01-19T14:49:25.640+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-19T14:49:25.226+08:00
      'mgnl:lastModifiedBy': 'bamba'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c11c4a7c-6310-4fcb-82a1-ab9ab204faa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-19T14:49:25.226+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2024-01-19T14:49:25.641+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-19T14:49:25.226+08:00
      'mgnl:lastModifiedBy': 'bamba'
      'mgnl:type': 'text'
      'text': "The deadline for submission of bids is on Feb. 8, 9 a.m. at the SBAC\
        \ Secretariat Office, while the opening of bids will be on the same day at\
        \ 10:30 a.m. at the third floor of the Palacio del Gobernador.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87ed1203-fc16-465b-84ed-dae90a8f7169'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-19T14:49:25.227+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2024-01-19T14:49:25.642+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-19T14:49:25.227+08:00
      'mgnl:lastModifiedBy': 'bamba'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23627f93-647f-4718-bfd4-6f27b7ae17c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-19T14:49:25.227+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2024-01-19T14:49:25.643+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-19T14:49:25.227+08:00
      'mgnl:lastModifiedBy': 'bamba'
      'mgnl:type': 'text'
      'text': '<p>In May 2023, the Comelec green-lighted electronic or <a href="https://www.cnnphilippines.com/news/2023/5/17/comelec-ofws-internet-voting.html">online
        voting for overseas Filipinos</a> for the 2025 elections. Republic Act No.
        10590, or the Overseas Voting Act of 2013, authorizes the poll body to explore
        other modes of voting or systems using the automated election system.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d049dfd-9710-4e48-869b-b2ae06b7f8f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-19T14:49:25.228+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2024-01-19T14:49:25.644+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-19T14:49:25.228+08:00
      'mgnl:lastModifiedBy': 'bamba'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb55d141-fe99-40de-9029-0887c037bbce'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-19T14:49:25.228+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2024-01-19T14:49:25.645+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-19T14:49:25.228+08:00
      'mgnl:lastModifiedBy': 'bamba'
      'mgnl:type': 'text'
      'text': "The Comelec assured the public that there will be a transparency audit\
        \ and that the system to be used will be secure.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a9c3462-b391-4ad4-86bb-2cce20dd2443'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-19T14:49:25.229+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2024-01-19T14:49:25.646+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-19T14:49:25.229+08:00
      'mgnl:lastModifiedBy': 'bamba'
      'mgnl:type': 'text'
      'text': "The poll body has reminded overseas Filipinos to register to vote.\
        \ Registration for overseas Filipinos began on Dec. 9, 2022 and will run until\
        \ Sept. 30, 2024.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfaf2626-4b03-4fb4-9ae0-d6d6c998474e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-19T14:49:25.229+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2024-01-19T14:49:25.647+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-19T14:49:25.229+08:00
      'mgnl:lastModifiedBy': 'bamba'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '353fb896-a6c3-4c28-89c3-a5de89a57d91'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-19T14:49:25.230+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2024-01-19T14:49:25.648+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-19T14:49:25.230+08:00
      'mgnl:lastModifiedBy': 'bamba'
      'mgnl:type': 'text'
      'text': '<p>Individuals who will register to vote, update details of their information,
        or transfer or reactivate their status must bring the required documents to
        the nearest Comelec Office for Overseas Voting, Philippine Embassy or Consulate
        General.</p>'
