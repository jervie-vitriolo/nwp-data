      'mgnl:lastModified': 2024-01-20T13:16:35.120+08:00
      'mgnl:lastModifiedBy': 'nikko'
      'mgnl:type': 'text'
      'text': "Continuing the plant-forward approach, guests also sampled Meat-Free\
        \ Tapa Iloko Beer-ria, combining the flavors of a local favorite, Iloko empanada,\
        \ with Mexican-style birria. The dish was made with Veega Meat-Free Tapa and\
        \ complemented by a lemon-flavored, beer-laced dipping sauce using San Miguel\
        \ Flavored Beer Lemon. Both offerings cater to those seeking meat-free alternatives\
        \ and provide excellent protein sources.\r"
