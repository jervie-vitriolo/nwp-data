      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-20T13:16:35.078+08:00
      'mgnl:lastModifiedBy': 'nikko'
      'mgnl:type': 'text'
      'text': "\"San Miguel Food and Beverage (SMFB) is a key player in the food and\
        \ beverage industry, and as such, we continuously strive to stay ahead of\
        \ the trends,\" said Llena Tan-Arcenas, San Miguel Foods Culinary Services\
        \ Manager.\r"
