      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-19T14:23:39.293+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "The “Mask” actor did just that earlier this week at Los Angeles hotspot\
        \ the San Vicente Bungalows, where he celebrated his 62nd birthday – and we\
        \ can’t get over the guest list.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0252a3a-b30c-4714-8e88-02bea12fee12'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-19T14:11:13.732+08:00
