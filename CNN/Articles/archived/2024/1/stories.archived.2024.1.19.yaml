    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6af28c2-ed1a-4129-b257-5dc2763f8ff4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-19T18:36:03.282+08:00
