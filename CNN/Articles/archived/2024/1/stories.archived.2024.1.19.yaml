      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-19T14:49:25.223+08:00
      'mgnl:lastModifiedBy': 'bamba'
      'mgnl:type': 'text'
      'text': "The Comelec Special Bids and Awards Committee (SBAC) said the poll\
        \ body set the approved budget for the contract (ABC) for the Online Voting\
        \ and Counting System (OVCS) at ₱465,810,926.57. It also said the cost of\
        \ the bid documents is ₱50,000.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19420fb7-370d-41ac-9017-e594fad2bf44'
      'mgnl:activationStatus': true
