      'text': '<p><strong>Metro Manila (CNN Philippines, January 19)</strong> — The
        government will expedite road projects after Metro Manila was ranked as having
        the worst traffic among metro areas worldwide, the Department of Transportation
        (DOTr) said on Friday.</p>'
