      'mgnl:lastModified': 2024-01-19T14:24:33.548+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "There were few surprises from the British Academy, with strong awards\
        \ season favorites faring well, including Yorgos Lanthimos’ “Poor Things”\
        \ with 11 nominations and Martin Scorsese’s “Killers of the Flower Moon” with\
        \ nine.\r"
    '3':
