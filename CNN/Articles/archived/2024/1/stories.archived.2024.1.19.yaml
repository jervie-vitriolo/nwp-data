        \ king mushrooms coated with Baron All-Purpose Flour and upcycled bran, mimicking\
        \ the texture of shrimps. The dish is complemented by yuzu soy glaze and Tajin\
        \ pickled green mangoes served over crispy nori-rice wrappers.\r"
