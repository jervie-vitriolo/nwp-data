  'jinggoy-estrada-plunder-case-pork-barrel-scam':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2024-01-19T09:16:12.000+08:00
    'imagesource': 'jcr:0756331c-7edf-43e5-8e35-1abcd9b2aa36'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0777b807-237f-431a-ae3f-f54db918d32a'
    'lead': 'The Sandiganbayan acquitted Senator Jinggoy Estrada of plunder in the
      multimillion-peso scandal involving discretionary funds for pet projects of
      lawmakers, but found him guilty of direct and indirect bribery which are punishable
      by a total of up to 15 years imprisonment.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-01-19T09:16:17.852+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2024-01-19T12:21:10.240+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-01-19T12:21:09.884+08:00
    'mgnl:lastModifiedBy': 'lisbet'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Jinggoy Estrada cleared of plunder, guilty of bribery'
    'updated': 2024-01-19T00:21:10.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee699618-59f9-4743-baeb-eb170a365e83'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-19T12:21:09.861+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2024-01-19T12:21:10.240+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-19T12:21:09.877+08:00
      'mgnl:lastModifiedBy': 'lisbet'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 19)</strong> — The
        Sandiganbayan acquitted Senator Jinggoy Estrada of plunder in the multimillion-peso
        scandal involving discretionary funds for pet projects of lawmakers, but found
        him guilty of direct and indirect bribery which are punishable by a total
        of up to 15 years imprisonment.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af23bfad-6713-4fe3-9e8a-8a9e818260e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-19T12:21:09.861+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2024-01-19T12:21:10.241+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-19T12:21:09.861+08:00
      'mgnl:lastModifiedBy': 'lisbet'
      'mgnl:type': 'text'
      'text': '<p>The anti-graft court handed down its verdict on Friday, almost a
        decade after the case was filed in June 2014.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd207f52d-e31d-4702-b859-1a51839e160c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-19T12:21:09.861+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2024-01-19T12:21:10.242+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-19T12:21:09.861+08:00
      'mgnl:lastModifiedBy': 'lisbet'
      'mgnl:type': 'text'
      'text': 'During an ambush interview after hearing the court''s decision, Estrada
        said he was "elated" as he was exonerated from the major case slapped against
        him.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66cbb153-e21f-49b8-a6e7-a11df3899ed3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-19T12:21:09.862+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2024-01-19T12:21:10.243+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-19T12:21:09.862+08:00
      'mgnl:lastModifiedBy': 'lisbet'
      'mgnl:type': 'text'
      'text': '"I''m not guilty of anything. I did not steal any money," Estrada told
        reporters.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5195b75c-4e2d-4144-9ed9-a89bc5f11bb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-19T12:21:09.862+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2024-01-19T12:21:10.244+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-19T12:21:09.862+08:00
      'mgnl:lastModifiedBy': 'lisbet'
      'mgnl:type': 'text'
      'text': 'Two state witnesses, including an employee of businesswoman and alleged
        pork barrel scam mastermind Janet Lim Napoles, implicated Estrada in the controversy.
        Napoles herself is serving time over the scam.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26edf372-e553-44b4-af2e-5461628aece3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-19T12:21:09.863+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2024-01-19T12:21:10.245+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-19T12:21:09.863+08:00
      'mgnl:lastModifiedBy': 'lisbet'
      'mgnl:type': 'text'
      'text': 'The senator was accused of receiving ₱183 million in kickbacks from
        his Priority Development Assistance Fund (PDAF), also known as pork barrel.
        He was previously detained at the Philippine National Police Custodial Center
        before posting bail in 2017.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17a9e374-7108-42d0-8f4c-f43895a1aaf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-19T12:21:09.863+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2024-01-19T12:21:10.246+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-19T12:21:09.863+08:00
      'mgnl:lastModifiedBy': 'lisbet'
      'mgnl:type': 'text'
      'text': 'According to the ruling posted on its website, the Sandiganbayan said
        it believes Estrada''s endorsement of Napoles-linked NGOs was not enough to
        establish his liability.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79538fef-1292-499a-906c-593c32880179'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-19T12:21:09.863+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2024-01-19T12:21:10.247+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-19T12:21:09.863+08:00
      'mgnl:lastModifiedBy': 'lisbet'
      'mgnl:type': 'text'
      'text': '"Criminal intent on the part of Senator Estrada is absent in this case,"
        the anti-graft court said.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80155e1d-8766-41d3-9634-1e714f49c186'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-19T12:21:09.864+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2024-01-19T12:21:10.249+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-19T12:21:09.864+08:00
      'mgnl:lastModifiedBy': 'lisbet'
      'mgnl:type': 'text'
      'text': '"Although he maybe negligent for not monitoring his PDAF, Labayen''s
        involvelment in its diversion is incontrovertible… His negligence cannot be
        construed as an overt act in furtherance of conspiracy with Napoles and the
        other accused," it added.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a03f94a5-d432-4b16-93bf-b20e4d10c893'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-19T12:21:09.864+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2024-01-19T12:21:10.250+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-19T12:21:09.864+08:00
      'mgnl:lastModifiedBy': 'lisbet'
      'mgnl:type': 'text'
      'text': 'Pauline Therese Mary Labayen, also a co-accused in the pork barrel
        scam, was Estrada''s former deputy chief of staff.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b30dfd5-60d3-42a7-b0ef-5327eeb76d50'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-19T12:21:09.865+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2024-01-19T12:21:10.251+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-19T12:21:09.865+08:00
      'mgnl:lastModifiedBy': 'lisbet'
      'mgnl:type': 'text'
      'text': '"The public officer who primarily benefitted from the PDAF of Senator
        Estrada is no other than Labayen," the Sandiganbayan said. "Capitalizing on
        her connection with Senator Estrada, she would casually drop his name whenever
        she would transact with Napoles."'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b001255e-6faf-4bb7-83ad-cb972badfe0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-19T12:21:09.865+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2024-01-19T12:21:10.251+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-19T12:21:09.865+08:00
      'mgnl:lastModifiedBy': 'lisbet'
      'mgnl:type': 'text'
      'text': 'The court added that Labayen remains at large.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae51d0a7-b84c-4f53-b649-fc73128967dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-19T12:21:09.866+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2024-01-19T12:21:10.253+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-19T12:21:09.866+08:00
      'mgnl:lastModifiedBy': 'lisbet'
      'mgnl:type': 'text'
      'text': 'Napoles was also acquitted of plunder in the same case, but was convicted
        of corruption of public officials.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfe102dd-383b-4c8f-b031-320d462e4d7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-19T12:21:09.866+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2024-01-19T12:21:10.254+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-19T12:21:09.866+08:00
      'mgnl:lastModifiedBy': 'lisbet'
      'mgnl:type': 'text'
      'text': 'Although Estrada still needs to face graft charges over a similar issue,
        the lawmaker has to deal with the "sudden" verdict of the Sandiganbayan.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f51111c9-748b-4616-83ca-1e790b8402da'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-19T12:21:09.867+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2024-01-19T12:21:10.254+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-19T12:21:09.867+08:00
      'mgnl:lastModifiedBy': 'lisbet'
      'mgnl:type': 'text'
      'text': 'He was found guilty of one count of direct bribery and two counts of
        indirect bribery.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a3a7a87-9676-4ff7-a873-a4cae34768e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-19T12:21:09.867+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2024-01-19T12:21:10.255+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-19T12:21:09.867+08:00
      'mgnl:lastModifiedBy': 'lisbet'
      'mgnl:type': 'text'
      'text': '"I''m confused since the charge against me is only plunder. But I''m
        confused why all of a sudden this bribery case came up," he told CNN Philippines''
        The Source on Friday.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f0efa30-9806-45d0-ae9b-8fe517922470'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-19T12:21:09.868+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2024-01-19T12:21:10.257+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-19T12:21:09.868+08:00
      'mgnl:lastModifiedBy': 'lisbet'
      'mgnl:type': 'text'
      'text': '"Nevertheless, I still believe in our justice system," he said.'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a91145f7-623d-46d8-807e-1867079305c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-19T12:21:09.868+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2024-01-19T12:21:10.258+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-19T12:21:09.868+08:00
      'mgnl:lastModifiedBy': 'lisbet'
      'mgnl:type': 'text'
      'text': 'Estrada said he would ask his lawyers to "exhaust" all legal options
        to junk the case against him.'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84c9f590-232a-495a-b66b-deeea254e775'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-19T12:21:09.869+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2024-01-19T12:21:10.258+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-19T12:21:09.869+08:00
      'mgnl:lastModifiedBy': 'lisbet'
      'mgnl:type': 'text'
      'text': '<p>"One thing is for sure, nothing is final yet. The case is appealable.
        I will ask my lawyers to file the necessary motion for reconsideration at
        the Sandiganbayan," he added.</p>'
