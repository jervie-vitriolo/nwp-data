      'mgnl:lastModified': 2024-01-19T20:57:27.304+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': '<p>READ: <a href="https://www.cnnphilippines.com/news/2024/1/13/charter-change-people-s-initiative.html">Will
        Cha-cha finally push through via people’s initiative?&nbsp;</a></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fed438ea-dc4f-4be4-a748-ad1bc2bd2d9a'
