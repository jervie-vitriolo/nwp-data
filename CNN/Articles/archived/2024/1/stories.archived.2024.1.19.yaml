      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2024-01-20T13:16:37.053+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-20T13:16:35.135+08:00
      'mgnl:lastModifiedBy': 'nikko'
      'mgnl:type': 'text'
      'text': "\r"
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46a60262-da95-4069-ba68-cd2906e2b301'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-19T21:04:21.438+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2024-01-20T13:16:37.054+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-20T13:16:35.136+08:00
      'mgnl:lastModifiedBy': 'nikko'
      'mgnl:type': 'text'
      'text': "Third culture cuisine is all about creating new dishes inspired by\
        \ multiple cultures, especially by those who grew up outside their parents'\
        \ cultural backgrounds. Balkan cuisine, on the other hand, is a mix of Southeastern\
        \ Europe and Western Asia influences.\r"
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf3f4c81-e844-42fc-a5b0-5b09f5c76579'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-19T21:04:21.439+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2024-01-20T13:16:37.055+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-20T13:16:35.137+08:00
      'mgnl:lastModifiedBy': 'nikko'
      'mgnl:type': 'text'
      'text': "\r"
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ec0bf5c-a8ae-475a-8f30-c3c0d2fb777e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-19T21:04:21.440+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2024-01-20T13:16:37.055+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-20T13:16:35.138+08:00
      'mgnl:lastModifiedBy': 'nikko'
      'mgnl:type': 'text'
      'text': "Local ingredients are also gaining global popularity, with calamansi,\
        \ pandan, ube, and other root vegetables gaining culinary prominence. Meanwhile,\
        \ the spice heist trend is evolving, introducing unique combinations like\
        \ sweet-bitter and sour-umami. Trending flavors include Nashville hot, agave\
        \ syrup, spicy ranch, tajin, and Italian Calabrian peppers, with an increased\
        \ focus on earthy spices with functional properties for health and wellness.\r"
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f466843-3328-4530-bef8-4da00532587e'
      'mgnl:activationStatus': true
