      'mgnl:lastActivated': 2024-01-19T14:23:22.081+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-19T14:23:21.847+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac46bf05-319f-4539-8ff3-17af8c9a83fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-19T14:09:19.762+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-19T14:23:22.082+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-19T14:23:21.848+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "The game is set to be played in Las Vegas at Allegiant Stadium on Feb.\
        \ 11, 2024, and will air on CBS. Viewers can also stream the game on Paramount+.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11608352-9724-4f81-90ee-9368a4c5de8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-19T14:09:19.763+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-19T14:23:22.083+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-19T14:23:21.848+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ab9c5df-3938-44bc-b6f4-1164ac146d0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-19T14:09:19.763+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-19T14:23:22.084+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-19T14:23:21.849+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "Prior to the game, McEntire, a Country Music Hall of Famer, will sing\
        \ the national anthem, Malone will sing “America the Beautiful,” and Andra\
        \ Day will sing “Lift Every Voice and Sing.” Day is an accomplished actor\
        \ and Grammy-nominated singer.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cee05135-a0ea-4d58-8dce-1afec00afa62'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-19T14:09:19.763+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-19T14:23:22.085+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-19T14:23:21.849+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf09b50f-fa87-444c-8739-53d9acd37788'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-19T14:09:19.764+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-19T14:23:22.086+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-19T14:23:21.849+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "Usher will headline the Super Bowl Halftime Show. He said his preparation\
        \ for the show is on “another level.” He will also release his ninth studio\
        \ album, “Coming Home,” the same day.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a08cf607-0888-4593-94c2-0eca2ffa9dc7'
      'mgnl:activationStatus': true
