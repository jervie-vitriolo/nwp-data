      'mgnl:lastModifiedBy': 'nikko'
      'mgnl:type': 'text'
      'text': "Capturing this trend, SMFCC presented Meat-free Adobo Floral Salad\
        \ with Lychee Beer Vinaigrette, a blend of greens and edible flowers paired\
        \ with Veega Meat-Free Adobo Flakes. The dish was elevated by a vinaigrette\
        \ featuring lychee bits and San Miguel Flavored Beer Lychee.\r"
