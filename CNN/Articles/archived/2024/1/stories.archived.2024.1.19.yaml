      'mgnl:lastModifiedBy': 'nikko'
      'mgnl:type': 'text'
      'text': "Each item at Kultura tells a unique story of community, identity, and\
        \ sustainability. From eco-friendly décor and fashionable Filipiniana to artisanal\
        \ chocolates and native treats, every product is a tribute to the rich culture\
        \ of the Philippines and the craftsmanship of its people.\r"
