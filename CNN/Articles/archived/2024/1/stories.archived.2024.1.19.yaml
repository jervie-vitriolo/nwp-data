      'mgnl:lastModified': 2024-01-19T06:13:10.528+08:00
      'mgnl:lastModifiedBy': 'angela'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 19) —</strong> Another
        Filipino American theater actor is taking on one of the lead roles in the
        Tony Award-winning "Chicago the Musical" on Broadway.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd84595e6-1f15-438c-a8e2-71be1d0dbaad'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-19T05:50:35.549+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-19T06:13:10.860+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-19T06:13:10.529+08:00
      'mgnl:lastModifiedBy': 'angela'
      'mgnl:type': 'text'
      'text': '<p>"It feels so surreal. It''s almost unbelievable," Red Concepcion
        said in an interview with CNN Philippines'' The Final Word.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe4f406c-fbe7-4cdb-9133-1f4c63ad9a42'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-19T05:50:35.550+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-19T06:13:10.860+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-19T06:13:10.529+08:00
      'mgnl:lastModifiedBy': 'angela'
      'mgnl:type': 'text'
      'text': "\"You dream about being on Broadway but for someone like me, it feels\
        \ so far and unattainable,\" he added.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c85fcd40-8bc1-4edb-973d-847f3c16c52a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-19T05:50:35.550+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-19T06:13:10.861+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-19T06:13:10.530+08:00
      'mgnl:lastModifiedBy': 'angela'
      'mgnl:type': 'text'
      'text': "The actor said this was his debut in Broadway and he was the first\
        \ Filipino to play the role in the musical.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd059e5bd-3c99-45f4-8060-0204a5ed2674'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-19T05:50:35.550+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-19T06:13:10.861+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-19T06:13:10.530+08:00
      'mgnl:lastModifiedBy': 'angela'
      'mgnl:type': 'text'
      'text': "He also shared that he got the role just three days before Christmas\
        \ and only had 10 days to rehearse and learn the whole show.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70011f4b-a828-4d9a-b0b5-6bc6595cead5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-19T05:50:35.551+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-19T06:13:10.862+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-19T06:13:10.530+08:00
      'mgnl:lastModifiedBy': 'angela'
      'mgnl:type': 'text'
      'text': "\"Chicago was one of the first shows that have done blind casting on\
        \ Broadway,\" he said. \"They are really one of the shows that are pushing\
        \ for diversity.\"\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95a6d585-3555-4000-9ca5-7581adf428bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-19T05:50:35.551+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-19T06:13:10.862+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-19T06:13:10.531+08:00
      'mgnl:lastModifiedBy': 'angela'
      'mgnl:type': 'text'
      'text': "Chicago is also one of the longest running shows in Broadway, honored\
        \ with six Tony Awards, two Olivier Awards, and one Grammy.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a29b667-f088-4555-baff-3128a02ec801'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-19T05:50:35.552+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-19T06:13:10.862+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-19T06:13:10.531+08:00
      'mgnl:lastModifiedBy': 'angela'
      'mgnl:type': 'text'
      'text': "Amos Hart, Concepcion's role in the musical play, is a cuckolded husband\
        \ of Roxie Hart who is convicted of killing her lover.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c7176c8-8bea-44f4-9a72-06fe6800cdd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-19T05:50:35.552+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-19T06:13:10.863+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-19T06:13:10.532+08:00
      'mgnl:lastModifiedBy': 'angela'
      'mgnl:type': 'text'
      'text': "It follows the story of aspiring chorus girl Roxie Hart and fading\
        \ vaudeville star Velma Kelly, each face trial for murder.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78465ffc-eb2a-4a5c-a101-14af2e827185'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-19T05:50:35.552+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-19T06:13:10.863+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-19T06:13:10.532+08:00
      'mgnl:lastModifiedBy': 'angela'
      'mgnl:type': 'text'
      'text': "Concepcion will be joined by Charlotte d'Amboise (Roxie Hart), Kimberly\
        \ Marable (Velma Kelly), Lili Thomas (Matron \"Mama\" Morton), Max von Essen\
        \ (Billy Flynn), and R. Lowe (Mary Sunshine) in the play.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b73fb6d-1c4f-4364-9323-f86dd48ed8a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-19T05:50:35.553+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-19T06:13:10.863+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-19T06:13:10.533+08:00
      'mgnl:lastModifiedBy': 'angela'
      'mgnl:type': 'text'
      'text': "In the 2002 film adaptation of the musical, Amos Hart is played by\
        \ the American actor John Reilly.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f10e3360-7766-4134-9b71-b47ca6738061'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-19T05:50:35.553+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-19T06:13:10.864+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-19T06:13:10.533+08:00
      'mgnl:lastModifiedBy': 'angela'
      'mgnl:type': 'text'
      'text': '<p>Concepcion is also known for playing "The Engineer" in the recent
        production of "Miss Saigon" in the United States.</p>'
  'dolly-de-leon-5-other-filipina-among-forbes-50-over-50-list-':
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2024-01-19T05:50:45.000+08:00
    'imagesource': 'jcr:b563fafd-1e90-4111-9a57-64c7b6fbbd6a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c044fd57-b9ec-4457-b939-82bc4348d362'
    'lead': 'Veteran actress Dolly de Leon and four other Filipino women were included
      in Forbes'' ''50 over 50: Asia 2024'' list.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-01-19T05:53:12.921+08:00
    'mgnl:createdBy': 'raheema'
    'mgnl:lastActivated': 2024-01-19T06:59:49.646+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-01-19T06:59:49.247+08:00
    'mgnl:lastModifiedBy': 'lara'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Dolly de Leon, 4 other Filipino women among Forbes'' ''50 over 50''
      list'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81e67243-5f5b-473c-aad7-2b440774545c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-19T05:53:13.014+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-19T06:59:49.646+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-19T06:59:49.238+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 19) —</strong> Veteran
        actress Dolly de Leon and four other Filipino women were included in Forbes''
        "50 over 50: Asia 2024" list.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6bd3de0-7bd0-48ed-b1ff-50b5d7f3ebbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-19T05:53:13.015+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-19T06:59:49.647+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-19T06:59:49.239+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': '<p>Forbes yearly picks 50 CEOs, founders, and innovators from 14 countries
        in Asia-Pacific across 24 different work sectors.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc3c6459-af8a-40b7-bbbd-a398fa0b75da'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-19T05:53:13.015+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-19T06:59:49.647+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-19T06:59:49.239+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': '<p>"They''re exerting their influence on fashion, pharma, finance and
        beyond and they''re doing so at 54, 68 and even 112," Forbes stated in its
        website.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '367a8956-f836-4673-a0fc-fb362c0c4ca1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-19T05:53:13.016+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-19T06:59:49.647+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-19T06:59:49.240+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': '<p>Dolly de Leon was cited as an "international acclaim" actress for
        her performance in the 2022 satirical film "Triangle of Sadness."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9965d5e-e690-40e3-a277-03e4f8e5c1d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-19T05:53:13.016+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-19T06:59:49.648+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-19T06:59:49.240+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': '<p>The Golden Globe nominee, acting for three decades, was also named
        as the first Filipino member of The Academy of Motion Picture Arts and Sciences
        an award-giving body behind Oscars.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2fca9a6-54eb-41f5-b7d6-a13cb33faf99'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-19T05:53:13.017+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-19T06:59:49.648+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-19T06:59:49.241+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/entertainment/2023/6/29/Dolly-De-Leon-Oscars-Academy-member.html">Oscars
        invite Dolly de Leon to join the Academy</a></strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12417b14-db21-4275-9fb4-fbad2b3f835a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-19T05:53:13.017+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-19T06:59:49.648+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-19T06:59:49.241+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "She recently starred in two films \"Between The Temples\" and \"Ghostlight\"\
        \  that will premiere at the 2024 Sundance Film Festival.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9db912ce-59b2-4d46-8e45-e3d7b040936d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-19T05:53:13.018+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-19T06:59:49.649+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-19T06:59:49.242+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "Aside from the award-winning actress, also included in the list is\
        \ Ayala Land CEO Anna Margarita Dy, the first female owner of the second largest\
        \ property developer by market value in the Philippines.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '686d155c-4f2b-4af8-a572-330ea932d736'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-19T05:53:13.018+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-19T06:59:49.649+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-19T06:59:49.242+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "Dy was the sole Filipina to be included in Forbes Magazine's list of\
        \ 20 outstanding female business leaders in Asia in 2023.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbd34af9-f0aa-414f-a2ad-578505344add'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-19T05:53:13.018+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-19T06:59:49.649+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-19T06:59:49.243+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "Puregold co-owner Susan Co also made the list. She is also the vice-chair\
        \ of Cosco Capital, a retail holding company with stakes in commercial real\
        \ estate and liquor distribution businesses, and holds directorship in dozens\
        \ of other companies.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba0be5af-76ac-4034-b84e-46267c37626d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-19T05:53:13.019+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-19T06:59:49.649+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-19T06:59:49.243+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "Forbes cited that the supermarket chain has grown popular with more\
        \ than 300 stores nationwide.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5000f8f2-ec92-491b-8f3d-84ed27b3fd02'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-19T05:53:13.019+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-19T06:59:49.650+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-19T06:59:49.244+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "Miriam Coronel-Ferrer, the first woman to lead the government's peace\
        \ panel in the Philippines, was also recognized.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cccd7b3-1b12-480e-b21a-d914fafbf80e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-19T05:53:13.020+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-19T06:59:49.650+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-19T06:59:49.244+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "Ferrer is a former political science professor at the University of\
        \ the Philippines who led the peace negotiations with the Moro Islamic Liberation\
        \ Front.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1530d09-f7ea-479c-ad51-22618ce455c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-19T05:53:13.020+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-19T06:59:49.650+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-19T06:59:49.245+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2023/9/23/Miriam-Coronel-Ferrer-.html">Miriam
        Coronel-Ferrer on her role in peace-building</a></strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ace7649-c665-4bb2-8fcd-e598438d8a27'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-19T05:53:13.021+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-19T06:59:49.651+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-19T06:59:49.245+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': '<p>Also among the honorees is Esther Go from electronic health-tech
        firm Medilink.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d7729b1-57ea-4485-b986-59f8c7f9486b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-19T05:53:13.021+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-19T06:59:49.651+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-19T06:59:49.246+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "Go's Medilink has been connecting more than 200,000 physicians to more\
        \ than two million patients in the Philippines.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a25e172-c593-4537-a844-0c8c1c90bd8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-19T05:53:13.022+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-19T06:59:49.651+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-19T06:59:49.246+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "She also serves as director of other Philippine corporations, including\
        \ Equicom Health Services, Equicom Savings Bank, and Security Bank.\r<p><br></p>"
