      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-19T14:49:25.224+08:00
      'mgnl:lastModifiedBy': 'bamba'
      'mgnl:type': 'text'
      'text': "Along with the ABC, the SBAC posted the bidding invitation for the\
        \ project.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87652e1c-f060-415d-a68b-08367e63b2b6'
      'mgnl:activationStatus': true
