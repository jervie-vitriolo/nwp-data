    'template': '1'
    'title': 'Israel says it is exhuming bodies in Gaza to determine if they’re hostages'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3d0ebe1-a280-43ce-928e-2c2de96ce6f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-19T04:47:48.451+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-19T04:48:06.931+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-19T04:47:48.477+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Israeli forces severely damaged a cemetery
        in Khan Younis in southern Gaza earlier this week, exhuming and removing bodies
        in what the Israel Defense Forces (IDF) told CNN was part of a search for
        the remains of hostages seized by Hamas during the October 7 terror attacks.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5193abfd-e381-4005-b5dd-10db56612412'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-19T04:47:48.452+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-19T04:48:06.932+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-19T04:47:48.452+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7df8f900-68f4-468c-b1b0-aba3bfc668ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-19T04:47:48.452+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-19T04:48:06.933+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-19T04:47:48.452+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "Footage of the burial ground showed the area bulldozed, with graves\
        \ damaged and destroyed, and human remains left exposed, after the IDF conducted\
        \ operations in the area.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6d1a4f2-8cf0-4a7a-bcb7-a690e2e46674'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-19T04:47:48.453+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-19T04:48:06.933+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-19T04:47:48.453+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c6b3432-437b-439b-808c-5166aa46af8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-19T04:47:48.453+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-19T04:48:06.934+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-19T04:47:48.453+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "In response to CNN’s request for comment on the damaging of graves,\
        \ the IDF told CNN on Thursday that rescuing the hostages and finding and\
        \ returning their bodies is one of their key missions in Gaza, which is why\
        \ the bodies were removed.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d744972-41d5-4f4a-890b-a8815fc6e85a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-19T04:47:48.454+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-19T04:48:06.934+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-19T04:47:48.454+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71f3a592-2d05-4032-8724-87f66f990c7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-19T04:47:48.454+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-19T04:48:06.935+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-19T04:47:48.454+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "“The hostage identification process, conducted at a secure and alternative\
        \ location, ensures optimal professional conditions and respect for the deceased,”\
        \ an IDF spokesperson told CNN, adding that bodies that are determined not\
        \ be those of hostages are “returned with dignity and respect.”\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c7422ac-14a4-4674-aeb4-f28b3dd27186'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-19T04:47:48.455+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-19T04:48:06.936+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-19T04:47:48.455+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f82518f-e481-495b-a4f5-255675f9fb56'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-19T04:47:48.455+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-19T04:48:06.936+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-19T04:47:48.455+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "According to international law, an intentional attack on a cemetery\
        \ could amount to a war crime, except under very limited circumstances relating\
        \ to that site becoming a military objective.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91cd744f-bcbd-424b-a382-7aea4732e8fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-19T04:47:48.455+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-19T04:48:06.937+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-19T04:47:48.455+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '560e4f1f-28c6-479e-be14-4acbe22a211a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-19T04:47:48.456+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-19T04:48:06.937+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-19T04:47:48.456+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "The IDF told CNN that when “critical intelligence or operational information\
        \ is received,” it conducts “precise hostage rescue operations in the specific\
        \ locations where information indicates that the bodies of hostages may be\
        \ located.”\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63701579-0fee-4dd9-8374-b66952257828'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-19T04:47:48.456+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-19T04:48:06.938+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-19T04:47:48.456+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a479da7a-233d-41bb-850f-db63a39147a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-19T04:47:48.457+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-19T04:48:06.938+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-19T04:47:48.457+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "“If not for Hamas’ reprehensible decision to take Israeli men, women,\
        \ children and babies hostages, the need for such searches for our hostages\
        \ would not exist,” the IDF added.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acacba8d-d6b1-440c-b0cb-410ebc2c427d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-19T04:47:48.457+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-19T04:48:06.939+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-19T04:47:48.457+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c10c0bb1-14a3-492c-bf21-7e747d190607'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-19T04:47:48.458+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-19T04:48:06.939+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-19T04:47:48.458+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "Reports about the IDF taking corpses from gravesites have been circulating\
        \ on social media, shared by people outraged by the practice. This marks the\
        \ first time the IDF has admitted to the exhumations.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a726a36e-398c-46c1-93ba-4a95253a7cb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-19T04:47:48.458+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-19T04:48:06.940+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-19T04:47:48.458+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18ea69c2-4f62-487d-b50d-9e2e145477a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-19T04:47:48.459+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-19T04:48:06.940+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-19T04:47:48.459+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "Israel has said that 253 people were taken hostage during the Hamas\
        \ attack and believes 132 hostages are still in Gaza – 105 of them alive and\
        \ 27 dead.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db9c8938-ee15-46ae-aaea-f27596ac2436'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-19T04:47:48.459+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-19T04:48:06.941+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-19T04:47:48.459+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f4253b4-5706-4fc8-a710-9ea7969bca81'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-19T04:47:48.460+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-19T04:48:06.941+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-19T04:47:48.460+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "A satellite image of the cemetery taken by Maxar on January 15 shows\
        \ the area undisturbed, indicating that the damage happened between then and\
        \ when the IDF moved into the area on January 17.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9ac9371-010d-434d-a230-603a12ed0afc'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-19T04:47:48.460+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-19T04:48:06.942+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-19T04:47:48.460+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb1d8714-a400-4a84-b4bf-36815f214be2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-19T04:47:48.461+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-19T04:48:06.942+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-19T04:47:48.461+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "The IDF operation around the area of the cemetery, which also includes\
        \ the Al Nasser hospital compound and a Jordanian field hospital, sparked\
        \ panic, according to videos from the scene and local witnesses.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9b8235f-b6bb-4d54-bdc8-0103d40f50a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-19T04:47:48.461+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-19T04:48:06.943+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-19T04:47:48.461+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '890e77ad-7bd1-4d4c-80dc-42465bcabffc'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-19T04:47:48.462+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-19T04:48:06.943+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-19T04:47:48.462+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "Around 7,000 people are sheltering at the Al Nasser compound, according\
        \ to the World Health Organization.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc2a5b27-a685-4960-82ce-1e27276a652e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-19T04:47:48.462+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-19T04:48:06.944+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-19T04:47:48.462+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47528add-93eb-40fe-a509-b6cc42d95c34'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-19T04:47:48.463+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-19T04:48:06.944+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-19T04:47:48.463+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "Late on Tuesday, Israeli forces began moving towards the hospital,\
        \ prompting crowds of people to flee. Multiple videos from the scenes showed\
        \ people carrying blankets, mattresses and other personal belongings making\
        \ their way out of the compound.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4104c1c4-cf87-4e86-be68-554e75880307'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-19T04:47:48.463+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-19T04:48:06.945+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-19T04:47:48.463+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c2454f6-befe-4b57-8d72-2c36d24a88d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-19T04:47:48.464+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-19T04:48:06.945+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-19T04:47:48.464+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "The IDF said on Tuesday that Hamas had recently carried out a launch\
        \ from within the hospital compound towards Israeli forces in Khan Younis.\
        \ It said that IDF “commando forces have been operating in the Khan Younis\
        \ area in order to locate and dismantle terror infrastructure.”\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8332b2d-30b8-47c6-ad2a-f0c10f591f04'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-19T04:47:48.465+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-19T04:48:06.946+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-19T04:47:48.465+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f3ca09c-42e8-4d70-bac0-575c4e148447'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-19T04:47:48.465+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-19T04:48:06.946+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-19T04:47:48.465+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': '<p>The Jordanian Armed Forces said that the field hospital they run
        that is located next to the cemetery in Khan Younis sustained “severe material
        damage” as a result of “continuous Israeli bombardment in the hospital’s surroundings
        overnight and into Wednesday morning.”</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76c50c9e-d4e3-4ae6-97ff-7d1be3375e7c'
