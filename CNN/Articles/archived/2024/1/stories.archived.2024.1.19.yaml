      'mgnl:lastModified': 2024-01-19T15:48:44.363+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0faf776-cf88-4628-b739-3669fa730a5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-19T15:48:44.364+08:00
