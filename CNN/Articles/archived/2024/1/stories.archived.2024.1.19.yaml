      'mgnl:lastModified': 2024-01-19T04:51:33.692+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "“My brothers and sisters are not so far away from me, but I cannot\
        \ reach them,” al Rozzi said. “I cannot reach them to know if they are well\
        \ or not.”\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
