    'stories': []
    'template': '1'
    'title': 'Will Estrada be removed from office? Lawyer says disqualification penalty
      appealable

      '
    'updated': 2024-01-19T13:33:03.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a2f3a55-6803-4405-b9dd-6a88e4c910f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-19T11:46:27.916+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2024-01-27T15:39:13.183+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-27T15:39:12.762+08:00
      'mgnl:lastModifiedBy': 'bamba'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 19) —</strong> The
        camp of Senator Jinggoy Estrada said the lawmaker will carry on with his duties
        as they plan to appeal the court’s decision to temporarily disqualify him
        from holding public office after being found guilty of direct and indirect
        bribery.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51eec280-32a8-4efe-91ab-28504cd92fe8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-19T11:46:27.916+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2024-01-27T15:39:13.183+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-27T15:39:12.763+08:00
      'mgnl:lastModifiedBy': 'bamba'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6037a04f-039a-4f13-a923-3bbd563013dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-19T11:46:27.917+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2024-01-27T15:39:13.183+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-27T15:39:12.763+08:00
      'mgnl:lastModifiedBy': 'bamba'
      'mgnl:type': 'text'
      'text': '<p>"It''s part of the penalty imposed, but it is not yet final. Because
        we still have legal remedies to file a reconsideration or appeal so it is
        not yet executory and final. We can still go to office," Alexis Abastillas,
        Estrada''s legal counsel, told CNN Philippines'' <em>The Source</em>.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '635f0486-8373-4b31-841e-5a49ebd78a99'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-19T11:46:27.917+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2024-01-27T15:39:13.184+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-27T15:39:12.765+08:00
      'mgnl:lastModifiedBy': 'bamba'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78ea3dd3-e241-4bc1-81f6-5d41d18073a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-19T11:46:27.917+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2024-01-27T15:39:13.184+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-27T15:39:12.765+08:00
      'mgnl:lastModifiedBy': 'bamba'
      'mgnl:type': 'text'
      'text': '<p>The Sandiganbayan on Friday <a href="https://www.cnnphilippines.com/news/2024/1/19/jinggoy-estrada-plunder-case-pork-barrel-scam.html???">acquitted</a>
        Estrada of plunder in the multimillion-peso scandal involving discretionary
        funds for pet projects of lawmakers. However, he was found guilty of direct
        and two counts of indirect bribery defined under the Revised Penal Code.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76aedbd7-289e-4241-aa8b-70869b229105'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-19T11:46:27.918+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2024-01-27T15:39:13.184+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-27T15:39:12.766+08:00
      'mgnl:lastModifiedBy': 'bamba'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e28a2da-be4d-48e7-b181-dacb5c075dba'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-19T11:46:27.918+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2024-01-27T15:39:13.185+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-27T15:39:12.766+08:00
      'mgnl:lastModifiedBy': 'bamba'
      'mgnl:type': 'text'
      'text': "Aside from around 8-9 years of prison time and a ₱3 million fine, the\
        \ court imposed a penalty of \"special temporary disqualification, and the\
        \ accessory penalties of temporary absolute disqualification and that of perpetual\
        \ special disqualification from the right of suffrage\" for direct bribery.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be16aaf8-0227-41c8-888a-118260e1baff'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-19T11:46:27.918+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2024-01-27T15:39:13.185+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-27T15:39:12.767+08:00
      'mgnl:lastModifiedBy': 'bamba'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c373f0c5-3568-4845-9387-b2efb1520232'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-19T11:46:27.919+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2024-01-27T15:39:13.185+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-27T15:39:12.767+08:00
      'mgnl:lastModifiedBy': 'bamba'
      'mgnl:type': 'text'
      'text': "Estrada was also sentenced to face around 2-3 years in prison for each\
        \ count of indirect bribery, as well as \"to suffer the penalties of suspension\
        \ and public censure, with the accessory penalties of suspension from public\
        \ office, from the right to follow a profession or calling, and that of perpetual\
        \ special disqualification from the right of suffrage,\" the decision read.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcdf3c2d-aa9e-490c-b4b3-1e717d6a763c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-19T11:46:27.919+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2024-01-27T15:39:13.185+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-27T15:39:12.768+08:00
      'mgnl:lastModifiedBy': 'bamba'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f20453a3-67f1-4f29-949b-25fabb93be4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-19T11:46:27.919+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2024-01-27T15:39:13.186+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-27T15:39:12.768+08:00
      'mgnl:lastModifiedBy': 'bamba'
      'mgnl:type': 'text'
      'text': "In a separate interview, Estrada said he will ask his lawyers to exhaust\
        \ all remedies in relation to this case.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89d775aa-dbc1-4716-aa44-74efbb8a6bbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-19T11:46:27.920+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2024-01-27T15:39:13.186+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-27T15:39:12.769+08:00
      'mgnl:lastModifiedBy': 'bamba'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a693f50c-366c-4f31-94fb-a691103e9222'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-19T11:46:27.920+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2024-01-27T15:39:13.186+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-27T15:39:12.769+08:00
      'mgnl:lastModifiedBy': 'bamba'
      'mgnl:type': 'text'
      'text': '<p>Lawyer Rico Domingo, former president of the Philippine Bar Association,
        told CNN Philippines that the Senate has the option to take jurisdiction of
        the bribery cases and vote to suspend or expel Estrada due to disorderly behavior.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bad54e48-4b1b-4a36-93ad-b60facf70fa4'
