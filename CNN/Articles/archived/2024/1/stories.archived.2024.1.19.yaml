      'mgnl:lastModifiedBy': 'nikko'
      'mgnl:type': 'text'
      'text': '<p>Finally, there was Pan de Regla Croissant, which reimagined the
        classic French croissant as a Pinoy favorite. With 55 layers of buttery and
        flaky pastry, filled with decadent red, moist pudding from day-old bread and
        milk, this pastry used Magnolia Gold Butter Unsalted, Emperor Hard Wheat Flour,
        Baron All-Purpose Flour, Emperor''s Best Instant Yeast, Magnolia Full Cream
        Milk, and Magnolia Brown Eggs for the croissant. The rich red pudding was
        made by combining Star Margarine Classic, Baron All-Purpose Flour, and Magnolia
        Brown Eggs.</p>'
