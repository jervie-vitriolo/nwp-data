    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2ae73cf-1e03-4e65-bc12-548448e2d754'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-19T17:46:58.807+08:00
