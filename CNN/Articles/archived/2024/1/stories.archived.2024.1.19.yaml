      'mgnl:type': 'text'
      'text': "“I am sure that his legal team will exhaust all legal remedies on those\
        \ cases he was convicted for,\" Ejercito said. \"I wish him well and will\
        \ continue to pray for Senator Jinggoy Estrada and his family.\"\r"
    '13':
