      'mgnl:lastModified': 2024-01-19T15:48:44.364+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': "Both also emphasized Estrada’s right to implement all remedies available\
        \ to him, which includes filing a motion for reconsideration with the Sandiganbayan\
        \ or an appeal by certiorari with the Supreme Court, Zubiri said. \r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdd37062-46c5-441f-be8e-94082b1858ae'
      'mgnl:activationStatus': true
