      'mgnl:lastModified': 2024-01-19T15:48:44.364+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': "In separate statements, Senate President Juan Miguel Zubiri and Senate\
        \ Majority Leader Joel Villanueva said they respect the decision of the court\
        \ on their fellow lawmaker’s cases.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b3ae25d-3e1d-4c00-a36a-f5d1e2714cc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-19T15:48:44.364+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-19T15:48:44.956+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-19T15:48:44.364+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '355131df-cf94-43e0-bfe7-3e588115fa0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-19T15:48:44.364+08:00
      'mgnl:createdBy': 'faith'
