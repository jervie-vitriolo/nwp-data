    'lead': 'Post Malone, Reba McEntire and Andra Day have been announced as pre-game
      performers for Super Bowl LVIII, the NFL has announced.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2024-01-19T14:09:19.754+08:00
