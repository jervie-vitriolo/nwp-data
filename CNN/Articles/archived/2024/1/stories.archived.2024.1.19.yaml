      'mgnl:lastModified': 2024-01-20T13:16:35.116+08:00
      'mgnl:lastModifiedBy': 'nikko'
      'mgnl:type': 'text'
      'text': "In response, consumers are choosing better-for-you foods with vibrant\
        \ flavors and colors, offering functional benefits like energy, focus, and\
        \ relaxation. The trend gravitates towards a plant-forward approach, featuring\
        \ mushrooms, botanicals, florals, exotic fruits, tropical flavors, protein\
        \ alternatives, and fermented foods.\r"
