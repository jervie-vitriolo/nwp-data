      'mgnl:type': 'text'
      'text': "\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '851d083e-6286-4369-8099-88d7845dcd29'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-19T04:51:33.697+08:00
