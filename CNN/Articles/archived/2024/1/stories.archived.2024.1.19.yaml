      'mgnl:lastModified': 2024-01-19T06:01:29.871+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\"Ang pag-ulan light to moderate simula umaga hanggang hapon,\" he\
        \ said. \"Mababawasan na pagdating ng gabi.\"\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8464d086-9d2d-4a2d-a294-c5a9a63ecf92'
