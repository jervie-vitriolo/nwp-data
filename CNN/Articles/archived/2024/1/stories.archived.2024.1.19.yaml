      'mgnl:lastActivated': 2024-01-19T18:36:03.580+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-19T18:36:03.282+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 19) —</strong> Public
        utility vehicle operators in Davao are not exempted from the transport modernization
        program, the Transportation Department said, clarifying a statement from an
        official of its regional unit.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efa1bf03-a5dc-4447-953c-1abf22338df5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-19T18:36:03.282+08:00
