      'mgnl:lastModified': 2024-01-19T21:24:22.762+08:00
      'mgnl:lastModifiedBy': 'nikko'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d3838b1-eb19-438d-be5d-2523767c5b29'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-19T21:24:09.205+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2024-01-19T21:24:23.087+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-19T21:24:22.763+08:00
      'mgnl:lastModifiedBy': 'nikko'
      'mgnl:type': 'text'
      'text': "Pag-IBIG Fund Chief Executive Officer Marilene C. Acosta, meanwhile,\
        \ expressed her appreciation for the support of stakeholders, and assured\
        \ members of better benefits under the agency’s new rates.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a86f6a5-f5d8-4c90-b825-cfd3a8285112'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-19T21:24:09.205+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2024-01-19T21:24:23.088+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-19T21:24:22.763+08:00
      'mgnl:lastModifiedBy': 'nikko'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aef9fea9-047c-4197-8191-1acdbad5534c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-19T21:24:09.206+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2024-01-19T21:24:23.089+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-19T21:24:22.764+08:00
      'mgnl:lastModifiedBy': 'nikko'
      'mgnl:type': 'text'
      'text': " “We thank the Trade Union Congress of the Philippines (TUCP), the\
        \ Federation of Free Workers (FFW), the Philippine Government Employees’ Association\
        \ (PGEA), Overseas Filipino Workers’ (OFW) Organizations, and the Employers’\
        \ Confederation of the Philippines (ECOP) for supporting our plans and for\
        \ recognizing that raising our monthly savings rates will allow Pag-IBIG Fund\
        \ to continue to provide affordable home loans to its members in the coming\
        \ years,” Acosta said.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a603fd91-b53f-4263-8475-3d824d902f3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-19T21:24:09.206+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2024-01-19T21:24:23.090+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-19T21:24:22.764+08:00
      'mgnl:lastModifiedBy': 'nikko'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc55cefe-67ce-489e-8260-824056c9f8ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-19T21:24:09.207+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2024-01-19T21:24:23.091+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-19T21:24:22.765+08:00
      'mgnl:lastModifiedBy': 'nikko'
      'mgnl:type': 'text'
      'text': '<p>“It is also important to note that the increase in our monthly savings
        rates shall benefit our members the most because every peso they save will
        go to their Pag-IBIG Savings. Under our new rates, they will have higher Pag-IBIG
        Savings that earn annual dividends, which they shall receive upon membership
        maturity or retirement. For example, based on our old rates, a member would
        receive around ₱87,000 upon reaching membership maturity. On the other hand,
        a member who saves under our new rates over a period of 20 years would receive
        ₱174,000 or double the amount. And, because of their higher savings, they
        shall also be entitled to higher multi-purpose and calamity loan amounts to
        help them with their financial needs,” Acosta emphasized.</p>'
