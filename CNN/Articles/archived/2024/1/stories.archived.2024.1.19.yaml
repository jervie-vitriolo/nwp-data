      'mgnl:lastActivated': 2024-01-19T18:36:03.581+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-19T18:36:03.282+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': "\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba39bb6a-6ee5-4096-9f63-468fa4e15d2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-19T18:36:03.283+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-19T18:36:03.582+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-19T18:36:03.283+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': "The Davao Public Transport Modernization Project (DPTMP), or the DavaoBus\
        \ project, is separate but “complementary” to the public transportation modernization\
        \ program, the the agency said in a statement Friday. \r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceebe152-876c-4fff-98b4-799cc2ac5836'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-19T18:36:03.283+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-19T18:36:03.583+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-19T18:36:03.283+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': "\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0df41fee-1796-437a-94cd-458c7ed3aec0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-19T18:36:03.283+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-19T18:36:03.584+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-19T18:36:03.283+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': "“The DavaoBus Project will utilize modern buses that have complied\
        \ with the PUVMP (public utility vehicle modernization program),” the Department\
        \ of Transportation (DOTr) said. \r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd299bc62-715d-4250-a33d-127c7aa27f6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-19T18:36:03.284+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-19T18:36:03.585+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-19T18:36:03.284+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': "\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d9a4de3-52d9-4883-a3c6-a7d639cf05ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-19T18:36:03.284+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-19T18:36:03.586+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-19T18:36:03.284+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': "A local Land Transportation Franchising and Regulatory Board official\
        \ said in a radio interview said the DPTMP exempts operators and drivers from\
        \ the PUVMP. \r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22a42869-5dc0-4c59-8f3a-b61c2c0de9a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-19T18:36:03.285+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-19T18:36:03.587+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-19T18:36:03.285+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '521174bf-1c65-4cdc-ace4-1f9cd9a0ebb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-19T18:36:03.285+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-19T18:36:03.588+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-19T18:36:03.285+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': "A separate local news agency report quoted the official as saying jeepney\
        \ drivers in Davao were not affected by the Dec. 31 franchise consolidation\
        \ deadline.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3b96bae-fff2-44f5-9278-cefed38029d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-19T18:36:03.286+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-19T18:36:03.589+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-19T18:36:03.286+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0f9f2d2-00e3-40c5-a1ec-43973e45a1cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-19T18:36:03.286+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-19T18:36:03.590+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-19T18:36:03.286+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': "The DOTr said the DavaoBus project will use “environment-friendly buses\
        \ and modernized PUVs” for standard operations and reliable bus schedules.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b956e64-de5f-4ae6-ae6d-0f9b39146140'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-19T18:36:03.287+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-19T18:36:03.591+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-19T18:36:03.287+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fed789a-d8a0-4432-9b02-8fbc5458aeb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-19T18:36:03.287+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-19T18:36:03.592+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-19T18:36:03.287+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': '<p>Funded by the Asian Development Bank, the DavaoBus is a 672-kilometer
        project covering nine routes to link key areas in Davao City, Panabo City,
        and Davao del Norte.</p>'
