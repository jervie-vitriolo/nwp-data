      'mgnl:lastModified': 2024-01-19T19:52:59.359+08:00
      'mgnl:lastModifiedBy': 'nikko'
      'mgnl:type': 'text'
      'text': "“SMAC shares the passion of our members to rally behind a cause and\
        \ be part of the solution to problems facing our country. With the campaign\
        \ “Ibalik ang Sarap ng Pasko sa Hapag,” members get to donate SMAC points\
        \ to fight involuntary hunger by simply shopping at the participating stores.\
        \ You will also get to help local artisans and brands in their businesses,\
        \ and second, you will be able to share your blessings with families battling\
        \ involuntary hunger. All these simply by using SMAC,” said Jay Beltran, Head\
        \ of Sales and Marketing, Digital Advantage Corporation (DAC).\r"
