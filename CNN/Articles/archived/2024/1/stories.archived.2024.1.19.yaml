      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-19T14:23:39.293+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "Comedian Jeff Ross posted an iconic, star-studded group photo on his\
        \ Instagram page on Wednesday, which showcased Carrey – pulling one of his\
        \ trademark elastic facial expressions – front and center amongst some famous\
        \ friends in attendance.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f24ef356-03a8-4d2b-bcb4-db0c1034c04c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-19T14:11:13.733+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-19T14:23:39.630+08:00
