      'mgnl:lastModifiedBy': 'nikko'
      'mgnl:type': 'text'
      'text': "\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f415a70-f7c5-4c7f-ab9f-63596e93bb1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-19T21:24:09.202+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2024-01-19T21:24:23.082+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-19T21:24:22.759+08:00
      'mgnl:lastModifiedBy': 'nikko'
      'mgnl:type': 'text'
      'text': "“We at Pag-IBIG Fund have long recognized the need of our members to\
        \ have higher savings that shall provide them with decent and fair returns\
        \ upon their retirement, as well as higher cash loans to help them during\
        \ times of need. By implementing the new Pag-IBIG Monthly Savings Rates of\
        \ both members and employers originally scheduled in 2021, not only would\
        \ we be able to improve the benefits of our members, we would also be better\
        \ equipped to finance the growing demand for home loans of our members while\
        \ maintaining our affordable rates. All these are in line with the call of\
        \ President Ferdinand Marcos, Jr. to provide Filipino workers with opportunities\
        \ to gain comfortable and productive lives,” said Secretary Jose Rizalino\
        \ L. Acuzar, who heads the Department of Human Settlements and Urban Development\
        \ (DHSUD) and the 11-member Pag-IBIG Fund Board of Trustees.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aaf89be-4592-4bc7-b49b-f345ef653623'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-19T21:24:09.203+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2024-01-19T21:24:23.083+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-19T21:24:22.760+08:00
      'mgnl:lastModifiedBy': 'nikko'
      'mgnl:type': 'text'
      'text': "\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b6382bc-046c-499d-88f9-35d35e88365f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-19T21:24:09.203+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2024-01-19T21:24:23.084+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-19T21:24:22.761+08:00
      'mgnl:lastModifiedBy': 'nikko'
      'mgnl:type': 'text'
      'text': "Pag-IBIG Fund’s new monthly rates were initially approved by its Board\
        \ of Trustees in 2019, after obtaining the concurrence of stakeholders to\
        \ implement a scheduled increase in 2021. During that time, the agency saw\
        \ the increase necessary as it projected that the amount of loans disbursed\
        \ will eventually outpace the total collections from both loan payments and\
        \ members’ savings. However, due to the difficulties brought about by the\
        \ COVID-19 pandemic in 2021 and 2022, the Pag-IBIG Fund Board deferred the\
        \ increase of the agency’s savings rates.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44c72da4-379d-493d-ae2e-d039721f2dee'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-19T21:24:09.204+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2024-01-19T21:24:23.085+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-19T21:24:22.761+08:00
      'mgnl:lastModifiedBy': 'nikko'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c7c348f-c3be-4c6c-bc8c-a5a0c239913f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-19T21:24:09.204+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2024-01-19T21:24:23.086+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-19T21:24:22.762+08:00
      'mgnl:lastModifiedBy': 'nikko'
      'mgnl:type': 'text'
      'text': "The agency again deferred the implementation of the increase in 2023,\
        \ following the request of the Employers’ Confederation of the Philippines\
        \ (ECOP) to provide the business community with time to further recover from\
        \ the continuing financial challenges due to the health crisis. The deferment\
        \ was also the Pag-IBIG Fund’s response to the call of President Ferdinand\
        \ Marcos Jr. early last year, to alleviate the financial burden of fellow\
        \ Filipinos due to the prevailing socio-economic challenges brought about\
        \ by the COVID-19 pandemic.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '275fe8b0-03de-4782-a514-789e34fe6e12'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-19T21:24:09.205+08:00
