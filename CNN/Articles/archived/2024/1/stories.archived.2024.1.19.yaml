      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "“Our ongoing road transport infrastructure projects are directed at\
        \ improving commuter experience while addressing worsening traffic in highly\
        \ urbanized areas,” the department said in a statement.\r"
