      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://www.cnnphilippines.com/news/2023/5/26/Comelec-online-voting.html">Comelec
        hopes to increase overseas voting participation in 2025 polls through online
        voting</a></strong></p>'
