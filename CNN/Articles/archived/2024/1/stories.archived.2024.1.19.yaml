      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines Correspondent Tristan Nodalo contributed to
        this report.</em></p>'
  'marcos-orders-economic-team--cut-red-tape':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2024-01-19T16:39:37.000+08:00
