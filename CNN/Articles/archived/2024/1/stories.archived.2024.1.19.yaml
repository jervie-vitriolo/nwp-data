      'mgnl:lastActivated': 2024-01-20T13:16:37.025+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-20T13:16:35.094+08:00
      'mgnl:lastModifiedBy': 'nikko'
      'mgnl:type': 'image'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a7af385-7df4-47c3-9308-82a700fc5358'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-19T21:04:21.401+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2024-01-20T13:16:37.025+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-20T13:16:35.094+08:00
      'mgnl:lastModifiedBy': 'nikko'
      'mgnl:type': 'text'
      'text': "Sustainable dining is not just about what you eat. People are becoming\
        \ more aware of how their choices impact the environment, and how these may\
        \ result in food waste. Sustainable dining trends are emerging as consumers\
        \ realize the importance of food choices.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b29a4251-1835-400e-8b78-af941b58d18e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-19T21:04:21.402+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2024-01-20T13:16:37.026+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-20T13:16:35.095+08:00
      'mgnl:lastModifiedBy': 'nikko'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfece223-3acd-456e-8824-f675b5c99f37'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-19T21:04:21.402+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2024-01-20T13:16:37.026+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-20T13:16:35.096+08:00
      'mgnl:lastModifiedBy': 'nikko'
      'mgnl:type': 'text'
      'text': "Under sustainable dining is the climatarian diet, which emphasizes\
        \ low environmental impact, promotes plant-forward choices, and highlights\
        \ the use of local and seasonal ingredients.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce448612-7f4e-461e-beeb-a79e1a175220'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-19T21:04:21.403+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2024-01-20T13:16:37.027+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-20T13:16:35.097+08:00
      'mgnl:lastModifiedBy': 'nikko'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e83b7fca-c97c-4eaa-b909-07a8cfa92369'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-19T21:04:21.404+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2024-01-20T13:16:37.028+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-20T13:16:35.098+08:00
      'mgnl:lastModifiedBy': 'nikko'
      'mgnl:type': 'text'
      'text': "Another trend involves plant-based and lab-grown food, providing diverse\
        \ options as base ingredients and convenient, ready-to-eat products. Notably,\
        \ sustainable seafood alternatives are on the rise, incorporating ingredients\
        \ such as mushrooms, soy, seaweed, fruits, vegetable oils, and starches.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b41b35e-adc2-4573-a760-1c2f9184be42'
