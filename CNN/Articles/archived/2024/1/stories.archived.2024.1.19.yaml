      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The nominees for the 2024 BAFTA Film Awards
        have been announced, with “Oppenheimer” leading the charge with 13 nominations.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dcb5d76-f740-4262-8642-70b60ff671e4'
