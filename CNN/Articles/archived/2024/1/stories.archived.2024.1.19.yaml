      'mgnl:lastModified': 2024-01-19T19:23:26.192+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0464cb14-0ec8-4aa8-a109-820bb8ffd5a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-19T19:23:26.193+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-19T19:23:26.697+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-19T19:23:26.193+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': "[Translation: Our registration will continue despite the fact that\
        \ there are signatures being received by the local Comelec. Even after there\
        \ is a petition filed here with us for the people's initiative, the registration\
        \ will still go on.]\r"
