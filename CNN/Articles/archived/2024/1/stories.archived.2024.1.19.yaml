    'template': '1'
    'title': 'Comelec: Voter registration may be suspended to verify signatures for
      Cha-cha'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a695e81-4443-4054-8747-db0dbe1a615b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-19T19:23:26.184+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-19T19:23:26.676+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-19T19:23:26.212+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 19) —</strong> The
        Commission on Elections (Comelec) said the resumption of voter registration
        may be put on hold to give way for the verification of signatures collected
        for the People’s Initiative to push charter change.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfa6cf4a-42ac-412d-bc7b-6b78e419944e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-19T19:23:26.184+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-19T19:23:26.677+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-19T19:23:26.184+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8e7c50d-8598-43cd-b049-8d7a53d999d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-19T19:23:26.184+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-19T19:23:26.678+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-19T19:23:26.184+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': '<p>“<em>Kinakailangan mag-focus tayo sa isa</em>," Comelec Chairman
        George Garcia told reporters on Friday. "<em>Halimbawa naandiyan yung petisyon,
        kinakailangan mag-focus tayo sa verification sapagkat nasa mandato po yun
        ng ating umiiral na resolusyon dito sa commission</em>.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb7834ca-72da-4cbd-ad08-72ad5a15d1be'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-19T19:23:26.185+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-19T19:23:26.680+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-19T19:23:26.185+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a44a4879-508d-4c0b-88c9-1191dd7ea49e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-19T19:23:26.185+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-19T19:23:26.681+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-19T19:23:26.185+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': "[Translation: We need to focus on one. For example, there is the petition,\
        \ we need to focus on verification because that is in the mandate of our existing\
        \ resolution here at the commission.]\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b625d803-ced2-434e-8966-d1da33366193'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-19T19:23:26.186+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-19T19:23:26.682+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-19T19:23:26.186+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': " \r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a01a62fb-a2a4-4bfd-b5ee-c7e13c12a3d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-19T19:23:26.186+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-19T19:23:26.683+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-19T19:23:26.186+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': "“Sana nga po pupwede makapag-sabay kaya lang po masa-sacrifice po ang\
        \ isa in favor of another (I hope we can do both together but one should be\
        \ sacrificed in favor of another),” he added. \r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfe79891-f9da-472c-9d00-0084823bbc86'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-19T19:23:26.186+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-19T19:23:26.684+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-19T19:23:26.186+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': " \r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6887ed76-e89e-487b-9e38-3f71035b34cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-19T19:23:26.187+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-19T19:23:26.685+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-19T19:23:26.187+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': "Garcia said they have yet to start the verification process since a\
        \ petition needs to be filed before the poll body, after submission and certification\
        \ of the signatures. \r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06559bfd-9923-4ff7-8ffd-5deab98b66ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-19T19:23:26.187+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-19T19:23:26.686+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-19T19:23:26.187+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': " \r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66127b73-c05b-4817-a343-cb48a3fafe5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-19T19:23:26.188+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-19T19:23:26.687+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-19T19:23:26.188+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': "The Comelec chief said there is a possibility the voter registration\
        \ will be suspended once a date for the plebiscite is set, in accordance with\
        \ Republic Act No. 8189. \r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95f08254-e553-4d92-a573-1ed0e6cc04e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-19T19:23:26.188+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-19T19:23:26.688+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-19T19:23:26.188+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': " \r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ed57e47-788d-4177-b0ea-7af03fc68cf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-19T19:23:26.189+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-19T19:23:26.689+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-19T19:23:26.189+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': '<p>“<em>Kung mag-set na po kami ng date ng plebesito later halimbawa,
        kinakailangan namin mag-suspend ng voter registration</em>," he said. "<em>Nakalagay
        sa batas na wala po dapat registration of voters kapagka 90 days kapagka special
        election at 120 days kapagka regular election. Ang plebesito ay isa pong special
        election</em>."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a0f006d-d975-43cc-a42b-e57c959214f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-19T19:23:26.189+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-19T19:23:26.690+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-19T19:23:26.189+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': " \r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74cf4d87-0ab9-4bbe-b0e1-3f48477ed77e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-19T19:23:26.190+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-19T19:23:26.691+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-19T19:23:26.190+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': "[Translation: If we set a plebiscite date later for example, we need\
        \ to suspend voter registration. It is stated in the law that there should\
        \ be no registration of voters for 90 days for a special election and 120\
        \ days for a regular election. The plebiscite is a special election.]\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6145215e-5b26-4a28-93b9-0be8d2006722'
      'mgnl:activationStatus': true
