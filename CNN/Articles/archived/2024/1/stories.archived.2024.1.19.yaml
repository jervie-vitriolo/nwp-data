      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': "Meanwhile, former Senator Leila de Lima said she wanted to know how\
        \ the Sadiganbayan reached such a decision, specifically on plunder, as she\
        \ believed there was a strong case against Estrada. \r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e88d0318-2910-4238-aaef-99ca34f78abd'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-19T15:48:44.369+08:00
