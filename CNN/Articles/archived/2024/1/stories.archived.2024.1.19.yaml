  'da-onion-importation-suspended':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2024-01-19T15:56:00.000+08:00
    'imagesource': 'jcr:1f78dbe3-08f1-4369-9137-9a09afeda35d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '098ce5eb-11fc-486d-810e-ef5cf038f8cb'
    'lead': 'The country''s agriculture secretary has ordered the suspension of onion
      importation until May as the local market is experiencing a supply glut, leading
      to a price drop.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-01-19T15:57:45.978+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2024-01-19T15:57:46.289+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-01-19T15:57:46.000+08:00
    'mgnl:lastModifiedBy': 'lisbet'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'DA chief suspends onion importation until May'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f519c5d8-04c6-49ad-ba5c-a2fcedd805bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-19T15:57:45.990+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2024-01-19T15:57:46.290+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-19T15:57:45.990+08:00
      'mgnl:lastModifiedBy': 'lisbet'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 19)</strong>&nbsp;—
        The country''s agriculture secretary has ordered the suspension of onion importation
        until May as the local market is experiencing a supply glut, leading to a
        price drop.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f025e1ae-ced8-4f90-8d28-aacdd3740027'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-19T15:57:45.991+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2024-01-19T15:57:46.291+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-19T15:57:45.991+08:00
      'mgnl:lastModifiedBy': 'lisbet'
      'mgnl:type': 'text'
      'text': 'In a statement on Friday, Agriculture Secretary Francisco Tiu Laurel,
        Jr. expressed openness to extending the suspension "through July" if Filipino
        farmers'' produce can still meet local demand.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b35c45eb-03e5-4ca1-bb57-7851280ccc7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-19T15:57:45.991+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2024-01-19T15:57:46.292+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-19T15:57:45.991+08:00
      'mgnl:lastModifiedBy': 'lisbet'
      'mgnl:type': 'text'
      'text': '"In principle, I agree with no onion importation until July," he said.
        "But that is on condition that if there is a sudden supply shortfall, we will
        have to import earlier."'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a096be0-c05e-46b3-ba76-c85bfad12d43'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-19T15:57:45.991+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2024-01-19T15:57:46.294+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-19T15:57:45.991+08:00
      'mgnl:lastModifiedBy': 'lisbet'
      'mgnl:type': 'text'
      'text': '"Hindi po natin alam ang mangyayari dahil may El Niño (We don''t know
        what would happen because of El Niño)," Laurel added.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea97c71d-b9f0-45ae-a8b3-1da5a4acd1dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-19T15:57:45.992+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2024-01-19T15:57:46.295+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-19T15:57:45.992+08:00
      'mgnl:lastModifiedBy': 'lisbet'
      'mgnl:type': 'text'
      'text': 'Laurel''s decision came amid depressed prices of onion because supply
        exceeds the needs of consumers.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3158e66-a4c5-4d56-bbf2-30e673e6e06c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-19T15:57:45.992+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2024-01-19T15:57:46.296+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-19T15:57:45.992+08:00
      'mgnl:lastModifiedBy': 'lisbet'
      'mgnl:type': 'text'
      'text': 'The official attributed the supply glut to fresh harvest and shipment
        delays of 99 tons of imported onion that just entered the Philippines between
        Jan. 1 and 15.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11bc643b-490c-4a26-af40-168420f23b19'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-19T15:57:45.992+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2024-01-19T15:57:46.297+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-19T15:57:45.992+08:00
      'mgnl:lastModifiedBy': 'lisbet'
      'mgnl:type': 'text'
      'text': 'According to the DA, farm gate prices of onion already fell between
        ₱50 and ₱70 per kilo'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90b91958-6b7e-46be-b663-752ada43f37a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-19T15:57:45.993+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2024-01-19T15:57:46.297+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-19T15:57:45.993+08:00
      'mgnl:lastModifiedBy': 'lisbet'
      'mgnl:type': 'text'
      'text': 'In Nueva Ecija, a major onion producer province, price already plunged
        to as low as ₱20 a kilo.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0af02715-431e-4a63-b683-bbc70c7723ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-19T15:57:45.993+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2024-01-19T15:57:46.298+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-19T15:57:45.993+08:00
      'mgnl:lastModifiedBy': 'lisbet'
      'mgnl:type': 'text'
      'text': '<p>In December 2022, onion prices rose to a record high P720 a kilo
        due to tight supply.</p>'
