      'mgnl:type': 'text'
      'text': "\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b74b6dee-3737-4000-91d7-66f4d29f08e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-19T20:57:27.314+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-19T20:57:27.822+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-19T20:57:27.314+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': "The Commission on Elections (Comelec) earlier said it received signature\
        \ forms from about 600 cities and towns for the people's initiative that seeks\
        \ to authorize lawmakers to vote together in amending the Constitution.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5351dcff-20e2-4b72-8376-c4dbedcdfac9'
      'mgnl:activationStatus': true
