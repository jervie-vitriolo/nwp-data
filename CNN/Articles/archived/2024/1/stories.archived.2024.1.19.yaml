      'mgnl:lastActivated': 2024-01-19T22:26:30.783+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-19T22:26:30.054+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52cc28cd-c697-4f73-a67f-03fd16f4fe38'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-19T22:26:30.055+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-19T22:26:30.784+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-19T22:26:30.055+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': "[Translation: At this point, conducting a June plebiscite is unlikely\
        \ to happen. Perhaps, had they submitted the petitions as early as January\
        \ 1st, then that would be possible.] \r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fa6f62a-dd05-4f88-b870-8c1ff1e26eca'
