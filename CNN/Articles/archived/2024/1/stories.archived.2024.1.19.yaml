      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Post Malone, Reba McEntire and Andra Day
        have been announced as pre-game performers for Super Bowl LVIII, the NFL has
        announced.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b605d8c6-349f-4ca3-9fe0-8e29597e17a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-19T14:09:19.762+08:00
