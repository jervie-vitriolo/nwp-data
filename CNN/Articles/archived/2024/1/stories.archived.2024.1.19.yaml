  'MMDA-random-inspection-jeepneys-February':
    'author': 'Vince Ferreras, CNN Philippines'
    'categories': ['9f881b11-f250-41ce-9ad5-334f860f07c0']
    'created': 2024-01-19T19:02:12.000+08:00
    'imagesource': 'jcr:cbef2e50-ea51-4ff8-9411-feb248807e73'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cc824199-cd80-48ec-89fe-c3acaed66c8a'
    'lead': 'The Metropolitan Manila Development Authority on Friday said that it
      will randomly inspect jeepneys along the capital region’s roads starting Feb.
      1 as the grace period for unconsolidated public utility vehicles expires on
      Jan. 31.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-01-19T19:04:44.699+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2024-01-19T19:04:45.047+08:00
