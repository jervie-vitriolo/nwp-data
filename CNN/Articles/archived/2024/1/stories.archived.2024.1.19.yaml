      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-19T14:23:22.087+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-19T14:23:21.850+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': '<p>Both the pre-game and the Super Bowl will feature American Sign
        Language performances. Daniel Durant (“Coda”), will sign the national anthem
        in ASL and dancer Anjel Piñero will sign “America the Beautiful.” Actor Shaheem
        Sanchez will sign “Lift Every Voice and Sing.” Sanchez will also sign Usher’s
        performance.</p>'
