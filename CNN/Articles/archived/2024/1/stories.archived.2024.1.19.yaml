      'mgnl:lastModified': 2024-01-19T16:42:51.414+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': '<p>According to JG Summit Holdings, Inc., the 250-hectare manufacturing
        complex houses the first and only naphtha cracker plant in the Philippines,
        which will produce petrochemicals used to create products such as plastics,
        medicine, cosmetics and electronics.</p>'
