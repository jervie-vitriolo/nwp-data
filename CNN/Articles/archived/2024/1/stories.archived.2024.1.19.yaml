      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-19T19:28:19.020+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ce3b089-23dc-400a-a29e-3d569a4b5d3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-19T19:22:14.389+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-19T19:28:19.545+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-19T19:28:19.020+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "In an earlier interview with CNN Philippines’ The Source, Estrada said\
        \ he was surprised by the “sudden\" decision, as what was included in the\
        \ information sheet provided by the court was that the charge against him\
        \ was \"only plunder.\"\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7989e0b3-7cef-4e13-8496-1435dd8a9988'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-19T19:22:14.390+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-19T19:28:19.545+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-19T19:28:19.021+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c5d9b3f-cf43-437e-8ac8-a7bf91017711'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-19T19:22:14.390+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-19T19:28:19.546+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-19T19:28:19.021+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "\"Now that I have been exonerated by the court, I'm a bit worried,\
        \ not worried, but I'm confused why all of a sudden this bribery case came\
        \ up,\" he said, although he admitted he has not yet read the ruling.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4086062-b793-47cb-bb79-a2b6685abe64'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-19T19:22:14.391+08:00
