    'jcr:uuid': 'abd06e43-f540-4187-8f5d-a4258ad795d1'
    'lead': 'Israeli forces severely damaged a cemetery in Khan Younis in southern
      Gaza earlier this week, exhuming and removing bodies in what the Israel Defense
      Forces told CNN was part of a search for the remains of hostages seized by Hamas
      during the October 7 terror attacks.'
