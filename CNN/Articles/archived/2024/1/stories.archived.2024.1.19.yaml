      'mgnl:lastModifiedBy': 'nikko'
      'mgnl:type': 'text'
      'text': "For the event, SMFCC creatively translated the sustainable dining trend\
        \ in two distinct ways. One highlight was Hipong Kabute with Tajin Pickled\
