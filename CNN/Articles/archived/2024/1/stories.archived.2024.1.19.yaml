      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-19T20:57:27.305+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': '<p>The officials and groups identified have since <a href="https://www.cnnphilippines.com/news/2024/1/15/pirma-denies-cha-cha-vote-buying.html">denied</a>
        the allegations and the use of government programs to entice voters to support
        the move.&nbsp;</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d230529-da0b-41a1-9634-c55ba51249b8'
      'mgnl:activationStatus': true
