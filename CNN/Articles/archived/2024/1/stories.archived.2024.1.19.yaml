      'mgnl:lastModified': 2024-01-19T20:57:27.307+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': '<h3><strong>‘Put the Philippines first’</strong></h3>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45938ac8-3c3f-425b-beb5-0275b00fefa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-19T20:57:27.307+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-19T20:57:27.812+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-19T20:57:27.307+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': "\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1b9355b-ffc0-4552-9d10-6228e16fd98c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-19T20:57:27.308+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-19T20:57:27.813+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-19T20:57:27.308+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': "In the same statement, Duterte said other issues need more attention\
        \ than amending the Constitution to draw in more foreign investments. \r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c27e0db6-9cb5-40d4-bb99-5b330c209e5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-19T20:57:27.309+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-19T20:57:27.815+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-19T20:57:27.309+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ebf8edb-8332-428d-ae19-c0cf642f2aea'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-19T20:57:27.310+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-19T20:57:27.816+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-19T20:57:27.310+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ang patuloy na pagsulong sa people’s initiative at charter
        change, sa kabila ng laganap na kahirapan at kawalan ng katiyakan sa ating
        kapayapaan at kaayusan, ay masakit na palatandaan sa kabiguang matukoy ang
        tunay na mga problema ng mga Pilipino at solusyonan ang mga ito</em>," the
        vice president said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48a2deef-35ec-4c19-a486-19ce47e96a15'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-19T20:57:27.310+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-19T20:57:27.817+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-19T20:57:27.310+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': "\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f57c775-2995-4c9b-99b7-971e95235854'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-19T20:57:27.311+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-19T20:57:27.818+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-19T20:57:27.311+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': "[Translation: The continued progress in the people's initiative and\
        \ charter change, despite widespread poverty and uncertainty in our peace\
        \ and order, is a painful sign of the failure to identify real problems of\
        \ Filipinos and its solutions.]\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd67ce051-ca3d-4316-b6d9-b90c7325a1b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-19T20:57:27.312+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-19T20:57:27.819+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-19T20:57:27.312+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': "\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a3dc884-8158-4c9f-9ace-fc23971e44fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-19T20:57:27.313+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-19T20:57:27.820+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-19T20:57:27.313+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': '<p>"<em>Sana ay unahin nating pag-usapan ang kapakanan ng mga Pilipino
        kaysa sa pagpapapasok sa mga dayuhan sa ating bansa. Unahin muna natin ang
        Pilipinas</em> (I hope we will first discuss the welfare of Filipinos rather
        than allowing foreigners into our country. Let''s put the Philippines first),"
        she added.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a34d6d58-978c-4926-b587-ca5d43f87c7a'
      'mgnl:activationStatus': true
