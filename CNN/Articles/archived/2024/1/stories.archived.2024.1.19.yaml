      'mgnl:lastModifiedBy': 'nikko'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> San Miguel Foods
        Culinary Center (SMFCC), the food creative arm of San Miguel Foods, in partnership
        with Ginebra San Miguel Inc. (GSMI) and San Miguel Brewery Inc. (SMBI), recently
        staged “Food Forward”, which provided media a preview of upcoming food and
        beverage trends for 2024 and beyond.</p>'
    '2':
