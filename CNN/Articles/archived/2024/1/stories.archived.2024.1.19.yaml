      'mgnl:lastModified': 2024-01-19T06:01:29.870+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "City disaster officials have already called for a preemptive and mandatory\
        \ evacuation in many areas.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e314d665-0d7e-4e08-8b67-54952d686ee7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-19T05:59:15.233+08:00
