      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "CNN has in the past reported on efforts by activists abroad to provide\
        \ people in Gaza with e-SIMS.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '371a6be5-7612-4cd5-aa3b-373f2aa2a8ee'
