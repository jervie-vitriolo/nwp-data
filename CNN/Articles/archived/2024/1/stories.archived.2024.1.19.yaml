    'title': 'Fil-Am actor plays ''Amos Hart'' in Broadway''s ''Chicago'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa60c9f0-174b-4c52-a290-3f61cea0e02a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-19T05:50:35.549+08:00
