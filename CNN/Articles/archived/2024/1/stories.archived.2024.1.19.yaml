      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '117342c9-47d4-4166-95bf-461ee46e9a27'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-19T19:22:14.387+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-19T19:28:19.543+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-19T19:28:19.017+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "While the Sandiganbayan ruled he was innocent of plunder, Estrada was\
        \ found guilty of one count of direct bribery and two counts of indirect bribery.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39ed4514-f449-4db7-afde-d41c417258c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-19T19:22:14.387+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-19T19:28:19.543+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-19T19:28:19.018+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbea24a2-b4b1-431e-87de-23f07bdfa73e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-19T19:22:14.388+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-19T19:28:19.544+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-19T19:28:19.018+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "“It is a must for me to appeal the conviction of bribery, and I have\
        \ already asked my lawyers to exhaust all the legal remedies that are available\
        \ for me,” he told CNN Philippines’ News Night.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e55c6b57-9657-424e-a914-000722fd61f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-19T19:22:14.388+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-19T19:28:19.544+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-19T19:28:19.019+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f70791c-8f73-4f8f-8c1e-8110fff755ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-19T19:22:14.389+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-19T19:28:19.544+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-19T19:28:19.019+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "“If ever the Sandiganbayan denies my motion, then I will go up to the\
        \ Supreme Court,” the senator added.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c08f351-26ab-407d-8bb6-f40235dbc361'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-19T19:22:14.389+08:00
