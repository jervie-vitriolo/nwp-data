      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': "\"We are doing our preventive measures and containment measures. Also\
        \ investigations are ongoing with the help of the Philippine National Police\
        \ and we're adding more sanitary inspectors and investigators in the field\
        \ to be able to determine the source of the outbreak,\" he said.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3242e948-592f-4a57-b373-e433ba5596a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-11T09:03:52.771+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2024-01-11T23:44:27.216+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-11T23:44:26.718+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da978c22-38f7-4f66-bc3e-b28e8ae14ace'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-11T09:03:52.772+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2024-01-11T23:44:27.216+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-11T23:44:26.718+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': '<p>The Baguio City Public Information Office, citing City Health Officer
        Dr. Celia Flor Brillantes, <a href="https://www.facebook.com/pio.baguio/posts/pfbid0PpocimaXfrwwTJvFaXbfUAZ4Ev2HUnK5cTc1ovQ7SBhT2inMdN4WrTYZYnKDc7xTl">confirmed</a>
        that one sample from a water source in a local establishment tested positive
        for bacterial contamination.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f16b04e-2456-4030-a9d5-6773634990db'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-11T15:34:40.312+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-11T23:44:27.217+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-11T23:44:26.719+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce2678f4-0708-44ff-9f2d-e915307674e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-11T15:34:40.313+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-11T23:44:27.217+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-11T23:44:26.719+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': '<p>However, it did not disclose the location.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df236f2c-324c-4dba-87f7-26bb26698c46'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-11T09:03:52.772+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2024-01-11T23:44:27.218+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-11T23:44:26.720+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Baguio Water District denies that its water supply
        has anything to do with the gastroenteritis outbreak in the city.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eab7efbd-ed96-42b5-a539-6471537c6051'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-11T23:44:26.688+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-11T23:44:27.218+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-11T23:44:26.688+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5a0f9ff-c9d6-49f1-b8e2-09185241ad4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-11T23:44:26.688+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-11T23:44:27.219+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-11T23:44:26.688+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': "Engr. Salvador Royeca, general manager of the water district, told\
        \ CNN Philippines’ News Night that the local government units showed that\
        \ 63% of those who have suffered gastroenteritis ate in a food establishment\
        \ in the city.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b49f1a03-5c20-4231-a8c9-a333bdf252e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-11T23:44:26.689+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-11T23:44:27.220+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-11T23:44:26.689+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad69dab7-4ba9-46a5-a13b-d1ed94013141'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-11T23:44:26.690+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-11T23:44:27.221+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-11T23:44:26.690+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': "Royeca did not disclose the establishment but said that it may have\
        \ also been at a food court of a popular mall in the city.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e151bb8b-0373-4369-98b9-447757278f43'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-11T23:44:26.690+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-11T23:44:27.222+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-11T23:44:26.690+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08402666-5fa6-4065-bd2d-b866fc22a5c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-11T23:44:26.691+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-11T23:44:27.223+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-11T23:44:26.691+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': '<p>He also assured that the agency is conducting water sampling daily
        to ensure that the supply is safe and clean.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7498be8e-9a08-4d4e-980e-3a564b533a12'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-11T09:03:52.773+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2024-01-11T23:44:27.224+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-11T23:44:26.722+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': "In a statement, the Department of Health (DOH) said its Epidemiology\
        \ Bureau and the Center for Health Development Cordillera Administrative Region\
        \ are assisting the city government in managing and controlling the outbreak.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b267da00-e3b7-4024-a1cc-59c5a9e0c2b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-11T09:03:52.773+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2024-01-11T23:44:27.225+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-11T23:44:26.723+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8997048-4590-4388-841f-4f5505ec1da9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-11T09:03:52.773+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2024-01-11T23:44:27.225+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-11T23:44:26.723+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': "The DOH said affected areas will be given access to clean, potable\
        \ water.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6a004af-76ce-452d-a7da-c5942fff99f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-11T09:03:52.774+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2024-01-11T23:44:27.226+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-11T23:44:26.724+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd95ed5d-0a4a-4668-9a2b-8342eed14e49'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-11T09:03:52.774+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2024-01-11T23:44:27.226+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-11T23:44:26.724+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': "\"Water may be boiled for two minutes (start timer after water comes\
        \ to a rolling boil). The use of chlorine-based water disinfection solution\
        \ or tablets, if available in health centers, is also recommended. The public\
        \ is also advised to report any change in color or odor of their household\
        \ tap water,\" the department added.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '218730fb-567c-4540-b5c5-46fb3ec3b1c3'
