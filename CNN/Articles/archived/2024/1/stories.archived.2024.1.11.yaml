  'da-backtracks-srp-imposition-rice-agri-products':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2024-01-11T13:41:27.000+08:00
    'imagesource': 'jcr:4f4aedb8-9dbd-4fdb-bae8-76afb865061f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '99aba9e8-16d2-41c9-982a-ee2faadf5830'
    'lead': 'Agriculture Secretary Francisco Tiu Laurel, Jr. on Wednesday said that
      the agency was not keen on imposing a SRP on agricultural products, particularly
      rice.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-01-11T13:42:43.819+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2024-01-11T13:52:42.486+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-01-11T13:52:42.234+08:00
    'mgnl:lastModifiedBy': 'seth'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'DA backtracks imposition of SRP for rice, agri-products'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f114aa3-cb93-4963-b050-5d8a33c72ad5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-11T13:42:43.842+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-11T13:52:42.487+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-11T13:52:42.229+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 11)</strong> – Agriculture
        Secretary Francisco Tiu Laurel, Jr. on Wednesday said that the agency was
        not keen on imposing a suggested retail price (SRP) on agricultural products,
        particularly rice.&nbsp;&nbsp;</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07bd4dc7-7a67-4d5d-94a6-c40292806ba7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-11T13:52:42.220+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-11T13:52:42.488+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-11T13:52:42.230+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "“We're not doing it. Prices of rice and other agricultural products\
        \ in international markets like Thailand and other countries are volatile\
        \ and fluctuating due to El Nino. Hence, we're not suggesting to control prices\
        \ at the moment,\" Laurel said.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c2a38cd-9a9d-417f-b3ea-da286dd174d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-11T13:52:42.221+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-11T13:52:42.489+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-11T13:52:42.221+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': '<p>In an interview last week, Department of Agriculture (DA) spokesperson
        Arnel De Mesa said the agency was considering SRP on rice as the country grapples
        with a <a href="https://www.cnnphilippines.com/news/2024/1/5/december-rice-inflation.html">14-year
        high inflation on the commodity</a> at 19.6%, the highest since March 2009.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cf98a42-eb7e-4a48-b6b2-6a6aa3fe3e79'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-11T13:52:42.221+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-11T13:52:42.490+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-11T13:52:42.221+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "Rice retailers have assailed the proposed imposition of an SRP, especially\
        \ as some have yet to recover from the price ceiling imposed on the commodity\
        \ in September last year and lifted in October.  \r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c595efd-ffa6-4d86-a545-28f64916c530'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-11T13:52:42.222+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-11T13:52:42.491+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-11T13:52:42.222+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': '<p><strong>WATCH: <a href="https://www.cnnphilippines.com/videos/2024/1/10/Rice-retailers-oppose-plan-to-impose-SRP-on-rice.html?">Rice
        retailers oppose plan to impose SRP on rice</a>&nbsp;&nbsp;</strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f86e5fac-a42a-4d42-9004-d4af9020b043'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-11T13:52:42.222+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-11T13:52:42.492+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-11T13:52:42.222+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "Laurel said the earlier proposals for the imposition of an SRP were\
        \ just ideas based on remedies according to the Price Act, which allows the\
        \ DA to stabilize commodity prices during emergencies.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a42b8fc9-907e-495c-b389-bd8761168154'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-11T13:52:42.222+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-11T13:52:42.493+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-11T13:52:42.222+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\"I'm well aware that setting retail prices, even if just suggested,\
        \ for particular goods tend to be counterproductive, especially when there\
        \ is ample supply,\" he said.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1806a2c1-4c97-4763-9702-a53fc071c9fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-11T13:52:42.223+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-11T13:52:42.494+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-11T13:52:42.223+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74cfe93a-3050-4c1f-9431-3d7b02a9893a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-11T13:52:42.223+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-11T13:52:42.495+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-11T13:52:42.223+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "“In most cases, farmers bear the brunt of a price limit because traders\
        \ will only lower their purchase prices to keep their margins,” Laurel said.\
        \ “Consumers also don’t benefit in such a situation. It could also fuel price\
        \ speculation and supply hoarding that evolves into another problem altogether.”\
        \r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '131b3881-58ba-40f1-a9a7-7135a86e674c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-11T13:52:42.224+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-11T13:52:42.496+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-11T13:52:42.224+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '827157af-8a84-49b7-87c0-ca38fbc613cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-11T13:52:42.224+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-11T13:52:42.497+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-11T13:52:42.224+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, he said the agency was setting up a rice buffer stock
        amid the effects of an <a href="https://www.cnnphilippines.com/news/2024/1/9/pagasa-less-typhoons-2024.html">extended
        El Niño</a> to keep prices stable before the next harvest season starts in
        March.</p>'
  'Jacob-Cortez-San-Beda-bids-goodbye-UAAP':
    'author': 'CJ Marquez, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2024-01-11T13:56:44.000+08:00
    'imagesource': 'jcr:4533ed04-a46a-48e1-9915-bec47a99404d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5aa408c0-8836-43d0-81e8-cbf91ff14950'
    'lead': 'Jacob Cortez, son of La Salle legend Mike Cortez, is leaving the San
      Beda Red Lions'' den to join the UAAP but the school he is transferring to is
      still undisclosed.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-01-11T13:58:48.312+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2024-01-12T16:01:37.293+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-01-12T16:01:36.994+08:00
    'mgnl:lastModifiedBy': 'cjmarquez'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Jacob Cortez bids San Beda goodbye, eyes UAAP stint'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ec4b6fc-ca63-4b57-a423-526d4fa213eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-11T13:58:48.370+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2024-01-12T16:01:37.294+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-12T16:01:36.988+08:00
      'mgnl:lastModifiedBy': 'cjmarquez'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 11) —</strong> The
        "Cool Cub" is taking his talent to another collegiate league.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3427e26-229b-44ef-a3d6-7ce2e560baba'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-11T13:58:48.370+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2024-01-12T16:01:37.295+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-12T16:01:36.988+08:00
      'mgnl:lastModifiedBy': 'cjmarquez'
      'mgnl:type': 'text'
      'text': '<p>Just a month after helping the San Beda Lions capture the NCAA Season
        99 men''s basketball crown, Jacob Cortez is moving to the UAAP and to a still
        unrevealed school.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3de0ee92-e99e-4e87-8306-8eaf36b0676b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-11T13:58:48.371+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2024-01-12T16:01:37.295+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-12T16:01:36.989+08:00
      'mgnl:lastModifiedBy': 'cjmarquez'
      'mgnl:type': 'text'
      'text': '<p>"With great difficulty, I have decided that my time as a Red Lion
        is closing, and would like to officially announce that I will not be playing
        for San Beda University in their upcoming season," the 5-foot-11 guard wrote
        on his <a href="https://www.instagram.com/p/C18C51CSVq6/?img_index=1">Instagram</a>
        account Thursday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95923aa7-5a73-41e1-9729-1e0fedea6400'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-11T13:58:48.371+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2024-01-12T16:01:37.296+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-12T16:01:36.989+08:00
      'mgnl:lastModifiedBy': 'cjmarquez'
      'mgnl:type': 'text'
      'text': '<p>"Challenging, improving, and growing is always my goal, and so I
        have decided that to achieve this, I need to get out of my comfort zone. With
        that, I plan to compete in the UAAP," he added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08d81229-952a-4ba1-a351-07eb8dc77e59'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-11T13:58:48.371+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2024-01-12T16:01:37.297+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-12T16:01:36.990+08:00
      'mgnl:lastModifiedBy': 'cjmarquez'
      'mgnl:type': 'text'
      'text': '<p>Cortez won’t see action yet as he needs to serve his residency in
        UAAP Season 87.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '228685ab-f5bb-47e9-bbe6-45badfe015e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-11T13:58:48.372+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2024-01-12T16:01:37.297+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-12T16:01:36.991+08:00
      'mgnl:lastModifiedBy': 'cjmarquez'
      'mgnl:type': 'text'
      'text': '<p>His father, Mike Cortez dubbed as "Cool Cat," played for the De
        La Salle University Green Archers and won two UAAP titles in 2000 and 2001.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf02da68-6501-4411-994c-382ea9ebd9aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-11T13:58:48.372+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2024-01-12T16:01:37.298+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-12T16:01:36.991+08:00
      'mgnl:lastModifiedBy': 'cjmarquez'
      'mgnl:type': 'text'
      'text': "The Green Archers are the reigning UAAP men's basketball champions.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeaddc46-8f2f-4e78-973c-3a3f6ee67b2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-11T13:58:48.373+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2024-01-12T16:01:37.299+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-12T16:01:36.992+08:00
      'mgnl:lastModifiedBy': 'cjmarquez'
      'mgnl:type': 'text'
      'text': '<p>In NCAA Season 99, Cortez had an average of 15.4 points, 3.7 rebounds,
        and 3.7 assists for San Beda.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b83e7d55-4b68-487e-abb0-fdff5bf036da'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-11T13:58:48.373+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2024-01-12T16:01:37.299+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-12T16:01:36.992+08:00
      'mgnl:lastModifiedBy': 'cjmarquez'
      'mgnl:type': 'text'
      'text': '<p>The Red Lions ended a five-year championship drought after edging
        out the Mapua Cardinals in the winner-take-all Game 3 of the Season 99 finals.</p>'
