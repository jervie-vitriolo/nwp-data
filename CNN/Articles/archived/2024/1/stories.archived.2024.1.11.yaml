      'mgnl:lastActivated': 2024-01-11T15:36:21.038+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-11T15:36:20.609+08:00
      'mgnl:lastModifiedBy': 'kristelle'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a80f4e6a-0ace-47f3-a687-d38e8c152b08'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-11T15:36:20.609+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2024-01-11T15:36:21.039+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-11T15:36:20.609+08:00
      'mgnl:lastModifiedBy': 'kristelle'
      'mgnl:type': 'text'
      'text': "“All Fridays of January 2024 shall be dedicated to the “Drop Everything\
        \ and Read” (DEAR) activity and orientation for field officials. It shall\
        \ also be used as a venue to gather feedback from field implementers on the\
        \ guidelines of Catch-up Fridays,” DepEd Memorandum 001 s. 2024 dated Jan.10\
