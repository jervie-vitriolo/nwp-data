      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 11) —</strong> Urban
        poor group Kalipunan ng Damayang Mahihirap (Kadamay) urged officials to hold
        consultations with informal settler families, citing the supposedly large
        number of unoccupied units under government housing projects.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcd3f6c5-4591-4f83-921e-ad72142b1e16'
