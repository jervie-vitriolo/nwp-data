      'mgnl:lastActivated': 2024-01-11T16:38:15.183+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-11T16:38:14.596+08:00
      'mgnl:lastModifiedBy': 'lisbet'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6f2e0ee-349d-461a-966e-e47a5cf8f2c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-11T12:15:59.881+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-11T16:38:15.183+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-11T16:38:14.597+08:00
      'mgnl:lastModifiedBy': 'lisbet'
      'mgnl:type': 'text'
      'text': '<p>On Dec. 19, the NTC issued a show cause order and <a href="https://www.cnnphilippines.com/news/2023/12/21/NTC-suspends-SMNI-operations-for-30-days.html">suspended
        SMNI</a> for 30 days in response to a House of Representatives resolution
        calling on the regulator to act on allegations involving House Speaker Martin
        Romualdez aired on SMNI.&nbsp;</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cfcc351-eb03-42a5-acab-dbe64fb9392a'
      'mgnl:activationStatus': true
