      'text': '<p><strong>Metro Manila (CNN Philippines, January 11) —</strong> The
        Commission on Elections (Comelec) on Thursday clarified that the ₱13 billion
        added by the bicameral conference committee to its ₱41-billion budget can
        be used to conduct a possible national plebiscite on charter change.</p>'
