      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "While unconsolidated jeepneys are permitted to operate until Jan. 31,\
        \ the Land Transportation Franchising and Regulatory Board (LTFRB) warned\
        \ that they will be apprehended if caught plying the roads by February.  \r"
    '16':
      'jcr:primaryType': 'mgnl:block'
