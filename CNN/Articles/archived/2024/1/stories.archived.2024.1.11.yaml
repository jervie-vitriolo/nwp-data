      'mgnl:lastModified': 2024-01-11T23:44:26.714+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd20810a8-fc08-4453-b1f8-842a9949e2c9'
      'mgnl:activationStatus': true
