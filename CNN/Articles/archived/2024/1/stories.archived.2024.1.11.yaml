      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-13T10:09:49.946+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-13T10:09:49.007+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39d59792-13d4-4608-bb10-cb2b80f2f065'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-11T16:36:27.749+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-13T10:09:49.946+08:00
