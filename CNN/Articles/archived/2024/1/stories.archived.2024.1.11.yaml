    'lead': ' A controversial spiritual leader, whose supporters believe he is the
      reincarnation of Buddha, has been arrested in Nepal over sexual abuse charges,
      according to local police.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-01-11T09:32:17.273+08:00
