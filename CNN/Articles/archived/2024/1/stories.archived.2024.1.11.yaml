      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-11T16:38:14.597+08:00
      'mgnl:lastModifiedBy': 'lisbet'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69354f8a-c603-4843-a64b-234e184473fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-11T12:15:59.882+08:00
