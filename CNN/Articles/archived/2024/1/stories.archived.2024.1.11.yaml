      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 10) —</strong> Senators
        on Wednesday raised the possibility of revising penalties imposed on the National
        Grid Corp. of the Philippines (NGCP), as well as reviewing — or worse, revoking
        — the operator''s franchise, as they start to probe the massive blackout in
        Western Visayas.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73245b16-21e4-4bec-ba0e-099f9c2201c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-11T02:23:04.666+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-11T02:23:25.318+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-11T02:23:04.666+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5bad315-ca34-4fa1-a144-d31129c61322'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-11T02:23:04.666+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-11T02:23:25.319+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-11T02:23:04.666+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "The Senate Committee on Energy heavily questioned the NGCP’s response\
        \ on the so-called “two-hour window” before the multiple tripping of power\
        \ plants on Panay Island that caused a region-wide power outage from Jan.\
        \ 2 to 5.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be89a219-2f25-407b-93ae-a91dde66c2af'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-11T02:23:04.667+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-11T02:23:25.319+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-11T02:23:04.667+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bde6ba8-5f74-422b-9f2e-4087b4795b29'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-11T02:23:04.667+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-11T02:23:25.320+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-11T02:23:04.667+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "“Kung makukumpirma sa ating pagdinig na naging pabaya o incompetent\
        \ ang NGCP sa obligasyon nito bilang system operator ng power grid ng bansa,\
        \ oras na para simulan na ng Senado ang review ng mismong legislative franchise\
        \ ng NGCP,” Sen. Risa Hontiveros said.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1807c337-cb12-4dc4-94ae-9d57462432c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-11T02:23:04.668+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-11T02:23:25.320+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-11T02:23:04.668+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43558190-e588-42b0-b7ee-43ee899359b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-11T02:23:04.668+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-11T02:23:25.321+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-11T02:23:04.668+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "[Translation: If we prove in our hearing that the NGCP was negligent\
        \ or incompetent in its obligation of being the system operator of the country’\
        s power grid, it is time for the Senate to start the review of NGCP's legislative\
        \ franchise.]\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '781941c2-cea0-4c65-b113-39b2e902e66d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-11T02:23:04.669+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-11T02:23:25.321+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-11T02:23:04.669+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd69dfa49-5002-408e-ac02-539269003794'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-11T02:23:04.669+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-11T02:23:25.322+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-11T02:23:04.669+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "On behalf of Western Visayas, governors of Iloilo and Guimaras pleaded\
        \ for solutions as they expressed fear another power failure can happen again.\
        \ The region also grappled with energy woes in April 2023.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea1b7b01-3c2e-4513-b941-36ff6f694ca7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-11T02:23:04.669+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-11T02:23:25.322+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-11T02:23:04.669+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7c1e0c1-d201-40b5-a87b-10cb8bce5e73'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-11T02:23:04.670+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-11T02:23:25.323+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-11T02:23:04.670+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "“This is not new, this is recurrent, and this may be persistent,” Guimaras\
        \ Gov. JC Rahman Nava said of the power crisis. “I think this is high time\
        \ that we resolve this as much as possible, as soon as possible.”\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2611d84d-248b-47c0-8137-9a7e68976c37'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-11T02:23:04.670+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-11T02:23:25.323+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-11T02:23:04.670+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '289d4afb-27f7-47b9-be58-9605f1e959e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-11T02:23:04.671+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-11T02:23:25.324+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-11T02:23:04.671+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "Iloilo Gov. Arthur Defensor Jr. said his province suffered ₱3.8 billion\
        \ in losses due to the four-day blackout, while an angry Iloilo City Mayor\
        \ Jerry Treñas said his city stands to lose ₱2 billion.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14d5ec11-47f9-42a9-bf09-6cb1fc080759'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-11T02:23:04.671+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-11T02:23:25.324+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-11T02:23:04.671+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76b92bcf-3de2-48ff-b366-f7a82d526ce6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-11T02:23:04.672+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-11T02:23:25.325+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-11T02:23:04.672+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "“We in Iloilo and the rest of Region 6, we are positioning to take\
        \ legal recourse to vindicate the rights of our people and so that they can\
        \ be compensated in the damage done and to exert the strongest pressure so\
        \ that the blackout will not happen again,” Defensor told the panel.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba03c6e3-8887-4c8c-8d62-bd2240c8d784'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-11T02:23:04.672+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-11T02:23:25.325+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-11T02:23:04.672+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39577837-a3cf-49f6-b190-150a7e037643'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-11T02:23:04.673+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-11T02:23:25.326+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-11T02:23:04.673+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "Sen. Raffy Tulfo, committee chairperson, mentioned a couple of times\
        \ during the almost five-hour hearing that he wants the NGCP’s franchise revoked\
        \ over its failure, saying “enough is enough.”\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a40d19ac-b4b5-4c72-8060-a6788d0cb125'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-11T02:23:04.673+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-11T02:23:25.326+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-11T02:23:04.673+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2276b7b0-963e-463d-b141-ade07b6bf587'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-11T02:23:04.674+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-11T02:23:25.327+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-11T02:23:04.674+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "Even President Ferdinand Marcos Jr. has blamed the NGCP for the Panay\
        \ sub-grid failure. https://www.cnnphilippines.com/news/2024/1/5/marcos-ngcp-erc-panay-power-grid-failure.html\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '413912c1-fd8c-41c6-abc2-a0e51a299757'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-11T02:23:04.674+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-11T02:23:25.327+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-11T02:23:04.674+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37cc767c-3f0c-468b-a249-46074c638717'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-11T02:23:04.675+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-11T02:23:25.328+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-11T02:23:04.675+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "“Dapat talaga tanggalan ng prangkisa itong NGCP nang sa gayon hindi\
        \ na makapangperwisyo, and that’s exactly the direction we’re going to,” Tulfo\
        \ said. “And I’m asking the support of my colleagues here sa Senate and even\
        \ sa Congress, tanggalan na.”\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cb5d9c8-97e2-4e2d-b5e9-f06c4e6b70c2'
