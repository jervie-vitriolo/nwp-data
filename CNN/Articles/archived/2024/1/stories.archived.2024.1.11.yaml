      'mgnl:lastModified': 2024-01-11T23:44:26.713+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': '<p>Baguio City Mayor Benjamin Magalong told CNN Philippines’<em> New
        Day</em> that most of them are confined at Baguio General Hospital and Medical
        Center.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dacf0b8-e150-464c-958d-87740df1e215'
      'mgnl:activationStatus': true
