      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-11T06:27:12.079+08:00
      'mgnl:lastModifiedBy': 'angela'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 11) —</strong> Mabalacat
        City Mayor Crisostomo Garbo on Wednesday abruptly walked into an illegal drug
        trade while doing the rounds to visit bedridden residents in the area.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed315532-e54c-4b8e-9ebc-5e45df68d8f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-11T06:00:48.765+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-11T06:27:12.414+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-11T06:27:12.079+08:00
      'mgnl:lastModifiedBy': 'angela'
      'mgnl:type': 'text'
      'text': "In a video uploaded on Facebook, the mayor was seen passing by Barangay\
        \ Poblacion when he suddenly saw three men exchanging suspicious items in\
        \ a street corner.\r"
    '2':
      'contentWidth': '100%'
      'embedCode': '<iframe src="https://www.facebook.com/plugins/video.php?height=476&href=https%3A%2F%2Fwww.facebook.com%2Ftatakmcg%2Fvideos%2F1407510876518084%2F&show_text=true&width=336&t=0"
        width="336" height="591" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowfullscreen="true" allow="autoplay; clipboard-write; encrypted-media;
        picture-in-picture; web-share" allowFullScreen="true"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c03dcc1-e62d-4647-a86f-e59ea73d4c3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-11T06:00:48.766+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-11T06:27:12.414+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-11T06:27:12.080+08:00
      'mgnl:lastModifiedBy': 'angela'
      'mgnl:type': 'embedCode'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a5dc47f-4da5-4888-b4cf-0cf9b8ea2de2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-11T06:00:48.766+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-11T06:27:12.415+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-11T06:27:12.080+08:00
      'mgnl:lastModifiedBy': 'angela'
      'mgnl:type': 'text'
      'text': "Being skeptical about their behavior, Garbo and his aides immediately\
        \ grabbed the alleged drug buyer while the two other suspected pushers ran\
        \ away. The suspect was turned over to the city police.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a24cd204-a5ca-4e7f-99d7-9f1c980b0a9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-11T06:00:48.767+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-11T06:27:12.415+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-11T06:27:12.081+08:00
      'mgnl:lastModifiedBy': 'angela'
      'mgnl:type': 'text'
      'text': "\"Wala naman nakuhang ebidensya in his possession but he volunteered\
        \ to be an asset and because of this, Mabalacat PNP conducted a buy-bust operation,\"\
        \ the mayor said in a statement.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38b776ed-a214-4720-8214-109edbc84f89'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-11T06:00:48.767+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-11T06:27:12.415+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-11T06:27:12.081+08:00
      'mgnl:lastModifiedBy': 'angela'
      'mgnl:type': 'text'
      'text': "[Translation: No evidence was found in his possession but he volunteered\
        \ to be an asset and because of this, Mabalacat PNP conducted a buy-bust operation.]\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47bf1d43-413f-4dd8-9142-fc93dc2a45fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-11T06:00:48.767+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-11T06:27:12.416+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-11T06:27:12.082+08:00
      'mgnl:lastModifiedBy': 'angela'
      'mgnl:type': 'text'
      'text': "The follow up anti-drug operation resulted in the arrest of two suspects\
        \ identified as Jerson Balajadia Dela Cruz and Sarex Serrano Bulaon alias\
        \ \"Ontok.\" Three sachets of heat-sealed transparent plastic containing suspected\
        \ shabu with a street value of ₱500 were seized from them.\r"
    '7':
      'contentWidth': '100%'
      'embedCode': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2Ftatakmcg%2Fposts%2Fpfbid055BRwAXvCU3K67qxnxX1pqMqiZnXQobVPt8tLybwbyAmUNq9i1782xLodY356br5l&show_text=true&width=500"
        width="500" height="729" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowfullscreen="true" allow="autoplay; clipboard-write; encrypted-media;
        picture-in-picture; web-share"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efec4a0f-4bfc-4a87-8bf6-9b05acea0c2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-11T06:00:48.768+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-11T06:27:12.416+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-11T06:27:12.082+08:00
      'mgnl:lastModifiedBy': 'angela'
      'mgnl:type': 'embedCode'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e5416c4-61a2-497f-9b8c-331be38b4d1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-11T06:00:48.768+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-11T06:27:12.416+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-11T06:27:12.083+08:00
      'mgnl:lastModifiedBy': 'angela'
      'mgnl:type': 'text'
      'text': "\"Let this serve as a lesson and another warning to everyone who is\
        \ engaged in such activities,\" the mayor said. \"Hindi namin kayo sasantuhin\
        \ [Translation: We will not tolerate you].\"\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e392ba7c-14bf-4220-a64a-d16d590141d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-11T06:00:48.769+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-11T06:27:12.417+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-11T06:27:12.083+08:00
      'mgnl:lastModifiedBy': 'angela'
      'mgnl:type': 'text'
      'text': '<p>The suspects will face charges of violating Section 5 (selling of
        dangerous drugs) and Section 11 (possession of dangerous drugs) of Republic
        Act 9165 or the Comprehensive Dangerous Drugs Act of 2002.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11ed803e-fe6e-4b15-a475-78359c337b0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-11T06:00:48.769+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-11T06:27:12.417+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-11T06:27:12.084+08:00
      'mgnl:lastModifiedBy': 'angela'
      'mgnl:type': 'text'
      'text': "Pampanga Governor Dennis \"Delta\" Pineda, meanwhile, praised Garbo\
        \ for his immediate action and courage in campaigning against illegal drugs.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8eaca13-84d9-4b79-9857-532730231b50'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-11T06:00:48.770+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-11T06:27:12.417+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-11T06:27:12.084+08:00
      'mgnl:lastModifiedBy': 'angela'
      'mgnl:type': 'text'
      'text': "\"Ang tapang ni Mayor Garbo,\" he said. \"Siya mismo ang nanghuli sa\
        \ isang lalaki na kumilos ng kakaiba at nakitaan na may dalang ilegal na droga.\"\
        \r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6fe90ff-027c-47dd-9b31-d307a11df543'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-11T06:00:48.770+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-11T06:27:12.417+08:00
