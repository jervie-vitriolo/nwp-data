      'mgnl:lastActivated': 2024-01-11T05:08:16.292+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-11T05:08:15.635+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2024/01/10/world/fast-radio-bursts-hubble-galaxy-group-scn/index.html">Astronomers
        say they’ve traced the origin of powerful and mysterious radio signal</a>."</p>'
  'senior-citizen-to-compete-in-miss-universe-quezon-city':
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2024-01-11T05:43:33.000+08:00
    'imagesource': 'jcr:8e82f0d1-30b7-49b5-beca-05da5861dd0f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7bc787d3-9a18-4022-8589-a1b5e509c21c'
    'lead': ' A 69-year-old fashion designer is among the official candidates who
      will vie for Miss Universe Philippines - Quezon City crown next month.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-01-11T05:45:11.031+08:00
    'mgnl:createdBy': 'raheema'
    'mgnl:lastActivated': 2024-01-11T05:45:11.348+08:00
