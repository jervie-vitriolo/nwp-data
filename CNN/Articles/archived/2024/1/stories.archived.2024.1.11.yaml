  'most-powerful-passports-for-2024':
    'author': 'Maureen O''Hare, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2024-01-11T07:11:09.000+08:00
    'imagesource': 'jcr:09d14d15-f158-4cf8-82c3-b78aeb40d121'
    'jcr:primaryType': 'mgnl:composition'
