      'mgnl:lastModified': 2024-01-27T15:32:55.463+08:00
      'mgnl:lastModifiedBy': 'bamba'
      'mgnl:type': 'text'
      'text': "“We cannot look at the Panay incident in isolation. We have to look\
        \ at the entire transmission operation and the expansion project is one of\
        \ the most important facets in operating the transmission,” Gatchalian said.\r"
