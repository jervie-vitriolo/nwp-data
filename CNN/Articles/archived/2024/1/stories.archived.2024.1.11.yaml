      'mgnl:lastModified': 2024-01-11T18:33:56.121+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "[Translation: I've already contacted the cooperatives and corporations\
        \ and they are willing to accept our drivers to help in their operations.]\
        \  \r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a2c8ae8-edb5-4cab-a3ac-7d08343a53e4'
