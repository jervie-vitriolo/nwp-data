      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 11) —</strong> Finance
        Secretary Benjamin Diokno is keeping silent on reports of House Deputy Speaker
        Ralph Recto’s appointment as his successor.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eb11e48-3b04-459c-87b6-42d09085fa06'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-11T20:50:20.106+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-11T20:50:20.623+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-11T20:50:20.106+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17fb61bf-0b6c-4d52-a93f-3dcb0e16f3bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-11T20:50:20.106+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-11T20:50:20.624+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-11T20:50:20.106+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': '<p>Asked to comment on Recto’s rumored appointment, Diokno said, “No
        comment po for now.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63494a12-3b20-4c7e-a5d8-6c0b81131ea7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-11T20:50:20.106+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-11T20:50:20.625+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-11T20:50:20.106+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b39cc96-d18a-4d1a-bf79-6e56bef72092'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-11T20:50:20.107+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-11T20:50:20.626+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-11T20:50:20.107+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': '<p>Both the Palace and Recto have <a href="http://www.cnnphilippines.com/news/2023/11/30/recto-rumors-finance--chief.html">yet
        to confirm</a> the speculations as of writing.&nbsp;</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7718ec25-b07a-41c8-bf74-16c995fff623'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-11T20:50:20.107+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-11T20:50:20.627+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-11T20:50:20.107+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2831470-7c42-455e-b2e1-0987217cf7dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-11T20:50:20.108+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-11T20:50:20.628+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-11T20:50:20.108+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': "Former Batangas Rep. Vilma Santos, Recto’s wife and herself a former\
        \ deputy speaker, reportedly disclosed her husband is set to take his oath\
        \ as Finance chief on Friday (Jan. 12) and urged the public to support him\
        \ in his new role.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c76301f-f4ab-4e0e-9617-d83d94cbf81d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-11T20:50:20.108+08:00
      'mgnl:createdBy': 'faith'
