      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 11)</strong> — Gastroenteritis,
        a short-term illness caused by viruses and bacteria in the digestive system,
        has so far <a href="https://www.cnnphilippines.com/news/2024/1/11/baguio-gastroenteritis-cases.html">afflicted</a>
        over 2,000 people in Baguio City.</p>'
