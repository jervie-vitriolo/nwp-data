      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': "Senators Sherwin Gatchalian and Sonny Angara also showed enthusiasm\
        \ for Recto's appointment.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c30c3f0-0d65-4103-b0c1-2c0dc72819b8'
