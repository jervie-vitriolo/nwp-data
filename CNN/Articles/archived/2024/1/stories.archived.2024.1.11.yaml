      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "Patients and their families occasionally do ask Raatz about advertisements\
        \ they saw for a supplement to aid in weight loss — things like apple cider\
        \ vinegar gummies, she said — and she actively discourages it.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
