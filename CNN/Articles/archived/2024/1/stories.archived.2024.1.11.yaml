      'mgnl:lastModified': 2024-01-11T20:50:20.112+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': "Albay Rep. Joey Salceda, chairman of the House Committee on Ways and\
        \ Means, in a congratulatory statement, said Recto brings in a “wealth of\
        \ experience in economic legislation and deep and longstanding relationships\
        \ with members of Congress.”\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09a5c5f7-1094-4d33-ba03-07be1a2e13f3'
