      'mgnl:lastModified': 2024-01-11T20:50:20.116+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90eeb571-c62d-45bd-a88c-693ac0de0628'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-11T20:50:20.116+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-11T20:50:20.646+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-11T20:50:20.116+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': '<p>Speculations about the House deputy speaker''s appointment were
        fuelled when he accompanied President Ferdinand Marcos Jr. at the 2023 Asia-Pacific
        Economic Cooperation Summit in the United States in November 2023.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9843478f-7455-4bf3-95b4-3e03d2158df8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-11T20:50:20.117+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-11T20:50:20.647+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-11T20:50:20.117+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5602e2e7-5e50-43fa-a856-1b4609e08f97'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-11T20:50:20.117+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-11T20:50:20.648+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-11T20:50:20.117+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': '<p>But Recto said he was there “<a href="https://www.cnnphilippines.com/news/2023/11/30/recto-rumors-finance--chief.html">representing</a>
        the House.”&nbsp;</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fa2d5ce-8b1b-42c2-bd8a-58e2eda17aad'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-11T20:50:20.118+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-11T20:50:20.649+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-11T20:50:20.118+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eb9eb23-9831-45c6-8c3f-82bf3e97817f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-11T20:50:20.119+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-11T20:50:20.650+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-11T20:50:20.119+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': "Aside from being a deputy speaker, Recto has also served as the representative\
        \ of the 6th district of Batangas since 2022.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d263fbb-1751-432f-ade2-daebc19aecde'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-11T20:50:20.119+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-11T20:50:20.650+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-11T20:50:20.119+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '048f3bee-0b8d-466e-93f5-362dc77b77b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-11T20:50:20.120+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-11T20:50:20.651+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-11T20:50:20.120+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': '<p>He has also held the positions of Senate Minority Leader and President
        pro tempore during his three terms in the Senate, which ran from 2001 to 2007
        and 2010 to 2022.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adf22ba9-c084-434d-b504-a1724e7c30e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-11T20:50:20.120+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-11T20:50:20.652+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-11T20:50:20.120+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0867741f-b9b4-4077-bd69-4581928a2711'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-11T20:50:20.121+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-11T20:50:20.653+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-11T20:50:20.121+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': '<p>Recto was also a member of the Commission on Appointments and co-chaired
        the Joint Oversight Committee on the Proper Implementation of the National
        Internal Revenue Code, and the Joint Oversight Committee on the Official Development
        Assistance.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1af2d34-19d3-40ea-89e4-7cfee899d223'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-11T20:50:20.122+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-11T20:50:20.654+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-11T20:50:20.122+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': "\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61e4fc85-0e91-4d90-8066-662eb8535dd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-11T20:50:20.122+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-11T20:50:20.655+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-11T20:50:20.122+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': '<p>In 2008, Recto briefly served as the director-general of the National
        Economic and Development Authority.</p>'
  'Recto-as-new-finance-chief':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2024-01-11T20:51:33.000+08:00
