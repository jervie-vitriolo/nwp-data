    'jcr:uuid': '0113470d-1167-434e-91ad-26c2b0855e78'
    'lead': 'President Ferdinand Marcos Jr. appointed former senator and now House
      deputy speaker Ralph Recto as the new finance chief.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-01-11T20:59:37.355+08:00
