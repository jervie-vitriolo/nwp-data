      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-11T07:19:27.278+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-11T07:19:26.719+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "The United Arab Emirates remains the biggest climber on the index over\
        \ the past decade, adding a whopping 106 destinations to its visa-free score\
        \ since 2014, and earning it 11th position this year.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4e0f6b0-a59b-4d3d-848a-1412dfa3f4f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-11T07:13:12.624+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-11T07:19:27.279+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-11T07:19:26.720+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e3b860e-b72e-46d9-984b-271d30759621'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-11T07:13:12.624+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-11T07:19:27.279+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-11T07:19:26.721+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "Christian H. Kaelin, chair of Henley &amp; Partners and creator of\
        \ the passport index, said in a statement that while the general trend over\
        \ the past two decades has been towards greater travel freedom, the global\
        \ mobility gap between those at the top and bottom of the index is now wider\
        \ than ever.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f12d51ec-7d37-4cf4-9655-5f0c077503ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-11T07:13:12.625+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-11T07:19:27.280+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-11T07:19:26.721+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '312a57df-c252-4675-a13e-7f115e6bfe2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-11T07:13:12.625+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-11T07:19:27.281+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-11T07:19:26.722+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "“The average number of destinations travelers are able to access visa-free\
        \ has nearly doubled from 58 in 2006 to 111 in 2024,” says Kaelin. “However,\
        \ the top-ranked countries are now able to travel to a staggering 166 more\
        \ destinations visa-free than Afghanistan, which sits at the bottom of the\
        \ ranking with access to just 28 countries without a visa.” Syria – with visa-free\
        \ access to only 29 destinations – is second-lowest in the ranking. Iraq can\
        \ access 31 and Pakistan can access 34.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '882ab2d9-deb4-4a64-ba2e-0c0f8f547789'
      'mgnl:activationStatus': true
