      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-13T10:09:49.959+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-13T10:09:49.024+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "Patients should also consult a doctor for further medication, it added.\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29503a5a-d9d7-445b-9977-b491ee679327'
      'mgnl:activationStatus': true
