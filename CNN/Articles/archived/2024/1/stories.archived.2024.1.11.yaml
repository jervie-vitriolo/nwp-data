    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Senior citizen to compete in Miss Universe Philippines - Quezon City'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69b191eb-9909-4c40-89a6-4faf5ba055dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-11T05:45:11.109+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-11T05:45:11.349+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-11T05:45:11.116+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 11) —</strong> A
        69-year-old fashion designer is among the official candidates who will vie
        for Miss Universe Philippines - Quezon City (MUPHQC) crown next month.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '490864c7-36d9-44d3-a9ae-16f5269b55e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-11T05:45:11.109+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-11T05:45:11.349+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-11T05:45:11.109+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': '<p>In a <a href="https://www.facebook.com/photo.php?fbid=122128224524051890&amp;set=a.122128238708051890&amp;type=3&amp;ref=embed_post">post</a>,
        the MUPHQC said Jocelyn Cubales "believes that the younger generation can
        learn a lot from her life experiences, most especially grit."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09784700-f4dc-4d22-8ae8-23c1249209a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-11T05:45:11.109+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-11T05:45:11.351+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-11T05:45:11.109+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "Her husband Marc Cubales, meanwhile, said Cubales wanted to join the\
        \ pageant to \"inspire other Filipino women to pursue their passions and achieve\
        \ their dreams.\"\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54eaa5fa-9bde-4880-bd60-35273ae2fca6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-11T05:45:11.110+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-11T05:45:11.352+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-11T05:45:11.110+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': '<p>"She''s a woman with honor and dignity who can represent our country
        well. Her good and honest compassionate heart makes her a real beauty queen
        to all of us," he said in a <a href="https://www.facebook.com/codey.senior/posts/pfbid0ZchMsQZVMSMZ5X7SwexHKBYjASMgA6sPnzQnbu21Xm1M4MUDmygHZBW5WH3fihpyl">post</a>.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4648e351-f3ea-4fb5-80dc-b966cfdde983'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-11T05:45:11.110+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-11T05:45:11.353+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-11T05:45:11.110+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "Cubales also participated as Mrs. South Asia for Mrs. Universe in 2017,\
        \ where she was given the special award \"Mother of the Universe\" for her\
        \ advocacy and charity works for children and women in the Philippines.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '021694cb-033d-4aa5-8213-4e44d5806802'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-11T05:45:11.111+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-11T05:45:11.354+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-11T05:45:11.111+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "She was the first Filipina to compete in that pageant.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5b857a5-40dd-411a-86b1-3a0b09b526fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-11T05:45:11.111+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-11T05:45:11.355+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-11T05:45:11.111+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "The beauty queen also appeared in the full-length film \"New Generation\
        \ Heroes\" (2017) with veteran actress Anita Linda, a role that got her nominated\
        \ for Best New Movie Actress by the Philippine Movie Press Club in 2018.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2585467b-2375-4099-91fe-c53fbb7053af'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-11T05:45:11.111+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-11T05:45:11.355+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-11T05:45:11.111+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "The regional pageant will be held on Feb. 5. If Cubales is able to\
        \ clinch the crown, she will be the city's representative to Miss Universe\
        \ Philippines 2024.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ba4d3f3-8e6f-4977-b8d9-8689e05f050b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-11T05:45:11.112+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-11T05:45:11.357+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-11T05:45:11.112+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': '<p>The Miss Universe Organization removed its age restrictions for
        all women joining its pageants in 2024. The group said this would cover all
        2024 Miss Universe and associated pageants worldwide.</p>'
  'mayor-accidentally-walks-into-illegal-drug-trade-in-mabalacat':
    'author': 'Raheema Velasco, CNN Philippines '
