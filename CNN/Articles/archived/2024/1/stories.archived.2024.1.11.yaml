      'mgnl:lastModified': 2024-01-11T02:23:04.676+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea530b85-9939-4f85-b1d8-2f3df7f4697e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-11T02:23:04.676+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-11T02:23:25.329+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-11T02:23:04.676+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "[Translation: The franchise of the NGCP should be revoked so that it\
        \ could not cause inconvenience anymore and that’s exactly the direction we’\
        re going to. And I’m asking the support of my colleagues in the Senate and\
        \ Congress, let’s void it.]\r"
