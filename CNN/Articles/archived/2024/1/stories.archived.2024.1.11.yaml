      'mgnl:lastModified': 2024-01-11T20:50:20.112+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43c2311c-697e-42bf-b5ff-b57b35e74e92'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-11T20:50:20.112+08:00
