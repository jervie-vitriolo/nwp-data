      'mgnl:lastActivated': 2024-01-13T10:09:49.959+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-13T10:09:49.025+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b5e04da-db0b-420e-9d1d-8ff4f9453705'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-11T16:36:27.765+08:00
