      'text': "\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f04e80fc-21c7-476c-bbe5-5d84c84f85be'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-11T16:36:27.758+08:00
