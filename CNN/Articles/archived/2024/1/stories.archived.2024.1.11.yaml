    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Biden will dispatch unofficial delegation to Taiwan following its election'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c16148ed-181a-4aa8-915e-273c26805004'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-11T09:31:11.632+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-11T09:31:11.927+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-11T09:31:11.632+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — President Joe Biden will dispatch an unofficial
        delegation, including former senior US officials, to Taiwan following its
        election this week, according to senior administration officials, as the White
        House closely watches the vote on the self-governing island.&nbsp;&nbsp;</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb63578e-4ca4-4bb9-bcbf-878edd6bca6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-11T09:31:11.633+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-11T09:31:11.928+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-11T09:31:11.633+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf4eb11a-a4a3-416c-a455-1d19bc932c9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-11T09:31:11.633+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-11T09:31:11.929+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-11T09:31:11.633+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "The delegation has the potential to spark anger from China at a moment\
        \ when Biden is seeking to stabilize relations, though US officials said the\
        \ move is in keeping with longstanding practice of deploying former senior\
        \ officials following Taiwanese elections.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17f1c159-9157-4336-b0b1-b9baa385df3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-11T09:31:11.634+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-11T09:31:11.930+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-11T09:31:11.634+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d2a993e-dfb8-4e3b-a589-f81efb29b097'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-11T09:31:11.634+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-11T09:31:11.931+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-11T09:31:11.634+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "As of Wednesday evening, the exact composition of the delegation was\
        \ still being determined, officials said.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7ccb77c-a71f-46e4-86ce-9d9e8723b7d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-11T09:31:11.634+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-11T09:31:11.932+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-11T09:31:11.634+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff7b04f7-3ea2-4f50-a662-efd5405a5663'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-11T09:31:11.635+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-11T09:31:11.933+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-11T09:31:11.635+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "Taiwan holds elections on Saturday, and the US has already been in\
        \ touch with officials in Taipei about potential Chinese interference.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf706b36-4bfc-47dc-817f-bb48badc3367'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-11T09:31:11.635+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-11T09:31:11.934+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-11T09:31:11.635+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed63c6d6-b0b6-416c-8692-cabd44f3cbd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-11T09:31:11.635+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-11T09:31:11.935+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-11T09:31:11.635+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "Still, the White House retains “full confidence” in the democratic\
        \ processes in Taiwan, a senior administration official said, and will uphold\
        \ longstanding US policy toward the island no matter the victor.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31b8fcbb-89da-423c-af84-5563ac871658'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-11T09:31:11.636+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-11T09:31:11.936+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-11T09:31:11.636+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c5a2225-bbdc-4495-a7d7-7dde77e8de43'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-11T09:31:11.636+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-11T09:31:11.937+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-11T09:31:11.636+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "The unofficial US delegation sent to the island afterward will convey\
        \ the importance of ties between the US and Taiwan and reiterate Washington’\
        s “One China” policy, the senior administration official said.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd4efa4e-9154-4a42-9e2a-8f4c27892473'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-11T09:31:11.636+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-11T09:31:11.938+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-11T09:31:11.636+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f69f5826-83e4-4a9b-9bc4-3b16dc57f4ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-11T09:31:11.637+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-11T09:31:11.939+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-11T09:31:11.637+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "It won’t be the first time Biden or previous US presidents have sent\
        \ an unofficial delegation comprised of former senior officials to Taiwan.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9db318e-e046-4d87-b718-8f2a76372089'
      'mgnl:activationStatus': true
