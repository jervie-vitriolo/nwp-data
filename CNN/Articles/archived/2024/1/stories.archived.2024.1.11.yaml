      'mgnl:lastModified': 2024-01-11T14:43:49.949+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "The National Historical Commission of the Philippines (NHCP) announced\
        \ on Wednesday that it has released for sale a facsimile of the novel, which\
        \ has Rizal’s own handwriting — “with his edits, corrections, and deletions”\
        \ — as submitted to the typesetters of Berliner Buchdruckerei Aktiengesellschaft\
        \ in Berlin in March 1887.\r"
