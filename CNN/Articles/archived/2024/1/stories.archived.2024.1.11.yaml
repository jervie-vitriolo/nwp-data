      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-13T10:09:49.021+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': '<h3><strong>How to treat and prevent gastroenteritis?</strong></h3>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d4a2d64-fb18-49dd-aa6b-5b9780e3e5a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-11T16:36:27.761+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-13T10:09:49.957+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-13T10:09:49.021+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a7fc7f9-d3b1-406a-aae1-f3f23f532fc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-11T16:36:27.761+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-13T10:09:49.957+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-13T10:09:49.022+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "As gastroenteritis may lead to dehydration, the Department of Health\
        \ (DOH) advise patients to drink water, ideally with an oral rehydration solution.\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df34845e-9b20-4ec3-9bf0-40fedd457788'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-11T16:36:27.762+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-13T10:09:49.957+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-13T10:09:49.023+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '841a3e2d-465d-4a57-8c30-a889b5e0e960'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-11T16:36:27.763+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-13T10:09:49.958+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-13T10:09:49.023+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "To ensure clean drinking water, boil the water for two minutes or use\
        \ chlorine-based water disinfection solutions or tablets before drinking,\
        \ the DOH said.\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae1dd613-b1b0-445a-8421-823c65095817'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-11T16:36:27.763+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-13T10:09:49.958+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-13T10:09:49.024+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74569959-2672-4b92-9def-92f1abc62b0c'
      'mgnl:activationStatus': true
