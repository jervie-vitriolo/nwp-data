      'mgnl:lastModified': 2024-01-13T10:09:48.999+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': '<p>With the growing cases of infection, authorities are looking into
        contaminated water as the possible source of the <a href="https://www.cnnphilippines.com/news/2024/1/10/baguio-city-acute-gastroenteritis.html">outbreak</a>.</p>'
