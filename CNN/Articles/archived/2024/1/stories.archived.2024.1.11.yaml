      'mgnl:lastModified': 2024-01-11T09:31:11.638+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "Previous delegations have included former Cabinet secretaries, former\
        \ deputy secretaries of state, former national security advisers, former assistant\
        \ secretaries, former members of Congress, former governors, former chairmen\
        \ of the Joint Chiefs, and a former White House chief of staff.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db399267-f1e3-4ca0-86e7-363c20fd90b2'
