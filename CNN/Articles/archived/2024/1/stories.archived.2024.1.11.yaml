      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': '<h2><strong>Multiple indexes</strong></h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78c0eca3-6567-4666-8700-e1b383bdde3b'
