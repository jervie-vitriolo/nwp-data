      'mgnl:lastModified': 2024-01-11T23:44:26.714+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': '<p>They are among the 2,199 cases the city has so far recorded as of
        11 a.m. on Thursday. Still, the mayor noted there were no severe infections.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d07caf1-fe04-46b8-b129-352005ab981b'
