      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-11T16:38:14.595+08:00
      'mgnl:lastModifiedBy': 'lisbet'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'def75579-7e0a-4d74-ab93-2c8c34228078'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-11T12:15:59.880+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-11T16:38:15.183+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-11T16:38:14.596+08:00
      'mgnl:lastModifiedBy': 'lisbet'
      'mgnl:type': 'text'
      'text': '<p>SMNI filed a motion for a bill of particulars before the National
        Telecommunications Commission (NTC), asking the agency to explain its violations
        on its Certificate of Public Convenience (CPC).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7261019-dcbd-4f39-bb77-3713911a77d4'
      'mgnl:activationStatus': true
