    'stories': []
    'template': '1'
    'title': 'Mayor accidentally walks into illegal drug trade in Mabalacat'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '705ca3a8-7933-411a-9740-70cde2d943b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-11T06:00:48.765+08:00
