      'mgnl:lastModified': 2024-01-11T07:19:26.723+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "Henley &amp; Partners’ list is one of several indexes created by financial\
        \ firms to rank global passports according to the access they provide to their\
        \ citizens.\r"
