      'mgnl:lastModified': 2024-01-11T20:50:20.110+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': "“More than most, he understands how to bridge the gap between the abstractions\
        \ of mathematics and the very concrete realities that we face as a nation,”\
        \ Zubiri said in a statement.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
