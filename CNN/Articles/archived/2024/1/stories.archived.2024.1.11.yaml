  'Artificial-Intelligence-measures-school-law':
    'author': 'Kristelle Razon, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2024-01-11T22:45:57.000+08:00
    'imagesource': 'jcr:ce8ce2d7-b509-4fb6-963f-1fd09fea6f8b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '17f9533b-3080-4d04-8809-fbbe320b5356'
    'lead': 'Artificial intelligence (AI) literacy should be integrated into the curriculum,
      and laws should be passed to fight the spread of “deepfake” and other forms
      of manipulation through AI, an expert said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-01-11T19:56:57.609+08:00
    'mgnl:createdBy': 'kristelle'
    'mgnl:lastActivated': 2024-01-11T22:46:10.235+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-01-11T22:46:09.875+08:00
    'mgnl:lastModifiedBy': 'faith'
    'mgnl:tags': ['artificial-intelligence', 'law', 'school', 'Newsroom-Ngayon', 'technology']
    'stories': []
    'template': '1'
    'title': 'AI literacy should be taught in schools, laws needed to address abuses
      – expert'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b13f556-9bcd-4091-8ea0-f3798ec8c905'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-11T19:56:57.648+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2024-01-11T22:46:10.236+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-11T22:46:09.868+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 11) —</strong> Artificial
        intelligence (AI) literacy should be integrated into the curriculum, and laws
        should be passed to fight the spread of “deepfake” and other forms of manipulation
        through AI, an expert said on Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2d80b67-c9c2-4d3d-be20-a4291bed162c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-11T22:45:49.325+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-11T22:46:10.236+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-11T22:46:09.868+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN Philippines’ Newsroom Ngayon, Dominic Ligot,
        board trustee and chairman of the Analytics Association of the Philippines
        (AAP) Council for Responsible Analytics &amp; AI, said AI is defined as anything
        that uses data to interpret patterns, and recently it can generate data such
        as write-ups, pictures, and videos.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '024219c5-062b-47cf-b6a9-8e092216a65f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-11T22:45:49.325+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-11T22:46:10.237+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-11T22:46:09.869+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': '<p>It includes ‘deepfake’ and ‘deep learning’ technology that uses
        data as applications that can swap faces, he said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ba34ace-e116-48ec-a3ee-590995ba586d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-11T22:45:49.326+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-11T22:46:10.237+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-11T22:46:09.869+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': '<p>“The first is really education, ‘<em>di ba may tinatawag tayong
        media information literacy, kasama na dapat ang AI doon</em>," Ligot said.
        "Unfortunately, <em>doon wala pang ganoon. Dalawang levels of education ‘yan
        iyong one for everyone, parang explaining ano ba ito, ano ba iyong mga dangers.
        You need also experts, kulang tayo sa eksperto sa AI sa cyber</em>."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '671cd852-4920-4033-b5d4-6f4be91af24c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-11T22:45:49.326+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-11T22:46:10.237+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-11T22:46:09.870+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': '[The first is really education, schools have media information literacy
        subjects, that should include tackling AI but that is not the case. There
        are two levels of education, the first is explaining AI and its dangers, and
        the second is expertise, we need more experts in AI in cyber.]'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92c0a421-4d15-4ba9-a31e-a28cefb21abf'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-11T22:45:49.327+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-11T22:46:10.238+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-11T22:46:09.870+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': 'According to Ligot, the second measure to fight AI manipulation is
        to integrate governing laws that will help address the concerns of AI victims
        and draw boundaries on the usage of AI.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61cc4d22-4432-4c29-90f0-b5d7afdbe2f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-11T22:45:49.327+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-11T22:46:10.238+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-11T22:46:09.871+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': '<p>“The second is enforcement, <em>saan ka tatakbo</em>?" he added.
        "Is it the privacy commission, is it the PNP, and even if they, [in my view]
        are not necessarily equipped, <em>kasi wala pa tayong batas na</em> directly
        addressing AI. <em>May mga</em> congressmen<em> na</em> I think are preparing
        some laws, but we need, I guess more consultation <em>kasi wala ngang</em>
        practitioners<em> sa mga</em> discussion<em> na ‘yan</em> for the most parts."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6be58a0-7dda-4675-b2f6-46cce6fd0d76'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-11T22:45:49.327+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-11T22:46:10.238+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-11T22:46:09.871+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': '[Translation: The second way to regulate AI is through enforcement.
        Where will you go? Is it the privacy commission, the PNP, even them in my
        view are not yet equipped because we have no governing law yet. We have congressmen
        who are preparing some laws, but we need more consultation with actual AI
        practitioners when it comes to these kinds of discussions.]'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4511135-c637-40c5-8c86-f367cf7db9fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-11T22:45:49.328+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-11T22:46:10.239+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-11T22:46:09.871+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://www.cnnphilippines.com/news/2024/1/3/cybersecurity-deepfake-technology.html">PH
        needs multifaceted approach vs ‘deepfake’ videos used to scam Pinoys</a></strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac2b80bf-fc61-4498-8a62-e39f15e6ccdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-11T22:45:49.328+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-11T22:46:10.239+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-11T22:46:09.872+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': 'Ligot noted that AAP is crafting some guidelines to help the government
        and private sectors in implementing their measures.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e48f5c6-1bb8-4e18-b921-d004a8398f36'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-11T22:45:49.329+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-11T22:46:10.239+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-11T22:46:09.872+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': 'When asked about the first intervention one should make when victimized
        by AI, the expert said they should deal with the social media platform first.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '595d9c1d-c295-4b07-8812-4d421b4a2d8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-11T22:45:49.329+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-11T22:46:10.240+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-11T22:46:09.873+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': 'He also said that when the material is too damaging or harmful, the
        police or the privacy commission should be contacted.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4689916-d97e-43ba-bbc3-456b35b732df'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-11T22:45:49.330+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-11T22:46:10.240+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-11T22:46:09.873+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': '<p>Information seen on social media should be verified first to prevent
        the spread of fake news manipulated by AI, Ligot added.</p>'
