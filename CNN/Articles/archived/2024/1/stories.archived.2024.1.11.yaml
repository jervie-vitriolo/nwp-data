      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84117aa6-4451-4a9f-a400-541a3016b5f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-11T05:01:52.726+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-11T05:01:53.095+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-11T05:01:52.726+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "China ’s Aerospace Science and Technology Corporation, which operates\
        \ the nation’s Long March rockets, confirmed the successful launch on social\
        \ media.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6f7d35c-84be-4f73-9310-2c30d81faad6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-11T05:01:52.727+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-11T05:01:53.096+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-11T05:01:52.727+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a91449b-87e1-4eb2-a48a-4b6b68692642'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-11T05:01:52.727+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-11T05:01:53.097+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-11T05:01:52.727+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "The spacecraft was constructed as a collaborative effort involving\
        \ the Chinese Academy of Sciences, the Max Planck Institute for Extraterrestrial\
        \ Physics in Germany, and the European Space Agency.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56171c9c-12fa-4556-b1e4-ea7598d6ceb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-11T05:01:52.727+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-11T05:01:53.098+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-11T05:01:52.727+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a0d17f8-bd7e-4c94-a6b6-b3a08501af7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-11T05:01:52.728+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-11T05:01:53.099+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-11T05:01:52.728+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "Spotting signs of X-ray bursts could help scientists develop a better\
        \ fundamental understanding of high-energy processes in space, such as supernova\
        \ explosions, neutron star collisions and black holes spewing matter after\
        \ devouring magnetic fields, according to the ESA.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd41d7d47-a5f3-4081-9719-30702c0abcea'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-11T05:01:52.728+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-11T05:01:53.100+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-11T05:01:52.728+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd80e623f-a21e-40d0-b7e0-30d2692daadc'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-11T05:01:52.728+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-11T05:01:53.101+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-11T05:01:52.728+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': '<h2><strong>Hunting for X-ray blasts</strong></h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d4b0919-d18c-416e-a1a1-6da194e87ec4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-11T05:01:52.729+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-11T05:01:53.102+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-11T05:01:52.729+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e981ee7e-f4c7-4eea-8a69-fdada2392bef'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-11T05:01:52.729+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-11T05:01:53.103+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-11T05:01:52.729+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "The Einstein probe uses two instruments to detect blasts of X-ray light\
        \ that these phenomena emit: a Wide-field X-ray Telescope (WXT) and the Follow-up\
        \ X-ray Telescope (FXT).\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1cf6d8e-b809-4daa-b467-877a11b67c2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-11T05:01:52.730+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-11T05:01:53.104+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-11T05:01:52.730+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3952b0b0-b8b5-46d1-85fe-e5ce3a63b1e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-11T05:01:52.730+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-11T05:01:53.105+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-11T05:01:52.730+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': '<p>The WXT is designed to make broad scans of the sky, hunting for
        X-ray beams. The instrument is modeled after the eyes of lobsters, which have
        thousands of square pores that funnel light into a circular center.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eade3b9-3c85-45ac-9a5b-3e371641c15a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-11T05:01:52.730+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-11T05:01:53.106+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-11T05:01:52.730+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': '<p>Using a similar design on the telescope allows the WXT to capture
        one-tenth of the entire sky in a single snapshot, according to the ESA.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bfb98da-d577-4a00-b09c-b608a42d947f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-11T05:01:52.731+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-11T05:01:53.107+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-11T05:01:52.731+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7192c9ef-c36e-4082-95af-5bda914d9323'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-11T05:01:52.731+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-11T05:01:53.108+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-11T05:01:52.731+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "After the WXT instrument detects an X-ray, the more sensitive FXT instrument\
        \ is designed to quickly gather more in-depth information.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '088b85ad-1ab3-439d-bf7c-ba4b59a27f85'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-11T05:01:52.732+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-11T05:01:53.109+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-11T05:01:52.732+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '893af135-96c2-4308-8a0e-337189dc203c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-11T05:01:52.732+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-11T05:01:53.110+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-11T05:01:52.732+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "“Thanks to (WXT’s) uniquely wide gaze, we will be able to catch the\
        \ X-ray light from collisions between neutron stars and find out what is causing\
        \ some of the gravitational waves we detect on Earth,” said Erik Kuulkers,\
        \ ESA’s Einstein Probe project scientist, in a statement. “Often, when these\
        \ elusive space-time ripples are registered, we cannot locate where they are\
        \ coming from. By promptly spotting the burst of X-rays, we will pinpoint\
        \ the origin of many gravitational wave events.”\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb9edd45-0134-451d-8fef-9f19c0b16f01'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-11T05:01:52.733+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-11T05:01:53.111+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-11T05:01:52.733+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41881209-4ecd-48de-85fc-13311ff93286'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-11T05:01:52.733+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-11T05:01:53.112+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-11T05:01:52.733+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': '<p>The Einstein probe is expected to operate in Earth’s orbit, about
        600 kilometers (370 miles) above ground. The spacecraft is expected to be
        able to monitor the entire night sky for X-rays in just three orbits around
        the Earth, or roughly every four and a half hours.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fecaf065-a769-47c4-83bb-ef409df75e28'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-11T05:01:52.734+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-11T05:01:53.113+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-11T05:01:52.734+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2024/01/10/world/einstein-probe-launch-china-scn/index.html">China
        launches Einstein probe that’s modeled after lobster eyes and designed to
        hunt for X-ray bursts</a>."</p>'
  'fast-radio-bursts-hubble-galaxy-group':
    'author': 'Ashley Strickland, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2024-01-11T05:04:37.000+08:00
    'imagesource': 'jcr:9e57a5a7-aa35-4588-8e07-9bc885af708f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fb2ee07b-c182-4e36-b899-49ec048089fc'
    'lead': 'Astronomers have traced one of the most powerful and distant fast radio
      bursts ever detected back to its unusual cosmic home: a rare ''blob-like'' group
      of galaxies.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-01-11T05:08:15.591+08:00
    'mgnl:createdBy': 'raheema'
    'mgnl:lastActivated': 2024-01-11T05:08:16.242+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-01-11T05:08:15.669+08:00
    'mgnl:lastModifiedBy': 'raheema'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Astronomers say they’ve traced the origin of powerful and mysterious
      radio signal'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80306fac-4ca9-42d9-bec4-d3109faaf5ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-11T05:08:15.608+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-11T05:08:16.243+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-11T05:08:15.608+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Astronomers have traced one of the most
        powerful and distant fast radio bursts ever detected back to its unusual cosmic
        home: a rare “blob-like” group of galaxies. The unexpected discovery could
        shed more light on what causes the mysterious radio wave bursts, which have
        puzzled scientists for years.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fddc5f55-066c-4247-a3d3-c110fa4bdd70'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-11T05:08:15.609+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-11T05:08:16.244+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-11T05:08:15.609+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8194161d-29b4-44f0-b859-c684e89185cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-11T05:08:15.609+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-11T05:08:16.245+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-11T05:08:15.609+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "The intense signal, named FRB 20220610A, was first detected on June\
        \ 10, 2022, and it traveled 8 billion light-years to reach Earth. A light-year\
        \ is the distance light travels in one year, or 5.88 trillion miles (9.46\
        \ trillion kilometers).\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '627afd33-8c0b-49f0-848a-dee182529545'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-11T05:08:15.610+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-11T05:08:16.246+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-11T05:08:15.610+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eb030b5-e820-47f1-8217-c974250a0610'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-11T05:08:15.610+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-11T05:08:16.247+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-11T05:08:15.610+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "Fast radio bursts, or FRBs, are intense, millisecond-long bursts of\
        \ radio waves with unknown origins. The first FRB was discovered in 2007,\
        \ and since then, hundreds of these quick, cosmic flashes have been detected\
        \ coming from distant points across the universe.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67b5aabb-c0ce-42c9-b15b-8f61fdc78989'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-11T05:08:15.610+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-11T05:08:16.248+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-11T05:08:15.610+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94c5ba37-b4f4-47d0-b983-00a126a62148'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-11T05:08:15.611+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-11T05:08:16.249+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-11T05:08:15.611+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "This particular fast radio burst lasted less than a millisecond, but\
        \ it was four times more energetic than previously detected FRBs. The burst\
        \ released the equivalent of our sun’s energetic emissions over the course\
        \ of 30 years, according to an initial study published in October.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d86b32b-f3ca-4c78-8074-6676fcb6255b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-11T05:08:15.611+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-11T05:08:16.250+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-11T05:08:15.611+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a020d299-89aa-45af-889e-a1aeeffca352'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-11T05:08:15.611+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-11T05:08:16.251+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-11T05:08:15.611+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "Many FRBs release superbright radio waves lasting only a few milliseconds\
        \ at most before disappearing, which makes them difficult to observe.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10c88042-e736-4563-847f-3139016b3e19'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-11T05:08:15.612+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-11T05:08:16.252+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-11T05:08:15.612+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af9dcf6d-e3b1-4bd3-a4d3-71d63506ac04'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-11T05:08:15.612+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-11T05:08:16.253+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-11T05:08:15.612+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "Radio telescopes have proved helpful in tracing the paths of the quick\
        \ cosmic flashes, so researchers used the Australian Square Kilometre Array\
        \ Pathfinder, or ASKAP, radio telescope in Western Australia and the European\
        \ Southern Observatory’s Very Large Telescope in Chile to determine where\
        \ the enigmatic burst originated.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e7ae9a9-620b-4031-b0b5-0df0e068141c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-11T05:08:15.612+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-11T05:08:16.254+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-11T05:08:15.612+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f87df406-3045-4648-8ca6-55808a9f1359'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-11T05:08:15.613+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-11T05:08:16.255+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-11T05:08:15.613+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "The observations led scientists to a giant celestial blob, which initially\
        \ was thought to be a single irregular galaxy or a group of three interacting\
        \ galaxies.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6117d731-6597-4fb3-818f-dfcb1f271133'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-11T05:08:15.613+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-11T05:08:16.256+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-11T05:08:15.613+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6f773cb-1c65-421c-988b-9e4f8f222e72'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-11T05:08:15.614+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-11T05:08:16.257+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-11T05:08:15.614+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "Now, astronomers have used images from the Hubble Space Telescope to\
        \ reveal that the fast radio burst came from a group of at least seven galaxies\
        \ that are so close to one another that they could all fit inside the Milky\
        \ Way galaxy.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cb1554b-5412-4785-84aa-f4a0b21380f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-11T05:08:15.614+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-11T05:08:16.258+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-11T05:08:15.614+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab880815-c29e-43b3-917d-a216331eed51'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-11T05:08:15.614+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-11T05:08:16.259+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-11T05:08:15.614+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "The findings were presented Tuesday at the 243rd meeting of the American\
        \ Astronomical Society in New Orleans.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14b611de-6fd2-4648-85d8-c5a76c790cde'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-11T05:08:15.615+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-11T05:08:16.261+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-11T05:08:15.615+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3df173b-bbde-4c75-9aac-1036d6225933'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-11T05:08:15.615+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-11T05:08:16.262+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-11T05:08:15.615+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': '<h2><strong>An unusual galactic group</strong></h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '562fc807-8e43-4dbd-a974-0bfe016df96b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-11T05:08:15.616+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-11T05:08:16.262+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-11T05:08:15.616+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "The galaxies in the group seem to be interacting and could even be\
        \ in the process of merging, which might have triggered the fast radio burst,\
        \ according to the researchers.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '665366bd-b404-40eb-8849-5becf6b362f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-11T05:08:15.616+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-11T05:08:16.263+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-11T05:08:15.616+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e5938a1-461e-465e-881a-19c80852aeef'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-11T05:08:15.617+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-11T05:08:16.264+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-11T05:08:15.617+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "“Without the Hubble’s imaging, it would still remain a mystery as to\
        \ whether this FRB originated from one monolithic galaxy or from some type\
        \ of interacting system,” said lead study author Alexa Gordon, a doctoral\
        \ student in astronomy at Northwestern University’s Weinberg College of Arts\
        \ and Sciences, in a statement.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb405484-c394-4684-9db3-2e6f7645f65e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-11T05:08:15.617+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-11T05:08:16.265+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-11T05:08:15.617+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9060daf9-9a43-42c0-8c61-a0738a92a56e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-11T05:08:15.618+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-11T05:08:16.266+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-11T05:08:15.618+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "“It’s these types of environments — these weird ones — that drive us\
        \ toward a better understanding of the mystery of FRBs.”\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6817ccb5-fea9-4d3d-91c4-3882a52f841a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-11T05:08:15.618+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-11T05:08:16.267+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-11T05:08:15.618+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '115b5516-d037-4bc3-9872-ed07f542d2cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-11T05:08:15.619+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-11T05:08:16.269+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-11T05:08:15.619+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "The galactic group, known as a compact group, is exceptional and an\
        \ example of the “densest galaxy-scale structures we know of,” said study\
        \ coauthor Wen-fai Fong, an associate professor of physics and astronomy at\
        \ Northwestern and Gordon’s adviser.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37ef9541-d28c-4e4e-b9b4-605ad91cf691'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-11T05:08:15.619+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-11T05:08:16.270+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-11T05:08:15.619+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ed12439-30c6-4f46-ac7a-b4326efe83ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-11T05:08:15.620+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-11T05:08:16.271+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-11T05:08:15.620+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "As the galaxies interact, they could trigger bursts of star formation,\
        \ which could be linked to the burst, Gordon said.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c95da0c-36cd-46f4-8cd8-8b13f3496c60'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-11T05:08:15.621+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-11T05:08:16.271+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-11T05:08:15.621+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1abae3ef-8efe-4d22-a8aa-cff893e33062'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-11T05:08:15.621+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-11T05:08:16.272+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-11T05:08:15.621+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "Fast radio bursts have largely been traced back to isolated galaxies,\
        \ but astronomers have also found them in globular clusters, and now, a compact\
        \ group, Gordon said.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3cadf13-0261-483f-af12-5e025f969e83'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-11T05:08:15.622+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-11T05:08:16.273+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-11T05:08:15.622+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac448b6c-0f51-4800-842e-53bb38151c58'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-11T05:08:15.622+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-11T05:08:16.274+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-11T05:08:15.622+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "“We just need to keep finding more of these FRBs, both nearby and far\
        \ away, and in all these different types of environments,” she said.\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9a68066-fd7e-4c0c-99b0-f7b498592e3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-11T05:08:15.623+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-11T05:08:16.275+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-11T05:08:15.623+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75c1854a-ba31-4b08-ad37-6c6f59807ae4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-11T05:08:15.623+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-11T05:08:16.276+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-11T05:08:15.623+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': '<h2><strong>Investigating the origins of fast radio bursts</strong></h2>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13100eba-c33a-4633-b4b1-afd56d92d664'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-11T05:08:15.624+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-11T05:08:16.277+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-11T05:08:15.624+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "Nearly 1,000 fast radio bursts have been detected since their initial\
        \ discovery about two decades ago, but astronomers remain unclear on what\
        \ causes the bursts.\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66d6af8e-9637-4eba-8057-d38081c41477'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-11T05:08:15.625+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-11T05:08:16.278+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-11T05:08:15.625+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b705a0ef-7edc-44c1-a8a5-f850d4bc1b92'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-11T05:08:15.625+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-11T05:08:16.279+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-11T05:08:15.625+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "But many agree that compact objects, such as black holes or neutron\
        \ stars, the dense remnants of exploded stars, are likely involved. Magnetars,\
        \ or highly magnetized stars, may be the root cause of fast radio bursts,\
        \ according to recent research.\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91b282d1-09cc-4e1a-84d4-133e15f668f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-11T05:08:15.626+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-11T05:08:16.280+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-11T05:08:15.626+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '641d901e-af35-4682-9bee-7aa408c2834d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-11T05:08:15.627+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-11T05:08:16.281+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-11T05:08:15.627+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "Understanding where fast radio bursts originate from could help astronomers\
        \ determine more about the underlying cause that sends them streaming across\
        \ the universe.\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5db11d9f-1de1-49f2-a644-49adf3892c43'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-11T05:08:15.627+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-11T05:08:16.282+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-11T05:08:15.627+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1df3e841-e5d9-41fd-916d-10f74c902be0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-11T05:08:15.628+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-11T05:08:16.283+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-11T05:08:15.628+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "“Despite hundreds of FRB events discovered to date, only a fraction\
        \ of those have been pinpointed to their host galaxies,” said study coauthor\
        \ Yuxin Vic Dong in a statement. “Within that small fraction, only a few came\
        \ from a dense galactic environment, but none have ever been seen in such\
        \ a compact group. So, its birthplace is truly rare.” Dong is a National Science\
        \ Foundation graduate research fellow and doctoral student of astronomy in\
        \ Fong’s lab at Northwestern.\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25de877e-e972-4957-b7d2-9f5c149aff42'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-11T05:08:15.629+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-11T05:08:16.284+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-11T05:08:15.629+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31528234-fc58-4ad9-83ce-2cb7c1cfb559'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-11T05:08:15.629+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-11T05:08:16.285+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-11T05:08:15.629+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "More insights about fast radio bursts could also lead to revelations\
        \ about the nature of the universe. As the bursts travel through space for\
        \ billions of years, they interact with cosmic material.\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbf6a0bc-58b4-4942-9aa7-b62115a6bb1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-11T05:08:15.630+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-11T05:08:16.286+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-11T05:08:15.630+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f971ffa3-e1a1-438d-b593-ffee5fb8f793'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-11T05:08:15.631+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-11T05:08:16.287+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-11T05:08:15.631+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "“Radio waves, in particular, are sensitive to any intervening material\
        \ along the line of sight — from the FRB location to us,” Fong said. “That\
        \ means the waves have to travel through any cloud of material around the\
        \ FRB site, through its host galaxy, across the universe and finally through\
        \ the Milky Way. From a time delay in the FRB signal itself, we can measure\
        \ the sum of all of these contributions.”\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc631882-4708-4677-98b8-1afd74b216e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-11T05:08:15.632+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-11T05:08:16.288+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-11T05:08:15.632+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02e3d162-e06e-413e-b638-d85e7563b466'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-11T05:08:15.632+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-11T05:08:16.289+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-11T05:08:15.632+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "Astronomers are anticipating increasingly sensitive methods of detecting\
        \ fast radio bursts in the future that could lead to discovering more of them\
        \ at greater distances, Gordon said.\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70a6088c-9cf8-4190-b571-427e7571865c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-11T05:08:15.633+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-11T05:08:16.290+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-11T05:08:15.633+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8501354d-8865-4599-8b26-97565734d60e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-11T05:08:15.634+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-11T05:08:16.291+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-11T05:08:15.634+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': '<p>“We are ultimately trying to answer the questions: What causes them?
        What are their progenitors and what are their origins? The Hubble observations
        provide a spectacular view of the surprising types of environments that give
        rise to these mysterious events,” Fong said.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a0fda28-c315-4f46-aeba-92f2497aee7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-11T05:08:15.635+08:00
