      'mgnl:lastModified': 2024-01-11T16:38:14.598+08:00
      'mgnl:lastModifiedBy': 'lisbet'
      'mgnl:type': 'text'
      'text': "\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3129a76-c5ad-473e-ae5f-e65a8eebb2e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-11T12:15:59.882+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-11T16:38:15.185+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-11T16:38:14.599+08:00
      'mgnl:lastModifiedBy': 'lisbet'
      'mgnl:type': 'text'
      'text': "The network said NTC's order \"did not specify the violations, by the\
        \ respondent, of its Certificate of Public Convenience.\"\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa4a12de-dd33-4b97-b858-2d687c8648c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-11T12:15:59.882+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-11T16:38:15.185+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-11T16:38:14.599+08:00
      'mgnl:lastModifiedBy': 'lisbet'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51c91237-8561-46cd-a775-3cc5f47c4123'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-11T12:15:59.883+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-11T16:38:15.186+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-11T16:38:14.600+08:00
      'mgnl:lastModifiedBy': 'lisbet'
      'mgnl:type': 'text'
      'text': "\"As such, the respondent cannot intelligently file a responsive pleading\
        \ without first being informed of the charges against it,\" it added.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36797a98-132b-4e34-8705-8ad8194743db'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-11T12:15:59.883+08:00
