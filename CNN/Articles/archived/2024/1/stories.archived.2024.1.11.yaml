    'mgnl:lastActivated': 2024-01-11T21:48:27.494+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-01-11T21:48:27.177+08:00
    'mgnl:lastModifiedBy': 'raheema'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Court denies ex-Ilocos Sur solon''s motion to be cleared of civil liability
      in PDAF cases'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '662a7ee0-b70a-48df-8d21-f55eadb5058e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-11T21:46:56.793+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-11T21:48:27.495+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-11T21:48:27.171+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 11) —</strong> The
        Sandiganbayan has dismissed former Ilocos Sur Rep. Salacnib Figueras Baterina''s
        request to be cleared of civil liability, on top of his earlier acquittal
        in the cases filed against him over the pork barrel scam.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '215f568b-928e-4ac0-bb20-a9ddc95f26ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-11T21:46:56.794+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-11T21:48:27.495+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-11T21:48:27.171+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "Baterina filed a motion for partial reconsideration in November 2023\
        \ after the anti-graft court ordered him to contribute in paying back the\
        \ government ₱35 million.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '166bca5c-c9ee-4891-9caf-9af9daff2fea'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-11T21:46:56.794+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-11T21:48:27.496+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-11T21:48:27.172+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "This was after the court acquitted him of graft and malversation in\
        \ cases linked to his ₱35-million Priority Development Assistance Fund (PDAF).\
        \ Despite being declared not guilty of the charges, the Sandiganbayan said\
        \ he was still civilly liable.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd13fdf34-c841-4244-a3c3-558d38496cea'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-11T21:46:56.794+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-11T21:48:27.496+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-11T21:48:27.172+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2023/10/27/sandiganbayan-janet-napoles-malversation.html">Sandiganbayan
        convicts Napoles in more malversation cases, adds up to 138 years to her prison
        term</a></strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b4fa5c9-fba0-4bea-bb6c-f8fb8a858bfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-11T21:46:56.795+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-11T21:48:27.496+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-11T21:48:27.173+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "In his appeal, Baterina argued that the imposition of civil liability\
        \ against him is not supported by evidence since the prosecution supposedly\
        \ failed to prove that he was informed of a PDAF allocation for his district\
        \ in the 2007 annual budget.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c7116b6-638b-4a37-816f-fd7715096dd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-11T21:46:56.795+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-11T21:48:27.497+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-11T21:48:27.173+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "He added that the court's finding that there was forgery in the documents\
        \ negates his negligence, and that his PDAF was practically assigned to the\
        \ next Congress since he was an outgoing lawmaker at the time.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5855503-ffd1-4261-81af-f2e7cc4da36b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-11T21:46:56.795+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-11T21:48:27.497+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-11T21:48:27.174+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': '<p>However, in its Jan. 9 ruling, the court''s Special Second Division
        noted that the General Appropriations Act — which covers lawmakers'' PDAF
        allocations for the fiscal year -- is published in the Official Gazette.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '869d5226-b83b-42d9-9608-8faa8cf490ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-11T21:46:56.796+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-11T21:48:27.497+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-11T21:48:27.174+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\"It is therefore unseemly for accused-movant to feign ignorance on\
