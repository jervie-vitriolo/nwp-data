      'mgnl:lastModified': 2024-01-11T23:44:26.716+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': '<p>Free medical assistance is being provided to all the infected, he
        added.</p>'
    '9':
