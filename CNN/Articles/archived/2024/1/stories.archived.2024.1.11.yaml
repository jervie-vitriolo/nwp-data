      'mgnl:lastActivated': 2024-01-11T16:38:15.186+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-11T16:38:14.600+08:00
      'mgnl:lastModifiedBy': 'lisbet'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2db9bbd8-fa30-4b34-bc4d-6a9089e60c05'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-11T12:15:59.884+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-11T16:38:15.186+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-11T16:38:14.601+08:00
      'mgnl:lastModifiedBy': 'lisbet'
      'mgnl:type': 'text'
      'text': "Aside from a congressional franchise, a radio or television network\
        \ must also have a CPC, an authority provided by the NTC to applicants it\
        \ deems capable of delivering public service in the promotion of public interest.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f23b53ab-7d05-4dce-8ea0-9719b52daec6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-11T16:38:14.567+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2024-01-11T16:38:15.187+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-11T16:38:14.601+08:00
      'mgnl:lastModifiedBy': 'lisbet'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the NCT said it is “objectively studying” SMNI’s
        motions.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '119a33e4-f526-45e9-87b6-1a180d9e08e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-11T16:38:14.567+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2024-01-11T16:38:15.188+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-11T16:38:14.567+08:00
      'mgnl:lastModifiedBy': 'lisbet'
      'mgnl:type': 'text'
      'text': '“[The NTC] shall proceed to consider and resolve the same in adherence
        to the provisions of NTC''s Rules of Procedure, and tenets of fair play and
        due process,” it said.'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5669f7e-a544-4920-a867-f7df8287c02c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-11T16:38:14.568+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2024-01-11T16:38:15.189+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-11T16:38:14.568+08:00
      'mgnl:lastModifiedBy': 'lisbet'
      'mgnl:type': 'text'
      'text': '<p>Last week, SMNI also asked the NTC to inhibit its three commissioners
        from further acting on the case.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81e3e949-cdb5-417d-9c67-3a5b61f56bf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-11T16:38:14.569+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2024-01-11T16:38:15.190+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-11T16:38:14.569+08:00
      'mgnl:lastModifiedBy': 'lisbet'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2024/1/4/SMNI-asks-regulators-to-inhibit-in-franchise-violation-case.html">READ:
        SMNI asks regulators to inhibit in franchise violation case</a></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cc5e47b-7aae-4e3e-8eb7-a8b62c117742'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-11T12:15:59.884+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-11T16:38:15.191+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-11T16:38:14.603+08:00
      'mgnl:lastModifiedBy': 'lisbet'
      'mgnl:type': 'text'
      'text': '<p><strong>MTRCB motion</strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f0cdae0-e454-4131-93f6-7a5837c04eb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-11T12:15:59.885+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-11T16:38:15.191+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-11T16:38:14.603+08:00
      'mgnl:lastModifiedBy': 'lisbet'
      'mgnl:type': 'text'
      'text': '<p>SMNI also asked the Movie and Television Review and Classification
        Board (MTCRB) to reverse its <a href="https://www.cnnphilippines.com/news/2023/12/19/smni-duterte-badoy-celiz-suspension-mtrcb.html">decision
        to suspend</a> "Gikan Sa Masa, Para Sa Masa" hosted by former president Rodrigo
        Duterte as well as “Laban Kasama ang Bayan" hosted by former government anti-communist
        task force spokesperson Lorraine Badoy and Jeffrey Celiz.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8bfa883-909a-43a7-b3f8-483e602badb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-11T12:15:59.885+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-11T16:38:15.191+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-11T16:38:14.604+08:00
      'mgnl:lastModifiedBy': 'lisbet'
      'mgnl:type': 'text'
      'text': '<p>“Ang argument natin number one, freedom of press, freedom of expression,
        and of public issues. We have the right to be informed of the nature and cause
        of the accusation so yun yung basis natin,” said Mark Tolentino, SMNI legal
        counsel.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aaa7fb2-c65b-4c1d-9a78-614a795767de'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-11T14:34:28.376+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-11T16:38:15.192+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-11T16:38:14.604+08:00
      'mgnl:lastModifiedBy': 'lisbet'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Our primary argument is freedom of press, freedom
        of expression, and of public issues. We have the right to be informed of the
        nature and cause of the accusation so that is our basis.]</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23b5887c-d80d-423d-b0fe-acab6c5ea7b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-11T14:34:28.377+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-11T16:38:15.192+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-11T16:38:14.605+08:00
      'mgnl:lastModifiedBy': 'lisbet'
      'mgnl:type': 'text'
      'text': 'Tolentino said the MTRCB order may be "presumed unconstitutional" since
        it restricts freedom of expression.'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b888652-f5a6-4339-b1a6-9bcafe1dac1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-11T14:34:28.377+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-11T16:38:15.193+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-11T16:38:14.606+08:00
      'mgnl:lastModifiedBy': 'lisbet'
      'mgnl:type': 'text'
      'text': '“May [There is a] Supreme Court jurisprudence kasi na [that] any rulings,
        resolution ng government agency that affects freedom of expression they are
        presumed unconstitutional,” he said.'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9738dee-6806-4919-937c-1f90b4565942'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-11T14:34:28.378+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-11T16:38:15.193+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-11T16:38:14.606+08:00
      'mgnl:lastModifiedBy': 'lisbet'
      'mgnl:type': 'text'
      'text': '<p>“Kung hindi sila makapresenta ng [If they cannot present] clear
        and present danger rule as basis for their ruling, the presumption will prevail.
        And the presumption is, the ruling of MTRCB are presumed unconstitutional,”
        Tolentino added.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1296f9c7-8b91-4e22-9bc1-e84033619521'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-11T12:15:59.886+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-11T16:38:15.194+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-11T16:38:14.607+08:00
      'mgnl:lastModifiedBy': 'lisbet'
      'mgnl:type': 'text'
      'text': '<p>The MTRCB acknowledged SMNI''s motions for reconsideration, saying
        the network has a right to file such.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffe517de-1df2-4ca5-9346-94449353b896'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-11T12:15:59.886+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-11T16:38:15.194+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-11T16:38:14.607+08:00
      'mgnl:lastModifiedBy': 'lisbet'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '695e0177-9386-4da5-aaac-1fa00646dc36'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-11T12:15:59.887+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-11T16:38:15.194+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-11T16:38:14.608+08:00
      'mgnl:lastModifiedBy': 'lisbet'
      'mgnl:type': 'text'
      'text': "\"We will thoroughly review SMNI's motion for reconsideration in strict\
        \ accordance with our functions and responsibilities as mandated by Presidential\
        \ Decree,\" it said.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3e9c4bb-d4be-469c-85df-a00a60275be4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-11T12:15:59.887+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-11T16:38:15.195+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-11T16:38:14.609+08:00
      'mgnl:lastModifiedBy': 'lisbet'
      'mgnl:type': 'text'
      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a5251a3-581b-4e41-a61c-31c621f7d0ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-11T12:15:59.888+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-11T16:38:15.195+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-11T16:38:14.609+08:00
      'mgnl:lastModifiedBy': 'lisbet'
      'mgnl:type': 'text'
      'text': "The MTRCB previously said complaints were filed against \"Gikan Sa\
        \ Masa, Para Sa Masa\" over Duterte’s profane language and death threats against\
        \ ACT Teachers party-list Rep. France Castro.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1409d3e-604a-4e2d-9fe0-26346a7d9db6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-11T12:15:59.888+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-11T16:38:15.196+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-11T16:38:14.610+08:00
      'mgnl:lastModifiedBy': 'lisbet'
      'mgnl:type': 'text'
      'text': "\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6792f142-5bb9-4234-8ad4-200bb948a516'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-11T12:15:59.889+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-11T16:38:15.196+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-11T16:38:14.610+08:00
      'mgnl:lastModifiedBy': 'lisbet'
      'mgnl:type': 'text'
      'text': '<p>Duterte said he wants to <a href="https://www.cnnphilippines.com/news/2024/1/7/duterte-marcos-smni-probe.html">"indirectly"
        talk</a> to President Ferdinand Marcos Jr. about why his program was affected
        by the investigation into SMNI''s alleged violations, saying he does not recall
        "severely" criticizing anyone in the government.</p>'
