      'mgnl:lastModified': 2024-01-11T06:05:42.417+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "[Translation: Nobody wants to live there because beneficiaries don't\
        \ want to live in a place far from work.]\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48be21e1-0573-4cc1-92e4-4519647c86c9'
      'mgnl:activationStatus': true
