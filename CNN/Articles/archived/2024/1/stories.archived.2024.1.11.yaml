    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Nearly 1 in 10 teens worldwide have used ineffective and potentially
      harmful weight-loss products, study estimates'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '439ed1cd-a1d4-4289-b554-7f41c34668b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-11T07:16:08.337+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-11T07:19:48.887+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-11T07:19:48.228+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Adolescents worldwide, especially girls,
        have used non-prescribed drugs, dietary supplements and other weight-loss
        products at a “high level,” according to a new analysis.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45b5d354-2bd2-483d-91fd-530d95711567'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-11T07:16:08.337+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-11T07:19:48.887+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-11T07:19:48.229+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '495763fe-1279-4606-a3d0-ff0778935382'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-11T07:16:08.338+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-11T07:19:48.887+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-11T07:19:48.229+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "Based on a review of dozens of studies over the past four decades,\
        \ researchers estimate that about 9% of adolescents in the general population\
        \ have used over-the-counter weight-loss products in their lifetime, about\
        \ half of whom had used them in the past month. Diet pills were the most common\
        \ products, used by about 6% of adolescents in their lifetime, followed by\
        \ about 4% who used laxatives and 2% who used diuretics.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c5c5aa9-682e-4c54-ac30-adca4f5e1dad'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-11T07:16:08.338+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-11T07:19:48.888+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-11T07:19:48.230+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c92382e4-22a8-4d38-9d5d-5199446aad1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-11T07:16:08.338+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-11T07:19:48.888+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-11T07:19:48.230+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "These products are risky to both the physical and mental health of\
        \ children, and they’re not medically recommended for healthy weight maintenance.\
        \ Previous research has linked the use of non-prescribed weight-loss products\
        \ to eating disorders, low self-esteem, depression and substance abuse in\
        \ teens. They have also been associated with poor nutritional intake in adolescence\
        \ and unhealthy weight gain in adulthood.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92eeafb9-a65a-4cb7-99ce-972191add703'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-11T07:16:08.339+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-11T07:19:48.888+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-11T07:19:48.231+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22d83f7f-d42b-4816-85e8-0a46c86df460'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-11T07:16:08.339+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-11T07:19:48.889+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-11T07:19:48.232+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "Dr. Paula Cody, medical director of adolescent medicine at the University\
        \ of Wisconsin School of Medicine and Public Health, warned about the dangers\
        \ of diet pills and supplements more than six years ago after hearing enough\
        \ patients ask about supplements to lose weight or gain muscle — and the issue\
        \ has only grown.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7912560c-d7c9-4f8b-8634-ced0698e16cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-11T07:16:08.340+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-11T07:19:48.889+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-11T07:19:48.232+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afe32bcd-a730-472c-95c2-b123f5288354'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-11T07:16:08.340+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-11T07:19:48.889+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-11T07:19:48.233+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "“The incidence of eating disorders has increased pretty dramatically\
        \ after the pandemic. We’ve seen the numbers skyrocket,” she said. “So I do\
        \ think that the concern I had before, which was not a small matter then —\
        \ I’m even more concerned now.”\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b05ccff3-1910-4ab6-afa3-d5cf9f7d7a46'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-11T07:16:08.341+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-11T07:19:48.890+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-11T07:19:48.233+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c80c6a0-249f-4709-93a3-ea6ca9ead418'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-11T07:16:08.341+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-11T07:19:48.890+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-11T07:19:48.234+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "One study from 2022 found that hospital admissions for eating disorders\
        \ among children in the US grew 10 times faster in the first year of the Covid-19\
        \ pandemic than in the years prior, and other studies have shown an increase\
        \ in emergency department visits, too. The new study analyzed the use of diet\
        \ pills and other weight-loss products in more countries than just the US,\
        \ but prevalence was most common in North America.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '891296a9-558e-4c3c-91a7-878b1b05ade6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-11T07:16:08.341+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-11T07:19:48.890+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-11T07:19:48.235+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b648b501-d946-40a5-b16e-61e83d80d782'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-11T07:16:08.342+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-11T07:19:48.890+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-11T07:19:48.235+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "When Cody is working with patients who have an eating disorder, she\
        \ said she’ll sometimes see dramatic changes to their heart rate, blood pressure\
        \ or sleeping patterns.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c811636-f8cf-4834-ac66-425b43dcd893'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-11T07:16:08.342+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-11T07:19:48.891+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-11T07:19:48.236+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a92d5b06-8dc3-4971-9ba4-65e19549b154'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-11T07:16:08.343+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-11T07:19:48.891+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-11T07:19:48.236+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "“It can be pretty significant,” she said. “And you’re trying to figure\
        \ out, ‘What is the cause of this?’ And the only change has been that they\
        \ started a diet pill that contains caffeine.”\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3106e985-a470-4cc0-9abd-2a6e02b8c036'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-11T07:16:08.343+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-11T07:19:48.891+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-11T07:19:48.237+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ac25da7-d15b-4592-85f5-b49e23855b93'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-11T07:16:08.344+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-11T07:19:48.892+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-11T07:19:48.237+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "Some patients are able to stop taking the pills when they understand\
        \ the negative health consequences they’re causing, she said. But for others,\
        \ the eating disorder convinces them that their health is less important than\
        \ the number they see on the scale.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc62dd7f-0c55-4416-be39-395afae8c220'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-11T07:16:08.344+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-11T07:19:48.892+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-11T07:19:48.238+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f49fc54b-5c5d-452d-aa22-e4519741efb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-11T07:16:08.345+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-11T07:19:48.892+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-11T07:19:48.239+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "“In a population who feel like they will do whatever it takes to get\
        \ to lose weight, diet pills can be a very, very intriguing thing to add to\
        \ the arsenal,” Cody said.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bb0c3ca-44e6-401c-b201-2055785b8705'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-11T07:16:08.345+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-11T07:19:48.893+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-11T07:19:48.239+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2acaef0b-475e-4d9d-b6af-1ce8259a5327'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-11T07:16:08.346+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-11T07:19:48.893+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-11T07:19:48.240+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "Childhood obesity is increasing worldwide. About 39 million children\
        \ were obese in 2022, according to the World Health Organization. In the US,\
        \ childhood obesity is a “serious problem,” according to the US Centers for\
        \ Disease Control and Prevention, affecting nearly one in five children ages\
        \ 2 to 17.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cd77ee0-df75-4cab-969f-f4fa28b368c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-11T07:16:08.346+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-11T07:19:48.893+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-11T07:19:48.240+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddc58e48-23e0-4c38-8815-1fb8693b15ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-11T07:16:08.347+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-11T07:19:48.894+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-11T07:19:48.241+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "But weight loss programs within the formal health care system are built\
        \ to protect against some of the risks; that doesn’t happen when teens turn\
        \ to diet pills or other non-prescribed weight-loss products, experts say.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0f5ce97-d2f8-46de-b6c9-3133fa674b43'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-11T07:16:08.347+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-11T07:19:48.894+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-11T07:19:48.241+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df43350a-143e-411d-9319-42ae244fe61b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-11T07:16:08.348+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-11T07:19:48.894+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-11T07:19:48.242+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "“When patients are in that space where they’re feeling a bit more desperate\
        \ to achieve weight loss, and they’re doing things unguided, undirected and\
        \ opting towards less healthy choices, that certainly can lead to more problematic\
        \ mental health behaviors or eating behaviors,” said Dr. Sarah Raatz, a pediatrician\
        \ with the University of Minnesota’s Center for Pediatric Obesity Medicine.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '149b34ee-2ed5-4d05-8fc7-c844a08d8081'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-11T07:16:08.349+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-11T07:19:48.894+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-11T07:19:48.243+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '003c9366-35ae-4cbb-a9c0-9d557680023f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-11T07:16:08.349+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-11T07:19:48.895+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-11T07:19:48.243+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "“The new clinical practice guidelines (from the American Academy of\
        \ Pediatrics) do mention that a structured program, like our clinic, where\
        \ you are meeting with health care providers and dieticians and you’re getting\
        \ a lot of guidance is actually going to be protective against that.”\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a22c4804-93a2-40ba-8d07-40931101399c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-11T07:16:08.350+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-11T07:19:48.895+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-11T07:19:48.244+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '870f751b-25e8-4be7-a30e-1a896c9cbcf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-11T07:16:08.350+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-11T07:19:48.895+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-11T07:19:48.244+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "There are no formal standards for how pediatric weight management clinics\
        \ work, Raatz said, but patients in her clinic have appointments every couple\
        \ of weeks or months. Mental health screenings happen at each visit, and a\
        \ team of mental health professionals are available.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88095b6d-c968-452e-afa8-288cceaa676e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-11T07:16:08.351+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-11T07:19:48.896+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-11T07:19:48.245+08:00
