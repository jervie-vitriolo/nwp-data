    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b34d2f1b-258d-4eb8-8009-7afd3b39080f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-11T06:05:42.417+08:00
