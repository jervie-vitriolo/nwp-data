      'mgnl:lastModified': 2024-01-11T23:44:26.716+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ae8dc55-d31e-480f-aedb-1348518a24bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-11T09:03:52.770+08:00
