      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1df1d38-65bd-4eba-b921-0ae018d50ad2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-11T20:50:20.115+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-11T20:50:20.644+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-11T20:50:20.115+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': "The Federation of Filipino Chinese Chambers of Commerce and Industry,\
        \ Inc. (FFCCCII) expressed their support for Recto, congratulating him on\
        \ his “well-deserved designation.”\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26d81b6c-e60b-4e94-b295-ef6dc776e0c3'
