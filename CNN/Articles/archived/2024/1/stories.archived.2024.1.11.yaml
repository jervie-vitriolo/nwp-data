      'mgnl:lastModified': 2024-01-13T10:09:49.027+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': '<p>It also urged people to report to authorities any change in color
        or odor of their household tap water.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e9725d5-e768-40a5-a14c-6744170b6e0f'
