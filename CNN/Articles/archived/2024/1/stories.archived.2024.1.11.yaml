      'mgnl:lastModified': 2024-01-11T07:19:09.337+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5407097b-56f2-4c37-ba36-5064160642a2'
