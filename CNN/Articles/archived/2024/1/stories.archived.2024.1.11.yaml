  'us-tanker-fuel-subic-bay':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2024-01-11T10:15:56.000+08:00
    'imagesource': 'jcr:7cd64477-34b2-43fb-8c7d-ecd724fcef40'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8fa99bed-7fcf-4064-8f87-0e89a2eeefa6'
    'lead': '''We are ready to present the facts that we have unearthed about this
      importation of gasoline into the country,'' Armed Forces Chief of Staff Gen.
      Romeo Brawner Jr. says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-01-11T10:19:10.701+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2024-01-11T23:02:52.673+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-01-11T23:02:50.045+08:00
    'mgnl:lastModifiedBy': 'raheema'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'US confirms tanker brought fuel from Pearl Harbor to Subic Bay

      '
    'visualType': 'image'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50aa4d13-0979-41b3-b0e5-5f5d405f479f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-11T10:19:10.718+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-11T23:02:52.675+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-11T23:02:50.038+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 11) —</strong> The
        United States on Thursday confirmed a commercial tanker is at Subic Bay to
        transport clean fuel from Pearl Harbor, Hawaii to a local storage facility.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a072488e-7a4e-4538-8d5e-3783b865f916'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-11T23:02:50.023+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-11T23:02:52.676+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-11T23:02:50.039+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\"We can confirm that the Yosemite Trader, a commercial tanker, is\
        \ currently in the vicinity of Subic Bay, Philippines in order to transfer\
        \ clean fuel from the U.S. military facility at Red Hill, Pearl Harbor, Hawaii,\
        \ to a commercial storage facility at Subic Bay,\" US Embassy spokesperson\
        \ Kanishka Gangopadhyay said in a statement.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e78705c8-004c-4700-871e-59e6d9805378'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-11T23:02:50.024+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-11T23:02:52.677+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-11T23:02:50.024+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "Gangopadhyay explained that the transfer is \"one of multiple shipments\
        \ of safe, clean fuel from the Red Hill facility to other locations in the\
        \ Pacific.\"\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7790bbf7-cc70-43b9-817c-935629640ae4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-11T23:02:50.024+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-11T23:02:52.678+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-11T23:02:50.024+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': '<p>"All arrangements for the transfer and storage of this fuel were
        made through the proper channels, using established logistics contracts with
        Philippine commercial entities," he added.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99504f06-5ccc-482e-ad5a-2d70d0ff815d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-11T23:02:50.025+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-11T23:02:52.679+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-11T23:02:50.025+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "Sen. Imee Marcos demanded an explanation from the government about\
        \ the transfer of 39 million gallons of US fuel to Subic Bay, lamenting the\
        \ \"pre-positioning of military supplies in the country\" as tensions flare\
        \ in the region.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '751d8f69-808f-4fb7-8c0a-412da993354d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-11T23:02:50.025+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-11T23:02:52.680+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-11T23:02:50.025+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "Marcos said the US-registered tanker Yosemite Trader was loaded with\
        \ fuel on Dec. 20 last year, and entered Philippine territory on Tuesday where\
        \ it remained on Wednesday around 50 kilometers west of Subic Bay.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae37addc-e74d-4b77-9459-0e9a83457a58'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-11T23:02:50.025+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-11T23:02:52.681+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-11T23:02:50.025+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "She described the transfer as Washington's \"strike three in attempting\
        \ to deprive the Filipino people of the right to know.\"\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '428e2eba-49e9-459d-a4ca-0a8b37000532'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-11T23:02:50.026+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-11T23:02:52.682+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-11T23:02:50.026+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "The first strike was its request to house Afghan refugees in the Philippines.\
        \ The second was its unadvised military aircraft landing in the country's\
        \ international and domestic airports.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c39abc0-d76b-4817-a1f1-dbdbb09ba192'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-11T23:02:50.026+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-11T23:02:52.683+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-11T23:02:50.026+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': '<h2><strong>AFP ‘ready to present facts’</strong></h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1e92d44-afb8-4c3b-93c6-bb5f4157c2f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-11T23:02:50.027+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-11T23:02:52.684+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-11T23:02:50.027+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "Armed Forces Chief of Staff Gen. Romeo Brawner Jr., meanwhile, said\
        \ they started investigating immediately after Sen. Marcos raised the issue.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9838dde7-1bf8-4f96-ab57-1cdd34961922'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-11T23:02:50.027+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-11T23:02:52.685+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-11T23:02:50.027+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "“We are ready to present the facts that we have unearthed about this\
        \ importation of gasoline into the country,” he said in an ambush interview.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b47cec5-1377-4a07-9dec-b79e48ea7b86'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-11T23:02:50.027+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-11T23:02:52.686+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-11T23:02:50.027+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "Brawner also denied AFP’s involvement, but asserted that there are\
        \ some government agencies linked to the fuel shipment.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8ad10c1-3699-448c-9e2e-0c49297d4588'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-11T23:02:50.028+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-11T23:02:52.687+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-11T23:02:50.028+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "“Hindi po involved ‘yung AFP,\" he said. \"We are ready to explain\
        \ our side na hindi kasama ang AFP sa transaksyon na ito.”\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27d676fa-6f04-4c6b-9f87-5e5f577d6fe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-11T23:02:50.028+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-11T23:02:52.688+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-11T23:02:50.028+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "[Translation: The AFP is not involved. We are ready to explain our\
        \ side that the AFP is not involved in this transaction.]\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '952c716b-4b89-4f8b-968a-e544f5ddf1a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-11T23:02:50.029+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-11T23:02:52.689+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-11T23:02:50.029+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': '<h2><strong>‘Nothing to explain’</strong></h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8fd5fd6-c59b-4ed3-a2cf-b5b551ac0839'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-11T23:02:50.029+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-11T23:02:52.690+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-11T23:02:50.029+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "In a separate statement, the Department of National Defense explained\
        \ that the shipment of fuel from Pearl Harbor to Subic Bay is “part of regular\
        \ commercial transactions between the US Government and Philippine companies.”\
        \r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaa2e134-2bbd-4e66-b54e-333b674e1a1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-11T23:02:50.030+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-11T23:02:52.691+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-11T23:02:50.030+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "“The Armed Forces of the Philippines has nothing to explain,” AFP spokesperson\
        \ Col Medel Aguilar said in a video sent to reporters.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1620f1b9-54bc-408e-86b0-e70aff4a58a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-11T23:02:50.030+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-11T23:02:52.692+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-11T23:02:50.030+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "“The fuel shipment and the process that was followed by the US government,\
        \ which are all administrative in nature, did not involve the participation\
        \ of the armed forces,” he added.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f737277-a21a-452e-83ea-3258386bad7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-11T23:02:50.031+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-11T23:02:52.693+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-11T23:02:50.031+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': '<p>Brawner also said the US government does not disclose its logistics
        when its troops enter the country for a joint exercise.</p>'
