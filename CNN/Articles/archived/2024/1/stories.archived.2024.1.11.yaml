      'mgnl:lastModified': 2024-01-11T06:05:42.417+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92503b02-ea9c-48bf-81cb-969df507bf81'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-11T06:05:42.418+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-11T06:05:42.913+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-11T06:05:42.418+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "For the housing projects to be sustainable, Doringo said the government\
        \ should listen to the needs of the poor and include them in decision making.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd0ddc55-51ea-45fe-a88f-7bda52825c5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-11T06:05:42.418+08:00
