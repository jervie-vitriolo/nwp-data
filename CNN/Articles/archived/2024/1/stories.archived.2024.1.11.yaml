      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': '<h3><strong>What is gastroenteritis?</strong></h3>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a51defc3-4220-4aaa-b5bb-c15a9768d362'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-11T16:36:27.746+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-13T10:09:49.942+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-13T10:09:49.003+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '836e2a60-8db4-433d-9fe4-738b25ea27de'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-11T16:36:27.746+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-13T10:09:49.943+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-13T10:09:49.003+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "The United States National Center for Biotechnology Information described\
        \ gastroenteritis as an infection or inflammation affecting the stomach and\
        \ intestines when they ingest contaminated food and water.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e55b6fc-136e-44d6-ba31-beac8f1e3125'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-11T16:36:27.747+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-13T10:09:49.943+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-13T10:09:49.004+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a1ab545-4fbd-4392-9361-a9cb309fade0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-11T16:36:27.747+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-13T10:09:49.944+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-13T10:09:49.005+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': '<p>It said that a patient with gastroenteritis experiences an increase
        in bowel movement frequency that consists of three or more bowel movements
        in a day.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '091d6bf1-0ba1-417a-ab76-c6829b40da4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-12T18:19:06.261+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-13T10:09:49.944+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-13T10:09:49.005+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines’ Newsroom Ngayon, gastroenterologist
        Ron Michael Tan said patients with gastroenteritis may acquire bacteria or
        viruses such as salmonella, e. coli, and rotaviruses.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5f884af-1599-4923-a5cc-9fb23bf84cc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-11T16:36:27.748+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-13T10:09:49.945+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-13T10:09:49.006+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6c0ef65-1b0f-407c-8a6b-c1646ed4b589'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-11T16:36:27.748+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-13T10:09:49.945+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-13T10:09:49.006+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "The Baguio City local government said 45 patients were hospitalized\
        \ due to the infection.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60d1148e-f081-4480-9e37-1c8390f8f11d'
      'mgnl:activationStatus': true
