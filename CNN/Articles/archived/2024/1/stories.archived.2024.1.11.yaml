      'mgnl:lastActivated': 2024-01-11T06:05:42.915+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-11T06:05:42.418+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fed726d-dd95-49ba-9912-d9544dff79b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-11T06:05:42.419+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-11T06:05:42.916+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-11T06:05:42.419+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "Government agencies recently announced they are constructing 170,000\
        \ housing units for in-city relocation with monthly payments to be set at\
        \ ₱5,000 or below.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f12da67a-d272-4b32-af06-44f2b7a430c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-11T06:05:42.419+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-11T06:05:42.917+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-11T06:05:42.419+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4cdcb6b-cfa3-4834-94af-96334eff7101'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-11T06:05:42.420+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-11T06:05:42.918+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-11T06:05:42.420+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "[READ: 170,000 housing units for informal settler families under construction]\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff625912-7a60-4489-9c27-b2197f15b277'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-11T06:05:42.420+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-11T06:05:42.919+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-11T06:05:42.420+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6edb250a-c969-4aff-b104-2da214d09597'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-11T06:05:42.420+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-11T06:05:42.920+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-11T06:05:42.420+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "Interior Secretary Benhur Abalos emphasized the need to keep the relocation\
        \ sites close to, if not in the original living areas of beneficiaries with\
        \ in-city relocation.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc28d1d9-e6dd-47f7-83ad-287f9cdb4751'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-11T06:05:42.421+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-11T06:05:42.921+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-11T06:05:42.421+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1205952e-576a-484d-a8df-0551b8a8fd2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-11T06:05:42.421+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-11T06:05:42.922+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-11T06:05:42.421+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "But Kadamay is calling for on-site relocation, instead of in-city relocation,\
        \ to ensure that informal settler families' livelihoods and studies are not\
        \ interrupted by the move.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e14abf1-6bb3-4726-873b-347b8106e6b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-11T06:05:42.422+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-11T06:05:42.923+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-11T06:05:42.422+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eeb1238-9016-41d8-9b1c-a12e41a9a64e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-11T06:05:42.422+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-11T06:05:42.924+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-11T06:05:42.422+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "The group also called for the removal of interest and penalty fees\
        \ in monthly payments.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1c0ad04-680d-4500-b91b-a440fb46b06c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-11T06:05:42.423+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-11T06:05:42.925+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-11T06:05:42.423+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43e98acd-8a53-4ec9-b385-8179167dc0d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-11T06:05:42.423+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-11T06:05:42.926+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-11T06:05:42.423+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\"'Yung pinakamatindi kasi doon 'yung interest at penalty 'pag 'di\
        \ ka nakakabayad regularly kaya talagang nagpapatong-patong,\" Doringo said.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f43823a6-05cf-4028-9178-d6a455be0f6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-11T06:05:42.424+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-11T06:05:42.927+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-11T06:05:42.424+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe978654-9e80-4e8b-ab62-fa7327547901'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-11T06:05:42.424+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-11T06:05:42.928+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-11T06:05:42.424+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "[Translation: The worst part is the interest and penalty when you don't\
        \ pay regularly, so it really piles up.]\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '307e63c5-0574-4bd7-8796-74e6e49fbf92'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-11T06:05:42.425+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-11T06:05:42.929+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-11T06:05:42.425+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0031e66-bc52-4371-a8fb-f89c2fa06896'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-11T06:05:42.425+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-11T06:05:42.930+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-11T06:05:42.425+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "According to Doringo, some beneficiaries simply go back to being homeless\
        \ due to the cancellation of their units as a result of debt that has piled\
        \ up.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f1df294-b74f-4663-bff1-39d4825e69a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-11T06:05:42.426+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-11T06:05:42.931+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-11T06:05:42.426+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f47b8682-ac53-4bb5-80d6-7260652c591d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-11T06:05:42.427+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-11T06:05:42.933+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-11T06:05:42.427+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "An estimated 6.8 million people were in need of housing from 2017 to\
        \ 2022, according to the National Economic and Development Authority. But\
        \ Kadamay expects the housing backlog to balloon to over 12 million by 2028.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c755ec8-85b9-4139-a839-788c15491507'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-11T06:05:42.427+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-11T06:05:42.934+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-11T06:05:42.427+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc3550b1-6c0e-4a9a-937e-16f66e841092'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-11T06:05:42.428+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-11T06:05:42.935+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-11T06:05:42.428+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\"Kahit 'yung sinasabi ng pamahalaan natin na datos na 6.8 [million],\
        \ sa tingin namin, mas malaki pa talaga diyan 'yung datos dahil nga nito lang\
        \ mga taon, ang daming manggagawang nawalan ng trabaho, 'di ba? Bago noon,\
        \ nag-pandemic pa noon,\" Doringo said.  \r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3588a040-9e9e-4bee-ab6c-73a47f35a047'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-11T06:05:42.428+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-11T06:05:42.936+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-11T06:05:42.428+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c638ae1-6818-42f1-b723-30055fcddb73'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-11T06:05:42.429+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-11T06:05:42.937+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-11T06:05:42.429+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Even though our government says that the data is 6.8
        [million], we think that the data is actually bigger than that because in
        just these years, a lot of workers lost their jobs, right? Before then, there
        was still the pandemic.]</p>'
  'un-helicopter-captured-al-shabaab-somalia':
