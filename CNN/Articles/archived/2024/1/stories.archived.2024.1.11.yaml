      'mgnl:lastModified': 2024-01-11T07:19:26.725+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "It’s also updated in real time throughout the year, but its data is\
        \ gathered by close monitoring of individual governments’ portals. It’s a\
        \ tool “for people who travel, to provide accurate, simple-to-acess information\
        \ for their travel needs,” Arton Capital’s founder Armand Arton told CNN in\
        \ 2022.\r"
