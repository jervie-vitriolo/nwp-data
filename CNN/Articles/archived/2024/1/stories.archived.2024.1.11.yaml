      'mgnl:lastModified': 2024-01-11T09:31:11.639+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "China has reacted fiercely to delegations of US lawmakers to Taiwan,\
        \ including when then-House Speaker Nancy Pelosi visited the island in 2022.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa955132-6b19-4a5f-8d89-dcbe31ac4fd9'
