  'teen-diet-pills-weight-loss-supplements':
    'author': 'Deidre McPhillips, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2024-01-11T07:13:18.000+08:00
