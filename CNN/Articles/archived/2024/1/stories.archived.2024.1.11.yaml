      'mgnl:lastModified': 2024-01-11T06:05:42.416+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\"Walang nakatira kasi ayaw nga tirhan ng mga tao kahit sila 'yung\
        \ mga benepisyaryo dahil malayo sa trabaho,\" Kadamay Secretary General Mimi\
        \ Doringo said.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd129dc3-1097-4f21-a553-44f2ff09648c'
