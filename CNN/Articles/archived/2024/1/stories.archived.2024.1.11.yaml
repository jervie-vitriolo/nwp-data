      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': '<p>US officials would not speculate on what Beijing’s reaction to the
        elections in Taiwan would be, but noted that the administration — all the
        way up to Biden — has reiterated the importance of free and fair elections
        to their Chinese counterparts.</p>'
  'Spiritual-leader-Buddha-Boy-arrested-Nepal-sexual-abuse-charges':
    'author': 'Sugam Pokharel and Tara John, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2024-01-11T09:31:14.000+08:00
