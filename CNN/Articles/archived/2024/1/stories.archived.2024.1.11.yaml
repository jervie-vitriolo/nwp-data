    'lead': 'Indonesian President Joko Widodo committed to re-examine the case of
      overseas Filipino worker Mary Jane Veloso, who is on death row in Indonesia
      over drug-related charges, Presidential Communications Office Secretary Cheloy
      Garafil confirmed.'
