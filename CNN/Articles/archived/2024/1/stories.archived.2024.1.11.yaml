      'mgnl:lastModified': 2024-01-13T10:09:49.026+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "The DOH said the public should make sure they use clean water when\
        \ preparing food, cleaning the dishes, brushing their teeth and washing their\
        \ hands and face.\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a99f42a-14ae-40b9-9200-02f21b139654'
