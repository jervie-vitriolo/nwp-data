      'mgnl:lastModifiedBy': 'kristelle'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, January 11) — Public elementary and
        secondary schools will begin to hold so-called Catch-up Fridays on Jan. 12
        as part of measures to address low proficiency among students in a number
        of subjects, according to the guidelines issued by the Department of Education
        (DepEd).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f788574-769c-4587-b90e-9209849ef077'
      'mgnl:activationStatus': true
