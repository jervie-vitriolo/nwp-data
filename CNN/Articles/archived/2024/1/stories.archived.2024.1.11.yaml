    'title': 'Delayed projects possible grounds for NGCP’s franchise revocation -
      senator'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3021db5-86a8-4849-ace5-ff47b45f4472'
