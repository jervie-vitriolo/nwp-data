      'mgnl:lastModified': 2024-01-11T09:31:11.638+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "Because of the complicated approach toward Taiwan, Biden would not\
        \ send an official delegation comprised of current officials.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '200b9ffc-3547-4901-8d37-35b468e5d019'
      'mgnl:activationStatus': true
