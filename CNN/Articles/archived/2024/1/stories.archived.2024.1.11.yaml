      'mgnl:lastModified': 2024-01-13T10:09:49.019+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "On Wednesday, the Baguio local government recorded 350 cases of acute\
        \ gastroenteritis, which have been documented since Dec. 21.\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f20c8f0-49e2-4edd-af8c-86baaef021d3'
