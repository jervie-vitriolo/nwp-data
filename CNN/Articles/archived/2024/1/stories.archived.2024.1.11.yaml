      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-27T15:32:55.459+08:00
      'mgnl:lastModifiedBy': 'bamba'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 11) —</strong> The
        National Grid Corporation of the Philippines’ (NGCP) failure to complete a
        number of its projects, including those that may have prevented the blackout
        in Western Visayas, is an important factor to be considered when deciding
        on the fate of its franchise, Senator Sherwin Gatchalian said Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c268a14b-ec65-409e-88e1-4be975c23c7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-11T13:25:49.576+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2024-01-27T15:32:56.014+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-27T15:32:55.460+08:00
      'mgnl:lastModifiedBy': 'bamba'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85f76945-c2fb-42b2-8f95-853e306a5a25'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-11T13:25:49.576+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2024-01-27T15:32:56.015+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-27T15:32:55.460+08:00
      'mgnl:lastModifiedBy': 'bamba'
      'mgnl:type': 'text'
      'text': '<p>“The delayed project is one of the heavy grounds or serious grounds
        on why NGCP’s franchise should be reviewed, and if warranted, revoked and
        given to a more competent operator,” Gatchalian told CNN Philippines’ <em>The
        Source.</em></p>'
    '3':
