      'mgnl:lastModified': 2024-01-13T10:09:49.008+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': '<h3><strong>What are its symptoms?</strong></h3>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ccced80-9185-472a-b9a3-ded841640f03'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-11T16:36:27.750+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-13T10:09:49.947+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-13T10:09:49.008+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a26caa5-dd40-47ce-9bd3-ae7fb7047128'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-11T16:36:27.750+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-13T10:09:49.947+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-13T10:09:49.009+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "People with gastroenteritis may experience symptoms such as nausea,\
        \ watery diarrhea, vomiting, abdominal pain and fever, the US agency said.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32dd944d-4974-4d80-991f-3f480971c277'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-11T16:36:27.751+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-13T10:09:49.948+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-13T10:09:49.010+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0f90260-04eb-46a3-82a8-bfcd73f0a4eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-11T16:36:27.751+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-13T10:09:49.948+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-13T10:09:49.010+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "They may also watch out for dehydration and depletion of electrolytes\
        \ as some cases may be alarming that hospitalization is needed, it added.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d815371-90f6-470d-87ff-77b5eddf0574'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-11T16:36:27.752+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-13T10:09:49.949+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-13T10:09:49.011+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfb22c64-fe1e-40d5-a950-15da6b2d48f3'
      'mgnl:activationStatus': true
