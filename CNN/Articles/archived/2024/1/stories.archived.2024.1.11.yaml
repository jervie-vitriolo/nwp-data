      'mgnl:lastActivated': 2024-01-11T20:50:20.640+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-11T20:50:20.113+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': "Meanwhile, think tank Infra Watch PH also welcomed the appointment,\
        \ citing Recto’s “comprehensive background in both the executive and legislative\
        \ branches of government.”\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8436184-5c11-478a-886a-f900f8e6868e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-11T20:50:20.114+08:00
