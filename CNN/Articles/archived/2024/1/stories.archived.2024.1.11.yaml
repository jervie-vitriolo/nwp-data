      'mgnl:lastModified': 2024-01-11T07:19:09.330+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A United Nations helicopter carrying several
        passengers has been captured by terror group al-Shabaab after making an emergency
        landing in an area controlled by the group, a UN spokesman confirmed on Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3bd4852-e7a7-4bd1-bfad-e15776d04f98'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-11T07:11:05.598+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-11T07:19:09.658+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-11T07:19:09.330+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4878c499-4a81-46f8-91e2-cac697e4e525'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-11T07:11:05.599+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-11T07:19:09.659+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-11T07:19:09.331+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "An assessment team is being prepared, UN Spokesman Stephane Dujarric\
        \ said Wednesday, confirming the helicopter capture.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f954ecb1-83fe-43df-9bf3-eba882dc449f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-11T07:11:05.599+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-11T07:19:09.660+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-11T07:19:09.331+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bff72626-12dc-4604-8292-160d6d4de1a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-11T07:11:05.600+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-11T07:19:09.661+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-11T07:19:09.332+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "The UN emergency assistance helicopter made an emergency landing likely\
        \ due to a mechanical issue in Somalia’s Galmudug region, which is controlled\
        \ buy the al-Qaeda affiliated terror group, according to the state-run Somali\
        \ National News Agency (SONNA).\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9a29b20-4354-4ebf-97ce-d503902f82b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-11T07:11:05.600+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-11T07:19:09.661+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-11T07:19:09.332+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c95545b-8d84-4498-a99c-0146d07d2a37'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-11T07:11:05.601+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-11T07:19:09.662+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-11T07:19:09.332+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "There were eight passengers on board, including foreigners, and a rescue\
        \ is underway, according to SONNA.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79a0b545-2703-42cc-8a1c-d96976d54b3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-11T07:11:05.601+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-11T07:19:09.663+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-11T07:19:09.333+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93aa4c93-765a-4fbc-ab40-368be6e587ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-11T07:11:05.601+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-11T07:19:09.664+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-11T07:19:09.333+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "The United Nations Assistance Mission in Somalia (UNSOM) said the helicopter\
        \ “was conducting an air medical evacuation” and that more information would\
        \ be released when it becomes available.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc69d28c-d929-4bfe-97c2-10614b46cf7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-11T07:11:05.602+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-11T07:19:09.665+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-11T07:19:09.334+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf5a8806-888c-4c05-b60b-686e17e9888e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-11T07:11:05.602+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-11T07:19:09.666+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-11T07:19:09.334+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "This comes weeks after Maalim Ayman, a senior leader of the al-Shabaab\
        \ militant group operating in Somalia and Kenya, was killed on December 17\
        \ by a joint military operation between the Somali and US forces.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '578901e9-2a79-4e57-9abe-9ded46840368'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-11T07:11:05.603+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-11T07:19:09.667+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-11T07:19:09.335+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27cdd357-e1cf-4b0e-bcec-b1658fe56311'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-11T07:11:05.603+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-11T07:19:09.667+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-11T07:19:09.335+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "Somali Minister for Information Daud Aweis announced the death of Hyman\
        \ on Friday.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '431ca341-f6b6-46cc-bcca-a039fd92f167'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-11T07:11:05.604+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-11T07:19:09.668+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-11T07:19:09.336+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e2f08f4-b979-4853-ae15-0705b889f65d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-11T07:11:05.604+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-11T07:19:09.669+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-11T07:19:09.336+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "“Ayman was accountable for planning multiple lethal terrorist attacks\
        \ in Somalia and nearby countries,” Aweis said in a statement on social media\
        \ at the time.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87082d21-d465-4ac7-9a4c-c34bd59fddf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-11T07:11:05.605+08:00
