      'mgnl:lastModified': 2024-01-11T20:50:20.108+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1826dbc7-3f82-4d45-817b-08b3baaca9c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-11T20:50:20.108+08:00
