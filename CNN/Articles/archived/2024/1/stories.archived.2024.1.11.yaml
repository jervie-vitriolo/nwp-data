    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Marcos names Recto as new finance chief'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36af2cfe-6f3b-4fa9-8eb0-3ae8e9642699'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-11T20:59:37.368+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-12T08:42:52.266+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-12T08:42:49.679+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 11) —</strong> President
        Ferdinand Marcos Jr. has appointed former senator and now House Deputy Speaker
        Ralph Recto as the new finance chief, the palace confirmed late Thursday.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0732c5c4-10a3-46f1-94b9-de40767ca9a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-11T22:21:05.476+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-12T08:42:52.267+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-12T08:42:49.680+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': 'Recto will take his oath on Friday, Presidential Communications Office
        Secretary Cheloy Garafil said.'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83f1019d-a7c3-40e8-bfe6-64ff33769037'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-11T22:21:05.476+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-12T08:42:52.267+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-12T08:42:49.681+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': 'Rep. Recto is the 33rd secretary of the Department of Finance (DOF),
        replacing Benjamin Diokno.'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef21c587-4d29-4580-ad18-d415d6462cc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-11T22:21:05.477+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-12T08:42:52.267+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-12T08:42:49.681+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': '<p>Speculations about Recto’s appointment first surfaced when he accompanied
        the president to the 2023 Asia-Pacific Economic Cooperation Summit in the
        United States in November.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bba0ce9a-ceda-49e3-81f2-63f121055f6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-11T22:21:05.477+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-12T08:42:52.268+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-12T08:42:49.681+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': '<p>Recto <a href="https://www.cnnphilippines.com/news/2023/11/30/recto-rumors-finance--chief.html">denied</a>
        the rumors then, saying he was there “representing the House.”&nbsp;</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52aa4cb2-fec3-4b8b-9756-6ad768a9c673'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-11T22:21:05.477+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-12T08:42:52.269+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-12T08:42:49.682+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': 'Earlier on Thursday, even before the palace confirmation, several groups
        and officials already announced their support with congratulatory messages
        to Recto.'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33293ffb-7ee4-414d-883f-d0e0359aaa3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-11T22:21:05.478+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-12T08:42:52.269+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-12T08:42:49.682+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': 'This was after Recto''s wife, actress and former Batangas governor
        Vilma Santos, revealed that her husband has been appointed to head the DOF.'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efa33f05-5cc0-4a7e-a454-aa646f533972'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-11T22:21:05.478+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-12T08:42:52.269+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-12T08:42:49.683+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': 'Senate President Juan Miguel Zubiri lauded Recto’s appointment, calling
        him a “numbers genius” and praised his “ability to immediately see the big
        picture implications of numbers.”'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '682f4e98-d95a-4d98-840e-d89b7dc05369'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-11T22:21:05.479+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-12T08:42:52.270+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-12T08:42:49.683+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': 'Senators Sherwin Gatchalian, Sonny Angara, and Albay Representative
        Joey Salceda also welcomed Recto''s appointment.'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc93b18e-11d5-4ff8-9f22-acafa25ff523'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-11T22:21:05.479+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-12T08:42:52.270+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-12T08:42:49.684+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': '<p>However, Finance Secretary Benjamin Diokno has <a href="https://www.cnnphilippines.com/news/2024/1/11/Diokno-mum-on-Recto-as-Finance-Sec.html">kept
        silent</a> amid earlier reports of Recto’s appointment as his successor.&nbsp;</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c7a6471-eaf3-45c0-975e-5134c0952f3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-11T22:21:05.480+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-12T08:42:52.271+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-12T08:42:49.684+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': 'Recto has served as representative of the 6th District of Batangas
        since 2022.'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60799e1c-a8ab-4086-8f06-a69765f4dc30'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-11T22:21:05.480+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-12T08:42:52.271+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-12T08:42:49.685+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': 'The Batangueño lawmaker began his political career in 1992 in the House
        of Representatives.'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ee9d530-aa26-4c89-b69b-677a2a2ac228'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-11T22:21:05.481+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-12T08:42:52.271+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-12T08:42:49.685+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': 'His three terms in the House focused on economic reforms and poverty
        alleviation, and had enacted several laws, including the Social Reform and
        Poverty Alleviation Act, the Philippine Economic Zone Law, and the Comprehensive
        Tax Reform Law.'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5d44dca-8f84-42f0-a823-3d84f0642aea'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-11T22:21:05.481+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-12T08:42:52.271+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-12T08:42:49.686+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': 'Recto also authored the unpopular Expanded Value Added Tax (EVAT) law,
        which authorized the government to increase VAT from 10% to 12% and the corporate
        tax from 32% to 35%. EVAT, enacted in 2005, also taxed previously exempted
        commodities and hiked taxes for alcoholic beverages and cigarettes.'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b1c2807-9b6b-4b71-b7c1-1bc4ed99f559'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-11T22:21:05.481+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-12T08:42:52.272+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-12T08:42:49.686+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': 'In the 19th Congress, Recto principally authored 201 bills and co-authored
        78 more.'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f775568-0555-4c1f-8901-6860630e5494'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-11T22:21:05.482+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-12T08:42:52.272+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-12T08:42:49.687+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': 'In the Senate, he held the positions of Senate Minority Leader and
        President pro tempore during his three terms, from 2001 to 2007 and 2010 to
        2022.'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60bbe69d-49e4-4477-a707-71d50c7e130e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-11T22:21:05.482+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-12T08:42:52.272+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-12T08:42:49.687+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': 'In previous congresses, Recto served as chairperson of the committees
        on science and technology, ways and means, and government corporations and
        public enterprises.'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86395e16-e4e4-4aa4-8781-fa3a6d1a9063'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-11T22:21:05.483+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-12T08:42:52.273+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-12T08:42:49.688+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': 'He was also a member of the Commission on Appointments and co-chaired
        the Joint Oversight Committee on the Proper Implementation of the National
        Internal Revenue Code (NIRC) and the Joint Oversight Committee on the Official
        Development Assistance (ODA).'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8488d1a1-5500-462b-a471-c292fe9e9b11'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-11T22:21:05.483+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-12T08:42:52.273+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-12T08:42:49.688+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': 'In 2008, Recto briefly served as the Director-General of the National
        Economic and Development Authority.'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c43edc20-3124-4ea8-a594-18ce22bbc02e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-11T22:21:05.484+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-12T08:42:52.274+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-12T08:42:49.689+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': '<p>During his tenure, he played a key role in designing and overseeing
        the government''s Economic Resiliency Plan (ERP), also known as the Philippines''
        stimulus program. Additionally, he proposed a new economic plan called REAP
        (Reloading Economic Acceleration Plan) to safeguard the gains achieved through
        the ERP.</p>'
