      'mgnl:lastActivated': 2024-01-11T15:51:42.632+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-11T15:51:42.334+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "NGCP National System Operations Head Clark Agustin said the agency\
        \ was also looking into why the automated Viber updates were not sent. However,\
        \ he clarified that SMS updates were sent out when the plant tripped.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56e5af0f-b241-4437-8f25-5034a5c05841'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-11T15:51:15.557+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-11T15:51:42.633+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-11T15:51:42.334+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "“For the significant incident report, we have a criteria in the PGC\
        \ (Philippine Grid Code). Based on PGC, a significant report is comprised\
        \ of multiple tripping of generator with ALD (automatic load dropping). Yung\
        \ case ko kasi na ito [in this case it was] tripping of single generator without\
        \ ALD,” Agustin said.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53b5978b-c058-4432-a06b-bc365a986f74'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-11T15:51:15.557+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-11T15:51:42.633+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-11T15:51:42.335+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "Defensor also asked the Energy Regulatory Commission (ERC) about the\
        \ results of its investigation into the April 2023 Panay power outage.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1679084c-7acc-4c6e-8a3f-1e5867518ccb'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-11T15:51:15.558+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-11T15:51:42.633+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-11T15:51:42.335+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "“We facilitated the discussion with the NGCP because all of the recommendations\
        \ required actions of NGCP, including coordination with the generating plants,\
        \ several simulations that were required of the NGCP for several scenarios,”\
        \ ERC chairperson Monalisa Dimalanta said.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82fc9264-7603-4df5-bd78-ecc0cfcab325'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-11T15:51:15.558+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-11T15:51:42.634+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-11T15:51:42.335+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': '<p>“As of the November report of NGCP, they indicated all of these
        measures, almost all – I think only one remained – as completed,” she added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfbd3257-80a6-4963-bff6-e48c4e9e6f52'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-11T15:51:15.559+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-11T15:51:42.634+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-11T15:51:42.336+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "Despite the NGCP’s supposed compliance, energy officials agreed that\
        \ the NGCP failed to coordinate with stakeholders and energy officials before\
        \ the Jan. 2 grid failure which resulted in a major power outage in large\
        \ swaths of Western Visayas.  \r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1abf7ca3-98b8-484e-b1ba-b949cc93d94a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-11T15:51:15.559+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-11T15:51:42.634+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-11T15:51:42.336+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': '<p>Lawmakers also ordered the NGCP to submit a written explanation
        to the energy panel, the DOE, and the ERC as to why the bi-hourly updates
        were not sent in the critical moments before the Panay sub-grid failure.</p>'
  'Indonesia-to-reexamine-Veloso-case':
    'author': 'Faith Yuen Wei Ragasa, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
