      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-11T20:50:20.108+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': "Groups and officials have announced their support with congratulatory\
        \ messages to the country’s supposed new Finance chief.\r"
