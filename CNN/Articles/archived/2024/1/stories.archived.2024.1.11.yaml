      'mgnl:lastModified': 2024-01-11T20:19:09.391+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd68f66f2-4b2e-4a41-81a4-3f17b5ae1d25'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-11T20:17:52.938+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-11T20:19:09.869+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-11T20:19:09.392+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "[Translation: The cooperatives and corporations will also have options\
        \ if they want the iconic design of jeepneys.]  \r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2bfdc4e-ee18-488a-a372-0c8c07052b74'
