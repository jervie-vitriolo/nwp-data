      'mgnl:lastModified': 2024-01-11T20:19:09.388+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8585af93-fbaf-42d7-83b0-2d7c27c13724'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-11T20:17:52.935+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-11T20:19:09.867+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-11T20:19:09.389+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "\"Ang direksyon ng ating administration, the DOTr family is to look\
        \ for more local manufacturers na magkakaroon sila ng pagkakataon na magkaron\
        \ ng negosyo para matulungan ang ating mga jeepney drivers through cooperatives\
        \ and corporations,\" said DOTr-OTC chairperson Andy Ortega in a press briefing\
        \ Thursday.  \r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d28763e-88d2-465d-9dad-b8c6e84d1d99'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-11T20:17:52.936+08:00
