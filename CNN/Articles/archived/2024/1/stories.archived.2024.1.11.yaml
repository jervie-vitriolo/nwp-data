      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a116949-5a7f-4a77-9c82-9bb6440cdbfc'
      'mgnl:activationStatus': true
