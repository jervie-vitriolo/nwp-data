    'template': '1'
    'title': 'DSWD to aid unconsolidated PUV operators - LTFRB

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c55b2d9-2de3-4412-b36d-77596807fc7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-11T18:32:14.433+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-11T18:33:56.643+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-11T18:33:56.114+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 11) —</strong> Operators
        who failed to consolidate into cooperatives under the public utility vehicle
        modernization program (PUVMP) will be assisted by the Department of Social
        Welfare and Development (DSWD), the Office of Transportation Cooperatives
        (OTC) said Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b39cd4d-4bbe-4029-83b2-ed2b65ee7a26'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-11T18:32:14.434+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-11T18:33:56.644+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-11T18:33:56.115+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': '<p>"For all operators na hindi sumama sa programa, mayroon pong tulong
        na ibibigay ang DSWD," said Andy Ortega, chairperson of the OTC, which is
        under the Department of Transportation (DOTr), in a press briefing.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e93fc341-2232-417c-a118-8878880777da'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-11T18:32:14.434+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-11T18:33:56.644+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-11T18:33:56.115+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f69065a0-a448-4fd7-8e6d-8c870803e11a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-11T18:32:14.435+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-11T18:33:56.644+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-11T18:33:56.116+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "\"At dito naman po sa PUVMP, mayroon pong programa through TESDA and\
        \ DOLE para makatulong sa mga operators,\" he added.  \r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00f6b491-30d9-4bc7-8955-a4d7a36cdb45'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-11T18:32:14.435+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-11T18:33:56.645+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-11T18:33:56.116+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ebb677f-0f06-48e9-bfa7-c98b4938f9ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-11T18:32:14.435+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-11T18:33:56.645+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-11T18:33:56.117+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "[Translation: For all operators who did not participate in the program,\
        \ the DSWD will extend help to them. And under the PUVMP, there is a program\
        \ through TESDA and DOLE to help operators.]  \r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7a8ad09-af47-4688-a1b5-1a7d1d18d0c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-11T18:32:14.436+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-11T18:33:56.645+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-11T18:33:56.117+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef8b9a86-461f-4776-912d-6b5d4a12bfa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-11T18:32:14.436+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-11T18:33:56.646+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-11T18:33:56.118+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "The government earlier set a year-end deadline for individual PUV operators\
        \ and drivers to form into a consolidated entity to acquire franchises for\
        \ modern PUVs and to operate in rationalized routes.  \r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d45a395-12a4-4464-b970-3a5e38aa3a3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-11T18:32:14.437+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-11T18:33:56.646+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-11T18:33:56.118+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc5dc8a9-83e9-41fc-929b-1f6e19ad8745'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-11T18:32:14.437+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-11T18:33:56.646+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-11T18:33:56.119+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "Furthermore, the DOTr-OTC said that displaced PUV drivers can be employed\
        \ by operators who complied with the mandatory franchise consolidation.  \r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '929cbb19-b721-4dcd-976b-d47abb5f47ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-11T18:32:14.438+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-11T18:33:56.647+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-11T18:33:56.119+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76bda955-2d29-47f5-abdc-8537b5383234'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-11T18:32:14.438+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-11T18:33:56.647+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-11T18:33:56.120+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "\"Na-contact ko na po ang ating mga kaibigan sa kooperatiba at sa korporasyon,\
        \ at handa silang tanggapin ang ating mga drivers para makatulong sa negosyo\
        \ ng mga kooperatiba at korporasyon tungkol sa public vehicles,\" said Ortega.\
        \  \r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96a6f9c9-776e-4576-98f2-33f56ed60ac1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-11T18:32:14.438+08:00
