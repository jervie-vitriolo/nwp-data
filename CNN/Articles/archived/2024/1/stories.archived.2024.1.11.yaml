      'mgnl:lastModified': 2024-01-11T07:19:09.337+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "Ayman is responsible for a terrorist attack on US and Kenyan personnel\
        \ at Kenya’s Manda Bay Airfield on January 5, 2020, US officials say.\r"
