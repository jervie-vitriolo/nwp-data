    'template': '1'
    'title': 'Spiritual leader known as ‘Buddha Boy’ arrested in Nepal on sexual abuse
      charges'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50bdb03d-0794-49a5-b398-9f97c807cff4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-11T09:32:17.286+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-11T09:32:17.669+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-11T09:32:17.286+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — A controversial spiritual leader, whose
        supporters believe he is the reincarnation of Buddha, has been arrested in
        Nepal over sexual abuse charges, according to local police.&nbsp;</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '312807a6-ad0d-48a2-aa67-3042e670db1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-11T09:32:17.286+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-11T09:32:17.671+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-11T09:32:17.286+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64a3fb7d-141e-473d-8d96-4a8c07a472e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-11T09:32:17.287+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-11T09:32:17.672+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-11T09:32:17.287+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "Ram Bahadur Bomjan, popularly called ‘Buddha Boy’ in local media, was\
        \ arrested Tuesday evening while “absconding in the case of sexual exploitation\
        \ of a minor,” the police said in a statement.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4df010e9-3ee8-409d-8c97-900ce6504fb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-11T09:32:17.287+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-11T09:32:17.673+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-11T09:32:17.287+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c53648b7-111d-4151-b520-ed0b2370e0a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-11T09:32:17.288+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-11T09:32:17.674+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-11T09:32:17.288+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "An arrest warrant against him was issued in 2020, according to the\
        \ statement, “in the case of sexual abuse of a minor girl,” who was allegedly\
        \ living as a nun at his ashram in the Bara district, south of the capital\
        \ Kathmandu.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c91d3616-4dd2-4822-8798-86ab40e2ace9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-11T09:32:17.288+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-11T09:32:17.675+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-11T09:32:17.288+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9c19454-ce24-42e0-8d1f-905cd566b001'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-11T09:32:17.288+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-11T09:32:17.675+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-11T09:32:17.288+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "CNN has been unable to reach Bomjan for comment and was not able to\
        \ determine if he has a lawyer.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce4df978-d1f4-48cd-b7c4-e0a6e302276e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-11T09:32:17.289+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-11T09:32:17.676+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-11T09:32:17.289+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd41165f-85f6-4e67-aeeb-a5333ea2bef0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-11T09:32:17.289+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-11T09:32:17.677+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-11T09:32:17.289+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "Acting on a tip off, police say they tracked the 34-year-old to the\
        \ outskirts of Kathmandu and “arrested him while he was trying to flee,” the\
        \ statement added. They say they also seized more than a dozen mobile phones,\
        \ five laptops and tablets, and more than $200,000 in Nepali and foreign currencies\
        \ at his home.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '005b5b44-f257-455c-883a-63e29b8f972d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-11T09:32:17.289+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-11T09:32:17.678+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-11T09:32:17.289+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2e4e964-2b6c-4c0b-9559-e50fc339b67e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-11T09:32:17.290+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-11T09:32:17.679+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-11T09:32:17.290+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "This comes nearly two decades after he first gained international attention.\
        \ In 2005, at the age of 15, he retreated into the jungle to pray for 10 months,\
        \ local media reported at the time. His followers once claimed that he did\
        \ so without food, sleep or water.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '259fa285-f30d-44cc-9000-b8ee9cd87097'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-11T09:32:17.290+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-11T09:32:17.681+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-11T09:32:17.290+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea646040-e1b7-4355-a389-821a0c5a9b23'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-11T09:32:17.291+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-11T09:32:17.682+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-11T09:32:17.291+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "Those claims were never independently verified, but it led some to\
        \ laud him as the reincarnation of Siddhartha Gautama, who was born in Nepal\
        \ some 2,500 years ago, and later became known simply as Buddha, meaning “\
        enlightened one.”\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc736405-2bf9-4d49-9c95-9b7298c867e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-11T09:32:17.291+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-11T09:32:17.683+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-11T09:32:17.291+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acbf81fa-c1a2-4ffa-8d0f-26910125e0cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-11T09:32:17.291+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-11T09:32:17.684+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-11T09:32:17.291+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "Bomjan’s “Buddha Boy” moniker helped to further his fame, as thousands\
        \ from across the country and neighboring India traveled to see him while\
        \ he was in the jungle.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0633b830-14b3-4b78-ab4e-494666f18c09'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-11T09:32:17.292+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-11T09:32:17.685+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-11T09:32:17.292+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '776472fd-0103-4478-bc55-df460d2cc1d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-11T09:32:17.292+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-11T09:32:17.686+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-11T09:32:17.292+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "Bomjan began preaching about two years later attracting an audience\
        \ of about 3,000 people during his first sermon, according to his website.\
        \ He and his supporters then set up a network of ashrams around Nepal dedicated\
        \ to his teachings.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17aee411-a560-429e-af1b-ed3d2f65f8a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-11T09:32:17.293+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-11T09:32:17.687+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-11T09:32:17.293+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b9d5dc3-66da-4bb9-a7e8-0b6b9def8482'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-11T09:32:17.293+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-11T09:32:17.687+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-11T09:32:17.293+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "But in recent years, Bomjan has been dogged by allegations of wrongdoing.\
        \ His ashram was raided in 2019 while investigating the disappearance of four\
        \ of his followers.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cff5404-3b37-41fd-b3f2-e7112c71e27a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-11T09:32:17.294+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-11T09:32:17.688+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-11T09:32:17.294+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35b112d4-c8fc-424d-91d9-e195a3501b89'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-11T09:32:17.294+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-11T09:32:17.689+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-11T09:32:17.294+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "Police on Wednesday said “further investigations and searches are being\
        \ conducted regarding the followers who have disappeared from Bomjan’s ashram\
        \ at various times.”\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00697182-9067-4ff4-8247-1dff5de8cbfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-11T09:32:17.295+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-11T09:32:17.690+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-11T09:32:17.295+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bc15afe-e6b9-456e-b7da-88c8540f9310'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-11T09:32:17.295+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-11T09:32:17.691+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-11T09:32:17.295+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "The sexual abuse charges relate to a nun, who in 2018 publicly accused\
        \ him of raping her at one of his ashrams when she was a minor.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
