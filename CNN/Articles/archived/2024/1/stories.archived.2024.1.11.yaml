      'mgnl:type': 'text'
      'text': "\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c1be40f-83b2-4715-818f-7c34a11c3d54'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-11T02:23:04.680+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-11T02:23:25.332+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-11T02:23:04.680+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "Clark Agustin, NGCP OIC-AVP and head of National System Operations,\
        \ explained: “Between 12:06 p.m. to 2:19 p.m., since stable pa nga ‘yung grid,\
        \ normal ang voltage and frequency and within the required, walang overloaded\
        \ line, walang tripping lines, we did the normal dispatch, normal responsibilities\
        \ as system operator.”\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dd3ad20-2817-4f73-b7fa-c0543c8820eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-11T02:23:04.681+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-11T02:23:25.333+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-11T02:23:04.681+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0fc83af-e978-4d32-9ccf-74333e4fa8ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-11T02:23:04.682+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-11T02:23:25.333+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-11T02:23:04.682+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "[Translation: Between 12:06 p.m. and 2:19 p.m, since the grid was still\
        \ stable, voltage and frequency were normal and within the required, no overloaded\
        \ line, no tripping lines, we did the normal dispatch, normal responsibilities\
        \ as system operator.]\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd06ae898-0e85-44ef-98e1-38da3c300ba0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-11T02:23:04.682+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-11T02:23:25.334+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-11T02:23:04.682+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cc003fc-6ad1-4737-bd8f-ee8c066172c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-11T02:23:04.683+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-11T02:23:25.334+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-11T02:23:04.683+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "“The PGC (Philippine Grid Code) doesn’t allow us to impose manual corrective\
        \ actions in anticipation of a secondary contingency during normal conditions,”\
        \ Agustin added.\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65cfacbf-4e68-4e35-890e-09b5cefbd7b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-11T02:23:04.684+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-11T02:23:25.335+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-11T02:23:04.684+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92f0fcc5-890d-4a64-bd8b-858e6fd7ed5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-11T02:23:04.684+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-11T02:23:25.335+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-11T02:23:04.684+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "Albino Kantanar, vice president for operations group of the 135-megawatt\
        \ Palm Concepcion Power Corp., said they were asked by NGCP to increase excitation\
        \ to correct the system voltage. But the support they gave caused the plant’\
        s shutdown as well. Major plants then followed suit that led to the massive\
        \ power outage.\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa641fda-cc5c-4fed-a146-2b33b5196d30'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-11T02:23:04.685+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-11T02:23:25.336+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-11T02:23:04.685+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da8be154-6df4-4e34-9454-7db3979e426f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-11T02:23:04.686+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-11T02:23:25.336+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-11T02:23:04.686+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "“Panay ang banggit mo, normal condition…Lumala nang lumala because\
        \ wala kayong ginawa, nakatunganga lang kayo. You call that normal condition?”\
        \ an annoyed Tulfo scolded Agustin.\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa9ab1d3-9a2e-4379-933f-8bfc0526f83a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-11T02:23:04.687+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-11T02:23:25.337+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-11T02:23:04.687+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30897e67-522a-4331-8b25-fb170a5417f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-11T02:23:04.687+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-11T02:23:25.337+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-11T02:23:04.687+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "[Translation: You continuously mention normal conditions. The situation\
        \ worsened because you did nothing. You call that normal condition.]\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '480dfcf8-8e49-444f-8ce4-4efa39841c9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-11T02:23:04.688+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-11T02:23:25.338+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-11T02:23:04.688+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c03666fa-b220-4f3a-a3b8-7f37401dd7fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-11T02:23:04.689+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-11T02:23:25.338+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-11T02:23:04.689+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "Sen. Sherwin Gatchalian, panel vice-chairperson, also asserted that\
        \ it was already an “abnormal” state because of the generation deficiency.\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af38f6d8-c439-4118-9f0f-ae3f0dbac134'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-11T02:23:04.690+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-11T02:23:25.338+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-11T02:23:04.690+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '035d68ac-2de4-4bed-9e7e-93f37b68448e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-11T02:23:04.690+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-11T02:23:25.339+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-11T02:23:04.690+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "“Nawala 55 megawatts sa sistema eh (The system lost 55 MW), that should\
        \ have prompted the system operator to do corrective measures, one of which\
        \ is to reduce the load,” he said.\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '961d54c0-d186-4f90-9dbb-e8b3263d8911'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-11T02:23:04.691+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-11T02:23:25.339+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-11T02:23:04.691+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de9fb9dc-a4cd-4171-aa81-760b49b94e4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-11T02:23:04.692+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-11T02:23:25.340+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-11T02:23:04.692+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "Energy Regulatory Commission chairperson Monalisa Dimalanta explained\
        \ that under the grid code, a “normal state” is governed by six parameters.\
        \ They include normal operating limits of system frequency, voltage, and transmission\
        \ line and equipment loading as defined by the code.\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9ae916f-7bbe-470e-9410-ea69e75ca5f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-11T02:23:04.693+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-11T02:23:25.340+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-11T02:23:04.693+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '231473cc-f730-4504-a4d2-749eed44ee29'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-11T02:23:04.694+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-11T02:23:25.341+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-11T02:23:04.694+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "Dimalanta said the commission is expanding its investigation, but she\
        \ also mentioned that there could be “misappreciation” of the grid code, a\
        \ set of rules crafted by ERC and not a law.\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2de97e0a-7112-425b-a710-2197dfc1fa2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-11T02:23:04.694+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-11T02:23:25.341+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-11T02:23:04.694+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96cda21b-180f-4f01-b0ab-c9b0d2276d4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-11T02:23:04.695+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-11T02:23:25.342+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-11T02:23:04.695+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "The Independent Electricity Market Operator of the Philippines (IEMOP)\
        \ also said in its presentation that there was “No SO (system operator) advice\
        \ for MLD (manual load dropping) after the simultaneous tripping” or even\
        \ before the simultaneous tripping.\r"
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e496ab9-a6ff-4279-9f71-18dcbb5cb1f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-11T02:23:04.696+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-11T02:23:25.342+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-11T02:23:04.696+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17d8ea7c-69c7-4901-9f6a-7dbcba8a2a79'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-11T02:23:04.697+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-11T02:23:25.343+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-11T02:23:04.697+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "The National Transmission Corporation (TransCo) reported to senators\
        \ that the NGCP did not issue any “significant incident notice” regarding\
        \ the tripping of PEDC Unit 1, which was identified as a large-generating\
        \ plant in Visayas.\r"
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66d8b6be-3de7-48d7-987b-50d39c4c709f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-11T02:23:04.698+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-11T02:23:25.343+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-11T02:23:04.698+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe6bac91-3e86-4775-b585-4ec79989066c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-11T02:23:04.699+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-11T02:23:25.344+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-11T02:23:04.699+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d5f599c-342f-4953-ad82-f2287e8fe8b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-11T02:23:04.699+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-11T02:23:25.344+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-11T02:23:04.699+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': '<h2><strong>Penalty equal to economic losses</strong></h2>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b364d981-a365-47c5-8e8e-1cc356d999cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-11T02:23:04.700+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-11T02:23:25.345+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-11T02:23:04.700+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a465cfbe-acfa-4f64-8d41-2da8c432c71e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-11T02:23:04.701+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-11T02:23:25.345+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-11T02:23:04.701+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "Gatchalian said the NGCP should be slapped with a penalty that is equal\
        \ to the economic losses of affected local government units if found negligent.\r"
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcca81cf-8459-4026-b9ed-24f09670c3a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-11T02:23:04.702+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-11T02:23:25.346+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-11T02:23:04.702+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a893717f-c407-46f5-94c2-c28568cdd234'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-11T02:23:04.703+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-11T02:23:25.346+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-11T02:23:04.703+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "“I propose that as part of our legislative output from this hearing\
        \ is to peg the penalty commensurate to the economic losses that areas experience\
        \ due to negligence and incompetence,” he told the panel. “Because it's not\
        \ worth their while.”\r"
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65da8f96-f857-4718-9e2b-3e3d9f813b5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-11T02:23:04.704+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-11T02:23:25.347+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-11T02:23:04.704+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f0e5883-5a9b-44e9-ba67-1a8603451620'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-11T02:23:04.705+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-11T02:23:25.347+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-11T02:23:04.705+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "He made the suggestion after the ERC said it could only impose a maximum\
        \ penalty of ₱50 million under the Electric Power Industry Reform Act.\r"
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '413e56a9-31c0-4868-ac45-3f5b45f0550b'
      'mgnl:activationStatus': true
