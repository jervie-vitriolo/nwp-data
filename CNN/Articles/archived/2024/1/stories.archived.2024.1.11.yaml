      'mgnl:lastModified': 2024-01-13T10:09:49.020+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90239da8-ba9f-4882-97e6-c227eb469152'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-11T16:36:27.760+08:00
