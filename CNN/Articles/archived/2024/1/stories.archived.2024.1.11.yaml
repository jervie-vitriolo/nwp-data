    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Major Hollywood stars press Academy to include Jews in representation
      and inclusion standards'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21d3c05e-cbd5-4d3e-bcd1-08a8b11e2359'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-11T04:57:44.919+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-11T04:57:45.295+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-11T04:57:44.938+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Some top stars in Hollywood are among those
        calling for the Academy of Motion Picture Arts and Sciences – the body behind
        the Academy Awards – to immediately add Jews to the organization’s inclusion
        and diversity standards and are criticizing the group for the oversight.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54ab8388-3df5-423e-a205-41f1a6a521f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-11T04:57:44.920+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-11T04:57:45.296+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-11T04:57:44.920+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b321278f-7031-4400-bb4a-35be115055e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-11T04:57:44.920+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-11T04:57:45.297+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-11T04:57:44.920+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "Actors including Tiffany Haddish, Josh Gad, David Schwimmer, Debra\
        \ Messing, Emmanuelle Chriqui, Ginnifer Goodwin, Iliza Shlesinger, Julianna\
        \ Margulies and Mayim Bialik are among the nearly 300 Hollywood figures who\
        \ signed an open letter to the Academy this week, demanding that Jews be recognized\
        \ as an underrepresented group.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96393eae-0fe9-43d2-b720-31b2f90fb20d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-11T04:57:44.921+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-11T04:57:45.298+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-11T04:57:44.921+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ae87ffb-d5e0-4ead-83ec-e1844c4627a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-11T04:57:44.921+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-11T04:57:45.299+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-11T04:57:44.921+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "“While we applaud the Academy’s efforts to increase diverse and authentic\
        \ storytelling, an inclusion effort that excludes Jews is both steeped in\
        \ and misunderstands antisemitism,” reads the letter obtained by CNN. “The\
        \ absence of Jews from ‘under-represented’ groupings implies that Jews are\
        \ over-represented in films, which is simply untrue.”\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4452e698-d57f-42a1-8713-0f052e67a1bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-11T04:57:44.922+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-11T04:57:45.301+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-11T04:57:44.922+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92a5f144-3a5e-45ba-a20e-279e38234f05'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-11T04:57:44.922+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-11T04:57:45.302+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-11T04:57:44.922+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': '<p>In 2020, as part of its new diversity initiatives, the Academy unveiled
        new standards that requires films to submit confidential inclusion data to
        be considered for best picture.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b2a2f10-8fbe-47b6-aaa8-33c08fe5f25a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-11T04:57:44.923+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-11T04:57:45.303+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-11T04:57:44.923+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': '<p>The upcoming 2024 Oscars are the first year that a film submitting
        for best picture will need to meet those inclusion standards.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f06d322a-0fce-4836-8c7f-6c46b223e5f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-11T04:57:44.923+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-11T04:57:45.304+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-11T04:57:44.923+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '032d1cb2-268b-4171-ae94-2663bd9c232a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-11T04:57:44.923+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-11T04:57:45.305+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-11T04:57:44.923+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': '<p>At the time, the Academy said it identified “underrepresented groups”
        as including women, LGBTQ+, people with cognitive or physical disabilities
        or who are deaf or hard of hearing, as well as racial or ethnic groups.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9c54277-df43-4d3f-96a3-078b9668485b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-11T04:57:44.924+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-11T04:57:45.306+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-11T04:57:44.924+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': '<p>The “underrepresented racial or ethnic groups” outlined in the Academy’s
        standards are Asian, Hispanic/Latinx, Black/African American, Indigenous/Native
        American/Alaskan Native, Middle Eastern/North African and Native Hawaiian
        or other Pacific Islander.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3a3e222-d323-440d-a321-7c0af4fa5749'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-11T04:57:44.924+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-11T04:57:45.307+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-11T04:57:44.924+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21c135f9-d278-4004-ae7a-37f5a4c7fe7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-11T04:57:44.925+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-11T04:57:45.308+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-11T04:57:44.925+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "The omission of Jews in the list of protected groups “erases Jewish\
        \ peoplehood and perpetuates myths of Jewish whiteness, power, and that racism\
        \ against Jews is not a major issue or that it’s a thing of the past,” the\
        \ letter asserts.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '975005f5-eb13-4e1a-840e-5cad5c651a83'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-11T04:57:44.925+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-11T04:57:45.309+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-11T04:57:44.925+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a25fd3ec-f18d-4d6c-90ff-800b94be138b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-11T04:57:44.926+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-11T04:57:45.310+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-11T04:57:44.926+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': '<p>The letter was organized by the advocacy group Jew in the City’s
        Hollywood Bureau for Jewish Representation. The founder and executive director
        of the group, Allison Josephs, tells CNN: “Jews are a very misunderstood group,
        which means that while other communities have benefited from diversity, inclusion
        and authentic storytelling, Jews have been left out. Jews have historically
        stood with other marginalized groups, but unfortunately have not stood up
        for themselves, but this letter shows that something is changing. Top voices
        in Hollywood have been galvanized to demand equal treatment as a protected
        class, and I think this could move the needle.”</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a845c690-fbe9-488e-a346-8ecc1220d842'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-11T04:57:44.926+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-11T04:57:45.311+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-11T04:57:44.926+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9742c42-cd66-48f0-b313-8c268f4f31b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-11T04:57:44.927+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-11T04:57:45.312+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-11T04:57:44.927+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "Actors, directors, producers, agents, screenwriters and Hollywood executives\
        \ signed the letter, including “Friends” creator Marta Kauffman, producer\
        \ Greg Berlanti, activist Noa Tishby and comedian Michael Rapaport.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b229db46-c4e4-492b-a87c-28854b714fb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-11T04:57:44.927+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-11T04:57:45.313+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-11T04:57:44.927+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a50e2c8-c663-4a0e-bf0c-1abe3420ca2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-11T04:57:44.928+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-11T04:57:45.314+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-11T04:57:44.928+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "“Jewish people being excluded from the Motion Picture Academy’s Representation\
        \ and Inclusion Standards is discriminating against a protected class by invalidating\
        \ their historic and genetic identity. This must be addressed immediately\
        \ by including Jews in these standards,” the letter continues. “There is a\
        \ duty for the entertainment world to do its part in disseminating whole and\
        \ human depictions of Jews, to increase understanding and empathy in viewers\
        \ in these dangerous times. We ask the Motion Picture Academy leadership to\
        \ do its part in advancing a just cause that has been ignored for too long.”\
        \r"
