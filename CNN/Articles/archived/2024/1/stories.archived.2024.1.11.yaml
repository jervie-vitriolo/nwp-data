      'mgnl:lastModified': 2024-01-11T20:19:09.388+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "The Department of Transportation's Office of Transportation Cooperatives\
        \ (DOTr-OTC) said additional accredited local manufacturers would also give\
        \ cooperatives more options for eco-friendly alternatives to PUVs.  \r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59fe08ca-18b3-49db-960c-98d8e071beab'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-11T20:17:52.935+08:00
