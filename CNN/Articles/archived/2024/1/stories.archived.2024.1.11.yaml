      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 11)</strong> — The
        public can now buy a faithful reproduction of the original Spanish manuscript
        of Jose Rizal’s “Noli Me Tangere.”</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b84962c-5232-442d-85c0-c2e46057f188'
