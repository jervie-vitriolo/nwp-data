      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-27T15:32:55.461+08:00
      'mgnl:lastModifiedBy': 'bamba'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acbd84ac-7e00-4e49-ac0d-385ac9b9b578'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-11T13:25:49.577+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2024-01-27T15:32:56.016+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-27T15:32:55.461+08:00
      'mgnl:lastModifiedBy': 'bamba'
      'mgnl:type': 'text'
      'text': '<p>Senators on Wednesday raised the possibility of <a href="https://www.cnnphilippines.com/news/2024/1/11/senators-call-for-ngcp-franchise-review-harsher-penalty-over-power-outage.html">reviewing</a>
        the NGCP’s franchise as they start investigating what caused the massive blackout
        that recently hit Western Visayas.</p>'
