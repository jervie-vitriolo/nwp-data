  'ex-ilocos-sur-solon-motion-civil-liability-in-pdaf-cases':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2024-01-11T21:42:55.000+08:00
    'imagesource': 'jcr:d7aca112-55b8-4fb5-aaa5-797b142fa4e7'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c53f3f91-bb76-481d-8be7-fc4511013b7c'
    'lead': 'The Sandiganbayan has dismissed former Ilocos Sur Rep. Salacnib Figueras
      Baterina''s request to be cleared of civil liability, on top of his earlier
      acquittal in the cases filed against him over the pork barrel scam.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-01-11T21:46:56.705+08:00
