      'mgnl:lastActivated': 2024-01-11T20:50:20.641+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-11T20:50:20.114+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ba7491c-58e6-4ddb-a2a4-61f46ec6ec8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-11T20:50:20.114+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-11T20:50:20.642+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-11T20:50:20.114+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': "“Ralph Recto’s diverse experience makes him the ideal candidate to\
        \ navigate the complex economic landscape we’re currently facing,” Infrawatch\
        \ PH convenor Terry Ridon said in a statement.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '372c20e4-c33b-41fe-8645-57e6bb58fd66'
      'mgnl:activationStatus': true
