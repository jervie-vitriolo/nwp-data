      'mgnl:lastModifiedBy': 'lisbet'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 11) —</strong> Sonshine
        Media Network International (SMNI) on Thursday asked regulators to detail
        its violations and reconsider the suspension of its two programs.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8861cb5-2ac8-4842-bead-ee47904738fe'
