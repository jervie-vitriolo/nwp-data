  'hollywood-academy-jews-standards':
    'author': 'Elizabeth Wagmeister, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2024-01-11T04:52:14.000+08:00
    'imagesource': 'jcr:97bcc825-53c0-4f8d-b384-667fe373349b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '089b1412-60b3-4eeb-9173-f4f16e8c3b39'
    'lead': 'Some top stars in Hollywood are among those calling for the Academy of
      Motion Picture Arts and Sciences – the body behind the Academy Awards – to immediately
      add Jews to the organization’s inclusion and diversity standards and are criticizing
      the group for the oversight.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-01-11T04:57:44.901+08:00
    'mgnl:createdBy': 'raheema'
    'mgnl:lastActivated': 2024-01-11T04:57:45.294+08:00
