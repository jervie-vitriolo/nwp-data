    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98a436c1-e4af-4de3-a7b8-3c634f5e1a55'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-11T16:12:34.187+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-30T17:06:01.221+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-30T17:05:59.501+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 11) —</strong> Indonesian
        President Joko Widodo committed to re-examine the case of overseas Filipino
        worker Mary Jane Veloso, who is on death row in Indonesia over drug-related
        charges, Presidential Communications Office Secretary Cheloy Garafil confirmed
        on Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fb8735b-5d48-409c-bf01-2ad0855f4c71'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-11T16:12:34.188+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-30T17:06:01.222+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-30T17:05:59.501+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': "\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdb9b767-9fa9-4576-9325-a06686d242c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-11T16:12:34.188+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-30T17:06:01.222+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-30T17:05:59.502+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': "Garafil said President Ferdinand Marcos Jr. got the commitment from\
        \ his Indonesian counterpart with the decision of the latter’s government\
        \ to look into the case filed by Veloso in the Philippines.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bd9352d-9040-4e66-8bd9-9522ebcf5abf'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-11T16:12:34.189+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-30T17:06:01.223+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-30T17:05:59.502+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': "\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b3dc1a3-81d1-4c70-af78-6501a6b33aab'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-11T16:12:34.189+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-30T17:06:01.223+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-30T17:05:59.503+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': '<p>“In fact, the Indonesian government is waiting for the decision
        of the Philippine court on the case she filed,” the secretary said in a message
        to reporters.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbd3d32f-d5b3-43a1-822d-a10a1b2ed861'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-11T16:49:50.171+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-30T17:06:01.224+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-30T17:05:59.503+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': '<p>According to Foreign Affairs spokesperson Ma. Teresita Daza, the
        Philippine government continues to provide legal, consular and welfare assistance
        to Veloso.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '759934d7-5de9-45d5-aff8-61f97710f354'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-11T16:49:50.172+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-30T17:06:01.225+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-30T17:05:59.503+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c60a2524-19be-45ee-9b72-6fafc3e8cf20'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-11T16:49:50.172+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-30T17:06:01.225+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-30T17:05:59.504+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': "“The Department of Foreign Affairs will continue working with the Department\
        \ of Justice on the case filed by Ms. Veloso against her perpetrators,” Daza\
        \ previously said.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e4ac656-5471-46f6-8742-e3cc3ef705f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-11T16:12:34.190+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-30T17:06:01.226+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-30T17:05:59.504+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': "\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7465f395-e8f8-4313-bf2d-19702024653f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-11T16:12:34.190+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-30T17:06:01.226+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-30T17:05:59.505+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': '<p>Widodo arrived in the Philippines on Tuesday evening, becoming the
        <a href="https://www.cnnphilippines.com/news/2024/1/9/indonesian-president-widodo-ph-arrival.html">first
        foreign president</a> to visit the country this year.&nbsp;</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c6f4d20-d583-4097-932f-e06610b0a7ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-11T16:12:34.191+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-30T17:06:01.227+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-30T17:05:59.505+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ce74ef7-3b25-4672-8dfb-92c7139df9c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-11T16:12:34.192+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-30T17:06:01.227+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-30T17:05:59.506+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': '<p>Foreign Affairs Secretary Enrique Manalo earlier said he has reiterated
        the Philippines’ appeal for Indonesia to <a href="https://www.cnnphilippines.com/news/2024/1/9/migrante-widodo-veloso-appeal-clemency.html">grant
        executive clemency</a> to Veloso who has been on death row in the neighboring
        country since 2010 due to drug trafficking.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4011c94a-8d5c-4fa9-bd84-d75dd9766436'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-11T16:12:34.192+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-30T17:06:01.228+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-30T17:05:59.507+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d69b9fb-0c10-4f2a-977e-384c0ef0c708'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-11T16:12:34.193+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-30T17:06:01.228+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-30T17:05:59.507+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': '<p>The domestic helper from Nueva Ecija was caught at an Indonesian
        airport with 2.6 kilograms of heroin valued at over ₱28 million.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '089cb284-8af2-4cfe-b6b6-5b7ea1cac020'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-11T16:49:50.174+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-30T17:06:01.229+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-30T17:05:59.508+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0a35257-594f-4094-a55a-447524faec7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-11T16:49:50.174+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-30T17:06:01.229+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-30T17:05:59.508+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': "Veloso was sentenced to be executed by firing squad but was granted\
        \ a reprieve after an appeal to Widodo on the sidelines of the ASEAN Summit\
        \ in Malaysia in 2015. \r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd137624-d687-4794-a796-aeda75cdd8fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-11T16:49:50.175+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-30T17:06:01.230+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-30T17:05:59.509+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a82de20-1673-436f-99b6-bd866cf3bdd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-11T16:49:50.175+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-30T17:06:01.230+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-30T17:05:59.509+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': "The Indonesian government further delayed her execution after Veloso's\
        \ alleged recruiters had already surrendered to Philippine authorities.\r"
