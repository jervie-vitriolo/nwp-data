      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-13T10:09:49.950+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-13T10:09:49.012+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "\r"
    '25':
