      'mgnl:lastModified': 2024-01-13T10:09:49.012+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "On its website, the US National Center for Biotechnology Information\
        \ said gastroenteritis can also be classified according to the duration of\
        \ its symptoms:\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e73dfba-2f08-497c-8e5e-ee48bc644c44'
      'mgnl:activationStatus': true
