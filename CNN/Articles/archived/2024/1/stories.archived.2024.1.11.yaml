      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8afc48d-390a-4da2-befd-ac88a714fa7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-11T09:03:52.770+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2024-01-11T23:44:27.213+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-11T23:44:26.715+08:00
      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': '<p>Magalong said the cases are spread across the whole population,
        but more attention is being given to pediatric patients since they are more
        vulnerable.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf86016c-c5dd-4958-ac12-fa236426d7a4'
