    'lead': 'Adolescents worldwide, especially girls, have used non-prescribed drugs,
      dietary supplements and other weight-loss products at a “high level,” according
      to a new analysis.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2024-01-11T07:16:08.317+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2024-01-11T07:19:48.886+08:00
