      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8de33c3d-66ff-4566-bfa1-637b3c92de0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-11T20:17:52.937+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-11T20:19:09.868+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-11T20:19:09.391+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "\"At lalong magkaroon ng option ang ating mga kooperatiba at korporasyon\
        \ to have yung inaasamasam natin na mga iconic design po ng mga jeepney,\"\
        \ he added.  \r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2283a05b-b994-4065-84fb-8e2bac52d402'
