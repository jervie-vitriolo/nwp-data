      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39d2d2c1-6c20-48ec-a9b9-8a221f589721'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-11T20:17:52.938+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-11T20:19:09.869+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-11T20:19:09.393+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "The Department of Trade and Industry has a list of approved manufacturers\
        \ that adhere to the Philippine National Standard, but the Land Transportation\
        \ Franchising and Regulatory Board said it is up to the cooperatives on whether\
        \ they will acquire units locally or from abroad.  \r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ed9eb69-e78b-4c31-a710-500044a70e73'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-11T20:17:52.939+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-11T20:19:09.870+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-11T20:19:09.393+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e85d3c2-ddc6-489d-bfab-eec23c294391'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-11T20:17:52.939+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-11T20:19:09.870+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-11T20:19:09.394+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "The PUV modernization program started in 2017 and aims to improve and\
        \ make the transport sector more environmentally sustainable. \r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09eb9a5e-1104-4303-a0bc-e573efc2c659'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-11T20:17:52.940+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-11T20:19:09.870+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-11T20:19:09.394+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73f8ecba-1f89-42fb-92fa-0346130976ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-11T20:17:52.940+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-11T20:19:09.870+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-11T20:19:09.395+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "Citing a testimony by a modern jeepney cooperative, the DOTr-OTC said\
        \ that modern PUV cooperatives can earn up to ₱8,000 per unit a day.  \r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd5f3b7f-9d7e-4bb0-8e02-16c838128326'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-11T20:17:52.941+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-11T20:19:09.871+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-11T20:19:09.395+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec12ebb5-80ed-407b-969d-f8225372117a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-11T20:17:52.941+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-11T20:19:09.871+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-11T20:19:09.396+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "\"The amount was enough for all the expenses, amortizations, salaries,\
        \ and other expenses para dun sa kanilang kooperatiba (for their cooperative),\"\
        \ said Ortega.  \r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8c9d3c7-30eb-4825-b866-5f43d847622b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-11T20:17:52.941+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-11T20:19:09.871+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-11T20:19:09.396+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e12fc5bb-f3c5-4dd7-8d20-559281f0ca90'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-11T20:17:52.942+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-11T20:19:09.872+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-11T20:19:09.397+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "But operators fear they could fall into debt as a unit of modern jeepney\
        \ costs more than ₱2 million. \r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65bb24f8-a4a3-45d7-b2a3-a7396aa92f3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-11T20:17:52.942+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-11T20:19:09.872+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-11T20:19:09.397+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33741923-c8bf-4378-becd-2c0808617c70'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-11T20:17:52.943+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-11T20:19:09.872+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-11T20:19:09.398+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': '<p>The LTFRB said there are currently 32 models of modern jeepneys
        plying routes nationwide that were either locally manufactured or locally
        assembled in the Philippines.</p>'
