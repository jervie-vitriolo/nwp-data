      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 11) —</strong> Authorities
        recorded more cases of gastroenteritis in Baguio City, including 45 patients
        who needed to be hospitalized due to the infection.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c00eb310-2486-48dd-82c7-e02a42fe265b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-11T09:03:52.768+08:00
