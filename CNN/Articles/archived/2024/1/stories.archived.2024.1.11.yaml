      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': '<h2><strong>Growing gap</strong></h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2147b6fa-e867-429c-ab5e-3ca841b8a9fa'
      'mgnl:activationStatus': true
