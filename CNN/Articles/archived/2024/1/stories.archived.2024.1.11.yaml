      'mgnl:lastModified': 2024-01-11T06:05:42.416+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fab5d630-2d33-4a28-8d85-2cc6a2d374ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-11T06:05:42.416+08:00
