    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f170515-b867-4fb0-9150-62dc77d5cf76'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-11T09:31:11.639+08:00
      'mgnl:createdBy': 'seth'
