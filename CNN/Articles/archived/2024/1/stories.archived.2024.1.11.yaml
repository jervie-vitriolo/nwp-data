      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-11T15:51:42.332+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 11)</strong>&nbsp;
        The House Committee on Energy on Thursday wants the National Grid Corporation
        of the Philippines (NGCP) to explain why it was not able to send out its usual
        updates to other energy agencies hours before the <a href="https://www.cnnphilippines.com/news/2024/1/2/Western-Visayas-power-outage.html">Jan.
        2 blackout in Western Visayas</a>.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c61a14db-1543-4451-98fb-9039a364fc9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-11T15:51:15.555+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-11T15:51:42.631+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-11T15:51:42.332+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "“On Jan. 2, at 12:06, there was no significant incident notice issued\
        \ and no reports to the Department of Energy which usually receives reports\
        \ every 30 minutes every day,” Iloilo Rep. Lorenz Defensor said.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f2d6644-d8e4-44fc-870e-a10ec9d213c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-11T15:51:15.556+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-11T15:51:42.632+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-11T15:51:42.333+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "The automated 30-minute status and incident updates are sent through\
        \ the Viber messaging app. It was revealed that reports were sent out at 9:30\
        \ a.m. and 10 a.m. on Jan. 2, but stopped afterwards.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '935a99d0-8950-45de-9418-0a18d708ec62'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-11T15:51:15.556+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-11T15:51:42.632+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-11T15:51:42.333+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "“Can NGCP tell us why there was no significant incident notice and\
        \ no reports from 10:30 a.m. to 3 p.m. in the afternoon on Jan. 2 at 12:06\
        \ p.m.?” Defensor asked.  \r"
