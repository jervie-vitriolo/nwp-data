      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "The 2024 Henley Passport Index showed the country's passport – along\
        \ with Cape Verde Islands and Uganda – provides visa-free access to 69 destinations.\r"
