    'lead': 'In a big shakeup of a quarterly list of the world’s most powerful passports,
      an unprecedented six countries are tied in the top spot for the hottest travel
      documents for 2024.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2024-01-11T07:13:12.604+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2024-01-11T07:19:27.267+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-01-11T07:19:26.740+08:00
    'mgnl:lastModifiedBy': 'syrah'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'The world’s most powerful passports for 2024

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4433a5a-7edb-4c7a-b8b5-3c60c91ec62f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-11T07:13:12.619+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-11T07:19:27.268+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-11T07:19:26.712+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> In a big shakeup of a quarterly ranking
        of the world’s most powerful passports, an unprecedented six countries are
        tied in the top spot for the hottest travel documents for 2024.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '090e85d2-6d0b-42a7-b06a-e2f8bf287a46'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-11T07:13:12.619+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-11T07:19:27.269+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-11T07:19:26.713+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac66cb64-9214-412f-afe8-da9179c9222e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-11T07:13:12.619+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-11T07:19:27.270+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-11T07:19:26.714+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "Citizens of France, Germany, Italy, Japan, Singapore and Spain can\
        \ enjoy visa-free or visa-on-arrival access to an incredible 194 destinations\
        \ around the world – the highest number recorded since the Henley Passport\
        \ Index began tracking global travel freedoms 19 years ago. The index is created\
        \ by London-based global citizenship and residence advisory firm Henley &amp;\
        \ Partners, using exclusive data from the International Air Transport Association\
        \ (IATA).\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec4be0e3-3676-4f88-9dcd-990b1f492920'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-11T07:13:12.620+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-11T07:19:27.271+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-11T07:19:26.714+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29a77dfa-fb45-4653-a670-24cf5b42f02e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-11T07:13:12.620+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-11T07:19:27.272+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-11T07:19:26.715+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "The Asian nations of Japan and Singapore have dominated the No.1 spot\
        \ for the past five years, but the new top five is a triumphant rise for Europe.\
        \ Finland and Sweden are tied with South Korea in second place – with easy\
        \ access to 193 destinations –while Austria, Denmark, Ireland and the Netherlands\
        \ come third (with 192 destinations).\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e3ac13a-477d-4e06-8d73-09f1ec355746'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-11T07:13:12.621+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-11T07:19:27.273+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-11T07:19:26.715+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bb41c0f-ed7c-4605-ae99-2265c4efb848'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-11T07:13:12.621+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-11T07:19:27.274+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-11T07:19:26.716+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "Belgium, Luxembourg, Norway, Portugal and the United Kingdom are at\
        \ No. 4, while Greece, Malta and Switzerland are at No. 5.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '747f3b49-f46e-47ad-9c5d-f17239c9dfbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-11T07:13:12.622+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-11T07:19:27.275+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-11T07:19:26.717+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9521f68d-cef2-4f28-be08-d57f6781825c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-11T07:13:12.622+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-11T07:19:27.275+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-11T07:19:26.717+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': '<p>Australia and New Zealand have improved their rankings and are now
        at No. 6 alongside Czechia and Poland. The United States and Canada, meanwhile,
        are tied in seventh place, along with Hungary, with visa-free access to 188
        destinations.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
