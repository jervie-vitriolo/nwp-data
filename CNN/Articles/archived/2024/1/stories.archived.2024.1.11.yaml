      'mgnl:lastModifiedBy': 'faith'
      'mgnl:type': 'text'
      'text': '<p>In case of loose or watery stool, the DOH said it is important to
        first ensure hydration and to immediately consult a doctor.</p>'
  'Biden-unofficial-delegation-Taiwan-':
    'author': 'Kevin Liptak, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2024-01-11T09:30:07.000+08:00
