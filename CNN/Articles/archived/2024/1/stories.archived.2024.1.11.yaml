      'mgnl:lastModified': 2024-01-11T07:19:26.725+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "Arton Capital’s Passport Index takes into consideration the passports\
        \ of 193 United Nations member countries and six territories – Taiwan, Macao,\
        \ Hong Kong, Kosovo, the Palestinian territories and the Vatican. Territories\
        \ annexed to other countries are excluded.\r"
    '21':
