    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cea7b66f-ce72-44fe-a2bc-f10ab992b72a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-11T20:17:52.936+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-11T20:19:09.867+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-11T20:19:09.390+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "[Translation: The direction of the administration and the DOTr family\
        \ is to look for more local manufacturers to help their businesses as well\
        \ as the jeepney drivers through cooperatives and corporations.]  \r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d2f88f7-487e-460b-a924-2d42c3dcc4c2'
