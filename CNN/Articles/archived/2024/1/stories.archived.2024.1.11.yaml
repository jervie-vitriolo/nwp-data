      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "Here are some of the things you need to know about the intestinal infection.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60b2d4b1-fd06-4abb-9446-5061acf5bf75'
