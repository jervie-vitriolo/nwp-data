      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "“I explain that it’s not regulated, (the benefits are) not evidence-based,\
        \ it’s just not the way we would recommend going about treatment,” she said.\r"
