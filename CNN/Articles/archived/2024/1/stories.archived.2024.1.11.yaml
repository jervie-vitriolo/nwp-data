    'lead': 'President Joe Biden will dispatch an unofficial delegation, including
      former senior US officials, to Taiwan following its election this week, according
      to senior administration officials, as the White House closely watches the vote
      on the self-governing island.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-01-11T09:31:11.619+08:00
