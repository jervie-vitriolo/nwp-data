    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40f88c80-8ccc-40d6-ab8b-2edfd529c34b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T11:16:01.817+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-24T11:24:41.670+08:00
