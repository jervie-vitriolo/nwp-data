      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 24)</strong> — Former
        senator Antonio Trillanes IV is studying filing cases against Rep. Paolo Duterte,
        whom he said could be held responsible for possibly anomalous projects in
        the first district of Davao City.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '441286c5-1683-41c5-89b6-469e6caac34c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T22:04:00.849+08:00
