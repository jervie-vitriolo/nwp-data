  'gaza-israeli-soldiers-deaths':
    'author': ' Amir Tal and Richard Allen Greene, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2024-01-24T07:24:04.000+08:00
    'imagesource': 'jcr:fc4a634b-5678-4971-967f-597ce8690c2c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'aca07d55-ebcd-4e12-945a-8ef170f6879f'
    'lead': 'Twenty-four Israeli soldiers were killed during fighting in southern
      Gaza, the military said, in the deadliest day for its troops inside the battered
      enclave since the war with Hamas began.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2024-01-24T07:28:41.880+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2024-01-24T07:35:29.040+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-01-24T07:35:28.398+08:00
    'mgnl:lastModifiedBy': 'syrah'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': '24 soldiers killed on deadliest day for Israeli forces in Gaza combat'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0d1b1dd-87f1-4c5c-99ac-5f424c925150'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T07:28:41.913+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-24T07:35:29.041+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T07:35:28.362+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': '<p><strong>Jerusalem (CNN) —</strong> Twenty-four Israeli soldiers
        were killed during fighting in Gaza on Monday, the military said, in the deadliest
        day for its troops inside the battered enclave since the war with Hamas began.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '572ce3d3-2a0f-4da8-a60b-66649f7e6390'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T07:28:41.914+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-24T07:35:29.042+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T07:35:28.363+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7986cc9-9e74-469d-8db4-c8592c66db49'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T07:28:41.914+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-24T07:35:29.043+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T07:35:28.364+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "Most of the soldiers – 21 – were killed in an attack in central Gaza\
        \ “when a terrorist squad surprised our fighters and launched missiles and\
        \ rockets,” said Daniel Hagari, spokesperson for the Israel Defense Forces\
        \ (IDF).\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d9ff54d-ec00-4d6f-9800-850a89dcde5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T07:28:41.914+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-24T07:35:29.044+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T07:35:28.364+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9851b272-dd4d-4242-a82c-ed790e0e7bd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T07:28:41.915+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-24T07:35:29.045+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T07:35:28.365+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "That attack, which Hagari said happened several hundred meters from\
        \ the eastern border, was the deadliest single incident for the IDF in Gaza\
        \ since the ground invasion began on October 27. A further three Israeli soldiers\
        \ - an IDF captain and two majors - were killed in a separate incident the\
        \ same day, in southern Gaza.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '711128fe-1177-49c4-a938-a2c1bff96026'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T07:28:41.915+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-24T07:35:29.046+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T07:35:28.366+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a29cb21e-8039-4610-b9c1-74a56acef3d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T07:28:41.916+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-24T07:35:29.046+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T07:35:28.366+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "The attack in central Gaza took place as the IDF soldiers were laying\
        \ explosives to demolish “terror infrastructure and buildings,” according\
        \ to Hagari.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d5a8091-c6de-4dcc-be58-650991872959'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T07:28:41.916+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-24T07:35:29.047+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T07:35:28.367+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed55f425-50c0-4350-8f94-d605e46670f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T07:28:41.916+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-24T07:35:29.048+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T07:35:28.368+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "A rocket-propelled grenade (RPG) hit one of the buildings and set off\
        \ an explosion that led to its collapse.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9c23f5d-bc97-45b1-9920-5a01d002fa50'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T07:28:41.917+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-24T07:35:29.049+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T07:35:28.368+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d57ad1c-4e04-473a-9f8e-9c589cb049a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T07:28:41.917+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-24T07:35:29.050+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T07:35:28.369+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "“Most of our fighters died because of the collapse of that building,”\
        \ Hagari said.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23e983af-ccf1-4f07-8ec6-af458b369fab'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T07:28:41.918+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-24T07:35:29.050+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T07:35:28.370+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ed6d0cf-7686-48c3-be74-23a0be2a9c0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T07:28:41.918+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-24T07:35:29.051+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T07:35:28.370+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "Another RPG hit a nearby IDF tank, killing the tank commander and another\
        \ Israeli soldier, Hagari added.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c2d8fb5-3d7a-4a95-a920-1e0bee79dab3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T07:28:41.919+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-24T07:35:29.052+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T07:35:28.371+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bf6b42e-ef17-486c-9612-d2bca8bfd178'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T07:28:41.919+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-24T07:35:29.053+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T07:35:28.372+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "On Monday, the Hamas-controlled health ministry in Gaza said the number\
        \ of Palestinians killed in Israeli attacks in Gaza since October 7 has risen\
        \ to 25,295, with at least 63,000 injuries recorded.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5ea744c-af30-4104-ac81-f57cdace2b5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T07:28:41.919+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-24T07:35:29.054+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T07:35:28.372+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e95782d7-7688-4e8a-b038-f4d3939b27b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T07:28:41.920+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-24T07:35:29.054+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T07:35:28.373+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "Israeli Prime Minister Benjamin Netanyahu, who is facing increasing\
        \ political pressure on multiple fronts, said the deaths of the soldiers represented\
        \ “one of the most difficult days since the outbreak of the war.”\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a8b6a83-db05-4102-90ac-7de542f675e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T07:28:41.920+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-24T07:35:29.055+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T07:35:28.374+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd473d682-be84-474f-813f-4ae71fbe7b32'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T07:28:41.921+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-24T07:35:29.056+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T07:35:28.374+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "“I mourn for our fallen heroic soldiers. I hug the families in their\
        \ time of need and we all pray for the peace of our wounded,” Netanyahu said,\
        \ adding that the IDF had launched an investigation into the incident.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36ac7f47-5891-416c-944c-945180c1ff56'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T07:28:41.921+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-24T07:35:29.057+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T07:35:28.375+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e077c38f-bcc7-4715-9125-4f88dbbac1fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T07:28:41.922+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-24T07:35:29.058+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T07:35:28.376+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "The Israeli military’s large-scale bombing campaign in Gaza has been\
        \ ongoing since the October 7 murder and kidnapping rampage by Hamas gunmen\
        \ that saw some 1,200 people killed in Israel and more than 250 taken hostage.\
        \ One hundred and thirty two hostages remain in Gaza. Of those, 104 are believed\
        \ to still be alive.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4926e4b4-96ba-4eec-ae99-cb5a40a13466'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T07:28:41.922+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-24T07:35:29.058+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T07:35:28.376+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '095c7cf9-6453-4f00-9ea0-e8e2b4b79205'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T07:28:41.923+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-24T07:35:29.059+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T07:35:28.377+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "The incidents in Gaza on Monday bring the number of Israeli soldiers\
        \ killed since operations there began to 219.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00ac9774-d7aa-48de-9c50-ede3931feb6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T07:28:41.924+08:00
