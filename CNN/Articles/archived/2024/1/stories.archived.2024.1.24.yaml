      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T11:24:04.022+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
