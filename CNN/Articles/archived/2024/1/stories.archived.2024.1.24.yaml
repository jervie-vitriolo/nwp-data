      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2024-01-24T15:26:48.032+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T15:26:47.755+08:00
      'mgnl:lastModifiedBy': 'lisbet'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2024/1/23/comelec-financial-crisis-possible-plebiscite-.html">READ:
        Comelec to face ''financial crisis'' if a plebiscite pushes through in 2024</a></p>'
