      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '487a4858-ef08-4cff-b8ed-97d405177b58'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T10:15:29.338+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-24T23:30:50.059+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T23:30:49.579+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 24) —</strong> The
        Philippines is committed to the One China policy and does not endorse Taiwan''s
        independence, President Ferdinand Marcos Jr. clarified, in response to China''s
        outrage over his congratulatory message to Taiwan''s new leader.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c74fe9f7-df25-425e-a028-e0aff9c7ba6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T10:15:29.339+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-24T23:30:50.060+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T23:30:49.580+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09f21ac5-d80d-4732-9184-059b5e1b426b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T10:15:29.339+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-24T23:30:50.060+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T23:30:49.580+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': '<p>Marcos said he was surprised by Beijing''s reaction to his tweet,
        arguing he only <a href="http://one-china policy ferdinand marcos">congratulated
        election winner Lai Ching-te</a>, whom he referred to as president, out of
        "common courtesy."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de31e61e-e50d-46d2-b4d4-60b6b149524a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T10:15:29.339+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-24T23:30:50.061+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T23:30:49.581+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb87cbde-5ed9-4c3c-85c2-a82b78a9700a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T10:15:29.340+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-24T23:30:50.061+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T23:30:49.581+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "\"Noong presidente ako, binati ako [When I became president, I was\
        \ congratulated]. So what do you do? It's just common courtesy that you do\
        \ the same to them. That's really where it came from,\" Marcos told GMA News\
        \ anchor Pia Arcangel in a one-on-one interview on Tuesday.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71a5b7cb-cc43-45d3-a2e3-2a9d3d7169c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T10:15:29.340+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-24T23:30:50.062+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T23:30:49.582+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5339d639-476f-4200-8603-466bb1c34f21'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T10:15:29.341+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-24T23:30:50.062+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T23:30:49.582+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "Marcos added that the national government will never abandon the One\
        \ China policy, signed by his father, the late strongman Ferdinand E. Marcos,\
        \ and Chinese Premier Zhou Enlai in 1975.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d9ed957-aeed-4798-8c9f-3b505ce7426f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T10:15:29.341+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-24T23:30:50.063+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T23:30:49.583+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9da1928e-48fe-45b3-986f-ef820014cd42'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T10:15:29.341+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-24T23:30:50.063+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T23:30:49.583+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "\"The One China policy remains in place. We have adhered to the One\
        \ China policy strictly and conscientiously since we adopted the One China\
        \ policy. That has not changed, that will not change,\" Marcos said.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c514bff6-1537-4d6d-ae2e-20ef06acab48'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T10:15:29.342+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-24T23:30:50.064+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T23:30:49.584+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ad78b1d-f54a-4ba8-baf4-13329604c22b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T10:15:29.342+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-24T23:30:50.064+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T23:30:49.584+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "The policy recognizes that Taiwan is part of China's territory and\
        \ that the People's Republic of China is the sole legal government representing\
        \ the whole of China.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54c076e8-7738-4442-8e31-f723f0cbd29c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T10:15:29.343+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-24T23:30:50.065+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T23:30:49.585+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3feacffb-219c-4bd0-a0fe-fdf4abec783d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T10:15:29.343+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-24T23:30:50.065+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T23:30:49.585+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "\"We do not endorse Taiwan's independence. Taiwan is a province of\
        \ China, but the matter they will be brought together again is an internal\
        \ matter,\" he stressed. \"Ang habol lang natin dito ay kapayapaan na huwag\
        \ magkagulo.\" [The only thing we are after here is peace and no chaos.]\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bb11688-c714-4fba-843a-4138016e0223'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T10:15:29.344+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-24T23:30:50.066+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T23:30:49.586+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Chinese Ministry of Foreign Affairs welcomed Marcos''
        reaffirmation.</p>'
