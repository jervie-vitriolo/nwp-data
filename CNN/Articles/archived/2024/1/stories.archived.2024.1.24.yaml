      'mgnl:lastModified': 2024-01-28T17:12:04.125+08:00
      'mgnl:lastModifiedBy': 'kristelle'
      'mgnl:type': 'text'
      'text': "Meanwhile, the embassy said it has not yet been able to visit the Filipino\
        \ man arrested for the same crime.\r"
