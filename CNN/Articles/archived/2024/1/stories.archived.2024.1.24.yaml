  'Marcos-open-to-change-Constitution-to-fit--globalized-world--':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2024-01-24T10:37:26.000+08:00
    'imagesource': 'jcr:288e9ce4-b8fd-4386-82a9-2cf351d6465d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '472f49c6-08d9-4a50-bdb2-e8c746447df1'
    'lead': 'President Ferdinand Marcos Jr. said the 1987 Constitution has to be updated
      to boost the country''s economic growth.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-01-24T10:46:57.580+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2024-01-24T11:10:32.785+08:00
