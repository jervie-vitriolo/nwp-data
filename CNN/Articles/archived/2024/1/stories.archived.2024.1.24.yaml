      'mgnl:lastModified': 2024-01-27T15:37:43.194+08:00
      'mgnl:lastModifiedBy': 'bamba'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '438e4425-cc90-44f5-8354-c67a18f5727e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T13:41:28.595+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2024-01-27T15:37:43.726+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-27T15:37:43.195+08:00
      'mgnl:lastModifiedBy': 'bamba'
      'mgnl:type': 'text'
      'text': "The People's Initiative for Modernization and Reform Action (PIRMA)\
        \ earlier admitted that it began the signature campaign to push for Cha-cha\
        \ via people's initiative. The petition is proposing to modify a constitutional\
        \ provision that would order the House and Senate to vote jointly, instead\
        \ of separately, in amending the Constitution.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a317793-ded7-4e46-841f-540aa5326e65'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T13:41:28.596+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2024-01-27T15:37:43.726+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-27T15:37:43.195+08:00
      'mgnl:lastModifiedBy': 'bamba'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23a54c82-bafd-4acf-9e93-ce10b51217f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T13:41:28.596+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2024-01-27T15:37:43.727+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-27T15:37:43.196+08:00
      'mgnl:lastModifiedBy': 'bamba'
      'mgnl:type': 'text'
      'text': "PIRMA lead convenor Noel Oñate said he spoke to House Speaker Martin\
        \ Romualdez about the move. The group said it is also coordinating with congressmen,\
        \ and their initiative has been receiving support from the public.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '032d1e94-441c-4c8b-bfbb-f4a646f352e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T13:41:28.597+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2024-01-27T15:37:43.727+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-27T15:37:43.197+08:00
      'mgnl:lastModifiedBy': 'bamba'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bdcb416-5ed7-49f4-a847-2667ee1e827b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T13:41:28.597+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2024-01-27T15:37:43.728+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-27T15:37:43.197+08:00
      'mgnl:lastModifiedBy': 'bamba'
      'mgnl:type': 'text'
      'text': '<p>Lawmakers in the upper chamber did not look at this favorably as
        all 24 of them signed a <a href="https://www.cnnphilippines.com/news/2024/1/23/senate-manifesto-people-initiative.html">manifesto</a>.
        They said that they respect and recognize the people’s right to demand changes
        in the 1987 Constitution, but warned against "any sinister and underhanded
        attempt to change the Constitution by exploiting our democratic process under
        the guise of a people''s initiative.”</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6588207-0f0a-437e-b610-dda21fdb12d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T13:41:28.597+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2024-01-27T15:37:43.729+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-27T15:37:43.198+08:00
      'mgnl:lastModifiedBy': 'bamba'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df6dfe17-2870-4f9d-81c5-94f756ae004f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T13:41:28.598+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2024-01-27T15:37:43.729+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-27T15:37:43.198+08:00
      'mgnl:lastModifiedBy': 'bamba'
      'mgnl:type': 'text'
      'text': "Dela Rosa said senators should have been informed about this move.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16c4f772-47ae-4190-b6dc-b602d5218648'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T13:41:28.598+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2024-01-27T15:37:43.730+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-27T15:37:43.199+08:00
      'mgnl:lastModifiedBy': 'bamba'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ab6061a-a8d4-4b9f-a878-f30d454a1254'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T13:41:28.598+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2024-01-27T15:37:43.730+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-27T15:37:43.199+08:00
      'mgnl:lastModifiedBy': 'bamba'
      'mgnl:type': 'text'
      'text': '<p>“<em>Para bang</em> there is treachery in that effort, in that move
        <em>dahil unang-una makita mo talaga na mayroong</em> bad faith <em>yung</em>
        wordings <em>pa lang ng kanilang gustong i</em>-amend <em>sa</em> Constitution
        <em>yung</em> section 1 of Article 3 that Congress will be voting jointly
        <em>ay</em> very clear <em>na yan na</em> right from the very start <em>may</em>
        intention<em> talaga sila na i</em>-neutralize <em>kami</em>,” he added.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd11c4f85-1391-4e12-8ea9-dc59acaad39b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T13:41:28.599+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2024-01-27T15:37:43.731+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-27T15:37:43.200+08:00
      'mgnl:lastModifiedBy': 'bamba'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21f5a50e-cf31-49b4-bf58-f75951122b4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T13:41:28.599+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2024-01-27T15:37:43.731+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-27T15:37:43.200+08:00
      'mgnl:lastModifiedBy': 'bamba'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It''s like there is treachery in that effort, in that
        move because first of all you can see there is bad faith in the wordings of
        their proposed amendments in the Constitution''s section 1 of Article 3 that
        Congress will be voting jointly which shows that it’s very clear from the
        start they have an intention to neutralize us.]</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf07cf1a-9f21-4c43-aefd-96d98e539b49'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T13:41:28.600+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2024-01-27T15:37:43.732+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-27T15:37:43.201+08:00
      'mgnl:lastModifiedBy': 'bamba'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac71227b-a2eb-45bf-935b-0b565d44b063'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T13:41:28.600+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2024-01-27T15:37:43.732+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-27T15:37:43.201+08:00
      'mgnl:lastModifiedBy': 'bamba'
      'mgnl:type': 'text'
      'text': "Dela Rosa said allowing the move is already considered a revision of\
        \ the charter by changing from a bicameral to a unicameral legislature.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b59ffd99-bc6a-47ce-a166-f0de987ce090'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T13:41:28.601+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2024-01-27T15:37:43.733+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-27T15:37:43.202+08:00
      'mgnl:lastModifiedBy': 'bamba'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca9caf72-e102-44c3-ae90-814741e5b3ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T13:41:28.601+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2024-01-27T15:37:43.733+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-27T15:37:43.202+08:00
      'mgnl:lastModifiedBy': 'bamba'
      'mgnl:type': 'text'
      'text': "The senator said the upper chamber is preparing all available options\
        \ for them just to make sure their power to vote separately will not be surrendered.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b2ceb91-b863-40d4-9d0d-333c2ca91e36'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T13:41:28.602+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2024-01-27T15:37:43.734+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-27T15:37:43.203+08:00
      'mgnl:lastModifiedBy': 'bamba'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5803e7a1-f90d-4821-9d4c-e53b62e3d97e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T13:41:28.602+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2024-01-27T15:37:43.734+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-27T15:37:43.203+08:00
      'mgnl:lastModifiedBy': 'bamba'
      'mgnl:type': 'text'
      'text': '<p>Asked about the relationship between the House and the Senate, Dela
        Rosa said: “If everything will be settled, then <em>siguro</em> (maybe) we’ll
        go back to normal.”</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca6d3efd-7bc9-44e6-9d95-19314e18bc52'
      'mgnl:activationStatus': true
