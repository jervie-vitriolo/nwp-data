      'mgnl:type': 'text'
      'text': "\r"
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f6cf8f6-51ed-4b0a-8fa4-529320cd1938'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T10:15:29.338+08:00
