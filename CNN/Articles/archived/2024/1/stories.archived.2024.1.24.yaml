      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T13:23:39.269+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '773074c5-ae6f-4b1b-abdc-7ec04d09bf85'
