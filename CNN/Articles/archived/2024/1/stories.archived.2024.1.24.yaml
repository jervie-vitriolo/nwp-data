      'mgnl:lastModified': 2024-01-24T23:35:06.720+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "The lifting of a court injunction against the delivery of plastic cards\
        \ from a supplier would be the \"best solution\" to immediately address the\
        \ backlogs, according to Mendoza.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9133659a-beaa-4a74-a209-a8519907d54b'
      'mgnl:activationStatus': true
