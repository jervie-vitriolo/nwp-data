      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T22:51:09.629+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': '<p>Marcos has reiterated the stand of his administration that it will
        not assist the international court in its drug war probe, calling the ICC
        a <a href="https://www.cnnphilippines.com/news/2024/1/23/marcos-icc-threat-sovereignty.html">threat</a>
        to the country’s sovereignty.</p>'
