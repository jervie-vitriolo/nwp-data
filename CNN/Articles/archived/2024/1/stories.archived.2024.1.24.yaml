    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c09b24b-be48-4d28-a35a-25b393c16577'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T12:41:55.307+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2024-01-24T22:51:10.240+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T22:51:09.627+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 24) —</strong> Senator
        Bato dela Rosa has commended President Ferdinand Marcos Jr. for clearly stating
        that the administration will not help the International Criminal Court (ICC)
        in its investigation into the Duterte government’s bloody drug war where the
        lawmaker served as police chief.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c85d69fa-2efd-4447-8fd6-d55847bd4f50'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T12:41:55.307+08:00
