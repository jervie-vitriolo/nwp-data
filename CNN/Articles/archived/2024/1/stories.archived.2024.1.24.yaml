      'mgnl:lastModified': 2024-01-24T22:18:40.104+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "“Narinig ko na ang aking kapatid si Mayor Baste at ang aking kuya na\
        \ si Congressman (Paolo) Pulong nagsabi na hindi sila tatakbo. Baka hindi\
        \ sila tatakbo sa sunod na eleksyon, so kaya ako nandito dahil mangangampanya\
        \ ako sa inyo kasi tatakbo ako sa susunod na eleksyon,” Duterte said in Bisaya\
        \ during a speech on Monday.\r"
