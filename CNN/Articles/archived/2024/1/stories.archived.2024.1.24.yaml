      'mgnl:lastModified': 2024-01-24T13:23:39.275+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '731eb32e-2698-4111-b7bb-460f1f3e80a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T13:10:30.855+08:00
