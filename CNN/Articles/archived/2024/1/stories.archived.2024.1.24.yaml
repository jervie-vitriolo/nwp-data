      'mgnl:lastModified': 2024-01-24T13:23:39.271+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40f57950-5878-47c8-87c8-faf6bedbf9a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T13:10:30.852+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-24T13:23:39.807+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T13:23:39.272+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "\"Dapat open tayong i-akma ang Saligang Batas sa mga pangangailangan\
        \ ng panahon, pertaining to its economic provisions. Pero, hindi dapat sa\
        \ mga critical areas like foreign ownership of land, energy, and media,\"\
        \ Revilla said. \"Yan din naman ang spirit intent ng RBH 6.\"\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f68526c-ad28-476a-8615-a06f26a2bf8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T13:10:30.852+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-24T13:23:39.808+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T13:23:39.272+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c736cb8a-d151-4061-ad22-72b189292f27'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T13:10:30.853+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-24T13:23:39.808+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T13:23:39.273+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "[Translation: We should be open to adapting the Constitution to the\
        \ needs of the time, pertaining to its economic provisions. However, it should\
        \ not be in critical areas like foreign ownership of land, energy, and media.\
        \ That's also the spirit intent of RBH 6.]\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0f694bb-40dd-45e7-8f11-0b55a186d462'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T13:10:30.853+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-24T13:23:39.809+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T13:23:39.273+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://www.cnnphilippines.com/news/2024/1/16/Lawmakers-torn-on-Senate-push-for-Cha-cha-review.html">‘War
        on two fronts:’ Lawmakers torn on Senate push for Cha-cha review</a></strong></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e1af1b2-754d-4604-a9eb-c76e6e49937e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T13:10:30.853+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-24T13:23:39.809+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T13:23:39.274+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "Meanwhile, Senator JV Ejercito said the people's initiative push could\
        \ result in a constitutional crisis.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a067d44-2a10-4704-a0fb-0368d182bbfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T13:10:30.854+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-24T13:23:39.809+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T13:23:39.274+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ec9dc66-c48d-4de6-be83-94cbf240365e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T13:10:30.854+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-24T13:23:39.810+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T13:23:39.275+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "\"This might really lead to a constitutional crisis as both houses\
        \ are head on on the issue of PI,\" Ejercito said. \"Was hoping that both\
        \ leaders of both houses honor the agreement in front of PBBM (Marcos) to\
        \ avert such a scenario.\"\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f403202-8f5a-49ec-a477-d3bd58b9dbe5'
      'mgnl:activationStatus': true
