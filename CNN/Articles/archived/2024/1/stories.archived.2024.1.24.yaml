    'template': '1'
    'title': '‘Barbie’ stars Ryan Gosling and America Ferrera don’t hold back after
      the Academy snubs Greta Gerwig and Margot Robbie'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '154030aa-7ed8-47d2-a66a-c54e70f4d1d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T12:43:21.387+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2024-01-24T12:43:21.890+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T12:43:21.416+08:00
      'mgnl:lastModifiedBy': 'kristelle'
      'mgnl:type': 'text'
      'text': '<p>(CNN)—It read like a scene out of “Barbie” itself.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a60e88f2-b570-4066-bcd2-3873ec7caaaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T12:43:21.388+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2024-01-24T12:43:21.891+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T12:43:21.388+08:00
      'mgnl:lastModifiedBy': 'kristelle'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e5ab594-2803-4212-b562-65dee9d5cee6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T12:43:21.388+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2024-01-24T12:43:21.893+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T12:43:21.388+08:00
      'mgnl:lastModifiedBy': 'kristelle'
      'mgnl:type': 'text'
      'text': "When the Academy of Motion Picture Arts and Sciences announced the\
        \ nominations Tuesday morning for the 96th annual Oscars, both Greta Gerwig\
        \ and Margot Robbie were dealt a shocking snub in the best director and best\
        \ actress categories, respectively. Meanwhile, as if to pour salt on the wound,\
        \ Ryan Gosling secured a thumbs up in the best supporting actor category for\
        \ his role as Ken, the patriarchy-obsessed and vapid sidekick in the year’\
        s biggest blockbuster.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e9e0cb4-f656-43a1-b485-c30cbcb2e955'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T12:43:21.389+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2024-01-24T12:43:21.894+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T12:43:21.389+08:00
      'mgnl:lastModifiedBy': 'kristelle'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a40e39a-1b4e-4ed1-8405-bd224aac1747'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T12:43:21.389+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2024-01-24T12:43:21.895+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T12:43:21.389+08:00
      'mgnl:lastModifiedBy': 'kristelle'
      'mgnl:type': 'text'
      'text': "The move by the Academy, which is no stranger to controversy and has\
        \ faced a torrent of criticism in recent years over issues related to diversity,\
        \ left a fair share of observers astonished and shaking their heads. It was\
        \ widely expected that Gerwig, in particular, would get a nod for best director,\
        \ given that she was the creative force behind the critically acclaimed billion-dollar\
        \ sensation, which the academy itself recognized by nominating it for best\
        \ picture.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21fd6baa-7e88-43d0-a91f-a6cbd99d46c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T12:43:21.389+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2024-01-24T12:43:21.896+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T12:43:21.389+08:00
      'mgnl:lastModifiedBy': 'kristelle'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f0adafb-1eb4-4c4b-b710-0f8c5ce3fe70'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T12:43:21.390+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2024-01-24T12:43:21.897+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T12:43:21.390+08:00
      'mgnl:lastModifiedBy': 'kristelle'
      'mgnl:type': 'text'
      'text': "“Barbie” was distributed by Warner Bros. Pictures, which is owned by\
        \ CNN’s parent company.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9e63225-d311-4e21-83d4-7d79284a3b22'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T12:43:21.390+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2024-01-24T12:43:21.898+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T12:43:21.390+08:00
      'mgnl:lastModifiedBy': 'kristelle'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e172131-91dc-4449-8dda-a9a833af3e24'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T12:43:21.391+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2024-01-24T12:43:21.899+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T12:43:21.391+08:00
      'mgnl:lastModifiedBy': 'kristelle'
      'mgnl:type': 'text'
      'text': "To many, the snubbing of the pair further validated the film’s message\
        \ about how difficult it can be for women to succeed in — and be recognized\
        \ for — their contributions in a society saturated by sexism. While Gerwig\
        \ did receive a nomination for best adapted screenplay and Robbie was given\
        \ the nod as a producer, they won’t compete for the year’s most prestigious\
        \ prizes.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea7e37b5-2960-48ed-abd4-b2000e04c98f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T12:43:21.391+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2024-01-24T12:43:21.901+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T12:43:21.391+08:00
      'mgnl:lastModifiedBy': 'kristelle'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83ec527d-09e9-41e7-bb91-00c4608fbbcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T12:43:21.392+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2024-01-24T12:43:21.902+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T12:43:21.392+08:00
      'mgnl:lastModifiedBy': 'kristelle'
      'mgnl:type': 'text'
      'text': "“It’s still so easy for Hollywood to overlook and discount artistic\
        \ contributions of women - EVEN WHEN ITS THE POINT OF THE YEAR’S BIGGEST MOVIE!”\
        \ lamented prominent political strategist Jennifer Palmieri, who served as\
        \ director of communications in the Obama White House and for Hillary Clinton’\
        s 2016 presidential campaign. “My God. It was nominated for best picture.\
        \ Didn’t direct itself, friends!”\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d4c6317-a339-4b20-bfe6-2b80b9dcdc72'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T12:43:21.392+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2024-01-24T12:43:21.903+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T12:43:21.392+08:00
      'mgnl:lastModifiedBy': 'kristelle'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06714cb7-5d06-495f-924b-88b683e52d74'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T12:43:21.393+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2024-01-24T12:43:21.904+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T12:43:21.393+08:00
      'mgnl:lastModifiedBy': 'kristelle'
      'mgnl:type': 'text'
      'text': "It goes without saying that Palmieri was far from alone in sharing\
        \ such thoughts. The Academy’s snubbing of Gerwig and Robbie immediately lit\
        \ up social media, giving way to a flood of news stories and criticism, and\
        \ sparked broader discussion about sexism on programs such as “The View.”\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55edc482-d685-4116-8285-944a86107905'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T12:43:21.393+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2024-01-24T12:43:21.905+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T12:43:21.393+08:00
      'mgnl:lastModifiedBy': 'kristelle'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '142f3b42-170f-4fff-a644-b5f05962f1f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T12:43:21.394+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2024-01-24T12:43:21.907+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T12:43:21.394+08:00
      'mgnl:lastModifiedBy': 'kristelle'
      'mgnl:type': 'text'
      'text': "In fact, it was not just limited to outside observers skewering the\
        \ Academy. The controversy prompted two of the film’s stars, Gosling and America\
        \ Ferrera, to speak out and convey their dismay at the cold shoulder from\
        \ the Academy.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29349270-2827-4bf2-8b92-2a409c41d941'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T12:43:21.394+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2024-01-24T12:43:21.908+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T12:43:21.394+08:00
      'mgnl:lastModifiedBy': 'kristelle'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87423720-84e4-4086-8b4a-7124fdc6084d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T12:43:21.394+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2024-01-24T12:43:21.909+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T12:43:21.394+08:00
      'mgnl:lastModifiedBy': 'kristelle'
      'mgnl:type': 'text'
      'text': "In a statement, Gosling said he was “extremely honored” to have been\
        \ nominated for the best actor award “alongside such remarkable artists.”\
        \ He added that he is also “proud that it’s for portraying a plastic doll\
        \ named Ken.”\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '668f570e-101e-4847-be57-b91894bdb758'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T12:43:21.395+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2024-01-24T12:43:21.910+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T12:43:21.395+08:00
      'mgnl:lastModifiedBy': 'kristelle'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e444d70-5e37-485c-8470-8588834107f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T12:43:21.395+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2024-01-24T12:43:21.911+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T12:43:21.395+08:00
      'mgnl:lastModifiedBy': 'kristelle'
      'mgnl:type': 'text'
      'text': "“But there is no Ken without Barbie, and there is no Barbie movie without\
        \ Greta Gerwig and Margot Robbie, the two people most responsible for this\
        \ history-making, globally celebrated film,” Gosling said. “No recognition\
        \ would be possible for anyone on the film without their talent, grit and\
        \ genius. To say that I’m disappointed that they are not nominated in their\
        \ respective categories would be an understatement.”\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17226284-7a6a-4f2c-8e84-4e555ef11586'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T12:43:21.396+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2024-01-24T12:43:21.913+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T12:43:21.396+08:00
      'mgnl:lastModifiedBy': 'kristelle'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dce4094f-8a11-45f2-b1f9-beb7a8236bfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T12:43:21.397+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2024-01-24T12:43:21.914+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T12:43:21.397+08:00
      'mgnl:lastModifiedBy': 'kristelle'
      'mgnl:type': 'text'
      'text': "“Against all odds with nothing but a couple of soulless, scantily clad,\
        \ and thankfully crotchless dolls, they made us laugh, they broke our hearts,\
        \ they pushed the culture and they made history,” the actor added. “Their\
        \ work should be recognized along with the other very deserving nominees.”\
        \r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '236468b2-01f2-4a77-bef0-b0a4b1d94fad'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T12:43:21.397+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2024-01-24T12:43:21.915+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T12:43:21.397+08:00
      'mgnl:lastModifiedBy': 'kristelle'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32bac180-cc5e-43bd-87c1-271d9e5c2dee'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T12:43:21.398+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2024-01-24T12:43:21.916+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T12:43:21.398+08:00
      'mgnl:lastModifiedBy': 'kristelle'
      'mgnl:type': 'text'
      'text': "Ferrera who was given the green light for best supporting actress,\
        \ told Deadline’s Matt Grobar that she was “a little bit in shock” after the\
        \ nominations were announced — in both good and bad ways.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fca06dfe-c5af-483e-bfa6-7726495c8378'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T12:43:21.398+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2024-01-24T12:43:21.917+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T12:43:21.398+08:00
      'mgnl:lastModifiedBy': 'kristelle'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31eae5e8-ee23-48e7-a5c1-67a0646002d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T12:43:21.399+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2024-01-24T12:43:21.918+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T12:43:21.399+08:00
      'mgnl:lastModifiedBy': 'kristelle'
      'mgnl:type': 'text'
      'text': "“They’re my girls, and I want to see their incredible, amazing work\
        \ celebrated. They made history, they set a new bar,” Ferrera told Grobar.\
        \ “They not only broke box office records, but made something that resonated\
        \ around the globe, and the impact of what they made is, and will continue\
        \ to be felt in our culture. I think I join a lot of people in wanting to\
        \ see them acknowledged for that.”\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b726885-ab19-45b5-bc56-9ed06f2be1d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T12:43:21.399+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2024-01-24T12:43:21.919+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T12:43:21.399+08:00
      'mgnl:lastModifiedBy': 'kristelle'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b0057a5-74d6-4959-8507-3e272df6d166'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T12:43:21.400+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2024-01-24T12:43:21.920+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T12:43:21.400+08:00
      'mgnl:lastModifiedBy': 'kristelle'
      'mgnl:type': 'text'
      'text': "In an interview with Variety’s Angelique Jackson and Clayton Davis,\
        \ Ferrera was more blunt: “I was incredibly disappointed that they weren’\
        t nominated.”\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8e03df9-a52d-4a4c-a837-08246e647d39'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T12:43:21.400+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2024-01-24T12:43:21.921+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T12:43:21.400+08:00
      'mgnl:lastModifiedBy': 'kristelle'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4b4ea6a-59d2-4b3f-898b-7a2c70358e79'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T12:43:21.401+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2024-01-24T12:43:21.922+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T12:43:21.401+08:00
      'mgnl:lastModifiedBy': 'kristelle'
      'mgnl:type': 'text'
      'text': "The Academy in recent years has made efforts to be more representative\
        \ of society. But racial diversity and sexism still linger as problems that\
        \ it is trying to address. At last year’s awards ceremony, host Jimmy Kimmel\
        \ even joked, “How does the Academy not nominate the guy who directed ‘Avatar’\
        ? What do they think he is, a woman?”\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76bc8086-291c-4319-83f4-afd5e08c0704'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T12:43:21.402+08:00
