      'mgnl:lastModified': 2024-01-24T18:57:05.125+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': '<p>Nestlé said the “NESCAFE LATTE 3 in 1 Premix Coffee – Hazelnut”
        referred to in a recent <a href="http://www.fda.gov.ph/fda-advisory-no-2024-0048-public-health-warning-against-the-purchase-and-consumption-of-the-unregistered-food-product-nescafe-latte-3-in-1-premix-coffee-hazelnut/">FDA
        advisory</a> was imported into the Philippines by other parties without authorization
        from the regulatory agency, which is why it is not registered locally.</p>'
