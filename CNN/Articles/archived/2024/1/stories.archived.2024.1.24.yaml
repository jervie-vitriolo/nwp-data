      'mgnl:lastModifiedBy': 'kristelle'
      'mgnl:type': 'text'
      'text': "\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01c41fe3-de78-4b99-89e1-346d1e2ad875'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T15:42:14.041+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2024-01-28T17:12:04.557+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-28T17:12:04.124+08:00
      'mgnl:lastModifiedBy': 'kristelle'
      'mgnl:type': 'text'
      'text': "\"Our Embassy was able to visit the lady yesterday,\" De Vega said.\
        \ \"She assures her family that she is fine. She already has court-appointed\
        \ counsel, though we can provide her a private lawyer if she asks for it.\
        \ She denies all involvement in the crime,\"\r"
