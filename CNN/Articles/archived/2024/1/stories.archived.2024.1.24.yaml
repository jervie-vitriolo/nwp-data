      'mgnl:lastModified': 2024-01-27T15:37:43.204+08:00
      'mgnl:lastModifiedBy': 'bamba'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c20a806-d857-4f5b-9bb5-3f8e4de4782c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T13:41:28.603+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2024-01-27T15:37:43.735+08:00
