      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13f3ddc9-389e-4282-ac06-5b447b436e44'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T07:37:18.000+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-24T07:37:18.656+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T07:37:18.000+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "But speaking with a prominent voice means facing criticism. Francis’\
        \ critiques of capitalism have led to accusations that he is a “communist,”\
        \ while some politicians have questioned whether the pope was a credible voice\
        \ to speak on climate change.\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1264c1c-332c-411d-b6ce-e2b065af310d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T07:37:18.001+08:00
