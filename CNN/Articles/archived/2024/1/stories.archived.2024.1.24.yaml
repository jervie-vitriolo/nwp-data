      'mgnl:lastModified': 2024-01-24T07:35:28.378+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8d6b88c-43da-4ea5-953c-b33aa75f286d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T07:28:41.924+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-24T07:35:29.061+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T07:35:28.378+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "The previous deadliest day for IDF soldiers in Gaza since the start\
        \ of the conflict was October 31, when 16 Israeli troops died. That day also\
        \ included the previous deadliest incident, which saw 11 troops killed in\
        \ an armored personnel carrier.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '842850c1-fd78-48d0-b1e3-d9e4a41fe433'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T07:28:41.925+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-24T07:35:29.061+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T07:35:28.379+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23082009-5b45-4148-95d6-7ccd2293ca12'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T07:28:41.925+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-24T07:35:29.062+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T07:35:28.380+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': '<h2><strong>Khan Younis surrounded</strong></h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9efc7042-e7b6-45c5-a565-98d90103c6f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T07:28:41.926+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-24T07:35:29.063+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T07:35:28.380+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': '<p>In recent weeks, the Israeli military’s main focus has been in southern
        Gaza, with intense fighting around the city of Khan Younis.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7e83294-4b2f-438f-8680-cc643107f193'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T07:28:41.926+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-24T07:35:29.064+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T07:35:28.381+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d13235b-f63d-4abc-bf62-6e3ca8ad367d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T07:28:41.927+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-24T07:35:29.065+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T07:35:28.382+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "The IDF said Tuesday that the city is now surrounded, while the Hamas-controlled\
        \ Health Ministry says nearly 200 people have been killed in the past day.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b72761a0-2659-4b89-ae12-ff45ba767339'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T07:28:41.928+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-24T07:35:29.066+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T07:35:28.382+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0114dd87-d844-473d-ba09-730ea0b86ad1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T07:28:41.928+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-24T07:35:29.066+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T07:35:28.383+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "In a statement Tuesday, the IDF said “dozens of terrorists” had been\
        \ killed in the past 24 hours by IDF ground troops in coordination with the\
        \ Israeli air force.\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5980a4c-ac83-405b-b2de-e535c873692f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T07:28:41.929+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-24T07:35:29.067+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T07:35:28.384+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '664e347a-c317-4321-ac40-d2e4291ff9ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T07:28:41.929+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-24T07:35:29.068+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T07:35:28.384+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "“Over the past day, IDF troops carried out an extensive operation during\
        \ which they encircled Khan Younis and deepened the operation in the area.\
        \ The area is a significant stronghold of Hamas’ Khan Younis Brigade,” the\
        \ IDF said.\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7d60835-26df-4d5a-b8e6-c2d7d2b18cf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T07:28:41.930+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-24T07:35:29.069+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T07:35:28.385+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b438fafc-b80b-47dd-a27b-20f6c200aa8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T07:28:41.931+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-24T07:35:29.069+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T07:35:28.386+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "Hagari said Israeli soldiers continue to fight in Khan Younis, adding,\
        \ “It’s a very complicated area – very crowded, with a lot of people living\
        \ there.” One hundred Hamas fighters have been killed in the Khan Younis area\
        \ within the last day, Hagari claimed.\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb51982d-a336-455c-bdae-c08358cf5b7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T07:28:41.931+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-24T07:35:29.070+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T07:35:28.386+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef5936bf-db98-43df-be1a-96a163ada7f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T07:28:41.932+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-24T07:35:29.071+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T07:35:28.387+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "A source familiar with the matter told CNN Monday that a major Israeli\
        \ military offensive underway in western Khan Younis is expected to last several\
        \ more days. The source said Israeli troops had encircled the Khan Younis\
        \ refugee camp and were conducting raids to try and dismantle Hamas’s military\
        \ capabilities in the area.\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '007f360e-b139-49f4-92bf-c2b4711b23b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T07:28:41.933+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-24T07:35:29.072+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T07:35:28.387+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79f090d5-5cbd-441e-b8da-2d35a2f82a15'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T07:28:41.934+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-24T07:35:29.073+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T07:35:28.388+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "Medical facilities in the city have been battered amid an Israeli assault\
        \ in the area Monday, Palestinian health officials said, as the number of\
        \ people killed in Israel’s siege on Gaza continues to rise.\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71cd125f-ec09-4edf-94ff-f03151654682'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T07:28:41.934+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-24T07:35:29.073+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T07:35:28.389+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf4733ab-2eaf-4bfc-8a42-fc0f91d418dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T07:28:41.935+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-24T07:35:29.074+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T07:35:28.389+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "On Monday, the Hamas-controlled health ministry said Nasser Hospital\
        \ is receiving more patients with serious injuries than it can accommodate\
        \ and intensive care units have reached capacity.\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aed93e1e-9639-45d7-b4b1-d4e7fe75c565'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T07:28:41.936+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-24T07:35:29.075+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T07:35:28.390+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7f8a939-f0a3-484a-a696-1f771b02cf8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T07:28:41.936+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-24T07:35:29.076+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T07:35:28.391+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "This month, Israeli officials said its military will shift toward a\
        \ new, less intense phase of operations in Gaza, but a humanitarian crisis\
        \ in the enclave continues to deepen.\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70c85ed6-4d32-49d7-b6ed-bcda4d056851'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T07:28:41.937+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-24T07:35:29.077+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T07:35:28.391+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a30ad94-8e25-4820-8a7c-eb02fee2555a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T07:28:41.939+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-24T07:35:29.078+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T07:35:28.392+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "Netanyahu is facing mounting pressure both on the state of the conflict\
        \ at present and on what Gaza will look like once the fighting ends.\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3b06da1-9432-4d8f-ba79-b861a5d2ed26'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T07:28:41.940+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-24T07:35:29.078+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T07:35:28.393+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e88fb1f-458b-435c-9130-ac4f3ab04e7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T07:28:41.941+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-24T07:35:29.079+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T07:35:28.393+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "The Israeli prime minister is being pushed by the international community\
        \ – including the US, Israel’s most important ally – to allow the creation\
        \ of a viable Palestinian state. Domestically, he is being pressured to guarantee\
        \ Israel’s security, most notably from far-right members of his coalition.\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c5962f9-2c8b-4cf5-bf8b-42c3b8edfc13'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T07:28:41.941+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-24T07:35:29.080+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T07:35:28.394+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "\r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb18d74b-ebf0-40bd-a717-44d6ab8fe1b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T07:28:41.942+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-24T07:35:29.081+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T07:35:28.395+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "He has also faced growing criticism inside Israel for so far failing\
        \ to secure the release of all the hostages taken by Hamas during their October\
        \ 7 attack.\r"
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '068dfc46-0c1f-48a5-b79e-eaf4d66bdb47'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T07:28:41.943+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-24T07:35:29.082+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T07:35:28.395+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "\r"
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54123db8-3874-4f53-bcd2-427ab1b79849'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T07:28:41.944+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-24T07:35:29.082+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T07:35:28.396+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "Israel has offered a two-month ceasefire to Hamas as part of a prospective\
        \ hostage deal, Axios reported Monday, citing two unnamed Israeli officials.\
        \ Israeli officials are optimistic about Hamas’ response to that proposed\
        \ deal, CNN foreign policy analyst Barak Ravid told CNN on Monday.\r"
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e55aa54-5c7d-47c2-bd84-39b35f308ff4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T07:28:41.945+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-24T07:35:29.083+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T07:35:28.397+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': '<p><em>Tim Lister, Lauren Izso and Lauren Kent contributed to this
        report.</em></p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad6f967f-0606-4703-a191-d067d53393a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T07:28:41.946+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-24T07:35:29.084+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T07:35:28.397+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2024/01/23/middleeast/gaza-israeli-soldiers-deaths-intl-hnk/index.html">24
        soldiers killed on deadliest day for Israeli forces in Gaza combat</a>."</em></p>'
