      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T13:23:39.269+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "RBH No. 6, filed by Angara along with Senate President Juan Miguel\
        \ Zubiri and Senate President Pro Tempore Loren Legarda, proposes changes\
        \ to certain economic provisions of the charter.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d6c5076-b58c-4dec-958a-7ed784bfb016'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T13:10:30.849+08:00
