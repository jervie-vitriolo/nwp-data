      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNN) —</strong> Influencer MrBeast said on Monday
        that he had made more than $250,000 from one video posted to X, in a sign
        of just how much major internet personalities stand to make from the social
        platform’s new ad revenue sharing program.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a48395b-3c00-47db-8a9b-3a67f1ff57b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T05:04:29.324+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-24T05:04:29.758+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T05:04:29.324+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9792dc71-0f4e-4a62-b0fa-58a23466b61f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T05:04:29.325+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-24T05:04:29.759+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T05:04:29.325+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "“MY FIRST X VIDEO MADE OVER $250,000!” MrBeast, whose real name is\
        \ Jimmy Donaldson, said in a post on the platform. He also shared what appeared\
        \ to be a screenshot of X’s creator payment screen, showing the post had earned\
        \ $263,655.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27aa90f9-db01-4a40-b695-3541798eb0c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T05:04:29.325+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-24T05:04:29.761+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T05:04:29.325+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3bd68dc-08a4-4425-ae89-228cfc1bbae7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T05:04:29.326+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-24T05:04:29.762+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T05:04:29.326+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "X owner Elon Musk in July launched a program to share part of the revenue\
        \ from ads displayed in the replies to high performing content with the creators\
        \ who post it, so long as they subscribe to the platform’s premium service.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd73fb0e6-4b57-4f89-9d0a-6390752a4d3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T05:04:29.326+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-24T05:04:29.763+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T05:04:29.326+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee968f84-b832-4058-8a28-37b646e805ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T05:04:29.326+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-24T05:04:29.764+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T05:04:29.326+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "The program aimed to encourage more creators to post high quality content\
        \ to X that would be appealing to advertisers, as the company struggled to\
        \ revive its core ad business. It also put X more in line with rival social\
        \ media companies, including Meta, YouTube and TikTok, which all have systems\
        \ to pay creators for the traffic and ad revenue they help to generate.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1f2081e-2a98-46a2-bb82-bf4143d19680'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T05:04:29.327+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-24T05:04:29.765+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T05:04:29.327+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5a69221-f52c-4f82-9e4f-5c8ff4948821'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T05:04:29.327+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-24T05:04:29.766+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T05:04:29.327+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "MrBeast — who became famous for his highly produced YouTube videos\
        \ — had said last month that he didn’t plan to regularly post his work to\
        \ X.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f06de28-45d6-4217-bc6f-bf12167ed808'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T05:04:29.328+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-24T05:04:29.767+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T05:04:29.328+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1131d7b9-595d-4d2d-8de2-bfce052cf205'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T05:04:29.328+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-24T05:04:29.768+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T05:04:29.328+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "“My videos cost millions to make and even if they got a billion views\
        \ on X it wouldn’t fund a fraction of it,” he said on X, in response to a\
        \ request from Musk asking him to post his videos on the platform.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fda5d4e-fe0a-44a1-8d3f-54c273c95af2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T05:04:29.329+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-24T05:04:29.769+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T05:04:29.329+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4932e1a-2c42-48e9-9a06-2075b6ca6207'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T05:04:29.329+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-24T05:04:29.770+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T05:04:29.329+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "But last week, MrBeast decided to test the X ad revenue sharing program\
        \ by posting one of his old videos, about trying out various expensive cars,\
        \ to the platform. As of Tuesday, the video had more than 160 million views,\
        \ according to X.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3597c10e-28b2-4af9-840c-91e26e6f0b1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T05:04:29.329+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-24T05:04:29.771+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T05:04:29.329+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47a22c28-be3f-4c83-8710-3e1bc666d0cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T05:04:29.330+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-24T05:04:29.772+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T05:04:29.330+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "Following his payment from X, MrBeast said in a post on the platform\
        \ that he planned to give away the money he earned to “10 random people that\
        \ repost this and follow me” on X. He did not indicate whether he plans to\
        \ continue sharing videos on the platform.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f0e5462-a5e0-4678-8ad3-015a79acc16c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T05:04:29.330+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-24T05:04:29.773+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T05:04:29.330+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9542773f-962f-41e9-a2a4-163a1ce8a337'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T05:04:29.331+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-24T05:04:29.774+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T05:04:29.331+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "The payout to MrBeast indicates that creators can earn meaningful cash\
        \ on X’s nascent program, even though the company’s ad business is markedly\
        \ smaller than its rivals’. But even MrBeast himself cautioned that other\
        \ creators might not have the same experience.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a95e8f6f-b742-47f3-87ac-638aecbf5f6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T05:04:29.331+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-24T05:04:29.775+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T05:04:29.331+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4de5afbd-6405-4fcb-a64f-caab2ce38a52'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T05:04:29.332+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-24T05:04:29.775+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T05:04:29.332+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "“But it’s a bit of a facade,” he said in the post about his earnings.\
        \ “Advertisers saw the attention it was getting and bought ads on my video\
        \ (I think) and thus my revenue per view is prob higher than what you’d experience.”\
        \r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b788425a-666d-4d72-bfd3-f401bbe289b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T05:04:29.332+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-24T05:04:29.776+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T05:04:29.332+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90abc829-cf63-4866-896b-516f338d276e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T05:04:29.333+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-24T05:04:29.777+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T05:04:29.333+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "MrBeast’s payout was also likely boosted thanks to his significant\
        \ audience on the platform, which may have meant his post, and the ads beneath\
        \ it, received strong engagement. MrBeast has more than 27.5 million followers\
        \ on X, well above the follower counts of other well-known influencers like\
        \ Logan Paul and Charli D’Amelio.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5bc0dd1-c588-4ad7-9c5c-c1bf36e5dbf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T05:04:29.334+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-24T05:04:29.778+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T05:04:29.334+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd670224e-8a19-4d78-a612-48cde5fc8fa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T05:04:29.334+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-24T05:04:29.779+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T05:04:29.334+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "However, not everyone is pleased with X’s new creator program.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e088780-15eb-40d9-b2db-dac93f16be39'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T05:04:29.335+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-24T05:04:29.780+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T05:04:29.335+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96458c8e-c52c-44e6-8d94-9b2cf3b45f5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T05:04:29.335+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-24T05:04:29.781+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T05:04:29.335+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "Former law enforcement officer-turned-conservative political commentator\
        \ Dan Bongino, who was banned from YouTube for posting Covid-19 misinformation\
        \ in 2022, on Tuesday posted a screenshot to X showing that he’d received\
        \ a payment from the platform of just $379 and calling the payout to MrBeast\
        \ “shady.”\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b01a683e-2eac-4dc8-957e-d608a040a42d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T05:04:29.336+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-24T05:04:29.782+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T05:04:29.336+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a7baef2-6651-474e-9ade-5820f5a51490'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T05:04:29.336+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-24T05:04:29.783+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T05:04:29.336+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "Critics of X have also raised alarms that paying X Premium subscribers,\
        \ who already have their posts boosted by the platform’s algorithm, could\
        \ encourage them to post more inflammatory or offensive content in an effort\
        \ to garner more engagement.\r"
