      'mgnl:lastActivated': 2024-01-24T13:23:39.810+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T13:23:39.276+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "All 24 senators signed a manifesto against the push for Cha-cha via\
        \ people's initiative as they warned of a no-election scenario and amendments\
        \ that are seen to \"erode the nation as we know it.\"\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abf916d7-4af4-455c-bdf1-ac3b47c09c33'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T13:10:30.856+08:00
