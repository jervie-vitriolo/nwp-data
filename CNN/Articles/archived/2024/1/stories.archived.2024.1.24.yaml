      'mgnl:lastModified': 2024-01-24T22:18:40.102+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "During an ambush interview on Wednesday, Duterte also said she has\
        \ not yet spoken to the president about the elections.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b1bbf95-634c-40dc-a513-2a5673b9144c'
      'mgnl:activationStatus': true
