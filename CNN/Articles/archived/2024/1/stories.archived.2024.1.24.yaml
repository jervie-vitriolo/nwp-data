      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T07:37:17.982+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df2e5ac4-4b50-4b5c-a3d7-9932e22983d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T07:37:17.983+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-24T07:37:18.620+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T07:37:17.983+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "Cardinal Michael Czerny, who leads a Vatican department focused on\
        \ social justice, stressed that while Francis might face criticism or being\
        \ misunderstood, he has a moral imperative to speak out on behalf of Catholics.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf406df3-54db-407d-9500-755fa3aedde6'
      'mgnl:activationStatus': true
