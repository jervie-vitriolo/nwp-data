      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a3d2fc8-b89e-44c4-836e-c07bfa953e9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T23:35:06.715+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-24T23:35:07.096+08:00
