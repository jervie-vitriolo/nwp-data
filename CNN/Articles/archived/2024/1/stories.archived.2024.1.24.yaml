      'mgnl:lastModified': 2024-01-24T11:24:40.860+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "And investors seem to be cheering: Netflix’s stock jumped more than\
        \ 7% in after-hours trading Tuesday.\r"
