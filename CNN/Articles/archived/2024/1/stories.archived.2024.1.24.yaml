      'mgnl:lastActivated': 2024-01-24T20:32:36.453+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T20:32:35.948+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 24) ---</strong>
        A United Nations expert prodded the Department of Justice (DOJ) on Wednesday
        to pay close attention to the issues of red-tagging and media killings, officials
        said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80dc1251-026d-40af-9812-2f02ee57dcc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T20:32:12.445+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-24T20:32:36.453+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T20:32:35.948+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2df5143-abfa-4073-9352-acdd8ce94dc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T20:32:12.446+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-24T20:32:36.454+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T20:32:35.949+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "The Department of Justice representatives met in Manila with special\
        \ rapporteur Irene Khan, who is on visit to assess the state of freedom of\
        \ speech and expression.  \r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56b96618-3951-4473-a976-a33d7da530c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T20:32:12.446+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-24T20:32:36.454+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T20:32:35.949+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c101e36b-db03-4e03-83c9-57f3ae2a797c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T20:32:12.446+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-24T20:32:36.454+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T20:32:35.950+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "\"Yung sinasabi niyang issue ng red-tagging na sinagot naman natin;\
        \ yung sinasabi niyang impunity against media practitioners kasi ayun ang\
        \ linya niya – freedom of expression; as well as yung efforts ng Department\
        \ of Justice in preventing such impunity,\"  Justice Uundersecretary Raul\
        \ Vasquez said in a media briefing when asked about the issues that the UN\
        \ special rapporteur urged them to look into.  \r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57e81223-29cd-490a-af42-c1a92b96df13'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T20:32:12.447+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-24T20:32:36.455+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T20:32:35.950+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfda4f6a-0434-48d2-988a-b4bf93b8074c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T20:32:12.447+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-24T20:32:36.455+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T20:32:35.951+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "[Translation: She mentioned about the issue on red-tagging which we\
        \ already addressed. She also mentioned of the impunity against media practitioners,\
        \ because she is pushing for freedom of expression. She also asked about the\
        \ efforts of the Department of Justice in preventing such impunity.]  \r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afbcbb1d-d351-4a1d-a27f-cfe964ee2c7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T20:32:12.447+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-24T20:32:36.455+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T20:32:35.951+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '899d4bb1-adb4-4f25-82ad-83b478495b1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T20:32:12.448+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-24T20:32:36.456+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T20:32:35.952+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "Justice Secretary Jesus Crispin Remulla earlier drew flak for justifying\
        \ that red-tagging is part of democracy. But the department said labeling\
        \ anyone as an enemy of the state is not a government policy.  \r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daf33db2-6355-445d-acd6-e38e43035e55'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T20:32:12.448+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-24T20:32:36.456+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T20:32:35.953+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c83f7c5f-0f7d-4a7a-b013-94a1b72db0f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T20:32:12.448+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-24T20:32:36.456+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T20:32:35.953+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "“We explained that there is no policy of red tagging from this government.\
        \ If there were individual cases that need to be addressed where red tagging\
        \ happened, we ask all of the complainants and evidence be brought forth to\
        \ the Department of Justice and we will pursue appropriate cases against those\
        \ involved in red tagging,” said Justice Undersecretary Jesse Andres in the\
        \ briefing.  \r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c013d10-b18a-48c4-b349-c06c365c4e2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T20:32:12.449+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-24T20:32:36.457+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T20:32:35.954+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd26c1f4-207a-41af-8a42-4b63ecc880e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T20:32:12.449+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-24T20:32:36.457+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T20:32:35.954+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "“If there is a state actor or even a non-state actor that is involved\
        \ in red tagging, we will pursues cases against this individual to show that\
        \ it is indeed the present state policy,” he added.  \r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92c8771a-9498-452b-b527-11b9e24a9280'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T20:32:12.449+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-24T20:32:36.457+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T20:32:35.955+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb4a1b61-5725-45c5-9851-488aeb3d1f2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T20:32:12.450+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-24T20:32:36.457+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T20:32:35.955+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "The DOJ also explained to the UN special rapporteur on the promotion\
        \ and protection of the right to freedom of opinion and expression that not\
        \ all of the media killings have a direct relation to press freedom or freedom\
        \ of expression.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b6ec4b9-29c4-47e8-b278-d5bc345fddf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T20:32:12.450+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-24T20:32:36.458+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T20:32:35.956+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ea472bf-e9d7-49b2-93b6-38822d5b61b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T20:32:12.451+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-24T20:32:36.458+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T20:32:35.957+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "“What we discovered is while they are media personalities, the reason\
        \ behind their death is personal vendetta, money, love triangle,” said Andres.\
        \ “Not really related to freedom of expression even if the victims themselves\
        \ were media personalities. That is the angle we’re presenting.”  \r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c99c0787-9804-40fb-baaa-5693936a1f35'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T20:32:12.451+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-24T20:32:36.458+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T20:32:35.957+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4af4b1e5-9ac1-4beb-8474-2f2afd708f4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T20:32:12.452+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-24T20:32:36.459+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T20:32:35.958+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "The DOJ assured Khan that it is ready to provide assistance and protection\
        \ to all victims of human rights violations.  \r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31e25ba4-4f47-4b15-a169-ef7d8ac812ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T20:32:12.452+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-24T20:32:36.459+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T20:32:35.958+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec53e17b-7e75-4f0d-9eae-b5651d996987'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T20:32:12.453+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-24T20:32:36.459+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T20:32:35.959+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "“We again reiterate our offer to any victim or their families or relatives\
        \ to come forth and seek the assistance of the Department of Justice,” Vasquez\
        \ said, adding the DOJ will \"pursue with greatest vigor cases that are brought\
        \ to us by any affected individual,”\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f9ab004-fd43-4df8-8156-3161d37a4736'
      'mgnl:activationStatus': true
