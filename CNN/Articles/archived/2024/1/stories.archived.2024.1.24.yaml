      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': '<h2><strong>Password sharing and Netflix’s foray into ads&nbsp;&nbsp;</strong></h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a873baf-2d4b-41dc-945b-c40d4dd24ed4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T11:16:01.815+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-24T11:24:41.669+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T11:24:40.862+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "In the past year, the company implemented several initiatives aimed\
        \ at adding subscribers, including a password-sharing crackdown that pushed\
        \ password “borrowers” into creating their own subscriptions and introducing\
        \ an advertising-supported subscription tier for $6.99.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37fd339e-8098-4cc7-9021-da0c4e7552f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T11:16:01.816+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-24T11:24:41.669+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T11:24:40.863+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8886e6f-4c39-4a51-8484-17b3a1396209'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T11:16:01.816+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-24T11:24:41.670+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T11:24:40.864+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "The plan is significantly cheaper than Netflix’s ad-free offerings,\
        \ at $6.99 per month in the US. In October, Netflix said it raised the price\
        \ of its premium ad-free plan to $22.99 while its one-stream basic plan rose\
        \ to $11.99.\r"
    '12':
