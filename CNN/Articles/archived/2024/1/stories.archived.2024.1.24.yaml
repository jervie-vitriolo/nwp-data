      'mgnl:lastModified': 2024-01-24T11:24:40.858+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "While Netflix added 1.2 million paid subscribers in the fourth quarter\
        \ in the US, much of the strongest subscriber growth came internationally\
        \ from Europe and Asia.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
