      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fae495c-3305-4603-9557-f54abafe2739'
      'mgnl:activationStatus': true
