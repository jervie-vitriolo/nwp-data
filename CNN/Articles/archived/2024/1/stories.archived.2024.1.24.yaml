      'mgnl:lastModified': 2024-01-24T23:35:06.715+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2023/12/16/4-million-drivers-license-cards.html">Paper
        licenses out as LTO sets to deliver 4 million plastic license cards</a></strong></p>'
