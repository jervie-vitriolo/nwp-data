    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Turkish parliament approves Sweden’s NATO membership bid'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f56b9d52-dab4-4a5f-baf5-d0fa4240dd27'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T05:00:01.004+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-24T05:00:01.325+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T05:00:01.004+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The Turkish parliament voted Tuesday to
        approve Sweden’s NATO membership bid, bringing the Nordic country one step
        closer to joining the military alliance after months of delays.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96156e6e-c3b3-4f45-af0a-e2a89a8fa155'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T05:00:01.004+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-24T05:00:01.326+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T05:00:01.004+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4b8c410-56cb-42e1-88a6-150b423d4679'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T05:00:01.005+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-24T05:00:01.327+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T05:00:01.005+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "Of the 346 members of parliament who voted, 287 were in favor of Sweden’\
        s accession and 55 voted to reject it. Four others abstained from voting.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bd3581c-887f-4601-aa04-dc7d841beebd'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T05:00:01.005+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-24T05:00:01.328+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T05:00:01.005+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbbcdaa0-be5d-444f-bb82-48709f6a6dfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T05:00:01.005+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-24T05:00:01.329+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T05:00:01.005+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "The vote was the second step of Turkey’s ratification process after\
        \ the parliament’s Foreign Affairs Commission approved the bid last month.\
        \ Turkish President Recep Tayyip Erdogan can now sign the protocol into law.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '319174fd-d52b-49a0-bcc7-7d8d1f29cdcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T05:00:01.006+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-24T05:00:01.331+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T05:00:01.006+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3089f89-50b9-467e-950d-9d6fdc9baf09'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T05:00:01.006+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-24T05:00:01.332+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T05:00:01.006+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "The outcome on Tuesday cleared a significant hurdle for the Nordic\
        \ country’s accession into the military alliance, with Hungary now set to\
        \ be the only member state that has not yet ratified Sweden’s accession.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fef2cd7-3896-43b0-bd1f-4634da3169f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T05:00:01.006+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-24T05:00:01.333+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T05:00:01.006+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68bb9633-9059-443e-9fdc-85b6f9ed6f55'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T05:00:01.007+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-24T05:00:01.335+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T05:00:01.007+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "However, on Tuesday, Hungary’s Prime Minister Victor Orban said he\
        \ had invited his Swedish counterpart Ulf Kristersson to visit Hungary to\
        \ negotiate the terms of Sweden’s accession.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d4aa391-adea-4e1a-a07e-37876069e691'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T05:00:01.007+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-24T05:00:01.336+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T05:00:01.007+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ba998b0-6f0c-42d7-8f40-ac03be70e110'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T05:00:01.007+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-24T05:00:01.337+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T05:00:01.007+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "Sweden and Finland applied for NATO membership in May 2022 following\
        \ Russia’s invasion of Ukraine earlier that year. Finland joined NATO in April\
        \ 2023, doubling the alliance’s border with Russia, but Sweden has faced numerous\
        \ delays in its path to accession.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd78e563b-fadc-406e-9794-8e9f0ce3c135'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T05:00:01.008+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-24T05:00:01.339+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T05:00:01.008+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7db30f7d-4c7d-4712-b7df-fa80a4043003'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T05:00:01.008+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-24T05:00:01.340+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T05:00:01.008+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "Erdogan initially objected to Sweden’s membership bid, accusing Swedish\
        \ officials of being too lenient on militant groups, including the Kurdistan\
        \ Workers’ Party (PKK). Since applying, Sweden has tightened its anti-terror\
        \ legislation and agreed to work more closely with Turkey on security concerns.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65377a37-f9f9-42ab-8242-b4178e6330c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T05:00:01.009+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-24T05:00:01.341+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T05:00:01.009+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a788c2e0-cd13-4875-97c2-9b2b225c19bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T05:00:01.009+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-24T05:00:01.343+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T05:00:01.009+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "Erdogan’s approval of Sweden’s accession bid also rides on a commitment\
        \ by the United States, with the Turkish president signaling that he won’\
        t sign the protocol into law unless the US approves the sale of F-16 fighter\
        \ jets to Turkey.\r"
    '15':
