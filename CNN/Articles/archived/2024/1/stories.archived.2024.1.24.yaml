      'text': '<p><strong>Metro Manila (CNN Philippines, January 24) ---</strong>
        Davao del Norte 1st district Rep. Pantaleon Alvarez on Wednesday claimed that
        House Speaker Martin Romualdez could be gunning for a higher post in the next
        elections amid the strong push by the lower chamber to amend the 1987 Constitution.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c8a1a34-0255-4033-8de4-98d836e2348b'
