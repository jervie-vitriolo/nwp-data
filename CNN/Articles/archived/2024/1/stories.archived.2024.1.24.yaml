    'template': '1'
    'title': 'Marcos open to change Constitution to fit ''globalized world''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb27be69-ecdb-4aad-ba39-c4c8cc2e798a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T10:46:57.591+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-24T11:10:32.785+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T11:10:32.341+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 24) —</strong> President
        Ferdinand Marcos Jr. said the 1987 Constitution has to be updated to boost
        the country''s economic growth.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f6a5e01-3c04-4438-9cf4-4fde3b885e1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T10:46:57.592+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-24T11:10:32.786+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T11:10:32.342+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88ac14b4-3dae-4e31-980f-c58d76c8c8af'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T10:46:57.592+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-24T11:10:32.786+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T11:10:32.342+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': '<p>"The 1987 Constitution was not written for a globalized world,"
        Marcos said in a one-on-one interview with GMA News anchor Pia Arcangel on
        Tuesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17ae7271-661a-40f2-bb04-ee06e52055a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T10:46:57.592+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-24T11:10:32.786+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T11:10:32.343+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '280da2b6-7b2a-4812-8ccb-9247b3bfb481'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T10:46:57.593+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-24T11:10:32.787+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T11:10:32.343+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "\"We have to adjust so that we can increase the economic activities\
        \ in the Philippines, we can attract more foreign investors,\" he added.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b3b2d9e-9e79-4e0f-bfee-19333fbb49e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T10:46:57.593+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-24T11:10:32.787+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T11:10:32.344+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b4617a8-2fc8-42e1-9791-9b455c598d6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T10:46:57.593+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-24T11:10:32.787+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T11:10:32.345+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "Marcos also said the economic provisions of the Constitution should\
        \ be prioritized to reduce barriers and lure foreign businesses.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8b17b1b-8890-4cc9-91f2-4ebdcb7b9a98'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T10:46:57.594+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-24T11:10:32.788+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T11:10:32.345+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3b39942-ff30-4f72-b391-dd7dfc42b988'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T10:46:57.594+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-24T11:10:32.788+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T11:10:32.346+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "The Constitution restricts foreign ownership to 40% of public services\
        \ such as energy, water, and transportation. It also prevents foreigners from\
        \ owning land in the country, which Marcos said he refuses to amend.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99a0cb61-db3c-490c-8680-a9acba30db58'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T10:46:57.594+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-24T11:10:32.788+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T11:10:32.346+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88d57a77-81d5-4884-b145-308a33bcb5eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T10:46:57.595+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-24T11:10:32.789+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T11:10:32.347+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "Marcos claimed that affluent foreigners paying large sums of money\
        \ to buy property will cause land values to rise.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78612a18-9ac9-4884-bd0e-47b5c8e27c23'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T10:46:57.595+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-24T11:10:32.789+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T11:10:32.347+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c15ba6db-5da3-4946-8cf8-f2cde6586dfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T10:46:57.595+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-24T11:10:32.789+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T11:10:32.348+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "\"The old residents cannot pay for the real estate tax, kasi nawala\
        \ na sa market nila, tapos papaalisin natin iyang mga iyan (because it's no\
        \ longer within their market, and they would be driven away). I don't think\
        \ I agree with that,\" he stressed.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '656b0ba8-df9a-42cb-bb41-bbe34eaf8ceb'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T10:46:57.596+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-24T11:10:32.790+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T11:10:32.348+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cd18d67-2b16-408d-ba8f-7ea12df32194'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T10:46:57.596+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-24T11:10:32.790+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T11:10:32.349+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': '<p>The president added that he is willing to discuss full foreign ownership
        of corporations "except in critical areas, such as power generation, media,
        [and] all the strategic areas that we cannot allow to be influenced by a foreign
        entity, be it a corporation or another country."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '714b7e3f-20d7-4bee-a5bd-8e8e689b693e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T10:46:57.597+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-24T11:10:32.790+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T11:10:32.349+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b77e2a9e-fc8b-4d39-8a1d-a5fe95815dbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T10:46:57.597+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-24T11:10:32.791+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T11:10:32.350+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "Marcos also said he does not rule out amending the Constitution's political\
        \ clauses.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26ad20bf-9eab-4503-8f7c-6c2e46a81254'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T10:46:57.597+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-24T11:10:32.791+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T11:10:32.350+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b845680b-3a0b-41f6-a57a-8661f74b6d3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T10:46:57.598+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-24T11:10:32.791+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T11:10:32.351+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "\"We can have these discussions later on. But for the present day,\
        \ my concern is the economic provisions, and I don't want to confuse the issue\
        \ any longer,\" he explained.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95252016-db8a-4eb1-81f2-3bd16c4fd988'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T10:46:57.598+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-24T11:10:32.792+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T11:10:32.351+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6bdc8e3-c5fd-46a4-9075-2ebbaa7d7f4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T10:46:57.599+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-24T11:10:32.792+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T11:10:32.352+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "The president raised the issue of constitutional term limitations,\
        \ saying he does not know yet if extending it could be beneficial to the country.\
        \ He pointed out that mayors who have run out of terms nominate their wives\
        \ or children for the position while running for vice mayor.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63b418ae-eb49-4b8b-86df-5e1a1e19eb15'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T10:46:57.599+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-24T11:10:32.792+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T11:10:32.353+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '894dcf95-9a80-4bbe-9583-fd31d892f4e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T10:46:57.600+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-24T11:10:32.793+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T11:10:32.353+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "\"Let me just continue talking about it and see what's the best thing\
        \ we can do. I do not want to jeopardize the success of the amendments to\
        \ the economic provisions by putting any other issues. Let's keep the issue\
        \ clear,\" Marcos said.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c79c71ac-c122-4e9b-b7cd-3a867b71c766'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T10:46:57.600+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-24T11:10:32.793+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T11:10:32.354+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44db065b-60e8-4d99-af3e-16f4a59f2152'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T10:46:57.601+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-24T11:10:32.793+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T11:10:32.354+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': '<p>Critics of charter change have warned that it is motivated by a
        desire to modify the political system and remove term limits, particularly
        those for the president, who can currently serve only one six-year term.</p>'
