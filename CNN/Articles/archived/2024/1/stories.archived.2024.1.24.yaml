      'mgnl:lastActivated': 2024-01-24T22:04:01.243+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T22:04:00.851+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb9e51df-cbca-4bef-a8b1-4bd4b60305a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T22:04:00.851+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-24T22:04:01.244+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T22:04:00.851+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "Trillanes questioned where the “scandalous” amount of money went, saying\
        \ state auditors should scrutinize the projects implemented by the local government.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eabf7f64-c0dd-49fd-a633-82bdd846567a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T22:04:00.852+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-24T22:04:01.245+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T22:04:00.852+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ace705d-4882-4c5b-8b1d-663e1bfa6bb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T22:04:00.852+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-24T22:04:01.246+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T22:04:00.852+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "Speaking at a politics podcast, the former senator said documents he\
        \ obtained from the budget department showed that there were several flood\
        \ control projects in the district.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '301503fa-e5e1-4860-8cc8-b2c0712d8ff3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T22:04:00.852+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-24T22:04:01.247+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T22:04:00.852+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98cb8e1a-518b-4bf4-9ac2-72af9d7cfcce'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T22:04:00.853+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-24T22:04:01.248+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T22:04:00.853+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "“Ang tanong dito, saan mo nilagay?” Trillanes said, referring to the\
        \ hefty allocation, during his guesting at journalist Christian Esguerra's\
        \ \"Facts First\" podcast.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ad6f530-2962-46f1-bf4d-a391ef3ecee3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T22:04:00.853+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-24T22:04:01.249+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T22:04:00.853+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74cf14c4-0953-436a-ba22-351284cfd27a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T22:04:00.854+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-24T22:04:01.250+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T22:04:00.854+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "“Andoon, makikita mo puro mga flood control projects, mga drainage,”\
        \ he continued. “Kasi ito daw, according sa mga insiders sa ganyang kalakaran,\
        \ yan daw mga flood control projects, yan yung may pinakamalaking pinagkakakitaan\
        \ kasi bubuksan lang daw kaunti yung kalye, then isasara na…Eh ang laki ng\
        \ kinikita dyan.”\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c149d87e-d6c2-4f8c-b7df-f5c8ff0be2da'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T22:04:00.854+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-24T22:04:01.251+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T22:04:00.854+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19dd0efb-3e50-446c-bae5-262f64a610e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T22:04:00.854+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-24T22:04:01.252+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T22:04:00.854+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "[Translation: The question here is where did you put the money? There,\
        \ you can see that there were a lot of flood control and drainage projects.\
        \ According to insiders, projects like these yield the highest amount of profit\
        \ because you’ll just open the roads, and then close them again. You get a\
