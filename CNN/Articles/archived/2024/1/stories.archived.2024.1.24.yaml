    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'DTI approves price hikes for more basic goods  '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62d12bb3-2450-4333-9119-1bd93b14b7cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T22:51:19.025+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-24T22:51:19.309+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T22:51:19.037+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 24) —</strong> The
        Department of Trade and Industry (DTI) approved on Wednesday price increases
        for more basic goods, the second batch of hikes for this month alone.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '249d5555-93cb-4c05-8631-ca07f4214cfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T22:51:19.025+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-24T22:51:19.310+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T22:51:19.025+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "The DTI said it is looking into setting suggested retail prices (SRP)\
        \ only during calamities. It added that nine more stock-keeping units (SKUs)\
        \ were raising prices by up to 15%.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '745d9ac5-cd82-4592-a7a6-3b4a6d109087'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T22:51:19.026+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-24T22:51:19.311+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T22:51:19.026+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "The price hike ranged from ₱1.50 to ₱6.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfbf6373-29f8-490e-9383-975bfa69e36e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T22:51:19.026+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-24T22:51:19.312+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T22:51:19.026+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "This includes canned sardines from ₱2 to ₱3.59, powdered milk from\
        \ ₱3.50 to ₱6, and toilet soap from ₱1.50 to ₱4 due to higher input costs.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b36238a7-87d8-468c-b8b1-762052549e9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T22:51:19.026+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-24T22:51:19.313+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T22:51:19.026+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "The DTI said this is the second tranche of basic goods with higher\
        \ suggested retail prices this January,  followed by salt and coffee.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'decba73e-6959-49e4-8f8b-354198e06890'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T22:51:19.027+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-24T22:51:19.314+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T22:51:19.027+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "It added that it is studying whether it could do away with regularly\
        \ setting SRPs.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63977f78-51fc-4781-8b49-e539273f254a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T22:51:19.027+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-24T22:51:19.315+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T22:51:19.027+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "“Ang sinasabi po namin sa DTI, whether kailangan bang gano'n na regular\
        \ siyang nilalabas or ilalabas lang siya sa panahon ng kalamidad kung [kailan]\
        \ merong price freeze,\" Trade Assistant Secretary Amanda Nograles said in\
        \ a press briefing. \"Anong magiging effective way para maproteksyunan 'yung\
        \ konsyumer at tsaka mga negosyo.”\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee3d8627-49f0-4c01-af8d-6d8ad4572bc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T22:51:19.027+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-24T22:51:19.316+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T22:51:19.027+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "[Translation: What we are saying in DTI, is whether we need to issue\
        \ the SRP bulletin regularly or if we should just release it when there is\
        \ a calamity, when there is a price freeze. We’re weighing the effective way\
        \ to do that will protect the consumer and those in businesses.]\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29b4eacc-0d15-4b1d-bdad-9c778acfc66c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T22:51:19.028+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-24T22:51:19.317+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T22:51:19.028+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "The possible SRP removal is a welcome move for one supermarket group.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27fd4d87-2b4f-445f-bd79-1dc53356a0a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T22:51:19.028+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-24T22:51:19.318+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T22:51:19.028+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "“We are against SRP because it limits the margins…Not that we have\
        \ to make a lot of profit, but you have to cover your costs,” PH Amalgamated\
        \ Supermarkets Association President Steven Cua said in an interview.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85336f33-0dcb-4252-aac7-e22eceefefd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T22:51:19.029+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-24T22:51:19.319+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T22:51:19.029+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "The group added that the DTI only monitors nearly 300 of over 15,000\
        \ supermarket items, such as canned fish, canned meat, condiments, dairy products,\
        \ and pasta.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bafb35db-e156-42e5-b0f0-5209143374c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T22:51:19.029+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-24T22:51:19.320+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T22:51:19.029+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "The trade department said that pending price adjustments will not be\
        \ affected.\r"
