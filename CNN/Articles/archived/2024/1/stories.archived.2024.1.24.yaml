    'embedsource': '<div itemscope itemtype="https://schema.org/VideoObject"><meta
      itemprop="name" content="Deadlock | Politics as usual" /><meta itemprop="description"
      content="It''s a deadlock on charter change as the Senate decides to suspend
      the discussions because of the continuing people''s initiative supported by
      leaders at the House of Representatives.<br /><br />After agreeing to President
      Bongbong Marcos'' request for the Senate to lead the review of the 1987 Constitution,
      senators — in a manifesto — now unanimously thumb down the people''s initiative
      which they say is a brazen attempt to violate the Constitution and undermine
      the country''s democracy.<br /><br />But, House Speaker Martin Romualdez says
      it''s a direct expression of the people''s will while denouncing allegations
      of bribery in persuading citizens to sign the petition.<br /><br />President
      Marcos gives way to the Commission on Elections to do its job in validating
      the signatures.<br /><br />Join our chief correspondent and anchor Pia Hontiveros
      on Politics as usual — your weekly political appointment fix.<br /><br />Visit
      our website for more #NewsYouCanTrust: https://www.cnnphilippines.com/<br /><br
      />Follow our social media pages:<br /><br />• Facebook: https://www.facebook.com/CNNPhilippines<br
      />• Instagram: https://www.instagram.com/cnnphilippines/<br />• Twitter: https://twitter.com/cnnphilippines"
      /><meta itemprop="uploadDate" content="2024-01-24T13:19:55.000Z" /><meta itemprop="thumbnailUrl"
      content="https://s1.dmcdn.net/v/Vd4cm1biGwPLg3t7x/x180" /><meta itemprop="duration"
      content="P1678S" /><meta itemprop="embedUrl" content="https://geo.dailymotion.com/player/x1utf.html?video=x8rqy0g"
      /><script src="https://geo.dailymotion.com/player/x1utf.js" data-video="x8rqy0g"></script></div>'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b09d0fa9-ff13-4aff-b6ea-2741bd5f2e63'
    'lead': 'It''s a deadlock on charter change as the Senate decides to suspend the
      discussions because of the continuing people''s initiative supported by leaders
      at the House of Representatives.


      After agreeing to President Bongbong Marcos'' request for the Senate to lead
      the review of the 1987 Constitution, senators — in a manifesto — now unanimously
      thumb down the people''s initiative which they say is a brazen attempt to violate
      the Constitution and undermine the country''s democracy.


      But, House Speaker Martin Romualdez says it''s a direct expression of the people''s
      will while denouncing allegations of bribery in persuading citizens to sign
      the petition.


      President Marcos gives way to the Commission on Elections to do its job in validating
      the signatures.


      Join our chief correspondent and anchor Pia Hontiveros on Politics as usual
      — your weekly political appointment fix.'
