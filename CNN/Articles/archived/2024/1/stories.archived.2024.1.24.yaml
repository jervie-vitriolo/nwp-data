      'mgnl:lastModified': 2024-01-24T22:18:40.101+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "Marcos said he has yet to discuss with Duterte her political plans.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f3cbc76-3687-4ccc-bce5-7eaf0a6861ae'
