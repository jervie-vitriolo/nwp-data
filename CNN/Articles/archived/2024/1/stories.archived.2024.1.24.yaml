      'mgnl:type': 'text'
      'text': '<p>House Speaker Martin Romualdez already <a href="https://www.cnnphilippines.com/news/2024/1/22/romualdez-denies-order-signature-peoples-initiative.html#google_vignette">denied</a>
        claims that he ordered congressmen to gather signatures to support the move.
        He also said that people’s initiative is “a direct expression of the people’s
        will” and that the lower chamber “respects and supports the people’s initiative
        as an independent citizens driven process.”&nbsp;</p>'
