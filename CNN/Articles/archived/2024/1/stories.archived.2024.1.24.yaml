      'mgnl:lastModified': 2024-01-24T07:37:18.004+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "Some of the internal opposition to the pope has intensified following\
        \ his move to authorize the blessings of same-sex couples. The Vatican doctrine\
        \ office’s ruling that priests can bless couples in “irregular” situations\
        \ saw bishops in Africa said they “generally prefer” not to bless same-sex\
        \ couples.\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8b4fbbc-7bd7-40f7-a600-ae6f7a619430'
