      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Pope Francis frequently speaks out on issues
        such as war, migration and climate change, according to a senior Vatican cardinal,
        to warn world leaders they are making “suicidal” decisions.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a22d9c8-e1b1-41e3-8da7-4341d37928a2'
      'mgnl:activationStatus': true
