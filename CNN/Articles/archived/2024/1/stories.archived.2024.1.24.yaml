      'mgnl:lastModified': 2024-01-24T23:35:06.716+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "Mendoza said if the LTO would go on with the donation, a new contract\
        \ should be drafted since it would need to incorporate the guidelines which\
        \ the Department of Transportation (DOTr) would formulate.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72c66912-20c7-4b37-9faa-1088eee163fd'
