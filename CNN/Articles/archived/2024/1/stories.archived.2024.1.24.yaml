      'mgnl:lastModifiedBy': 'bamba'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 24) —</strong> Senator
        Bato dela Rosa on Wednesday said members of the upper house felt like they
        were fooled when efforts to push for charter change via people’s initiative
        started without their knowledge.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8114464-fd99-4843-ae01-9b56da0bf4a0'
      'mgnl:activationStatus': true
