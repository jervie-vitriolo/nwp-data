      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a271f10-0581-4c32-a6fc-9bbf7e81ccc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T23:35:06.717+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-24T23:35:07.100+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T23:35:06.717+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "Mendoza said the plastic cards had not been delivered as both parties\
        \ were still waiting for the guidelines.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69f11024-2b73-4c11-87b6-2afe216fb9de'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T23:35:06.717+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-24T23:35:07.101+08:00
