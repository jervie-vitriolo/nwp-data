      'mgnl:lastModified': 2024-01-24T13:23:39.266+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '646e7b33-919f-4e38-af42-012c32fb8615'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T13:10:30.848+08:00
