    'lead': 'Taun-taon, hindi nawawala ang suliranin natin sa basura, lalo na sa plastic.


      Ayon sa 2021 world bank study, nasa 2.7 million tons ng plastic waste, ang nalilikha
      ng Pilipinas at 20% nito ay napupunta sa ating mga karagatan.


      Kaya naman ngayong Zero Waste Month, alamin natin kung ano ang puwede nating
      gawin para malinis ang ating kapaligiran?


      Makakasama si Philippine Alliance for Recycling and Materials Sustainability
      Vice President, Bert Guevara.'
