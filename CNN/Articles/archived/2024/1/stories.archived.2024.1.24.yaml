      'mgnl:lastModified': 2024-01-24T22:18:40.107+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "The vice president merely said the \"confusion\" surrounding her statement\
        \ is because people have taken a “piecemeal” approach in interpreting it.\r"
