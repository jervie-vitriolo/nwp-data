      'mgnl:lastModified': 2024-01-24T13:23:39.270+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "Senator Bong Revilla urged his fellow congressmen to focus on President\
        \ Ferdinand Marcos Jr.'s pronouncements that the priority should be amendments\
        \ to the economic provisions of the 1987 Constitution.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ed64110-3fc2-431b-ad6d-c252a38b33e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T13:10:30.850+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-24T13:23:39.806+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T13:23:39.270+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b178fd4-9e6c-453a-a1fd-2f111afc7cfc'
