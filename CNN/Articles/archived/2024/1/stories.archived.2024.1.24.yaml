      'mgnl:lastActivated': 2024-01-24T15:02:56.619+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T15:02:56.122+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd01f1878-1343-425e-a3cb-8179ece64ab3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T15:01:47.681+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-24T15:02:56.619+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T15:02:56.123+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "Salceda said the timeline for filing the petition for constitutional\
        \ amendments with the Commission on Elections will depend on how fast the\
        \ poll body can validate the signatures submitted from local government units.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c990ee4e-08c6-48df-bb1e-e2fd78e58606'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T15:01:47.681+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-24T15:02:56.619+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T15:02:56.123+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d0d68fb-78fc-4dee-a38f-2a8f057173c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T15:01:47.682+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-24T15:02:56.620+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T15:02:56.124+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="http://https://www.cnnphilippines.com/news/2024/1/23/marcos-comelec-cha-cha-signature-validation.html">Marcos:
        Let Comelec validate Cha-cha signatures</a></strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f770b5e0-beb0-4bc7-b126-90f3f73fe845'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T15:01:47.682+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-24T15:02:56.620+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T15:02:56.124+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, he downplayed the <a href="https://www.cnnphilippines.com/news/2024/1/23/senate-manifesto-people-initiative.html">manifesto
        signed by all 24 senators</a> on Tuesday opposing people''s initiative as
        a method of amending the Constitution, saying it''s time for the people''s
        voices to be heard.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '659c49af-f818-496f-84d0-29f23cff877f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T15:01:47.683+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-24T15:02:56.620+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T15:02:56.125+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5f63510-a4d3-4bc3-8884-0e86401497a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T15:01:47.684+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-24T15:02:56.621+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T15:02:56.125+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "\"Sa tao naman tayo makinig, hindi sa 24 tao... Kung anim sa kanila\
        \ the way they want it, only 7 senators can trump the voice of the 12% of\
        \ the population?\" Salceda said.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41a1aa3d-92f2-45d6-ad29-e65ed23dd70a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T15:01:47.684+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-24T15:02:56.621+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T15:02:56.126+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c1b24ed-0f38-4a06-af5b-f433f5c6c07d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T15:01:47.685+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-24T15:02:56.621+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T15:02:56.126+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "\"Madali naman mag-name calling. Pero yung 12.1% of the population\
        \ that signed on, I think masyado namang mababaw tingin mo sa mga taong ganoon.\
        \ Hindi mo basta-basta mapapapirma yun,\" he added.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97adff80-145e-454d-8614-e266ce28c2bf'
      'mgnl:activationStatus': true
