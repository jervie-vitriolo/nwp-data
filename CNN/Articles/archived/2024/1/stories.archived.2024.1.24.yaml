      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Netflix announced a major boost in sign-ups
        in the fourth quarter on Tuesday. The company added more than 13 million subscribers
        for the quarter, compared to Wall Street’s expectation of 8.7 million.&nbsp;&nbsp;</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c41fa85f-77a8-482c-af0a-1a4ed7d0da93'
      'mgnl:activationStatus': true
