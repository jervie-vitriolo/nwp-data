      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '361a90fe-b79f-44d7-9135-760396122721'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T11:16:01.818+08:00
