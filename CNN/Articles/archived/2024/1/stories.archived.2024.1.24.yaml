      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 24)</strong> — Vice
        President Sara Duterte on Wednesday said she has not yet received any document
        from the International Criminal Court (ICC) after former Senator Antonio Trillanes
        IV said she was named as one of the respondents in the tribunal’s drug war
        probe.</p>'
