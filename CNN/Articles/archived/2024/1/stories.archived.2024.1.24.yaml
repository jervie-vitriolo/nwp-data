      'mgnl:lastActivated': 2024-01-24T13:23:39.802+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T13:23:39.265+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '474581af-723a-4cef-b5bc-b30a892e1cf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T13:10:30.847+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-24T13:23:39.803+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T13:23:39.265+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "\"Because the PI is apparently continuing and reports are 'congressmen\
        \ are behind it', hence our question is: why are congressmen in effect pushing\
        \ two modes?\" Pimentel said. \"There is bad faith somewhere.\"\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '529b94bf-e4e8-4494-937b-a4835e4634dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T13:10:30.847+08:00
