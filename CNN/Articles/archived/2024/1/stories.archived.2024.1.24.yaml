    'title': 'French mother sentenced to prison after leaving child to live alone
      for two years'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5e40b4c-e1b4-405a-8f3f-ea4b79bbbce4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T11:20:05.008+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-24T11:24:04.398+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T11:24:04.016+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — A mother in France was sentenced to 18
        months in prison last week for abandoning her 9-year-old child, according
        to CNN affiliate BFMTV.&nbsp;&nbsp;</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '894658f2-aae7-409a-887e-28c585bdeff4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T11:20:05.009+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-24T11:24:04.399+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T11:24:04.017+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a92dba89-12fe-451e-b894-9e20bc306dd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T11:20:05.009+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-24T11:24:04.400+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T11:24:04.017+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "BFMTV reported that the boy had been left to live alone in the family’\
        s apartment in the town of Nersac in the Charente region for two years, from\
        \ 2020 to 2022, and appeared to survive on cake, canned goods, and stolen\
        \ tomatoes.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9c30dfe-3601-4ebb-838f-94e78772b9eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T11:20:05.009+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-24T11:24:04.401+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T11:24:04.018+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60a754d0-69a1-4c3f-aaa0-583e5f706334'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T11:20:05.010+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-24T11:24:04.401+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T11:24:04.018+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "According to BFMTV, the child’s mother lived with her partner in another\
        \ apartment five kilometers (3.1 miles) away and would only visit the child\
        \ from “time to time.”\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01604712-2608-4066-be4d-68744b080ba9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T11:20:05.010+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-24T11:24:04.402+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T11:24:04.019+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '845a36aa-6caa-4e00-87e6-d03cff5830ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T11:20:05.011+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-24T11:24:04.403+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T11:24:04.019+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "The Mayor of Nersac, Barbara Couturier, as reported by BFMTV, said\
        \ the child often did not have hot water or heating. Nevertheless, he continued\
        \ attending school during this time and was a good student, Couturier also\
        \ stated.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d5cf1f5-6848-42a1-9a2d-e5dee241a6f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T11:20:05.011+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-24T11:24:04.404+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T11:24:04.019+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e125d5e3-268b-4229-8486-24afd6512a69'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T11:20:05.012+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-24T11:24:04.405+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T11:24:04.020+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "Couturier said she alerted the local and national police about the\
        \ situation after the mother asked social services to help buy food.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aefb66b9-0c41-460e-8f73-b26fa7fbed28'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T11:20:05.012+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-24T11:24:04.406+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T11:24:04.020+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a183856e-d36c-496f-a7a3-bb4aebc9d2b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T11:20:05.013+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-24T11:24:04.406+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T11:24:04.021+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "“I met his mom on May 2022. She came to tell us that she had financial\
        \ problems, and we gave her four vouchers for food, but she took some processed\
        \ food products instead so that got me suspicious. Some residents told me\
        \ that there was a child living alone, so I connected the two things and I\
        \ called the local police and the national police,” Couturier explained.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '503ea4d4-b61a-4830-b39e-23313ba3645e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T11:20:05.013+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-24T11:24:04.407+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T11:24:04.022+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '941f1191-847c-4f5e-ae0c-9dee59b5d5e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T11:20:05.013+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-24T11:24:04.408+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T11:24:04.022+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "Couturier stated that the child had been under the care of social services\
        \ since September 19, 2022.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '974cdd33-4716-4b6a-8316-17fa36f0c7a5'
      'mgnl:activationStatus': true
