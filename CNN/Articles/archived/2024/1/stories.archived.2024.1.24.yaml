      'jcr:uuid': '7f739b19-c2f7-4da9-be09-31fd1387cbdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T07:37:18.001+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-24T07:37:18.658+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T07:37:18.001+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "Czerny admitted there is “resistance” to Francis’ progressive message,\
        \ but said the pope will “continue to be criticized” because he’s touching\
        \ on “well-to-do-interests” that are both financial and political.\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed021b8c-d10f-487e-a6e8-0a81f29aa4ee'
      'mgnl:activationStatus': true
