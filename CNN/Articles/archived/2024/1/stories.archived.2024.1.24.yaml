      'mgnl:type': 'text'
      'text': "There is empirical evidence that supports the notion women are overlooked\
        \ by the Academy. A sweeping 2020 study from Emerson College, titled “Oscar\
        \ is a Man: Sexism and the Academy Awards,” found that the winners of the\
        \ best picture category are nearly twice as likely to feature male lead actors.\
