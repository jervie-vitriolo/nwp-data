      'text': "The promo will run from 5 a.m. to 11:59 p.m. in all Starbucks stores\
        \ nationwide. But for eligible solo parents, it will only apply to those in\
        \ Mandaluyong City, Quezon City, San Pablo City, and Angeles City, Pampanga.\r"
    '11':
