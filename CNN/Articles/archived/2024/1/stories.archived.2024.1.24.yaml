      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b44afd3f-ec1b-4ff9-8375-eefec049ac2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T23:35:06.712+08:00
      'mgnl:createdBy': 'vince'
