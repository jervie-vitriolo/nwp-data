      'mgnl:lastModified': 2024-01-24T11:24:40.867+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2ec0ebe-2ec4-4678-b70a-e4bc8a9417fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T11:16:01.819+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-24T11:24:41.673+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T11:24:40.868+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "On the company’s fourth-quarter earnings call, Netflix co-CEO Greg\
        \ Peters said he had high hopes for Netflix’s ability to snatch ad dollars\
        \ from traditional TV competitors.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49dfeb7e-3b82-48d3-8f11-c0bddbf3db2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T11:16:01.819+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-24T11:24:41.673+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T11:24:40.868+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3626ea3-aa28-4c11-9c3c-a87b4e77aa16'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T11:16:01.819+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-24T11:24:41.674+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T11:24:40.869+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "“We know ad dollars follow engagement. We’ve got the most engaged audience\
        \ so we believe we’re well positioned to capture some of that ad spend that\
        \ shifts from linear to streaming,” he said.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd250bb8-c265-402b-a3be-a12d6b089dff'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T11:16:01.820+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-24T11:24:41.675+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T11:24:40.870+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a15ecce-6c51-48ac-a123-096bc10c8a55'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T11:16:01.820+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-24T11:24:41.675+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T11:24:40.871+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "In Tuesday letter to shareholders, Netflix declared its password-sharing\
        \ crackdown a success, as well.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8b340b5-e2d9-4241-8026-ee850fdd488c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T11:16:01.821+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-24T11:24:41.676+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T11:24:40.871+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d4163bc-773b-4ed3-80c3-2ec5d59a887c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T11:16:01.821+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-24T11:24:41.677+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T11:24:40.872+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "“We believe we’ve successfully addressed account sharing, ensuring\
        \ that when people enjoy Netflix they pay for the service too,” it said.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59f3abf3-2da2-4f22-8762-287bdf4cf53f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T11:16:01.822+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-24T11:24:41.677+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T11:24:40.873+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f94075f-7b0f-4b83-9680-2682234238d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T11:16:01.822+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-24T11:24:41.678+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T11:24:40.873+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "Netflix finished 2023 with 12% revenue growth, up from 6% growth in\
        \ 2022. The company posted revenue of $8.8 billion for the fourth quarter\
        \ but came short of Wall Street’s expectations for earnings-per-share at $2.11,\
        \ according to Factset estimates.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48023f32-3bd6-4983-ba49-3ba386865544'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T11:16:01.823+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-24T11:24:41.678+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T11:24:40.874+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cc3475b-6ae0-4723-85ff-42fa2cdfa3cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T11:16:01.823+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-24T11:24:41.679+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T11:24:40.875+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': '<h2><strong>Gaming, sports and entertainment&nbsp;&nbsp;</strong></h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '677fb41b-5a5b-4dce-b851-68206a7c121c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T11:16:01.824+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-24T11:24:41.680+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T11:24:40.875+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "Last year was turbulent for the entertainment industry as both writers\
        \ and actors went on strike for several months. Netflix, however, has recently\
        \ made investments to diversify its business outside of scripted programming.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52921afa-8afb-481c-9ae6-c49d8a0d18e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T11:16:01.825+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-24T11:24:41.680+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T11:24:40.876+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '096f5f62-edc6-4663-9524-8ea9cf295740'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T11:16:01.825+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-24T11:24:41.681+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T11:24:40.877+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "Looking ahead to 2024, Netflix said it sees “big opportunities” to\
        \ further improve its core TV and film content, while also broadening its\
        \ offering into gaming, live entertainment and sports programming.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2225f06a-cf4c-46ee-9639-5e67152854b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T11:16:01.826+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-24T11:24:41.681+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T11:24:40.877+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be069d33-d5e0-4d6e-bd8b-127877aa4e77'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T11:16:01.826+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-24T11:24:41.682+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T11:24:40.878+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "Earlier on Tuesday, Netflix announced that it had acquired the exclusive\
        \ rights to air “WWE Raw” live, currently seen on Comcast’s USA cable network.\
        \ The 10-year deal is valued at more than $5 billion, according to a company\
        \ filing.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '625711cc-05f0-497f-9822-cee1b1103d72'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T11:16:01.827+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-24T11:24:41.683+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T11:24:40.879+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be496129-31dd-4193-a0b9-e164b37af3d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T11:16:01.828+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-24T11:24:41.683+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T11:24:40.879+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "On Netflix’s earnings call Tuesday, co-CEO Ted Sarandos said the WWE\
        \ deal falls “right in the sweet spot of our sports business, which is the\
        \ drama of sport.”\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c5a2da6-4090-4cde-b162-15a04a3606c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T11:16:01.828+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-24T11:24:41.684+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T11:24:40.880+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a288f2b1-ea17-48dc-b459-4c7c50b1142e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T11:16:01.829+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-24T11:24:41.684+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T11:24:40.881+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "“Think of this as 52 weeks of live programming every year. It feeds\
        \ our desire to expand our live event programming,” he said. “This should\
        \ also add some fuel to our new and growing ad business.”\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebd7beef-da74-446a-bd33-d7bfc3333169'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T11:16:01.829+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-24T11:24:41.685+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T11:24:40.881+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dc1a8db-f3ea-4219-9f4a-69fad55796e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T11:16:01.830+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-24T11:24:41.686+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T11:24:40.882+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "In November, Netflix aired its first-ever live sports event, called\
        \ “The Netflix Cup,” a crossover competition between Formula 1 drivers and\
        \ professional golfers.\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fe14409-1f02-493e-bc3d-965fde2397d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T11:16:01.831+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-24T11:24:41.687+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T11:24:40.883+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07c7e454-398b-4baf-ba80-b8509be719d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T11:16:01.831+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-24T11:24:41.688+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T11:24:40.883+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "The company will also experiment with live awards show content, exclusively\
        \ screening the Screen Actors Guild Awards in late-February.\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bb85e40-4651-4bd0-a520-8a8da72a93af'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T11:16:01.833+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-24T11:24:41.689+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T11:24:40.884+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd292b83-1a5a-427e-9999-6d3d5fee3479'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T11:16:01.834+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-24T11:24:41.690+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T11:24:40.885+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "But in a letter to shareholders on Tuesday, Netflix shot down any speculation\
        \ that it plans to venture into the traditional cable TV space, which has\
        \ experienced declines as more TV-watchers cut the cord and switch to streaming.\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5170e81b-6e8e-439f-ba26-a1c9ea8aeda7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T11:16:01.834+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-24T11:24:41.690+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T11:24:40.885+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd34f0dc4-8382-409e-9c23-ae600f8b5ba6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T11:16:01.835+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-24T11:24:41.691+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T11:24:40.886+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "“We’re not interested in acquiring linear assets,” the company said\
        \ in its letter.\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be46609f-55d2-4946-b3b5-a64b139a3aab'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T11:16:01.836+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-24T11:24:41.692+08:00
      'mgnl:lastActivatedBy': 'superuser'
