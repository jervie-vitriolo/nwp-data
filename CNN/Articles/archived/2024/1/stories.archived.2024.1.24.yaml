      'mgnl:lastModified': 2024-01-24T23:35:06.714+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "The LTO signed a deed of donation with the Philippine Society of Medicine\
        \ for Drivers in December 2023 for plastic cards worth ₱160 million.\r"
