  'pirma-senate-manifesto-cha-cha':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2024-01-24T15:20:04.000+08:00
    'imagesource': 'jcr:685e4130-92b1-46fa-b095-5333a562ed04'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd7cf68f9-9abd-41aa-8f16-4e6e8065ee67'
    'lead': 'The group behind the signature campaign to amend the 1987 Constitution
      through people''s initiative (PI) sees the Senate''s manifesto as a way to block
      the "people''s will."'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-01-24T15:22:17.071+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2024-01-24T15:22:17.416+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-01-24T15:22:17.107+08:00
    'mgnl:lastModifiedBy': 'lisbet'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'PIRMA ''saddened'' by Senate''s manifesto rejecting signature drive
      for Cha-cha'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04483dc8-6c87-4483-b6ac-e5dcd65e3703'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T15:22:17.096+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2024-01-24T15:22:17.417+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T15:22:17.104+08:00
      'mgnl:lastModifiedBy': 'lisbet'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 24)</strong> — The
        group behind the signature campaign to amend the 1987 Constitution through
        people''s initiative (PI) sees the Senate''s manifesto as a way to block the
        "people''s will."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee1edb5a-591a-4ce9-a0da-585b5c985dea'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T15:22:17.096+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2024-01-24T15:22:17.418+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T15:22:17.096+08:00
      'mgnl:lastModifiedBy': 'lisbet'
      'mgnl:type': 'text'
      'text': 'At the Kapihan sa Manila Bay Forum on Wednesday, People''s Initiative
        for Reform, Modernization and Action (PIRMA) lead convenor Noel Oñate was
        asked about the decision of 24 senators to reject the PI.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a066149-67ce-454f-a351-7ac5a05c08ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T15:22:17.097+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2024-01-24T15:22:17.419+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T15:22:17.097+08:00
      'mgnl:lastModifiedBy': 'lisbet'
      'mgnl:type': 'text'
      'text': '"Nakalulungkot dahil parang pinipigilan ng Senado ang direct participation
        ng ating bayan," he said. "Parang hinahadlangan ng Senado ang people''s will,"'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be95c577-2869-45af-b10e-22fbc18f9d5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T15:22:17.097+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2024-01-24T15:22:17.421+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T15:22:17.097+08:00
      'mgnl:lastModifiedBy': 'lisbet'
      'mgnl:type': 'text'
      'text': '[Translation: It''s saddening because the Senate seems to be preventing
        the direct participation of our people... It''s like the Senate is blocking
        the people''s will.]'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '521c4411-6dfb-42c4-9ddb-eae5256705db'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T15:22:17.098+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2024-01-24T15:22:17.422+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T15:22:17.098+08:00
      'mgnl:lastModifiedBy': 'lisbet'
      'mgnl:type': 'text'
      'text': 'Senators on Tuesday issued a manifesto against the PI, warning of a
        no-election scenario and amendments that are seen to "erode the nation as
        we know it."'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f7f2423-cb13-4d95-bada-24e3eb3c98d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T15:22:17.098+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2024-01-24T15:22:17.423+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T15:22:17.098+08:00
      'mgnl:lastModifiedBy': 'lisbet'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2024/1/23/senate-manifesto-people-initiative.html">READ:
        Senate releases manifesto vs ''sinister'' people''s initiative</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3070440c-7b45-45eb-ac6d-8d6b917eacbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T15:22:17.098+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2024-01-24T15:22:17.424+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T15:22:17.098+08:00
      'mgnl:lastModifiedBy': 'lisbet'
      'mgnl:type': 'text'
      'text': 'Since the signature drive was launched earlier this month, lawmakers
        raised their concerns about how fast the campaign was progressing. Some solons
        even claimed that millions of funds were provided to buy voter''s signatures.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b80953dd-0b66-4e90-9674-05ea64d25d44'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T15:22:17.099+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2024-01-24T15:22:17.425+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T15:22:17.099+08:00
      'mgnl:lastModifiedBy': 'lisbet'
      'mgnl:type': 'text'
      'text': 'Oñate maintained that it was the Filipinos'' intention to make changes
        in the Constitution, reiterating the movement was free from any bribery.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf4b7c9a-7f25-4aec-9fdf-d6f9933758f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T15:22:17.099+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2024-01-24T15:22:17.426+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T15:22:17.099+08:00
      'mgnl:lastModifiedBy': 'lisbet'
      'mgnl:type': 'text'
      'text': '<p>He said the drive already gained more than two million signatures.
        In two to three months, the group expects to complete the number of required
        signatures.</p>'
  'comelec-plebiscite-cha-cha':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2024-01-24T15:23:03.000+08:00
    'imagesource': 'jcr:4974431e-c683-47d1-9bca-67eba90f4b4f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '19ad7669-f3dd-4f83-b834-e9610146121a'
    'lead': 'The Commission on Elections (Comelec) on Wednesday said the nationwide
      plebiscite for charter change may not happen this year and in 2025 due to time
      constraints and the holding of two major polls.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-01-24T15:26:47.733+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2024-01-24T15:26:48.021+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-01-24T15:26:47.764+08:00
    'mgnl:lastModifiedBy': 'lisbet'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Comelec: Cha-cha plebiscite unlikely in 2024, 2025'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8a8e328-5c7a-4bb1-a262-93890bd5c8c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T15:26:47.750+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2024-01-24T15:26:48.022+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T15:26:47.760+08:00
      'mgnl:lastModifiedBy': 'lisbet'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 24)</strong> — The
        Commission on Elections (Comelec) on Wednesday said the nationwide plebiscite
        for charter change may not happen this year and in 2025 due to time constraints
        and the holding of two major polls.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3d77d6b-5fe5-49dd-ac9f-7c7e64e2c4bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T15:26:47.751+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2024-01-24T15:26:48.023+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T15:26:47.751+08:00
      'mgnl:lastModifiedBy': 'lisbet'
      'mgnl:type': 'text'
      'text': '<p>If only the People''s Initiative for Reform, Modernization and Action
        (PIRMA) secured the required signatures early and filed the petition in the
        first week of January, the poll body could push for the plebiscite by August,
        according to Comelec Chairman George Garcia.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15947835-6b54-49f6-bf97-e15b0840d6ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T15:26:47.751+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2024-01-24T15:26:48.024+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T15:26:47.751+08:00
      'mgnl:lastModifiedBy': 'lisbet'
      'mgnl:type': 'text'
      'text': '<p>But since the group may still take two to three months to complete
        the 8 million signatures, the Comelec chief said it would be hard to pursue
        the plebiscite this year as the poll body still needs to determine if the
        petition is sufficient, as well as verify the signatures.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9e43885-6cf9-4fbe-833d-b3c3bd1a32a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T15:26:47.752+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2024-01-24T15:26:48.025+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T15:26:47.752+08:00
      'mgnl:lastModifiedBy': 'lisbet'
      'mgnl:type': 'text'
      'text': '"Wala kaming period in determination. Puwedeng mangyari one year ang
        determination kung sufficient ang substance, or whether nakuha ang requirement.
        Hindi kami tali ng oras sa determination," Garcia said.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60b0e457-8f98-4ab5-9352-6c71f908f75c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T15:26:47.752+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2024-01-24T15:26:48.026+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T15:26:47.752+08:00
      'mgnl:lastModifiedBy': 'lisbet'
      'mgnl:type': 'text'
      'text': '[Translation: We do not have a period in determination. The determination
        can last for one year if the substance is sufficient, or whether the requirement
        has been met. We are not bound by time in determination.]'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '087c1f8e-3754-4315-a627-65ecc4033990'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T15:26:47.753+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2024-01-24T15:26:48.027+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T15:26:47.753+08:00
      'mgnl:lastModifiedBy': 'lisbet'
      'mgnl:type': 'text'
      'text': 'Garcia noted that the Comelec cannot hold the plebiscite in November
        and December this year as these months mark its "peak" preparation for the
        elections in 2025.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca2d3d3f-51af-4f90-9367-afd92d3a26b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T15:26:47.753+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2024-01-24T15:26:48.028+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T15:26:47.753+08:00
      'mgnl:lastModifiedBy': 'lisbet'
      'mgnl:type': 'text'
      'text': 'For next year, Garcia stressed that the Comelec cannot sacrifice the
        midterm polls and the Barangay and Sangguniang Kabataan elections.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48488d4d-9263-462c-a727-7c3a798ad480'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T15:26:47.754+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2024-01-24T15:26:48.029+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T15:26:47.754+08:00
      'mgnl:lastModifiedBy': 'lisbet'
      'mgnl:type': 'text'
      'text': '"The entire year of 2025, we cannot do the plebiscite. Kapag ganun,
        2026 na tayo [If that''s the case, it may happen in 2026]," he said.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '159b2396-9f8f-4919-9f5e-5ed010c2ecdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T15:26:47.754+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2024-01-24T15:26:48.030+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T15:26:47.754+08:00
      'mgnl:lastModifiedBy': 'lisbet'
      'mgnl:type': 'text'
      'text': 'PIRMA is reportedly determined to file the petition once the threshold
        had been achieved.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f771dd12-ea8d-420e-af8e-98ab73e1eb16'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T15:26:47.754+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2024-01-24T15:26:48.031+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T15:26:47.754+08:00
      'mgnl:lastModifiedBy': 'lisbet'
      'mgnl:type': 'text'
      'text': 'Asked about the budget, Garcia said the Comelec has no funding yet
        if ever the plebiscite pushes through. He said the Comelec may be forced to
        request for money from the president''s contingent fund.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5f8e8b2-ec3d-4840-80b4-efeb36236358'
      'mgnl:activationStatus': true
