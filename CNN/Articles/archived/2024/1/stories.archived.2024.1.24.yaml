      'mgnl:lastModified': 2024-01-24T14:58:06.873+08:00
      'mgnl:lastModifiedBy': 'bamba'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a23a1a8-18e3-4cd9-91bf-8d46719ee042'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T14:58:06.873+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2024-01-24T14:58:07.566+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T14:58:06.873+08:00
      'mgnl:lastModifiedBy': 'bamba'
      'mgnl:type': 'text'
      'text': "Under Republic Act No. 6735 or the “The Initiative and Referendum Act,”\
        \ at least 12% of all registered voters must sign the petition to amend the\
        \ Constitution.\r"
    '9':
