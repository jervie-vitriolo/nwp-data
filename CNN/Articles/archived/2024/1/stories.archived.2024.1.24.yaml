    'jcr:uuid': '766e1002-2552-43c7-aa8e-c441fb4c5bac'
    'lead': 'The defense and foreign affairs departments are supporting the creation
      of archipelagic sea lanes, saying these will protect the Philippines'' territory.'
    'mgnl:activationStatus': true
