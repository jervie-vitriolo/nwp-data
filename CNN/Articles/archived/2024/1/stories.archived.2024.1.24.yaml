      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ce1167a-aa85-4168-a8bd-a5d6fb397d6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T07:37:17.983+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-24T07:37:18.622+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T07:37:17.983+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "“I think [what] he would say is, I speak out because of the commitment\
        \ of the faithful. In other words, I’m not speaking because I have personally\
        \ some kind of a special response to give. No, I speak out because there are\
        \ millions of Catholics and other Christians and other believers and other\
        \ people of good will for whom or in whose voice I’m speaking,” he told CNN.\
        \ “And we’re trying to say to the world’s decision-makers that their decisions\
        \ are anti-human, short-sighted, suicidal.”\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98fd4b0b-a398-4acd-8314-d69e046cb4bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T07:37:17.984+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-24T07:37:18.623+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T07:37:17.984+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71a57bf5-6288-4d4f-bb45-63dfdfcf65ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T07:37:17.984+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-24T07:37:18.624+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T07:37:17.984+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "The cardinal’s remarks came after the pope met with reporters on Monday\
        \ January 22 at the Vatican, where he underlined the importance of responsible\
        \ journalism in today’s world.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f7154e9-95d6-4f16-b010-df2a6ac279ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T07:37:17.985+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-24T07:37:18.625+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T07:37:17.985+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d8ee261-4974-4a60-8dcd-9bdcad7188c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T07:37:17.985+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-24T07:37:18.626+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T07:37:17.985+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "“Being a journalist is a vocation, somewhat like that of a doctor,\
        \ who chooses to love humanity by curing illnesses,” the pope said. “In a\
        \ certain sense, the journalist does likewise, choosing to touch personally\
        \ the wounds of society and the world.”\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0679bb6-b374-433a-a93a-869ede1421cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T07:37:17.985+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-24T07:37:18.627+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T07:37:17.985+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e14a2ae1-675d-4a61-8416-db9bfe1a7848'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T07:37:17.986+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-24T07:37:18.628+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T07:37:17.986+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "From the moment of his election almost 11 years ago, the 87-year-old\
        \ pontiff has been a newsmaker. His decision to avoid the trappings of office,\
        \ live simply in a Vatican guesthouse and call for a “poor church for the\
        \ poor” caught the attention of the world. But it’s been his willingness to\
        \ address the pressing issues of the day that has made him a pope with a voice\
        \ on the global stage.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37d568d4-1d96-4314-9866-7e5604a89975'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T07:37:17.986+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-24T07:37:18.629+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T07:37:17.986+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '167188f3-576d-44b2-b679-ade8f63cdfc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T07:37:17.986+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-24T07:37:18.630+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T07:37:17.986+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "He’s been ready to speak to on a range of topics from the death penalty\
        \ to Artificial Intelligence while repeatedly calling for peace in Gaza and\
        \ Ukraine, action on climate and greater efforts to help refugees fleeing\
        \ war and poverty. Francis has given more media interviews than any other\
        \ pope, always ready to meet and greet reporters on his trips abroad.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '898314b5-a9b8-4fb3-831e-f5b97952ac3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T07:37:17.987+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-24T07:37:18.631+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T07:37:17.987+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbfab610-14e3-4609-ba0c-02aa549319d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T07:37:17.987+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-24T07:37:18.632+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T07:37:17.987+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "In a recent interview broadcast on Nove, which is owned by CNN’s parent\
        \ company Warner Bros. Discovery, Francis addressed concerns about his health.\
        \ Francis, who has recently recovered from a bout of bronchitis and had an\
        \ abdominal operation in June, said he will remain in office for “as long\
        \ as (he has) the ability to serve.”\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e14fd68a-9e56-4ddf-ae7d-523837ee7c27'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T07:37:17.988+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-24T07:37:18.633+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T07:37:17.988+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10c180b3-6c22-4d86-bdc2-9f2cbfac2fc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T07:37:17.988+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-24T07:37:18.634+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T07:37:17.988+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "The pope’s news making has helped him communicate the pillars of his\
        \ papacy, chief among them being his consistent support for migrants.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7815b6ab-dab9-4338-a79c-5dcc3ed82085'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T07:37:17.988+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-24T07:37:18.635+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T07:37:17.988+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c3b0888-5a38-4996-a00d-7688bb0358e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T07:37:17.989+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-24T07:37:18.636+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T07:37:17.989+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "Francis, whose grandparents narrowly escaped a deadly shipwreck when\
        \ they migrated from Italy to Argentina, ensured that his first visit outside\
        \ of Rome as pope was to the tiny Italian island of Lampedusa.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f78e0ee2-5f9a-4e28-98bf-e3d5771207ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T07:37:17.989+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-24T07:37:18.637+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T07:37:17.989+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c7a97f8-c00b-4852-9f2b-5121905a4ea1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T07:37:17.990+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-24T07:37:18.638+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T07:37:17.990+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "While there, he lamented the “global indifference” to refugees while\
        \ remembering those who had died while trying to cross the Mediterranean Sea.\
        \ In 2016, he described then-US presidential candidate Donald Trump’s anti-immigration\
        \ rhetoric as “not Christian” and in the same year he bought back a dozen\
        \ refugees on his papal plane after a visit to the Greeks island of Lesbos.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c231ffd0-8246-43cf-8358-87c7f564e525'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T07:37:17.990+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-24T07:37:18.639+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T07:37:17.990+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c069932f-7300-443a-841e-a25d4f23ad92'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T07:37:17.991+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-24T07:37:18.640+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T07:37:17.991+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "Czerny works closely with Francis in this area, and his office has\
        \ been working to galvanize Catholics to welcome migrants in their communities.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f2e772a-344d-49f6-b17e-c744a16de90c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T07:37:17.991+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-24T07:37:18.641+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T07:37:17.991+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3556d3e9-487a-4e8b-9086-50f2fb646227'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T07:37:17.992+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-24T07:37:18.642+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T07:37:17.992+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "“What we try to do is to help the church locally, wherever it is, to\
        \ accompany the migrants and refugees, to welcome them, to protect them, to\
        \ promote them and to integrate them,” he explains.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e61595ee-ddbc-4670-9259-cd7990d96b2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T07:37:17.992+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-24T07:37:18.643+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T07:37:17.992+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daf960a7-f6d0-423a-9368-e80e8a0886a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T07:37:17.993+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-24T07:37:18.644+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T07:37:17.993+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "For Czerny, like Francis, migration is not about numbers but names,\
        \ faces and people. His family fled Czechoslovakia for Canada when he was\
        \ four years old. His grandmother was sent to Auschwitz and died soon after\
        \ World War II.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c4839a2-9c3d-4352-8ebe-0d4fe2fb778f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T07:37:17.993+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-24T07:37:18.645+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T07:37:17.993+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9f1b743-aee0-42b0-a3c3-6c6ab9d39198'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T07:37:17.994+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-24T07:37:18.646+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T07:37:17.994+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "“I wouldn’t be here talking to you if a family in Canada had not sponsored\
        \ us,” he said.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '143dbb46-02a3-4e1a-8882-1ee47462583b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T07:37:17.994+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-24T07:37:18.647+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T07:37:17.994+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04215a8e-f894-4739-8359-8f77474c60a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T07:37:17.995+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-24T07:37:18.648+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T07:37:17.995+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "The Canadian cardinal said Francis sees the migrant crisis as “a litmus\
        \ test of our humanity” but one that the developed world is “largely failing.”\
        \r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e6d73f0-2339-4cfb-86dc-aa31c8e07dec'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T07:37:17.996+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-24T07:37:18.649+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T07:37:17.996+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8773de00-d53b-438d-a4b4-586453790e0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T07:37:17.996+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-24T07:37:18.650+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T07:37:17.996+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "The issue is featuring in the US presidential race, with Republican\
        \ candidate Trump making inflammatory claims that immigrants are “poisoning\
        \ the blood of our country.” According to polls, 63% of white Catholics who\
        \ attend Mass monthly or more often supported the former president in the\
        \ 2020 election.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9be02280-8bc7-4e4d-a630-4965a0984b3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T07:37:17.997+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-24T07:37:18.651+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T07:37:17.997+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd681fdb3-4224-40d7-9751-b4328b1adc2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T07:37:17.997+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-24T07:37:18.652+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T07:37:17.997+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "“It’s the church in the United States that needs to deal with this,\
        \ needs to respond to it and needs to help God’s people to evaluate whether\
        \ this discourse has any validity or whether it’s just ideology and fear,”\
        \ Cardinal Czerny said when asked about the rhetoric being used. “Then they\
        \ have to vote accordingly and I trust that they will.”\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31cf7303-f3aa-4320-abd6-fe619bfb8a92'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T07:37:17.998+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-24T07:37:18.653+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T07:37:17.998+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9ea0823-5023-4c34-98c8-c630a5e8c792'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T07:37:17.999+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-24T07:37:18.654+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T07:37:17.999+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "Another concern for the pope and the cardinal is Artificial Intelligence,\
        \ with Francis recently calling for a treaty to regulate its use. Cardinal\
        \ Czerny said the development of AI is “so fast in its evolution that for\
        \ society to respond responsibly to the risks while benefiting from the benefits\
        \ is not easy.” However, he stressed that countries need to work together\
        \ to ensure that it “doesn’t become an affliction, a new suffering or a new\
        \ risk for human life.”\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8019a02a-f318-4c1d-9b2c-65012795f236'
      'mgnl:activationStatus': true
