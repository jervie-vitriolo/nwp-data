      'mgnl:lastModified': 2024-01-27T15:37:43.194+08:00
      'mgnl:lastModifiedBy': 'bamba'
      'mgnl:type': 'text'
      'text': "[Translation: Right from the start we felt like we were being excluded.\
        \ Their creation of the people's initiative during the break, Christmas vacation,\
        \ we were just surprised.]\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d9733e3-87b3-4763-9a5b-963b0cd2f5ec'
      'mgnl:activationStatus': true
