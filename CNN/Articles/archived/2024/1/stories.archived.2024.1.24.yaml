      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T15:02:56.119+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 24) —</strong> Proponents
        of the people''s initiative for charter change have reportedly reached the
        required number of signatures nationwide to propose constitutional amendments,
        a ranking lawmaker said Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf89a29f-dc68-4a6c-80af-72a3f42fd116'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T15:01:47.678+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-24T15:02:56.617+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T15:02:56.119+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37f46a1f-5163-4dbd-a4db-7172bfe5ab28'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T15:01:47.678+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-24T15:02:56.617+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T15:02:56.120+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "House Ways and Means Committee chairman and Albay Rep. Joey Salceda\
        \ claimed more than 12% of all registered voters nationwide have signed the\
        \ petition to amend the Constitution.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd412a9ab-3a64-495a-9d83-7bcd55ce7d07'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T15:01:47.679+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-24T15:02:56.617+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T15:02:56.120+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be9987c5-f37d-43b6-ad79-b1703e2fcd68'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T15:01:47.679+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-24T15:02:56.618+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T15:02:56.121+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "\"As of last night, we've reached the 12.1% threshold,\" Salceda said.\
        \ \"We have already reached the mandate of the people. So the Constitution\
        \ should operate as provided.\"\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f605039-96b1-4832-8d2e-be953379dddd'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T15:01:47.680+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-24T15:02:56.618+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T15:02:56.121+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3128f6f6-e438-4d91-825a-ea0541a4b99d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T15:01:47.680+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-24T15:02:56.618+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T15:02:56.122+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "Under Republic Act No. 6735 or the \"The Initiative and Referendum\
        \ Act,\" at least 12% of all registered voters must sign the petition to amend\
        \ the Constitution.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a467176-fdf9-41b6-aaa9-7607e05bd424'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T15:01:47.680+08:00
