  'South-African-police-arrest-suspect-building-fire-killed-77':
    'author': 'Mariya Knight and Tara John, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2024-01-24T11:16:54.000+08:00
    'imagesource': 'jcr:bd834376-5e44-46be-b50a-3312d2d55b07'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3c541c2c-ebab-40c3-a24f-05ecc8d7b02a'
    'lead': 'Police in Gauteng have arrested a suspect in connection with the fire
      that tore through a five-story building in central Johannesburg last year and
      killed 77 people, South African public broadcaster SABC reported Tuesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-01-24T11:17:34.966+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2024-01-24T11:23:40.035+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-01-24T11:23:39.740+08:00
    'mgnl:lastModifiedBy': 'seth'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'South African police arrest suspect in connection with building fire
      that killed 77'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20f187af-88de-44eb-88b1-36fe5bd4cee8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T11:17:34.975+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-24T11:23:40.036+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T11:23:39.730+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Police in Gauteng have arrested a suspect
        in connection with the fire that tore through a five-story building in central
        Johannesburg last year and killed 77 people, South African public broadcaster
        SABC reported Tuesday.&nbsp;</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a01852a8-36e5-4f6b-98bf-80ec261b31cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T11:17:34.975+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-24T11:23:40.037+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T11:23:39.731+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9fbf386-d755-4c03-ad1d-65e3a836fbc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T11:17:34.975+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-24T11:23:40.038+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T11:23:39.731+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "Gauteng police spokesperson Dimakatso Nevhuhlwi said the suspect was\
        \ arrested after he confessed before the Commission of Inquiry into the building\
        \ fire, and that the 29-year-old man will appear in court soon on charges\
        \ of arson, 76 counts of murder and 120 counts of attempted murder, according\
        \ to SABC.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4215ad5e-599f-45b9-bbef-645fc598e509'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T11:17:34.976+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-24T11:23:40.039+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T11:23:39.732+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c0433b6-a729-481d-8d27-c0185093942d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T11:17:34.976+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-24T11:23:40.039+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T11:23:39.733+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "The exact cause of the fire is “yet to be determined,” it added.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a1f86bc-a34d-436d-8aed-6217171e2885'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T11:17:34.977+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-24T11:23:40.040+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T11:23:39.733+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29b56284-22e2-4831-9c52-38d379b1a77c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T11:17:34.977+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-24T11:23:40.041+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T11:23:39.733+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "At least 12 children were among those killed in the blaze last year.\
        \ More than 50 people were injured.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aee224ef-a69f-4e9e-9445-34941367c3ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T11:17:34.977+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-24T11:23:40.042+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T11:23:39.734+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7990b41c-400f-4344-af02-c1ac7176a0f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T11:17:34.978+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-24T11:23:40.043+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T11:23:39.734+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "The fire affected some of the country’s most vulnerable people while\
        \ also highlighting a long-standing problem regarding abandoned buildings\
        \ in South Africa.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa05c1a5-83d7-45de-9354-0a27f1ef563c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T11:17:34.978+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-24T11:23:40.044+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T11:23:39.735+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb2fff98-7017-41aa-b9e1-67bc4ef2c203'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T11:17:34.978+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-24T11:23:40.044+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T11:23:39.735+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "The blaze took place in what is known locally as a “hijacked building”\
        \ – a property abandoned by landlords and taken over by gangs or other groups\
        \ and leased out mostly to migrants and South Africans lacking the means to\
        \ afford other forms of housing.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8da91ce-b70a-4f3f-b65c-8050fa3d0335'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T11:17:34.979+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-24T11:23:40.045+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T11:23:39.736+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82fc23c9-7522-4e1f-93fd-442ee69236da'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T11:17:34.979+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-24T11:23:40.046+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T11:23:39.737+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "Hijacked buildings often fail to meet basic safety regulations. CNN\
        \ reported at the time that local authorities said the apartments in the building,\
        \ intended to house only two or three people, were partitioned into sleeping\
        \ areas to accommodate multiple inhabitants.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6545c784-6d54-4bd4-a859-fb82f51c5e0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T11:17:34.980+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-24T11:23:40.047+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T11:23:39.737+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e91ff5e4-17be-4d81-b25f-e0f797af5e1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T11:17:34.980+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-24T11:23:40.048+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T11:23:39.738+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "While South Africa has seen fires devastate informal settlements before,\
        \ the Johannesburg fire is widely seen as the worst in recent memory.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0890bffd-4906-49e6-9d1b-08a1367940a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T11:17:34.980+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-24T11:23:40.049+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T11:23:39.738+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '039ca1d4-28f2-4430-acfa-fdc0f5730ae7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T11:17:34.981+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-24T11:23:40.050+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T11:23:39.739+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': '<p>This is a developing story and will be updated.</p>'
  'US-action-stop-foreign-governments-exploiting-American-data':
    'author': 'Sean Lyngaas, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2024-01-24T11:17:37.000+08:00
    'imagesource': 'jcr:dbda615d-2001-4020-a563-7f5e03192cb1'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b853d3a4-bbd6-4660-abab-a455473388db'
    'lead': 'The Biden administration is preparing an executive order aimed at curbing
      the ability of foreign governments to access sensitive personal data on Americans
      that could jeopardize national security, sources told CNN.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-01-24T11:18:50.369+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2024-01-24T11:23:53.455+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-01-24T11:23:53.093+08:00
    'mgnl:lastModifiedBy': 'seth'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Biden administration planning action to stop hostile foreign governments
      exploiting American’s personal data'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f83409ce-198e-4ee2-bfdc-b496ca09293b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T11:18:50.380+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-24T11:23:53.455+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T11:23:53.078+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The Biden administration is preparing an
        executive order aimed at curbing the ability of foreign governments to access
        sensitive personal data on Americans that could jeopardize national security,
        one current US official and one former US official familiar with the matter
        told CNN.&nbsp;&nbsp;</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b9d76dc-9775-4624-b697-bae1a0f84df1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T11:18:50.380+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-24T11:23:53.457+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T11:23:53.079+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd01bec17-2565-4ca5-8fdd-d1e353fa91bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T11:18:50.381+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-24T11:23:53.457+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T11:23:53.079+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "Foreign efforts to exploit Americans’ data represent an “unusual and\
        \ extraordinary threat” to national security and foreign policy, the draft\
        \ text of the order says, according to the US official.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1242e58d-71e8-41b5-9908-db9c1e8485b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T11:18:50.381+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-24T11:23:53.458+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T11:23:53.080+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2df627a0-bff1-47a6-9d8e-045215ec74ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T11:18:50.381+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-24T11:23:53.459+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T11:23:53.080+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "The directive — which sources said could be finalized and issued in\
        \ the coming weeks — tasks US officials with putting new restrictions on transactions\
        \ for personal data that can often be easily and legally acquired online right\
        \ now. The order is expected to cover cellphone location data, genetic information\
        \ and health records, all of which could allow foreign intelligence services\
        \ to build a detailed picture of US government employees, the officials told\
        \ CNN.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12113145-e3e9-49c3-8d43-83ff85805c2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T11:18:50.382+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-24T11:23:53.460+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T11:23:53.081+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e839462c-4588-46aa-9a0f-e61285ec0281'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T11:18:50.382+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-24T11:23:53.461+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T11:23:53.082+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "Bloomberg News first reported on the draft executive order.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4678b30-1f5d-4d99-94c6-0cf8064d35c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T11:18:50.382+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-24T11:23:53.462+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T11:23:53.082+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56af304b-403b-4f9d-bba5-90b995a02b98'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T11:18:50.383+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-24T11:23:53.462+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T11:23:53.083+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "CNN asked the White House National Security Council for comment on\
        \ the draft executive order.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '722e9834-b2d4-48bf-a542-a29be5f1c673'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T11:18:50.383+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-24T11:23:53.463+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T11:23:53.083+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e77db45c-4b82-49a8-b991-0fdf5c6a2de9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T11:18:50.383+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-24T11:23:53.464+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T11:23:53.084+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "A surge in the amount of intimate personal information on US citizens\
        \ that can be bought and sold online has alarmed lawmakers and senior US officials\
        \ focused on national security. The concern is that US adversaries, particularly\
        \ China, are augmenting traditional sources of intelligence like codebreaking\
        \ and human sources by simply going online to shop for it.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '787ed590-eae3-4ba8-87f1-96311d348432'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T11:18:50.384+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-24T11:23:53.465+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T11:23:53.084+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0beff949-8e38-4c08-b4be-de286244730e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T11:18:50.384+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-24T11:23:53.466+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T11:23:53.085+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "A US intelligence report declassified last year described personal\
        \ data for sale online as an “increasingly powerful” tool for intelligence\
        \ gathering by US and foreign spying agencies that also represents a privacy\
        \ risk to ordinary people.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04297627-fb2c-4054-8a0b-47bc538dae37'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T11:18:50.385+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-24T11:23:53.467+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T11:23:53.085+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae8ab06f-ac6c-482d-b998-ce0757dc2c2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T11:18:50.385+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-24T11:23:53.467+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T11:23:53.086+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "“If reports are true, the White House is doing the right thing by taking\
        \ steps to protect Americans’ sensitive data from being sent in bulk to foreign\
        \ countries without strong privacy rules,” Sen. Ron Wyden, an Oregon Democrat\
        \ who has sponsored legislation to impose restrictions on the sale of Americans’\
        \ personal data, said in a statement.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '057e15f0-55b2-4f30-bbc4-eaf18c84b436'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T11:18:50.385+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-24T11:23:53.468+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T11:23:53.086+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c09aa64-4be9-4816-bb13-e6781a4da462'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T11:18:50.386+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-24T11:23:53.469+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T11:23:53.087+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "Wyden said he hoped the final text of the executive order, among other\
        \ things, applies to data held by US subsidiaries of foreign companies. He\
        \ cited TikTok, the wildly popular social media platform that has offices\
        \ in the US but whose parent company is headquartered in China.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37390fce-7d6c-4e98-8e75-3cb9d7f1d83a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T11:18:50.386+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-24T11:23:53.470+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T11:23:53.087+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bfcadcf-b740-4cb8-8f48-b2da40070c4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T11:18:50.387+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-24T11:23:53.471+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T11:23:53.088+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "A lot of the online trade in personal information runs through so-called\
        \ data brokers, which buy information on people’s Social Security numbers,\
        \ names, addresses, income, employment history and criminal background as\
        \ well as other items. The data can be used to conduct legitimate information\
        \ surveys, such as background checks and credit checks, but also become potent\
        \ fodder for surveillance in the wrong hands.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dde10a9-afff-4e5c-a431-ea7038ac6110'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T11:18:50.387+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-24T11:23:53.471+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T11:23:53.088+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8011930f-65a0-4882-84d6-91deb7bfab63'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T11:18:50.388+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-24T11:23:53.472+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T11:23:53.089+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "The apparent home addresses and health conditions of thousands of active-duty\
        \ US military personnel can be bought cheaply online from data brokers, researchers\
        \ at Duke University found in a study published in November.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31bfabd7-a440-48f0-8dbf-41bb7fe5f932'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T11:18:50.388+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-24T11:23:53.473+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T11:23:53.090+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b233407-5bf6-4e6e-9108-16be4b6d4b4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T11:18:50.389+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-24T11:23:53.474+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T11:23:53.090+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "“To the Chinese and Russian governments, it would be child’s play to\
        \ set up a front website or company, deceive some US data brokers, and purchase\
        \ sensitive data about clearance-holders or other Americans of interest,”\
        \ Justin Sherman, who led the Duke study, told CNN on Tuesday.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12fd992c-eec1-49cc-a2a0-bad358b5fd8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T11:18:50.389+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-24T11:23:53.475+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T11:23:53.091+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64f30659-d5dc-4110-a899-98882ec24ab6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T11:18:50.390+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-24T11:23:53.475+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T11:23:53.091+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': '<p>The task for any US policy response “lies in developing the right
        regulatory regime and risk criteria to understand which data transactions
        and activities pose unacceptably great risks,” Sherman said.</p>'
  'French-mother-prison-sentence-after-leaving-child-two-years':
    'author': 'Giulia Radice and Jessie Gretener, CNN'
