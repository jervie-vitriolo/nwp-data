    'title': "UN special rapporteur urges DOJ to look into issues of red-tagging,\
      \ media killings  \n"
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '944fe459-94f8-4e19-9f40-ac0111d8f3e1'
      'mgnl:activationStatus': true
