      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "Mendoza said they only have 236,000 plastic cards left which could\
        \ last until February. But he added that since they are meant for overseas\
        \ Filipino workers and other priority sectors, drivers should expect paper\
        \ licenses for now.\r"
    '17':
