  'marcos-extends-puv-consolidation-deadline':
    'author': 'Jelo Ritzhie Mantaring, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '9f881b11-f250-41ce-9ad5-334f860f07c0']
    'created': 2024-01-24T18:54:23.000+08:00
    'imagesource': 'jcr:c70dff18-81e8-46c5-b1ed-0d8313bd5a3f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '28b295d6-44c1-4d98-9d7c-0810b136bf23'
    'lead': 'President Ferdinand Marcos Jr. extended the consolidation deadline for
      public utility vehicles (PUVs) to April 30 amid calls from lawmakers and transport
      groups to review the PUV modernization program.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-01-24T18:56:56.915+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2024-01-24T21:34:20.451+08:00
