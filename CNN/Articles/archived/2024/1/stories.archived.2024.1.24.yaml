      'mgnl:lastModified': 2024-01-24T11:24:40.865+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "Earlier this month, Amy Reinhard, Netflix’s president of advertising,\
        \ said Netflix’s ad tier hit more than 23 million monthly memberships.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf0f1bad-1941-4ed5-95f2-4503751cbb6e'
