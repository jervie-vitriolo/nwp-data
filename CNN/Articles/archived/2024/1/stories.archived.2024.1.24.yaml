      'text': '<p><strong>Metro Manila (CNN Philippines, January 24)</strong> — The
        unregistered Nescafé product which the Food and Drug Administration (FDA)
        earlier warned the public against is not distributed and sold by Nestlé Philippines,
        the company clarified on Wednesday.</p>'
