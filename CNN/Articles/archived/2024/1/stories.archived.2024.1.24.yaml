      'jcr:uuid': 'a5511e51-7233-437f-8d4f-6b3a2d8c4faa'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T07:34:54.867+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-24T07:34:55.557+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T07:34:54.867+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — The Doomsday Clock that has been ticking for 77 years is
        no ordinary clock — it attempts to gauge how close humanity is to destroying
        the world.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94ceef92-6f54-4f6f-9fe4-ef50aff5ac5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T07:34:54.867+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-24T07:34:55.558+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T07:34:54.867+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a1bde5d-a0ec-4fda-ba51-7d0db7c3d1a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T07:34:54.868+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-24T07:34:55.559+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T07:34:54.868+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, the clock was again set at 90 seconds to midnight —
        the closest to the hour it has ever been, according to the Bulletin of the
        Atomic Scientists, which created the clock in 1947. Midnight represents the
        moment at which people will have made Earth uninhabitable. Last year the Bulletin
        set the clock at 90 seconds to midnight mainly due to Russia’s invasion of
        Ukraine and the increased risk of nuclear escalation.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76187a35-bafd-45a9-9cf8-d24306b4d888'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T07:34:54.868+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-24T07:34:55.560+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T07:34:54.868+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '998fe256-98f6-4138-91fd-a73211ddc7e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T07:34:54.868+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-24T07:34:55.561+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T07:34:54.868+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': '<p>From 2020 to 2022, the clock was set at 100 seconds to midnight.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4732ea82-9494-49b8-87b2-517cda6fdc9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T07:34:54.869+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-24T07:34:55.562+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T07:34:54.869+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '989d8ee2-0774-47c6-8baa-5d0eefa9e1e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T07:34:54.869+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-24T07:34:55.563+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T07:34:54.869+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "The clock isn’t designed to definitively measure existential threats,\
        \ but rather to spark conversations about difficult scientific topics such\
        \ as climate change, according to the Bulletin.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfd8fae4-e7e2-4340-a695-37bb549da4f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T07:34:54.869+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-24T07:34:55.564+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T07:34:54.869+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90661efa-b591-4af2-a32b-01e80617da46'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T07:34:54.870+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-24T07:34:55.565+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T07:34:54.870+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "The decision to keep the clock at the same time this year is largely\
        \ due to ongoing concerns about the war in Ukraine, the Israel-Gaza conflict,\
        \ the potential of a nuclear arms race, and the climate crisis, Rachel Bronson,\
        \ president and CEO of the Bulletin, said in a news conference announcing\
        \ the time Tuesday.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ada203f9-13aa-48aa-8d31-7017246e0c0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T07:34:54.870+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-24T07:34:55.566+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T07:34:54.870+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef5ded71-c068-4de1-b98b-6ff45391cf71'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T07:34:54.870+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-24T07:34:55.567+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T07:34:54.870+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "“Trends continue to point ominously towards global catastrophe,” Bronson\
        \ added. “The war in Ukraine poses an ever-present risk of nuclear escalation.\
        \ And the October 7 attack in Israel and war in Gaza provides further illustration\
        \ of the horrors of modern war, even without nuclear escalation.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96952099-e323-409e-8867-228b4db1e657'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T07:34:54.871+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-24T07:34:55.569+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T07:34:54.871+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4521af34-8904-4a05-bdc8-4c0c9adfbc8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T07:34:54.871+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-24T07:34:55.569+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T07:34:54.871+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "“The countries with nuclear weapons are engaged in modernization programs\
        \ that threaten to create a new nuclear arms race,” Bronson said. “Earth experienced\
        \ its hottest year on record and massive floods, fires and other climate-related\
        \ disasters have taken root. And lack of action on climate change threatens\
        \ billions of lives and livelihoods.”\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f84bf8c-b349-4339-be92-662dd9695301'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T07:34:54.872+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-24T07:34:55.570+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T07:34:54.872+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ccfec5e-fedd-4a01-a400-ec031b93ac8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T07:34:54.872+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-24T07:34:55.571+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T07:34:54.872+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "Bronson cited recent advances in artificial intelligence as another\
        \ concern, saying they “raise a variety of questions about how to control\
        \ a technology that could improve or threaten civilization in countless ways.”\
        \r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e99d5fa-59d4-4893-9736-856fb065b869'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T07:34:54.872+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-24T07:34:55.572+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T07:34:54.872+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58cfc291-d6cf-45d6-bfce-4a90df218477'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T07:34:54.873+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-24T07:34:55.573+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T07:34:54.873+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': '<h2><strong>What is the Doomsday Clock?</strong></h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44df23d1-a93c-4062-bcb6-c82421be675f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T07:34:54.873+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-24T07:34:55.575+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T07:34:54.873+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': '<p>The Bulletin of the Atomic Scientists was founded by a group of
        scientists who worked on the Manhattan Project, the code name for the development
        of the atomic bomb during World War II.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c392477-36fa-423f-bacb-a81ecc3d102d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T07:34:54.874+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-24T07:34:55.576+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T07:34:54.874+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89797932-35a4-4726-86e1-3deb83a6ca04'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T07:34:54.874+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-24T07:34:55.577+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T07:34:54.874+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "Originally, the organization was conceived to measure nuclear threats,\
        \ but in 2007 the Bulletin made the decision to include climate change in\
        \ its calculations.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38751141-1257-42e3-b7c1-262be175495b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T07:34:54.875+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-24T07:34:55.578+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T07:34:54.875+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23e55e25-9a87-438a-845f-98537109c355'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T07:34:54.875+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-24T07:34:55.579+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T07:34:54.875+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "Over the last 77 years, the clock’s time has changed according to how\
        \ close the scientists believe the human race is to total destruction. Some\
        \ years the time changes, and some years it doesn’t.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bb90010-cb96-4956-9fc4-df1584e991df'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T07:34:54.876+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-24T07:34:55.580+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T07:34:54.876+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2de9a84c-31d0-411b-aa2d-668f8c9c0e87'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T07:34:54.876+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-24T07:34:55.581+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T07:34:54.876+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "The Doomsday Clock is set every year by the experts on the Bulletin’\
        s Science and Security Board in consultation with its Board of Sponsors, which\
        \ currently includes nine Nobel laureates.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '447f7b4c-5089-4338-a48c-45f06ce7f2fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T07:34:54.877+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-24T07:34:55.582+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T07:34:54.877+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '722853b2-1a32-4264-a763-89f1c3c6d45b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T07:34:54.877+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-24T07:34:55.583+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T07:34:54.877+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "Although the clock has been an effective wake-up call when it comes\
        \ to reminding people about the cascading crises the planet is facing, some\
        \ have questioned its usefulness.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '661dffbc-cea3-417e-8a06-ac08eb5cc0c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T07:34:54.878+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-24T07:34:55.584+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T07:34:54.878+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ebf65aa-7915-45af-92b9-09dc0872bf6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T07:34:54.878+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-24T07:34:55.585+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T07:34:54.878+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "“It’s an imperfect metaphor,” Michael E. Mann, Presidential Distinguished\
        \ Professor in the earth and environmental science department at the University\
        \ of Pennsylvania, told CNN in 2022, highlighting that the clock’s framing\
        \ combines different types of risk that have different characteristics and\
        \ occur in different timescales. Still, he adds it “remains an important rhetorical\
        \ device that reminds us, year after year, of the tenuousness of our current\
        \ existence on this planet.”\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd95b7f53-2642-43c2-9d06-5323151dca95'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T07:34:54.879+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-24T07:34:55.586+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T07:34:54.879+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61667057-02ab-44a5-9df6-fb2e559cb1e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T07:34:54.879+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-24T07:34:55.587+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T07:34:54.879+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "Every model has constraints, Eryn MacDonald, an analyst with the Union\
        \ of Concerned Scientists’ Global Security Program, told CNN in 2022, adding\
        \ that the Bulletin has made thoughtful decisions each year on how to get\
        \ people’s attention about existential threats and the required action.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eb898c3-9bbc-45bc-90f2-00d9e1aa3650'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T07:34:54.880+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-24T07:34:55.588+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T07:34:54.880+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b70bbcf7-e21b-4c9c-aaee-93ee1906568d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T07:34:54.880+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-24T07:34:55.589+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T07:34:54.880+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "“While I wish we could go back to talking about minutes to midnight\
        \ instead of seconds, unfortunately that no longer reflects reality,” she\
        \ said.\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b348e5fe-397a-424a-99f0-8ccf65c6bbb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T07:34:54.881+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-24T07:34:55.590+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T07:34:54.881+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '830e6509-ddfb-4d08-bdfc-62f59d0cb21d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T07:34:54.881+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-24T07:34:55.591+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T07:34:54.881+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': '<h2><strong>What happens if the clock reaches midnight?</strong></h2>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64764e60-5633-4bd6-be1f-ed3aab8d590c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T07:34:54.882+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-24T07:34:55.592+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T07:34:54.882+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': '<p>The clock has never reached midnight, and Bronson hopes it never
        will.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '129f2b3b-62e3-4b93-9a4c-0c8a5a9d8086'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T07:34:54.883+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-24T07:34:55.593+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T07:34:54.883+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd25624f3-25a2-40cd-b4ae-d934a7cfb002'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T07:34:54.883+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-24T07:34:55.594+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T07:34:54.883+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "“When the clock is at midnight, that means there’s been some sort of\
        \ nuclear exchange or catastrophic climate change that’s wiped out humanity,”\
        \ she said. “We never really want to get there and we won’t know it when we\
        \ do.”\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9070738d-d5b4-4829-a645-776da03a9dcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T07:34:54.884+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-24T07:34:55.595+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T07:34:54.884+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bba2b8db-750f-4b56-bbc2-42beb71c06d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T07:34:54.885+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-24T07:34:55.596+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T07:34:54.885+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': '<h2><strong>How accurate is the clock?</strong></h2>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5b99297-d2b5-420a-87e1-daac8c3a6757'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T07:34:54.885+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-24T07:34:55.597+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T07:34:54.885+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': '<p>The clock’s time isn’t meant to measure threats, but rather to spark
        conversation and encourage public engagement in scientific topics like climate
        change and nuclear disarmament.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aa3e5f6-8558-49e8-b8aa-c03151551604'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T07:34:54.886+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-24T07:34:55.598+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T07:34:54.886+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8428c6ea-d44e-4664-b562-6901530e8dff'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T07:34:54.886+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-24T07:34:55.599+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T07:34:54.886+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "If the clock is able to do that, then Bronson views it as a success.\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be67a274-c596-49d3-85e2-7510cb6e33ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T07:34:54.887+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-24T07:34:55.599+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T07:34:54.887+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '829027d5-3e6e-415a-a59c-4529b8816e32'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T07:34:54.888+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-24T07:34:55.600+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T07:34:54.888+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "When a new time is set on the clock, people listen, she said. At the\
        \ COP26 climate talks in Glasgow, UK, in 2021, former Prime Minister Boris\
        \ Johnson cited the Doomsday Clock when talking about the climate crisis the\
        \ world is facing, Bronson noted.\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1020c9da-6c83-464b-a8df-d8edeab3f17d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T07:34:54.888+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-24T07:34:55.601+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T07:34:54.888+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08731d68-dc9e-4008-a40c-780ffc58b2f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T07:34:54.889+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-24T07:34:55.602+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T07:34:54.889+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "Bronson said she hopes people will discuss whether they agree with\
        \ the Bulletin’s decision and have fruitful talks about what the driving forces\
        \ of the change are.\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23ee6527-e9d6-4b5d-8952-919e9a1e34e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T07:34:54.890+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-24T07:34:55.603+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T07:34:54.890+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9561238b-1c79-4615-a63e-45dac19ea9b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T07:34:54.891+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-24T07:34:55.604+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T07:34:54.891+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': '<p>Moving the clock back with bold, concrete actions is still possible.
        In fact, the hand moved the farthest away from midnight — a whopping 17 minutes
        before the hour — in 1991, when then President George H.W. Bush’s administration
        signed the Strategic Arms Reduction Treaty with the Soviet Union. In 2016,
        the clock was at three minutes before midnight as a result of the Iran nuclear
        agreement and the Paris climate accord.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99db2e99-ed34-4f90-9dbd-e75ad0227fc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T07:34:54.891+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-24T07:34:55.605+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T07:34:54.891+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "\r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f320f090-cdd4-44d6-a25d-f78ae8d6746e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T07:34:54.892+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-24T07:34:55.606+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T07:34:54.892+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': '<h2><strong>What can an individual do to turn back time on the clock?</strong></h2>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '231adea2-5e26-496b-b036-83183dec128a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T07:34:54.893+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-24T07:34:55.607+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T07:34:54.893+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "“We at the Bulletin believe that because humans created these threats,\
        \ we can reduce them,” Bronson said. “But doing so is not easy, nor has it\
        \ ever been. And it requires serious work and global engagement at all levels\
        \ of society.”\r"
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e660c59a-fc00-4ba5-8aa8-df3cc9a50d97'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T07:34:54.894+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-24T07:34:55.608+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T07:34:54.894+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "\r"
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc81daf8-43b4-47b9-a64d-10e83c9775c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T07:34:54.894+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-24T07:34:55.609+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T07:34:54.894+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "Don’t underestimate the power of talking about these important issues\
        \ with your peers, Bronson said.\r"
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e4e9d5f-70e0-46e4-b59b-2b03842e5f52'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T07:34:54.895+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-24T07:34:55.610+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T07:34:54.895+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "\r"
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14b371e4-a71a-4063-a3ca-4909c095ffeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T07:34:54.896+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-24T07:34:55.611+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T07:34:54.896+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "“You might not feel it because you’re not doing anything, but we know\
        \ that public engagement moves (a) leader to do things,” she said.\r"
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30906659-1b9b-43aa-af31-9129fb433a8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T07:34:54.897+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-24T07:34:55.612+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T07:34:54.897+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "\r"
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b36f985-993d-4f32-996e-089c2262e5bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T07:34:54.897+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-24T07:34:55.613+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T07:34:54.897+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "To make a positive impact on climate change, look at your daily habits\
        \ and see if there are small changes you can make in your life such as how\
        \ often you walk versus drive and how your home is heated, Bronson explained.\r"
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47e5c9d7-9436-4d3b-b99e-d7ca92cc6984'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T07:34:54.898+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-24T07:34:55.614+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T07:34:54.898+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "\r"
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '496345e7-4784-4ddb-8314-f26fb65a7a26'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T07:34:54.899+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-24T07:34:55.615+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T07:34:54.899+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': '<p>Eating seasonally and locally, reducing food waste, and recycling
        properly are other ways to help mitigate, or deal with the effects of, the
        climate crisis.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57e5cf5e-f365-4367-952d-3d94997ff28a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T07:34:54.900+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-24T07:34:55.616+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T07:34:54.900+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2024/01/23/world/doomsday-clock-2024-climate-scn/index.html">The
        Doomsday Clock reveals how close we are to total annihilation</a>."</em></p>'
