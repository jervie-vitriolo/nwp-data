      'mgnl:lastModifiedBy': 'kristelle'
      'mgnl:type': 'text'
      'text': "\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d51c8a3-7c3a-44e0-bccc-03a1bbb72c7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T15:42:14.040+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2024-01-28T17:12:04.556+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-28T17:12:04.123+08:00
      'mgnl:lastModifiedBy': 'kristelle'
      'mgnl:type': 'text'
      'text': "He added that she already has a court-appointed counsel.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f13be81-1112-4e8a-86a6-d4d5d1b864f7'
