    'jcr:uuid': 'de8fafbd-0b22-48c9-9858-79cb80cae1ec'
    'lead': 'A United Nations expert prodded the Department of Justice on Wednesday
      to pay close attention to the issues of red-tagging and media killings, officials
      said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-01-24T20:32:12.429+08:00
