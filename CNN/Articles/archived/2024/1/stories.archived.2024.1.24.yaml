    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0037248-0ba8-4994-ad6d-a1b816dff644'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T22:18:40.107+08:00
