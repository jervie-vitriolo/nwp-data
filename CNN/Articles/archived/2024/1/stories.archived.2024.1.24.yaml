      'mgnl:lastModified': 2024-01-24T22:51:09.630+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63f66112-3a78-46d9-8681-c39026c097ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T12:41:55.309+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2024-01-24T22:51:10.243+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T22:51:09.630+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': '<p>Amid claims that ICC investigators have already completed their
        probe into the controversial war against illegal drugs, Dela Rosa on Monday
        urged the Marcos government to <a href="https://www.cnnphilippines.com/news/2024/1/22/dela-rosa-marcos-govt-real-score-icc.html">"be
        man enough"</a> and tell him its "real" stance regarding the matter.&nbsp;</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03d8745e-402c-458a-a29b-fa38a2b1d056'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T12:41:55.309+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2024-01-24T22:51:10.244+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T22:51:09.631+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc6bd379-5fdd-451a-a8ab-41c6e4cdcb97'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T12:41:55.310+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2024-01-24T22:51:10.244+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T22:51:09.631+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "The senator clarified on Wednesday that he did not doubt the chief\
        \ executive. He just wanted Marcos to make clarificatory statements to end\
        \ all speculations.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ecae864-18b9-47e1-bdee-718617e95ed0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T12:41:55.310+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2024-01-24T22:51:10.245+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T22:51:09.632+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d62430b-a424-48f3-a096-3110de8f8065'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T12:41:55.311+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2024-01-24T22:51:10.245+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T22:51:09.632+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': '<p>“<em>Tapos na ang usapan diyan</em>. ''<em>Yung mga bleeding hearts
        diyan na gustong gusto talaga kami ni former President [Rodrigo] Duterte na
        makulong doon sa The Hague, ba-bye na lang, tapos na</em>,” Dela Rosa added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b4431d2-ce30-49ae-bb80-8e74aace9e4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T12:41:55.311+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2024-01-24T22:51:10.246+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T22:51:09.633+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55d800be-9dc1-4250-a52e-02bb79849bbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T12:41:55.311+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2024-01-24T22:51:10.246+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T22:51:09.633+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "[Translation: The conversion is over. Those bleeding hearts who want\
        \ me and former President Duterte imprisoned in The Hague, I just say good\
        \ bye, this is done.]\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efd4000f-561b-44e5-b7a3-54add32b3159'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T12:41:55.312+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2024-01-24T22:51:10.247+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T22:51:09.634+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ecb07be-31d4-4781-a2ad-716d82b92c7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T12:41:55.312+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2024-01-24T22:51:10.247+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T22:51:09.634+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "He also said the entry of ICC officials was useless since they were\
        \ not able to conduct an impartial and objective investigation if they will\
        \ only hear one side.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b0f6327-2110-4a2c-b481-b541ee5f6ec2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T12:41:55.313+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2024-01-24T22:51:10.248+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T22:51:09.635+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6228902a-1a4f-4add-94ce-35a394609937'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T12:41:55.313+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2024-01-24T22:51:10.248+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T22:51:09.635+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': '<p>Former senator Antonio Trillanes IV claimed the ICC has completed
        its investigation "as far as the principal accused is concerned,” who is Duterte.
        He added an <a href="https://www.cnnphilippines.com/news/2024/1/22/trillanes-icc-arrest-warrant-drug-war-probe.html">arrest
        warrant</a> may be issued by the second quarter of 2024.&nbsp;</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54138673-cfaf-428e-b815-108f79d4c0ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T12:41:55.314+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2024-01-24T22:51:10.249+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T22:51:09.636+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '101ce021-d86e-430f-b8d4-23af3dc3f608'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T12:41:55.314+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2024-01-24T22:51:10.249+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T22:51:09.636+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "Dela Rosa said he does not believe Trillanes, whom he called a destabilizer\
        \ who only wants to cause a rift between the Dutertes and the current administration.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79320ca0-001b-4c8f-872b-9695ddf991fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T12:41:55.315+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2024-01-24T22:51:10.250+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T22:51:09.637+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '860e0a28-f520-40f1-92fe-94d52e22915b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T12:41:55.315+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2024-01-24T22:51:10.250+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T22:51:09.637+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': '<p>“<em>Nararapat lang rin sa kanila na mangarap na maging successful
        ''yung ICC dito sa ating bansa pero hanggang pangarap lang ''yun,</em>” Dela
        Rosa said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25ceec7d-6785-4412-8a0a-629e9517dbf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T12:41:55.316+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2024-01-24T22:51:10.251+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T22:51:09.638+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "[Translation: It is just right for them to dream that the ICC will\
        \ be successful in the country but that is only a dream.]\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c938765-5adf-494f-be4f-39b97078c5ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T22:51:09.598+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-24T22:51:10.251+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T22:51:09.598+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': '<p>“’Yun ang motibo niya (That’s his motive) to destabilize the relationship
        of the Dutertes and the Marcoses,” he added.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efd8715d-af4b-48e0-a1bf-112080cf9db1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T22:51:09.599+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-24T22:51:10.252+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T22:51:09.599+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c09a247f-544d-4250-8fe5-506b7e89755e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T22:51:09.600+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-24T22:51:10.253+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T22:51:09.600+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "Dela Rosa admitted he fears being away from his loved ones should he\
        \ be jailed.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11dc52f6-ea99-495c-abd7-ff166ba20dd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T22:51:09.600+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-24T22:51:10.254+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T22:51:09.600+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bac9cdf-076b-41c2-b5b7-4d0528a05a5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T22:51:09.601+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-24T22:51:10.255+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T22:51:09.601+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "“Takot ko lang makulong, mapalayo ako sa mga apo ko.\" he stressed.\
        \ \"'Yun ang kinatakutan ko. I love my apo very much tapos lalaki sila na\
        \ wala silang lolo. Pa'no ko dadalhin sa The Hague 'yun just in case makulong\
        \ ako? 'Yun lang kinatakutan ko, mapalayo sa mga mahal ko sa buhay.\"\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55e59780-a82d-4f51-ab37-fea304137e6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T22:51:09.602+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-24T22:51:10.256+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T22:51:09.602+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e25ab28-41bc-4315-a078-390021d34baa'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T22:51:09.602+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-24T22:51:10.257+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T22:51:09.602+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "[Translation: I'm afraid of going to jail and be separated from my\
        \ grandchildren. That's what I am afraid of. I love my grandchildren very\
        \ much, and they would grow up without a grandfather. How can I bring that\
        \ to The Hague just in case I get jailed? That's all I'm afraid of, being\
        \ away from my loved ones.]\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '187a72d5-a316-436e-ba3e-8a8056e628de'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T22:51:09.603+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-24T22:51:10.258+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T22:51:09.603+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edb5b135-1864-45da-8532-7c4565a95a08'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T22:51:09.604+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-24T22:51:10.259+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T22:51:09.604+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa was the Philippine National Police chief when the illegal
        drug campaign was implemented.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c71ac58-5a42-44a0-a142-02e6967c9528'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T12:41:55.317+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2024-01-24T22:51:10.260+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T22:51:09.641+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': '<p>In a press briefing on Wednesday, Department of Interior and Local
        Government Sec. Benhur Abalos said the ICC had made no attempts to communicate
        as far as his agency was concerned.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f2e67d8-2b4e-423a-93a6-60a502c5fb4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T15:56:46.827+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-24T22:51:10.261+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T22:51:09.642+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': '<p>“We will follow the lead of the president,” he added, referring
        to President Ferdinand Marcos Jr.''s statement that the government would not
        lift a finger to aid the tribunal.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89289bc0-b40d-45c7-bda1-f068428d6be2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T12:41:55.317+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2024-01-24T22:51:10.261+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T22:51:09.642+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': '<p>Rep. Raoul Manuel of the Kabataan Partylist, meanwhile, called on
        Dela Rosa to "be brave enough to face any possible charges or be held accountable."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18efb0ea-7276-4962-88e1-15cb881d6a50'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T12:41:55.318+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2024-01-24T22:51:10.261+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T22:51:09.643+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': '<p>"<em>Hindi pang-aapi ang imbestigasyon. Suwerte pa nga ni Sen. Bato
        dahil binibigyan pa siya ng due process at pagkakataong magpaliwanag, ‘di
        tulad ng libo-libong mga Pilipino, lalo mga kabataan, na pinatay sa pekeng
        giyera kontra droga dahil lang pinaghinalaan ng mga pulis</em>," he added.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f5b8885-cf29-4003-b0ad-2d4b18fa1bfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T12:41:55.319+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2024-01-24T22:51:10.262+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T22:51:09.643+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93474121-eddf-478f-92f3-9b8e713b7a8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T12:41:55.319+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2024-01-24T22:51:10.262+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T22:51:09.644+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Investigation is not oppression. Sen. Bato is even
        lucky that he is being given due process and the chance to explain, unlike
        the thousands of Filipinos, especially the youth, who were killed in the fake
        war against drugs just because they were suspected by the police]</p>'
