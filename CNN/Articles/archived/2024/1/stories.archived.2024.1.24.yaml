  'probe-on-high-prices-of-onion-metro-manila':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2024-01-24T22:44:19.000+08:00
    'imagesource': 'jcr:91357fcc-6e5f-46d2-b632-c439236450d3'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6c6251be-d999-4109-84c4-8f9cd012cf8b'
    'lead': 'The Department of Agriculture says it will investigate why the prices
      of onions sold in Metro Manila markets remain high despite the drop in farmgate
      prices in several major onion distributors.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-01-24T22:47:44.501+08:00
    'mgnl:createdBy': 'raheema'
    'mgnl:lastActivated': 2024-01-24T22:47:44.840+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-01-24T22:47:44.612+08:00
    'mgnl:lastModifiedBy': 'raheema'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'DA to probe high prices of onions in NCR markets despite drop in farmgate
      costs'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffbf2124-cb26-4f22-8855-371b1bcbdce2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T22:47:44.600+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-24T22:47:44.840+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T22:47:44.608+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, January 24) — The Department of Agriculture
        (DA) on Wednesday said it will investigate why the prices of onions sold in
        Metro Manila markets remain high despite the drop in farmgate prices in several
        major onion distributors.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08b405b4-4bb7-4955-a699-3b44ea8a00db'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T22:47:44.601+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-24T22:47:44.841+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T22:47:44.601+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month, Secretary Francisco Tiu Laurel Jr. ordered the
        suspension of onion imports until May due to a supply glut caused by the entry
        of delayed imports after December last year, which led to the drop in farmgate
        prices.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34fd582f-b808-4e64-a2dd-1978af840bf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T22:47:44.601+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-24T22:47:44.842+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T22:47:44.601+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "DA spokesperson Arnel de Mesa said the prices of red onions in Metro\
        \ Manila range from ₱100 to ₱190 per kilo now.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c19e03ec-d931-4153-8708-c6430d7215bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T22:47:44.601+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-24T22:47:44.843+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T22:47:44.601+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "Meanwhile, the Federation of Free Farmers (FFF) said in a separate\
        \ statement that the prices of onions dropped from ₱10 to ₱50 per kilo in\
        \ Bayambang, Pangasinan, the province's major producer of onions. It added\
        \ that onion prices in Ilocos Sur dropped to as low as ₱6 to ₱8 per kilo.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '883d8428-fb5a-4a9f-a6e6-62f0822df870'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T22:47:44.602+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-24T22:47:44.845+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T22:47:44.602+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "The farmers’ group attributed the huge drop in farmgate prices to the\
        \ entry of late onion imports, a worm outbreak, and limited water in reduced\
        \ irrigation in major distributors of the country which are Pangasinan, Nueva\
        \ Ecija, and Mindoro Occidental.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5155eec9-94fc-4aa2-8540-64e8b0e8dd4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T22:47:44.602+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-24T22:47:44.846+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T22:47:44.602+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "“Traders are claiming that recent onion importations are causing them\
        \ to buy local varieties from farmers at low prices. The outbreak of army\
        \ worms called harabas, coupled with reduced groundwater levels caused by\
        \ El Niño, are also affecting the size, quality and output of onions,\" FFF\
        \ Pangasinan president Rodolfo Camacho said in a statement.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b28b0b2a-e1ce-4fa6-ada2-142dc0928c13'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T22:47:44.603+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-24T22:47:44.848+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T22:47:44.603+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': '<p>FFF National President Leonardo Montemayor, a former agriculture
        secretary, claimed that allowing entries of imports after December violates
        the DA’s rules on protecting local farmers from imports from January to April,
        the harvesting period in the country.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61263eee-30da-4389-8b46-fdad1ad202fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T22:47:44.603+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-24T22:47:44.849+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T22:47:44.603+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "Citing De Mesa in October last year, the Presidential Communications\
        \ Office said that average local onion prices in September and October 2023\
        \ ranged from ₱125 to ₱142 in Metro Manila.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34eb339a-eb25-4151-9629-4f29fda3f243'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T22:47:44.603+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-24T22:47:44.851+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T22:47:44.603+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines correspondent Currie Cator contributed to this story.</p>'
  'dti-approves-price-hikes-for-more-basic-goods':
    'author': 'Currie Cator, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2024-01-24T22:48:06.000+08:00
    'imagesource': 'jcr:410a7165-bb59-4221-b253-ef94fab5e9ec'
