      'mgnl:type': 'text'
      'text': "The People's Initiative for Reform and Modernization Action (PIRMA)\
        \ earlier admitted that it began the signature campaign to push for Cha-cha\
        \ via people's initiative. Lead convenor Noel Oñate said he spoke to Romualdez\
        \ about this move and that the group is coordinating with congressmen.\r"
