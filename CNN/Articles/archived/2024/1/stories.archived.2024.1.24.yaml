      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T11:24:40.858+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
