  'medibank-attack-australia-sanction-revil':
    'author': 'Jessie Yeung and Hilary Whiteman, CNN'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2024-01-24T16:10:02.000+08:00
    'imagesource': 'jcr:1b80561f-9068-4392-865e-1068ddb937d7'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c706e968-ab86-4f60-b6f5-262bd5582c2b'
    'lead': 'Australia has publicly named and imposed cyber sanctions on a Russian
      national for his alleged role in a 2022 ransomware attack, in the country’s
      first use of the penalty.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-01-24T16:11:33.090+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2024-01-24T16:36:10.571+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-01-24T16:36:10.295+08:00
    'mgnl:lastModifiedBy': 'jelo'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Australia sanctions Russian national accused of hacking in Medibank
      data leak'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4fe49ad-c934-4d9c-828c-68b236c5855c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T16:11:33.133+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-24T16:36:10.572+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T16:36:10.286+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': '<p><strong>Brisbane, Australia (CNN) —</strong> Australia has publicly
        named and imposed cyber sanctions on a Russian national for his alleged role
        in a 2022 ransomware attack, in the country’s first use of the penalty.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d8fc98c-113d-4184-83a0-9319df39c620'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T16:11:33.133+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-24T16:36:10.574+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T16:36:10.286+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "The attack stole sensitive personal data from 9.7 million customers\
        \ of Medibank, one of Australia’s largest private health insurers: including\
        \ names, dates of births, medical information and Medicare numbers. Some of\
        \ these records were published on the dark web, according to Australian authorities.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1f34bea-f269-4512-90a4-ec3fed40aa9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T16:11:33.134+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-24T16:36:10.574+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T16:36:10.287+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': '<p>At the time, the Australian Federal Police said investigators knew
        the identity of the attackers but declined to name them. On Tuesday, the Australian
        government revealed the name of the individual sanctioned — Russian national
        Aleksandr Ermakov, 33, an alleged member of the Russian ransomware gang REvil.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f36e3e0f-837c-4563-b770-77ae73e48bbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T16:11:33.134+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-24T16:36:10.575+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T16:36:10.287+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "The sanctions make it a criminal offense to provide assets to Ermakov,\
        \ or to use or deal with his assets, including through cryptocurrency wallets\
        \ or ransomware payments, according to a government news release.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22991be4-4ba1-486b-890b-2956224f7114'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T16:11:33.134+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-24T16:36:10.576+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T16:36:10.288+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "The offense is punishable by up to 10 years’ imprisonment. The government\
        \ has also imposed a travel ban on Ermakov.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95643200-d376-46cb-b350-6d5edf422ccc'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T16:11:33.135+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-24T16:36:10.577+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T16:36:10.288+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "Australian authorities have “worked tirelessly over the past 18 months\
        \ to unmask those responsible for the cyberattack on Medibank Private,” Richard\
        \ Marles, deputy prime minister and defense minister, said in the release.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab3e35fd-7ce0-4021-ae3e-937cf14c139b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T16:11:33.135+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-24T16:36:10.578+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T16:36:10.289+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "The investigation included collaboration between federal intelligence\
        \ agency Australian Signals Directorate, the Australian Federal Police, the\
        \ FBI and National Security Agency (NSA) in the United States, and the United\
        \ Kingdom’s cyber agency GCHQ — as well as with companies including Microsoft\
        \ (MSFT) and Medibank, Marles said at a news conference Tuesday.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b85f1d8e-f7a1-4cc2-aac2-30420cbaff85'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T16:11:33.136+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-24T16:36:10.579+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T16:36:10.289+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "Cybersecurity experts said at the time of the data breach that it was\
        \ likely linked to REvil, which had previously launched large attacks on targets\
        \ in the United States and elsewhere. One such attack on international meat\
        \ supplier JBS Foods in 2021 shut down the company’s entire US beef processing\
        \ operation and prompted the company to pay an $11 million ransom.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '141babb2-ce39-4df6-bb23-5f44c7dba90d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T16:11:33.136+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-24T16:36:10.580+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T16:36:10.290+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "At the request of the US, Russia’s Federal Security Service (FSB) intelligence\
        \ agency detained multiple people associated with REvil in January 2022, seized\
        \ millions of dollars and raided the homes of 14 people.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7dad206-a994-465e-9660-aeb5cee4c79c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T16:11:33.137+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-24T16:36:10.581+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T16:36:10.290+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "When the Medibank attack took place later that year, experts said it\
        \ could have been perpetrated by a REvil member — which Australian authorities\
        \ confirmed on Tuesday.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90e083b4-cedf-4491-aa96-064a3e648fc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T16:11:33.137+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-24T16:36:10.582+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T16:36:10.291+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "“REvil is only one of many Russian cyber-criminal syndicates, and those\
        \ gangs we know are dynamic and have multiple partners. So a disruption of\
        \ REvil at one point in time doesn’t cease its business,” Abigail Bradshaw,\
        \ head of the Australian Cyber Security Center, said at the news conference.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcc258d1-c344-436e-99c7-e27abb01116c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T16:11:33.137+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-24T16:36:10.582+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T16:36:10.291+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "However, she said, “cyber criminals trade in anonymity” — so publicly\
        \ naming Ermakov “will most certainly do harm” to his activities, on top of\
        \ the financial blow of the sanction.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ca10efe-dffd-4c94-8940-b1ad7c0ac3ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T16:11:33.138+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-24T16:36:10.583+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T16:36:10.292+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "Marles added that with this announcement, “his identity now being completely\
        \ plain is on display for every agency around the world, but also anybody\
        \ who is seeking to operate with him, so this will have a very significant\
        \ impact on Aleksandr Ermakov.”\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5da20504-44ac-4aee-a5d0-a8cdc0b57a5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T16:11:33.138+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-24T16:36:10.584+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T16:36:10.292+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "Investigations into other individuals linked to the attack are ongoing,\
        \ Marles said.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b95fb4c0-2305-47ff-a1d3-3b3dd08b938b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T16:11:33.139+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-24T16:36:10.585+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T16:36:10.293+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "The stolen data belonged to not only Australian customers but 1.8 million\
        \ international customers. An initial ransom demand was made for $10 million\
        \ (15 million Australian dollars). It was later lowered to $9.7 million, which\
        \ Medibank refused to pay.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '237c020a-1ab1-48c7-91dc-e28e649577d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T16:11:33.139+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-24T16:36:10.586+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T16:36:10.293+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': '<p>Australian authorities have repeatedly urged businesses and individuals
        not to pay ransoms to cyber criminals, arguing that paying does not guarantee
        the recovery of data or prevent further attacks — and makes the country a
        bigger target.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b175e8c0-9a90-42d0-8772-14f1ae435afe'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T16:11:33.140+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-24T16:36:10.587+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T16:36:10.294+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2024/01/23/tech/medibank-attack-australia-sanction-revil-intl-hnk/index.html">Australia
        sanctions Russian national accused of hacking in Medibank data leak</a>"</em></p>'
  'thailand-pita-limjaroenrat-media-shares-verdict':
    'author': 'Helen Regan and Wasu Vipoosanapat, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2024-01-24T16:11:46.000+08:00
    'imagesource': 'jcr:4a221fc1-aa87-434a-a33c-316a6474bdb2'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7f9d579d-e07c-4c00-bda8-1192fe8b7d9c'
    'lead': 'A Thai political leader who led his party to a stunning electoral victory
      on a campaign that threatened to shake up the country’s powerful conservative
      establishment has escaped being disqualified from politics but his — and his
      party’s — political future remains in question.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-01-24T16:14:05.247+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2024-01-24T16:17:06.463+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-01-24T16:17:06.064+08:00
    'mgnl:lastModifiedBy': 'jelo'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Thai court dismisses media shares case against popular progressive politician
      – but party’s future still in doubt'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00a66d5b-c8f7-4ee4-886a-74d71e492f74'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T16:14:05.273+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-24T16:17:06.464+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T16:17:06.050+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': '<p><strong>Bangkok, Thailand (CNN) —</strong> A Thai political leader
        who led his party to a stunning electoral victory on a campaign that threatened
        to shake up the country’s powerful conservative establishment has escaped
        being disqualified from politics but his — and his party’s — political future
        remains in question.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0e616ec-3c7b-4221-9aa7-7917cad1f13a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T16:14:05.274+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-24T16:17:06.465+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T16:17:06.050+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "Thailand’s Constitutional Court dismissed a case against Pita Limjaroenrat,\
        \ 43, that alleged he violated election rules by running for office while\
        \ holding shares in a media company – the long-defunct broadcaster iTV.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a70d3825-e297-4011-9b73-c60a76114b8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T16:14:05.274+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-24T16:17:06.466+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T16:17:06.051+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "Thai law bans members of parliament from owning or holding shares in\
        \ media companies.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a855a761-4480-4d0a-a167-6351c85f5b92'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T16:14:05.274+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-24T16:17:06.467+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T16:17:06.051+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "The ruling is one of two highly-anticipated verdicts against Pita and\
        \ the progressive Move Forward Party that could ultimately see Thailand’s\
        \ most successful party at the last election dissolved, and bans and criminal\
        \ charges levied at its leaders.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8076918-e40e-45e1-98f3-f202aeb14159'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T16:14:05.275+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-24T16:17:06.467+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T16:17:06.052+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "Ahead of Wednesday’s verdict, Pita expressed confidence outside the\
        \ court in Bangkok.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '029178ed-3c84-4973-992f-e7ed13b052ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T16:14:05.275+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-24T16:17:06.468+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T16:17:06.052+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "“No matter how the verdict turns out, I will continue to work for the\
        \ people,” he said.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '675b00dc-21f2-45e6-ab00-e484d3fdae94'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T16:14:05.276+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-24T16:17:06.469+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T16:17:06.053+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "Broadcaster iTV had not been operational since 2007, does not have\
        \ a media license nor a frequency band to broadcast, and had no income, Pita\
        \ said in a Facebook post last year.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84e78cca-2361-4c4d-9a22-2689dcc90add'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T16:14:05.276+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-24T16:17:06.470+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T16:17:06.054+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "Pita said he inherited shares owned by his late father but they held\
        \ “no economic value” and the company was delisted from the Thai Stock Exchange\
        \ in 2014. The shares were later transferred, he said.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c8fe96b-a7b7-4b01-b0d0-520f92d917ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T16:14:05.276+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-24T16:17:06.471+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T16:17:06.054+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "The former prime ministerial hopeful was suspended from his duties\
        \ as a lawmaker and member of Thailand’s parliament in July while the case\
        \ was being investigated.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad8cdf28-0f57-48a4-b85d-1433ede46d6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T16:14:05.277+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-24T16:17:06.472+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T16:17:06.055+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "Speaking to CNN in May, Pita said “there are professional and personal\
        \ attacks against me” but that he has prepared and has “a strong legal basis\
        \ for anything that comes my way.”\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd771f735-6981-40a8-8120-0dfbb4267b13'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T16:14:05.277+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-24T16:17:06.472+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T16:17:06.055+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "His progressive party Move Forward gained a huge following among young\
        \ Thais during the 2023 general election for its reformist platform, which\
        \ included deep structural reforms to how Thailand is run, including reforms\
        \ to the military and radical plans to amend the country’s strict lese majeste\
        \ laws despite the taboo surrounding any discussion of the royal family in\
        \ Thailand.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a23f1367-e465-42e7-a2f8-4cd17448db1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T16:14:05.278+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-24T16:17:06.473+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T16:17:06.056+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "Move Forward won the most seats and the largest share of the popular\
        \ vote in the May election.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bbe292f-62e5-4d43-a2f8-bff572a8aa75'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T16:14:05.278+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-24T16:17:06.474+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T16:17:06.056+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "The result was a decisive victory for progressive parties and delivered\
        \ a crushing blow to the conservative, military-backed establishment that\
        \ has ruled on and off for decades, often by turfing out popularly elected\
        \ governments in coups.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '252f5a20-64b4-4098-86cb-dcfaa2a4aa03'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T16:14:05.279+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-24T16:17:06.475+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T16:17:06.057+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "The party was prevented from forming a government, however, as it failed\
        \ to win support from a big enough majority of parliamentarians over its royal\
        \ reform agenda and Pita resigned as leader of the party, which is now in\
        \ opposition.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8697a124-0d97-4efe-bba6-803a112b2b8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T16:14:05.279+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-24T16:17:06.476+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T16:17:06.057+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "Move Forward and its former leader Pita remain popular, especially\
        \ among younger Thais who have hit the streets in huge numbers in recent years\
        \ calling for political and royal reform.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13768df9-4d7b-4b8d-b631-24fbd2e905f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T16:14:05.280+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-24T16:17:06.477+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T16:17:06.058+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "A January opinion poll by the National Institute of Development Administration\
        \ showed Pita as being Thailand’s most popular politician for 39% of respondents,\
        \ with Prime Minister Srettha Thavisin at 22%, Reuters reported.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4318e4a2-b58f-41d0-9f9b-a603808b033d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T16:14:05.280+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-24T16:17:06.477+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T16:17:06.058+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "But its fate hangs in the balance until the Constitutional Court delivers\
        \ another ruling on January 31 over whether Pita and the party sought to overthrow\
        \ the monarchy through his election campaign to amend the kingdom’s notoriously\
        \ strict lese majeste law.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3608e723-57db-4805-a269-59571a4c4286'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T16:14:05.281+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-24T16:17:06.478+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T16:17:06.059+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': '<h2><strong>Previous cases</strong></h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '793e3938-93a3-4a5b-b528-2c35e1c125a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T16:14:05.281+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-24T16:17:06.479+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T16:17:06.059+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "Thailand’s turbulent political history has previously seen parties\
        \ that have pushed for change run afoul of the powerful conservative establishment\
        \ – a nexus of the military, monarchy and influential elites.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f39648bb-2e08-48c0-91dd-c2eedb3362f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T16:14:05.282+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-24T16:17:06.480+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T16:17:06.060+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "Lawmakers have faced bans, parties have been dissolved, and governments\
        \ have been overthrown. Thailand has witnessed a dozen successful coups since\
        \ 1932, including two in the past 17 years.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccbcee7c-5bca-43f8-8791-8614241b9019'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T16:14:05.282+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-24T16:17:06.481+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T16:17:06.061+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "And the purportedly independent election commission, anti-corruption\
        \ commission and the Constitutional Court are all dominated by members in\
        \ favor of the establishment.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38796fa0-1bc8-4ebd-a3d6-02ff70153435'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T16:14:05.283+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-24T16:17:06.481+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T16:17:06.061+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "In 2008, the Constitutional Court ruled that then-prime minister Samak\
        \ Sundaravej violated the constitution by taking part in a cooking show on\
        \ TV while in office for which he received a nominal fee, and was ordered\
        \ to resign.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3d8f24d-9fc7-4b7e-b815-cbdeb81346b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T16:14:05.283+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-24T16:17:06.482+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T16:17:06.062+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "Three parties linked to billionaire political scion Thaksin Shinawatra\
        \ – the populist former prime minister who was ousted in a coup in 2006 –\
        \ have been disbanded in the last decade.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8286e9fc-4994-46e5-9507-8b20ca3797b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T16:14:05.284+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-24T16:17:06.483+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T16:17:06.062+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "And most recently, Move Forward’s predecessor, the Future Forward Party,\
        \ won the third most seats in the 2019 election. Shortly afterward, several\
        \ of the party’s leaders were banned from politics and the party was later\
        \ dissolved after a court ruled it had violated electoral finance rules.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cea05d25-57e8-4a07-9519-007b897b14b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T16:14:05.284+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-24T16:17:06.484+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T16:17:06.063+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': '<p>The decision to dissolve the popular party ignited youth-led protests
        that swept across Thailand in 2020, politicizing a whole new generation of
        activists and political leaders – some of whom contested last year’s election
        with the Move Forward Party.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f1cc5b9-6e68-4b7c-8f02-816fb9c0b3a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T16:14:05.285+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-24T16:17:06.485+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T16:17:06.063+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2024/01/24/asia/thailand-pita-limjaroenrat-media-shares-verdict-intl-hnk/index.html">Thai
        court dismisses media shares case against popular progressive politician -
        but party’s future still in doubt</a>"</em></p>'
  'north-korea-teens-punished-kdrama':
    'author': 'Yoonjung Seo and Lucas Lilieholm, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2024-01-24T16:14:15.000+08:00
    'imagesource': 'jcr:e1b6b8ff-7eff-4c4a-abb0-09f156fc337a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '11cb8b4f-7874-4eb4-9df3-ff77aef1a24d'
    'lead': 'A South Korean research group has released rare footage that it claims
      shows North Korean teenagers sentenced to hard labor for watching and distributing
      K-dramas – which are banned in the hermit nation.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-01-24T16:16:05.174+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2024-01-24T16:36:31.478+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-01-24T16:36:31.131+08:00
    'mgnl:lastModifiedBy': 'jelo'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Rare footage shows North Korean teens punished for watching South Korean
      dramas, research group claims'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b6b3f75-42a7-4d66-b9c0-c2ec7969dbe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T16:16:05.200+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-24T16:36:31.479+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T16:36:31.118+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': '<p><strong>Seoul, South Korea (CNN) —</strong> A South Korean research
        group has released rare footage that it claims shows North Korean teenagers
        sentenced to hard labor for watching and distributing K-dramas – which are
        banned in the hermit nation.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fff2bb17-118d-421e-bd82-b43cb91d1ed5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T16:16:05.200+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-24T16:36:31.480+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T16:36:31.119+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "The narrated footage released last Friday shows the two teens standing\
        \ on a stage in an amphitheater filled with hundreds of people wearing white\
        \ shirts, who appear to be students.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a855a398-cad7-42c1-a4f3-d01eeba15fab'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T16:16:05.200+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-24T16:36:31.481+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T16:36:31.119+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "The teens, flanked by two adults in military-style uniforms, stand\
        \ facing six more adults, all seated at three tables to the rear of the stage.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e1e58f9-a11c-458d-b5e7-688d10c618a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T16:16:05.201+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-24T16:36:31.481+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T16:36:31.120+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "“Not long ago, a public trial was held,” the narrator says, naming\
        \ the two teens and saying they were caught “watching and distributing puppet\
        \ regime’s recordings.”\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a247198-8b2c-4a24-abb5-ca2944cc314c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T16:16:05.201+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-24T16:36:31.482+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T16:36:31.120+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "North Korea often refers to South Korea as a “puppet regime.”\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5a31206-b9df-4b35-acd9-46179833e596'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T16:16:05.202+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-24T16:36:31.483+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T16:36:31.121+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "The narrator says the pair watched and distributed dozens of South\
        \ Korean movies and TV shows, and that each was sentenced to 12 years of labor.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14e6cba8-0dcc-4e5d-a98b-bc54a7627c36'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T16:16:05.202+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-24T16:36:31.484+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T16:36:31.121+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "“They were only 16 years old, just at the beginning of their lives.\
        \ However, they were seduced by foreign culture, ultimately ruining their\
        \ future paths,” the narrator says.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd85b3ad-5589-4dc9-b0ab-791cfaae9422'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T16:16:05.202+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-24T16:36:31.485+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T16:36:31.122+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "The names of the teens’ homeroom teachers also appear on the screen.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a90b6b5-f726-44eb-8275-54ac4d4a3e0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T16:16:05.203+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-24T16:36:31.486+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T16:36:31.122+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "The Seoul-based South and North Development Institute (SAND Institute),\
        \ which works with North Korean defectors, obtained the recording and distributed\
        \ it to media outlets. The video, which shows the audience in the amphitheater\
        \ all wearing masks, is believed to have been filmed during the Covid-19 pandemic.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06d27a36-ca45-45a3-be5e-73a357017d42'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T16:16:05.203+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-24T16:36:31.486+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T16:36:31.123+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "For decades, North Korea has been almost completely closed off from\
        \ the rest of the world, with tight control over what information gets in\
        \ or out. Foreign materials including movies and books are banned, with only\
        \ a few state-sanctioned exceptions; those caught with foreign contraband\
        \ often face severe punishment, defectors say.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '421d1f82-2ccc-48c4-b435-f15b60487eba'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T16:16:05.204+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-24T16:36:31.487+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T16:36:31.123+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "Restrictions softened somewhat in recent decades as North Korea’s relationship\
        \ with China expanded, and parts of South Korean pop culture seeped into the\
        \ country when relations thawed between the two neighbors. But those ties\
        \ have since fast deteriorated, with strict rules snapping back into place\
        \ in the past few years and a crackdown on foreign media.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ea366f1-206a-4c80-aeef-23a0493f8109'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T16:16:05.204+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-24T16:36:31.488+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T16:36:31.124+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "Under three generations of rule by the Kim family, North Korea has\
        \ become one of Asia’s most impoverished countries, even as the regime pours\
        \ money into its military and nuclear weapons programs.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aed3b999-40de-4d94-be4d-f3c63c136dec'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T16:16:05.205+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-24T16:36:31.489+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T16:36:31.125+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "Meanwhile, living standards are far higher in South Korea, which has\
        \ become one of world’s top economies.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ba0dcb0-0f24-4da7-8161-0427dd608892'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T16:16:05.205+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-24T16:36:31.490+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T16:36:31.125+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "Choi Kyong-hui, the director of the SAND Institute, said the video\
        \ indicated the North Korean government is threatened by its population being\
        \ exposed to culture from the South.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42ba89de-f399-4ca8-94a4-99b654bbd2b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T16:16:05.206+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-24T16:36:31.490+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T16:36:31.126+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "“You can see how wary the North Korean regime is about spreading and\
        \ watching Korean dramas. By disclosing the names, address and pictures of\
        \ the violators, you can see the regime’s will to hold people accountable,”\
        \ Choi said.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ff4e2a1-9ba4-40a2-b2e3-077c141c032e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T16:16:05.206+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-24T16:36:31.491+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T16:36:31.126+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "“By adding people’s names who are indirectly related to this incident,\
        \ you can tell the regime is intending to shame and destroy their social reputation\
        \ by doing so.”\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a13a0f6-efbb-40df-bff9-97dafecb628a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T16:16:05.206+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-24T16:36:31.492+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T16:36:31.127+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "In 2020, North Korea adopted the “Anti-reactionary Ideology and Culture\
        \ Act,” banning its population from distributing, watching or listening to\
        \ any South Korean cultural content. Violations are punishable by years of\
        \ hard labor for small quantities of banned material and even death for larger\
        \ amounts.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90296e3b-1f55-474b-8429-d011d7da8fea'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T16:16:05.207+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-24T16:36:31.493+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T16:36:31.127+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "In one section of the video the text of the act is displayed on the\
        \ screen, indicating it was produced sometime after the its adoption in December\
        \ 2020.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50013a99-2377-4396-9aa3-c273ca8ad592'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T16:16:05.207+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-24T16:36:31.494+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T16:36:31.128+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "South Korea’s National Intelligence Service (NIS) told CNN it could\
        \ not verify if the video was genuine, but said the agency was “monitoring\
        \ related movements as North Korean authorities are strengthening surveillance\
        \ and punishment for the inflow of external videos.”\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0d58885-aa49-4713-971c-f7f86f0ed375'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T16:16:05.208+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-24T16:36:31.495+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T16:36:31.128+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "North Korea’s ban on all things South Korean extends beyond all forms\
        \ of entertainment to include mannerisms, vocabulary – and even hairstyles.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '213df9c8-4a95-461c-86eb-89d6d1d6848d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T16:16:05.209+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-24T16:36:31.496+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T16:36:31.129+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "In 2021, a South Korean lawmaker who attended a briefing by the country’\
        s spy agency said Pyongyang was implementing strict rules on how young people\
        \ dress and speak. For instance, South Korean women often use the term “oppa”\
        \ for their romantic partners – it’s now forbidden in the North. Instead,\
        \ North Korean women must refer to their lovers as “male comrades.”\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c55215c8-8cdd-440f-b120-0743273c083f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T16:16:05.209+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-24T16:36:31.497+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T16:36:31.129+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': '<p>Propaganda videos in the country also denounce behaviors that show
        “foreign influence” such as public displays of affection, the lawmaker said,
        citing South Korea’s NIS.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec4cc3bc-ac98-4ca4-9a7d-554e734be1f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T16:16:05.210+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-24T16:36:31.498+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T16:36:31.130+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2024/01/24/asia/north-korea-teens-punished-kdrama-intl-hnk/index.html">Rare
        footage shows North Korean teens punished for watching South Korean dramas,
        research group claims</a>"</em></p>'
