      'mgnl:lastModified': 2024-01-24T13:23:39.271+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2024/1/24/Marcos-open-to-change-Constitution-to-fit--globalized-world--.html">Marcos
        open to change Constitution to fit ''globalized world''</a></strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc44d4b5-512c-48ff-bcfb-86a53d9204eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T13:10:30.851+08:00
