    'jcr:uuid': '2ac022e9-7ac9-43dc-bb5c-97ebfa43e043'
    'lead': 'The Department of Trade and Industry approves price increases for more
      basic goods, the second batch of hikes for this month alone.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-01-24T22:51:18.879+08:00
    'mgnl:createdBy': 'raheema'
    'mgnl:lastActivated': 2024-01-24T22:51:19.308+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-01-24T22:51:19.043+08:00
