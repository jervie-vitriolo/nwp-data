      'mgnl:lastModified': 2024-01-24T23:35:06.731+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 24) --</strong> The
        Land Transportation Office (LTO) said it has canceled a donation agreement
        of four million plastic cards for driver''s licenses from a group of LTO-accredited
        medical clinics as guidelines have yet to be crafted about such deals.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83362bb5-6199-4ee3-b2aa-1ba713cc9a77'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T23:35:06.712+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-24T23:35:07.088+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T23:35:06.712+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ab6e3cb-8433-4669-8c7c-25ab62d8c62a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T23:35:06.713+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-24T23:35:07.089+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T23:35:06.713+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "According to LTO chief Vigor Mendoza II, the Office of the Solicitor\
        \ General (OSG) commented that while there was no problem with the LTO receiving\
        \ the donation, there should be safeguards and guidelines for the implementation.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f84d7e1e-51e3-45e7-a7b4-4449d1e1b655'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T23:35:06.713+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-24T23:35:07.090+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T23:35:06.713+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': " \r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0284e7d8-8f55-4d90-b521-a2434088740d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T23:35:06.713+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-24T23:35:07.091+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T23:35:06.713+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "\"It's only for that reason that we canceled the donation so that we\
        \ can start from zero and incorporate the OSG opinion to put safeguards and\
        \ guidelines to ensure transparency at saka sigurado sa pag-implementa sa\
        \ baba [to make sure about its implementation],\" Mendoza told reporters on\
        \ Wednesday.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '956b544e-a013-4b73-8cbe-680e52286ea1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T23:35:06.714+08:00
