    'title': 'Salceda: 12% nat''l threshold reached for Cha-cha via people''s initiative

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13f63bc7-55fe-45e6-9598-54a2a6aa2324'
      'mgnl:activationStatus': true
