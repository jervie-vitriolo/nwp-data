      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41d7770a-9744-4478-a974-6354197dfe38'
      'mgnl:activationStatus': true
