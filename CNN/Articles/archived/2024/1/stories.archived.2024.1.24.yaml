    'jcr:uuid': '63f92af0-8547-4897-b8f1-22945ab003cf'
    'lead': 'The Turkish parliament voted Tuesday to approve Sweden’s NATO membership
      bid, bringing the Nordic country one step closer to joining the military alliance
      after months of delays.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-01-24T05:00:00.991+08:00
