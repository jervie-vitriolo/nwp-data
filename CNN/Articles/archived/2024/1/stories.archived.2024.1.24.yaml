      'mgnl:lastModifiedBy': 'kristelle'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 24)—</strong> One
        of two Filipinos arrested in Japan for allegedly abandoning the bodies of
        a married couple in Tokyo denied any involvement in the crime, the Department
        of Foreign Affairs (DFA) said on Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f09da2e1-4110-4967-8b36-1f53a0073440'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T15:42:14.039+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2024-01-28T17:12:04.555+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-28T17:12:04.123+08:00
      'mgnl:lastModifiedBy': 'kristelle'
      'mgnl:type': 'text'
      'text': "DFA Undersecretary Eduardo de Vega said in a statement that personnel\
        \ of the Philippine Embassy in Tokyo visited the arrested woman on Tuesday.\r"
