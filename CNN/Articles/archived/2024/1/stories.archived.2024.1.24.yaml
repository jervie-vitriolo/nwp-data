      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T07:37:18.005+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "“Yes, there will be criticisms,” said Czerny, who before coming to\
        \ the Vatican worked in Africa and central America. He stressed Francis’ priority\
        \ is not to avoid criticisms but “to include and console and bless and reconcile\
        \ those who are suffering.”\r"
