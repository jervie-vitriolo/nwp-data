      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13eab1ff-b871-4337-a850-7f21c5140af3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T13:10:30.857+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-24T13:23:39.811+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T13:23:39.277+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': '<p>They said it would destabilize the system of checks and balances,
        leaving the Senate''s 24 votes insignificant against those of the 316 members
        of the House of Representatives.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a2fb486-3f13-4499-bc58-f47fa67c84d2'
