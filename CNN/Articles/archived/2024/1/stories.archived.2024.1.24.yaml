      'mgnl:lastModified': 2024-01-24T23:35:06.718+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "He said the private donor understood the LTO's move, saying they appreciate\
        \ the agency's transparency.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd73b4825-c158-4df6-b4f6-c1e83f29ae13'
      'mgnl:activationStatus': true
