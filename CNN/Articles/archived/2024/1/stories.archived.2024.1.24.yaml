    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5454fa31-181a-4279-83fe-2e6d2b91b0e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T23:35:06.716+08:00
      'mgnl:createdBy': 'vince'
