    'template': '1'
    'title': 'Los Angeles Times slashes more than 20% of newsroom staff as the paper
      confronts a ‘financial crisis’'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea6ff806-5d85-4a82-8ab4-cd2c0eeb14a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T04:55:44.863+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-24T04:56:08.196+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-24T04:55:44.903+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The Los Angeles Times on Tuesday, facing
        what senior leadership described this week as a “financial crisis,” commenced
        a round of painful layoffs across the newsroom, a workforce reduction that
        is set to be one of the most severe in the newspaper’s 142-year history.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26c22d58-8c19-49a9-b545-6710a6e80a7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T04:55:44.864+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-24T04:56:08.197+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-24T04:55:44.864+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cce1657f-8fff-4bf4-9c63-5d4c16f5445e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T04:55:44.864+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-24T04:56:08.197+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-24T04:55:44.864+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "The cuts will impact at least 115 journalists, a person familiar with\
        \ the matter told CNN, or slightly more than 20% of the newsroom. Some 94\
        \ of those cuts will be among unionized employees, union chief Matt Pearce\
        \ said, meaning a quarter of the union will be laid off.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b9457e5-3ee7-426e-86c8-41ad20023f91'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T04:55:44.864+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-24T04:56:08.198+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-24T04:55:44.864+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fad82542-98a0-4106-8c09-787ca05ff6be'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T04:55:44.865+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-24T04:56:08.198+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-24T04:55:44.865+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "Pearce described the total number of employees being laid off as a\
        \ “devastating” figure, but said it was “nonetheless far lower than the total\
        \ number” expected last week.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eae9e049-b0ee-4ba3-8ad8-508db8558715'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T04:55:44.865+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-24T04:56:08.199+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-24T04:55:44.865+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e93f90d-6b88-4bfc-bc43-506b3ec227fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T04:55:44.866+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-24T04:56:08.200+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-24T04:55:44.866+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "Among those laid off Tuesday was Kimbriell Kelly, the newspaper’s Washington\
        \ bureau chief, along with significant cuts to its business and sports desks.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38af145a-17e2-4233-a059-271d8f92a4c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T04:55:44.866+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-24T04:56:08.200+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-24T04:55:44.866+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6232d9b7-0831-4fea-a1bb-9f7fba1b3619'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T04:55:44.867+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-24T04:56:08.201+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-24T04:55:44.867+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "“The LA Times Washington bureau was decimated,” Sarah Wire, a Washington-based\
        \ reporter for the Times wrote on X.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34f46663-d7cc-4d36-a547-734e4e821d08'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T04:55:44.867+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-24T04:56:08.202+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-24T04:55:44.867+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2366185-60a9-4484-a8b6-0d91e8cc7fb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T04:55:44.867+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-24T04:56:08.202+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-24T04:55:44.867+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "“They haven’t been filling jobs for two years now and that reduced\
        \ number was cut even more today. There are five reporters left covering DC.”\
        \r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50ed40bf-6393-40dc-b428-050ddbea7e12'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T04:55:44.868+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-24T04:56:08.203+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-24T04:55:44.868+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ac8ce01-d871-4486-bc8c-c244e7468a17'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T04:55:44.868+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-24T04:56:08.203+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-24T04:55:44.868+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "Brian Merchant, a Times tech columnist who said he had also been notified\
        \ that he was being laid off, described the cuts as “a bloodbath.”\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5cbd281-3650-461d-83e3-8c8eb0485432'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T04:55:44.869+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-24T04:56:08.204+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-24T04:55:44.869+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60b1b578-554a-462e-ad43-fd1a4bd24a5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T04:55:44.869+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-24T04:56:08.205+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-24T04:55:44.869+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "“My amazing editor… and the entire business desk as we know it, is\
        \ gone too,” Merchant wrote.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb73dc54-f120-47a6-95a9-887172e39d0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T04:55:44.870+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-24T04:56:08.205+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-24T04:55:44.870+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1a0c61f-c412-4237-b642-9dd7cecadd99'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T04:55:44.870+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-24T04:56:08.206+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-24T04:55:44.870+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "A spokesperson for The Times, which is owned by biotech billionaire\
        \ Dr. Patrick Soon-Shiong, did not immediately comment.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51ccbfdb-0dad-4814-b865-00b14baf2903'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T04:55:44.871+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-24T04:56:08.206+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-24T04:55:44.871+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80727d93-2606-4bee-adeb-5d45555297da'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T04:55:44.871+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-24T04:56:08.207+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-24T04:55:44.871+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "But Soon-Shiong spoke to Meg James, a media reporter at the Times,\
        \ telling her that the cuts were necessary as the newspaper continues to lose\
        \ $30 to $40 million each year.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0672be9-f6ce-4346-aa55-bc77e5fb3fa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T04:55:44.872+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-24T04:56:08.208+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-24T04:55:44.872+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24074013-bbef-45a7-aaf0-11dc6ecc730e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T04:55:44.872+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-24T04:56:08.208+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-24T04:55:44.872+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "“Today’s decision is painful for all, but it is imperative that we\
        \ act urgently and take steps to build a sustainable and thriving paper for\
        \ the next generation,” Soon-Shiong told James. “We are committed to doing\
        \ so.”\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d1a8724-71ce-4fff-ab20-6c4a604a80ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T04:55:44.873+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-24T04:56:08.209+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-24T04:55:44.873+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ab17030-d5e1-4718-a98f-c221cce38e04'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T04:55:44.873+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-24T04:56:08.209+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-24T04:55:44.873+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "In the interview, Soon-Shiong also expressed disappointment with the\
        \ employees union and said a one-day walkout it staged last week “did not\
        \ help” the situation. The union did not immediately comment.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4886acfb-d2ec-45da-ab2d-7e99d664f84f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T04:55:44.874+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-24T04:56:08.210+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-24T04:55:44.874+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85a26168-bf3e-489b-9322-81d84a18cbb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T04:55:44.874+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-24T04:56:08.211+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-24T04:55:44.874+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "The newspaper, which houses the largest newsroom in the western US,\
        \ has plunged into disarray in recent weeks as it faces a major financial\
        \ shortfall, losing tens of millions of dollars a year. Its top editor, Kevin\
        \ Merida, suddenly announced his departure. And two of the four members of\
        \ an interim leadership team announced by Soon-Shiong have also abruptly exited\
        \ in recent days.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '048e042f-69c8-4ad7-8339-a9f0b10007ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T04:55:44.875+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-24T04:56:08.211+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-24T04:55:44.875+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c5774b1-1e59-42ff-ad75-ecc706eb5dde'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T04:55:44.875+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-24T04:56:08.212+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-24T04:55:44.875+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "Soon-Shiong told James on Tuesday, however, that he had lost the confidence\
        \ of Merida and some high-ranking editors he had appointed. The owner also\
        \ pushed back against the characterization that the newspaper is in trouble,\
        \ telling James, “We are not in turmoil. We have a real plan.”\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9830080d-6e6b-4d70-a625-03e9f2cce17b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T04:55:44.876+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-24T04:56:08.213+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-24T04:55:44.876+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a3a4eb0-f484-456e-9012-b3876133f615'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T04:55:44.877+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-24T04:56:08.213+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-24T04:55:44.877+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "Staffers who spoke to CNN this week, however, described a different\
        \ situation at the newspaper.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64638c23-00d2-480b-8656-a8e2bbdafdb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T04:55:44.877+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-24T04:56:08.214+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-24T04:55:44.877+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5c01b34-48ae-4199-8bf1-49d9d1d08b78'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T04:55:44.878+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-24T04:56:08.214+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-24T04:55:44.878+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "“I cannot overstate the level of chaos,” one staffer, who requested\
        \ anonymity because they were not authorized to speak publicly, told CNN.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa6a2a5c-0bcf-4fda-bd42-a1d38d93f188'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T04:55:44.878+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-24T04:56:08.215+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-24T04:55:44.878+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '256bd802-ca41-4bd2-aa51-b2e120e365e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T04:55:44.879+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-24T04:56:08.215+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-24T04:55:44.879+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "The planned layoffs caught the eye of 10 Democratic members of Congress\
        \ who represent California. The group on Monday wrote Soon-Shiong, expressing\
        \ alarm over the planned layoffs, noting that during elections, “the role\
        \ of news outlets in providing accurate and unbiased information becomes even\
        \ more vital.”\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32cbee0c-ed12-4909-bd47-9edc4527b304'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T04:55:44.880+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-24T04:56:08.216+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-24T04:55:44.880+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f71dee3-4063-4925-a4ed-e52c335bf63a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T04:55:44.880+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-24T04:56:08.217+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-24T04:55:44.880+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "“Our community relies on the newspaper to stay informed about local\
        \ and national events, and a reduction in reporters could have a detrimental\
        \ impact on the quality of reporting,” the congressional leaders wrote. “\
        Preserving democracy is contingent upon a free and robust press, and the LA\
        \ Times has been instrumental in upholding this democratic principle.”\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dd79280-7251-48b4-b1fa-fa40c2036b14'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T04:55:44.881+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-24T04:56:08.217+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-24T04:55:44.881+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee622b74-155d-4f92-98f9-16730e0d7d02'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T04:55:44.882+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-24T04:56:08.218+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-24T04:55:44.882+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "“We urge you to consider alternative solutions that would allow the\
        \ LA Times to navigate its financial challenges without compromising the integrity\
        \ and strength of its newsroom,” they added.\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca0020a7-72a1-44ee-89e5-2b3304957200'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T04:55:44.882+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-24T04:56:08.218+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-24T04:55:44.882+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb637a48-150d-4846-8712-7d07fc807f48'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T04:55:44.883+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-24T04:56:08.219+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-24T04:55:44.883+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "In response, Soon-Shiong said he had invested hundreds of millions\
        \ of dollars into the paper and suggested lawmakers should take action of\
        \ their own to aid revenue-starved news organizations.\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13bea23b-b2ba-4021-8886-a5f01de2a175'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T04:55:44.884+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-24T04:56:08.219+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-24T04:55:44.884+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce738c3b-3ad2-4549-ad0f-80a76884c618'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T04:55:44.885+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-24T04:56:08.220+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-24T04:55:44.885+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "“I’d like to put the question to them: What can they do to help preserve\
        \ a free and robust press, one that is instrumental in upholding our democracy?”\
        \ he wrote. “All we are asking for is the opportunity for our newspaper and\
        \ hardworking journalists to be fairly compensated, and for the L.A. Times\
        \ to have a fair chance to become a self-sustaining institution.”\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c6fbf2b-ad8f-4169-8e38-81655976e030'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T04:55:44.885+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-24T04:56:08.220+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-24T04:55:44.885+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac688c0e-8e36-46b4-8bca-4c63ee75c9e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T04:55:44.886+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-24T04:56:08.221+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-24T04:55:44.886+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "The Times is far from the only news organization struggling to keep\
        \ its head above water amid a poor advertising climate, breakneck changes\
        \ in consumer behavior, and technological advances that pose existential threats\
        \ to the craft of journalism.\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '414fdd05-c636-46f8-a4d4-6632b5c1e70c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T04:55:44.887+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-24T04:56:08.221+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-24T04:55:44.887+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8ab9a8f-77df-4c3b-b67d-7e2423953af9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T04:55:44.887+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-24T04:56:08.222+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-24T04:55:44.887+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': '<p>Most major newsrooms have been forced to undergo layoffs over the
        last year. In 2023, nearly 2,700 jobs were slashed in the journalism industry,
        the highest total since 2020 when the Covid-19 pandemic upended the industry.</p>'
  'turkey-vote-sweden-nato':
    'author': 'Isil Sariyuce, Jessie Gretener, and Kristin Wilson, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2024-01-24T04:56:49.000+08:00
    'imagesource': 'jcr:3732ffda-c040-42cf-9e63-a7f4a858b4b1'
