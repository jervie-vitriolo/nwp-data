      'mgnl:lastModified': 2024-01-24T13:23:39.264+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': '<p>In a text message to reporters, Senate Minority Leader Koko Pimentel
        said the Resolution of Both Houses (RBH) No. 6 is suspended at the Senate.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4dbe0b5-4b55-42e0-a3d1-3af2b94e5916'
      'mgnl:activationStatus': true
