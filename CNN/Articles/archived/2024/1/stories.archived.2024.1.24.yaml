    'title': 'Dela Rosa maintains House leadership behind Cha-cha drive'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e479228e-f963-4873-9afc-c13c7e6b59a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T14:58:06.870+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2024-01-24T14:58:07.558+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T14:58:06.870+08:00
      'mgnl:lastModifiedBy': 'bamba'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 24) —</strong> Senator
        Bato dela Rosa on Wednesday maintained the leadership of the House of Representatives
        initiated moves to push for Charter change via people’s initiative.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a25736a-1790-4a31-a5d8-cdc37419f251'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T14:58:06.871+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2024-01-24T14:58:07.559+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T14:58:06.871+08:00
      'mgnl:lastModifiedBy': 'bamba'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5da06b8d-e7d9-4016-8899-8edd54e605b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T14:58:06.871+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2024-01-24T14:58:07.560+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T14:58:06.871+08:00
      'mgnl:lastModifiedBy': 'bamba'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines’ <em>The Source</em>, Dela Rosa said
        a congressman from Mindanao told him lawmakers from the lower house were “following
        orders” to gather signatures of not only 3% but at least 20% of the total
        number of registered voters in their area.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0150cf12-b0e5-4435-9467-9f7de3ed9c23'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T14:58:06.871+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2024-01-24T14:58:07.561+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T14:58:06.871+08:00
      'mgnl:lastModifiedBy': 'bamba'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f688f14-4ab0-4b4a-b006-38ae10b3ee3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T14:58:06.872+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2024-01-24T14:58:07.562+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T14:58:06.872+08:00
      'mgnl:lastModifiedBy': 'bamba'
      'mgnl:type': 'text'
      'text': '<p>“<em>Sinong mag-uutos sa kanila kung hindi ang</em> leader <em>ng</em>
        House?” Dela Rosa said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5c06255-8d5d-4ddc-bc07-5e069741b888'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T14:58:06.872+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2024-01-24T14:58:07.563+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T14:58:06.872+08:00
      'mgnl:lastModifiedBy': 'bamba'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ed4c1ca-4d09-4389-9b5e-bf82cbfcb40e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T14:58:06.873+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2024-01-24T14:58:07.564+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T14:58:06.873+08:00
      'mgnl:lastModifiedBy': 'bamba'
      'mgnl:type': 'text'
      'text': "[Translation: Who can give them orders if not the House leader?]\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2a57da1-0df3-4685-a729-6811d9417380'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T14:58:06.873+08:00
