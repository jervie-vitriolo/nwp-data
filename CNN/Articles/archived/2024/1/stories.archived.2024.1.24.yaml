      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cccef5d9-22f8-4d25-a3af-219d2e862cdc'
      'mgnl:activationStatus': true
