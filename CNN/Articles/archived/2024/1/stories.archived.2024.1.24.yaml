  'comelec-people-initiative-entire-constitution':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2024-01-24T13:05:34.000+08:00
    'imagesource': 'jcr:f0db2a64-abdb-44a9-95b9-d133817b51e4'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '95360614-8473-490d-991f-eee290af934e'
    'lead': 'The Commission on Elections (Comelec) has allayed fears that the people''s
      initiative (PI) would pave the way for the revision of the entire 1987 Constitution.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-01-24T13:07:28.646+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2024-01-24T13:07:29.012+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-01-24T13:07:28.686+08:00
    'mgnl:lastModifiedBy': 'lisbet'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Comelec: PI can''t revise entire Constitution'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8009061b-cb68-4205-8944-69c566275966'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T13:07:28.672+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2024-01-24T13:07:29.013+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T13:07:28.682+08:00
      'mgnl:lastModifiedBy': 'lisbet'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 24)</strong> — The
        Commission on Elections (Comelec) has allayed fears that the people''s initiative
        (PI) would pave the way for the revision of the entire 1987 Constitution.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d6a728f-3164-4ceb-9c96-9a229b00865d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T13:07:28.672+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2024-01-24T13:07:29.014+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T13:07:28.672+08:00
      'mgnl:lastModifiedBy': 'lisbet'
      'mgnl:type': 'text'
      'text': 'In a media forum on Wednesday, Comelec Chairman George Garcia said
        the groups behind PI must specify their proposed amendments in the petition.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53d9252a-15e0-4b3a-9a08-d1c18a37093f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T13:07:28.673+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2024-01-24T13:07:29.015+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T13:07:28.673+08:00
      'mgnl:lastModifiedBy': 'lisbet'
      'mgnl:type': 'text'
      'text': '<p>"Dapat talagang ilagay kung anong provision ng Saligang Batas ang
        dapat baguhin," the official said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b19958aa-cae0-430b-a3de-2be441e25290'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T13:07:28.673+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2024-01-24T13:07:29.017+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T13:07:28.673+08:00
      'mgnl:lastModifiedBy': 'lisbet'
      'mgnl:type': 'text'
      'text': '"Ang sabi ng guidelines, ang people''s initiative ay pang-amendment.
        Hindi puwede ang people''s initiative sa revision of the entire Constitution,"
        he added.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a07543ec-466b-440e-91ee-ab626f23caa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T13:07:28.674+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2024-01-24T13:07:29.018+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T13:07:28.674+08:00
      'mgnl:lastModifiedBy': 'lisbet'
      'mgnl:type': 'text'
      'text': '[Translation: It should really state what provision of the Constitution
        should be changed. The guidelines say, the people''s initiative is for amendment.
        The people''s initiative is not for revising the entire Constitution.]'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61eb790e-d0e5-4fa3-a2e4-e47690176048'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T13:07:28.674+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2024-01-24T13:07:29.019+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T13:07:28.674+08:00
      'mgnl:lastModifiedBy': 'lisbet'
      'mgnl:type': 'text'
      'text': 'Garcia also said the amendments to the Constitution through PI can
        only be conducted "every five years."'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b5b433f-b80b-4adf-99e3-86f3e42e700e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T13:07:28.674+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2024-01-24T13:07:29.020+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T13:07:28.674+08:00
      'mgnl:lastModifiedBy': 'lisbet'
      'mgnl:type': 'text'
      'text': 'On Tuesday, senators released a manifesto to strongly oppose the ongoing
        signature drive. In the statement, the Senate warned that the PI could make
        waves of changes or even "overhaul" the entire charter.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76819aca-6926-4d90-8835-b08c0dbbead5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T13:07:28.675+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2024-01-24T13:07:29.021+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T13:07:28.675+08:00
      'mgnl:lastModifiedBy': 'lisbet'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2024/1/23/senate-manifesto-people-initiative.html">READ:
        Senate releases manifesto vs ''sinister'' people''s initiative</a></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f00867f4-644c-4cab-97ae-ed660513d82d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T13:07:28.675+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2024-01-24T13:07:29.022+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T13:07:28.675+08:00
      'mgnl:lastModifiedBy': 'lisbet'
      'mgnl:type': 'text'
      'text': 'The 1987 Constitution provides for three ways to change the charter:
        through a constitutional convention, constituent assembly, and PI.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf7900b2-10b8-4cd2-ac6e-6dace9c207a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T13:07:28.676+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2024-01-24T13:07:29.023+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T13:07:28.676+08:00
      'mgnl:lastModifiedBy': 'lisbet'
      'mgnl:type': 'text'
      'text': 'For the PI, at least 12% of all the registered voters must sign the
        petition to amend the Constitution. At least 3% of registered voters in each
        legislative district must be represented in the petition.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b33f6a00-7091-4530-b0dc-fd2a5838617b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T13:07:28.676+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2024-01-24T13:07:29.024+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T13:07:28.676+08:00
      'mgnl:lastModifiedBy': 'lisbet'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2024/1/13/charter-change-people-s-initiative.html">READ:
        Will Cha-cha finally push through via people''s initiative?</a></strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6645f529-72bd-4dad-9b83-b4b59b18824b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T13:07:28.677+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2024-01-24T13:07:29.025+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T13:07:28.677+08:00
      'mgnl:lastModifiedBy': 'lisbet'
      'mgnl:type': 'text'
      'text': '<p>The massive signature campaign, which has been hounded by issues
        such as bribery, is being pushed by the People''s Initiative for Reform Modernization
        and Action or PIRMA.</p>'
