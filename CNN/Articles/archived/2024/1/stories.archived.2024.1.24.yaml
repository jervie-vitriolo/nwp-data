      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2024-01-28T17:12:04.559+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-28T17:12:04.126+08:00
      'mgnl:lastModifiedBy': 'kristelle'
      'mgnl:type': 'text'
      'text': "\"As for the male Filipino, tomorrow is when they can see him,\" De\
        \ Vega said.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e6dde5a-19ce-4473-a46d-6c1bb1dcc957'
