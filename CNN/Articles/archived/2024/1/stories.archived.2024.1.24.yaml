    'mgnl:tags': ['Ferdinand-Marcos-Jr.', 'PUV-modernization-program', 'franchise-consolidation']
    'stories': []
    'template': '1'
    'title': 'Marcos extends PUV franchise consolidation to April 30'
    'updated': 2024-01-24T21:19:34.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ade2f03b-c803-47b3-8da9-a30c699d5e52'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T21:25:55.765+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-24T21:34:20.451+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T21:34:19.982+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 24) —</strong> President
        Ferdinand Marcos Jr. extended the consolidation deadline for public utility
        vehicles (PUVs) to April 30 amid calls from lawmakers and transport groups
        to review the PUV modernization program.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bfe2f91-1b77-4080-9b5f-061983b0bac1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T21:25:55.765+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-24T21:34:20.452+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T21:34:19.982+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "In a statement Wednesday, the Presidential Communications Office (PCO)\
        \ said Marcos approved the recommendation of Transport Secretary Jaime Bautista\
        \ to add three months to the deadline, which lapsed last Dec. 31, 2023.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b4df7c6-2997-403d-ae74-6053da36ec36'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T21:25:55.766+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-24T21:34:20.452+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T21:34:19.983+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "\"This extension is to give an opportunity to those who expressed intention\
        \ to consolidate but did not make the previous cutoff,\" the PCO said.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4386f955-4765-41b9-82b4-5affe7076947'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T21:25:55.766+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-24T21:34:20.452+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T21:34:19.983+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': '<p>The move was a shift from Marcos'' firm announcement last year that
        the <a href="https://www.cnnphilippines.com/news/2023/12/12/marcos-franchise-consolidation-deadline.html">government
        would not extend</a> the deadline for operators to join or form cooperatives
        and corporations. He said they "cannot let the minority cause further delays"
        in the program implementation as it would affect stakeholders.&nbsp;</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e99508d4-90d3-4b97-8b1c-5a230b3b7982'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T21:25:55.767+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-24T21:34:20.453+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T21:34:19.983+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "Transport group PISTON said it was a \"partial victory\" as \"our relentless\
        \ collective action and determination to defend our public transport has compelled\
        \ the Marcos regime\" to extend the consolidation deadline.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd6b3e24-076b-47dd-a83c-60fb3d2c7548'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T21:25:55.767+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-24T21:34:20.453+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T21:34:19.984+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "\"However, a deadline extension is not enough. PISTON will continue\
        \ mobilizing until the corporate-driven PUV modernization program is repealed\
        \ and until a progressive public mass transport system is in place,\" PISTON\
        \ national president Mody Floranda said.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09753daa-9053-4953-9e33-b2e8dec6121e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T21:25:55.768+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-24T21:34:20.453+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T21:34:19.985+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "The Land Transportation Franchising and Regulatory Board (LTFRB) said\
        \ it would adhere to the directive and encouraged operators and drivers to\
        \ \"take advantage of this opportunity.\"\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '723a7a92-73af-4444-9f69-9d021a311fed'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T21:25:55.768+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-24T21:34:20.454+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T21:34:19.985+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': '<p>In December 2023, the LTFRB issued a memorandum circular to <a href="https://www.cnnphilippines.com/transportation/2023/12/15/ltfrb-january-1-revocation-permits-unconsolidated.html">revoke
        the permits</a> of unconsolidated PUV operators by Jan. 1. Another circular
        also set conditions for them to <a href="https://www.cnnphilippines.com/news/2023/12/28/ltfrb-memo-unconsolidated-puv.html">ply
        select roads until end-January</a>, after which they would be considered "<a
        href="https://www.cnnphilippines.com/transportation/2024/1/12/unconsolidated-jeepneys-considered-colorum-ltfrb-says.html">colorum</a>."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9428504-b1b2-4ac9-bf51-66f3500d829f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T21:25:55.768+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-24T21:34:20.454+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T21:34:19.985+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "Transport authorities said that after the Dec. 31 deadline, a total\
        \ of 145,721 PUVs or 76% of PUVs nationwide have either consolidated or applied\
        \ for consolidation.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fba58fce-322e-4672-9939-b1c5187f3dda'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T21:25:55.769+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-24T21:34:20.454+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T21:34:19.986+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': '<p>But according to the LTFRB''s list of routes, <a href="https://www.cnnphilippines.com/news/2024/1/18/Hundreds-of-PUV-routes-still-have-no-consolidated-entities-after-deadline.html">more
        than 300 jeepney routes in Metro Manila</a> alone remain without consolidated
        entities, while the count is at more than 70 routes for UV Express.&nbsp;</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05d44488-82cf-4cb3-a2d1-cf80eb7474c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T21:25:55.769+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-24T21:34:20.455+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T21:34:19.987+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67e629c2-767e-4cb6-a61f-426c122de83d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T21:25:55.770+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-24T21:34:20.455+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T21:34:19.987+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': '<h2><strong>House moves</strong></h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c1fb70a-456e-40eb-bd63-2b6199191a98'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T21:25:55.770+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-24T21:34:20.455+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T21:34:19.988+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "Before the announcement of the extension, Speaker Martin Romualdez\
        \ told drivers and operators in a 5 p.m. meeting at the House of Representatives\
        \ that he would relay their concerns to Malacañang, as he is also in favor\
        \ of extending the franchise consolidation deadline.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09ece2ec-5d03-45f2-9889-b5c5be7d637d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T21:25:55.771+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-24T21:34:20.455+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T21:34:19.988+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': '<p>Romualdez said amid modernization, the jeepney''s iconic image must
        be preserved and that support must be given to local manufacturers. He also
        assured the groups present of <a href="https://www.cnnphilippines.com/news/2024/1/22/ltfrb-programs-for-drivers-affected-by-modernization.html">government
        support</a> as the sector continues to face challenges.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f183c926-ec4a-4988-bf0e-d05f55f94d92'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T21:25:55.771+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-24T21:34:20.456+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T21:34:19.989+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "\"Sigurado ako na hindi ito ang gusto ng ating mahal na president na\
        \ mahirapan kayo,\" he said.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '332f5455-1dc6-40ea-b644-461b0437a186'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T21:25:55.772+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-24T21:34:20.456+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T21:34:19.989+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "[Translation: I'm sure that the president does not want you all to\
        \ face difficulties.]\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11d066a7-1c9e-4e5e-9751-da296398db78'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T21:25:55.772+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-24T21:34:20.456+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T21:34:19.990+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': '<p>Earlier in the day, the <a href="https://www.cnnphilippines.com/transportation/2024/1/24/marcos-reconsider-puvmp-jan-31.html">House
        Committee on Transportation</a> approved a resolution urging the chief executive
        to "extend" the consolidation period "until the government comes up with a
        concrete plan to address major issues" in the government''s modernization
        plan.&nbsp;</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ce4d3d5-cab6-4a40-b34c-84df533fbc8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T21:25:55.773+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-24T21:34:20.457+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T21:34:19.990+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "During the meeting with House leaders, Floranda said they want the\
        \ program scrapped and recommended instead vehicle rehabilitation and national\
        \ industrialization to fix problems in the country's public transport system.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db4cb1e7-e3e0-48f0-b535-5fceaa19848c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T21:25:55.773+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-24T21:34:20.457+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T21:34:19.991+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "\"Sana masusing pag-aralan ni Pangulong BBM. Sabi niya nung panahon\
        \ ng eleksyon hindi iiwan ang sektor ng public transport, kasama niya sa pag-angat,\"\
        \ Floranda said.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3c58ed1-4148-446a-923e-1abe6b463598'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T21:25:55.774+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-24T21:34:20.457+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T21:34:19.991+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We hope Marcos thoroughly studies the matter. He promised
        during the elections that he would not leave the public transport sector behind,
        and that it would be part of his success.]</p>'
