      'mgnl:lastModified': 2024-01-24T22:18:40.103+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': '<p>Duterte earlier announced that <a href="https://www.cnnphilippines.com/news/2024/1/23/Sara-Duterte-run-elections.html">she
        would run for public office again</a> but she has yet to confirm which post
        she was eyeing, as she is expected to hold the second-highest government post
        until 2028.&nbsp;</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '297eea5d-7505-435b-8876-80c679e042a2'
      'mgnl:activationStatus': true
