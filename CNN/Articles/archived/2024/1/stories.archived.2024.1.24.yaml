      'mgnl:lastModified': 2024-01-24T23:30:49.563+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': '<p>"We appreciate the Philippines reaffirming its commitment to the
        one-China principle. China''s complete reunification is where global opinion
        trends," said China''s MFA in post on X, formerly Twitter. "Any attempt to
        seek ''Taiwan independence'' is doomed to fail."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdea3032-ec5f-4118-89b8-38f80cd5e975'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T10:15:29.344+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-24T23:30:50.068+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T23:30:49.587+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': '<p>The exchange between Marcos and Lai, which came amid tensions between
        Manila and Beijing in the West Philippine Sea, triggered an uproar between
        Philippine and Chinese officials.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '396caf01-70ad-4bb9-9d98-9055b11e51e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T10:15:29.345+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-24T23:30:50.069+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T23:30:49.587+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9352d704-371e-465c-887c-a0d28d925599'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T10:15:29.345+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-24T23:30:50.069+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T23:30:49.588+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': '<p>China warned Marcos not to "play with fire," telling the president
        to "read more to develop a proper understanding" of the Taiwan question.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '769bc9f2-d325-4fa0-83f4-7c3fd28a016e'
