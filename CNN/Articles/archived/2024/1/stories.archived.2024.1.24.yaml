      'mgnl:lastModified': 2024-01-24T11:24:40.859+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "Overall, Netflix now has a record number of subscribers at 260.3 million.\r"
