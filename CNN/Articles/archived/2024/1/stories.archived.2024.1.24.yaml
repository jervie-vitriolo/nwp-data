      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-27T15:37:43.192+08:00
      'mgnl:lastModifiedBy': 'bamba'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1feeb340-b3b4-4bfc-b4ec-6bcf83a30ca7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T13:41:28.594+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2024-01-27T15:37:43.724+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-27T15:37:43.193+08:00
      'mgnl:lastModifiedBy': 'bamba'
      'mgnl:type': 'text'
      'text': '<p>“Right from the start,<em> parang kasi</em> feeling <em>namin para
        kaming iniisahan. Yung paggawa pa lang nila ng</em> people’s initiative<em>
        na ginawa nila</em> during the break, Christmas vacation<em> na nagulantang
        na lang tayo</em>,” he told CNN Philippines’<em> The Source</em>.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae7745a1-4828-4566-9415-1128979f8b1a'
      'mgnl:activationStatus': true
