      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T13:23:39.267+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc6d8799-13f6-4d50-bb9e-502100537e07'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T13:10:30.848+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-24T13:23:39.804+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T13:23:39.267+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "Angara also confirmed that RBH No. 6 is shelved due to the continued\
        \ push for people's initiative, a way to change the 1987 Constitution through\
        \ a signature campaign.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e0c7ed6-4bb5-4698-97a7-baec5cb9cb31'
