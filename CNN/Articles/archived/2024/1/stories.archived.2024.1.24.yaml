      'mgnl:lastModified': 2024-01-24T11:24:40.867+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "On Tuesday, Netflix sounded a positive note on its growing advertising\
        \ business.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e28a6aa9-1821-4f29-8062-de35b021d4f3'
