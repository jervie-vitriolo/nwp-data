      'mgnl:lastModified': 2024-01-28T17:12:04.127+08:00
      'mgnl:lastModifiedBy': 'kristelle'
      'mgnl:type': 'text'
      'text': "Speaking with CNN Philippines on Tuesday, De Vega said the arrested\
        \ Filipino woman was in a pre-indictment detention and is not yet indicted.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e4a29dc-7cd6-4d56-b659-300d6e7d59f0'
