    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'DTI-NPCC eyes requiring ‘shrinkflation’ signs on downsized products'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12f00707-40b2-4407-85de-618dbfd54504'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T18:16:01.600+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2024-01-24T18:16:53.089+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T18:16:52.637+08:00
      'mgnl:lastModifiedBy': 'kristelle'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 24) —</strong> The
        Department of Trade and Industry (DTI) - National Price Coordinating Council
        (NPCC) on Wednesday said it is studying to put up signs on grocery products
        to ensure the right to information of consumers amid “shrinkflation” in grocery
        markets.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72a2d08b-e8be-4eca-a7cd-a3b60670b748'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T18:16:01.600+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2024-01-24T18:16:53.089+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T18:16:52.638+08:00
      'mgnl:lastModifiedBy': 'kristelle'
      'mgnl:type': 'text'
      'text': "“So pinag-aaralan natin kung puwede tayo magkaroon ng regulation sa\
        \ paglalagay ng signage para mabilis ma-alerto ang consumers, kung merong\
        \ pagbabago sa timbang na walang pagbabago sa presyo,” DTI-Consumer Protection\
        \ Group Asec. Amanda Nograles said in a press briefing.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fb0da86-8d72-4f69-990c-a4995752ff68'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T18:16:01.600+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2024-01-24T18:16:53.089+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T18:16:52.638+08:00
      'mgnl:lastModifiedBy': 'kristelle'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73c8dc36-4fb4-4ac6-9f8f-7d93396aa98b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T18:16:01.601+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2024-01-24T18:16:53.090+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T18:16:52.639+08:00
      'mgnl:lastModifiedBy': 'kristelle'
      'mgnl:type': 'text'
      'text': "[Translation: So we are studying if we can have a regulation requiring\
        \ [corporations] to put up signages to inform the consumers right away if\
        \ the product was downsized with the same retail price.]\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65f247c7-dc2f-4df3-ba87-9a54f8909fce'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T18:16:01.601+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2024-01-24T18:16:53.090+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T18:16:52.639+08:00
      'mgnl:lastModifiedBy': 'kristelle'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9421612f-5e97-4850-b72a-c6bceb49c22f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T18:16:01.602+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2024-01-24T18:16:53.090+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T18:16:52.640+08:00
      'mgnl:lastModifiedBy': 'kristelle'
      'mgnl:type': 'text'
      'text': "The agency defined shrinkflation as the reduction of the “grammage”\
        \ or size of the product but retaining its retail price.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b90a114b-b936-45a0-a3ed-d12ed0482e8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T18:16:01.602+08:00
