      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "In October, a Quezon City Regional Trial Court granted the petition\
        \ of AllCard Inc. to stop the delivery of plastic cards by winning bidder\
        \ Banner Plasticard Inc.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
