    'template': '1'
    'title': 'DND, DFA: Establish sea lanes to protect PH territory

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f169e65d-ef08-4505-a809-52bebdcb980e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T21:10:16.440+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-24T21:10:16.713+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T21:10:16.440+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 24) —</strong> The
        defense and foreign affairs departments are supporting the creation of archipelagic
        sea lanes, saying these will protect the Philippines'' territory.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '339a3ae5-3e15-4b0a-a453-e5ad0fbc36ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T21:10:16.441+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-24T21:10:16.714+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T21:10:16.441+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ee0a0d8-8a09-402d-80b8-b14688dba9ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T21:10:16.441+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-24T21:10:16.715+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T21:10:16.441+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "The Senate Special Committee on Maritime and Admiralty Zones held a\
        \ hearing on the bills seeking to establish such sea lanes.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32afea7b-8ae7-47c0-b11d-f789fb0b3466'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T21:10:16.441+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-24T21:10:16.717+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T21:10:16.441+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dbeb387-84f6-49bc-bd10-83e6db09f692'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T21:10:16.442+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-24T21:10:16.718+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T21:10:16.442+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "Foreign Affairs Secretary Enrique Manalo said if the bill is passed\
        \ into law, the Philippines will be able to file a strong case against violators\
        \ of the law.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e03b6c1-5354-4bd3-b183-4c6c73abd329'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T21:10:16.442+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-24T21:10:16.719+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T21:10:16.442+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8885bda-74ee-44ed-83ea-7d59422e4d16'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T21:10:16.442+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-24T21:10:16.720+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T21:10:16.442+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "He added that if the sea lanes were used together with the 2016 arbitral\
        \ award and the United Nations on the Law of the Sea, the Philippines would\
        \ have a legal basis in fighting for its sovereign rights.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dc7232d-8868-4f11-9f04-340472c837b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T21:10:16.443+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-24T21:10:16.721+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T21:10:16.443+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '423782a7-bbb9-46b4-af69-53471abfec02'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T21:10:16.443+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-24T21:10:16.722+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T21:10:16.443+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "“We would have a stronger basis, let's say, for any incident, we'd\
        \ have a specific law, for example, through the archipelagic sea lanes, to\
        \ help us further make a case if there's any kind of infraction. This is,\
        \ definitely, going against our sovereign rights because of the existence\
        \ of this law,” Manalo said.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5f49850-4fef-415a-bead-c6cb24d40697'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T21:10:16.443+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-24T21:10:16.723+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T21:10:16.443+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09d51986-0c45-4155-90c5-a7d07e65fefa'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T21:10:16.444+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-24T21:10:16.724+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T21:10:16.444+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "Meanwhile, Defense Undersecretary Ignacio Madriaga said the sea lanes\
        \ are vital because their non-existence will be used against the country.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb48e0b6-0a3e-435f-9b79-ae1e0588df3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T21:10:16.444+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-24T21:10:16.725+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T21:10:16.444+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72e2821f-1707-4b24-a376-d7dc69698577'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T21:10:16.444+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-24T21:10:16.726+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T21:10:16.444+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "He noted that it may even be detrimental to the Philippines.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '226673a6-d1c0-49d0-b825-5a327ac35e6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T21:10:16.445+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-24T21:10:16.727+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T21:10:16.445+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84b05e7a-d647-4613-b9de-24d6e4cc0f8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T21:10:16.445+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-24T21:10:16.728+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T21:10:16.445+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "“Without the designation of archipelagic sea lanes, specifically for\
        \ military aircraft and military foreign vessels, any foreign military vessels\
        \ and aircraft can just pass through our internal waters or our archipelagic\
        \ sea lanes, and they have the excuse,\" Madriaga said. \"That's what the\
        \ Chinese have said, \"there is no designated archipelagic sea lanes for us\
        \ to pass.\"\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
