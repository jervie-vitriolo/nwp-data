    'lead': 'The House Committee on Transportation wants President Ferdinand Marcos
      Jr. to "reconsider" the PUV consolidation deadline, which lapsed on Dec. 31,
      2023.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-01-24T11:05:30.897+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2024-01-24T11:45:30.096+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-01-24T11:45:29.874+08:00
    'mgnl:lastModifiedBy': 'seth'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'House transpo panel asks Marcos to ''reconsider'' PUV consolidation
      deadline'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03d39fab-b832-4861-9222-3dd6ec712a36'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T11:05:30.910+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-24T11:45:30.097+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T11:45:29.869+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 24)</strong> — The
        House Committee on Transportation wants President Ferdinand Marcos Jr. to
        "reconsider" the public utility vehicle (PUV) consolidation deadline, which
        lapsed on Dec. 31, 2023.&nbsp;&nbsp;</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60bc7b61-2a1a-44d5-b5d5-4435e4932cb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T11:45:29.862+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-24T11:45:30.098+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T11:45:29.870+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "The panel on Wednesday approved a resolution urging Marcos to \"extend\"\
        \ the consolidation period \"until the government comes up with a concrete\
        \ plan to address major issues\" in the PUV Modernization Program (PUVMP).\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feb9cc4f-1205-4033-a64e-e2b1e50b2d9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T11:45:29.862+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-24T11:45:30.099+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T11:45:29.862+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "The resolution proposed by Santa Rosa Rep. Dan Fernandez was introduced\
        \ at the panel's last inquiry on Jan. 10, but it was archived as not enough\
        \ lawmakers were present to call a quorum.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3ee9d90-7419-4d0d-a063-8138b1821dc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T11:45:29.863+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-24T11:45:30.100+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T11:45:29.863+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\"While the intention of the PUVMP is beyond question and considering\
        \ that the modernization of public transportation is long overdue, the needed\
        \ reforms must be done in accordance with law and due process to ensure the\
        \ protection of the affected stakeholders and the riding public in general,\"\
        \ the resolution read.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df18c4ac-ccbf-4627-927f-a8e3849b7df7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T11:45:29.863+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-24T11:45:30.101+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T11:45:29.863+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "It added that the government should launch an information drive to\
        \ ensure the seamless implementation of the program, but it \"should defer\
        \ from prematurely implementing directives or orders which carry irreversible\
        \ consequences.\"\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bdf4544-d10d-4e0e-a729-7c304958abaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T11:45:29.863+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-24T11:45:30.102+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T11:45:29.863+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "Lawmakers also stressed the urgent need to pass the resolution as unconsolidated\
        \ PUVs will be considered colorum, or illegal PUVs, starting Feb. 1  \r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f452550-e793-466f-b4ee-2d7a150adcde'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T11:45:29.864+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-24T11:45:30.103+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T11:45:29.864+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': '<p>The Land Transportation Franchising and Regulatory Board (LTFRB)
        said unconsolidated PUVs will be <a href="https://www.cnnphilippines.com/news/2024/1/3/otc-puv-consolidation-jan.-31.html">banned
        from plying their routes</a> after Jan. 31. The LTFRB warned they will be
        <a href="https://www.cnnphilippines.com/transportation/2024/1/12/unconsolidated-jeepneys-considered-colorum-ltfrb-says.html">apprehended</a>
        if they continue to operate.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f989628-1c19-48e2-b038-08d0a1b22920'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T11:45:29.864+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-24T11:45:30.104+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T11:45:29.864+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "Last week, the LTFRB revealed that hundreds of PUV routes nationwide\
        \ still have no consolidated entities despite the lapse of the franchise consolidation\
        \ deadline last Dec. 31, 2023.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6340ddce-4a3c-4092-b320-31be01c430d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T11:45:29.865+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-24T11:45:30.105+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T11:45:29.865+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2024/1/18/Hundreds-of-PUV-routes-still-have-no-consolidated-entities-after-deadline.html">Hundreds
        of PUV routes still have no consolidated entities after deadline</a>&nbsp;&nbsp;</strong></p>'
