  'marcos-keynote-speaker-defense-summit-singapore-2024':
    'caption': '(Marcos meets with IISS Executive Chairman Sir John Chipman in December
      2023 to discuss the defense summit.)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2024-01-24T16:48:11.000+08:00
    'imagesource': 'jcr:bacf8c1b-be4e-41cd-b945-b9af6b6f4c2e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9e821f75-b850-4a88-bd68-1ad12ca6669a'
    'lead': 'President Ferdinand Marcos Jr. will deliver the opening keynote address
      at the International Institute for Strategic Studies Shangri-La Dialogue in
      Singapore in May.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-01-24T16:48:51.058+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2024-01-24T17:34:44.614+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-01-24T17:34:44.359+08:00
    'mgnl:lastModifiedBy': 'seth'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Marcos to deliver keynote address at Singapore defense summit in May'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b727445d-e8af-4a65-819d-f80072ce71d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T16:48:51.077+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-24T17:34:44.615+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T17:34:44.355+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 24)</strong> – President
        Ferdinand Marcos Jr. will deliver the opening keynote address at the International
        Institute for Strategic Studies (IISS) Shangri-La Dialogue in Singapore in
        May.&nbsp;&nbsp;</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4ed6c1f-d54f-45b4-be59-acda1104cabd'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T17:34:44.345+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-24T17:34:44.615+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T17:34:44.355+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "His address will mark the beginning of Asia’s premier defense summit,\
        \ which is set for May 31 until June 2 this year, the IISS said on Wednesday.\
        \  \r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '586ed8f6-6793-40d0-a5d7-07c3ee7b52d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T17:34:44.346+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-24T17:34:44.616+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T17:34:44.346+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "IISS Director-General and Chief Executive Dr. Bastian Giegerich said\
        \ that under Marcos, the Philippines elevated its contribution to regional\
        \ stability and security.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a656bfce-ab6f-48b0-a19b-6c024212d994'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T17:34:44.346+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-24T17:34:44.618+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T17:34:44.346+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "“Since taking office in June 2022, President Marcos Jr. has expanded\
        \ and deepened the strategic partnerships of the Philippines across the Asia-Pacific\
        \ and beyond at a time of geopolitical uncertainty,” Giegerich said.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebac9956-e682-4d22-a238-308ae045a928'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T17:34:44.346+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-24T17:34:44.619+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T17:34:44.346+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "“The IISS looks forward to President Marcos Jr. articulating his vision\
        \ for a stronger and more prosperous Asia-Pacific at the 21st Shangri-La Dialogue,”\
        \ he added.  \r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21be1cb2-31b0-4763-8f2c-1c07fc50763f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T17:34:44.347+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-24T17:34:44.620+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T17:34:44.347+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "Around 550 delegates including defense officials, security experts,\
        \ and business leaders from the Asia-Pacific, Europe, and North America are\
        \ expected to attend this year’s summit.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b9f20d1-ed4d-4f98-8c34-b3759f818cc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T17:34:44.347+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-24T17:34:44.621+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T17:34:44.347+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "Last year’s keynote speaker was Australia’s Prime Minister Anthony\
        \ Albanese. Former Defense Senior Undersecretary Carlito Galvez Jr. and then\
        \ Armed Forces of the Philippines Chief of Staff Andres Centino attended the\
        \ 2023 summit.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b643f9ff-0e2b-47ab-a9f9-88d276ce8741'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T17:34:44.348+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-24T17:34:44.622+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T17:34:44.348+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "The IISS, in its 2023 dialogue report, highlighted the Philippines\
        \ shift towards expanded cooperation with the United States, Japan, and Australia\
        \ under Marcos, especially amid China’s escalating aggression in the West\
        \ Philippine Sea.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfdf6539-eff5-4979-85d9-dd01bc7cca86'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T17:34:44.348+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-24T17:34:44.623+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T17:34:44.348+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "It said: “The surprising but revealing point about Chinese behavior\
        \ is that it is so blatant and stubborn: During the 2016-22 presidency of\
        \ Rodrigo Duterte, who made overtures towards Beijing in the hope of receiving\
        \ economic rewards for accepting China’s rebuttal of a 2016 Permanent Court\
        \ of Arbitration ruling on the international legal status of atolls and shoals\
        \ in the South China Sea, China made lots of offers but Filipino officials\
        \ reckon it delivered on ‘about 5%’ of its promises.\"  \r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b4c66ca-65d7-4649-ad2e-8d7ed6dbdf4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T17:34:44.349+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-24T17:34:44.624+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T17:34:44.349+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "The IISS said that China's “seduction” of Duterte would have been cheap,\
        \ but the eastern power either couldn’t be bothered or didn’t think it needed\
        \ to do so.  \r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4fea7b3-43d6-4f71-8a09-e61a3a7375ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T17:34:44.349+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-24T17:34:44.625+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T17:34:44.349+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': '<p>“No wonder his [Duterte’s] successor, Ferdinand Marcos Jr., has
        swung so firmly towards America and Japan, providing the US military with
        access to four bases where it can now preposition equipment and supplies,
        and negotiating the deals with Japan that were mentioned earlier," it added.</p>'
  'shrinkflation--signs-on-downsized-products':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2024-01-24T18:10:41.000+08:00
