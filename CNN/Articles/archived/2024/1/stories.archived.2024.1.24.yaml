  'DND--DFA-sea-lanes-Philippines-territory':
    'author': 'Daniza Fernandez, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2024-01-24T21:08:55.000+08:00
