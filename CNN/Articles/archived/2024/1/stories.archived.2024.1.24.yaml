      'mgnl:lastModified': 2024-01-24T07:37:18.003+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "“Jesus had the same trouble in his time,” he said. “People were quick\
        \ to apply labels and to try to corner him because the basic message was not\
        \ to their liking.”\r"
    '43':
