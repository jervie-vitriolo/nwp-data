      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '329286c1-c4e5-446b-a129-bf68679d9685'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T22:04:00.849+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-24T22:04:01.237+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T22:04:00.849+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "Trillanes told CNN Philippines in a message on Wednesday that he is\
        \ looking into suing the Davao congressman for alleged plunder and violation\
        \ of the Anti-Graft and Corrupt Practices Act.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67b76236-56df-42c5-ad05-2155cf87b9aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T22:04:00.849+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-24T22:04:01.238+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T22:04:00.849+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8df04203-2a42-4257-90d8-06fa24905eb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T22:04:00.850+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-24T22:04:01.239+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T22:04:00.850+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "This was after he called on the Commission on Audit to verify reports\
        \ that Duterte’s district supposedly received a total of ₱51 billion in congressional\
        \ allocations during the last three years that his father, former president\
        \ Rodrigo Duterte, was in power.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d5962a4-2875-4716-ae79-7fe2bc930c90'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T22:04:00.850+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-24T22:04:01.241+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T22:04:00.850+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd260750a-5212-437b-9c29-ee3a689573d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T22:04:00.850+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-24T22:04:01.242+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T22:04:00.850+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:<a href="https://www.cnnphilippines.com/news/2024/1/21/Trillanes-COA-audit-Paolo-Duterte-Davao.html">
        Trillanes calls for COA special audit of alleged ₱51-B allocation for Paolo
        Duterte''s district</a></strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7fcba43-1522-46ce-961b-8506f8dd5518'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T22:04:00.851+08:00
