      'mgnl:lastModified': 2024-01-24T22:18:40.124+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 24)</strong> — President
        Ferdinand Marcos Jr. said Vice President Sara Duterte may simply be testing
        the public''s reaction when she announced her intention to run for office
        again in the future.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d0bdbe9-faf1-47b3-9743-8475d61d4c4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T22:18:40.099+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-24T22:18:40.525+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T22:18:40.099+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ff3df4c-a418-443b-b523-b05654f135ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T22:18:40.100+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-24T22:18:40.526+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T22:18:40.100+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "\"I think she's also testing the waters to see what the reaction will\
        \ be,\" Marcos told GMA News anchor Pia Arcangel in a one-on-one interview\
        \ on Tuesday.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8435379a-2506-4107-8534-ec4a5b11a54f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T22:18:40.100+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-24T22:18:40.527+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T22:18:40.100+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3229b54-2174-49f5-8a7f-aebb39cd396c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T22:18:40.100+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-24T22:18:40.528+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T22:18:40.100+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "\"I haven't talked to her about it. 'Did you hear that Inday Sara announced?'\
        \ Yes, okay, that's it, wala nang ano doon. 'What do you think she'll do?'\
        \ Ayan na. Stop it. We'll talk about that later,\" he said.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '826f53c9-5e23-4a4c-a785-231e275b1fe6'
      'mgnl:activationStatus': true
