    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '478d1b4b-8a48-4322-904d-a8439a6d7e50'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T13:41:28.595+08:00
