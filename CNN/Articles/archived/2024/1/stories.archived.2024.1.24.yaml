      'mgnl:lastActivated': 2024-01-24T22:51:10.241+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T22:51:09.628+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaf43b28-493b-4818-8f77-b8ceb48f34a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-24T12:41:55.308+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2024-01-24T22:51:10.241+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T22:51:09.628+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': '<p>“I salute the president for his bold statements,” Dela Rosa told
        CNN Philippines’<em> The Source</em> on Wednesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8459cb8f-a3a4-4df8-b2e3-5b0c39089261'
