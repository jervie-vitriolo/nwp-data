      'mgnl:lastActivated': 2024-01-24T13:23:39.803+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-24T13:23:39.266+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "Senator Sonny Angara, meanwhile, said, \"It's clear that the people's\
        \ initiative is not a genuine people's initiative.\"\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52535f99-9ebd-4b83-9492-b8cf2ca79e96'
      'mgnl:activationStatus': true
