      'mgnl:lastActivated': 2024-01-05T04:10:08.034+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-05T04:10:06.526+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "Mushtaq Talib Al-Saadi, the commander also known as Abu Taqwa, was\
        \ killed after his vehicle was targeted as he was entering the logistical\
        \ support headquarters of Harakat al-Nujaba – an Iranian proxy operating in\
        \ Iraq and Syria – the PMF source said. His assistant, Abu Sajjad, was also\
        \ killed in the attack.\r"
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ea81191-5fa8-4567-8c2c-33830546bad3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-05T04:06:35.383+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-05T04:10:08.035+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-05T04:10:06.527+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '239874b8-e031-49aa-a358-8ae2aae62434'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-05T04:06:35.384+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-05T04:10:08.035+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-05T04:10:06.528+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "A US official told CNN that the US had targeted a member of Harakat\
        \ al-Nujaba. The official said the US had been watching the individual for\
        \ some time before the strike and that he had “US blood on his hands.”\r"
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb614341-ce07-4e90-8bbb-b0b629b99f32'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-05T04:06:35.385+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-05T04:10:08.035+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-05T04:10:06.529+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0f3cd0c-10a8-41e4-a789-d47af0fd4172'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-05T04:06:35.386+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-05T04:10:08.036+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-05T04:10:06.530+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': '<h2><strong>How is Iran likely to respond?</strong></h2>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76c35d86-7459-485d-96d3-f9657c421b0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-05T04:06:35.387+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-05T04:10:08.036+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-05T04:10:06.531+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "Anger was already simmering in Iran over the killing of Mousavi﻿. The\
        \ Kerman attack adds to the Iranian government’s embarrassment, showing that\
        \ not only is it unable to keep alive some of its top officials, but it also\
        \ can’t prevent attacks on home soil.\r"
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28a9e2a3-fee3-44db-b2ad-daa57b536965'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-05T04:06:35.388+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-05T04:10:08.036+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-05T04:10:06.531+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1ad16e1-8ea4-4d87-be1d-460273d7c70c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-05T04:06:35.389+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-05T04:10:08.037+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-05T04:10:06.532+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "The regime may now be under increased pressure internally to punish\
        \ the perpetrators.\r"
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd154ded-4937-4e5e-9163-a46c9b1cb242'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-05T04:06:35.390+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-05T04:10:08.037+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-05T04:10:06.533+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7dd2827-2898-4501-ab64-5d740a3d1a08'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-05T04:06:35.391+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-05T04:10:08.037+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-05T04:10:06.534+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "On Thursday, a billboard was unveiled on Tehran’s main square with\
        \ the words: “Strong answer, God willing,” apparently calling on the government\
        \ to respond harshly to the Kerman attack.\r"
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70d11b50-f523-4380-a949-043a17486a82'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-05T04:06:35.392+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-05T04:10:08.038+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-05T04:10:06.535+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '265d72d0-b86c-4192-890b-0392e50cbe6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-05T04:06:35.393+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-05T04:10:08.038+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-05T04:10:06.535+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "Tehran had blamed Israel for the attack but it is unclear what the\
        \ calculus is now that ISIS has claimed responsibility.\r"
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0a99a88-9df7-4891-b4cd-e35ca2482a50'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-05T04:06:35.394+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-05T04:10:08.038+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-05T04:10:06.536+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c01ad75a-9326-4976-9a4e-2160bc232954'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-05T04:06:35.395+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-05T04:10:08.038+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-05T04:10:06.537+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "Iran has reportedly plotted to kill Israelis in Europe and Asia in\
        \ recent years in an effort to avenge Israel’s alleged operations against\
        \ it, but it has failed. Right-wing critics of the Iranian government deem\
        \ those attempts as insufficient retaliation for the killing of senior Iranian\
        \ officials, Mohammad Mazhari wrote in a paper published by the Stimson Center,\
        \ a Washington DC-based think tank.\r"
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a60aabf-cedd-4633-933e-32feeaf9ae86'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-05T04:06:35.396+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-05T04:10:08.039+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-05T04:10:06.538+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbbb94f2-c457-4425-be71-7fa38eefea57'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-05T04:06:35.397+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-05T04:10:08.039+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-05T04:10:06.539+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "“Iranian officials are confused and divided regarding the appropriate\
        \ method of exacting revenge,” Mazhari wrote ahead of the killing of Mousavi.\
        \ “Their relative inaction is in line with a policy of strategic patience\
        \ that seeks to avoid a direct confrontation with the US or Israel.”\r"
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4aaa40f-9607-4e01-ad96-94f43a6b3dd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-05T04:06:35.398+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-05T04:10:08.039+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-05T04:10:06.540+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '752d7846-dacc-48f7-9ee0-ad5ffb917e17'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-05T04:06:35.399+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-05T04:10:08.040+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-05T04:10:06.541+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "Tehran is in an awkward position, said Vakil. “Pointing the finger\
        \ at terror groups will provide Iran with a way out of this pressure,” she\
        \ said. “It can blame Israel and the US for stoking regional unrest, but blame\
        \ IS to avoid taking action.”\r"
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a462e666-2aac-4096-91e8-123c27aa8608'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-05T04:06:35.400+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-05T04:10:08.040+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-05T04:10:06.541+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e1369bb-99fa-4116-9c42-b2f5e657ab26'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-05T04:06:35.401+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-05T04:10:08.040+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-05T04:10:06.542+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "Barbara Slavin, a fellow at the Stimson Center, told CNN’s Becky Anderson\
        \ on Wednesday that Iran hasn’t been retaliating to attacks against it in\
        \ a timely fashion “which raises the question… whether there’s concern about\
        \ internal stability in the country.”\r"
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b2ca7e1-a37f-45e4-9888-6d2938ea05cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-05T04:06:35.403+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-05T04:10:08.041+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-05T04:10:06.543+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04580205-ae44-46c1-9f06-e63e73fc143d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-05T04:06:35.404+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-05T04:10:08.041+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-05T04:10:06.544+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "In late 2022, Iran was rocked by some of the biggest protests since\
        \ the Islamic Revolution in 1979, prompted by the death of a young woman at\
        \ the hands of the country’s so-called morality police. Those protests were\
        \ brutally crushed.\r"
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86ce4970-6458-459b-b5fb-280921a54366'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-05T04:06:35.405+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-05T04:10:08.041+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-05T04:10:06.545+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97a9864d-6a64-45c0-bba6-3405347de60e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-05T04:06:35.406+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-05T04:10:08.042+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-05T04:10:06.546+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': '<p>“All in all, the Kerman attack has once again highlighted Iran’s
        vulnerability and the government’s failure in providing security,” Vaez wrote
        on X. “While the security forces seem adept at harassing women not wearing
        hijab, they fail to save their lives and protect them against terrorism.”</p>'
  'russia-iran-missiles-ukraine':
