    'template': '1'
    'title': 'ISIS claims responsibility for deadliest attack in Iran since 1979 revolution'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27db6944-bad8-424b-8fd0-738b6eae7fb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-05T04:19:33.574+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-05T04:19:34.005+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-05T04:19:33.574+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> ISIS has claimed responsibility for the
        deadly twin blasts near the burial site of slain military commander Qasem
        Soleimani in southern Iran.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36f443f6-4ce0-4d02-bc50-4851fc79330d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-05T04:19:33.574+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-05T04:19:34.006+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-05T04:19:33.574+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '908c05d6-043e-4ef3-a61c-761311ff53d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-05T04:19:33.575+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-05T04:19:34.007+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-05T04:19:33.575+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "At least 84 people were killed and 284 injured in the blasts on Wednesday,\
        \ state-run news agency IRNA reported, in what was the deadliest attack in\
        \ Iran since its 1979 revolution.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b2a7224-ed44-41ae-a158-c6c10ada12f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-05T04:19:33.575+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-05T04:19:34.008+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-05T04:19:33.575+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f20a048c-fdb1-4feb-9f2a-0201b106a758'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-05T04:19:33.575+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-05T04:19:34.009+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-05T04:19:33.575+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "ISIS media wing Al-Furqan issued a statement on Thursday – more than\
        \ 24 hours after the explosions – claiming two suicide bombers had detonated\
        \ their explosive vests as Shiite mourners gathered for the fourth anniversary\
        \ of the assassination of Soleimani near his grave in his hometown of Kerman.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0cc7cc9-1606-42a3-9cb7-ef7a60782507'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-05T04:19:33.576+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-05T04:19:34.010+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-05T04:19:33.576+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07b86516-399d-4873-b8e8-2991a426de3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-05T04:19:33.576+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-05T04:19:34.011+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-05T04:19:33.576+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "The statement, titled “And Kill Them Wherever You Find Them,” named\
        \ the two bombers and said they targeted a gathering of “polytheists” near\
        \ the grave of their “dead leader” Soleimani.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e117cbd-52d0-4f66-9eff-ab0446a2b2f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-05T04:19:33.576+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-05T04:19:34.012+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-05T04:19:33.576+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0893d13-e41d-447a-b981-ebed5d3473b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-05T04:19:33.577+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-05T04:19:34.013+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-05T04:19:33.577+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "ISIS considers the Shia branch of Islam to be heretical and has targeted\
        \ shrines and religious sites in Iran previously.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e5836c2-c92e-4033-87bc-adeb90d9ac3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-05T04:19:33.577+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-05T04:19:34.014+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-05T04:19:33.577+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6c73381-7e74-479f-9fd2-ba0152771d71'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-05T04:19:33.578+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-05T04:19:34.015+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-05T04:19:33.578+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "The group offered no further proof and their account of the blasts\
        \ differ from that given by Iranian media. The death toll provided by ISIS\
        \ was also significantly higher than that reported by Iranian officials.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09d17526-1a5a-4322-b47a-71bff771004d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-05T04:19:33.578+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-05T04:19:34.016+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-05T04:19:33.578+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f39bd034-8470-4a66-bf12-36330633e658'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-05T04:19:33.578+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-05T04:19:34.017+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-05T04:19:33.578+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "Iran did not immediately comment on ISIS’ claim of responsibility.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11ed3578-9a49-476d-a7c2-def287489f54'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-05T04:19:33.579+08:00
