    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a06263ba-d947-4daa-9fdb-a24ee758617b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-05T04:19:33.586+08:00
