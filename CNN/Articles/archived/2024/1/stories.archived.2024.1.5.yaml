    'title': 'Gov’t records slower December inflation, but misses 2023 target'
    'updated': 2024-01-05T11:26:00.000+08:00
    'visualType': 'image'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '526b1552-c4f5-4fc8-a6f8-c34df48e967c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-05T12:07:07.949+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2024-01-05T12:07:08.303+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-05T12:07:07.949+08:00
      'mgnl:lastModifiedBy': 'lisbet'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 5)</strong> — Commodity
        price movements remained on a downtrend, slowing to 3.9% in December, bringing
        the full-year average to 6%, the Philippine Statistics Authority (PSA) reported
        on Friday.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cb3f267-a4b3-4a09-a4b8-d974f35fa611'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-05T12:07:07.950+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2024-01-05T12:07:08.305+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-05T12:07:07.950+08:00
      'mgnl:lastModifiedBy': 'lisbet'
      'mgnl:type': 'text'
      'text': 'Data from the PSA showed that the inflation rate was down from the
        4.1% recorded in November.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9ea6e5b-5c98-48e5-914d-997bca21b33e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-05T12:07:07.950+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2024-01-05T12:07:08.306+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-05T12:07:07.950+08:00
      'mgnl:lastModifiedBy': 'lisbet'
      'mgnl:type': 'text'
      'text': 'December''s rate is within the 3.6% to 4.4% forecast range of the Bangko
        Sentral ng Pilipinas (BSP) for the month.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8da97f5-bd35-404d-b99a-94d10d099509'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-05T12:07:07.951+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2024-01-05T12:07:08.307+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-05T12:07:07.951+08:00
      'mgnl:lastModifiedBy': 'lisbet'
      'mgnl:type': 'text'
      'text': '<p>However, the cooler December data was not enough to bring down the
        annual average rate for last year, with the government failing to hit the
        2% to 4% target range.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc57eaa7-5402-475d-95e6-20f3b13bbab0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-05T11:26:02.256+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2024-01-05T12:07:08.308+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-05T12:07:07.961+08:00
      'mgnl:lastModifiedBy': 'lisbet'
      'mgnl:type': 'text'
      'text': '<p>In a briefing, National Statistician Dennis Mapa said the main sources
        of deceleration were housing, water, power, gas and other fuels, and food
        and non-alcoholic beverages.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9779974-f5df-45d2-b2f4-a38885cbbbe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-05T11:26:02.256+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2024-01-05T12:07:08.308+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-05T12:07:07.961+08:00
      'mgnl:lastModifiedBy': 'lisbet'
      'mgnl:type': 'text'
      'text': 'Mapa said the inflation rate in the capital region also fell to 3.5%
        in December. Areas outside Metro Manila also recorded lower inflation at 4%.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b2a3e10-7c24-4bb9-8937-b8843a0952f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-05T11:26:02.257+08:00
      'mgnl:createdBy': 'lisbet'
