      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-05T08:49:05.115+08:00
      'mgnl:lastModifiedBy': 'bamba'
      'mgnl:type': 'text'
      'text': '<p>Alabanza said they could have implemented load dropping, but it
        should be supported by data. "There were no indications at that time that
        the system would be imbalanced because voltage and frequency were stable,"
        she noted.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52fd6643-cbd0-4b4e-b905-3c8faf44279b'
      'mgnl:activationStatus': true
