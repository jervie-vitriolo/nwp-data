      'mgnl:lastActivated': 2024-01-05T13:48:43.247+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-05T13:48:42.631+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ca058ad-0164-4585-8061-37633be152f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-05T13:45:12.363+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-05T13:48:43.248+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-05T13:48:42.632+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "Though authorities have yet to identify the sixth-grader who was killed,\
        \ Perry resident Jessica Conrad told CNN the child was “the sweetest boy,\
        \ the one you want your kids to be friends with.”\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eafd6548-63e8-44ec-95ae-847a239c8e34'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-05T13:45:12.364+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-05T13:48:43.249+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-05T13:48:42.633+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0436a7d4-d763-43e9-a656-0a36bf6fc638'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-05T13:45:12.364+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-05T13:48:43.250+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-05T13:48:42.633+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "The principal, Marburger, was identified as one of the wounded in a\
        \ statement from the Easton Valley Community School district in eastern Iowa,\
        \ where Marburger graduated. The district said it learned of his injury through\
        \ “family connections we have in our area.”\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c1dc0e1-a328-4572-a97f-20151dfd5cb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-05T13:45:12.365+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-05T13:48:43.250+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-05T13:48:42.634+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4adc4209-a3c2-4508-839a-2d1e5490dde3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-05T13:45:12.365+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-05T13:48:43.251+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-05T13:48:42.634+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "Marburger has worked at schools in Perry for at least 25 years, according\
        \ to the Perry Community School District’s directory.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c641372-902e-4e27-b928-579e9079afba'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-05T13:45:12.366+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-05T13:48:43.252+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-05T13:48:42.635+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9c98940-d923-488e-b87f-81f15bbb2e94'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-05T13:45:12.366+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-05T13:48:43.253+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-05T13:48:42.636+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "Authorities responded within 7 minutes to a 7:37 a.m. call of an active\
        \ shooter at the campus, Dallas County Sheriff Adam Infante had said earlier\
        \ Thursday. “There was ve﻿ry few students and faculty in the building,” he\
        \ said, noting classes had not yet begun.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db03fce9-361e-4c9b-bc24-a187d482bf46'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-05T13:45:12.367+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-05T13:48:43.254+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-05T13:48:42.636+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3bfacb4-e2cd-4328-a084-8ce365a0f288'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-05T13:45:12.368+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-05T13:48:43.255+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-05T13:48:42.637+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "The FBI and the Bureau of Alcohol, Tobacco, Firearms and Explosives\
        \ confirmed their agents had responded to the high school, as did the Iowa\
        \ State Patrol, Sgt. Alex Dinkla told CNN, and police vehicles from multiple\
        \ cities. The FBI said it was assisting the Iowa Division of Criminal Investigation,\
        \ which is the lead investigative agency in the case.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64647042-4f3f-44ad-beda-86e8fbfc4ed3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-05T13:45:12.368+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-05T13:48:43.255+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-05T13:48:42.638+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '094b42b9-8f4d-4afb-a4da-99c9cd1cb985'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-05T13:45:12.369+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-05T13:48:43.256+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-05T13:48:42.638+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "“The law enforcement response was swift and immediate,” Mortvedt said\
        \ during Thursday’s news conference. “Roughly 150 officers from local, state\
        \ and federal agencies responded within the hour.”\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18497ef2-100a-4cb4-b449-0dba5cc4bb90'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-05T13:45:12.370+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-05T13:48:43.257+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-05T13:48:42.639+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c515313b-e38b-4f14-ae43-4261c378a359'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-05T13:45:12.370+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-05T13:48:43.258+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-05T13:48:42.639+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "Perry is about 40 miles northwest of Des Moines and has a population\
        \ of about 8,000, according to the US Census Bureau. The Perry Community School\
        \ District — comprised of the high school, a middle school and an elementary\
        \ school — serves about 1,800 students, its website says.\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '977fd4bd-a1ce-44fb-b9c8-3cd0c0c8add4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-05T13:45:12.371+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-05T13:48:43.259+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-05T13:48:42.640+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '265e50b8-3786-4f2f-af9f-42c10caaa344'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-05T13:45:12.371+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-05T13:48:43.259+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-05T13:48:42.641+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "Late Thursday morning, Iowa Gov. Kim Reynolds expressed support for\
        \ the community, its students, teachers and families, writing on X, “Our hearts\
        \ are broken by this senseless tragedy.”\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31315c20-0455-436e-bf7f-d6dff824977c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-05T13:45:12.372+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-05T13:48:43.260+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-05T13:48:42.641+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48fe4646-1709-4d6a-ba65-0ce3a32d1ae8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-05T13:45:12.373+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-05T13:48:43.261+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-05T13:48:42.642+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "Former South Carolina governor and GOP presidential candidate Nikki\
        \ Haley similarly reacted, writing on the platform formerly known as Twitter,\
        \ “No parent, student, or teacher should have to wake up and face news about\
        \ a school shooting.”\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c26b590-abe6-4658-9830-43d449fae1c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-05T13:45:12.374+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-05T13:48:43.262+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-05T13:48:42.643+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '894dc953-3afb-4ad5-a16e-e6de2ccb923b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-05T13:45:12.374+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-05T13:48:43.263+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-05T13:48:42.643+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "“My heart aches for the victims of Perry, Iowa and the entire community,”\
        \ Haley wrote on X.\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a383f2ef-5a50-427b-ac7f-e207ecffb201'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-05T13:45:12.375+08:00
