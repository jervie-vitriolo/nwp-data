      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 5)</strong> — The
        Department of Transportation (DOTr) assured Congress on Friday that it will
        attend legislators'' probe on alleged corruption in the government’s public
        utility vehicle modernization program (PUVMP), following House Speaker Martin
        Romualdez’s call for an investigation.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfab5e83-e7de-4a98-9387-6a6cf73f24e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-05T18:00:25.601+08:00
