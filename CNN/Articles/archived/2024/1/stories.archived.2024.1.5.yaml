    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f081e45d-85f6-483f-a6ab-05a7efb4af91'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-05T16:45:27.510+08:00
