      'mgnl:type': 'text'
      'text': '<p>Known as Iran’s “shadow commander,” he was head of the Revolutionary
        Guards’ Quds Force, an elite unit that handles Iran’s overseas operations
        and was deemed to be a foreign terrorist organization by the US. He masterminded
        Iranian military operations in Iraq and Syria.</p>'
  'china-on-ph-us-maritime-cooperative-activity-kin-wps':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2024-01-05T05:32:24.000+08:00
    'imagesource': 'jcr:10202652-5bb9-4c6f-b427-5399dcf51a7c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '883aaf2f-deb5-4492-9147-5d17c47bc1dc'
    'lead': 'China condemns the Philippines and the United States maritime cooperative
      activity in the West Philippine Sea and calls it ''muscle-flexing.'''
    'mgnl:activationStatus': true
    'mgnl:created': 2024-01-05T05:35:24.317+08:00
    'mgnl:createdBy': 'raheema'
    'mgnl:lastActivated': 2024-01-05T11:39:15.469+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-01-05T11:39:15.107+08:00
    'mgnl:lastModifiedBy': 'angela'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'China condemns PH-US joint patrol in West PH Sea, calls it ''muscle-flexing'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b3b11b0-9597-4f88-a95b-2564dfcb3220'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-05T05:35:24.398+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-05T11:39:15.471+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-05T11:39:15.100+08:00
      'mgnl:lastModifiedBy': 'angela'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 5) —</strong> China
        condemned the Philippines and the United States maritime cooperative activity
        (MCA) in the West Philippine Sea and called it "muscle-flexing."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '927f5531-aee3-4180-8d25-225e8cc60561'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-05T05:35:24.398+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-05T11:39:15.471+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-05T11:39:15.100+08:00
      'mgnl:lastModifiedBy': 'angela'
      'mgnl:type': 'text'
      'text': "In a regular briefing on Thursday, China Foreign Ministry spokesman\
        \ Wang Wenbin said these so-called \"provocative military activities\" of\
        \ the Philippines and the US in the South China Sea won't help resolve maritime\
        \ disputes.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d91a520-0580-4f48-b6b6-016b98033541'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-05T05:35:24.398+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-05T11:39:15.472+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-05T11:39:15.101+08:00
      'mgnl:lastModifiedBy': 'angela'
      'mgnl:type': 'text'
      'text': "\"We urge relevant countries to stop the irresponsible moves, and respect\
        \ regional countries' effort to uphold peace and stability in the South China\
        \ Sea,\" he said.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60171916-6a29-4532-810a-5cada3d9675b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-05T05:35:24.399+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-05T11:39:15.473+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-05T11:39:15.101+08:00
      'mgnl:lastModifiedBy': 'angela'
      'mgnl:type': 'text'
      'text': "Wang added that China will continue to assert and safeguard its territorial\
        \ sovereignty and maritime rights and interests in the region.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08de4409-805b-4723-8395-511296d4fe96'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-05T05:35:24.399+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-05T11:39:15.473+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-05T11:39:15.102+08:00
      'mgnl:lastModifiedBy': 'angela'
      'mgnl:type': 'text'
      'text': "The second iteration of the MCA between the Philippines and the US\
        \ on Wednesday faced a number of challenges, one of which was the Chinese\
        \ vessels spotted sailing within the vicinity of the joint drills, with the\
        \ Philippines issuing a radio challenge to question their presence.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b25b40b8-d7f0-4ef6-9f05-17dbe98719ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-05T05:35:24.400+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-05T11:39:15.474+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-05T11:39:15.102+08:00
      'mgnl:lastModifiedBy': 'angela'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2024/1/3/ph-us-challenges-2nd-maritime-cooperative-activity.html">PH,
        US face challenges in 2nd maritime cooperative activity</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9fccd27-cb97-4467-b6e2-6daa048203be'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-05T05:35:24.400+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-05T11:39:15.474+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-05T11:39:15.103+08:00
      'mgnl:lastModifiedBy': 'angela'
      'mgnl:type': 'text'
      'text': "According to Armed Forces of the Philippines Public Affairs Chief Xerxes\
        \ Trinidad, China argued that it was also conducting patrol and drills in\
        \ the South China Sea, thus the tailing of ships.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cea963c1-d42c-4db9-b6b0-162f351949c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-05T05:35:24.402+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-05T11:39:15.475+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-05T11:39:15.103+08:00
      'mgnl:lastModifiedBy': 'angela'
      'mgnl:type': 'text'
      'text': '<p>"As long as they do not interfere or do dangerous maneuvers against
        our vessels then we will be proceeding as planned," Trinidad said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aa55a6c-5368-430a-8747-59e6c3e81f2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-05T05:35:24.402+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-05T11:39:15.475+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-05T11:39:15.103+08:00
      'mgnl:lastModifiedBy': 'angela'
      'mgnl:type': 'text'
      'text': "He also urged China to respect the Philippines' exercise of sovereignty\
        \ within its territory given that the recent joint maritime activity falls\
        \ within the country's exclusive economic zone.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16080043-5c5a-464d-8765-f9c2a275f604'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-05T05:35:24.402+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-05T11:39:15.476+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-05T11:39:15.104+08:00
      'mgnl:lastModifiedBy': 'angela'
      'mgnl:type': 'text'
      'text': "Trinidad said more joint maritime activities in the WPS with allies\
        \ and partner countries are expected this year.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dae6c0de-cdba-4a6f-9869-9245f616819f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-05T05:35:24.403+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-05T11:39:15.477+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-05T11:39:15.104+08:00
      'mgnl:lastModifiedBy': 'angela'
      'mgnl:type': 'text'
      'text': '<p>France earlier said it is open to holding maritime joint patrols
        in WPS amid growing tensions in the region.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd07d413a-c601-46fb-a0dd-964bd46f9072'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-05T05:35:24.403+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-05T11:39:15.477+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-05T11:39:15.105+08:00
      'mgnl:lastModifiedBy': 'angela'
      'mgnl:type': 'text'
      'text': "French Ambassador Marie Fontanel said this can be conducted once the\
        \ proposed defense pact or Status of Visiting Forces Agreement (SOVFA) with\
        \ the Philippines is finalized.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a0ebbd7-b760-4a7d-89a6-c4e3aedc01d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-05T05:35:24.404+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-05T11:39:15.478+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-05T11:39:15.105+08:00
      'mgnl:lastModifiedBy': 'angela'
      'mgnl:type': 'text'
