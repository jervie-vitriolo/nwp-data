      'mgnl:lastModified': 2024-01-05T04:19:33.582+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "Iran declared Thursday a day of mourning and President Ebhrahim Raisi\
        \ canceled a scheduled trip to Turkey.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5be4ebdc-01ca-4168-b19a-4ff848d0e7c6'
