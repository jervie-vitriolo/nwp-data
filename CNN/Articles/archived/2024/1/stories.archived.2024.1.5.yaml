      'mgnl:created': 2024-01-05T20:48:48.706+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-05T20:49:23.999+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-05T20:49:23.513+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 5)</strong> — The
        Supreme Court (SC) has dismissed the petition filed by one of Maguindanao
        massacre’s masterminds, Datu Andal Ampatuan Jr., against ABS-CBN Corporation
        and a reporter of the media network.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3985239-70bb-43b8-95ff-5d24f2b151a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-05T20:48:48.706+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-05T20:49:23.999+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-05T20:49:23.513+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e3198c5-7d20-445f-8cb5-f771564f574d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-05T20:48:48.707+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-05T20:49:24.000+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-05T20:49:23.513+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "In an April 2023 decision made public only on Friday, the court ruled\
        \ in favor of ABS-CBN and its reporter Jorge Cariño, who challenged the refusal\
        \ of both the Court of Appeals and a regional trial court to junk Andal’s\
        \ petition.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63b45470-5b98-40ce-a76d-7436e64bb4c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-05T20:48:48.707+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-05T20:49:24.000+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-05T20:49:23.513+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4fdd0eb-8f3d-4d34-b09e-a0d2045c24c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-05T20:48:48.707+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-05T20:49:24.000+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-05T20:49:23.513+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "The case stemmed from a 2010 episode of the news program \"TV Patrol\
        \ World,\" where Cariño interviewed Lakmodin Saliao, who served as house help\
        \ to the Ampatuans.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00cbcdfa-dbce-41b9-bb14-f82620920203'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-05T20:48:48.708+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-05T20:49:24.001+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-05T20:49:23.513+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '811e1c0d-cfce-44f8-8afa-3d56b52997a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-05T20:48:48.708+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-05T20:49:24.001+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-05T20:49:23.513+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "During the interview, Saliao narrated that he was present when members\
        \ of the powerful family planned what would later become the world’s single\
        \ deadliest attack on media workers.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17f28305-70e5-4d9d-8591-d6d4d5e7b599'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-05T20:48:48.708+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-05T20:49:24.001+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-05T20:49:23.513+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a35b104-febf-4ec6-aacc-c805024d8dda'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-05T20:48:48.709+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-05T20:49:24.002+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-05T20:49:23.513+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "On Nov. 23, 2009, 58 people — including 32 journalists and family members\
        \ of then political candidate Ismael “Toto” Mangudadatu — were shot dead in\
        \ broad daylight in Ampatuan town in Maguindanao.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de911699-65b9-4b7a-8758-24b7624a0e8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-05T20:48:48.709+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-05T20:49:24.002+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-05T20:49:23.513+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd248c3b5-81fc-4348-add9-f98ca2c83d04'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-05T20:48:48.709+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-05T20:49:24.002+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-05T20:49:23.513+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "In accusing ABS-CBN and Cariño of indirect contempt, Andal claimed\
        \ that Saliao’s interview was “calculated to interfere with court proceedings\
        \ to serve Saliao’s own interest without passing through the scrutiny of the\
        \ police of the National Prosecution Service.”\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6554c72a-730e-435c-bae4-392214bbd36e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-05T20:48:48.710+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-05T20:49:24.002+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-05T20:49:23.513+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e807d1f-d9f4-4f45-900b-1e257de80e00'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-05T20:48:48.710+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-05T20:49:24.003+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-05T20:49:23.513+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "The SC did take note of the sub judice rule, which generally bars comments\
        \ and disclosures pertaining to judicial proceedings in order to avoid directly\
        \ influencing a judge, or indirectly through public opinion.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59b0f011-d88a-41ae-ab5d-1890fadd2fa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-05T20:48:48.711+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-05T20:49:24.003+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-05T20:49:23.513+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fca1f12-e6d5-4876-8f43-f260e024a19d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-05T20:48:48.711+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-05T20:49:24.003+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-05T20:49:23.513+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "However, the high court said that given its “drastic and extraordinary”\
        \ nature, the judiciary’s power to punish for contempt must be restrained\
        \ and judicious and “used only in flagrant cases and with utmost forbearance.”\
        \r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42cdf98f-c01e-45a5-9891-f4f6706d4887'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-05T20:48:48.711+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-05T20:49:24.004+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-05T20:49:23.513+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e23276a5-4187-4915-9b57-beef86a8e6dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-05T20:48:48.712+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-05T20:49:24.004+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-05T20:49:23.513+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "Its primary explanation for dismissing the petition was that Andal\
        \ failed to comply with two out of four requirements — particularly, to state\
        \ “the mental element of the speaker [...] showing that the purpose of the\
        \ speech is to impede, obstruct, or degrade the administration of justice,”\
        \ and “the clear and present danger of the utterance to the court’s administration\
        \ of justice.”\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '918750ff-0b0c-47f2-90d0-5a3e3a3842bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-05T20:48:48.712+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-05T20:49:24.004+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-05T20:49:23.513+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '013c9a4e-1829-4a5c-9a8c-5926dd878b1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-05T20:48:48.713+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-05T20:49:24.005+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-05T20:49:23.513+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "“Those accused of indirect contempt should not be compelled to proceed\
        \ to trial when the charges are grossly insufficient,” read the ruling.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc33d1ac-b8a6-4dbc-a010-662b1dfffc2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-05T20:48:48.713+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-05T20:49:24.005+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-05T20:49:23.513+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f604407-0d81-4035-8d09-e139039a26fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-05T20:48:48.713+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-05T20:49:24.005+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-05T20:49:23.513+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "The SC, however, also said that while ABS-CBN is correct that Saliao’\
        s statements are matters of grave public concern, the network should not have\
        \ presented him as a witness on national television.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9512d9d6-09f1-440f-a302-808479fc8a0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-05T20:48:48.714+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-05T20:49:24.006+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-05T20:49:23.513+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2d670e7-5413-418b-9c3c-e7d0aa10f502'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-05T20:48:48.714+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-05T20:49:24.006+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-05T20:49:23.513+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "It stressed that the sub judice rule should not have been disregarded,\
        \ especially in criminal cases pending before the courts.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f350407-77ca-430c-acef-b934e1d4819f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-05T20:48:48.715+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-05T20:49:24.006+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-05T20:49:23.513+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb57b65f-9d01-4e7a-aa32-d35f0d2a5fad'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-05T20:48:48.715+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-05T20:49:24.007+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-05T20:49:23.513+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': '<p>“The use of the term ‘testigo’ in Saliao’s presentation to the public
        removes the distinction between media interviews and witness presentations
        in open court," the court wrote. "Moreover, Cariño ended the interview in
        a manner that bolstered the truth of Saliao’s statements, again characterizing
        the interview as testimony."</p>'
