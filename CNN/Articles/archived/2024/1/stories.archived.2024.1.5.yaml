      'mgnl:lastModified': 2024-01-05T13:48:29.752+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': '<p><strong>Seoul, South Korea (CNN)</strong> — North Korea has fired
        more than 200 artillery rounds off its west coast, near South Korea’s Baengnyeong
        and Yeonpyeong islands, South Korean authorities said Friday.&nbsp;&nbsp;</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eed4c3b-8662-4b3a-88b8-813d17fa1c10'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-05T13:44:06.250+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-05T13:48:30.134+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-05T13:48:29.753+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d385ae6-3e64-452f-83c8-506384321434'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-05T13:44:06.250+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-05T13:48:30.135+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-05T13:48:29.753+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "The artillery fell within the buffer zone, north of the NLL (Northern\
        \ Limit Line), between 9 and 11 a.m., said South Korea’s Joint Chiefs of Staff\
        \ (JCS). It added that no damage has been done to any civilians or military.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a066d5cc-b9a9-410c-a136-617e83c2ca11'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-05T13:44:06.251+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-05T13:48:30.136+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-05T13:48:29.754+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '378c4a92-7f4a-4844-af82-65616422a826'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-05T13:44:06.251+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-05T13:48:30.137+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-05T13:48:29.755+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "North Korea resumed firing artillery within the buffer zone after scrapping\
        \ an inter-Korean military agreement last November, said the JCS, which called\
        \ Friday’s incident a “provocative act that threatens peace and heightens\
        \ tension on the Korean Peninsula.”\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b31ae966-24cd-4b33-ba2a-85e05bbb3c1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-05T13:44:06.252+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-05T13:48:30.138+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-05T13:48:29.755+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '394a18fc-d958-46a1-beb3-c5c46861c338'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-05T13:44:06.252+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-05T13:48:30.138+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-05T13:48:29.756+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "North Korea previously fired multiple rounds of artillery into maritime\
        \ buffer zones in late 2022.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd12cf97b-36e6-4205-8dc8-6e5480324246'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-05T13:44:06.253+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-05T13:48:30.139+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-05T13:48:29.756+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e026d8c-63ca-446f-bca9-b459225ddd9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-05T13:44:06.253+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-05T13:48:30.140+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-05T13:48:29.757+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "The South Korean military is now working with the US to track and monitor\
        \ related movements, and will take “actions corresponding to North Korea’\
        s provocation,” the JCS added.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6024f16e-414c-4017-8a67-2cd5dfa21a2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-05T13:44:06.254+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-05T13:48:30.141+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-05T13:48:29.757+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4b21cfb-dc41-48be-b967-4b4d9c68a345'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-05T13:44:06.254+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-05T13:48:30.142+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-05T13:48:29.758+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "The Northern Limit Line is a disputed de facto border that was drawn\
        \ up by the United Nations at the end of the Korean War in 1953. It runs three\
        \ nautical miles from the North Korean coastline and put five islands close\
        \ to the coast under South Korean control.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b88f1d73-5d64-4cad-bf24-c848cc597bd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-05T13:44:06.254+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-05T13:48:30.143+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-05T13:48:29.758+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b86c7376-3912-4c10-b0ad-86f0cfa625fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-05T13:44:06.255+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-05T13:48:30.143+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-05T13:48:29.759+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "North Korea has proposed a different line – one that would roughly\
        \ extend the demilitarized zone (DMZ) between the two nations southwest out\
        \ into the Yellow Sea, rather than hug the North Korean shoreline\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feb76c05-1540-475c-a7ab-2b91a86b518f'
