    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6502ef4-3a34-475b-bf52-d5d16c740ec4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-05T13:45:12.362+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-05T13:48:43.246+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-05T13:48:42.631+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "The attack erupted on the first scheduled day of classes of the new\
        \ semester, according to the district. It followed a year in which more than\
        \ 80 school shootings – more than in any year since CNN began keeping track\
        \ in 2008 – were recorded, and came as Republican presidential candidates\
        \ crisscross the state, vying for voters’ support ahead of the Iowa caucuses\
        \ this month.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3845264e-212d-4bb9-9111-9cf5d399f68c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-05T13:45:12.363+08:00
