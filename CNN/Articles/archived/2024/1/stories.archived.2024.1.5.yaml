      'mgnl:lastModified': 2024-01-05T18:00:25.604+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "Ortega said there are 54 jeepney manufacturers available for operators\
        \ to purchase their new unit, but the DOTr and Department of Trade and Industry\
        \ have yet to check if these manufacturers are qualified under the Philippine\
        \ National Standard (PNS).\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83056462-36cc-4f4b-8c01-767a2f9647be'
