    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0335964-74d5-4fd9-83f2-05921c2b05a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-05T19:01:30.505+08:00
