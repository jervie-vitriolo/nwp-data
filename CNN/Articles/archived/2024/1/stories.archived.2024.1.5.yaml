      'mgnl:lastModified': 2024-01-05T18:00:25.602+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': '<p>“<em>Pupunta muli kami</em> (We will attend the hearing again) because
        we always work together with the Congress," Ortega told reporters. "<em>Lahat
        ng</em> (All) issues that are raised to the Congress, we appreciate, we discuss
        and we come up with solutions."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51740caf-4b75-4ea1-860f-6f2004f218a9'
