      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1af04320-4cb6-4ee5-be73-29ef059e3e5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-05T04:06:35.371+08:00
