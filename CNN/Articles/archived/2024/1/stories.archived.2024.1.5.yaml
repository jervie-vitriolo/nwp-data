      'mgnl:lastActivated': 2024-01-05T08:49:05.553+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-05T08:49:05.117+08:00
      'mgnl:lastModifiedBy': 'bamba'
      'mgnl:type': 'text'
      'text': "Alabanza said a similar incident happened in April last year, but there\
        \ was no impact since there was enough power supply flowing to the grid.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21c743f4-7b5d-445b-b4d8-1c206972130c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-05T08:49:05.117+08:00
