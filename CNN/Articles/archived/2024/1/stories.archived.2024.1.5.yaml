      'mgnl:lastActivated': 2024-01-05T18:00:25.955+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-05T18:00:25.603+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66777bd7-2bf8-453f-b4e6-3ec0c8c63066'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-05T18:00:25.604+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-05T18:00:25.956+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-05T18:00:25.604+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "“Their welfare is our primordial concern,\" Romualdez said. \"As we\
        \ transition to modernized jeepneys, we recognize the challenges faced by\
        \ drivers and operators.\"\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '876844d7-60c0-4d16-b7c4-8a180594ac06'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-05T18:00:25.604+08:00
