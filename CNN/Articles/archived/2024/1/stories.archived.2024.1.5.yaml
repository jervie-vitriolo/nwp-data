      'mgnl:lastModified': 2024-01-05T04:10:06.478+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "Here’s what we know about the attacks in Kerman:\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbf3bb34-2521-44bd-b1d6-c1f476ca4c06'
