      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-05T08:49:05.113+08:00
      'mgnl:lastModifiedBy': 'bamba'
      'mgnl:type': 'text'
      'text': '<p>Department of Energy Secretary Raphael Lotilla on Thursday <a href="https://www.cnnphilippines.com/news/2024/1/4/DOE-blames-NGCP-Western-Visayas-outage.html">blamed</a>
        the NGCP, saying it had a window of opportunity to do something and intervene
        to prevent the massive blackout.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e35c11c-3edc-4edb-815b-98b86130681a'
