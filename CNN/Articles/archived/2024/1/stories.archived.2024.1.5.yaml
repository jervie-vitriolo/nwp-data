      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-05T04:10:06.473+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "On Wednesday, at least 84 people were killed and 284 others injured\
        \ in the Iranian city of Kerman after twin blasts near the burial site of\
        \ slain military commander Qasem Soleimani.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48bc10a6-a531-4e89-8c45-2ea5cb00e871'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-05T04:06:35.343+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-05T04:10:08.015+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-05T04:10:06.474+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de12f3db-a7aa-4024-a650-07277a301579'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-05T04:06:35.343+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-05T04:10:08.015+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-05T04:10:06.474+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "ISIS said Thursday that two bombers, who were brothers, had detonated\
        \ their explosive vests as Shiite mourners gathered for the fourth anniversary\
        \ of Soleimani’s assassination.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66cd39cc-66af-4838-97af-e2628907d586'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-05T04:06:35.343+08:00
