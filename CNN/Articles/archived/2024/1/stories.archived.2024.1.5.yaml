      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "Soleimani, formerly one of Iran’s most powerful men, was killed by\
        \ a US airstrike ordered by former President Donald Trump at Baghdad International\
        \ Airport on January 3, 2020.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5369e9a-6a5e-464b-9f94-a86e1957cb01'
