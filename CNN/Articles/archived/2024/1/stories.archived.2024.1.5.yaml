      'text': '<p><strong>Metro Manila (CNN Philippines, January 5) —</strong> Jared
        Bahay is officially out of the University of the Philippines'' (UP) future
        plans.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c90f8632-9096-415d-8084-661b6a1e29aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-05T17:31:52.034+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2024-01-05T17:43:00.933+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-05T17:43:00.615+08:00
      'mgnl:lastModifiedBy': 'cjmarquez'
      'mgnl:type': 'text'
      'text': "UP officials on Friday confirmed the prized recruit from Cebu has withdrawn\
        \ his commitment to play for the Fighting Maroons, citing the intervention\
        \ of \"outside forces\" prompted his change of heart.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b868613-2a13-4e02-bb8f-7feca44c5f1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-05T17:31:52.034+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2024-01-05T17:43:00.934+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-05T17:43:00.615+08:00
      'mgnl:lastModifiedBy': 'cjmarquez'
      'mgnl:type': 'text'
      'text': "\"In the last two years, the UP MBT and Jared Bahay have developed\
        \ a special relationship. We envisioned a common future with Jared handling\
        \ the reins of a championship-caliber team. We believed in his immense talent\
        \ and capacity to lead,\" UP Office for Athletics and Sports Development Director\
        \ Bo Perasol said in a statement Friday.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb578e90-ccc0-4f6e-aff1-dcf7bc64bd1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-05T17:31:52.035+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2024-01-05T17:43:00.934+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-05T17:43:00.616+08:00
      'mgnl:lastModifiedBy': 'cjmarquez'
      'mgnl:type': 'text'
      'text': "\"However, not all things go according to plan. Although we have remained\
        \ in our commitment to Jared, outside forces have intervened for him to have\
        \ a change of heart,\" he added.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '741f555d-de51-4c74-87f0-1a08a607b97a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-05T17:31:52.035+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2024-01-05T17:43:00.934+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-05T17:43:00.616+08:00
      'mgnl:lastModifiedBy': 'cjmarquez'
      'mgnl:type': 'text'
      'text': '<p>The 5-foot-11 Bahay <a href="https://www.cnnphilippines.com/sports/2023/3/30/Jared-Bahay-commits-UP-Fighting-Maroons-UAAP-Season-87.html">committed
        to UP</a> back in March 2023.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9f0bc1c-6ce6-4ad8-91c7-0e8c4e7b983a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-05T17:31:52.036+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2024-01-05T17:43:00.935+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-05T17:43:00.617+08:00
      'mgnl:lastModifiedBy': 'cjmarquez'
      'mgnl:type': 'text'
      'text': "Bahay recently steered the Sacred Heart School-Ateneo de Cebu to its\
        \ third straight title in the Cebu Schools Athletic Foundation, Inc. Season\
        \ 23 juniors tournament.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5a967f2-196f-4206-b12f-a7b8a8489410'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-05T17:31:52.036+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2024-01-05T17:43:00.935+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-05T17:43:00.617+08:00
      'mgnl:lastModifiedBy': 'cjmarquez'
      'mgnl:type': 'text'
      'text': "UP said it respects Bahay's decision to take his talent elsewhere and\
        \ wishes the promising cager a fruitful career.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b929b5e-f79c-4c92-8c8c-1faf1a764919'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-05T17:31:52.037+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2024-01-05T17:43:00.935+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-05T17:43:00.618+08:00
      'mgnl:lastModifiedBy': 'cjmarquez'
      'mgnl:type': 'text'
      'text': '<p>"It is with a heavy heart that we respect his decision. A man should
        be at liberty to choose his own destiny. Godspeed and the best of luck to
        him," Perasol said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50c7fada-a240-4403-8c9f-8f2efd64508c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-05T17:31:52.037+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2024-01-05T17:43:00.935+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-05T17:43:00.618+08:00
      'mgnl:lastModifiedBy': 'cjmarquez'
      'mgnl:type': 'text'
      'text': '<p>"The ''J-House'' has a new home. We hope the ''J-House'' will always
        be home, wherever that be," he added.</p>'
