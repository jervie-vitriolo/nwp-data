      'mgnl:lastModified': 2024-01-05T22:58:57.843+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "Authorities said the compound, which they considered a set of old buildings,\
        \ was made of light materials.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40261985-c5ea-4338-9e49-e76c7be1d65d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-05T22:57:28.021+08:00
