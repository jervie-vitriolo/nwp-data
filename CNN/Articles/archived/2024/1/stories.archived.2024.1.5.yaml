      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89960694-67f9-4d0a-b960-bf4e5a4f74cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-05T04:13:22.753+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-05T04:13:23.198+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-05T04:13:22.753+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "Then, in mid-December, the IRGC deployed ballistic missiles and missile\
        \ support systems to a training area inside Iran to display to a visiting\
        \ Russian delegation, the official said —all signs that Russia intends to\
        \ purchase the systems from Iran.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9f0cb61-aab7-46f3-98ee-bec6c3eeda3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-05T04:13:22.753+08:00
