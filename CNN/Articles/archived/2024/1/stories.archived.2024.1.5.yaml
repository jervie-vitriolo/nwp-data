      'mgnl:lastModified': 2024-01-05T08:49:05.119+08:00
      'mgnl:lastModifiedBy': 'bamba'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82aa0ee2-ef24-4c57-88bf-7a5365b6b670'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-05T08:49:05.120+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2024-01-05T08:49:05.559+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-05T08:49:05.120+08:00
      'mgnl:lastModifiedBy': 'bamba'
      'mgnl:type': 'text'
      'text': "\"We are still hoping that the policymakers will be looking at all\
        \ these sectors, especially the generation side, whether the generation mix,\
        \ whether the locations of the power plants are really optimal so that these\
        \ situations won't happen again,\" she said. \r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '393849c9-1041-4e42-9503-085e1af674e3'
      'mgnl:activationStatus': true
