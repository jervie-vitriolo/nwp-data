      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5090c436-d7f4-44b5-9e15-4ccd141ebef2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-05T08:49:05.116+08:00
