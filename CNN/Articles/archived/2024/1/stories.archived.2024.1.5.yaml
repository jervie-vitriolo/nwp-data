      'mgnl:lastActivated': 2024-01-05T08:49:05.555+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-05T08:49:05.118+08:00
      'mgnl:lastModifiedBy': 'bamba'
      'mgnl:type': 'text'
      'text': "She said NGCP is ready to face any investigation as some lawmakers\
        \ plan to file separate resolutions seeking a probe into the issue.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8be82b0f-d480-4e9f-816a-96a566dd01c3'
      'mgnl:activationStatus': true
