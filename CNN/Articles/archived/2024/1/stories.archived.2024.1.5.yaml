      'mgnl:type': 'text'
      'text': "\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5fe4451-8496-4a35-b2e3-5d483d45b34f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-05T13:45:12.376+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-05T13:48:43.264+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-05T13:48:42.645+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "Kris Brown, president of Brady United Against Gun Violence, a gun violence\
        \ prevention organization, lamented the fact that gun violence plaguing the\
        \ United States continues, saying in a statement, “New year, same horror.”\
        \r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7109a692-6c86-424b-8bb6-9a7cf675166f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-05T13:45:12.376+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-05T13:48:43.265+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-05T13:48:42.645+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76ee1501-f5d4-4ce9-935b-499367f6e75f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-05T13:45:12.377+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-05T13:48:43.266+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-05T13:48:42.646+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "“2024 should not start this way for the students of Perry High School\
        \ or any student in our nation,” Brown said, expressing support for the community.\
        \ “This year – as with every year – we are resolved to end this deadly epidemic\
        \ and free America from gun violence.”\r"
    '44':
