      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Russia appears to be moving forward with
        plans to purchase ballistic missiles from Iran, a US official told CNN, as
        Moscow steps up its missile attacks on targets across Ukraine.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50dda3fc-ce43-47eb-bfe1-0e7d939ef6a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-05T04:13:22.751+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-05T04:13:23.193+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-05T04:13:22.751+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d1abb95-f16e-4390-8df7-0b29989c5bf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-05T04:13:22.751+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-05T04:13:23.194+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-05T04:13:22.751+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "Russian negotiations to acquire the close-range ballistic missiles\
        \ from Iran “are actively advancing,” the official said, citing newly declassified\
        \ US intelligence. The official pointed to a meeting between Iranian military\
        \ officials from Iran’s Islamic Revolutionary Guard Corps and Russian Defense\
        \ Minister Sergei Shoigu in Iran in September, where the Iranians showcased\
        \ to the Russians their Ababil close-range ballistic missile and other missile\
        \ systems.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dfd1bd0-5273-454b-9dcc-38b343dc03f9'
