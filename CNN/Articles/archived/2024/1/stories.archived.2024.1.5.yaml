      'mgnl:lastModifiedBy': 'bamba'
      'mgnl:type': 'text'
      'text': '<p>READ: <a href="https://www.cnnphilippines.com/news/2024/1/4/iloilo-city-mayor-blames-ngcp.html">Iloilo
        City to lose ₱1.5 billion due to NGCP’s incompetence, mayor says</a></p>'
