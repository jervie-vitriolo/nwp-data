      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "On Thursday, US State Department spokesperson Matt Miller said that\
        \ the US was aware of reports that ISIS had claimed responsibility, but said\
        \ he was “not ready to offer a formal assessment.”\r"
    '31':
