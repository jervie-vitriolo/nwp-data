  'four-filipinos-member-permanent-court-of-arbitration':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2024-01-05T20:19:59.000+08:00
    'imagesource': 'jcr:e9cfc710-0b61-4156-9fdc-82ca82e12a33'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1227b26c-db50-45e9-9abd-9497d64fa710'
    'lead': 'Four Filipino international law experts have been appointed to the Permanent
      Court of Arbitration, an intergovernmental organization based in The Hague,
      Netherlands, which resolves disputes among member states, the Department of
      Foreign Affairs said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-01-05T20:20:26.023+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2024-01-05T20:40:24.033+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-01-05T20:40:23.741+08:00
    'mgnl:lastModifiedBy': 'seth'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': '4 Filipinos appointed as members of Permanent Court of Arbitration'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dc4d191-c0ea-49a8-9402-39b2c1eb5f98'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-05T20:20:26.034+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-05T20:40:24.034+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-05T20:40:23.736+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 5)</strong> — Four
        Filipino international law experts have been appointed to the Permanent Court
        of Arbitration (PCA), an intergovernmental organization based in The Hague,
        Netherlands, which resolves disputes among member states, the Department of
        Foreign Affairs (DFA) announced.&nbsp;</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4805663f-e381-44f4-a87d-9acd1d51ede8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-05T20:40:23.725+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-05T20:40:24.035+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-05T20:40:23.736+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': '<p>They are Raul Pangalangan, Sedfrey Candelaria, Antonio Gabriel M.
        La Viña, and J. Eduardo Malaya. Their names were submitted to the organization
        by DFA Secretary Enrique Manalo.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '166bee96-065c-40b9-8390-1def537c58de'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-05T20:40:23.726+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-05T20:40:24.036+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-05T20:40:23.726+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "Pangalangan is a law professor at the University of the Philippines\
        \ and was a judge of the International Criminal Court from 2015 to 2021.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abf00b33-b560-454a-ab70-4698f1df1012'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-05T20:40:23.726+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-05T20:40:24.037+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-05T20:40:23.726+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "Candelaria is a law professor at the Ateneo De Manila University and\
        \ head of the Research, Publications and Linkages Office of the Philippine\
        \ Judicial Academy.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64a9f35a-105e-4d56-ac19-6cc2b8f1bd04'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-05T20:40:23.726+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-05T20:40:24.038+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-05T20:40:23.726+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "La Viña, a climate justice advocate, is associate director for Climate\
        \ Policy and International Relations of the Manila Observatory. From 2016\
        \ to 2022, he was a member of the PCA Specialized Panel of Arbitrators and\
        \ Experts.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ddca3c2-ffbc-454c-801c-663958f6b516'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-05T20:40:23.727+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-05T20:40:24.039+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-05T20:40:23.727+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "Malaya, the Philippines' ambassador to the Netherlands, is the acting\
        \ president of the Administrative Council of the PCA for 2023 to 2024.  \r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3936748-c014-48c6-ac9c-7527a39c99e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-05T20:40:23.727+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-05T20:40:24.040+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-05T20:40:23.727+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': '<p>They were <a href="https://docs.pca-cpa.org/2024/01/629c5908-pca-400282-v17x-current_list_annex_1_members_of_the_court.pdf">appointed</a>
        on Dec. 22, 2023.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90f4757c-6aaf-424f-b18b-a0e5a67a1762'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-05T20:40:23.728+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-05T20:40:24.041+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-05T20:40:23.728+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': '<p><a href="https://pca-cpa.org/en/about/structure/members-of-the-court/">Member
        states of the PCA</a>, determined by the 1899 and 1907 Hague Convention for
        the Pacific Settlement of International Disputes, may appoint four experts
        in international law to serve as arbitrators under the PCA for a six-year
        renewable term.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3fbf194-6684-4ec9-ac23-7efb7c2af9e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-05T20:40:23.728+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-05T20:40:24.042+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-05T20:40:23.728+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "These four Filipinos now comprise the country's national group in the\
        \ PCA, granting them the privilege to nominate candidates for the International\
        \ Court of Justice and propose Nobel Peace Prize candidates, the DFA said.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce30a2cd-6270-4224-9e7d-043656dfe694'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-05T20:40:23.729+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-05T20:40:24.043+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-05T20:40:23.729+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "Before this batch, the four Filipino members of the PCA were former\
        \ Chief Justice Artemio Panganiban, former Chief Justice Reynato Puno, former\
