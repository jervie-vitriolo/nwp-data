      'mgnl:lastModified': 2024-01-05T22:07:47.636+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 5) ---</strong> Luring
        more major film projects to shoot in the Philippines will not be a one-man
        job, the Film Development Council of the Philippines (FDCP) said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cecb76cb-f508-47d7-a0db-c5252e435815'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-05T22:05:24.501+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-05T22:07:48.199+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-05T22:07:47.636+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': '<p>Award-winning filmmaker Jose Javier Reyes, a technical consultant
        for FDCP, said help is needed from other government agencies to bring A-List
        movie productions to the country.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb0fad3c-ee92-4ec7-a4ff-5d2f734eabb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-05T22:05:24.501+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-05T22:07:48.200+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-05T22:07:47.637+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19b6b887-c2ec-4631-aa32-d4285a2f74d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-05T22:05:24.502+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-05T22:07:48.200+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-05T22:07:47.637+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': '<p>“It’s not only the FDCP’s responsibility to do this, it requires
        the synergy of various government [agencies],” he told CNN Philippines’ The
        Exchange on Friday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aba2ff57-fd65-4d3b-a569-4f1130c19560'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-05T22:05:24.502+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-05T22:07:48.200+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-05T22:07:47.638+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "Reyes said many stakeholders must be involved, from \"the Department\
        \ of Trade and Industry, the Department of Tourism, even down to the Department\
        \ of Justice, [Bureau of] Immigration, [Bureau of] Customs, and the LGUs.”\
        \  \r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd855dbeb-9f80-42a1-ad83-11ad7fe6d6c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-05T22:05:24.503+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-05T22:07:48.201+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-05T22:07:47.638+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9503e6c-61b6-4037-89f8-b9cd850f799c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-05T22:05:24.503+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-05T22:07:48.201+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-05T22:07:47.639+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "The Philippines has served as the film location for popular Hollywood\
        \ movies such as Apocalypse Now (1979) and The Bourne Legacy (2012).  \r"
