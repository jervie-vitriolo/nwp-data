      'mgnl:lastModified': 2024-01-05T18:00:25.607+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "[Translation: It is clear that in the Philippine National Standard\
        \ released by the Department of Trade and Industry, the design is not limited\
        \ for as long as the jeepney units can comply with the specifications and\
        \ requirements.]\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c9cefea-1538-4f59-9ad7-20e795cdd112'
      'mgnl:activationStatus': true
