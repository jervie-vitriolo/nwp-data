      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-05T08:49:05.121+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2024-01-05T08:49:05.561+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-05T08:49:05.121+08:00
      'mgnl:lastModifiedBy': 'bamba'
      'mgnl:type': 'text'
      'text': "The latest NGCP advisory showed that nine power plants are operational,\
        \ supplying 237.3 megawatts (MW), augmented by 21.9 MW from other sources.\
        \ The 135-MW Palm Concepcion Power Corporation has also synchronized back\
        \ to the grid at 1:33 a.m.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c51ade8a-1ce7-4400-9db7-373198a81256'
