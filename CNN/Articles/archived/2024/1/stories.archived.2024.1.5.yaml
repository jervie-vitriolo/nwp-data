      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-05T19:01:30.505+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "Meanwhile, Senator Alan Peter Cayetano, the husband of Taguig City\
        \ Mayor Lani Cayetano, slammed the Makati City government for locking the\
        \ fire stations at the EMBO barangays over the holidays.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51fbdfb7-c1a9-42f3-a124-fbacda8579e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-05T19:01:30.505+08:00
