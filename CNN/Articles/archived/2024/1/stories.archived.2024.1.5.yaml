    'title': 'PH ends 2023 with rice inflation highest since March 2009'
    'updated': 2024-01-05T14:07:08.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ca68966-f477-4b2d-b2c9-5aeceba7eaa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-05T12:25:59.256+08:00
      'mgnl:createdBy': 'lisbet'
