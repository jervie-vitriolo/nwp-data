      'mgnl:lastModified': 2024-01-05T22:58:57.845+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "The blaze lasted for about an hour after reports first came in at 6:22\
        \ p.m. It was declared under control by 7:25 p.m.\r"
