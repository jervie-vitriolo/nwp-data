      'mgnl:lastModified': 2024-01-05T19:01:30.508+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': " \"What is important is dapat tuloy tuloy ang serbisyo dito,\" DILG\
        \ Secretary Benhur Abalos told reporters.  \"So nakipag meeting na ako kay\
        \ attorney [Certeza] at Mayor Abby. Napakabilis ng pag-uusap.\"\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1342e62-b6ef-43a6-b061-36229e1261d6'
