      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efd51c15-75aa-432c-8743-81fda6a83457'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-05T22:00:10.902+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-05T22:00:30.682+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-05T22:00:30.262+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "A portion of the ruling stated that TAPE and GMA are permanently barred\
        \ from using “EB” and “Eat Bulaga,” as well as the popular noontime show’\
        s jingle.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '125c0504-f26f-48b1-b4bf-bc1b64a4bdb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-05T22:00:10.903+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-05T22:00:30.682+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-05T22:00:30.263+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acaaedb4-8cc4-44a7-adc7-71017581a4dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-05T22:00:10.903+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-05T22:00:30.682+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-05T22:00:30.263+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "They were also prohibited from airing and broadcasting a playback of\
        \ any and all recorded episodes of the show prior to May 31, 2023.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bafbdae-b637-466b-b193-413395bee11a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-05T22:00:10.903+08:00
