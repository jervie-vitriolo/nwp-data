    'stories': []
    'template': '1'
    'title': 'World’s biggest polluter just had its hottest year on record, marked
      by deadly extreme weather'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cd20455-2a79-4839-82e7-eee5eee95fb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-05T13:42:54.857+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-05T16:35:27.559+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-05T16:35:26.892+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': '<p><strong>Hong Kong (CNN)</strong> — China saw its hottest year on
        record in 2023, state media reported this week, as the world’s biggest polluter
        confronted a series of relentless heat waves and other extreme weather events
        driven by the human-caused climate crisis.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b018a4cf-c9a7-4cbe-9e5e-212be85bec2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-05T13:42:54.858+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-05T16:35:27.560+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-05T16:35:26.892+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ddbd887-0e6a-461e-9d73-7a0d5e2f9a26'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-05T13:42:54.858+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-05T16:35:27.561+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-05T16:35:26.893+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "Daily and monthly temperature records were repeatedly shattered as\
        \ the year wore on while the country grappled with scorching heat waves, which\
        \ authorities said had arrived earlier and been more widespread and extreme\
        \ than in previous years.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1207e3e-1366-430c-8e64-552ed842e5b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-05T13:42:54.858+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-05T16:35:27.562+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-05T16:35:26.894+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fec6763-99e5-4ea7-85c9-29be740bee16'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-05T13:42:54.859+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-05T16:35:27.563+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-05T16:35:26.894+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "China’s exceptional warmth echoed global trends – with scientists confirming\
        \ that 2023 will officially be the hottest year on record, the result of the\
        \ combined effects of El Niño and climate change.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc2fb753-fdca-4028-b8d4-daebffc83f4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-05T13:42:54.859+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-05T16:35:27.564+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-05T16:35:26.895+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '974ab6b7-3572-4ff2-ab59-ac25f44da90d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-05T13:42:54.860+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-05T16:35:27.565+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-05T16:35:26.896+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "The average temperature in China last year stood at 10.7 degrees Celsius\
        \ – the highest since records began in 1961, according to the National Climate\
        \ Center, state-run news agency Xinhua reported.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '356ca1ec-8548-49bb-b3b8-ae59c6033598'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-05T13:42:54.860+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-05T16:35:27.566+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-05T16:35:26.897+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5171fb0c-04ab-4828-9c1f-babbd956b33b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-05T13:42:54.861+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-05T16:35:27.566+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-05T16:35:26.897+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "It breaks the previous record of 10.5°C set in 2021.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a0c8dae-54b3-43cf-b8db-f962f2620ee1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-05T13:42:54.861+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-05T16:35:27.567+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-05T16:35:26.898+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fd378ea-c60a-46af-ad4d-77f2012240ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-05T13:42:54.861+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-05T16:35:27.568+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-05T16:35:26.899+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "Across the country, 127 weather stations recorded their highest ever\
        \ daily temperatures, state-run newspaper China Daily reported.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '643ba75d-458c-49be-83c9-41efee12b031'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-05T13:42:54.862+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-05T16:35:27.569+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-05T16:35:26.899+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e1f7454-9b6f-48dc-a2fa-a11e2bc36977'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-05T13:42:54.862+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-05T16:35:27.570+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-05T16:35:26.900+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "The highest of those was 52.2°C on July 16 in Turpan’s Sanpu town,\
        \ in the far western Xinjiang region.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d15aa34-7d7e-4e77-858f-097e03e67415'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-05T13:42:54.863+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-05T16:35:27.571+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-05T16:35:26.901+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '854a2401-d78c-4c3e-9f63-ec57f2c79ee0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-05T13:42:54.863+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-05T16:35:27.571+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-05T16:35:26.901+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "The prolonged and persistent heat affected hundreds of millions of\
        \ people and put huge strain on the country’s power grid. In July, China Energy\
        \ Investment Corporation, one of the world’s largest generators of coal-fired\
        \ power, said the volume of electricity it produced had hit a daily record.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2106d6db-d250-4866-b2f6-3a1ddbe3c626'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-05T13:42:54.864+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-05T16:35:27.572+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-05T16:35:26.902+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f15cb7c-fb31-46eb-9d16-30fb564b38b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-05T13:42:54.864+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-05T16:35:27.573+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-05T16:35:26.903+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "There were also reports of farm animals, including pigs, rabbits and\
        \ fish, dying from the searing temperatures and wheat fields in central China\
        \ being flooded by heavy rainfall, raising concerns about food security in\
        \ the world’s second largest economy.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e94b0ce9-6c6b-4b81-9f8d-341971915a5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-05T13:42:54.865+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-05T16:35:27.574+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-05T16:35:26.903+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8ff4d9b-3a3e-471f-8d79-0d5d82da9a6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-05T13:42:54.865+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-05T16:35:27.575+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-05T16:35:26.904+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "A similar story played out across the world in 2023, with a series\
        \ of deadly heat waves and remarkable record temperatures hitting several\
        \ continents, while unprecedented ocean heat blanketed much of the globe.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1680fa4-d45c-4f1f-af96-55ca5db9a11c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-05T13:42:54.866+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-05T16:35:27.575+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-05T16:35:26.905+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd042dc0-dd1c-47b0-abe5-1e86cf2f956a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-05T13:42:54.866+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-05T16:35:27.576+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-05T16:35:26.905+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "Analysis from the European Union’s Copernicus Climate Change Service\
        \ found 2023’s global temperature will be more than 1.4 degrees Celsius warmer\
        \ than pre-industrial levels — close to the 1.5-degree threshold in the Paris\
        \ climate agreement, and beyond which scientists say humans and ecosystems\
        \ will struggle to adapt.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54237529-43b0-404f-88d9-606b51cccc12'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-05T13:42:54.867+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-05T16:35:27.577+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-05T16:35:26.906+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f73061f7-2580-4889-8e71-156b7bd03a13'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-05T13:42:54.867+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-05T16:35:27.578+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-05T16:35:26.907+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': '<h2><strong>Extreme highs and lows&nbsp;&nbsp;</strong></h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27b2c3f1-b9cf-4e69-89ce-a44f2607bd35'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-05T13:42:54.868+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-05T16:35:27.579+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-05T16:35:26.907+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "At the other end of the scale, China also recorded its lowest ever\
        \ temperature last year on January 22, when Jintao town in Mohe, northeastern\
        \ Heilongjiang province dropped to -53° C.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d75ad40-0b35-4b44-86bd-2045ef747872'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-05T13:42:54.869+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-05T16:35:27.579+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-05T16:35:26.908+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e65d404-6af1-49b8-9a9e-4f0b20f790d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-05T13:42:54.869+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-05T16:35:27.580+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-05T16:35:26.909+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "And in December, the capital Bejing recorded its longest cold wave\
        \ since records began in 1951, as sub-zero temperatures stretched heating\
        \ capacity of some cities in northern China to its limit.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d6917fa-6ade-4e1b-95c5-e979c3eb7b00'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-05T13:42:54.870+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-05T16:35:27.581+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-05T16:35:26.909+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fa17c94-0fdd-459e-aeb6-d44fdd835d6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-05T13:42:54.870+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-05T16:35:27.582+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-05T16:35:26.910+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "China’s extreme weather also saw some of the heaviest rainfall in decades,\
        \ with flooding bringing devastation to millions of people’s lives and causing\
        \ billions of dollars in damage.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc45a34a-2fbb-4dc0-8d83-cfaca2e2c37d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-05T13:42:54.871+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-05T16:35:27.583+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-05T16:35:26.911+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '734f21a7-46bd-40e1-8f24-17458d73524c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-05T13:42:54.871+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-05T16:35:27.583+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-05T16:35:26.911+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "A total of 55 national weather stations recorded their highest daily\
        \ rainfall in 2023, according to the National Climate Center.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1012c8c5-fc55-43b4-b46d-9a6e8a27c823'
      'mgnl:activationStatus': true
