      'mgnl:lastActivated': 2024-01-05T04:19:34.029+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-05T04:19:33.584+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "Prior to ISIS’ statement, analysts and a US official had speculated\
        \ that the blast had the hallmarks of a terror attack.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27d4a720-9596-43a6-902a-f84789b196f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-05T04:19:33.584+08:00
