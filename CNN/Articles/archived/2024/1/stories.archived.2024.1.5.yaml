      'mgnl:lastModified': 2024-01-05T08:49:05.112+08:00
      'mgnl:lastModifiedBy': 'bamba'
      'mgnl:type': 'text'
      'text': "She added that they have yet to receive a formal report on the multiple\
        \ power plant tripping.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab705614-bc55-4ea8-8bf7-df6d46f733c3'
