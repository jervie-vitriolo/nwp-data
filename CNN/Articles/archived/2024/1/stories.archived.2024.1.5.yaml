  'hire-jeepney-drivers':
    'author': 'Mariel Celine Serquiña, CNN Philippines'
    'categories': ['9f881b11-f250-41ce-9ad5-334f860f07c0']
    'created': 2024-01-05T18:00:38.000+08:00
    'imagesource': 'jcr:a1e6b13c-58ff-47de-9fdc-13180ecb46ba'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '68d5d7f9-4461-43a9-8d18-437818461a14'
    'lead': 'Unconsolidated jeepney drivers may still keep their jobs as public utility
      vehicle cooperatives have expressed openness to hiring them, a transport official
      said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-01-05T18:02:59.980+08:00
    'mgnl:createdBy': 'celine'
    'mgnl:lastActivated': 2024-01-05T18:03:00.333+08:00
