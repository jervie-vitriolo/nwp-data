      'jcr:uuid': '9b988c77-7204-479a-a159-7a959636d27b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-05T22:00:10.900+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-05T22:00:30.680+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-05T22:00:30.260+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "The camp of “TVJ” — the name used to collectively refer to the three\
        \ hosts — announced on Friday that they won in the copyright infringement\
        \ and unfair competition case they filed against Television and Production\
        \ Exponents Inc. (TAPE) and GMA-7.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a7a596d-f515-4bae-948d-e85343379e24'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-05T22:00:10.901+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-05T22:00:30.680+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-05T22:00:30.260+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '800d530d-02f1-49cd-9b3d-32759881b88a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-05T22:00:10.901+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-05T22:00:30.681+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-05T22:00:30.261+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "According to a release sent by Tito Sotto, the Marikina City RTC Branch\
        \ 273 handed down the decision on Dec. 22, although TVJ’s lawyers only received\
        \ a copy on Friday.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cce59d9-3082-450d-9df1-ddf17ae5a5c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-05T22:00:10.901+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-05T22:00:30.681+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-05T22:00:30.261+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24b97e69-0bb4-4500-889e-c9586cfec63a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-05T22:00:10.902+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-05T22:00:30.681+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-05T22:00:30.261+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "It said the court ruled that Joey de Leon came up with the name “Eat\
        \ Bulaga,\" as it noted TAPE’s “failure to make a categorical and specific\
        \ denial of the claim of Joey.”\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8053dea-7592-49b2-b1a8-ceb0cc2ab598'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-05T22:00:10.902+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-05T22:00:30.682+08:00
