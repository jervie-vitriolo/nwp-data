      'mgnl:lastModified': 2024-01-05T04:10:06.479+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': '<h2><strong>What did ISIS say?</strong></h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6c9f2e8-a0bc-4d79-baeb-20cae7fe7f05'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-05T04:06:35.346+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-05T04:10:08.018+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-05T04:10:06.480+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "ISIS media wing Al-Furqan issued a statement, titled “And Kill Them\
        \ Wherever You Find Them,” on Thursday as they claimed responsibility for\
        \ the twin blasts.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dc3135c-0379-4946-922c-6e939d99402e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-05T04:06:35.346+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-05T04:10:08.018+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-05T04:10:06.481+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80e784fc-6cca-4b55-bbab-f36cf95ffda2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-05T04:06:35.346+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-05T04:10:08.018+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-05T04:10:06.482+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "They said that two brothers, who they named, set off towards a gathering\
        \ of “polytheists” near the grave of their “dead leader” Qasem Soleimani,\
        \ and detonated their explosive vests.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29b9eb00-35fa-4848-9e76-5fd1c6f30985'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-05T04:06:35.347+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-05T04:10:08.018+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-05T04:10:06.483+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7951d32e-6caa-426c-b09a-f0788a0435f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-05T04:06:35.347+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-05T04:10:08.019+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-05T04:10:06.484+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "They also warned the “polytheists” that the “mujahideen are lying in\
        \ wait for them and their projects.”\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56687d08-9cef-40ff-b09b-c132982b3024'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-05T04:06:35.348+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-05T04:10:08.019+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-05T04:10:06.484+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2110dc4-f5ba-4287-9373-650161b25b67'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-05T04:06:35.348+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-05T04:10:08.019+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-05T04:10:06.485+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "Islamic State considers the Shia branch of Islam to be heretical and\
        \ has targeted shrines and religious sites in Iran previously.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e65bb971-7d52-48bb-9f1a-0c58841d58b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-05T04:06:35.349+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-05T04:10:08.020+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-05T04:10:06.486+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ba18bb0-158c-4e06-bf0c-0540b5d53adc'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-05T04:06:35.349+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-05T04:10:08.020+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-05T04:10:06.487+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': '<h2><strong>What are Iranian officials saying?</strong></h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e59225b4-c55d-422f-9dcc-af11c45c847c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-05T04:06:35.349+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-05T04:10:08.020+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-05T04:10:06.488+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "The first explosion was caused by a bomb placed in a suitcase in a\
        \ car, and appeared to be detonated remotely, Iranian state television reported.\
        \ The second, more deadly blast took place 20 minutes later, when people came\
        \ to help the injured.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '806eb817-568d-4dd1-8adb-ece3ec67addc'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-05T04:06:35.350+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-05T04:10:08.021+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-05T04:10:06.489+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e1d46e1-19c0-4313-9a8a-c8ddcc3a20da'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-05T04:06:35.350+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-05T04:10:08.021+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-05T04:10:06.490+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "No one claimed responsibility for the attack for more than 24 hours,\
        \ during which time Iranian officials were quick to blame Israel and said\
        \ it will pay for it. Iran has yet to respond to the ISIS claim as of Thursday.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e413f0da-9823-4476-85c0-52e615f28da7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-05T04:06:35.351+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-05T04:10:08.021+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-05T04:10:06.490+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21eb46f2-8ca0-4fd3-ba02-5f3aa3608ad9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-05T04:06:35.351+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-05T04:10:08.022+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-05T04:10:06.491+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "On Wednesday, the Israeli military told CNN it had “no comment” on\
        \ the explosions. Israel does not usually respond to allegations that it carried\
        \ out operations against Iranian interests. Also on Wednesday, US State Department\
        \ spokesperson Matt Miller told reporters the department had “no reason to\
        \ believe that Israel was involved.”\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cca8a04-00a3-4d6a-88cd-357d5f78c00a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-05T04:06:35.352+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-05T04:10:08.022+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-05T04:10:06.492+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7229aa9-fa1b-4993-9a4b-e922a23d321e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-05T04:06:35.352+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-05T04:10:08.022+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-05T04:10:06.493+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "Some Iranian figures were skeptical. “Washington says USA and Israel\
        \ had no role in terrorist attack in Kerman, Iran. Really?” Mohammad Jamshidi,\
        \ Raisi’s Deputy Chief of Staff for Political Affairs, wrote on X, formerly\
        \ Twitter.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e549f35-cf52-4bb9-b7f1-b45c763d9b1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-05T04:06:35.353+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-05T04:10:08.022+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-05T04:10:06.494+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ca1c7d8-a1cb-4c1b-a494-c78f2d417839'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-05T04:06:35.354+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-05T04:10:08.023+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-05T04:10:06.494+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "Iran and Israel are bitter enemies. Iran backs anti-Israel groups like\
        \ Hamas and Hezbollah, while Israel has vowed to prevent Tehran from getting\
        \ a nuclear bomb and is accused by Iran of carrying out attacks to disrupt\
        \ its nuclear program.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d034225-1056-4f92-b074-82d726f87e0d'
