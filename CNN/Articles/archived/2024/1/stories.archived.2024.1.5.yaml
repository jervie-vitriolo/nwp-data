    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0825162b-5d6a-4298-acde-f18396df5439'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-05T22:05:24.504+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-05T22:07:48.202+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-05T22:07:47.640+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "Although some Philippine destinations were featured in recent films\
        \ such as the Banaue Rice Terraces in the “Avengers: Infinity War,” it was\
        \ only replicated through visual effects.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5881b2a-241a-4f19-ac05-7b9014ae6d86'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-05T22:05:24.504+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-05T22:07:48.203+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-05T22:07:47.640+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac767984-6507-4244-8b81-4c37984d77d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-05T22:05:24.505+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-05T22:07:48.203+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-05T22:07:47.641+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "The FDCP admitted that the Philippines cannot compete with other countries\
        \ when it comes to incentives.  \r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3e91dd3-55e9-42ca-9485-cdf9e943ef31'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-05T22:05:24.505+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-05T22:07:48.203+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-05T22:07:47.641+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daadb483-a8c2-4e6b-8a68-d5a4c135593c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-05T22:05:24.506+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-05T22:07:48.204+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-05T22:07:47.642+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "“In terms of incentives, the FDCP cannot compete with richer nations\
        \ in terms of the incentives we offer,” said Reyes.  \r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48155cce-2908-463f-a320-99e7683be58e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-05T22:05:24.506+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-05T22:07:48.204+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-05T22:07:47.642+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28968ee2-9233-4465-96a1-4e929d959402'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-05T22:05:24.506+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-05T22:07:48.204+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-05T22:07:47.643+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "FDCP’s film location incentive program offers a 20% cash rebate capped\
        \ at ₱25 million (around $450,000) on selected film projects.  \r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaeb5f5f-28aa-49fb-ab78-f941dfe1697e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-05T22:05:24.507+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-05T22:07:48.205+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-05T22:07:47.644+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '276d3ceb-e522-47b0-ac7a-9c15160ad193'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-05T22:05:24.507+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-05T22:07:48.205+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-05T22:07:47.644+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "This is lower compared with Malaysia’s 30% cash rebate for location\
        \ production incentives. Among the recipient of this incentive was the blockbuster\
        \ “Crazy Rich Asians”, which boosted tourism in Singapore and Malaysia.  \r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31c6cce8-59a1-44b5-a1d4-ebfe96022bce'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-05T22:05:24.508+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-05T22:07:48.205+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-05T22:07:47.645+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f30a608-3d59-4d27-8b38-23ed89ca9896'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-05T22:05:24.508+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-05T22:07:48.205+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-05T22:07:47.645+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "“It's not only a matter of the movie business being a business in itself,\
        \ but all the other people who will benefit from the foreign productions coming\
        \ over here,” said Reyes.  \r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db546f7a-e5be-4334-824b-371ab7cde5b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-05T22:05:24.509+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-05T22:07:48.206+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-05T22:07:47.646+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba556a34-ed1f-4650-95c4-00ca5c522006'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-05T22:05:24.509+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-05T22:07:48.206+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-05T22:07:47.646+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "While the country lacks in the monetary aspect, the FDCP noted that\
        \ the Philippines’ best offering is its human resources.  \r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5e60c4b-8111-4438-9ad4-3e202d22c181'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-05T22:05:24.510+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-05T22:07:48.206+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-05T22:07:47.647+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b01d56e3-2981-4c23-b92e-3b1a39b6eae6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-05T22:05:24.510+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-05T22:07:48.207+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-05T22:07:47.647+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "“We have our own assets,\" Reyes noted. \"Number one, we are an English-speaking\
        \ country, communication problem is never there.\"\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45bd8b0e-7f17-4e47-8b39-cb7ac343df60'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-05T22:05:24.511+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-05T22:07:48.207+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-05T22:07:47.648+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e2a3457-cb2c-4034-ac80-a945ed0b67d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-05T22:05:24.512+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-05T22:07:48.207+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-05T22:07:47.648+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "“Secondly, our technicians and our artisans, our craftsmen are one\
        \ of the best in the world,” he added. “So you can expect professionalism\
        \ as far as these are concerned and a lot of foreign productions are impressed.”\
        \  \r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2dc0c59-6d71-427c-b3e7-51b9287a3395'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-05T22:05:24.512+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-05T22:07:48.208+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-05T22:07:47.649+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c382256-6828-4033-82a0-371e0064b4a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-05T22:05:24.513+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-05T22:07:48.208+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-05T22:07:47.649+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "The national film agency said the government should focus on streamlining\
        \ procedures in bringing more film projects to the Philippines.  \r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1cbe4cd-d762-480a-b51b-cbd86cd1ad98'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-05T22:05:24.513+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-05T22:07:48.208+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-05T22:07:47.650+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93da5619-f150-4cf5-acaa-11b578411d68'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-05T22:05:24.514+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-05T22:07:48.209+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-05T22:07:47.651+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': '<p>“What we really need right now and which the FDCP, together with
        some of these agencies are already working on, is to come up with a kind of
        streamlining of procedures and to cut the fat of bureaucracy,” said Reyes.</p>'
