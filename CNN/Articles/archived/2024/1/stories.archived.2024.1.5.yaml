    'jcr:uuid': 'c966fcb6-bd7c-4303-8d3f-87acc7a6a2ab'
    'lead': 'ISIS has claimed responsibility for the deadly twin blasts near the burial
      site of slain military commander Qasem Soleimani in southern Iran.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-01-05T04:19:33.561+08:00
