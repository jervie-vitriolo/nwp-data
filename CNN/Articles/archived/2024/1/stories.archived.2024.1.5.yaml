      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03d45921-17a8-4b5f-9ce7-f705ba5f1960'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-05T08:49:05.115+08:00
