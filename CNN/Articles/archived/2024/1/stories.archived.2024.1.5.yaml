      'mgnl:lastActivated': 2024-01-05T08:49:05.554+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-05T08:49:05.117+08:00
      'mgnl:lastModifiedBy': 'bamba'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37874b90-b9cf-4608-91fa-13dffa2d640f'
      'mgnl:activationStatus': true
