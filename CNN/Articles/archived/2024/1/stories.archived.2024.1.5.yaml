      'mgnl:lastModified': 2024-01-05T04:13:22.760+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f07ef73c-9a07-49e0-85a8-533bfb171b35'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-05T04:13:22.760+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-05T04:13:23.216+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-05T04:13:22.760+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "Kirby said in response to these arms deals, the United States will\
        \ raise the issue at the UN Security Council as “Russia’s procurement of ballistic\
        \ missiles from the DPRK directly violates multiple UN Security Council resolutions.”\
        \r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c93a48fb-ca1c-4ebe-ad23-c2bcd7015048'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-05T04:13:22.761+08:00
