      'mgnl:lastModified': 2024-01-05T04:10:06.515+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': '<h2><strong>Where does this fit in the regional situation?</strong></h2>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c56ec737-e655-4e55-848d-e81706da53d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-05T04:06:35.371+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-05T04:10:08.031+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-05T04:10:06.516+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "The blast in Kerman occurred amid heightened tensions in the region\
        \ as Israel fights a three-month war against Hamas in Gaza prompted by the\
        \ militant group’s October 7 attack on Israel.\r"
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3389a2a1-6ca7-4403-a35b-8db5100fc547'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-05T04:06:35.372+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-05T04:10:08.031+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-05T04:10:06.517+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '150bf5aa-310d-4cab-b23d-8c1680237b50'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-05T04:06:35.373+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-05T04:10:08.031+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-05T04:10:06.518+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "That war has led to skirmishes beyond Israel and Gaza, often involving\
        \ Iran-backed militias.\r"
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba464b1e-d64a-41e2-a24d-f78ae836fbf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-05T04:06:35.374+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-05T04:10:08.032+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-05T04:10:06.519+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ebb5087-1fa1-4b6c-a911-3e4543821db3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-05T04:06:35.375+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-05T04:10:08.032+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-05T04:10:06.520+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "In Lebanon, a senior Hamas leader was killed on Tuesday in a suburb\
        \ of Beirut in a blast that a US official told CNN was carried out by Israel.\
        \ Israel hasn’t confirmed or denied involvement but Hamas and the Iran-backed\
        \ Lebanese group Hezbollah, which controls the suburb, blamed Israel and both\
        \ have vowed revenge.\r"
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1cdb9e8-9752-4c07-83ed-709daa303fcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-05T04:06:35.376+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-05T04:10:08.032+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-05T04:10:06.520+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b60aab9d-da42-46af-a357-c6cc8053eca9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-05T04:06:35.376+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-05T04:10:08.033+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-05T04:10:06.521+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "In Syria, Iran and several of its armed proxies accused Israel last\
        \ week of assassinating senior Iranian commander Seyyed Razi, vowing retaliation.\
        \ Israel didn’t comment on the matter.\r"
