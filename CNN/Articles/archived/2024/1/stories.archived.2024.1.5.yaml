      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "He added that “this attack does bear all the hallmarks of an ISIS attack,”\
        \ reiterating other US officials.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41b3f791-21ec-4c97-8819-5b2a96a1bbb2'
