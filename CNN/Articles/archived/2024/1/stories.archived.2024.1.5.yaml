      'mgnl:lastModifiedBy': 'lisbet'
      'mgnl:type': 'text'
      'text': 'He said the increases ranged from ₱9 to close to ₱10.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bd6e338-9a93-4754-ad16-bc5aba1222ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-05T12:25:59.262+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2024-01-05T14:07:13.094+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-05T14:07:12.628+08:00
      'mgnl:lastModifiedBy': 'lisbet'
      'mgnl:type': 'text'
      'text': 'The official reiterated that rice holds a major weight in the food
        basket, which could affect the overall inflation rate.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e17b2b4-dd16-4e2a-b9ec-75bd5b78cc7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-05T12:25:59.263+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2024-01-05T14:07:13.095+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-05T14:07:12.628+08:00
      'mgnl:lastModifiedBy': 'lisbet'
      'mgnl:type': 'text'
      'text': 'Mapa, however, did not mention the reason behind the increase anew
        in rice prices.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0efab71d-8751-4ddb-be35-691bc274a154'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-05T12:25:59.263+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2024-01-05T14:07:13.095+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-05T14:07:12.629+08:00
      'mgnl:lastModifiedBy': 'lisbet'
      'mgnl:type': 'text'
      'text': 'In August 2023, President Ferdinand Marcos Jr. said rice is the country’s
        “most critical problem” after authorities recorded spikes in prices.'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb364c2f-88f9-4a38-ad45-1678b5e64047'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-05T12:25:59.264+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2024-01-05T14:07:13.096+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-05T14:07:12.629+08:00
      'mgnl:lastModifiedBy': 'lisbet'
      'mgnl:type': 'text'
      'text': 'The chief executive then imposed a price cap on rice in September,
        in effect for one month, amid issues on supply and prices.'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '955d44ab-e31e-4f42-a9cc-772ff9931db5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-05T12:25:59.264+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2024-01-05T14:07:13.096+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-05T14:07:12.630+08:00
      'mgnl:lastModifiedBy': 'lisbet'
      'mgnl:type': 'text'
      'text': 'Marcos earlier blamed the high prices on smugglers and hoarders, as
        well as other Asian countries’ moves to boost their rice reserves.'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd3e7ea3-ab0a-44b7-bc0f-4eadbadd08f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-05T12:25:59.265+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2024-01-05T14:07:13.096+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-05T14:07:12.630+08:00
      'mgnl:lastModifiedBy': 'lisbet'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2023/9/19/marcos-rice-prices.html">RELATED:
        Marcos now blames buying spree among Asian countries for surging rice prices</a></strong></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ef7ae29-91a2-4d05-8177-acc89f962ad4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-05T14:07:12.605+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2024-01-05T14:07:13.097+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-05T14:07:12.631+08:00
      'mgnl:lastModifiedBy': 'lisbet'
      'mgnl:type': 'text'
      'text': '<p>As the rice situation continues to pose threats to inflation, National
        Economic and Development Authority head Arsenio Balisacan hinted at the possibility
        of slashing tariff on rice imports.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5df7d30c-b333-4f9d-a8cf-fa830e7a81da'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-05T14:07:12.606+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2024-01-05T14:07:13.098+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-05T14:07:12.606+08:00
      'mgnl:lastModifiedBy': 'lisbet'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2023/12/26/marcos-extends-lower-tariffs-rice-corn-pork.html">RELATED:
        Marcos extends tariff cuts on rice, corn, pork until end-2024</a></strong></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86724cdd-b459-4de4-85c1-9d909fc29360'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-05T14:07:12.606+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2024-01-05T14:07:13.099+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-05T14:07:12.606+08:00
      'mgnl:lastModifiedBy': 'lisbet'
      'mgnl:type': 'text'
      'text': '“Amid an uptrend in international rice prices and the expected negative
        impact of the El Niño phenomenon, the Interagency Committee on Inflation and
        Market Outlook will closely monitor the situation and propose further temporary
        tariff adjustments if necessary. We will also push for trade facilitation
        measures to reduce other non-tariff barriers,” he said in a statement.'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbee3987-729c-4144-afed-961a0fcaf04a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-05T14:07:12.607+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2024-01-05T14:07:13.099+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-05T14:07:12.607+08:00
      'mgnl:lastModifiedBy': 'lisbet'
      'mgnl:type': 'text'
      'text': '<p>“While our medium-term objective to boost agricultural productivity
        remains, it is important to augment domestic supply to ease inflationary pressures
        on consumers, particularly those in low-income households,” Balisacan added.</p>'
  'deped-grade-11-students-suc-luc':
