      'mgnl:lastModified': 2024-01-27T15:28:11.897+08:00
      'mgnl:lastModifiedBy': 'bamba'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 5) —</strong> The
        Department of Education (DepEd) assured affected Grade 11 students that there
        will be schools where they can transfer after the Commission on Higher Education
        (CHED) ordered state and local universities to halt their senior high school
        program.</p>'
