  'december-rice-inflation':
    'author': 'Lisbet Esmael, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2024-01-05T12:23:27.000+08:00
    'imagesource': 'jcr:a7f2adc3-7460-40ae-85cf-47c9703b9694'
