      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36173a6d-135f-458d-827a-a919bc430ccb'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-05T08:49:05.117+08:00
