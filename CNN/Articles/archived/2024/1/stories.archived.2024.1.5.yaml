    'title': 'Romualdez wants MIC to invest in NGCP amid power woes'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ca67bd9-b47b-4d28-9ba2-b04fbd8f8be8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-05T15:14:13.290+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2024-01-05T15:14:13.571+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-05T15:14:13.299+08:00
      'mgnl:lastModifiedBy': 'lisbet'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 5)</strong> — House
        Speaker Martin Romualdez is urging the Maharlika Investment Corporation (MIC)
        to inject funds into the National Grid Corporation of the Philippines (NGCP)
        amid the recent developments in the power situation in Western Visayas.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b312c3f9-2004-468b-aac4-512803bd2244'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-05T15:14:13.290+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2024-01-05T15:14:13.573+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-05T15:14:13.290+08:00
      'mgnl:lastModifiedBy': 'lisbet'
      'mgnl:type': 'text'
      'text': 'Romualdez floated the idea in a statement on Friday, as several provinces
        in the region have been experiencing blackouts.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e22f80f5-f80e-4ece-9dd9-c096d2c5700d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-05T15:14:13.291+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2024-01-05T15:14:13.574+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-05T15:14:13.291+08:00
      'mgnl:lastModifiedBy': 'lisbet'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2024/1/4/DOE-blames-NGCP-Western-Visayas-outage.html">READ:
        Gov''t agencies blame NGCP for Western Visayas power outage</a></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad7fe9c8-ad05-45fb-bb85-a7764d67a270'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-05T15:14:13.291+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2024-01-05T15:14:13.575+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-05T15:14:13.291+08:00
      'mgnl:lastModifiedBy': 'lisbet'
      'mgnl:type': 'text'
      'text': '<p>“Given these challenges, I propose that the Maharlika Investment
        Corporation considers investing in the NGCP,” he said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfa157f9-c8bb-477e-8af4-fe1f4ba61ee2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-05T15:14:13.292+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2024-01-05T15:14:13.576+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-05T15:14:13.292+08:00
      'mgnl:lastModifiedBy': 'lisbet'
      'mgnl:type': 'text'
      'text': 'The MIC manages the sovereign wealth fund of the country.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccc74688-c5b6-420a-8eeb-fef629d9d254'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-05T15:14:13.292+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2024-01-05T15:14:13.577+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-05T15:14:13.292+08:00
      'mgnl:lastModifiedBy': 'lisbet'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/business/2024/1/4/maharlika-board-meeting.html">RELATED:
        Maharlika Investment Corp. holds 1st board meeting</a></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87fc49a5-d91a-4149-b907-a07a8689b1ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-05T15:14:13.293+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2024-01-05T15:14:13.578+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-05T15:14:13.293+08:00
      'mgnl:lastModifiedBy': 'lisbet'
      'mgnl:type': 'text'
      'text': '<p>The lawmaker described this as a possible “strategic investment”
        as this would help beef up NGCP’s infrastructure, subsequently reducing power
        rates.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1161b54d-a5a4-41b9-a1c0-855e9f4d2b94'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-05T15:14:13.293+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2024-01-05T15:14:13.579+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-05T15:14:13.293+08:00
      'mgnl:lastModifiedBy': 'lisbet'
      'mgnl:type': 'text'
      'text': 'Romualdez also said that MIC backing “could lead to improved efficiency,
        economic growth, enhanced energy security, support for renewable energy integration,
        and increased accountability in NGCP’s operations.”'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2172803-2074-4bef-9fe6-f047da50bb5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-05T15:14:13.293+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2024-01-05T15:14:13.581+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-05T15:14:13.293+08:00
      'mgnl:lastModifiedBy': 'lisbet'
      'mgnl:type': 'text'
      'text': 'Both the Department of Energy (DOE) and the National Electrification
        Administration (NEA) blamed the NGCP for the widespread blackouts in the region.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '822c7c80-de64-4da9-8eaf-d69db8c2db04'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-05T15:14:13.294+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2024-01-05T15:14:13.582+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-05T15:14:13.294+08:00
      'mgnl:lastModifiedBy': 'lisbet'
      'mgnl:type': 'text'
      'text': 'In a report to President Ferdinand Marcos Jr., the NEA said the power
        crisis “may potentially be attributed to the NGCP being unable to provide
        the necessary ancillary power support" to the first plant that tripped at
        12:06 p.m. on Jan. 2.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f3f59de-fc57-4d81-ac69-c874cf28f302'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-05T15:14:13.294+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2024-01-05T15:14:13.583+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-05T15:14:13.294+08:00
      'mgnl:lastModifiedBy': 'lisbet'
      'mgnl:type': 'text'
      'text': '<p>Other lawmakers on Thursday bared their plan to investigate the
        power problem in Western Visayas.</p>'
