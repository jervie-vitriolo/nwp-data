    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6e34dae-91af-41db-aea9-4d8857db1953'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-05T04:13:22.753+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-05T04:13:23.200+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-05T04:13:22.753+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "CNN has reached out to the Russian embassy and the Iranian UN mission\
        \ for comment.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '948f525e-67f0-4210-8ee6-2c0b0e6cb0fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-05T04:13:22.754+08:00
