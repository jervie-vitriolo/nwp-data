      'mgnl:lastModified': 2024-01-05T14:07:12.621+08:00
      'mgnl:lastModifiedBy': 'lisbet'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 5)</strong> — Filipino
        consumers spent an average of ₱9 to ₱10 more per kilo of rice last month,
        a huge increase compared to prices estimated in December 2022, according to
        government data.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59b21c49-bc27-4997-b0cd-3bfbfe6194e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-05T12:25:59.257+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2024-01-05T14:07:13.087+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-05T14:07:12.622+08:00
      'mgnl:lastModifiedBy': 'lisbet'
      'mgnl:type': 'text'
      'text': 'At a briefing on Friday, National Statistician Dennis Mapa said rice
        inflation nationwide soared to 19.6% in December, the fastest since March
        2009 when the country logged 22.9%.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff9bc179-c091-497d-83a8-d1bf1752c1f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-05T12:25:59.257+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2024-01-05T14:07:13.088+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-05T14:07:12.622+08:00
      'mgnl:lastModifiedBy': 'lisbet'
      'mgnl:type': 'text'
      'text': 'Last month’s data was even higher in areas outside the capital region,
        reaching 20.3%.  In Metro Manila, rice inflation was at 13.6%.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cf04846-c655-43d4-bbd6-18dd36b0812e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-05T12:25:59.257+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2024-01-05T14:07:13.089+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-05T14:07:12.623+08:00
      'mgnl:lastModifiedBy': 'lisbet'
      'mgnl:type': 'text'
      'text': 'Mapa provided the following figures comparing December 2023 prices
        from a year ago:'
    '4':
      'jcr:primaryType': 'mgnl:block'
