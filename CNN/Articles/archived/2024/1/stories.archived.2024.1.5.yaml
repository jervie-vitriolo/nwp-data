      'mgnl:type': 'text'
      'text': "Affected students have two options for next school year, either enroll\
        \ in a public school or a private school which will make them eligible for\
        \ the government’s voucher program, Bringas said.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0769a35-c741-42f4-91bc-4bc1926e6609'
      'mgnl:activationStatus': true
