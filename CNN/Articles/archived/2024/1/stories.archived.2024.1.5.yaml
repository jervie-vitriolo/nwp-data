      'mgnl:lastModified': 2024-01-05T13:48:42.629+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "“It all happened in the Perry High School, and it was before school\
        \ started so there were not many students, and it’s our understanding that\
        \ there was a breakfast program going on so there may have been students of\
        \ different grades … in the school at that time,” Mortvedt said.\r"
