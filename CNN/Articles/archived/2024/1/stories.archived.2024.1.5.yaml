      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-05T22:58:57.844+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "[Translation: It burns easily. It's made of wood, ma'am, the one on\
        \ the second floor. The one at the bottom is made of concrete.]\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd98d552-34bb-43ad-a160-34233ff0bc3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-05T22:57:28.022+08:00
      'mgnl:createdBy': 'raheema'
