      'mgnl:lastModified': 2024-01-05T19:01:30.500+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cafa09f9-566f-4413-854d-780f63cd8947'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-05T19:01:30.501+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-05T19:01:31.255+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-05T19:01:30.501+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "Before the EMBO barangays were removed, Makati City was supposed to\
        \ receive an NTA allocation of over ₱1,775 billion.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b216a66c-b97e-451f-9267-e28e2204c8de'
