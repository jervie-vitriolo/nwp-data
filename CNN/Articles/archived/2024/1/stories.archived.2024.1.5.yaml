      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "In 2009, the superstar singer talked to Glamour magazine and was asked\
        \ what a relationship would “look like” for her.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b9ce788-5929-426e-8194-060dea513277'
