      'mgnl:lastModified': 2024-01-05T04:13:22.754+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59c73715-87be-457c-b998-25b0a66ac086'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-05T04:13:22.754+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-05T04:13:23.202+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-05T04:13:22.754+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "The potential weapons deal comes as the US has run out of funding to\
        \ provide to Ukraine until Congress approves the administration’s emergency\
        \ supplemental request. Russia, meanwhile, has dramatically intensified its\
        \ missile attacks on Ukrainian targets across the country in recent days,\
        \ and has maintained its defense partnership with Iran.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4e939a0-6799-4afa-9aa4-b5dbedec8df2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-05T04:13:22.754+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-05T04:13:23.203+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-05T04:13:22.754+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9107d7f0-f217-4260-b341-1957aad2f0e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-05T04:13:22.755+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-05T04:13:23.204+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-05T04:13:22.755+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "The provision of ballistic missiles would mark a significant escalation\
        \ of Iran’s support for Russia. Iran has already provided Russia with hundreds\
        \ of drones that Russian forces have used in their war against Ukraine, and\
        \ Russia is building a drone-manufacturing facility in country with Iran’\
        s help that could have a significant impact on the war in Ukraine once it\
        \ is completed, CNN has reported.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84defd87-310c-404d-9256-25c79786c830'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-05T04:13:22.755+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-05T04:13:23.205+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-05T04:13:22.755+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fbf8f65-2df7-495d-91b7-1a20ab748998'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-05T04:13:22.755+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-05T04:13:23.206+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-05T04:13:22.755+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "The Wall Street Journal first reported that Russia intends to purchase\
        \ the ballistic missiles. The possibility of such a transfer was first raised\
        \ months after Russia’s invasion of Ukraine, and has been a source of deep\
        \ concern for US officials, CNN has reported.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b801e39-cb85-46c5-9636-e01095e13846'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-05T04:13:22.756+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-05T04:13:23.207+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-05T04:13:22.756+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ccd175a-4d83-44f4-9fb6-2242569b8423'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-05T04:13:22.756+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-05T04:13:23.208+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-05T04:13:22.756+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "Later on Thursday, NSC Coordinator for Strategic Communications John\
        \ Kirby confirmed that Russia and Iran appear close to a deal for the ballistic\
        \ missiles, though they don’t appear to have been delivered yet.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b230953-822c-4bb0-a3ce-eeca88c19184'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-05T04:13:22.757+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-05T04:13:23.209+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-05T04:13:22.757+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '560a9679-7224-4c95-86ba-739b71ee186d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-05T04:13:22.757+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-05T04:13:23.210+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-05T04:13:22.757+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "He added that North Korea has already begun supplying Russia with missiles\
        \ and launchers.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b00b613a-add2-4a03-b44e-577a8cba7c15'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-05T04:13:22.758+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-05T04:13:23.211+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-05T04:13:22.758+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2679df81-7b6c-44f5-a2fe-60efca504fc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-05T04:13:22.758+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-05T04:13:23.212+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-05T04:13:22.758+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "“Russia has become increasingly isolated on the world stage. And they’\
        ve been forced to look to like-minded states for military equipment. As we’\
        ve been warning publicly, one of those states is North Korea. Our information\
        \ indicates that the Democratic People’s Republic of Korea recently provided\
        \ Russia with ballistic missile launchers and several ballistic missiles,”\
        \ Kirby said.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6492c3ca-72a7-4d9a-9630-a6145cc8de1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-05T04:13:22.759+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-05T04:13:23.213+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-05T04:13:22.759+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ac362fd-ae93-4cca-abe9-756ab1993c4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-05T04:13:22.759+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-05T04:13:23.214+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-05T04:13:22.759+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "He added that it appears the missiles have been used in attacks on\
        \ Ukraine and the US is still assessing the impacts. In reciprocation, Kirby\
        \ said the United States believes North Korea “is seeking military assistance\
        \ from Russia, including fighter aircraft surface to air missiles, armored\
        \ vehicles, ballistic missile production equipment, or materials and other\
        \ advanced technologies.”\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ef307ee-92db-41ce-b395-cedbe0bd37a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-05T04:13:22.760+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-05T04:13:23.215+08:00
