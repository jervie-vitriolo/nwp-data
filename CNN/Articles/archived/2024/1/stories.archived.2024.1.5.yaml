      'jcr:uuid': '64e0b52e-8aea-451a-9d18-d58452b61cd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-05T12:32:53.779+08:00
      'mgnl:createdBy': 'bamba'
