      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-27T15:28:11.901+08:00
      'mgnl:lastModifiedBy': 'bamba'
      'mgnl:type': 'text'
      'text': "It also said there will no longer be government assistance for students\
        \ and teachers in private education (GASTPE) beneficiaries from SUCs and LUCs\
        \ beginning SY 2023-2024.\r"
