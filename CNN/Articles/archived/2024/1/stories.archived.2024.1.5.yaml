      'mgnl:lastActivated': 2024-01-05T04:10:08.016+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-05T04:10:06.475+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7843303e-a625-48fb-b167-2529ed03e7a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-05T04:06:35.344+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-05T04:10:08.016+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-05T04:10:06.476+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "The claim punctuates a tense few days of uncertainty as speculation\
        \ mounted on whether Israel’s war with Gaza would spread to other parts of\
        \ the Middle East, potentially drawing in regional powers and the United States.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cad9c59f-6a0f-45be-9738-4e3a5a742afd'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-05T04:06:35.344+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-05T04:10:08.016+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-05T04:10:06.477+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16bc669e-183d-4c03-98aa-bf2f36fa2cbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-05T04:06:35.345+08:00
