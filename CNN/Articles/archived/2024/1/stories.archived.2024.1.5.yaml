      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd0d7aca-14e2-466f-83fc-3a0efa36eda4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-05T19:01:30.506+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-05T19:01:31.265+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-05T19:01:30.506+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "\"The people of EMBO and Taguig were put in grave danger nung Christmas\
        \ Eve until now because kinandado ang mga fire stations,\" the solon said\
        \ in a video post on Friday.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de3d9cce-686e-4f22-b053-5857d8f239f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-05T19:01:30.506+08:00
