    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e54f0e3a-f836-4259-8f02-3506e540ba94'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-05T22:57:28.021+08:00
