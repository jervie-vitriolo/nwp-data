  'sinulog-festiva-cebu-2024':
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2024-01-05T08:04:24.000+08:00
    'imagesource': 'jcr:42c3680e-f3d0-428c-b769-2517eb653793'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '628b1aeb-f781-4d76-b670-1306e7fc4c48'
    'lead': 'For the first time, Cebu''s Sinulog Festival will have two major parades
      – one organized by the Cebu city government and the other co-organized by the
      Cebu provincial government.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-01-05T08:06:08.224+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2024-01-05T08:06:08.554+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-01-05T08:06:08.251+08:00
    'mgnl:lastModifiedBy': 'lisbet'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Sinulog Festival to have two major parades for 1st time'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13ab2620-fecc-41b6-a4d4-507204a0c9e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-05T08:06:08.236+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2024-01-05T08:06:08.555+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-05T08:06:08.236+08:00
      'mgnl:lastModifiedBy': 'lisbet'
      'mgnl:type': 'text'
      'text': '<p><strong>Cebu (CNN Philippines, January 5)</strong> — For the first
        time, Cebu''s Sinulog Festival will have two major parades – one organized
        by the Cebu city government and the other co-organized by the Cebu provincial
        government.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ebe98d6-f88c-4625-a43a-1171057f64a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-05T08:06:08.236+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2024-01-05T08:06:08.556+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-05T08:06:08.236+08:00
      'mgnl:lastModifiedBy': 'lisbet'
      'mgnl:type': 'text'
      'text': 'One will be held at the traditional venue in the Cebu City Sports Center
        (CCSC), while the other will be at the new venue located at the South Road
        Properties (SRP).'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f442f1d-1f1f-47ea-845c-cd068398d6b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-05T08:06:08.237+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2024-01-05T08:06:08.558+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-05T08:06:08.237+08:00
      'mgnl:lastModifiedBy': 'lisbet'
      'mgnl:type': 'text'
      'text': 'The choice of venue for the Sinulog became a source of disagreement
        between Cebu City Mayor Michael Rama and Gov. Gwen Garcia. Rama wanted the
        SRP, while Garcia pushed for the CCSC.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42ce3db5-04d4-4979-96a2-fa4b9ef24d7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-05T08:06:08.237+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2024-01-05T08:06:08.559+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-05T08:06:08.237+08:00
      'mgnl:lastModifiedBy': 'lisbet'
      'mgnl:type': 'text'
      'text': 'After a series of meetings, local officials agreed that the Cebu provincial
        government will hold a "level up" pre-Sinulog parade dubbed, "Sinulog sa Lalawigan."'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '661f9bde-e007-456b-a251-1fdd69aabe0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-05T08:06:08.237+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2024-01-05T08:06:08.560+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-05T08:06:08.237+08:00
      'mgnl:lastModifiedBy': 'lisbet'
      'mgnl:type': 'text'
      'text': 'Garcia said the mayors themselves wished to perform at the CCSC instead
        of the SRP.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f4841f1-e14b-4937-bf20-08873dc95163'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-05T08:06:08.238+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2024-01-05T08:06:08.561+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-05T08:06:08.238+08:00
      'mgnl:lastModifiedBy': 'lisbet'
      'mgnl:type': 'text'
      'text': '"For the first time, we will be spending for the subsidies (for the
        Sinulog sa Lalawigan)," Garcia said. "We are helping as much to Cebu City."'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d046ade-2885-4ddc-b30e-6013f6600d44'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-05T08:06:08.238+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2024-01-05T08:06:08.562+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-05T08:06:08.238+08:00
      'mgnl:lastModifiedBy': 'lisbet'
      'mgnl:type': 'text'
      'text': 'The Sinulog sa Lalawigan used to be a simple parade organized by schools
        from the different towns of Cebu Province. Now, the Sinulog sa Lalawigan will
        be joined by contingents representing the municipalities themselves.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf4f1189-6aec-4220-8f4c-4c4f2d30d647'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-05T08:06:08.238+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2024-01-05T08:06:08.563+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-05T08:06:08.238+08:00
      'mgnl:lastModifiedBy': 'lisbet'
      'mgnl:type': 'text'
      'text': 'The Cebu provincial government is spending more than ₱45 million for
        the parade.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '244edae9-5c22-44f5-9be5-ade15690bf5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-05T08:06:08.239+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2024-01-05T08:06:08.564+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-05T08:06:08.239+08:00
      'mgnl:lastModifiedBy': 'lisbet'
      'mgnl:type': 'text'
      'text': 'The Sinulog sa Lalawigan will have 16 competing contingents representing
        their own hometown subsidized by the Capitol with at least ₱2 million each.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e14c578f-bb9d-4b76-bd6a-59a3e0ccffe9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-05T08:06:08.239+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2024-01-05T08:06:08.565+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-05T08:06:08.239+08:00
      'mgnl:lastModifiedBy': 'lisbet'
      'mgnl:type': 'text'
      'text': 'The Cebu city government, meanwhile, will lead the Sinulog Grand Parade,
        which is the highlight of the entire cultural festivities in Cebu City.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '949c8aea-2488-40a5-bfb9-5530d1427f5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-05T08:06:08.239+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2024-01-05T08:06:08.566+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-05T08:06:08.239+08:00
      'mgnl:lastModifiedBy': 'lisbet'
      'mgnl:type': 'text'
      'text': 'The Grand Parade on Jan. 21 will be participated in by at least 18
        dancing contingents, excluding floats, higantes, and puppeteers.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '631e2cee-523f-423f-8427-2ef25ebdac4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-05T08:06:08.240+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2024-01-05T08:06:08.567+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-05T08:06:08.240+08:00
      'mgnl:lastModifiedBy': 'lisbet'
      'mgnl:type': 'text'
      'text': 'It will be held at the South Road Properties, a reclamation area facing
        the Mactan Channel.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ae86980-ec16-4340-8151-0f1e0b9a0108'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-05T08:06:08.240+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2024-01-05T08:06:08.568+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-05T08:06:08.240+08:00
      'mgnl:lastModifiedBy': 'lisbet'
      'mgnl:type': 'text'
      'text': 'The main venue is still under construction by the Cebu city government
        – which is why Garcia wanted the Grand Parade to be held at the CCSC instead.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '159c6538-d97f-4797-8220-c26c85151bbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-05T08:06:08.241+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2024-01-05T08:06:08.569+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-05T08:06:08.241+08:00
      'mgnl:lastModifiedBy': 'lisbet'
      'mgnl:type': 'text'
      'text': 'Rama, however, stood firm, believing the venue and its facilities would
        be finished before the 21st.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27b16e7a-c919-4568-b827-b6cd6c26e964'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-05T08:06:08.241+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2024-01-05T08:06:08.570+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-05T08:06:08.241+08:00
      'mgnl:lastModifiedBy': 'lisbet'
      'mgnl:type': 'text'
      'text': '<p><em>Cebu-based correspondent Dale Israel contributed to this report.</em></p>'
