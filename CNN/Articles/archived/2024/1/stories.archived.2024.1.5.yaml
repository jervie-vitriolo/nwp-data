      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a317913d-3b9d-402a-9413-6221e02e0373'
      'mgnl:activationStatus': true
