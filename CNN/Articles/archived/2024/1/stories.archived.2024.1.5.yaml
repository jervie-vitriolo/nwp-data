      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-05T16:35:26.912+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '794fd856-b49c-4455-90bb-447fa5d0e783'
