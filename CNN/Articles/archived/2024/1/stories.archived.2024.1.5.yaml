    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91372ed7-6bd8-411e-9de9-f43333d0dd1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-05T13:45:12.354+08:00
