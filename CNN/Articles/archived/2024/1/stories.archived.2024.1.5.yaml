      'mgnl:lastModified': 2024-01-05T04:19:33.579+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "Iran’s interior minister said the two blasts happened in short succession,\
        \ with the second, deadlier blast coming as others rushed to help the wounded.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e4eeadc-1b1c-4dfe-a500-c3c2374ba85a'
