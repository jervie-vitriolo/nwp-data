      'mgnl:lastActivated': 2024-01-27T15:28:12.292+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-27T15:28:11.897+08:00
      'mgnl:lastModifiedBy': 'bamba'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '296bcc8c-7ff7-46da-80d6-d7ed9a59a116'
      'mgnl:activationStatus': true
