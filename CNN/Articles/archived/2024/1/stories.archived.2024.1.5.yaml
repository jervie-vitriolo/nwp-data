      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "Israel accuses Tehran of funding and arming Hamas. Israeli Defense\
        \ Minister Yoav Gallant said last month that his country is in a “multi-arena\
        \ war,” being attacked from seven arenas, including Iran. “We have already\
        \ responded and acted in six of these decrees” he said.\r"
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6e69b0e-6082-4038-96d4-931b0fad4663'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-05T04:06:35.379+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-05T04:10:08.034+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-05T04:10:06.524+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71427152-518e-4d80-b725-f280f1365e10'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-05T04:06:35.380+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-05T04:10:08.034+08:00
