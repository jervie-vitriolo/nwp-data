      'mgnl:lastActivated': 2024-01-05T18:00:25.948+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-05T18:00:25.601+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99fbda76-303e-4722-bd0a-6d53edb52fe4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-05T18:00:25.602+08:00
