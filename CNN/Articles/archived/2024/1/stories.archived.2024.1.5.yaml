      'mgnl:lastModified': 2024-01-05T04:19:33.580+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "Another state media outlet, IRINN, said the first explosion was caused\
        \ by a bomb placed in a suitcase inside a car and appeared to have been detonated\
        \ remotely rather than being caused by a suicide bomber.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
