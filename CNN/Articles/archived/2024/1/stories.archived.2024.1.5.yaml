      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-05T04:19:33.581+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "Videos showed large numbers of people running in the area after the\
        \ explosions, bloodied bodies on the ground and ambulances driving through\
        \ the packed crowds.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ffbad4b-58f1-4ffd-8370-23769ef5bbe3'
