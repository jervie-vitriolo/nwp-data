      'mgnl:lastActivated': 2024-01-05T08:49:05.556+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-05T08:49:05.118+08:00
      'mgnl:lastModifiedBy': 'bamba'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '552d1a78-36b3-4200-9618-7ef232b95217'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-05T08:49:05.119+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2024-01-05T08:49:05.557+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-05T08:49:05.119+08:00
      'mgnl:lastModifiedBy': 'bamba'
      'mgnl:type': 'text'
      'text': "Alabanza, meanwhile, called for a \"whole of industry approach\" to\
        \ prevent similar incidents in the future. She said authorities should look\
        \ not only at transmission, but also the generation and distribution sectors\
        \ to come up with solutions. \r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37d2b8d2-361f-48a5-84a8-a84ba8df18c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-05T08:49:05.119+08:00
