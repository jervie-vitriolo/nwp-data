      'mgnl:lastModified': 2024-01-05T18:00:25.606+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': '<p>"Malinaw na nakalagay sa Philippine National Standard na nilabas
        ng Department of Trade and Industry na hindi limited and ating design for
        as long as makapag-comply nung specification at mga requirement na nakalagay
        sa PNS," Ortega said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b53e923-bb88-452a-b103-165a90f49a9b'
      'mgnl:activationStatus': true
