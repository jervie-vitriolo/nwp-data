      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '230b5f55-e050-4bc9-bafb-3259c854824b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-05T13:45:12.361+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-05T13:48:43.245+08:00
