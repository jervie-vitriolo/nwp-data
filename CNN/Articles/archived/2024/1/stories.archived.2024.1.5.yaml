      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-05T08:49:05.116+08:00
      'mgnl:lastModifiedBy': 'bamba'
      'mgnl:type': 'text'
      'text': "\"Had we done that and it was unwarranted, we would have had to answer\
        \ why we were disconnecting customers from the system when everything seemed\
        \ normal,\" she added. \"This was clearly generation driven because had there\
        \ been a lot of power flowing through the system in Panay then this would\
        \ not have happened.\"\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dee14b0f-9897-4c88-824b-3d951ab2f079'
