      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-05T04:10:06.500+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "ISIS is one of several adversaries the Islamic Republic has aside from\
        \ Israel. These includes Iranian opposition and separatist groups inside the\
        \ country and out.\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac2571ce-5db6-46f4-a78f-4bb9bfc5f121'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-05T04:06:35.358+08:00
