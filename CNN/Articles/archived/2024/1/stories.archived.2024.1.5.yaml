      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-05T12:07:07.962+08:00
      'mgnl:lastModifiedBy': 'lisbet'
      'mgnl:type': 'text'
      'text': 'Only eight regions logged slower inflation in the period, the official
        added.'
