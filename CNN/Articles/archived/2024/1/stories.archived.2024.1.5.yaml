      'mgnl:lastModified': 2024-01-27T15:28:11.902+08:00
      'mgnl:lastModifiedBy': 'bamba'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7514178-765c-4237-94bc-a80a79f97ac5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-05T12:32:53.780+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2024-01-27T15:28:12.298+08:00
