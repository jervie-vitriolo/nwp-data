    'stories': []
    'template': '1'
    'title': 'DOTr official: Cooperatives ready to hire jeepney drivers'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b57e953d-48a0-42b1-8f78-468207a79080'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-05T18:02:59.992+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-05T18:03:00.333+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-05T18:02:59.992+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 5)</strong> — Unconsolidated
        jeepney drivers may still keep their jobs as public utility vehicle (PUV)
        cooperatives have expressed openness to hiring them, a transport official
        said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba9b6f19-ecce-4d2f-a41f-d40f481761cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-05T18:02:59.993+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-05T18:03:00.335+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-05T18:02:59.993+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e8f9a5d-a9ef-4661-9818-487b740b0ab7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-05T18:02:59.993+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-05T18:03:00.335+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-05T18:02:59.993+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': '<p>“‘<em>Yung mga drivers ng operators, silaý hindi mawawalan ng trabaho</em>,”
        said Andy Ortega, head of the Office of Transport Cooperatives. “Sila (PUV
        cooperatives) ay tatangap ng drivers doon sa mga operators na hindi nag consolidate.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b245de37-1e6d-4239-91bb-9bb18781cec4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-05T18:02:59.993+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-05T18:03:00.337+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-05T18:02:59.993+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8272f007-9c05-4657-af61-13bb6e113dcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-05T18:02:59.994+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-05T18:03:00.337+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-05T18:02:59.994+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "[Translation: The drivers of operators will not lose their jobs. The\
        \ PUV cooperatives will accept the drivers of unconsolidated operators.]\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a03c9e16-9ac3-479a-9feb-8c1d68ec6a2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-05T18:02:59.994+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-05T18:03:00.338+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-05T18:02:59.994+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bd0e0f6-d14c-4388-b1ab-874769a805a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-05T18:02:59.994+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-05T18:03:00.339+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-05T18:02:59.994+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "There are over 1,700 cooperatives nationwide, according to Ortega.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b9dc7bc-b21b-415d-9138-dffd8cdb905d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-05T18:02:59.995+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-05T18:03:00.340+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-05T18:02:59.995+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76c1fe50-f852-4a30-8a50-8e952d448b8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-05T18:02:59.995+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-05T18:03:00.341+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-05T18:02:59.995+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': '<p>“It will be that the drivers will become members of the cooperative
        and they will continue to be drivers [of the operators],” Ortega said. “‘Yun
        yung assurance ng ating cooperatives that they will hire, get and help the
        drivers doon sa mga operators na hindi nag consolidate."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b2fc1da-dcbc-47e2-8b20-4937c616bc4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-05T18:02:59.995+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-05T18:03:00.342+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-05T18:02:59.995+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b9b8290-ad55-4d18-b087-5c704a8d241a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-05T18:02:59.996+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-05T18:03:00.343+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-05T18:02:59.996+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "[Translation: That’s the assurance of our cooperatives that they will\
        \ hire, get and help the drivers of uncosolidated operators.]\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '658692c9-9bae-4747-9e93-b0b48c7e1558'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-05T18:02:59.996+08:00
