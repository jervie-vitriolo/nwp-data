      'mgnl:lastModified': 2024-01-05T19:01:30.503+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "Citing the Department of Finance, Makati City said it has a total revenue\
        \ of ₱24.8 billion as of December 2023. It also has an approved city budget\
        \ of ₱19.7 billion for 2024.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
