      'mgnl:lastModified': 2024-01-05T04:10:06.525+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "And in Iraq, a commander of a group in the Iran-backed Popular Mobilization\
        \ Front (PMF) was killed on Thursday in an unidentified strike on their base\
        \ in East Baghdad, a source with the PMF told CNN.\r"
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbb82aa8-fdb3-4941-8d7c-779b8e21f395'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-05T04:06:35.381+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-05T04:10:08.034+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-05T04:10:06.525+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17865000-6fd1-4cb0-87ef-d186df95e90d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-05T04:06:35.382+08:00
