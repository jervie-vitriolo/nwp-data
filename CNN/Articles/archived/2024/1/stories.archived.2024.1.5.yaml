      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "Typhoon Doksuri slammed into southeastern Fujian province on July 28,\
        \ bringing rains that soaked Hebei, a province of 75 million, and the neighboring\
        \ cities of Beijing and Tianjin.\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d68efca-70e4-432d-a922-2ae077e26f6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-05T13:42:54.873+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-05T16:35:27.586+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-05T16:35:26.913+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3077fb5-841c-458f-95e3-110f24b6f356'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-05T13:42:54.874+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-05T16:35:27.587+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-05T16:35:26.914+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "Flooding in those regions killed about 30 people, displaced more than\
        \ 1 million and  washed away houses, bridges and highways, according to Chinese\
        \ authorities.\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6df554d1-a8dd-4a88-8343-54e9bf88adce'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-05T13:42:54.875+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-05T16:35:27.587+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-05T16:35:26.914+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2325f6a7-ab6b-43b6-8522-217c4fb21b37'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-05T13:42:54.875+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-05T16:35:27.588+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-05T16:35:26.915+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "The storm also brought the heaviest rainfall Beijing has experienced\
        \ in 140 years, marking a significant test of the region’s capacity to handle\
        \ extreme weather that experts warn will become more frequent with climate\
        \ change.\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76bbb959-1992-4ed7-a4c5-2e70faaa607b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-05T13:42:54.876+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-05T16:35:27.589+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-05T16:35:26.916+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78158636-3eb2-4410-bffd-11f4bc9f946f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-05T13:42:54.877+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-05T16:35:27.590+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-05T16:35:26.916+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "Scientists are clear that the climate crisis is making extreme weather\
        \ events – such as heat waves, storms and heavy rainfall – more frequent and\
        \ intense, and they will continue to become more frequent and severe as the\
        \ planet heats up while humans burn more fossil fuels.\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91215ffb-d746-411d-9a2c-761d59fa682a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-05T13:42:54.878+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-05T16:35:27.590+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-05T16:35:26.917+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1156cb85-d8a5-493b-a66f-9305892905dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-05T13:42:54.878+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-05T16:35:27.591+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-05T16:35:26.918+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "China is the world’s biggest polluter, making up nearly 30% of global\
        \ emissions and accounting for over half of global demand for coal, according\
        \ to the International Energy Agency.\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7236d33d-f553-4ab0-aad3-ad4e5a722843'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-05T13:42:54.879+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-05T16:35:27.592+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-05T16:35:26.918+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2a2e932-36d4-4d8e-84ca-975641cfc74d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-05T13:42:54.880+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-05T16:35:27.593+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-05T16:35:26.919+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "The World Bank has said that without China successfully reducing its\
        \ planet-heating emissions and transitioning to clean energy, the world will\
        \ have little chance of achieving its climate goals.\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0f4931d-60b7-422f-86ce-8302f8c7faf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-05T13:42:54.881+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-05T16:35:27.594+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-05T16:35:26.920+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f212662-fa85-457b-b1cf-1e1daa70a314'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-05T13:42:54.881+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-05T16:35:27.594+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-05T16:35:26.920+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "China has been accelerating production of sustainable energy and the\
        \ country is on track to double its wind and solar energy capacity and hit\
        \ its 2030 clean energy targets as soon as 2025, a June report found.\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd10ff254-8728-42dd-bf28-097b799f961b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-05T13:42:54.882+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-05T16:35:27.595+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-05T16:35:26.921+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79af7cc6-662f-4a88-9570-b94dd45834f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-05T13:42:54.883+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-05T16:35:27.596+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-05T16:35:26.922+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "In November, China pledged a major ramp-up of renewable energy, alongside\
        \ the United States, to reduce greenhouse gas emissions.\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c706852-41d1-471a-bdcd-130f97e2d97d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-05T13:42:54.884+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-05T16:35:27.597+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-05T16:35:26.922+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bc8c051-cc25-403f-ad8d-9bb22517ad7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-05T13:42:54.885+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-05T16:35:27.598+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-05T16:35:26.923+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "The country also played a key role in climate negotiations at the COP28\
        \ summit in Dubai in December, which made an unprecedented call to transition\
        \ away from fossil fuels.\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2b0bf07-c880-4f6f-851a-d9c6edafffc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-05T13:42:54.885+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-05T16:35:27.598+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-05T16:35:26.924+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b05c33f-5ed4-4921-9229-b61afa775a61'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-05T13:42:54.886+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-05T16:35:27.599+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-05T16:35:26.924+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "However, China did not sign an official agreement to triple renewable\
        \ energy capacity and double energy efficiency, both by 2030, according to\
        \ Carbon Brief.\r"
  'north-korea-fires-artillery-into-maritime-buffer-zone':
