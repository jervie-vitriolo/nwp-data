      'mgnl:lastModified': 2024-01-05T13:48:42.619+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — A 17-year-old gunman killed a sixth grade
        student and wounded five other people Thursday morning at Perry High School
        near Des Moines, Iowa, authorities said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd829b349-a479-4d47-9b59-b9f964d3016b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-05T13:45:12.354+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-05T13:48:43.231+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-05T13:48:42.619+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd0d1ee3-88fa-4cfc-93be-0d5319d33c48'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-05T13:45:12.354+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-05T13:48:43.232+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-05T13:48:42.620+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "The five people wounded include four students and one school administrator,\
        \ officials said. The school’s principal, Dan Marburger, was among the injured,\
        \ according to officials in another school district where Marburger was an\
        \ alumnus.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e9745d8-92ba-4f1b-828e-36a18dfdfc57'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-05T13:45:12.355+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-05T13:48:43.233+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-05T13:48:42.621+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2566924d-edb0-4ca6-ad9b-21c431b28655'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-05T13:45:12.355+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-05T13:48:43.234+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-05T13:48:42.621+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "The attack was one of at least four mass shootings that have unfolded\
        \ in the United States in 2024, according to the Gun Violence Archive. And\
        \ it marks the second US shooting on school property in 2024, according to\
        \ a CNN analysis.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd68b1b0b-84a5-4e91-8f6e-fc9dab4aac51'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-05T13:45:12.356+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-05T13:48:43.235+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-05T13:48:42.622+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94dfd40b-4212-4e96-87b7-0b90587fbe4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-05T13:45:12.356+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-05T13:48:43.236+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-05T13:48:42.622+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "The shooter, who was a student at the high school, was Dylan Butler,\
        \ according to Mitch Mortvedt, assistant director of the Iowa Department of\
        \ Public Safety Division of Criminal Investigation. A law enforcement official\
        \ told CNN the shooter is dead.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68b1cf82-1000-4df1-acd5-6b135541d04c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-05T13:45:12.356+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-05T13:48:43.236+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-05T13:48:42.623+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4da33cf3-031e-4e66-a1fd-501db1eb7068'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-05T13:45:12.357+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-05T13:48:43.237+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-05T13:48:42.624+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "Officers responded to the shooting within minutes and found several\
        \ people at the high school suffering gunshot wounds, and then found the gunman\
        \ with a self-inflicted gunshot wound, Mortvedt said during a Thursday news\
        \ conference.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9cb385e-ec13-45bd-8e54-7114fbe62747'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-05T13:45:12.357+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-05T13:48:43.238+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-05T13:48:42.624+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '117581a4-4836-4833-a298-163125b2e7c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-05T13:45:12.358+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-05T13:48:43.239+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-05T13:48:42.625+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "An improvised explosive device was also found during a search of the\
        \ school and it was rendered safe by authorities.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85173b1c-5b91-4075-aa80-9269e7da04a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-05T13:45:12.358+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-05T13:48:43.240+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-05T13:48:42.626+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44ec3a8a-1bc6-477e-9e05-d38e4c42637f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-05T13:45:12.359+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-05T13:48:43.240+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-05T13:48:42.626+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "The gunman was armed with a pump-action shotgun and a small caliber\
        \ handgun, and had also made a number of social media posts around the time\
        \ of the shooting, said Mortvedt, who did not offer more details on the contents\
        \ of those posts.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f79f51c8-2526-4156-8822-1f03ed72e80a'
