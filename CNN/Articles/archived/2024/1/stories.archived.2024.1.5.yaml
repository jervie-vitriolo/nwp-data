  'marcos-ngcp-erc-panay-power-grid-failure':
    'author': 'Seth Cabanban, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2024-01-05T18:08:16.000+08:00
    'imagesource': 'jcr:dad010bd-1375-4376-8cb9-e9e1ccad6731'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e4b5852b-d46c-4d0c-8e76-208e28f52cd2'
    'lead': 'President Ferdinand Marcos Jr. ordered the Energy Regulatory Commission
      to swiftly reset the rates of the National Grid Corporation of the Philippines,
      which he blamed for the Panay sub-grid failure that led to a massive power outage
      in parts of Western Visayas.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-01-05T18:10:37.854+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2024-01-29T00:47:37.274+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-01-29T00:47:36.843+08:00
    'mgnl:lastModifiedBy': 'seth'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Marcos orders ERC to reset NGCP rates after Panay grid failure'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76861305-a8d7-42c7-a0ed-a1d158e1a672'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-05T18:10:37.875+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-29T00:47:37.275+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-29T00:47:36.834+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 5)</strong> — President
        Ferdinand Marcos Jr. ordered the Energy Regulatory Commission (ERC) to swiftly
        reset the rates of the National Grid Corporation of the Philippines (NGCP),
        which he blamed for the Panay sub-grid failure that led to a <a href="https://www.cnnphilippines.com/news/2024/1/2/Western-Visayas-power-outage.html">massive
        power outage in parts of Western Visayas</a>.&nbsp;</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ba20c69-dea5-437c-8652-f4991ca51d34'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-05T18:15:27.933+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-29T00:47:37.276+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-29T00:47:36.834+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "The rate reset is to ensure the NGCP's compliance with its obligations,\
        \ Marcos said. This includes maintaining grid stability.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edd33a01-361c-4498-a186-d0e62997d5d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-05T18:15:27.933+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-29T00:47:37.277+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-29T00:47:36.835+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\"The National Grid Corporation of the Philippines (NGCP) had a crucial\
        \ two-hour window to prevent the system collapse, as highlighted by the Independent\
        \ Market Electricity Operator of The Philippines or IMEOP,\" he said in a\
        \ video message on Friday.  \r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffba286d-57c2-4ea6-a579-89a8a273b771'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-05T18:15:27.933+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-29T00:47:37.278+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-29T00:47:36.835+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "He continued: \"Accountability lies with the NGCP. They are tasked\
        \ with grid stability. Stability involves proactive responses to breakdowns\
        \ and unexpected events, a duty that NGCP unfortunately has not fulfilled\
        \ adequately.\"\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6cd6841-93dd-4747-95a9-1ef612d2f939'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-05T18:15:27.934+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-29T00:47:37.278+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-29T00:47:36.836+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "Marcos said that while power has been restored, the damage has already\
        \ been done. \"The situation has caused significant hardship to our people,\
        \ crippling businesses, compromising livelihoods and endangering those in\
        \ need of healthcare.\"\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fd43b03-98ca-4de5-b578-126e4994177b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-05T18:15:27.934+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-29T00:47:37.279+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-29T00:47:36.836+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "On Friday, the NGCP defended itself, saying that the outage was not\
        \ its fault and that its mandate is to provide transmission services and not\
        \ intervene in power generation.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06dfeb62-afb6-4915-a25d-4a16df98dc76'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-05T18:15:27.935+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-29T00:47:37.280+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-29T00:47:36.837+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a data-cke-saved-href="https://www.cnnphilippines.com/news/2024/1/5/panay-sub-grid-restoration-western-visayas-outage.html"
        href="https://www.cnnphilippines.com/news/2024/1/5/panay-sub-grid-restoration-western-visayas-outage.html">NGCP:
        Panay sub-grid fully restored</a></strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0180cfc-a4ef-428d-87e9-d3ae69bf6e14'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-05T20:02:24.034+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-29T00:47:37.281+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-29T00:47:36.837+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': '<p>Transmission rate reset is done every five years to assess if the
        NGCP''s allowed revenues are valid and reflective of the current costs, as
        the grid operator passes this expense to consumers.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '253bf664-91b4-4a47-a68a-df350d210cf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-05T20:02:24.034+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-29T00:47:37.281+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-29T00:47:36.838+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': '<p>In December 2022, the ERC rejected the NGCP''s petition to <a data-cke-saved-href="https://www.cnnphilippines.com/news/2022/12/23/NGCP-files-for-transmission-rate-reset.html"
        href="https://www.cnnphilippines.com/news/2022/12/23/NGCP-files-for-transmission-rate-reset.html">postpone
        its reset for the period 2016 to 2020</a>. In the same month, the grid operator
        filed for a rate reset which the ERC said would lower transmission charges
        for consumers.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bf38587-5d89-455b-ae39-d3b5206c44d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-05T20:02:24.035+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-29T00:47:37.282+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-29T00:47:36.838+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://www.cnnphilippines.com/news/2022/12/23/NGCP-files-for-transmission-rate-reset.html">NGCP
        files for transmission rate reset</a>&nbsp;&nbsp;</strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b23051ef-70e1-4664-bd49-681501ae1f85'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-05T20:02:24.035+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-29T00:47:37.283+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-29T00:47:36.839+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': '<p>During deliberations on the 2024 budget, a lawmaker sponsoring the
        ERC said its decision on the NGCP rate reset for the fourth regulatory period
        (RP) would be released by October.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1edcf201-c3a2-4bb1-b924-6c28aff80cc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-05T20:02:24.035+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-29T00:47:37.283+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-29T00:47:36.839+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': '<p>However, though the ERC in November cut the NGCP''s total allowable
        revenues from 2016 to 2020 by more than half – from ₱387.8 billion down to
        ₱183.4 billion – and determined that consumers should get a refund, it has
        not yet acted on the rate reset on the grid operator.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d7ab646-2f4e-4e7f-b2a8-44bbda6af297'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-05T20:03:35.756+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-29T00:47:37.284+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-29T00:47:36.840+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2023/11/9/Energy-regulator-cuts-NGCP-revenues.html">Energy
        regulator cuts NGCP''s allowable revenues for 2016-2020</a>&nbsp; &nbsp; &nbsp;</strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16014057-f3f5-42ec-99f2-684999586771'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-05T20:04:05.207+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-29T00:47:37.285+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-29T00:47:36.841+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': '<p>The NGCP last saw a rate reset in 2010, for the period 2010 to 2015.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7528df18-2499-4019-9e16-e4c9aac59811'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-05T20:02:24.037+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-29T00:47:37.286+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-29T00:47:36.841+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, In March 2023, the NGCP applied for a reset covering
        2021 to 2025, <a data-cke-saved-href="https://ngcp.ph/Attachment-Uploads/Promulgated%200293-2023%20ERC%20Case%20No-2023-05-11-06-28-14.%202023-025%20RC%20Order%20dated%2013%20April%202023.pdf"
        href="https://ngcp.ph/Attachment-Uploads/Promulgated%200293-2023%20ERC%20Case%20No-2023-05-11-06-28-14.%202023-025%20RC%20Order%20dated%2013%20April%202023.pdf">which
        is still pending</a>.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb916c8c-13b6-400b-92d2-1c9787316be5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-05T20:49:49.309+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-29T00:47:37.286+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-29T00:47:36.842+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': '<p>But, in text correspondence with CNN Philippines, ERC Chairperson
        Monalisa Dimalanta said the commission was working on completing a new rate
        reset which would cover 2016 to 2022, the fourth RP, and 2023 to 2027, the
        fifth RP, which could be what Marcos was referring to.</p>'
