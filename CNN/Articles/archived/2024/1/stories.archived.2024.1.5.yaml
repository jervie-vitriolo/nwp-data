      'text': "“I think it’s more a question of confidence. I wouldn’t want to be\
        \ with a pushover who would let me make all the plans and have all the control,”\
        \ Swift remarked. “It’s really natural for me to go into planning mode, but\
        \ I’d rather be with someone who has his own voice and passion and ambition.”\
        \r"
