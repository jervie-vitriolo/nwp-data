      'mgnl:lastModified': 2024-01-05T04:17:21.143+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "“It’s always going to be long-distance, even if I date the boy who\
        \ lives next door to me in Nashville. I’ll be flying to see him and flying\
        \ him places to see me,” Swift said at the time. “It feels like it would involve\
        \ more scheduling, and I already deal with a lot of scheduling in my life.\
        \ Of course, if I met somebody who was worth it, I would probably stop thinking\
        \ that way!”\r"
