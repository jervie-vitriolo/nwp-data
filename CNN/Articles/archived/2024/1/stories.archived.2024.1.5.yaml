      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 5) —</strong> A fire
        hit a residential area on Mariveles Street in Mandaluyong City Friday night.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebe5e2b4-5be4-4f07-ab16-be3c908d2ce8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-05T22:57:28.019+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-05T22:58:58.145+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-05T22:58:57.841+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "There were no casualties, except for one dog that perished after it\
        \ was left inside the compound, according to the Mandaluyong Fire Department.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1380441c-52c6-4ffa-ba08-5849715a744c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-05T22:57:28.020+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-05T22:58:58.145+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-05T22:58:57.842+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': '<p>Seven houses were razed by fire, but the caretaker of the compound
        said only two houses were occupied.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e992fe3c-775a-41f9-8cc4-8a293eddec61'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-05T22:57:28.020+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-05T22:58:58.146+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-05T22:58:57.842+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': '<p>The cause of the fire is still under investigation. The estimated
        damage is placed at ₱6,000,000.</p>'
