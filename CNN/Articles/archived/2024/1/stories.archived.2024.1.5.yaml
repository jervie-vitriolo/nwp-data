      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-05T08:49:05.111+08:00
      'mgnl:lastModifiedBy': 'bamba'
      'mgnl:type': 'text'
      'text': '<p>"What happened on Jan. 2 was more than a hiccup. Panay Island relies
        on only four power plants for almost 70% of their power and at the time this
        happened two of those power plants were already offline, so they had lost
        more than 200 megawatts of power when the rest of the power plants began tripping,"
        NGCP spokesperson Cynthia Alabanza told CNN Philippines''<em> New Day</em>.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '907fe327-4e62-4315-942b-7c1ba5116760'
