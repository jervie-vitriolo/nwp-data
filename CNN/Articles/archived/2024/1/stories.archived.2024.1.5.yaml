      'mgnl:lastModified': 2024-01-05T18:02:59.997+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "As of Jan.4, The Land Transportation Franchising and Regulatory Board\
        \ (LTFRB) logged 111,581 consolidated PUVs in the country. This is equivalent\
        \ to 73.96% of all authorized units nationwide.\r"
    '13':
