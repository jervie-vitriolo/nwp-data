      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': '<h2><strong>Does Iran have many adversaries?</strong></h2>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2473102d-65c8-4f1a-8186-80311cc2b328'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-05T04:06:35.358+08:00
