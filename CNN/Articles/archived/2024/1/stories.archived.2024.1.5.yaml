      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '795e6f6c-faec-47b4-a027-b1e14d990432'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-05T13:44:06.256+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-05T13:48:30.145+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-05T13:48:29.760+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "Yeonpyeong Island lies off South Korea’s northwest coast, right by\
        \ the border with its northern neighbor – and has been a flashpoint for years\
        \ between the two sides.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac8a74e5-40b9-43fa-95a8-b04afcb0437e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-05T13:44:06.256+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-05T13:48:30.146+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-05T13:48:29.760+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eca37d2f-f16a-4a12-8949-e973431c1f2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-05T13:44:06.257+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-05T13:48:30.147+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-05T13:48:29.761+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "In November 2010, following coastal military drills by South Korea,\
        \ Pyongyang launched an attack on the island, killing two marines and two\
        \ civilians. It prompted an island-wide evacuation, and South Korean forces\
        \ returned fire.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6867c904-e557-45b6-91a6-f9e404b97d49'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-05T13:44:06.257+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-05T13:48:30.147+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-05T13:48:29.761+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67481013-1868-4eda-b611-70adb9ac4d60'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-05T13:44:06.258+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-05T13:48:30.148+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-05T13:48:29.762+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "The clash was one of the worst flare ups of violence in years; at the\
        \ time, the secretary general of the United Nations called North Korea’s attack\
        \ “one of the gravest incidents since the end of the Korean War.”\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce21f7a7-3a91-4f9c-8ede-9448119120fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-05T13:44:06.258+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-05T13:48:30.149+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-05T13:48:29.762+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da1ca334-4ad8-4daf-b4b7-926be9af1874'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-05T13:44:06.259+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-05T13:48:30.150+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-05T13:48:29.763+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "The war has technically never officially ended; an armistice that brought\
        \ hostilities to a halt in 1953 – but there’s never been a peace treaty. Though\
        \ diplomats in Seoul and Washington have in recent years discussed an agreement\
        \ to end the war, those efforts have faltered as tensions in the Korean peninsula\
        \ rose again – especially with Pyongyang ramping up its weapons development\
        \ program and missile testing.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c713863f-35f6-4ebb-8f0b-47a33bf6bba4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-05T13:44:06.260+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-05T13:48:30.151+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-05T13:48:29.763+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11f776c3-c437-4de2-ac98-e654238bd1e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-05T13:44:06.260+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-05T13:48:30.152+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-05T13:48:29.764+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "On Sunday, North Korean state-run agency KCNA reported that the hermit\
        \ nation’s leader Kim Jong Un had said the state will no longer seek reconciliation\
        \ and reunification with South Korea.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17c0183b-d549-48f3-85fb-f071f044d3f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-05T13:44:06.261+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-05T13:48:30.153+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-05T13:48:29.764+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '708d4671-460f-4157-83d2-1a7fbbf1e1b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-05T13:44:06.261+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-05T13:48:30.153+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-05T13:48:29.765+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "Kim said the inter-Korean relations have become “a relationship between\
        \ two hostile countries and two belligerents at war,” according to the KCNA\
        \ report. He reportedly added that if the US and South Korea attempt a military\
        \ confrontation with the North, its “nuclear war deterrent will not hesitate\
        \ to take serious action.”\r"
  'school-shooting-des-moines-iowa':
