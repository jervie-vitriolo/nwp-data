      'text': '<p>The list of schools will be given to the different schools division
        office next week, Bringas said.</p>'
  'panay-sub-grid-restoration-western-visayas-outage':
    'author': 'Seth Cabanban, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2024-01-05T12:49:18.000+08:00
    'imagesource': 'jcr:b07d7799-7047-45a5-8a6e-b9acd405af20'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3f8bf813-d5de-4039-8e9f-477f576d0639'
    'lead': 'The NGCP said the Panay sub-grid was fully restored on Friday afternoon
      but denied that it was at fault for the massive electricity outage in areas
      in Western Visayas this week due to the tripping of multiple power plants.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2024-01-05T12:50:06.982+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2024-01-29T00:48:10.433+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-01-29T00:48:09.932+08:00
    'mgnl:lastModifiedBy': 'seth'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'NGCP: Panay sub-grid fully restored

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82aefe2d-9f6a-4e51-abda-e1add64705f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-05T12:50:06.994+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-29T00:48:10.433+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-29T00:48:09.918+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 5)</strong> — The
        National Grid Corporation of the Philippines (NGCP) said the Panay sub-grid
        was fully restored on Friday afternoon but denied that it was at fault for
        the massive electricity outage in areas in Western Visayas this week due to
        the tripping of multiple power plants.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b37fa908-93c1-4637-9322-cde20eec857b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-05T13:21:49.353+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-29T00:48:10.434+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-29T00:48:09.919+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2024/1/2/Western-Visayas-power-outage.html">Parts
        of Western Visayas hit by power outage as Panay plants shut down</a>&nbsp;&nbsp;</strong></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91781833-39ad-40ca-a32a-cde570ab9764'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-05T13:21:49.354+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-29T00:48:10.434+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-29T00:48:09.920+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "In its 12 p.m. report, the NGCP said the Panay sub-grid had achieved\
        \ 300 megawatts (MW) of power needed to stabilize it.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8221435-ea5d-4ee6-8150-0c98c37f03c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-05T13:21:49.354+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-29T00:48:10.435+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-29T00:48:09.920+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "This is after the Palm Concepcion Power Corporation (PCPC) with a capacity\
        \ of 135 MW was synchronized to the Panay sub-grid at 1:33 a.m. on Friday,\
        \ the NGCP said.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a28951af-d22a-4fd4-a9e1-d12a9261ce17'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-05T13:21:49.354+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-29T00:48:10.435+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-29T00:48:09.921+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': '<p>"NGCP is now removing restriction of demand and is fully restoring
        loads at Panay Island following the synchronization of PCPC (135MW) to the
        grid at 1:33AM this morning, and their declaration that their unit is now
        stable," it said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0460acc3-222f-44fb-ba23-062f7465cecd'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-05T13:21:49.355+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-29T00:48:10.436+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-29T00:48:09.921+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': '<p>"As of this advisory, 347.2MW is being served by Panay power plants,
        with 5.7MW exported elsewhere to grid, for a total of 341.4MW served loads,"
        the NGCP added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d8b9ad1-fd87-4c73-b52b-7357c090b3b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-05T13:21:49.355+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-29T00:48:10.437+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-29T00:48:09.922+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': '<p>The gradual restoration of the grid meant rolling brownouts for
        residents of Panay and other affected areas in Western Visayas.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '838043f3-1083-4445-9097-aec263f0756d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-05T13:21:49.356+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-29T00:48:10.437+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-29T00:48:09.922+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': '<p>"Because you are going to ask distribution utilities to reduce their
        load so naturally, it will result in rolling brownouts but it will not result
        in a total collapse," Lotilla said about an hour before the full restoration
        was announced.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1047888a-b908-4c29-8ff3-bdf1eeaee3f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-05T13:21:49.356+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-29T00:48:10.438+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-29T00:48:09.923+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': '<p>He pointed out that like the Western Visayas outage in <a href="https://www.cnnphilippines.com/news/2023/4/29/ngcp-visayas-grid.html">April
        2023</a>, this incident will likely take three days to fully recover from
        as the latest Panay sub-grid tripping took place on Jan. 2.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e917586-d983-4035-ba06-56c519389a26'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-05T13:21:49.357+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-29T00:48:10.438+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-29T00:48:09.923+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "Lotilla also said the government conducted a review of the Panay sub-grid\
        \ after the April 2023 outage, but this \"has not achieved all the desired\
        \ results.\" \r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87ea0da3-30ab-4f7f-b51f-8bf3ee4c2e37'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-05T13:21:49.357+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-29T00:48:10.439+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-29T00:48:09.924+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "The DOE and the Energy Regulatory Commission are set to conduct a technical\
        \ analysis of the sub-grid to determine necessary enhancements.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd947df8d-5037-4e3c-bbd8-0583d1bbe38f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-05T13:21:49.357+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-29T00:48:10.439+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-29T00:48:09.924+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "In an interview with CNN Philippines' News Night, Lotilla blamed the\
        \ NGCP for the outage. He said there was a two-hour window of opportunity\
        \ for the systems operator to intervene but failed to do so.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dae02c55-6083-491c-8d25-5b188553d923'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-05T13:21:49.358+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-29T00:48:10.440+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-29T00:48:09.925+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a data-cke-saved-href="https://www.cnnphilippines.com/news/2024/1/4/DOE-blames-NGCP-Western-Visayas-outage.html"
        href="https://www.cnnphilippines.com/news/2024/1/4/DOE-blames-NGCP-Western-Visayas-outage.html">Gov''t
        agencies blame NGCP for Western Visayas power outage</a></strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '648acabf-27ef-4ffd-ad48-dc3f9e41c6c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-05T14:23:30.390+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-29T00:48:10.440+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-29T00:48:09.925+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': '<p>Asked by reporters on Friday if individual power plants should be
        held accountable alongside the NGCP, he pointed out that the systems operator
        is responsible for ensuring grid stability despite unplanned or unscheduled
        outages.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ec3b904-154d-4ea7-95f1-ea29f0d0cf8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-05T13:21:49.358+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-29T00:48:10.441+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-29T00:48:09.926+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': '<p>Lotilla also expressed support for lawmakers'' calls for <a href="https://www.cnnphilippines.com/news/2024/1/4/Lawmakers-probe-into-Western-Visayas-power-outage.html">legislative
        inquiries into the outage</a>, and said the DOE would ask Congress to review
        the franchise of the NGCP and study the separation of systems operations from
        the agency.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20b09e82-a516-4fa8-8e4f-72f51f5f08ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-05T13:21:49.359+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-29T00:48:10.441+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-29T00:48:09.927+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': '<p>He added that the agency will urge Congress to review the NGCP''s
        special tax privilege, wherein it pays <a data-cke-saved-href="https://www.cnnphilippines.com/business/2023/8/17/erc-suspension-ngcp-franchise-tax-consumers.html"
        href="https://www.cnnphilippines.com/business/2023/8/17/erc-suspension-ngcp-franchise-tax-consumers.html">only
        a 3% franchise tax</a> in lieu of other tariffs.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5febe2d-67a4-493d-a04c-ef10b9e5ac3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-05T16:36:41.136+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-29T00:48:10.442+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-29T00:48:09.927+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': '<h2><strong>NGCP''s defense</strong></h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0df24b1b-59fe-4bd3-861a-6b712b19320e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-05T16:36:41.137+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-29T00:48:10.442+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-29T00:48:09.928+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "Amid constant criticism from the DOE, the NGCP said that its mandate\
        \ is to provide transmission services, not to intervene in power generation,\
        \ and that its actions to address the incident were within its protocols.\
        \   \r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cb08de9-a058-49c5-ae05-f36534940f1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-05T16:36:41.137+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-29T00:48:10.443+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-29T00:48:09.928+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "Addressing the two-hour window highlighted by Lotilla, the NGCP said:\
        \ \"We reiterate our earlier pronouncements that there was no transmission\
        \ disturbance before the tripping of the PEDC (Panay Energy Development Corporation)\
        \ Unit 1 (83MW) at 12:06PM. After this event, NGCP was able to recover the\
        \ transmission system and normalize voltage.\" \r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d76d5c6-f4ec-4927-a2d9-d99f732ab226'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-05T16:36:41.138+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-29T00:48:10.443+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-29T00:48:09.929+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\"This normal voltage situation persisted until several power plants\
        \ inexplicably tripped at 2:19PM. Data from our system shows no abnormality\
        \ in voltage and system stability,\" it explained, saying that the problems\
        \ arose from the unplanned shutdown of generators.   \r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c23890fb-428a-4630-b031-b575242fb2ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-05T16:36:41.138+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-29T00:48:10.444+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-29T00:48:09.929+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': '<p>Furthermore, the NGCP called on policymakers to be objective and
        urged them to "not coddle certain sectors."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '447d1446-ab55-4347-ba44-df2666991a8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-05T16:36:41.139+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-29T00:48:10.444+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-29T00:48:09.930+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\"This is not a time to push personal or political agendas, but a time\
        \ for honest-to-goodness solution finding,\" the agency said. \r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e99de8c2-3824-4962-a0a8-76f50491512c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-05T16:36:41.139+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-29T00:48:10.445+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-29T00:48:09.930+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "It continued: \"We again reiterate our push for a comprehensive industry-wide\
        \ approach to resolve the persistent power supply issues on Panay Island and\
        \ elsewhere in the country.\"\r"
