      'mgnl:type': 'text'
      'text': "Certeza, on the other hand, said Makati City was just imposing its\
        \ rights to its properties following the closure the fire stations.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c1e272c-6ecb-4ad5-8dd5-5555e78ac7ac'
