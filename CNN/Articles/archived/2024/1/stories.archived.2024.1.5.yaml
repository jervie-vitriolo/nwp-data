      'mgnl:lastModified': 2024-01-05T04:13:22.762+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "Kirby reiterated Congress needs to act so US support of Ukraine can\
        \ continue.\r"
