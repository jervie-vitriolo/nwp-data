      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '930ad1ab-16d1-4a9d-9c3e-9c83f499851e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-05T19:01:30.507+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-05T19:01:31.267+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-05T19:01:30.507+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "But the fire stations were reopened after the Department of the Interior\
        \ and Local Government talked to Makati Mayor Abigail Binay.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08cd2635-9961-4b2e-93da-9d33bbc0f8a8'
      'mgnl:activationStatus': true
