  'POC-eyeing-19-athletes-2024-Paris-Olympics':
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2024-01-05T14:24:05.000+08:00
    'imagesource': 'jcr:dc5374d0-77dc-46fa-9883-4e71a2f44ff4'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bac9b044-d074-4ca9-9b12-d76f2430d1ea'
    'lead': 'With four athletes already securing their spots in the 2024 Paris Olympics,
      Philippine Olympic Committee president Bambol Tolentino expects more to follow
      in athletics and aquatics which offer universality slots.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-01-05T14:26:21.961+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2024-01-05T14:26:22.253+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-01-05T14:26:22.028+08:00
    'mgnl:lastModifiedBy': 'cjmarquez'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'POC eyeing 19 athletes for 2024 Paris Olympics '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e89de135-a559-4af4-8103-458a98a774a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-05T14:26:22.017+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2024-01-05T14:26:22.254+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-05T14:26:22.024+08:00
      'mgnl:lastModifiedBy': 'cjmarquez'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 5) —</strong> The
        Philippine Olympic Committee (POC) is eyeing to have at least 19 athletes
        to compete in the 2024 Paris Olympics scheduled to run from July 26 to August
        11.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd841c3cf-35a6-4cc7-b125-418675ae966a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-05T14:26:22.017+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2024-01-05T14:26:22.255+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-05T14:26:22.017+08:00
      'mgnl:lastModifiedBy': 'cjmarquez'
      'mgnl:type': 'text'
      'text': "“It will be very good if we again have 19 Olympians, but if we don’\
        t have those numbers, the focus will be on the podium. Hopefully, we haul\
        \ more in Paris,” POC president Bambol Tolentino said in a statement.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '851b6561-e4de-4161-9455-8328ffb06841'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-05T14:26:22.018+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2024-01-05T14:26:22.257+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-05T14:26:22.018+08:00
      'mgnl:lastModifiedBy': 'cjmarquez'
      'mgnl:type': 'text'
      'text': "The Philippines sent 19 athletes in the 2020 Tokyo Olympics, which\
        \ was highlighted by weightlifter Hidilyn Diaz capturing the country's first-ever\
        \ gold medal.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baf27585-f40b-4250-89ed-83c00bceccbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-05T14:26:22.018+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2024-01-05T14:26:22.258+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-05T14:26:22.018+08:00
      'mgnl:lastModifiedBy': 'cjmarquez'
      'mgnl:type': 'text'
      'text': "The Summer Games in Paris marks the centennial participation of the\
        \ Philippines in the Olympics. \r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2c3c868-8a2b-4f57-95ed-f1ef782f95a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-05T14:26:22.018+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2024-01-05T14:26:22.259+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-05T14:26:22.018+08:00
      'mgnl:lastModifiedBy': 'cjmarquez'
      'mgnl:type': 'text'
      'text': "Four Filipinos are bound for Paris so far — pole vaulter EJ Obiena,\
        \ boxer Eumir Marcial, and gymnasts Carlos Yulo and Aleah Finnegan.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeee8e0d-f0f8-4c86-96d5-9a15e717137e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-05T14:26:22.019+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2024-01-05T14:26:22.260+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-05T14:26:22.019+08:00
      'mgnl:lastModifiedBy': 'cjmarquez'
      'mgnl:type': 'text'
      'text': '<p>With athletics and aquatics offering universality slots, the country
        is guaranteed with at least three more qualifiers.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d7ec99e-5de8-4b40-b246-a88af18225f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-05T14:26:22.019+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2024-01-05T14:26:22.261+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-05T14:26:22.019+08:00
      'mgnl:lastModifiedBy': 'cjmarquez'
      'mgnl:type': 'text'
      'text': "Universality slots are given to athletes from countries that struggle\
        \ to secure tickets in the Olympics through normal qualifications.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e31b1527-2b7a-4a49-b43e-23ba5b0f67f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-05T14:26:22.020+08:00
