    'mgnl:lastModifiedBy': 'lara'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'In newly unsealed court documents, a detective describes recruitment
      of dozens of girls for Epstein'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f808e87-e907-4218-8543-32dbc8fb0c3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-05T11:16:14.101+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-05T11:16:14.891+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-05T11:16:14.163+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Nineteen unsealed documents from a lawsuit
        connected to Jeffrey Epstein, the convicted pedophile who died in jail before
        he could face trial on federal sex-trafficking charges, were publicly released
        on Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5da5e1a-3d65-4642-81a6-005d715c8b8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-05T11:16:14.101+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-05T11:16:14.892+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-05T11:16:14.101+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c0724f6-cc0b-47dd-8255-d79589dadfbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-05T11:16:14.102+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-05T11:16:14.893+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-05T11:16:14.102+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': '<p>This is the second batch stemming from a December 18 court order
        from the judge overseeing the lawsuit, a response to media’s legal efforts
        to publicly release the documents. The documents on Thursday night total more
        than 300 pages.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '987afc4a-34e7-40d6-95ec-f72f7e4aaa32'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-05T11:16:14.102+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-05T11:16:14.895+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-05T11:16:14.102+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6522e611-ffb4-49bd-8975-3fadbc3ca228'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-05T11:16:14.103+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-05T11:16:14.896+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-05T11:16:14.103+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "The documents are part of a 2015 civil defamation suit brought by Virginia\
        \ Roberts Giuffre, an American woman who claimed Epstein sexually abused her\
        \ as a minor and that Ghislaine Maxwell, Epstein’s former girlfriend, aided\
        \ in the abuse.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e1f0a82-d662-4ddc-a072-e388a38c6fe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-05T11:16:14.103+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-05T11:16:14.897+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-05T11:16:14.103+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36b2ebd1-c62b-4af4-acb8-514f10afc41d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-05T11:16:14.103+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-05T11:16:14.898+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-05T11:16:14.103+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "Thursday’s release follows hundreds of pages of documents unsealed\
        \ on Wednesday, with more expected in the coming weeks.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '330376ee-41dd-4e53-a6a9-e4c41e7c707b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-05T11:16:14.104+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-05T11:16:14.899+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-05T11:16:14.104+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f41afbf-2fbc-4aaf-bac1-9c2eb6a3e336'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-05T11:16:14.104+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-05T11:16:14.900+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-05T11:16:14.104+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "The documents in total, including material yet to be unsealed, are\
        \ expected to include nearly 200 names, including some of Epstein’s accusers,\
        \ prominent businesspeople, politicians and potentially more.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27c5207f-ba88-4fe4-a874-6ef984153c27'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-05T11:16:14.105+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-05T11:16:14.901+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-05T11:16:14.105+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06bbecf4-b701-4bb6-be41-71cb38a97a71'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-05T11:16:14.105+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-05T11:16:14.902+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-05T11:16:14.105+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': '<p>Being named in the unsealed documents does not necessarily mean
        someone was accused of or committed wrongdoing, though.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1450244b-97d6-4258-84f5-379901e7b3e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-05T11:16:14.106+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-05T11:16:14.903+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-05T11:16:14.106+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dd2395d-66d6-4d26-a283-1b2fee237016'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-05T11:16:14.106+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-05T11:16:14.905+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-05T11:16:14.106+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': '<p>The documents range from technical legal arguments and exhibits
        to depositions recounting allegations and descriptions of alleged crimes,
        many or all of which appear to have been previously known through other releases,
        media interviews and other avenues.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0445e3d1-6d2c-4f6f-9a4f-70157b838e58'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-05T11:16:14.106+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-05T11:16:14.906+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-05T11:16:14.106+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5300cf64-edf1-40c7-bd9a-668e58b0a302'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-05T11:16:14.107+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-05T11:16:14.907+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-05T11:16:14.107+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "One document, a deposition from Palm Beach Detective Joseph Recarey,\
        \ lays out a process he says Epstein and Maxwell used to find and recruit\
        \ girls “to perform massages and work at Epstein’s home.” Recarey was the\
        \ lead detective on a previous case against Epstein in the mid-2000s.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '163e62c1-6f05-4c66-9825-ab14349fae7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-05T11:16:14.107+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-05T11:16:14.908+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-05T11:16:14.107+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2425be1-6ab7-4c04-a007-1b88657cc3ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-05T11:16:14.108+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-05T11:16:14.909+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-05T11:16:14.108+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "In the document, when asked by an attorney how many girls Recarey had\
        \ spoken to about being recruited by Maxwell, Recarey answered, “I would say\
        \ approximately 30; 30, 33.”\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85293e0a-d892-4906-bb66-9e39e02062de'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-05T11:16:14.108+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-05T11:16:14.910+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-05T11:16:14.108+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9715b6cc-f41d-402b-b1f0-962bf580e42b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-05T11:16:14.109+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-05T11:16:14.911+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-05T11:16:14.109+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "The attorney asked Recarey: “And at the end of that massage, if that\
        \ victim brought other friends, she would get paid for the recruitment of\
        \ those friends?”\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08d09b09-7f8b-4d5e-a465-b5a09f305599'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-05T11:16:14.109+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-05T11:16:14.912+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-05T11:16:14.109+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4118732c-09e1-448b-a91a-9b0081650198'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-05T11:16:14.110+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-05T11:16:14.913+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-05T11:16:14.110+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "“Correct,” Recarey responded.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bae37e2a-0955-497c-8c07-af9c59c8bb54'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-05T11:16:14.110+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-05T11:16:14.914+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-05T11:16:14.110+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8ee3a69-746f-4e19-a8ea-97687c1e303c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-05T11:16:14.111+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-05T11:16:14.915+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-05T11:16:14.111+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "At another point, the attorney asked the detective: “So did you determine\
        \ that ‘massage’ was actually a code word for something else?”\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91071d6f-4b00-40e3-81ca-5f398bd21f08'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-05T11:16:14.111+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-05T11:16:14.916+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-05T11:16:14.111+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd84717d5-6a24-4fd9-a969-0060659fb710'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-05T11:16:14.112+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-05T11:16:14.917+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-05T11:16:14.112+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "Recarey’s response: “When they went to perform a massage, it was for\
        \ sexual gratification.”\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f73d79f-5945-404b-b505-c93a626aa89e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-05T11:16:14.113+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-05T11:16:14.918+08:00
