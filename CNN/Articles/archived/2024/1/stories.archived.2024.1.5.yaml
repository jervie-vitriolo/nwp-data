      'mgnl:lastModified': 2024-01-05T04:10:06.472+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65102fcc-7593-49f8-b2b9-a6ca8248af04'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-05T04:06:35.342+08:00
