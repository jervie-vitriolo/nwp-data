    'lead': 'China saw its hottest year on record in 2023, state media reported this
      week, as the world’s biggest polluter confronted a series of relentless heat
      waves and other extreme weather events driven by the human-caused climate crisis.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-01-05T13:42:54.842+08:00
