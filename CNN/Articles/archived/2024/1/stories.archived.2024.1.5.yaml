      'mgnl:lastModified': 2024-01-27T15:28:11.900+08:00
      'mgnl:lastModifiedBy': 'bamba'
      'mgnl:type': 'text'
      'text': '<p>CHED on Dec. 29 <a href="https://www.cnnphilippines.com/news/2024/1/3/sucs--lucs-to-stop-shs-program.html">issued</a>
        a memorandum reiterating its previous order that the engagement of state universities
        and colleges (SUCs) and local universities and colleges (LUCs) in basic education
        through senior high school shall be limited to the K-12 transition period
        which is from School Year (SY) 2016-2017 to SY 2020-2021 only.&nbsp;</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebc27ed9-5e28-4b00-a1a4-813d5c069962'
