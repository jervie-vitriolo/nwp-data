    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd404c4b8-0240-4979-9c18-a662c7561b37'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-05T16:34:12.857+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-05T19:01:31.241+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-05T19:01:30.530+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 5)&nbsp;</strong>—
        Makati City on Friday said that 10 EMBO barangays will be excluded from the
        city’s national tax allotment (NTA) for 2024.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b79b3ca0-e30b-4252-bcf2-5486cf0916af'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-05T19:01:30.495+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-05T19:01:31.242+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-05T19:01:30.530+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52199ec5-3d06-4321-a4e5-3b6674e3e749'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-05T19:01:30.495+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-05T19:01:31.243+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-05T19:01:30.495+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "City administrator Claro Certeza cited Department of Budget and Management's\
        \ (DBM) Budget Memorandum No. 87-A dated Dec. 28, 2023, which provides that\
        \ Makati City will only be receiving its NTA for the 23 remaining barangays\
        \ under its jurisdiction.  \r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77941283-0ae6-4c8e-b460-e3a4d2f80b29'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-05T19:01:30.496+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-05T19:01:31.244+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-05T19:01:30.496+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6977649-dafb-44d8-ab9b-144b2ba846f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-05T19:01:30.496+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-05T19:01:31.245+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-05T19:01:30.496+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "These are the 20 barangays in District 1 plus Barangays Guadalupe Viejo,\
        \ Guadalupe Nuevo, and Pinagkaisahan.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1790152a-1054-45a5-b1d4-e75f89fc7259'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-05T19:01:30.497+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-05T19:01:31.246+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-05T19:01:30.497+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c553f73-4713-455d-a66e-3469c17ccebd'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-05T19:01:30.497+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-05T19:01:31.247+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-05T19:01:30.497+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "“This means that Taguig has to assume full responsibility for the benefits\
        \ and welfare of over 300,000 residents that are now under its jurisdiction,”\
        \ said Certeza in a statement.  \r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f97a96e6-2885-4f2d-b61c-0c3d640f28ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-05T19:01:30.498+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-05T19:01:31.248+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-05T19:01:30.498+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f28359d2-94d4-421b-bef4-04026bad6c99'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-05T19:01:30.498+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-05T19:01:31.249+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-05T19:01:30.498+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "“It is now incumbent upon Taguig to take up the mantle of governance\
        \ and welfare for these communities,” he added. “This transition marks a new\
        \ chapter, not only in the administrative dynamics of our cities but also\
        \ in the lives of the residents of these barangays.”\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '346cf837-f774-49f6-b772-f0682a984c0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-05T19:01:30.498+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-05T19:01:31.250+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-05T19:01:30.498+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17cfbc0e-1107-409f-9532-a1cc36090700'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-05T19:01:30.499+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-05T19:01:31.251+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-05T19:01:30.499+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "This development comes after an earlier Supreme Court ruling that Fort\
        \ Bonifacio and 10 EMBO barangays (Pembo, Comembo, Cembo, South Cembo, West\
        \ Rembo, East Rembo, Pitogo, Northside, Southside and Rizal) are now under\
        \ the jurisdiction of Taguig City.  \r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bae937a-9bee-434e-b753-c74f5e532fd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-05T19:01:30.499+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-05T19:01:31.252+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-05T19:01:30.499+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0acd05e8-c370-4b35-8d16-4c606822a658'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-05T19:01:30.500+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-05T19:01:31.253+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-05T19:01:30.500+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "Moreover, Makati City noted that it will receive more than ₱1,006 billion\
        \ for fiscal year 2024.  \r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b44ef537-9ad0-4f70-98a9-8f358077219d'
      'mgnl:activationStatus': true
