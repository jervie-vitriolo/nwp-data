      'mgnl:lastModified': 2024-01-05T04:19:33.584+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be398b12-90c2-4b06-bb14-92df018e050c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-05T04:19:33.585+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-05T04:19:34.031+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-05T04:19:33.585+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "“It does look like a terrorist attack, the type of thing we’ve seen\
        \ ISIS do in the past. And as far as we’re aware, that’s kind of I think our\
        \ going assumption at the moment,” the official said.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bafbce26-183f-459d-b1ed-f4deba4be574'
