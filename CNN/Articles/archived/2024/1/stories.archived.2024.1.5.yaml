      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 5) ---</strong> Veteran
        setter Kim Fajardo is making a big move to the PLDT High Speed Hitters in
        the Premier Volleyball League (PVL).&nbsp;</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25b8ab9e-86da-4497-9cac-7e418f4e2b0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-05T17:57:30.697+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-05T18:05:11.765+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-05T18:05:11.330+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': '<p>She is the latest player from the disbanded F2 Logistics Cargo Movers
        to find a new home.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97077473-d720-41ce-b7fb-0fb26a9293c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-05T17:57:30.698+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-05T18:05:11.765+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-05T18:05:11.330+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cffe68b7-ec7f-4b82-974e-6127ef72aea9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-05T17:57:30.698+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-05T18:05:11.765+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-05T18:05:11.331+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "“Gusto kong ma-challenge sa bagong sistema. Gusto ko pang matuto,”\
        \ said Fajardo in a statement Friday.  \r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf8fc66e-8569-404d-94c4-7a00853affed'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-05T17:57:30.699+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-05T18:05:11.766+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-05T18:05:11.331+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7c6b671-d013-4233-a440-0f2c152bcd35'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-05T17:57:30.699+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-05T18:05:11.766+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-05T18:05:11.332+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "[Translation: I want to be challenged in a new system. I want to learn\
        \ more.]\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bd758f0-1257-4f32-9963-015456bb44b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-05T17:57:30.699+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-05T18:05:11.766+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-05T18:05:11.332+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0a013be-3152-4e42-a4e7-93626b52d04f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-05T17:57:30.700+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-05T18:05:11.767+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-05T18:05:11.333+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "“Gusto kong maibalik ‘yung dati kong kundisyon. Kayang kaya pa with\
        \ the proper mindset and the guidance of my new coaches,” she added. “Nakaka-excite\
        \ lang isipin na bago lahat.”  \r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46870ec9-5c68-43de-b68b-5fef6b8c6496'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-05T17:57:30.700+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-05T18:05:11.767+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-05T18:05:11.333+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64dc83f1-e052-49a9-b743-bababfe8eb75'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-05T17:57:30.701+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-05T18:05:11.767+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-05T18:05:11.334+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "[Translation: I want to be in good condition again and I think that’\
        s possible with a proper mindset and the guidance of my new coaches.]  \r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '469cfd38-77a5-40ec-84e2-02bb2a0539e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-05T17:57:30.701+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-05T18:05:11.768+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-05T18:05:11.334+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04198c28-fa53-4d8c-9193-43cadab91126'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-05T17:57:30.702+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-05T18:05:11.768+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-05T18:05:11.334+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "Her transfer to PLDT will also mark her reunion with former De La Salle\
        \ University teammate Mika Reyes.  \r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7845e80-6d6e-4c1d-ab85-5cc256f52212'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-05T17:57:30.702+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-05T18:05:11.768+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-05T18:05:11.335+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '637cbfe2-7385-445b-a75b-8b4d7bf2dd87'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-05T17:57:30.703+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-05T18:05:11.769+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-05T18:05:11.335+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "Fajardo was a six-time Best Setter in the now-defunct Philippine SuperLiga,\
        \ where she also stirred the Cargo Movers to several championships.  \r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33b0791e-d9a0-4ccf-8937-aba6fc67952a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-05T17:57:30.703+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-05T18:05:11.769+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-05T18:05:11.336+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a4e1a76-66b6-4c9f-8db7-716039d2fde3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-05T17:57:30.703+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-05T18:05:11.770+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-05T18:05:11.336+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "But she and the rest of the Cargo Movers did not find the same luck\
        \ when the club team moved to PVL, as its best finish was only a bronze medal\
        \ during the first All-Filipino Conference for 2023 last March.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7010641-6449-47c8-933f-255ebe3b83f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-05T17:57:30.704+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-05T18:05:11.770+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-05T18:05:11.337+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b091ce5-7f1e-4ba3-a882-a9ed50b147a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-05T17:57:30.705+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-05T18:05:11.770+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-05T18:05:11.337+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': '<p>The decorated athlete is on a mission to help the High Speed Hitters
        clinch their first-ever podium finish in the PVL.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '317401f1-eca6-4a2c-81ad-5f54751548c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-05T17:57:30.705+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-05T18:05:11.770+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-05T18:05:11.338+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9769b849-0c06-40a0-836e-8dbde8cb6b61'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-05T17:57:30.706+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-05T18:05:11.771+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-05T18:05:11.338+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Myla Pablo will have her homecoming in the Petro Gazz
        Angels after three conferences with the Cargo Movers.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0aad9d4-5eb3-4475-a555-4de2248b49b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-05T17:57:30.706+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-05T18:05:11.771+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-05T18:05:11.339+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6cc50ab-7fdc-44a2-acab-1a34448b4cbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-05T17:57:30.707+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-05T18:05:11.771+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-05T18:05:11.339+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': '<p>Other former Cargo Movers Dawn Macandili-Catindig, Ivy Lacsina,
        Aby Maraño, and Ara Galang already committed to their new teams in PVL.</p>'
