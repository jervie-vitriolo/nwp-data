      'mgnl:lastModified': 2024-01-05T22:00:30.264+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "The court further directed TAPE to pay the plaintiffs a total of ₱\
        3 million \"for committing unfair competition and copyright infringement,\"\
        \ as well as for exemplary damages and attorney’s fee.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3ec7477-d977-4bca-9f52-4c20428d50a1'
      'mgnl:activationStatus': true
