      'mgnl:lastModified': 2024-01-05T19:01:30.509+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "[Translation: What is important is the service of these fire stations\
        \ will continue [...] So I met with attorney and Mayor Abby. We quickly agreed\
        \ on things.]\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eda1672d-fdcd-48bc-89a7-f1e6d50cc083'
