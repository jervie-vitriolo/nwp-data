      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-05T19:01:30.502+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "“Makati does not rely on the NTA because of our consistent tax collection\
        \ performance,” said Certeza. “Locally sourced revenues are more than enough\
        \ to fund our 2024 budget, not to mention the savings gained from the subsidies\
        \ previously given to the EMBO barangays.”\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ef07118-7289-4099-8aa4-30df87252f60'
