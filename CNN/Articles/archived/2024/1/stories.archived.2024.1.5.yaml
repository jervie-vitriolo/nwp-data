      'mgnl:created': 2024-01-05T18:00:25.603+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-05T18:00:25.954+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-05T18:00:25.603+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "In a statement, Romualdez said his office received reports alleging\
        \ that current officials of DOTr  are in “cahoots with previous officials\
        \ in negotiating for the imported modern jeepney units that will replace the\
        \ old units.”\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '444d117a-f472-4c66-8c7b-de62808f9eb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-05T18:00:25.603+08:00
