      'text': '<p>Event organizers said the bout, dubbed <a href="https://www.cnnphilippines.com/sports/2023/7/22/pacquiao-vs-buakaw-2024.html">"The
        Match of Legend,"</a> would have a budget of $25 million or ₱1.36 billion.
