      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b4a5f51-265f-4bed-9610-f0332cfb2595'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-05T04:13:22.761+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-05T04:13:23.218+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-05T04:13:22.761+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "“Second, we will impose additional sanctions against those working\
        \ to facilitate arms transfers between Russia and the DPRK and between Russia\
        \ and Iran,” he added.\r"
