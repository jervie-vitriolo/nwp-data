      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> ISIS has claimed responsibility for the
        deadliest attack in Iran since its 1979 Islamic Revolution, which has shaken
        the Islamic Republic and led to angry calls for vengeance.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69d887db-890f-4bef-ad0a-83501aaeefd5'
      'mgnl:activationStatus': true
