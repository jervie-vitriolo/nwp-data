      'mgnl:lastModifiedBy': 'lisbet'
      'mgnl:type': 'text'
      'text': 'Bangsamoro had the highest inflation rate last month at 6.2%, while
        Cagayan Valley recorded the coolest at 1.6%.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e9c28dd-e9ae-40cb-b3ab-7b10ff4ccaa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-05T11:26:02.257+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2024-01-05T12:07:08.309+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-05T12:07:07.962+08:00
      'mgnl:lastModifiedBy': 'lisbet'
      'mgnl:type': 'text'
      'text': 'The BSP previously said it expects the inflation rate to return to
        the target path by the first quarter of this year.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79a2df44-2f5d-4d7b-bf1b-c146a63ca83d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-05T11:26:02.258+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2024-01-05T12:07:08.310+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-05T12:07:07.963+08:00
      'mgnl:lastModifiedBy': 'lisbet'
      'mgnl:type': 'text'
      'text': 'But in a statement on Friday, the central bank said the balance of
        risks to inflation "continues to lean significantly toward the upside" due
        to the projected impact of strong El Niño on transportation, oil, food, and
        power.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a858255-9e41-462c-a2b2-05d297ff0bab'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-05T11:26:02.258+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2024-01-05T12:07:08.310+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-05T12:07:07.963+08:00
      'mgnl:lastModifiedBy': 'lisbet'
      'mgnl:type': 'text'
      'text': '"Looking ahead, the Monetary Board deems it necessary to keep monetary
        policy settings sufficiently tight until a sustained downtrend in inflation
        becomes evident," it said.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18b7789f-fbaa-4d5b-b1be-fb952be9dee5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-05T11:26:02.259+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2024-01-05T12:07:08.310+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-05T12:07:07.964+08:00
      'mgnl:lastModifiedBy': 'lisbet'
      'mgnl:type': 'text'
      'text': 'President Ferdinand Marcos Jr., meanwhile, welcomed the development.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80d5b2af-e9f2-4cde-9462-264f037b116f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-05T11:26:02.259+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2024-01-05T12:07:08.310+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-05T12:07:07.964+08:00
      'mgnl:lastModifiedBy': 'lisbet'
      'mgnl:type': 'text'
      'text': '<p>Marcos assured the public that his administration would continue
        to impose measures to curb high inflation while strengthening the economy.</p>'
  'jeffrey-epstein-recruitment':
    'author': 'Samantha Delouya, Jeff Winter and Lauren del Valle, CNN'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2024-01-05T11:13:32.000+08:00
    'imagesource': 'jcr:7390ad79-8f04-4838-bb4a-f53ad34a618d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2d99d467-dbe3-4eb8-be87-d42804afdb93'
    'lead': 'Nineteen unsealed documents from a lawsuit connected to Jeffrey Epstein,
      the convicted pedophile who died in jail before he could face trial on federal
      sex-trafficking charges, were publicly released today. '
    'mgnl:activationStatus': true
    'mgnl:created': 2024-01-05T11:16:14.059+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2024-01-05T11:16:14.890+08:00
    'mgnl:lastActivatedBy': 'superuser'
