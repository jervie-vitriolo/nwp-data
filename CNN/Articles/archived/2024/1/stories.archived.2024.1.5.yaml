      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': '<p>RELATED: <a href="https://www.cnnphilippines.com/news/2024/1/4/francisco-motors-modern-jeepney.html">Local
        maker offers e-jeepneys with flexible payment terms&nbsp;</a></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d518fdb-6702-4a6d-ac7b-fe0d32f96a08'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-05T18:00:25.605+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-05T18:00:25.961+08:00
