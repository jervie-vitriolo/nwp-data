      'mgnl:lastModified': 2024-01-05T04:13:22.752+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "“This event marked the first public display of ballistic missiles to\
        \ a senior Russian official visiting Iran since the start of the Russia-Ukraine\
        \ war,” the official said.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e11d0de3-6232-47d5-9014-9112d62b2f81'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-05T04:13:22.752+08:00
