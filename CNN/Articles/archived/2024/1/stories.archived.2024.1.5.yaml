  'afp-wang-wenbin-on-mca':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2024-01-05T12:04:22.000+08:00
    'imagesource': 'jcr:10202652-5bb9-4c6f-b427-5399dcf51a7c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '532cd195-6374-4fb8-ae85-a2180f8d6050'
    'lead': 'The Armed Forces of the Philippines on Friday criticized China for calling
      the recent maritime cooperative activity (MCA) of Manila and Washington muscle-flexing
      and irresponsible.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2024-01-05T12:07:18.208+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2024-01-05T15:29:29.359+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-01-05T15:29:28.979+08:00
    'mgnl:lastModifiedBy': 'kristel'
    'mgnl:tags': ['China', 'AFP']
    'stories': []
    'template': '1'
    'title': 'AFP: PH, US joint patrol a ''goodwill activity,'' not muscle-flexing'
    'updated': 2024-01-05T15:31:40.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edc3cbec-0dfa-4b2a-9107-ddebd177bb1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-05T12:07:18.226+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2024-01-05T15:29:29.359+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-05T15:29:28.971+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 5) —</strong> The
        Armed Forces of the Philippines (AFP) criticized China on Friday for calling
        the recent maritime cooperative activity (MCA) of Manila and Washington muscle-flexing
        and irresponsible.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd67048d-cf86-46b9-ba06-1c7efca918af'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-05T12:07:18.226+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2024-01-05T15:29:29.360+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-05T15:29:28.971+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ead31bc-8a95-4331-bdfe-06d49f5511e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-05T12:07:18.227+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2024-01-05T15:29:29.361+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-05T15:29:28.972+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': '<p>"The MCA is a routine, goodwill activity approved under our mutual
        defense board and security engagement board under our Mutual Defense Treaty
        with the United States. So it is just a routine goodwill activity that we
        did," Vice Admiral Alberto Carlos, commander of the AFP Western Command, told
        CNN Philippines''<em> The Source</em>.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '747a8d7e-d237-4ab9-a0a0-162aba97bdfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-05T12:07:18.227+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2024-01-05T15:29:29.361+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-05T15:29:28.972+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd077fb0f-15d7-4e5b-9223-9a8dc226d909'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-05T12:07:18.228+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2024-01-05T15:29:29.362+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-05T15:29:28.972+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': '<p>Chinese Foreign Ministry spokesperson Wang Wenbin on Thursday <a
        href="https://www.cnnphilippines.com/news/2024/1/5/china-on-ph-us-maritime-cooperative-activity-kin-wps.html">condemned</a>
        the recently concluded joint patrol of the Philippines and the United States
        in the West Philippine Sea. He said these "provocative military activities"
        won''t help resolve maritime disputes and that they should stop the irresponsible
        moves.&nbsp;</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d191f8b-d1fa-4bb5-bacf-cc1d9558e9b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-05T12:07:18.228+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2024-01-05T15:29:29.362+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-05T15:29:28.973+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4805af1e-8e05-4860-b12d-41722e160d54'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-05T12:07:18.229+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2024-01-05T15:29:29.363+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-05T15:29:28.973+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': '<p>Carlos said Wang has no basis for saying such since the MCA is based
        on international law, specifically the United Nations Convention on the Law
        of the Sea.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0d057d1-9f4c-4ac1-978e-d6654071bc67'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-05T15:29:28.956+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-05T15:29:29.363+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-05T15:29:28.974+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': '<p>In a statement, National Security Adviser Eduardo Año also emphasized
        that the activity was conducted within the Philippines’ exclusive economic
        zone and that the country is merely exercising its rights within its territory.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fe5a714-2139-4d25-8a6a-acadc376c5db'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-05T12:07:18.229+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2024-01-05T15:29:29.364+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-05T15:29:28.974+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': '<p>“It also demonstrates the significant improvement in the Philippine''s
        defense capabilities and the development of a world-class navy and armed forces
        capable of carrying out its mandate to defend the territorial integrity of
        the Philippines and our maritime rights in the West Philippine Sea,” Año added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9755332b-52e3-4a5d-9480-a17ac64009c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-05T15:29:28.957+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-05T15:29:29.364+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-05T15:29:28.957+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c2a165c-be86-4b34-8e6b-18246aae6982'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-05T15:29:28.957+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-05T15:29:29.366+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-05T15:29:28.957+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "According to Carlos, the second iteration of the MCA between the Philippines\
        \ and US conducted this week, which aims to enhance interoperability and readiness\
        \ of both countries, was a success. This was despite the presence of Chinese\
        \ vessels spotted within the vicinity of the drills.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '030451c4-499f-4ca0-accb-414c100086d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-05T15:29:28.958+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-05T15:29:29.367+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-05T15:29:28.958+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8335127-6311-4321-9c3f-08cbe9b79f5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-05T15:29:28.958+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-05T15:29:29.368+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-05T15:29:28.958+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "While they did not disrupt the activities, Carlos said it was part\
        \ of the AFP's protocols to challenge Beijing, who only responded to Manila’\
        s radio challenge once.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '241b71a0-6fb9-4db9-98a4-95adeb533cc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-05T15:29:28.959+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-05T15:29:29.369+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-05T15:29:28.959+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10d27016-e67f-4061-85c1-8b104e7aa1dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-05T15:29:28.959+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-05T15:29:29.370+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-05T15:29:28.959+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "The Chinese vessels also kept their distance, compared to when the\
        \ Philippines conducts resupply missions. Carlos said they were still prepared\
        \ in case China elevated their action to dangerous maneuvers.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09517e24-1d8e-4b2c-b38b-f2cd237c5a83'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-05T15:29:28.960+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-05T15:29:29.370+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-05T15:29:28.960+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad3a033a-a156-47fb-bbd1-c0a551b28113'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-05T15:29:28.960+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-05T15:29:29.371+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-05T15:29:28.960+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "Carlos said the Philippines is expecting more MCA with like-minded\
        \ countries in the future. There are still no specific dates but he noted\
        \ many nations have expressed their interest.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62ee1987-8f1a-457d-a36b-30926db43674'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-05T15:29:28.961+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-05T15:29:29.372+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-05T15:29:28.961+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98d28fb3-d4bb-4d4a-aafc-8b63887ba156'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-05T15:29:28.961+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-05T15:29:29.373+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-05T15:29:28.961+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "Meanwhile, Año said the government remains open to diplomatic discussions\
        \ with China to ease tensions and “achieve a resolution that serves the best\
        \ interests of all parties involved in the region.”\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
