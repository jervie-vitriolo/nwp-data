      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2024-01-27T15:28:12.293+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-27T15:28:11.898+08:00
      'mgnl:lastModifiedBy': 'bamba'
      'mgnl:type': 'text'
      'text': '<p>“Definitely <em>ma</em>-accommodate<em> natin sila</em>,” DepEd
        Assistant Secretary Francis Bringas told CNN Philippines’ <em>The Source</em>
        on Friday. “<em>Malaking</em> number <em>yung</em> 17,700 but that’s all over
        the country, distributed to over 70 schools division offices.”</p>'
