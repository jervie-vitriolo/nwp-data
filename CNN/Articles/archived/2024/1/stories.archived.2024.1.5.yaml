      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeb9357b-5a56-4363-ad63-f739be1f8b90'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-05T13:45:12.360+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-05T13:48:43.243+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-05T13:48:42.628+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "Evidence suggests the shooter acted alone and authorities do not believe\
        \ there are any additional threats.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36a770fd-68a0-416b-86d9-22d300746455'
