      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-05T04:10:06.501+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02dcdefe-4a6f-4568-95e6-4e0393588be5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-05T04:06:35.359+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-05T04:10:08.026+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-05T04:10:06.502+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "It faces separatist movements in the Sistan-Baluchestan province that\
        \ borders Pakistan as well as Arab separatists in the Ahvaz province that\
        \ borders Iraq, both of which are alleged to have carried out terrorist attacks\
        \ in the country in recent years.\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4841ba44-06a8-43e7-bf62-971853e04d98'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-05T04:06:35.360+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-05T04:10:08.026+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-05T04:10:06.503+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3d3df8a-0387-438d-83f7-9a16ef2178ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-05T04:06:35.360+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-05T04:10:08.026+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-05T04:10:06.504+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "Iran has also come under attack by ISIS and its affiliates several\
        \ times in the past decade.\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3ed4e3d-ca2a-46e2-8382-45273ffd5673'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-05T04:06:35.361+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-05T04:10:08.026+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-05T04:10:06.505+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67fe027f-46f5-4466-a369-832c197810ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-05T04:06:35.362+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-05T04:10:08.027+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-05T04:10:06.505+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "Iran’s most prominent exiled opposition group is the Mujahedin-e-Khalq,\
        \ which Tehran accuses Saudi Arabia of backing. But that organization is not\
        \ known to have committed terrorist acts inside Iran in years, and Saudi Arabia’\
        s relationship with Iran has improved significantly since last year.\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c10ab254-25da-4899-89a1-093ece612978'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-05T04:06:35.362+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-05T04:10:08.027+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-05T04:10:06.506+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e026393e-315b-4d8b-831f-faf2535906a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-05T04:06:35.363+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-05T04:10:08.027+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-05T04:10:06.507+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "Ali Vaez, a senior adviser at the International Crisis Group, a Brussels-based\
        \ think tank, wrote on X that if Israel was behind the attack, it would be\
        \ part of a campaign of maximum provocation “to prompt Iran into committing\
        \ a mistake that would justify expanding the war (with Hamas) and dragging\
        \ the US in.”\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '689c8efe-b74b-4f07-acbd-a3cba47dbd9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-05T04:06:35.364+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-05T04:10:08.028+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-05T04:10:06.508+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fd32972-6cbf-4e5b-9a19-20f9b0bc72f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-05T04:06:35.364+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-05T04:10:08.028+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-05T04:10:06.509+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "But he added that the attack didn’t bear the hallmarks of an Israeli\
        \ operation, but rather those of ISIS or Baluchi separatists.\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69535b70-4f02-4cad-b871-8ad42fa4cc77'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-05T04:06:35.365+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-05T04:10:08.028+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-05T04:10:06.510+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83f7b9a9-4626-4dc0-9f27-48fc88b89b85'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-05T04:06:35.366+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-05T04:10:08.029+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-05T04:10:06.510+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "Past attacks that Iran has blamed on Israel have typically targeted\
        \ individuals, rather than larger groups of people, or facilities tied to\
        \ to the regime’s nuclear program. Several nuclear scientists have died in\
        \ targeted killings over the past decade. Mohsen Fakhrizadeh, Iran’s chief\
        \ nuclear scientist, was one of the highest-profile officials to be killed,\
        \ in 2020. In 2021, Iran reported a blackout at the Natanz nuclear facility\
        \ where uranium enrichment takes place, and blamed it on Israel. Israel neither\
        \ confirmed nor denied involvement in either attack.\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fae6f7f-7b06-47b2-b25e-71fb058489ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-05T04:06:35.367+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-05T04:10:08.029+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-05T04:10:06.511+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '033426fd-9c5a-4c76-b7f8-97ef841cc2fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-05T04:06:35.367+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-05T04:10:08.029+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-05T04:10:06.512+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "A senior White House official told reporters Wednesday that the blasts\
        \ “look like a terrorist attack.” The official added that the attacks are\
        \ “the type of thing we’ve seen ISIS do in the past” and that is “our going\
        \ assumption at the moment.”\r"
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f54b2ee4-0fc4-45ea-b1d9-529370fc69f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-05T04:06:35.368+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-05T04:10:08.030+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-05T04:10:06.513+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f216d014-6823-4d19-a8a0-2f719d482202'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-05T04:06:35.369+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-05T04:10:08.030+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-05T04:10:06.514+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "ISIS and Khorasan group, a branch of ISIS in Afghanistan, have a history\
        \ of terrorist attacks in Iran and they tend to try and inflict higher civilian\
        \ casualties, said Sanam Vakil, deputy head of the Middle East North Africa\
        \ program at the Chatham House think tank in London.\r"
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '188aada8-e50c-40c2-9dac-24f6569f297d'
