      'mgnl:lastModifiedBy': 'bamba'
      'mgnl:type': 'text'
      'text': "The DepEd has identified two public and two private schools per SUC\
        \ and LUC location where affected students may transfer, the official said.\
        \ Parents may still look for other options that will be most convenient for\
        \ the learners.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '872dd9e1-4ea9-40e7-91c3-a7bc3e25dfc5'
