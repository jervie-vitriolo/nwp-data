      'text': '<p><strong>Metro Manila (CNN Philippines, January 5)</strong> — A regional
        trial court (RTC) has affirmed that television hosts Tito Sotto, Vic Sotto,
        and Joey de Leon own the trademarks “Eat Bulaga” and “EB” in a verdict that
        came weeks after the Intellectual Property Office of the Philippines (IPO)
        similarly issued a decision siding with the trio.</p>'
