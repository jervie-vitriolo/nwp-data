      'mgnl:lastActivated': 2024-01-05T22:58:58.147+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-05T22:58:57.844+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': '<p>“Madali po siyang masunog. Made of wood po, ma’am ‘yung nasa second
        floor niya. ‘Yung sa baba, made of concrete,” Mandaluyong Fire Dept. Chief
        Operations Inspector Bernardo Soriano said.</p>'
