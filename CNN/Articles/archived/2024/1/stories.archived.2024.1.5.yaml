      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-05T18:00:25.602+08:00
      'mgnl:lastModifiedBy': 'celine'
      'mgnl:type': 'text'
      'text': "In a press briefing, Office of Transportation Cooperative (OTC) Chairman\
        \ Andy Ortega said DOTr is open to discuss the concerns surrounding the PUVMP\
        \ to improve the government’s transportation program.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba202951-2e1a-480b-a364-2663c49f8ffa'
      'mgnl:activationStatus': true
