      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-05T04:19:33.583+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "Accusations flew in the time between the blasts and ISIS’ statement.\
        \ Iran’s President Ebhrahim Raisi blamed Israel for the explosions and warned\
        \ it would pay a “heavy price.” The Israeli military told CNN it had “no comment”\
        \ on the matter.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e8008bb-8cb1-4a24-9b1f-dad67bbbb829'
      'mgnl:activationStatus': true
