      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-27T15:27:01.369+08:00
      'mgnl:lastModifiedBy': 'bamba'
      'mgnl:type': 'text'
      'text': "\"Iloilo City and the Panay Island are economic drivers of the Visayas\
        \ area. Power supply disturbances should never happen as businesses will suffer\
        \ tremendous financial losses,\" Gatchalian added.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a9d21fb-b62c-4744-84c3-a0d82ca74956'
