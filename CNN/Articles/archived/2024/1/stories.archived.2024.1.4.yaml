      'mgnl:lastModified': 2024-01-04T14:39:10.077+08:00
      'mgnl:lastModifiedBy': 'lisbet'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 4)</strong> — The
        Maharlika Investment Corporation (MIC) -- the corporate vehicle tasked to
        oversee the sovereign wealth fund -- held its first board meeting on Wednesday,
        where they bared possible industries to focus on, the Department of Finance
        (DOF) said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9d89d71-b9b9-4e02-9302-3ffe7a619faf'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-04T14:39:10.063+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2024-01-04T14:39:10.348+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-04T14:39:10.063+08:00
      'mgnl:lastModifiedBy': 'lisbet'
      'mgnl:type': 'text'
      'text': '“In today’s meeting, we aim to fully operationalize the Maharlika Investment
        Fund,” the DOF said in a statement on Thursday, quoting Finance Secretary
        Benjamin Diokno’s address to MIC officials.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8156f29f-de5b-4395-8141-0edd77bba591'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-04T14:39:10.063+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2024-01-04T14:39:10.349+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-04T14:39:10.063+08:00
      'mgnl:lastModifiedBy': 'lisbet'
      'mgnl:type': 'text'
      'text': '“I look forward to your cooperation and support as we work together
        in mobilizing greater investments in the country’s growth-enhancing sectors,
        while upholding the highest standards of accountability, fiscal responsibility,
        and good governance,” the Finance chief added.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54dc3b05-e381-4056-b9e2-80bc4c7960e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-04T14:39:10.063+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2024-01-04T14:39:10.350+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-04T14:39:10.063+08:00
      'mgnl:lastModifiedBy': 'lisbet'
      'mgnl:type': 'text'
      'text': 'The MIC has nine members, with Diokno holding the position of chairperson
        in an ex-officio capacity.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56bc1292-c4b4-45ba-aa65-dc441aace11a'
      'mgnl:activationStatus': true
