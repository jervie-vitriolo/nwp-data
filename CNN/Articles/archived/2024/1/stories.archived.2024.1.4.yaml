      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': '<p>"Taiwan is committed to be a reliable and trustworthy partner for
        the Philippines," Chow declared.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7874182a-56b1-4515-b848-86fd3dc7040b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-04T23:39:58.357+08:00
