      'mgnl:lastModified': 2024-01-04T16:55:40.007+08:00
      'mgnl:lastModifiedBy': 'kristelle'
      'mgnl:type': 'text'
      'text': "The agency reminded attendees to drink plenty of water to prevent dehydration\
        \ and avoid prolonged exposure to heat to prevent the risk of heat stroke.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48ed97dc-6992-4e5f-8faa-4d9fa7ba35b2'
