      'mgnl:lastModified': 2024-01-27T15:27:01.370+08:00
      'mgnl:lastModifiedBy': 'bamba'
      'mgnl:type': 'text'
      'text': "Iloilo business groups have issued a joint statement expressing their\
        \ support for the proposed investigation. The Philippine Chamber of Commerce\
        \ Inc. (PCCI)-Iloilo also pushed for a collaborative approach to come up with\
        \ innovative solutions to the problems.  \r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f541481-1b0a-41c0-b771-051b96ae354d'
