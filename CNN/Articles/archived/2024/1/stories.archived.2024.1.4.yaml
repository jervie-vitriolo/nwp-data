      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-04T05:43:27.558+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 4) —</strong> The
        Department of Budget and Management (DBM) on Wednesday clarified that the
        ₱449.5 billion unprogrammed appropriations under the 2024 budget are just
        "standby funds."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e9ed32e-36df-48a2-89c1-d50d52217afb'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-04T05:36:21.565+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-04T05:43:28.012+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-04T05:43:27.558+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c84458f0-13c1-447e-87e0-14b68bac4d5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-04T05:36:21.565+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-04T05:43:28.013+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-04T05:43:27.559+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\"Allow us to emphasize that unprogrammed appropriations are standby\
        \ appropriations, outside the approved government fiscal program,\" the DBM\
        \ statement read.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dad8e8d2-2577-49bf-aa87-8a8ef0ae9178'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-04T05:36:21.565+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-04T05:43:28.013+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-04T05:43:27.559+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '055dbc61-4bb0-41a9-9e04-0ea3af32dbb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-04T05:36:21.566+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-04T05:43:28.013+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-04T05:43:27.560+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "This, after Senate Minority Leader Koko Pimentel said he will challenge\
        \ the 2024 budget before the Supreme Court for its \"unconstitutional\" increase\
        \ made by Congress and allotted to unprogrammed appropriations.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3d22fc8-736f-4edf-bbeb-f7e88a774a5d'
      'mgnl:activationStatus': true
