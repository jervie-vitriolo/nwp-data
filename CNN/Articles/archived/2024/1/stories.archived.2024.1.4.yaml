      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-04T12:31:10.755+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Hundreds of pages of unsealed documents
        from a lawsuit connected to accused sex-trafficker Jeffrey Epstein were publicly
        released on Wednesday. This is the first set of documents to be unsealed under
        a December 18 court order, with more expected in the coming weeks.&nbsp;&nbsp;</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27a99ac8-4b9b-49fd-acd1-a3e69c745a8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-04T12:30:57.563+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-04T12:31:11.727+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-04T12:31:10.755+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e0d55c4-6cf0-44dc-b980-77f1a47ac8cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-04T12:30:57.564+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-04T12:31:11.727+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-04T12:31:10.756+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "The documents in total, including material yet to be unsealed, are\
        \ expected to include nearly 200 names, including some of Epstein’s accusers,\
        \ prominent businesspeople, politicians and potentially more.\r"
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08458dcd-6dc6-4108-9163-f8023ed6d58b'
      'mgnl:activationStatus': true
