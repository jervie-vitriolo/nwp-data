      'mgnl:lastModified': 2024-01-27T15:27:01.368+08:00
      'mgnl:lastModifiedBy': 'bamba'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93d6eee2-7241-4e09-95ba-9aea9669d8dc'
      'mgnl:activationStatus': true
