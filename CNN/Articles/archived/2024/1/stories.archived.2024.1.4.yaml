    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2ca146b-105b-4e7c-a916-cd367efb981e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-04T04:12:48.063+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-04T04:13:02.853+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-04T04:12:48.063+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "“Any delay in evacuation could have been catastrophic, all for the\
        \ sake of a laptop or carry-on bag. This incident could have been far worse\
        \ if passengers hadn’t heeded the warnings to leave their belongings behind,”\
        \ he said.\r"
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df214ae4-2ecf-4e78-890d-df14ad12a237'
