      'mgnl:lastActivated': 2024-01-04T11:43:32.517+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-04T11:43:32.073+08:00
      'mgnl:lastModifiedBy': 'bamba'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b42da34-5a62-4aaf-86f1-2f9726acce14'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-04T11:43:32.074+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2024-01-04T11:43:32.518+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-04T11:43:32.074+08:00
      'mgnl:lastModifiedBy': 'bamba'
      'mgnl:type': 'text'
      'text': '<p>The governor also called for the fast completion of the phase 3
        of the Cebu-Negros-Panay 230-kV backbone, which is a vital part of the Visayas
        grid.</p>'
