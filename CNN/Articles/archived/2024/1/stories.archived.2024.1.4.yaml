      'mgnl:lastModified': 2024-01-04T11:43:32.084+08:00
      'mgnl:lastModifiedBy': 'bamba'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55d76e06-2dc9-4b5e-a207-9de31f4b2c95'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-04T11:43:32.065+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2024-01-04T11:43:32.498+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-04T11:43:32.065+08:00
      'mgnl:lastModifiedBy': 'bamba'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines’<em> The Source</em>, Treñas said authorities
        told him that 100% of the electricity supply is expected to return “by midnight
        of tonight."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b51f9b10-0ddc-46a0-b80a-26799bcb245b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-04T11:43:32.065+08:00
