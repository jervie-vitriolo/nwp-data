    'jcr:uuid': 'cfdebf62-1ef0-4008-a6ec-cdf7791b102c'
    'lead': 'The Taiwan government turned over the first batch of its rice donation
      to the Philippines as part of its efforts to strengthen food security and agricultural
      cooperation.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-01-04T23:39:58.294+08:00
    'mgnl:createdBy': 'raheema'
    'mgnl:lastActivated': 2024-01-04T23:39:58.614+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-01-04T23:39:58.366+08:00
    'mgnl:lastModifiedBy': 'raheema'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Taiwan donates 2,000 MT of rice for PH relief efforts'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92ea11e5-5a79-40e3-8c7c-be3b9ba2a165'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-04T23:39:58.354+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-04T23:39:58.614+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-04T23:39:58.362+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 4) —</strong> The
        Taiwan government on Thursday turned over the first batch of its rice donation
        to the Philippines as part of its efforts to strengthen food security and
        agricultural cooperation.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ed890db-f480-4517-8baf-1073496b9491'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-04T23:39:58.355+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-04T23:39:58.615+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-04T23:39:58.355+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "The turn-over ceremony for the first 1,000 metric tons of rice was\
        \ led by Manila Economic Cultural Office (MECO) Chairman Silvestre Bello and\
        \ Taipei Economic and Cultural Office (TECO) Representative Wallace Chow.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91dbb7bb-df1c-4104-826d-157fad667ef1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-04T23:39:58.355+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-04T23:39:58.616+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-04T23:39:58.355+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "The donated rice will be added to the stocks of the Department of Social\
        \ Welfare and Development (DSWD) for distribution during disaster relief efforts.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e5810d2-8b86-4131-8009-430027d5cd3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-04T23:39:58.355+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-04T23:39:58.618+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-04T23:39:58.355+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\"We all need to work together to address challenges, so as to achieve\
        \ food security for the benefits of our peoples,\" said Chow.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcc1720f-6c35-48ba-8563-373d655b5a7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-04T23:39:58.356+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-04T23:39:58.619+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-04T23:39:58.356+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "The official said the next batch or the remaining 1,000 metric tons\
        \ of rice will arrive when the need arises or upon the request of the Philippine\
        \ government.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5958b6d-c517-4988-a694-b629af1efd96'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-04T23:39:58.356+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-04T23:39:58.620+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-04T23:39:58.356+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "Taiwan also vowed that Manila and Taipei should collaborate more as\
        \ neighbors in the region.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
