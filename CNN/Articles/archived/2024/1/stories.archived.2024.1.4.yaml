      'mgnl:lastModifiedBy': 'gerie'
      'mgnl:type': 'text'
      'text': '<p><strong>Literature: made in Singapore</strong></p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bbe803b-9073-4f14-8dc9-72d21235de47'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-04T14:04:17.896+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2024-01-04T14:59:20.502+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-04T14:59:19.127+08:00
      'mgnl:lastModifiedBy': 'gerie'
      'mgnl:type': 'text'
      'text': '<p>Singapore has a flourishing literary scene. It is the home of <a
        href="https://www.penguin.sg/community/about-us/" target="_blank">Penguin
        House in Southeast Asia</a>, which brings local writing from the region to
        a wider audience, “breaking barriers of language and geographies,” in the
        process.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b33966d-26b5-4c2c-a9eb-2acb8373fc24'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-04T14:04:17.897+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2024-01-04T14:59:20.502+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-04T14:59:19.127+08:00
      'mgnl:lastModifiedBy': 'gerie'
      'mgnl:type': 'text'
      'text': '<p>Bookstores here are teeming with Asian authors. Singapore has a
        mega-sized flagship store of <a href="http://kinokuniya.com.sg" target="_blank">Books
        Kinokuniya</a> — that popular bookstore from Japan — which spans 38,000 square
        feet of retail space on one floor, and houses an extensive collection of more
        than 500,000 titles from all over the world.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05eb3aaa-02a6-4db4-8929-7c0ed10ae755'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-04T14:04:17.897+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2024-01-04T14:59:20.503+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-04T14:59:19.127+08:00
      'mgnl:lastModifiedBy': 'gerie'
      'mgnl:type': 'text'
      'text': '<p>For those seeking a reading space that''s more quaint, there is
        <a href="https://www.instagram.com/litteredwithbooks/" target="_blank">Littered
        with Books</a>, an indie bookstore housed in a conservation shophouse in Duxton
        Hill, Chinatown. While it is much smaller than the behemoth that is Kinokuniya,
        it has a well-curated selection of books, the likes of Muslim writer Rafia
        Zakaria’s “Against White Feminism” as well as “Missed Connections: Microfiction
        from Asia,” a hot-off-the-press anthology which features pieces from all over
        the continent, including books by Filipinos such as Jose Dalisay, Sarge Lacuesta,
        and Myrza Sison.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b688c40-7cea-4f21-8837-609c18e9f820'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-04T14:04:17.898+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2024-01-04T14:59:20.503+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-04T14:59:19.127+08:00
      'mgnl:lastModifiedBy': 'gerie'
      'mgnl:type': 'text'
      'text': '<p><em>Books Kinokuniya Singapore’s flagship store is located at 391
        Orchard Road, Takashimaya S.C., Ngee Ann City. Littered with Books is located
        at 20 Duxton Rd.</em></p>'
    '45':
      'image': 'jcr:c3c81ea9-009e-4f38-9a17-5525793f7ea6'
      'imageCaption': 'Cookery Magic is on a mission to overturn the perception that
        cooking is low-value work. Photo from COOKERY MAGIC'
