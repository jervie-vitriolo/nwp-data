    'lead': 'A Japanese coast guard aircraft which collided with a passenger plane
      at Tokyo’s Haneda International Airport was instructed only to ''taxi to holding
      point'' and had not been cleared for takeoff, an official transcript of air
      traffic control communications released Wednesday suggests.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-01-04T04:19:32.071+08:00
