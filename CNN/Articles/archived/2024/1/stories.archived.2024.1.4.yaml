      'mgnl:lastModified': 2024-01-04T17:28:04.897+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "Valbuena said he advised local transport leaders to check if the regional\
        \ LTO issued a circular authorizing the flagdown. MANIBELA members in Bacolod\
        \ held protest actions Thursday morning.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
