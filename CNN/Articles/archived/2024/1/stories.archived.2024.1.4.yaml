  'ltfrb-8-puv-consolidation-94-percent':
    'author': 'Wil Mark Amazona for CNN Philippines '
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2024-01-04T16:59:50.000+08:00
    'imagesource': 'jcr:78f58881-db6a-4134-ab11-556be38be53e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fd3c4848-7970-4a26-8d4b-d1ccb2d62204'
    'lead': 'A great majority of Eastern Visayas-based transport operators have consolidated
      their franchises, said the region''s Land Transportation Franchising and Regulatory
      Board (LTFRB-8).'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-01-04T17:00:45.852+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2024-01-04T17:28:05.259+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-01-04T17:28:04.899+08:00
    'mgnl:lastModifiedBy': 'seth'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'LTFRB: Eastern Visayas transport franchise consolidation at 94%'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbd3d8f5-9c98-4ff3-a681-baedf8e913ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-04T17:00:45.865+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-04T17:28:05.260+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-04T17:28:04.891+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': '<p><strong>Tacloban City (CNN Philippines, January 4)</strong> — A
        great majority of Eastern Visayas-based transport operators have consolidated
        their franchises, said the region''s Land Transportation Franchising and Regulatory
        Board (LTFRB-8).&nbsp;&nbsp;</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42095b36-888c-4f96-a93a-f41d81cbc31c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-04T17:27:07.158+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-04T17:28:05.260+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-04T17:28:04.892+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "Veronica Reposar, LTFRB-8 transportation development office chief,\
        \ said the region is among the highest rate in public utility vehicle (PUV)\
        \ consolidation at 94%.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c0fb704-8c71-4f4d-9f27-aff4f19379f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-04T17:27:07.158+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-04T17:28:05.261+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-04T17:28:04.892+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "Reposar clarified that while this is the case, most operators still\
        \ use traditional jeepneys and multicabs.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aa75193-70b1-48df-b75d-0703d937bac7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-04T17:27:07.159+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-04T17:28:05.261+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-04T17:28:04.893+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "Failure to consolidate would mean possible apprehension and payment\
        \ of fine, including those that have consolidated but did not apply for provisional\
        \ authority.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fd72c5e-542b-45c4-8562-99ef9b0987aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-04T17:27:07.159+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-04T17:28:05.261+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-04T17:28:04.893+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "The transport modernization initiative requires operators to form cooperatives,\
        \ allowing them to benefit from government programs such as subsidies and\
        \ access to bank credit.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e33cabb4-c753-434e-9fbb-8a045af8ac04'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-04T17:27:07.160+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-04T17:28:05.262+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-04T17:28:04.894+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "However, some consolidated operators have reported difficulties in\
        \ accessing bank credit to purchase modernized PUV for lack of a public transport\
        \ route plan (LPTRP) in some local governments.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18e866a6-44f7-4720-abff-aa763bf4a008'
      'mgnl:activationStatus': true
