      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "The budget agency likewise said the unprogrammed appropriations of\
        \ the 2024 budget are not automatically allocated and can only be released\
        \ if funding conditions are met.\r"
