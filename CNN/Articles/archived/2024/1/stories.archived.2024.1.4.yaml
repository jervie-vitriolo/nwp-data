      'mgnl:lastModifiedBy': 'bamba'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 4) —</strong>&nbsp;Residents
        affected by the power outage in Iloilo City can expect electricity supply
        to resume on Friday, Mayor Jerry Treñas said Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4995ce24-0f7d-409b-b457-ccb4d11568b9'
      'mgnl:activationStatus': true
