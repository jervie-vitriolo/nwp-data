      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-04T14:59:19.127+08:00
      'mgnl:lastModifiedBy': 'gerie'
      'mgnl:type': 'image'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65ade017-58ff-4783-8114-33ebb2de4a98'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-04T14:04:17.924+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2024-01-04T14:59:20.512+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-04T14:59:19.127+08:00
      'mgnl:lastModifiedBy': 'gerie'
      'mgnl:type': 'text'
      'text': '<p>Visits to Singapore’s first gin distillery at Tanglin Gin in Dempsey
        Hill begin with a walking tour and end with a gin tasting flight. The tour,
        priced at SG$49 per person, is an immersive experience of Singapore’s first
        locally distilled gin which combines facets of traditional Asia. It’s “not
        merely a bottle of Gin,” the brand insists, but “the Spirit of Singapore,
        distilled to perfection.” The citrus-forward drink (Singapore is a top <a
        href="https://www.indexbox.io/store/singapore-oranges-market-analysis-forecast-size-trends-and-insights/"
        target="_blank">orange exporter</a>) contains mandarin orange, calamansi,
        and kaffir lime, as well as a plethora of ingredients from India, Malaysia
        and China, such as young ginger, dried chili seeds, cassia, and even angelica
        root which hails from traditional Chinese medicine.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2edfdc37-058f-4b13-aeab-fdddf93d195c'
      'mgnl:activationStatus': true
