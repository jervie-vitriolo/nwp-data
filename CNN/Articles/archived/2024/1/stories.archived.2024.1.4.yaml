  'japan-plane-crash-transcript':
    'author': 'Emi Jozuka, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2024-01-04T04:13:58.000+08:00
    'imagesource': 'jcr:51d8080e-d349-4e0e-a902-23a1d04f5263'
