      'mgnl:lastModified': 2024-01-04T04:19:32.104+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "Japan Airlines has pledged its full cooperation in the investigation\
        \ to determine responsibility for the deadly crash.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d6664bf-1715-44c1-ad2a-3d71711b11d4'
