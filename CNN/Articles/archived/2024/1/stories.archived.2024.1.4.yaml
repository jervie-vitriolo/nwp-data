      'mgnl:lastModifiedBy': 'kristelle'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12ce17a6-8996-41fc-a10f-655c60afc7c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-04T13:06:07.213+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2024-01-04T13:10:10.561+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-04T13:10:10.221+08:00
      'mgnl:lastModifiedBy': 'kristelle'
      'mgnl:type': 'text'
      'text': "As part of the government’s anti-drug campaign, the Department of the\
        \ Interior and Local Government (DILG), Dangerous Drugs Board (DDB), Philippine\
        \ Drug Enforcement Agency (PDEA) and the PNP have coordinated to establish\
        \ anti-drug priorities such as rehabilitation, reintegration programs, and\
        \ financial investigation into drug personalities’ assets, it added.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f54199c8-34fc-47d6-b3c1-66d71e4e8c64'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-04T13:06:07.214+08:00
