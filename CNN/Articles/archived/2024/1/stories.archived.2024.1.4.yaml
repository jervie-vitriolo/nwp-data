    'jcr:uuid': '89431c5e-365a-4f79-a50c-ddadcf736598'
    'lead': 'The Biden administration on Wednesday filed a lawsuit against Texas over
      its controversial immigration law that gives local law enforcement in Texas
      the authority to arrest migrants, arguing the state “cannot run its own immigration
      system.”'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-01-04T09:35:01.440+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2024-01-04T09:46:11.039+08:00
