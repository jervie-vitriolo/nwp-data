  'black-nazarene-devotees-face-mask-traslacion':
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2024-01-04T13:35:34.000+08:00
    'imagesource': 'jcr:04649e03-5609-4c5f-a5fd-edc60d90ea12'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7f4dd4a1-814b-4867-8543-eed5965db44a'
    'lead': 'The Manila government is urging devotees of the Black Nazarene to wear
      face masks during the Traslacion to prevent another COVID-19 surge.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-01-04T13:44:10.907+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2024-01-04T13:44:11.336+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-01-04T13:44:11.036+08:00
    'mgnl:lastModifiedBy': 'syrah'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Black Nazarene devotees urged to wear face masks during Traslacion

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b11501a5-4d60-41b6-8d99-94bc7dd1ac1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-04T13:44:11.024+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-04T13:44:11.337+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-04T13:44:11.032+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 4) —</strong> The
        Manila government is urging devotees of the Black Nazarene to wear face masks
        during the Traslacion to prevent another COVID-19 surge.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f567fb32-187f-49f7-a7c8-d4455fe335ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-04T13:44:11.024+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-04T13:44:11.338+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-04T13:44:11.024+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': '<p>"‘Yan and aking pakiusap, mag-mask po," Manila Mayor Honey Lacuna
        said in a press briefing on Thursday. "Alam natin na medyo tumataas ang bilang
        ng nagkaka-COVID. Controlled naman po pero para maiwasan ang kahit anong surge,
        nananawagan kami kung talagang gustong matuloy ang Traslacion 2024."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b212e1b7-c48c-4f1b-b43d-d49da7d9de2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-04T13:44:11.025+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-04T13:44:11.339+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-04T13:44:11.025+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': '[Traslacion: That''s my request, wear masks. We know that the number
        of people catching COVID-19 is increasing a bit. It is controlled but to prevent
        any surge, we are requesting this if we really want Traslacion 2024 to continue.]'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c57cc9e1-4587-4611-b955-a04a34bbfdce'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-04T13:44:11.025+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-04T13:44:11.340+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-04T13:44:11.025+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': '<p>Organizers also encourage attendees to bring hand sanitizers and
        observe social distancing.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4585bd3-89b4-417f-9f89-7683714d5e84'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-04T13:44:11.025+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-04T13:44:11.341+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-04T13:44:11.025+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': '<p><strong>LIST:&nbsp;<a href="https://www.cnnphilippines.com/news/2024/1/3/traslacion-2024-reminders.html">Do''s
        and Don''ts for Traslacion 2024</a></strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c37359ff-8d19-426f-a1a2-6d01f737c0bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-04T13:44:11.026+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-04T13:44:11.342+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-04T13:44:11.026+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': 'Traslacion, the grand procession of the 400-year-old image of the Black
        Nazarene, is held every Jan. 9, drawing thousands of Filipino Catholics. It
        was cancelled for three years in a row starting 2021 due to the COVID-19 pandemic.  '
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c531a51-7b7a-486c-9952-96dfd884358f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-04T13:44:11.026+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-04T13:44:11.343+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-04T13:44:11.026+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': '<p>Quiapo Church announced that a new andas — the carriage of the Black
        Nazarene image — will be used during the Traslacion. It is made of metal and
        laminated glass panels.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '918b7822-cf18-4533-b4fb-0b1b2c7de40f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-04T13:44:11.027+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-04T13:44:11.346+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-04T13:44:11.027+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': '<p>"Layunin nito na maprotektahan ang ating imahen dahil hindi na rin
        naman ho matibay ang mga bahagi ng ating imahen. Hindi na ito dadaan sa hirap,"
        Quiapo Church adviser Alex Irasga said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0bd5e0d-a057-472a-891a-426fb432dd8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-04T13:44:11.027+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-04T13:44:11.348+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-04T13:44:11.027+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': '[Translation: Its purpose is to protect the image because parts of
        it are no longer strong. It will not go through difficulties.]'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a42e9be2-2879-4c5e-aa90-739a769dc531'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-04T13:44:11.027+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-04T13:44:11.350+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-04T13:44:11.027+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': '<p>Irasga reiterated that it is strictly prohibited to climb onto the
        andas. He said devotees may toss handkerchiefs or towels which will be wiped
        by members of the Hijos del Nazareno, who are on the carriage, on the image.</p>'
  'Lawmakers-probe-into-Western-Visayas-power-outage':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2024-01-04T13:50:53.000+08:00
    'imagesource': 'jcr:bcc498cd-0321-46ec-b5c0-da3bebac0944'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6e8c52a1-2491-424d-9568-237cfe8dc9bd'
    'lead': 'Senators on Thursday said they would file resolutions seeking legislative
      probe into the power outage that left provinces in Western Visayas without electricity
      earlier this week.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-01-04T13:57:43.837+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2024-01-05T12:57:52.369+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-01-05T12:57:51.880+08:00
    'mgnl:lastModifiedBy': 'seth'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Lawmakers want probe into Western Visayas power outage'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08c58091-4ab5-45e0-bc9c-47b897f8f227'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-04T13:57:43.936+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-05T12:57:52.370+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-05T12:57:51.869+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 4)</strong> – Senators
        on Thursday said they would file resolutions seeking legislative probe into
        the power outage that left provinces in Western Visayas without electricity
        earlier this week.&nbsp;&nbsp;</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1965df9b-c780-44a8-8bb9-ee0f2450c378'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-04T13:57:43.936+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-05T12:57:52.371+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-05T12:57:51.869+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://www.cnnphilippines.com/news/2024/1/2/Western-Visayas-power-outage.html">Parts
        of Western Visayas hit by power outage as Panay plants shut down</a>&nbsp;&nbsp;</strong></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e36861b9-139d-4d5a-868b-84a6090c4951'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-04T13:57:43.936+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-05T12:57:52.371+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-05T12:57:51.870+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "According to the National Grid Corporation of the Philippines (NGCP),\
        \ the power outage resulted from unscheduled maintenance shutdowns, tripping\
        \ multiple plants. The Energy Regulatory Commission said it is studying the\
        \ cause of these shutdowns, and it would complete its investigation in one\
        \ to two months. \r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b01ccb67-7033-4e1c-bec6-79cce20914c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-04T13:57:43.937+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-05T12:57:52.372+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-05T12:57:51.870+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "Senator Raffy Tulfo, chairperson of the Committee on Energy, and Senator\
        \ Ronald Dela Rosa said they would file resolutions calling for a probe into\
        \ the power outage to find out who should be held responsible.  \r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a18c9e8d-9692-4a46-af3f-ea41eb158ebb'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-04T13:57:43.937+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-05T12:57:52.373+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-05T12:57:51.870+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "“Kung kailangang imbestigahan natin ito, gagawin natin para malutas\
        \ ang puno’t dulo ng problema,” Senate President Juan Miguel Zubiri said.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1499a0e7-0f33-4656-8e7b-22ebd803c8cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-04T13:57:43.938+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-05T12:57:52.373+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-05T12:57:51.871+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': '<p>In its 4 p.m. advisory on Thursday, the NGCP reported that operational
        Panay power plants were serving 210.6 megawatts (MW), while sources outside
        Visayas provided 35.7 MW.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdf110a6-af5e-44b3-8c93-8c03812cfb73'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-04T13:57:43.938+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-05T12:57:52.374+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-05T12:57:51.871+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "The NGCP said the grid needs 300 MW to stabilize, and it is waiting\
        \ for the Palm Concepcion Power Corporation plant (135 MW) to synchronize\
        \ back to the grid. \r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ada82fc-4fdb-44ee-99ee-e9f03ec3a578'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-04T13:57:43.939+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-05T12:57:52.374+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-05T12:57:51.872+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "“They (Department of Energy and NGCP) should get their acts together\
        \ immediately. We demand transparency in identifying the root causes of these\
        \ outages and a comprehensive plan of action to resolve them,” Zubiri said.\
        \ \r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d4cd612-98b8-41b1-ba60-e0ffa9362813'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-04T13:57:43.939+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-05T12:57:52.375+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-05T12:57:51.872+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': '<p>In the House of Representatives, Iloilo Rep. Janette Garin said
        she filed her own resolution seeking a probe in the chamber.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40d0ab62-4f00-4f77-9b25-2c00fe425970'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-04T17:31:42.073+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-05T12:57:52.375+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-05T12:57:51.873+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "She emphasized that many small businesses would suffer great financial\
        \ losses due to the outage. \r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95d02e06-1680-45ca-a83c-c6c4740edb64'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-04T17:31:42.073+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-05T12:57:52.376+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-05T12:57:51.873+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': '<p>Iloilo Mayor Jerry Treñas estimated that the city would lose <a
        href="https://www.cnnphilippines.com/news/2024/1/4/iloilo-city-mayor-blames-ngcp.html">₱1.5
        billion</a> due to the outage, pinning it on the NGCP''s "incompetence."&nbsp;</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80882155-1e70-403d-a252-66696680b59f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-04T13:57:43.940+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-05T12:57:52.376+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-05T12:57:51.874+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': '<p>Residents of Iloilo can expect power supply to return by Friday,
        Treñas told CNN Philippines’ The Source.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10c573cc-044a-4ff4-b1a5-cd7c3051a62e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-04T13:57:43.940+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-05T12:57:52.377+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-05T12:57:51.874+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a data-cke-saved-href="https://www.cnnphilippines.com/news/2024/1/4/iloilo-officials-doe-meeting.html"
        href="https://www.cnnphilippines.com/news/2024/1/4/iloilo-officials-doe-meeting.html">Iloilo
        City expects 100% of electricity supply back by Friday</a></strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cc4d3a6-baca-4a37-8628-32dafc1d3d7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-05T05:41:52.068+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-05T12:57:52.377+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-05T12:57:51.875+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': '<p>Senator Imee Marcos, meanwhile, expressed her support for Treñas''
        call for an in-depth investigation on the power crisis in parts of Western
        Visayas.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee989326-ac89-4c51-85c4-55eec18a63a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-05T05:41:52.069+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-05T12:57:52.378+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-05T12:57:51.875+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "She said she will also opt to file a Senate resolution to investigate\
        \ the cause of the power outage in Panay Island.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c1280c6-e59e-4b00-b1ed-5b82a3cf3a1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-05T05:41:52.069+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-05T12:57:52.378+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-05T12:57:51.876+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': '<p>"While preliminary reports blame power plant tripping, the problem
        could have been avoided had the Cebu-Negros-Panay Backbone project been completed
        on schedule," the senator said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5420d45-020b-4c56-a7c4-1726bb5d0ff9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-05T05:41:52.070+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-05T12:57:52.379+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-05T12:57:51.876+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': '<p>"If this is the status of our power grid [in] January, what havoc
        shall we expect during peak demand season in the coming summer months?" she
        asked.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c95b732d-3bc3-46d8-99cc-3ce3de522d82'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-04T17:31:42.074+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-05T12:57:52.379+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-05T12:57:51.877+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': '<p>Another lawmaker, ACT-Teachers Rep. France Castro, said the NGCP
        should be held accountable for the power failure.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f95f4148-6dfa-47d0-9c01-016b86de6bd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-05T12:57:51.852+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-05T12:57:52.380+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-05T12:57:51.877+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': '<p>"It is not just the power generators'' and NGCP''s fault, the distribution
        utility namely MORE Electric and Power Corporation of Razon group of companies
        is also responsible for this," the lawmaker said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec5a2f00-2a3b-4c31-ab80-6f2db20b9307'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-05T12:57:51.853+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-05T12:57:52.381+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-05T12:57:51.853+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\"Since MORE Power's takeover of the distribution utility in the island\
        \ what has it done to improve its distribution infrastructure backbone and\
        \ does it have seamless coordination with the system grid operator and the\
        \ generators?\" she asked. \r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98dd0bf4-3260-4a1c-9fdb-493021dd2d12'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-05T12:57:51.853+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-05T12:57:52.382+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-05T12:57:51.853+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "Responding to Castro's accusation, MORE Power President Roel Castro\
        \ said that the lawmaker's claim has no basis. \r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11057ab6-6e3e-467b-82a0-754739fdd60e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-05T12:57:51.854+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-05T12:57:52.383+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-05T12:57:51.854+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': '<p>"Well ang hirap sagutin po kasi parang sa tingin ko [It''s hard
        to respond because in my opinion], in fairness and with respect to the Congresswoman
        parang she doesn''t understand the whole system and mahirap na pong magrespond
        kong mali naman ang basis nila po [it''s hard to respond if their basis is
        wrong]," Roel Castro told CNN Philippines.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30aadec1-f51c-4bdc-a0c2-0da5051be2bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-04T13:57:43.941+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-05T12:57:52.384+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-05T12:57:51.879+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': '<p>In April 2023, a series of power outages hit the Visayas grid, leaving
        the islands of Panay, Guimaras, and Negros without electricity for several
        days. <a href="https://www.cnnphilippines.com/world/2023/5/15/Power-supply-red-alert-Senate-House-investigation.html">Congress</a>
        also sought <a href="https://www.cnnphilippines.com/news/2023/5/1/Tulfo-calls-for-probe-on-power-outages.html">probes</a>
        into these incidents.</p>'
  'singapore-sidecars-mandai-bird-park-penguin-house-ginlee-studio':
    'author': 'Pola del Monte'
    'caption': 'With a new “Made in Singapore” campaign spurring travel, we explored
      what makes the vibrant city-state unique. Photo from CHANGI AIRPORT'
    'categories': ['6a5ff05c-9832-4001-b84c-5130bf6e5691']
    'created': 2024-01-04T13:34:48.000+08:00
    'imagesource': 'jcr:f3d3a8a8-89d1-4cb8-b6ac-f788b295821d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '65d9f2ec-356d-479c-9811-f00a54fb6af2'
    'lead': 'With a new “Made in Singapore” campaign spurring travel, we explored
      what makes the vibrant city-state unique.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2024-01-04T14:04:17.824+08:00
    'mgnl:createdBy': 'gerie'
    'mgnl:lastActivated': 2024-01-04T14:59:20.488+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-01-04T14:59:19.127+08:00
    'mgnl:lastModifiedBy': 'gerie'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Singapore''s remaking itself as a cultural force — here''s what to fly
      for in 2024'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '774aa0a3-3f88-4733-9e9b-6c0c0d31d6a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-04T14:04:17.871+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2024-01-04T14:59:20.488+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-04T14:59:19.127+08:00
      'mgnl:lastModifiedBy': 'gerie'
      'mgnl:type': 'text'
      'text': '<p>Singapore’s glass-and-steel skyline resembles any other ultra-modern
        city in the world. Its futuristic towers lord over its <a href="https://www.population.gov.sg/our-population/population-trends/overview/#:~:text=Singapore''s%20total%20population%20stood%20at,cent%20increase%20from%20June%202022."
        target="_blank">5.92 million residents</a>, exuding the power and wealth that
        has made it the <a href="https://www.heritage.org/index/country/singapore"
        target="_blank">world’s freest economy</a> — the city-state where crazy-rich
        Asians who party in clubs spray not just ordinary champagne but Moët &amp;
        Chandon.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bedc3646-0584-435b-bbd8-e7597ffc9349'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-04T14:04:17.871+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2024-01-04T14:59:20.488+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-04T14:59:19.127+08:00
      'mgnl:lastModifiedBy': 'gerie'
      'mgnl:type': 'text'
      'text': 'But the trouble with looking like every other city is the loss of its
        sense of place. '
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bdf5e2c-d290-4a73-a7aa-3cd0ebacc140'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-04T14:04:17.871+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2024-01-04T14:59:20.489+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-04T14:59:19.127+08:00
      'mgnl:lastModifiedBy': 'gerie'
      'mgnl:type': 'text'
      'text': '<p>University of Manchester lecturer MaoHui Deng has called Singapore
        a “non-place” in one of his <a href="https://research.manchester.ac.uk/en/publications/singapore-as-non-place-national-cinema-through-the-lens-of-tempor"
        target="_blank">research studies</a>, tracing this phenomenon to the city-state’s
        “uncomfortable relationship with the past.” He borrows this term from anthropologist
        Marc Augé who defines non-places as “spaces of transience where human beings
        remain anonymous, and that do not hold enough significance,” as opposed to
        anthropological places which connect to a cultural identity.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2926b64c-b7c6-4f8a-9274-51ea82d733fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-04T14:04:17.872+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2024-01-04T14:59:20.489+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-04T14:59:19.127+08:00
      'mgnl:lastModifiedBy': 'gerie'
      'mgnl:type': 'text'
      'text': 'If this is the case, how can Singapore beckon travelers in a post-pandemic
        world, where people crave meaningful experiences? '
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05a7ae8b-9af2-40f5-853d-687e1162cc1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-04T14:04:17.872+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2024-01-04T14:59:20.489+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-04T14:59:19.127+08:00
      'mgnl:lastModifiedBy': 'gerie'
      'mgnl:type': 'text'
      'text': '<p>The Singapore Tourism Board addresses this dilemma through its new
        campaign titled “Made in Singapore” to frame the city-state as a destination
        that is “not only vibrant and cosmopolitan, but also rooted in strong multicultural
        heritage.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '019c5b6e-5cd7-4b28-9eb5-eaa2eafb22bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-04T14:04:17.873+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2024-01-04T14:59:20.490+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-04T14:59:19.127+08:00
      'mgnl:lastModifiedBy': 'gerie'
      'mgnl:type': 'text'
      'text': '<p>The tagline has the appeal of a meme, and is reminiscent of our
        own “It''s More Fun in The Philippines” campaign from 2012, which allowed
        tourists to define “fun” through user-generated content. “Made in Singapore,”
        on the other hand, extrapolates on the word “made.”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '325d90dd-693a-4b2e-b905-82628f15c2c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-04T14:04:17.873+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2024-01-04T14:59:20.490+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-04T14:59:19.127+08:00
      'mgnl:lastModifiedBy': 'gerie'
      'mgnl:type': 'text'
      'text': '<p>For example, despite its limited natural water resources, Singapore
        makes rain showers happen even in the middle of an airport. The 40-meter HSBC
        Rain Vortex, the world’s tallest indoor waterfall, pours water from the roof
        of Jewel Changi across seven floors (thus gaining the moniker “7-storey wonder”).
        Hence, “Rain Showers: Made in Singapore.”</p>'
    '7':
      'image': 'jcr:93f3826e-68da-4337-9426-815749cad354'
      'imageCaption': 'Despite its limited natural water resources, Singapore makes
        rain showers happen even in the middle of an airport. Photo from CHANGI AIRPORT'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e7c8d81-7ff5-4c9f-aaed-46e4c4fc6259'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-04T14:04:17.874+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2024-01-04T14:59:20.490+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-04T14:59:19.127+08:00
      'mgnl:lastModifiedBy': 'gerie'
      'mgnl:type': 'image'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4afe981-13f6-4492-91f0-50455cb967f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-04T14:04:17.874+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2024-01-04T14:59:20.491+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-04T14:59:19.127+08:00
      'mgnl:lastModifiedBy': 'gerie'
      'mgnl:type': 'text'
      'text': '<p>“As global travel recovers, there is intense competition from destinations
        seeking to attract more international tourists. Consumers are also looking
        for new and diverse experiences in a post-pandemic world,” said STB in an
        interview with CNN Philippines Life. “This thread carries through into the
        campaign to show how in Singapore, we turn everyday, ordinary moments into
        extraordinary experiences.”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f48c825c-508b-40fd-b0a1-ccffdd01b3fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-04T14:04:17.875+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2024-01-04T14:59:20.491+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-04T14:59:19.127+08:00
      'mgnl:lastModifiedBy': 'gerie'
      'mgnl:type': 'text'
      'text': 'This logic is actually similar to the manner Singapore was established
        in 1819, when Sir Thomas Stamford Raffles turned the swamp-covered island
        into a trading station. Later on, Singapore attracted immigrants from China,
        India, and the Malay archipelago. That is where it all began. A New Nation:
        Made in Singapore. '
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69e59d84-f357-41ab-90b2-f3e37559f52b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-04T14:04:17.875+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2024-01-04T14:59:20.492+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-04T14:59:19.127+08:00
      'mgnl:lastModifiedBy': 'gerie'
      'mgnl:type': 'text'
      'text': 'Today, the people of Singapore are even more diverse, including about
        1.5 million foreign workers. The Embassy of the Philippines says there are
        an estimated 200,000 Filipinos in the city-state, and 60% of them are professionals,
        skilled workers, and business owners. They expand the image of Filipinos beyond
        caricatures like actress Michelle Cheong’s Leticia Bongnino, the fictional
        TV character who works as — no pun intended — a maid in Singapore. '
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23a79447-ae43-423f-aab9-4a949edcea55'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-04T14:04:17.876+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2024-01-04T14:59:20.492+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-04T14:59:19.127+08:00
      'mgnl:lastModifiedBy': 'gerie'
      'mgnl:type': 'text'
      'text': '<p>The tourism industry, in particular, is propped up by Filipinos.
        Enter any restaurant and you will likely find at least one Filipino — a chef,
        a manager, or a staff — lending their labor and innate hospitality, and in
        the long run helping Singapore restore its sense of place.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a617098-8000-4c13-b7a5-a3f782793c40'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-04T14:04:17.876+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2024-01-04T14:59:20.493+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-04T14:59:19.127+08:00
      'mgnl:lastModifiedBy': 'gerie'
      'mgnl:type': 'text'
      'text': '<p>“[Our] sector welcomes people with different skill sets and experiences,”
        the tourism board added. “Every individual who has become part of Singapore''s
        hospitality industry provides an invaluable contribution that helps shape
        not just one but all our campaigns.”</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbffa735-2d9f-4d79-a000-939a4728cea3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-04T14:04:17.877+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2024-01-04T14:59:20.493+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-04T14:59:19.127+08:00
      'mgnl:lastModifiedBy': 'gerie'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines Life flew to the vibrant city-state to discover
        how the new “Made in Singapore” campaign distills facets of this melting pot’s
        colorful culture and national identity.</p>'
    '14':
      'image': 'jcr:ad2daaeb-b1ae-44a9-ba88-96b1062588a2'
      'imageCaption': 'In Singapore, people don’t just journey in motorcycles — they
        travel in style in vintage Vespa sidecars. Photo from SINGAPORE SIDECARS'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61461e7c-4482-4a55-9695-f58205e4d2ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-04T14:04:17.877+08:00
      'mgnl:createdBy': 'gerie'
