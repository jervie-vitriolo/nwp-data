      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-04T04:12:48.067+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': '<p>“He called me from inside and told me he saw smoke coming out. I
        was relieved he was safe,” she said.</p>'
    '71':
