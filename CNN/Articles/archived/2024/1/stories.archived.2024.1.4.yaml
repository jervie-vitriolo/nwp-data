      'mgnl:lastModifiedBy': 'gerie'
      'mgnl:type': 'text'
      'text': '<p><strong>Modern art exhibitions: made in Singapore</strong></p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '576346c5-5cdc-4ff1-9f0e-83042b0064dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-04T14:04:17.928+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2024-01-04T14:59:20.513+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-04T14:59:19.127+08:00
      'mgnl:lastModifiedBy': 'gerie'
      'mgnl:type': 'text'
      'text': '<p>Southeast Asia and Latin America have something in common: a history
        of colonialism. An ongoing exhibition titled “Tropical: Stories from Southeast
        Asia and Latin America” — the first of its kind — at National Gallery Singapore
        focuses on affinities between artists of these regions, featuring over 200
        paintings, sculptures, drawings, performances and immersive installations
        by more than 70 artists. The exhibition’s sectional titles borrows from three
        legendary texts: “The Myth of the Lazy Native” by Syed Hussein Alatas, “This
        Earth of Mankind (Bumi Manusia)” by Pramoedya Ananta Toer, and “The Subversive
        (El Filibusterismo)” by José Rizal.</p>'
    '75':
      'image': 'jcr:1a67bddf-4221-4c12-b9bf-6821526dfb6b'
      'imageCaption': '“Tropical” features the stories of artists and writers who
        “dared to threaten conventions, and fostered solidarities in the aftermath
        of colonialism.” Photo from NATIONAL GALLERY SINGAPORE'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '986219cc-9643-4fd5-bec7-b56cd7b564ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-04T14:04:17.929+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2024-01-04T14:59:20.514+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-04T14:59:19.127+08:00
      'mgnl:lastModifiedBy': 'gerie'
      'mgnl:type': 'image'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae20a17c-07a2-4550-9291-d752bf93a401'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-04T14:04:17.931+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2024-01-04T14:59:20.514+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-04T14:59:19.127+08:00
      'mgnl:lastModifiedBy': 'gerie'
      'mgnl:type': 'text'
      'text': '<p>“Tropical” embodies the gallery’s efforts to drive a greater understanding
        of Southeast Asian art, its histories, and connections to global art histories.
        It features the stories of artists and writers who “dared to threaten conventions,
        and fostered solidarities in the aftermath of colonialism.”</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19aefa02-ccb5-4f8a-83d6-f7fb0e134658'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-04T14:04:17.932+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2024-01-04T14:59:20.514+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-04T14:59:19.127+08:00
      'mgnl:lastModifiedBy': 'gerie'
      'mgnl:type': 'text'
      'text': '<p><em>Tropical is on exhibit until the 24th of March 2024 at the City
        Hall Wing, Level 3, Singtel Special Exhibition Gallery and various locations
        around National Gallery Singapore. Book a ticket <a href="http://www.nationalgallery.sg/tropical"
        target="_blank">here</a>.</em></p>'
