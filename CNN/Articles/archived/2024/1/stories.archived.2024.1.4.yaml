      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81380b46-b8e2-4eb9-8fa5-e15ce31a91a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-04T05:36:21.570+08:00
      'mgnl:createdBy': 'raheema'
