      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-04T14:59:19.127+08:00
      'mgnl:lastModifiedBy': 'gerie'
      'mgnl:type': 'image'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5af662ff-b752-4637-a926-03c4ffe4c222'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-04T14:04:17.878+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2024-01-04T14:59:20.494+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-04T14:59:19.127+08:00
      'mgnl:lastModifiedBy': 'gerie'
      'mgnl:type': 'text'
      'text': '<p><strong>Road trips: made in Singapore</strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e916ffd-e00d-466f-b956-7d3b0b3a0f2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-04T14:04:17.878+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2024-01-04T14:59:20.494+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-04T14:59:19.127+08:00
      'mgnl:lastModifiedBy': 'gerie'
      'mgnl:type': 'text'
      'text': '<p>In Singapore, people don’t just journey in motorcycles — they travel
        in style in vintage Vespa sidecars. <a href="https://www.sideways.sg/" target="_blank">Singapore
        Sidecars</a> is a social enterprise that boasts the world’s first tours of
        this kind. It is award-winning: the enterprise has bagged two <a href="https://singaporerecords.com/longest-expedition-by-a-team-in-scooter-sidecrads/"
        target="_blank">Singapore Book of Records</a> entries. It is also a proud
        presenter of exclusive UNESCO World Heritage content.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04024a19-76c2-49d9-8b0e-bdeea287332a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-04T14:04:17.879+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2024-01-04T14:59:20.495+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-04T14:59:19.127+08:00
      'mgnl:lastModifiedBy': 'gerie'
      'mgnl:type': 'text'
      'text': '<p>While Vespas are technically Italian, the tours offer an immersive
        way to explore Singapore. For example, during the Singapore in a nutshell<a
        href="https://www.sideways.sg/tour/singapore-in-a-nutshell/" target="_blank">Singapore
        in a nutshell</a> tour, one can enjoy a front-seat view of the architectural
        wonders in Singapore: the Marina Bay Sands building, the classical colonial
        Victorian buildings of the Civic District and Bras Basah areas, as well as
        the heritage areas of the Muslim quarter Kampung Glam, Little India, and Chinatown.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '151956e7-8e05-4ab4-b055-d67c7008d2a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-04T14:04:17.880+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2024-01-04T14:59:20.495+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-04T14:59:19.127+08:00
      'mgnl:lastModifiedBy': 'gerie'
      'mgnl:type': 'text'
      'text': '<p>The scooter riders double as guides and are well-versed about these
        spots. Apart from using helmets and requiring their passenger to wear one,
        they also follow strict speed limits: a maximum of 50 kilometers per hour.
        That means one practically cruises along, enjoying the sights zooming in gently
        across the horizon.</p>'
    '20':
      'image': 'jcr:e575f487-85ee-42b2-b98c-e1caf9b56d60'
      'imageCaption': 'While Vespas are technically Italian, the tours offer an immersive
        way to explore Singapore. Photo from SINGAPORE SIDECARS'
