      'mgnl:lastModified': 2024-01-04T13:10:10.220+08:00
      'mgnl:lastModifiedBy': 'kristelle'
      'mgnl:type': 'text'
      'text': "“In a report by the Philippine National Police (PNP), aside from confiscating\
        \ large volume of illegal drugs, it arrested 56,495 suspects after conducting\
        \ more than 44,000 anti-illegal drug operations,” the PCO said.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '187254bd-caa3-4073-a1d2-edd07f3eb1b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-04T13:06:07.213+08:00
