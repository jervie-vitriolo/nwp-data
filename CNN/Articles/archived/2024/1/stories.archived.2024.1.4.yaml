      'mgnl:lastModified': 2024-01-04T16:55:40.001+08:00
      'mgnl:lastModifiedBy': 'kristelle'
      'mgnl:type': 'text'
      'text': "The DOH earlier declared a similar alert for the holiday season from\
        \ Dec. 20, 2023, to Jan. 4, 2024.  \r"
