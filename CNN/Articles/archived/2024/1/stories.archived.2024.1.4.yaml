      'text': '<p><strong>Metro Manila (CNN Philippines, January 4)</strong> – A regional
        TV station is seeking the inhibition of regulators in the administrative complaint
        against the network’s supposed franchise violations.&nbsp;&nbsp;</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c00e59e-5ced-4893-b0cf-419652bdce7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-04T15:11:44.533+08:00
