      'mgnl:lastModified': 2024-01-04T05:47:13.378+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'embedCode'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a5e2174-b42b-4e95-b79d-ca2a3c2c4029'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-04T05:41:03.956+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-04T05:47:13.587+08:00
