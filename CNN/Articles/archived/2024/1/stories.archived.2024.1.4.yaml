      'mgnl:lastModified': 2024-01-04T17:50:12.224+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85f26e77-38d6-4b75-a0cd-97b3be50ded8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-04T14:05:44.098+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2024-01-04T17:50:12.682+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-04T17:50:12.225+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines’ <em>The Source</em>, Elmer Francisco,
        owner of Francisco Motors, said their jeepney models embody modernization
        as it is already fully electric. These also have other features that will
        ease travel of commuters all for ₱985,000.&nbsp;</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bdcbec9-1ba3-495d-a239-f391d6efe4b4'
      'mgnl:activationStatus': true
