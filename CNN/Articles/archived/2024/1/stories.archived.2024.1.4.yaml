        picture-in-picture; web-share"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fe171c0-cb35-4d3f-af69-2ec9de8a11ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-04T05:46:57.245+08:00
