  'taiwan-donates-2-000-mt-of-rice-':
    'author': 'Tristan Nodalo, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2024-01-04T23:34:32.000+08:00
    'imagesource': 'jcr:8dd249c0-d7e8-402f-ab54-24b62402d8c3'
