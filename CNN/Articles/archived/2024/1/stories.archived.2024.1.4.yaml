      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-04T15:18:00.416+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "This year marks the return of the grand procession of the 400-year-old\
        \ image of the Black Nazarene or Traslacion after a three-year break due to\
        \ COVID-19.  \r"
