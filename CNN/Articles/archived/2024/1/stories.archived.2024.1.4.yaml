  'fef-constitution-economic-provisions':
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2024-01-04T16:47:42.000+08:00
    'imagesource': 'jcr:998d9dc5-4238-4d32-8821-b1744f08aacf'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ade8c9da-d095-4ad4-b45b-edad5d491699'
    'lead': 'An advocacy group is backing calls to scrap what it called "restrictive"
      economic provisions in the Constitution, such as interests in natural resources,
      to complement the administration''s efforts to welcome more foreign investors.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-01-04T16:49:56.099+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2024-01-04T16:49:56.455+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-01-04T16:49:56.128+08:00
    'mgnl:lastModifiedBy': 'lisbet'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Advocacy group to administration: Drop ''restrictive'' economic provisions'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22363fb1-66c8-4ebd-8c25-8aaf31f3b904'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-04T16:49:56.111+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2024-01-04T16:49:56.456+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-04T16:49:56.111+08:00
      'mgnl:lastModifiedBy': 'lisbet'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 4)</strong> — An
        advocacy group is backing calls to scrap what it called "restrictive" economic
        provisions in the Constitution, such as interests in natural resources, to
        complement the administration''s efforts to welcome more foreign investors.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e97a12c-7d0b-4c1f-8ad6-3aee7bb920b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-04T16:49:56.112+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2024-01-04T16:49:56.458+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-04T16:49:56.112+08:00
      'mgnl:lastModifiedBy': 'lisbet'
      'mgnl:type': 'text'
      'text': 'In a statement on Thursday, the Foundation for Economic Freedom (FEF)  said
        there were economic provisions that "have, for decades, served as binding
        constraints to economic growth and development."'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b08ddec5-cbc3-4b9a-b6f0-31302dd450cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-04T16:49:56.112+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2024-01-04T16:49:56.459+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-04T16:49:56.112+08:00
      'mgnl:lastModifiedBy': 'lisbet'
      'mgnl:type': 'text'
      'text': 'It said the economy can benefit from opportunities once restrictions
        in mass media and renewable energy are written off.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75ce43aa-1c97-446d-997e-2a05e53d551b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-04T16:49:56.113+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2024-01-04T16:49:56.461+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-04T16:49:56.113+08:00
      'mgnl:lastModifiedBy': 'lisbet'
      'mgnl:type': 'text'
      'text': '"The existing economic constitutional restrictions limit investments
        that we need to develop our creative industries," the FEF said.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57c79cf6-721c-4715-940b-2849957b9477'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-04T16:49:56.113+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2024-01-04T16:49:56.463+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-04T16:49:56.113+08:00
      'mgnl:lastModifiedBy': 'lisbet'
      'mgnl:type': 'text'
      'text': '"Likewise, while investments in solar and wind energy have been liberalized,
        there is still a lot of uncertainty for foreign investors because of the 60/40
        rule in investments in natural resources and ownership of land," it added.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a589eb7-e896-4ae7-84fc-fae4317339d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-04T16:49:56.113+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2024-01-04T16:49:56.465+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-04T16:49:56.113+08:00
      'mgnl:lastModifiedBy': 'lisbet'
      'mgnl:type': 'text'
      'text': '<p>The group also said scrapping restrictive economic provisions would
        show that the Philippines means business, especially with the foreign investment
        roadshows of the administration''s economic team.</p>'
    '6':
