    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd84aef89-0d7c-4700-b6c1-ae88ece78ff0'
    'lead': 'Hundreds of pages of unsealed documents from a lawsuit connected to accused
      sex-trafficker Jeffrey Epstein were publicly released on Wednesday. This is
      the first set of documents to be unsealed under a December 18 court order, with
      more expected in the coming weeks.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-01-04T06:41:01.820+08:00
