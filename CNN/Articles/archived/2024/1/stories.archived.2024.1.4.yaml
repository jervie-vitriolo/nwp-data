      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "The release of the transcript comes after Japan Airlines said in a\
        \ statement late Tuesday that its crew had been cleared to land by air traffic\
        \ control prior to the collision.\r"
