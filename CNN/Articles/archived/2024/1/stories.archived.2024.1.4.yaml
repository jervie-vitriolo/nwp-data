    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc29e51b-90cd-407c-a816-9c49aad968f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-04T13:06:07.217+08:00
      'mgnl:createdBy': 'kristelle'
