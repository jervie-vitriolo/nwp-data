    'stories': []
    'template': '1'
    'title': 'Biden administration sues Texas over state’s controversial immigration
      law'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0edde1f7-9cbc-4b11-8ccd-7b20964ceb99'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-04T09:35:01.453+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-04T09:46:11.039+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-04T09:46:10.613+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The Biden administration on Wednesday filed
        a lawsuit against Texas over its controversial immigration law that gives
        local law enforcement in Texas the authority to arrest migrants, arguing the
        state “cannot run its own immigration system.”</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c89a56bc-668a-463c-8403-f8072a9db7cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-04T09:35:01.453+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-04T09:46:11.040+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-04T09:46:10.614+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aff6c829-f7e9-4623-b765-5775f4802fd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-04T09:35:01.454+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-04T09:46:11.041+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-04T09:46:10.614+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "The move comes after the Justice Department threatened last week to\
        \ sue Texas if it didn’t back down from the measure. It marks the second legal\
        \ action against the state this week, as President Joe Biden and Texas Gov.\
        \ Greg Abbott spar over the handling of the US-Mexico border.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '560827a9-b176-4d29-8722-18ea864d9f37'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-04T09:35:01.454+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-04T09:46:11.041+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-04T09:46:10.615+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a1b6b21-0437-488d-bdb2-d39bd3240184'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-04T09:35:01.454+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-04T09:46:11.042+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-04T09:46:10.615+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "In December, Abbott, a Republican, signed into law Senate Bill 4, which\
        \ also gives judges the ability to issue orders to remove people from the\
        \ United States. The White House has slammed the law – which is slated to\
        \ take effect in March – as “incredibly extreme.”\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83e546f8-79d7-4d19-af0f-f992005f789b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-04T09:35:01.455+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-04T09:46:11.042+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-04T09:46:10.616+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7363f57-c962-4a75-9c32-a12877c9b4e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-04T09:35:01.455+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-04T09:46:11.043+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-04T09:46:10.616+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "In its lawsuit, the Justice Department argued that the measure undercuts\
        \ the federal government’s “exclusive authority” to enforce immigration law.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d69ead7-5295-41aa-aada-5cc26efc3fe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-04T09:35:01.455+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-04T09:46:11.043+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-04T09:46:10.617+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fabd9a3-4026-423b-aba1-7fc2d30ba835'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-04T09:35:01.456+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-04T09:46:11.044+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-04T09:46:10.617+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "“Its efforts, through SB 4, intrude on the federal government’s exclusive\
        \ authority to regulate the entry and removal of noncitizens, frustrate the\
        \ United States’ immigration operations and proceedings, and interfere with\
        \ U.S. foreign relations. SB 4 is invalid and must be enjoined,” the complaint,\
        \ filed in the US District Court for the Western District of Texas, states.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9841684e-4efc-4359-8391-00ef13d66d2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-04T09:35:01.456+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-04T09:46:11.044+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-04T09:46:10.618+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57857efa-950b-41b0-a1a1-43686ee12529'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-04T09:35:01.457+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-04T09:46:11.045+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-04T09:46:10.619+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "The Justice Department requested that the measure be blocked.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7316f2c-0924-4ada-9537-992699eddefb'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-04T09:35:01.457+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-04T09:46:11.045+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-04T09:46:10.619+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b06e3730-a3f4-4244-b5b2-036129ec684f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-04T09:35:01.457+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-04T09:46:11.046+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-04T09:46:10.620+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "“SB 4 is clearly unconstitutional,” Associate Attorney General Vanita\
        \ Gupta said in a statement. “Under the Supremacy Clause of the Constitution\
        \ and longstanding Supreme Court precedent, states cannot adopt immigration\
        \ laws that interfere with the framework enacted by Congress. The Justice\
        \ Department will continue to fulfill its responsibility to uphold the Constitution\
        \ and enforce federal law.”\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb486c26-79ad-48bf-8f4d-a5e115d70225'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-04T09:35:01.458+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-04T09:46:11.046+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-04T09:46:10.621+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e94f714b-3b85-432b-85fb-72f9083c0100'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-04T09:35:01.458+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-04T09:46:11.047+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-04T09:46:10.621+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "CNN has reached out to Abbott’s office for comment.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f0f14df-43d8-4b65-9a64-22e87f6ee89c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-04T09:35:01.459+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-04T09:46:11.047+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-04T09:46:10.622+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ca0cff4-1c8d-4293-975b-1cd060c5ea62'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-04T09:35:01.459+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-04T09:46:11.048+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-04T09:46:10.622+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "Earlier this week, the Biden administration asked the Supreme Court\
        \ to allow it to remove razor wire at the US-Mexico border that was installed\
        \ by Texas. The dispute is over whether the Border Patrol has the legal authority\
        \ to cut concertina wire on the banks of the Rio Grande.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08bbdb3e-ba7d-41a0-87ff-b00aedd0728c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-04T09:35:01.459+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-04T09:46:11.048+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-04T09:46:10.623+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93066570-c57d-488c-9303-13dc588c3dd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-04T09:35:01.460+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-04T09:46:11.049+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-04T09:46:10.623+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': '<p>The state of Texas sued last year to stop the wire cutting, saying
        it illegally destroys state property and undermines security in order to assist
        migrants in crossing the border. A federal appeals court ordered Border Patrol
        agents to stop the practice while court proceedings play out, and the Justice
        Department has now filed an emergency application, asking the Supreme Court
        to overturn that decision.</p>'
