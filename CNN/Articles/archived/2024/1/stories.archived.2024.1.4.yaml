      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "Reaching up to 200 cubic meters, the sludge—a gel-like deposit usually\
        \ caused by tainted engine oil—was contained by oil spill absorbent booms\
        \ and pads.\r"
