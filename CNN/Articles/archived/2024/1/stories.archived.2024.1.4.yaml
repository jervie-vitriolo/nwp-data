      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-04T14:59:19.127+08:00
      'mgnl:lastModifiedBy': 'gerie'
      'mgnl:type': 'text'
      'text': '<p><strong>Winged wonders: made in Singapore</strong></p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1d1eb93-1458-47e0-a394-2f07ce94835f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-04T14:04:17.885+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2024-01-04T14:59:20.497+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-04T14:59:19.127+08:00
      'mgnl:lastModifiedBy': 'gerie'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.mandai.com/en/bird-paradise.html" target="_blank">Mandai
        Bird Paradise</a> is Asia’s largest bird park, and the way it is run is truly
        impressive. In this park, you see no cages. The park has an open-air concept
        for its 3,500 birds, which allows them to swoop in and out across visitors’
        faces. Instead of cages, the aviaries are protected by super-large nets that
        hang several feet above the trees. Mandai maintains that it is guided by animal
        welfare ethics and thus provides all animals with environments that “meet
        or exceed international standards for the species under human care.”</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02bb15d4-9519-42a2-9fa9-f0b5a505f2c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-04T14:04:17.885+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2024-01-04T14:59:20.497+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-04T14:59:19.127+08:00
      'mgnl:lastModifiedBy': 'gerie'
      'mgnl:type': 'text'
      'text': '<p>A highlight of Bird Paradise is the Ocean Network Express Penguin
        Cove, which features one of the world’s largest sub-Antarctic, cold salt-water
        habitats for penguins. Here, flightless birds dive, swim, and waddle, or sometimes
        rest on the rocky beach.</p>'
    '28':
      'image': 'jcr:63eb2c14-5572-4b80-ad16-d8fd22845914'
      'imageCaption': 'Ocean Network Express Penguin Cove features one of the world’s
        largest sub-Antarctic, cold salt-water habitats for penguins. Photo from MANDAI
        WILDLIFE GROUP'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e596b924-b277-4e52-91ae-e45405417990'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-04T14:04:17.886+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2024-01-04T14:59:20.498+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-04T14:59:19.127+08:00
      'mgnl:lastModifiedBy': 'gerie'
      'mgnl:type': 'image'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7c9ef94-1a10-478e-a862-69587e775416'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-04T14:04:17.887+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2024-01-04T14:59:20.498+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-04T14:59:19.127+08:00
      'mgnl:lastModifiedBy': 'gerie'
      'mgnl:type': 'text'
      'text': '<p>Visitors should not leave without seeing the Wings of the World
        presentation. This show is perfectly orchestrated and features mind-blowing
        bird theatrics. Its stars include Amigo, a yellow-naped Amazon Parrot who
        can sing — yes, sing — in three languages. According to Mandai, animals like
        Amigo are trained using positive reinforcement methods that promote respect
        for wildlife. And mind you, he is not only perfect-pitch — his diction is
        also impeccable.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf483070-f300-453e-aaff-dba1687eca85'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-04T14:04:17.887+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2024-01-04T14:59:20.499+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-04T14:59:19.127+08:00
      'mgnl:lastModifiedBy': 'gerie'
      'mgnl:type': 'text'
      'text': '<p>For the show’s finale, flocks of birds from all over the world fly
        onto the center stage, giving a live-action extravaganza of colors, sounds,
        and energy that transcend the thrill of watching the intro of the Broadway
        version of “Lion King.”</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd981fc0c-e551-4b0e-816a-b5ed95eb3fc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-04T14:04:17.888+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2024-01-04T14:59:20.499+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-04T14:59:19.127+08:00
      'mgnl:lastModifiedBy': 'gerie'
      'mgnl:type': 'text'
      'text': '<p><em>Bird Paradise admission costs SG$48 for adults and SG$33 for
        children. Tickets are available <a href="http://www.mandai.com/en/ticketing/admission-and-rides/tickets-selection.html"
        target="_blank">here</a>.</em></p>'
