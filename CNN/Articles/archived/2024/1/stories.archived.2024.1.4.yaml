      'mgnl:lastModified': 2024-01-04T05:42:07.931+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "It added that the motorbanca was towed en route to Naval Station Romulo\
