      'mgnl:type': 'text'
      'text': "In an advisory, the DOH said that the message was attributed to a doctor\
        \ from a private hospital. Consequently, St. Luke's Medical Center (SLMC)\
        \ issued a statement clarifying that the false claim attributed to one of\
        \ its doctors was made two years ago during the COVID-19 pandemic. \r"
