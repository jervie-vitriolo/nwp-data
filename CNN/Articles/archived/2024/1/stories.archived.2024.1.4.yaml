      'mgnl:lastModified': 2024-01-04T15:18:00.415+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "According to Proclamation No. 434 signed by Executive Secretary Lucas\
        \ Bersamin, the holiday would give devotees in Manila \"full opportunity to\
        \ participate in the occasion and enjoy the celebration.\"\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '127e8352-25e0-4348-84cd-9bda61cd2907'
