    'title': 'FDA looking into reports of hair loss, suicidal thoughts in people using
      popular drugs for diabetes and weight loss'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fab6f7d-9ec2-44c0-b376-f2fdf68dd2d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-04T11:10:45.258+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-04T11:10:45.635+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-04T11:10:45.278+08:00
