      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-04T09:33:20.776+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '514d6330-012b-4d98-be7a-f899505a8f1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-04T09:30:46.026+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-04T09:33:21.821+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-04T09:33:20.776+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "Trump sends full text of his January 6 speech to the justices\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f08c13cb-c2f0-44e6-8bad-1631df7ab32d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-04T09:30:46.026+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-04T09:33:21.822+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-04T09:33:20.777+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "Despite the violence that occurred on January 6, 2021, and court findings\
        \ that Trump’s incendiary speech that day at the Ellipse inspired some of\
        \ his supporters to participate in the attack, Trump argued in his petition\
        \ to the justices that the speech called for peaceful protesting and included\
        \ the full transcript of the speech in his filing.\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa78ee5c-d695-40e6-8acf-c7b211e9b9e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-04T09:30:46.027+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-04T09:33:21.822+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-04T09:33:20.778+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bd75917-230e-4945-83c7-8a14e799bd97'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-04T09:30:46.028+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-04T09:33:21.822+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-04T09:33:20.779+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "“President Trump never told his supporters to enter the Capitol, either\
        \ in his speech at the Ellipse or in any of his statements or communications\
        \ before or during the events at the Capitol. To the contrary, his only explicit\
        \ instructions called for protesting ‘peacefully and patriotically,’ to ‘\
        support our Capitol Police and Law Enforcement,’ to ‘[s]tay peaceful,’ and\
        \ to ‘remain peaceful,’” his attorneys wrote.\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c05fcc9-dcd5-458e-851e-3ee9e4d3da04'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-04T09:30:46.028+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-04T09:33:21.822+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-04T09:33:20.779+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b26c30a-4ec0-47e5-84ee-d9f2f08e9321'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-04T09:30:46.029+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-04T09:33:21.823+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-04T09:33:20.780+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "Trump has unsuccessfully pushed this argument in state and federal\
        \ courts, which found that he incited violence when he told supporters to\
        \ “walk down to the Capitol” and “fight like hell” to “take back our country.”\
        \r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ffa5722-573d-4d4b-91a9-a455a5f4179c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-04T09:30:46.030+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-04T09:33:21.823+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-04T09:33:20.781+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd46acbae-484e-4226-8eb5-2c5c81913364'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-04T09:30:46.031+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-04T09:33:21.823+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-04T09:33:20.781+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "In an appendix filed with the court, Trump’s lawyers included the full\
        \ text of his speech.\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f465fb7-eded-417c-8ce5-a5c8aca8a75f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-04T09:30:46.031+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-04T09:33:21.824+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-04T09:33:20.782+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9efe116-8c90-4542-8020-930d385a9ca8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-04T09:30:46.032+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-04T09:33:21.824+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-04T09:33:20.783+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': '<h2><strong>Other states are also forcing the issue&nbsp;&nbsp;</strong></h2>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3753493-b3e7-49c0-a496-4c0868023a88'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-04T09:30:46.033+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-04T09:33:21.824+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-04T09:33:20.784+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "Though the ruling from Colorado only applies to that state, a potential\
        \ decision from the US Supreme Court could settle the matter for the entire\
        \ nation. Courts in several other states have also reviewed challenges to\
        \ Trump’s eligibility, though no such case made it as far as the one in Colorado.\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d76daa4-9b11-49a4-9a46-a59edcac9cb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-04T09:30:46.033+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-04T09:33:21.825+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-04T09:33:20.784+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '993a9863-c3a3-4543-a857-7de291406b5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-04T09:30:46.034+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-04T09:33:21.825+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-04T09:33:20.785+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "Last week, Maine’s secretary of state removed Trump from that state’\
        s 2024 primary ballot, and the former president’s team on Tuesday appealed\
        \ that decision in state court.\r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cd4ae32-0826-47e3-b7a8-b2acae96cbab'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-04T09:30:46.035+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-04T09:33:21.825+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-04T09:33:20.786+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff10cae6-7378-425a-94d9-8d07791106b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-04T09:30:46.036+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-04T09:33:21.825+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-04T09:33:20.786+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "And the Oregon Supreme Court could soon rule on a bid to remove Trump\
        \ from that state’s primary and general election ballots because of his role\
        \ in the January 6 insurrection.\r"
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e4f3df9-96ef-4efa-9b37-4222f9b7a4a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-04T09:30:46.037+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-04T09:33:21.826+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-04T09:33:20.787+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35ae383f-780e-49c9-8fd5-588d67a7e74c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-04T09:30:46.037+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-04T09:33:21.826+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-04T09:33:20.788+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "A group of Republican and independent voters filed the Colorado lawsuit,\
        \ in coordination with a liberal government watchdog group, Citizens for Responsibility\
        \ and Ethics in Washington.\r"
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afe8644f-6c29-4bfc-a431-184109f7de94'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-04T09:30:46.038+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-04T09:33:21.826+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-04T09:33:20.789+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '814170c9-83c9-47af-aeae-48ab4f6a541d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-04T09:30:46.039+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-04T09:33:21.827+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-04T09:33:20.789+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "They told the Supreme Court on Tuesday they also want the justices\
        \ to make the final decision.\r"
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eb91aff-50ff-4f4b-950b-4446eba351df'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-04T09:30:46.040+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-04T09:33:21.827+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-04T09:33:20.790+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a5ee206-079f-494d-81c4-0da9805c68c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-04T09:30:46.041+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-04T09:33:21.827+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-04T09:33:20.791+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "“This Court’s settled precedent holds that the Constitution provides\
        \ no right to confuse voters and clutter the ballot with candidates who are\
        \ not eligible to hold the office they seek,” the voters wrote in the filing.\
        \ They asked the justices to focus on two specific questions: whether Trump\
        \ is disqualified from running for office and whether states are able to enforce\
        \ the 14th Amendment’s clause absent federal legislation.\r"
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8217618-0cc5-4ae6-9475-32bcb0ebf9bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-04T09:30:46.042+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-04T09:33:21.828+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-04T09:33:20.791+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '164a98df-fea1-4857-9043-7b82528cb3e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-04T09:30:46.042+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-04T09:33:21.828+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-04T09:33:20.792+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "“Whether the Fourteenth Amendment prohibits a former President (and\
        \ current presidential primary front-runner) who engaged in insurrection against\
        \ the Constitution from holding office again is a question of paramount national\
        \ importance,” they said in the filing. “Because 2024 presidential primary\
        \ elections are imminent, there is no time or need to let these issues percolate\
        \ further.”\r"
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b0ba0b8-d4cf-4ad0-9f0f-6375c7e4ae0e'
      'mgnl:activationStatus': true
