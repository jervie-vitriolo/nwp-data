      'mgnl:lastModified': 2024-01-04T05:47:13.378+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': '<p>The bureau said the decision was based on the declaration of the
        World Health Organization in May that the COVID-19 pandemic is no longer a
        global health emergency.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76541694-8d17-483d-921f-7fb5d32b560a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-04T05:41:03.957+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-04T05:47:13.588+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-04T05:47:13.379+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "It was also due to President Ferdinand Marcos Jr. lifting the COVID-19\
        \ public health emergency across the country in July.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56216560-5b53-4fcb-8d7d-72efcece1034'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-04T05:41:03.957+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-04T05:47:13.588+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-04T05:47:13.379+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': '<p>"All prior orders, memoranda, and issuances that were in effect
        during the state of Public Health Emergency were deemed withdrawn, revoked,
        or canceled and are no longer in effect," the BI added.</p>'
  'jeffrey-epstein-documents':
    'author': 'Samantha Delouya, Lauren del Valle and Kara Scannell, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2024-01-04T06:37:19.000+08:00
