      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-27T15:27:01.368+08:00
      'mgnl:lastModifiedBy': 'bamba'
      'mgnl:type': 'text'
      'text': '<p>Senator Win Gatchalian also said he will immediately file a resolution
        to investigate the matter and to propose policy recommendations to prevent
        supply disruptions.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71bcd95d-4c4c-4950-9651-13c726219167'
