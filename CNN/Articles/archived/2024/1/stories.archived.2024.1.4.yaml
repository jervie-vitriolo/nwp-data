    'stories': []
    'template': '1'
    'title': 'DOH reports two new stray bullet victims; fireworks-related injuries
      now 585'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48775614-aa4e-4b85-b542-1a5c57fdf9cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-04T14:37:38.996+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-04T19:01:14.400+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-04T19:01:13.842+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, January 4) — The Department of Health
        (DOH) on Thursday reported two more victims of stray bullets during the New
        Year festivities.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '588838fa-dd49-4c5b-b345-0405f7f8169f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-04T14:37:38.996+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-04T19:01:14.400+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-04T19:01:13.842+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4f1f299-117e-4f38-91ea-9fee27974021'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-04T14:37:38.996+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-04T19:01:14.401+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-04T19:01:13.843+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': '<p>The agency said one of the victims is a 28-year-old male from Metro
        Manila, who fractured his second toe on his left foot. The other case is a
        60-year-old male from Cordillera Administrative Region who fractured his left
        collarbone.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '048a90c3-ce9d-4b34-8120-b05e552c9392'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-04T14:37:38.997+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-04T19:01:14.401+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-04T19:01:13.843+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d936c1a-b78f-49fe-8715-d64056186752'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-04T14:37:38.997+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-04T19:01:14.401+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-04T19:01:13.844+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "A separate report on Wednesday said a 60-year-old priest from Baguio\
        \ City sustained a collarbone injury after being hit by a stray bullet during\
        \ the New Year revelry. The DOH did not confirm if the two cases are the same\
        \ due to patient privacy.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e45536b2-9c20-410a-80bb-ef51a7a8e73c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-04T14:37:38.997+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-04T19:01:14.402+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-04T19:01:13.844+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34403e43-3543-4038-8b7b-615e654c9e90'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-04T14:37:38.998+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-04T19:01:14.402+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-04T19:01:13.845+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "The total number of stray bullet injuries in the DOH tally now stands\
        \ at three. The Philippine National Police (PNP) earlier reported over a dozen\
        \ stray bullet injuries.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70b0c5f8-0c92-4f14-8411-479d8a50493d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-04T14:37:38.998+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-04T19:01:14.403+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-04T19:01:13.845+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '379ad853-08de-43f7-bf29-6e7c3e63d510'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-04T14:37:38.998+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-04T19:01:14.403+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-04T19:01:13.846+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "DOH Assistant Secretary Albert Domingo earlier said their numbers may\
        \ vary from the PNP's because there is a validation process to determine the\
        \ cause of the injury.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c41006c7-548b-499b-b4f9-07c84610ea70'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-04T14:37:38.999+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-04T19:01:14.404+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-04T19:01:13.846+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af677c81-cca5-47e0-b68c-1aee613222a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-04T14:37:38.999+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-04T19:01:14.404+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-04T19:01:13.847+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "“Sometimes kasi, the bullet injuries could actually be because of legitimate\
        \ police operations. Ibig sabihin merong kriminal at authorized use of force,\
        \ kinailangan gumamit ng baril,” he said.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dbb3159-01bf-4b6a-8fca-884a51c8c515'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-04T14:37:39.000+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-04T19:01:14.405+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-04T19:01:13.848+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67a538e9-3817-4b3f-b3b2-69771c0c1929'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-04T14:37:39.000+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-04T19:01:14.405+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-04T19:01:13.848+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "“Ang importante sa epidemiology is 'yung ating tinatanong lagi, paano\
        \ ba nangyari ito? Ano ang mechanism of injury?” Domingo added.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18b8fef7-1b86-4b62-b70b-fb0bc3223aa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-04T14:37:39.000+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-04T19:01:14.406+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-04T19:01:13.849+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6444a7fe-f83b-4481-aade-f70a80f8d537'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-04T14:37:39.001+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-04T19:01:14.406+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-04T19:01:13.849+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "[Translation: Sometimes, the bullet injuries could actually be because\
        \ of legitimate police operations. This means there was a criminal and the\
        \ use of force was authorized, there was a need to use a gun. The important\
        \ thing in epidemiology is we always ask, how did this happen? What's the\
        \ mechanism of injury?]\r"
