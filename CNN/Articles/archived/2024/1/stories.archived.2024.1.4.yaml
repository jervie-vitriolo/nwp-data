      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2024/1/3/pimentel-petition-2024-national-budget.html">Pimentel
        to question 2024 budget in SC</a></strong></p>'
    '7':
