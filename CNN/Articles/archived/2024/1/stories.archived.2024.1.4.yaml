      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d6954da-e145-4de8-aa00-6ae9ae51a323'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-04T14:05:44.105+08:00
      'mgnl:createdBy': 'bamba'
