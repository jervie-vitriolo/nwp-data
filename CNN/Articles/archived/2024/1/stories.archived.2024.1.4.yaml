      'mgnl:lastModified': 2024-01-04T17:50:12.225+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '975c504d-df94-4dc6-89a7-8bd20a63660f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-04T14:05:44.099+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2024-01-04T17:50:12.683+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-04T17:50:12.226+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "Francisco Motors has been manufacturing jeepneys in the Philippines\
        \ since 1947. It is one of the local companies starting the shift from the\
        \ traditional fossil fuel-powered vehicles to modern, electric ones.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cfdf2e7-bdef-4ac3-9024-258dd319feb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-04T14:05:44.100+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2024-01-04T17:50:12.683+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-04T17:50:12.226+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd96b23b-cfa7-4083-98de-1992db8544b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-04T14:05:44.100+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2024-01-04T17:50:12.684+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-04T17:50:12.227+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "Its 22-seater jeepneys feature a ramp for persons with disability,\
        \ air conditioning, a CCTV for security, a dashcam, and an automated fare\
        \ collection system. Instead of the usual entrance at the back, their units\
        \ have their entrance at the front right side.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d0ca75f-80f0-49b7-9d77-62438d05a986'
