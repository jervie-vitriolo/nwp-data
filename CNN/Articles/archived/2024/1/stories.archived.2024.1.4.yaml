      'mgnl:lastModifiedBy': 'kristelle'
      'mgnl:type': 'text'
      'text': '<p>"The DDB, on the other hand, continues to implement the Barangay
        Drug Clearing Program, with the goal of attaining 100 percent drug-free/drug-cleared
        barangays by 2028,” the PCO added.</p>'
  'iloilo-city-mayor-blames-ngcp':
    'author': 'Bamba Galang, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
