      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-04T14:59:19.127+08:00
      'mgnl:lastModifiedBy': 'gerie'
      'mgnl:type': 'image'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4617320-9e5d-4401-b592-a25bff72f474'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-04T14:04:17.914+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2024-01-04T14:59:20.509+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-04T14:59:19.127+08:00
      'mgnl:lastModifiedBy': 'gerie'
      'mgnl:type': 'text'
      'text': '<p>Another option for delicious modern Chinese food is <a href="https://www.xyt.sg/"
        target="_blank">Xiao Ya Tou</a>. It is located in Duxton Hill, a charming
        neighborhood in Chinatown, and is only a few steps from Littered with Books.
        Xiao Ya Tou is super casual, but don’t be fooled by its simplicity: the food
        deserves five stars.</p>'
    '62':
      'image': 'jcr:5d359626-9d37-421d-879a-abaf09873c7e'
      'imageCaption': 'Xiao Ya Tou is super casual, but don’t be fooled by its simplicity:
        the food deserves five stars. Photo from XIAO YA TOU'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1077272b-ca19-4e5b-b61c-0cefcdb1326d'
