      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-04T05:43:27.563+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\"It is not included in the ₱5.7676 trillion FY 2024 national budget\
        \ by appropriation source,\" the DBM stressed.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f10eb340-bc2a-44f5-8031-230ea6e6c9ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-04T05:36:21.568+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-04T05:43:28.016+08:00
