      'mgnl:lastActivated': 2024-01-04T11:43:32.507+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-04T11:43:32.068+08:00
      'mgnl:lastModifiedBy': 'bamba'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6d58608-7c22-43a7-a982-3fb2963efd08'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-04T11:43:32.069+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2024-01-04T11:43:32.508+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-04T11:43:32.069+08:00
      'mgnl:lastModifiedBy': 'bamba'
      'mgnl:type': 'text'
      'text': "\"We reiterate that load restoration will be done conservatively, by\
        \ matching loads to restored generation, to prevent repeated voltage failure,\"\
        \ the NGCP added.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '256a88a6-c9a8-421a-88bd-b380e779d421'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-04T11:43:32.069+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2024-01-04T11:43:32.509+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-04T11:43:32.069+08:00
      'mgnl:lastModifiedBy': 'bamba'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee7148bb-f8ae-42d4-92bf-8eeb2a5a832e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-04T11:43:32.070+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2024-01-04T11:43:32.510+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-04T11:43:32.070+08:00
      'mgnl:lastModifiedBy': 'bamba'
      'mgnl:type': 'text'
      'text': "The Visayas grid needs 300 MW to stabilize.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '100c0174-83b5-46a4-86dc-7d4f01476d9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-04T11:43:32.070+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2024-01-04T11:43:32.511+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-04T11:43:32.070+08:00
      'mgnl:lastModifiedBy': 'bamba'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7691b4c0-b8b6-4d5a-8991-7f9aaa21dae2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-04T11:43:32.071+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2024-01-04T11:43:32.512+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-04T11:43:32.071+08:00
      'mgnl:lastModifiedBy': 'bamba'
      'mgnl:type': 'text'
      'text': "Iloilo officials sought a meeting with government agencies dealing\
        \ with energy on Thursday to address the power outage that hit parts of Western\
        \ Visayas this week.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dc2bced-8a8d-4bd1-9629-76a3bbbbe7fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-04T11:43:32.071+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2024-01-04T11:43:32.513+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-04T11:43:32.071+08:00
      'mgnl:lastModifiedBy': 'bamba'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9795a326-ac92-4655-bb2b-259afb634f1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-04T11:43:32.072+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2024-01-04T11:43:32.514+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-04T11:43:32.072+08:00
      'mgnl:lastModifiedBy': 'bamba'
      'mgnl:type': 'text'
      'text': "\"At 9 o'clock, we requested, together with Iloilo City Mayor Jerry\
        \ Treñas, for an emergency meeting with the Department of Energy, the National\
        \ Grid Corporation (of the Philippines) and the rest of the power sector,\
        \ including concerned local chief executives, number 1 to address the problem,\"\
        \ Iloilo Gov. Arthur Defensor, Jr. told CNN Philippines' New Day.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffddc0e1-d763-4796-b0bf-e5e205c9e58d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-04T11:43:32.072+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2024-01-04T11:43:32.515+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-04T11:43:32.072+08:00
      'mgnl:lastModifiedBy': 'bamba'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '739ed409-cccf-46a8-915c-2101dd2c8d7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-04T11:43:32.073+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2024-01-04T11:43:32.516+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-04T11:43:32.073+08:00
      'mgnl:lastModifiedBy': 'bamba'
      'mgnl:type': 'text'
      'text': "He said they will also look into the status of the directives earlier\
        \ issued by the DOE following the power outage that occurred in April last\
        \ year.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5226dd73-1c53-4084-b261-499514c7283d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-04T11:43:32.073+08:00
