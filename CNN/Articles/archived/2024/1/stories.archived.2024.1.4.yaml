      'mgnl:lastModifiedBy': 'gerie'
      'mgnl:type': 'text'
      'text': '<p><em>The 1.5-hour workshop can be booked for about SG$80 through
        their <a href="http://www.ginleestudio.com/collections/ginlee-make/products/the-ginlee-make-in-store-experience"
        target="_blank">website</a>.</em></p>'
    '39':
