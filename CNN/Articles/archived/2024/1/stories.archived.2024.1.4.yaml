    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb15652b-62c5-43e1-b118-c05a2e480a24'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-04T14:04:17.900+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2024-01-04T14:59:20.504+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-04T14:59:19.127+08:00
      'mgnl:lastModifiedBy': 'gerie'
      'mgnl:type': 'text'
      'text': '<p><strong>Home-cooked meals: made in Singapore</strong></p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8fb7f8e-2f67-4385-9be7-556b40950b3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-04T14:04:17.901+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2024-01-04T14:59:20.504+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-04T14:59:19.127+08:00
      'mgnl:lastModifiedBy': 'gerie'
      'mgnl:type': 'text'
      'text': '<p>Home cooks are not common in Singapore. A <a href="https://www.channelnewsasia.com/commentary/home-cooking-hawker-food-order-cater-host-party-time-money-3162756"
        target="_blank">survey quoted by CNA</a> showed that only 22% of Singaporeans
        cook at home daily. In the same <a href="https://www.channelnewsasia.com/commentary/home-cooking-hawker-food-order-cater-host-party-time-money-3162756"
        target="_blank">article</a>, cookbook author Pamelia Chia cites the affordability,
        convenience, and accessibility of hawker food as possible reasons for this,
        as well as the “evolving place of women.” She added: “As Singaporeans became
        more affluent, cooking started to be perceived as low-value work, something
        that you only did if you had no choice, otherwise relegated to domestic help.”</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1a94d0e-52ff-4874-9a75-c7f60a0e04e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-04T14:04:17.902+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2024-01-04T14:59:20.504+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-04T14:59:19.127+08:00
      'mgnl:lastModifiedBy': 'gerie'
      'mgnl:type': 'text'
      'text': '<p>Ruqxana Vasanwala, the self-styled “food sorceress” of <a href="http://cookerymagic.com"
        target="_blank">Cookery Magic</a>, is on a mission to overturn this mentality.
        She invites guests into her own kitchen, where she teaches them how to whip
        up Asian dishes, before inviting them to a meal served on a tempeh leaf.</p>'
    '49':
      'image': 'jcr:a136ac3f-553d-4960-b0ac-d9ab5cb0c6e3'
      'imageCaption': 'The menu of Cookery Magic’s three-hour cooking classes varies,
        and the range of dishes is broad. Photo from COOKERY MAGIC'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5129441c-8c48-43c3-85c0-8d870677d3b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-04T14:04:17.903+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2024-01-04T14:59:20.505+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-04T14:59:19.127+08:00
      'mgnl:lastModifiedBy': 'gerie'
      'mgnl:type': 'image'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca6d27a1-719d-471d-b39a-7f4bb80b0459'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-04T14:04:17.904+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2024-01-04T14:59:20.505+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-04T14:59:19.127+08:00
      'mgnl:lastModifiedBy': 'gerie'
      'mgnl:type': 'text'
      'text': '<p>Ms. Vasanwala hails from an Indian family who immigrated to Singapore
        in the ‘60s. “At five, I was peeling off recipes from Nestlé Ideal milk tins
        and pasting them into a scrapbook, and at seven, my parents finally let me
        into the kitchen to experiment,” she wrote on her website. “By the time I
        was a teenager, I was hosting dinner parties for friends at my house, dishing
        out aromatic chicken rice and piping hot laksa.”</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1712ab4-2c73-4db2-ace6-8d63695c40b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-04T14:04:17.904+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2024-01-04T14:59:20.505+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-04T14:59:19.127+08:00
      'mgnl:lastModifiedBy': 'gerie'
      'mgnl:type': 'text'
      'text': '<p>The menu of her three-hour cooking classes varies, and the range
        of dishes is broad. For example, a menu last November featured Sri Lankan
        dishes such as spicy ladies fingers (okra), cashew nut curry, and fish curry.
        Another menu skewed Malay: nasi ulam (blue coloured rice infused with herbs),
        sambal kalapa ikan udang (coconut, fish and prawn sambal), sambal chili udang
        (dried prawns, and chili sambal), and ulam (assorted fresh salad). Pro-tip:
        Ms. Vasanwala’s sambal is out of this world.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cabeb9c-3ea9-4232-96c8-faa9b52b7336'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-04T14:04:17.905+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2024-01-04T14:59:20.506+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-04T14:59:19.127+08:00
      'mgnl:lastModifiedBy': 'gerie'
      'mgnl:type': 'text'
      'text': '<p><em>Classes are priced at SG$120 and will only run if there are
        at least two bookings. To book a class, visit cookerymagic.com/book-a-class/.</em></p>'
    '53':
      'image': 'jcr:1ba50009-dfaf-4e78-9b99-ef3cb51778ad'
