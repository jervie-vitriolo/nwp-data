      'mgnl:lastModified': 2024-01-04T23:39:58.357+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "Bello, meanwhile, welcomed Taiwan's rice donation.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c674b7e0-6e73-4dc5-a096-a59379f6ecd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-04T23:39:58.357+08:00
