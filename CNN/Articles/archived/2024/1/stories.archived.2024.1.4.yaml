      'mgnl:lastModified': 2024-01-04T17:50:12.233+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': '<p>Francisco Motors jeepneys are much cheaper than the modern jeepneys
        that cost ₱2 million or more.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '433c3e7a-0c88-4140-b12b-1235a67fa4a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-04T17:50:12.206+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-04T17:50:12.688+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-04T17:50:12.206+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the company owner said their units are “around the same
        price” as brand new traditional jeepneys.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc7ec6e9-7d7f-44cd-9b1d-63e3bcee47c2'
