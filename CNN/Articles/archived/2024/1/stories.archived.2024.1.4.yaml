      'text': "\r"
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11b1397d-33f9-47a6-a5fb-58e7c4bc936b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-04T04:12:48.065+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-04T04:13:02.854+08:00
