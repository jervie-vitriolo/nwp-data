    'template': '1'
    'title': 'Japan coast guard plane not cleared for takeoff before deadly runway
      crash, air traffic control transcript suggests'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21b9cf9f-fee6-424b-996a-6b77ed236482'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-04T04:19:32.091+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-04T04:19:32.591+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-04T04:19:32.122+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': '<p><strong>Tokyo (CNN) —</strong> A Japanese coast guard aircraft which
        collided with a passenger plane at Tokyo’s Haneda International Airport was
        instructed only to “taxi to holding point” and had not been cleared for takeoff,
        an official transcript of air traffic control communications released Wednesday
        suggests.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7165a488-c7f4-4255-ad61-5ba643932e89'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-04T04:19:32.092+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-04T04:19:32.593+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-04T04:19:32.092+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01c33312-6175-43d8-8cec-5ab6e54b5fd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-04T04:19:32.092+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-04T04:19:32.594+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-04T04:19:32.092+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "The fatal accident saw Japan Airlines flight 516 crash into the coast\
        \ guard aircraft after touching down on the runway on Tuesday, causing it\
        \ to erupt into a terrifying fireball.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d527c05-659e-4ecb-96a3-5b2267deea39'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-04T04:19:32.093+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-04T04:19:32.595+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-04T04:19:32.093+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48003971-92fe-4a1c-8c8f-8dd34bc8dc5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-04T04:19:32.093+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-04T04:19:32.596+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-04T04:19:32.093+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "All 379 people on the Japan Airlines (JAL) plane were safely evacuated.\
        \ Five of the six crew members on the smaller coast guard aircraft died, according\
        \ to Japanese transport minister Tetsuo Saito.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92af70d7-260c-4908-adae-b677574b2d42'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-04T04:19:32.094+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-04T04:19:32.597+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-04T04:19:32.094+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24940e8c-499d-406a-8f9f-eeb4f28813fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-04T04:19:32.094+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-04T04:19:32.598+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-04T04:19:32.094+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "Saito on Wednesday released the transcript of more than four minutes\
        \ of communications between air traffic controllers and the two planes immediately\
        \ before the accident, which indicates the Japan Airlines flight had been\
        \ given permission to land.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '200e5ef8-d4fe-4320-8cd1-9480ce338bbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-04T04:19:32.094+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-04T04:19:32.599+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-04T04:19:32.094+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03253a33-92f6-417d-b5e2-f01579f18b45'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-04T04:19:32.095+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-04T04:19:32.600+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-04T04:19:32.095+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "Air traffic control gave the JAL passenger plane permission to land\
        \ on Runway C at 5:43:26 p.m. local time (3:43:26 a.m. ET), according to the\
        \ transcript.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd685d5b5-eb7b-4f3d-977f-a7b2d1945916'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-04T04:19:32.095+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-04T04:19:32.601+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-04T04:19:32.095+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11fdd755-cefe-4ba2-8ce0-a235f2b968c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-04T04:19:32.096+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-04T04:19:32.602+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-04T04:19:32.096+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "However, the transcript does not show clear takeoff approval for the\
        \ coast guard aircraft, instead telling it to “taxi to holding point” at 5:45:11\
        \ p.m. (3:45:11 a.m. ET). The crew of the coast guard plane confirmed the\
        \ instruction seconds later, according to the transcript.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09319db0-91c2-494b-ba43-484e038e8c2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-04T04:19:32.096+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-04T04:19:32.603+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-04T04:19:32.096+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efd95b0f-a3cf-4a3f-9943-0af59dea94fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-04T04:19:32.097+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-04T04:19:32.604+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-04T04:19:32.097+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "About two minutes later, the JAL flight collided with the coast guard\
        \ plane on the runway, according to the timestamp on airport surveillance\
        \ video.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26fd1ad9-7f29-440d-9518-1f0fb704831f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-04T04:19:32.097+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-04T04:19:32.605+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-04T04:19:32.097+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72415da9-fdbe-4164-8fb1-7552e98d6fad'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-04T04:19:32.098+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-04T04:19:32.606+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-04T04:19:32.098+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "Transport Secretary Saito told reporters Wednesday that the incident\
        \ is “still being investigated” and the next step will be to listen to the\
        \ audio recording of the conversation between the coast guard pilot and flight\
        \ control tower.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cc18e39-9922-471f-9856-20aec5edd900'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-04T04:19:32.098+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-04T04:19:32.607+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-04T04:19:32.098+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c93f2c2-5ece-4a47-a9f6-4e8fab80b288'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-04T04:19:32.098+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-04T04:19:32.608+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-04T04:19:32.098+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "He added that the transport ministry is taking every precaution to\
        \ prevent such an accident from occurring again, saying the ministry had “\
        told airlines and air traffic control agencies to implement basic operations\
        \ and procedures thoroughly.”\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b3dc7e6-78c0-4849-8e3d-1a9d65d5e16d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-04T04:19:32.099+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-04T04:19:32.609+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-04T04:19:32.099+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c44f00e-6ba6-4143-9d9f-b36e7b637119'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-04T04:19:32.099+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-04T04:19:32.610+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-04T04:19:32.099+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "In a briefing following Saito’s press conference, officials from the\
        \ Japan Transportation Safety Board (JTSB) said they had retrieved the flight\
        \ and voice recorders of the coast guard aircraft. However, they added that\
        \ they were still looking for those of the JAL plane.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a782b16f-5de4-43c8-8596-a1c5a536199c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-04T04:19:32.100+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-04T04:19:32.611+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-04T04:19:32.100+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfe92ac6-b0ac-49f6-b6c6-cd0041cc6b4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-04T04:19:32.101+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-04T04:19:32.612+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-04T04:19:32.101+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "A JTBS official told reporters that the air traffic controller cleared\
        \ the JAL plane to land on runway C and instructed the coast guard aircraft\
        \ “to hold point.”\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61c3607e-412c-4a07-affb-4b033cf80a4d'
