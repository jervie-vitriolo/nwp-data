      'mgnl:lastModifiedBy': 'gerie'
      'mgnl:type': 'text'
      'text': '<p><strong>Crafts: made in Singapore</strong></p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd10e5d5c-144a-465c-b750-87f3c2919c8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-04T14:04:17.890+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2024-01-04T14:59:20.500+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-04T14:59:19.127+08:00
      'mgnl:lastModifiedBy': 'gerie'
      'mgnl:type': 'text'
      'text': '<p>In an ultra-modern city, what would make a fun workshop? For <a
        href="https://www.ginleestudio.com/" target="_blank">Ginlee Studio,</a> it’s
        practicing the art of the fashionable pleat. Pleating, a tradition that has
        unfolded across cultures and generations, remains a delicate, meticulous process
        that births exquisite folds that exude luxury.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10c5a6c8-8c4d-424f-945a-efbad3010911'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-04T14:04:17.891+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2024-01-04T14:59:20.500+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-04T14:59:19.127+08:00
      'mgnl:lastModifiedBy': 'gerie'
      'mgnl:type': 'text'
      'text': '<p>At Ginlee Studio, clients are involved in the processes of pleating,
        steaming, cutting the leather aglets, up to securing the fasteners in place.</p>'
    '36':
      'image': 'jcr:d0c01ac7-8d9f-4326-a46a-20cd7816094b'
      'imageCaption': 'Clients are involved in the processes of pleating, steaming,
        cutting the leather aglets, up to securing the fasteners in place. Photo from
        GINLEE STUDIO'
