      'power-outage']
    'stories': []
    'template': '1'
    'title': 'Gov''t agencies blame NGCP for Western Visayas power outage'
    'updated': 2024-01-05T10:39:49.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd39bc3cb-3f74-440b-9475-1e3ad55def35'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-05T10:39:55.177+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2024-01-05T18:15:39.328+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-05T18:15:38.839+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 4) —</strong> The
        Department of Energy (DOE) and the National Electrification Administration
        (NEA) have put the blame on the National Grid Corporation of the Philippines
        (NGCP) over the massive blackout in Western Visayas after multiple power plants
        tripped in Panay Island.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c811abfc-dd45-4a1e-ba99-656a844b3b0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-05T10:39:55.178+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2024-01-05T18:15:39.328+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-05T18:15:38.839+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': '"There was a window of opportunity for the systems operator, which
        is the NGCP, to do something and intervene so that the system on the island
        does not collapse," Energy Secretary Raphael Lotilla told CNN Philippines''
        News Night on Thursday.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c691f06-b819-4238-ba65-027fa41c448b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-05T10:39:55.178+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2024-01-05T18:15:39.329+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-05T18:15:38.840+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': '"In other words, it could have gotten in touch with all the distribution
        utilities and electric cooperatives, to cut down the load that they were consuming,
        because the power supply was down, because one of the plants had an unexpected
        or unscheduled outage," he said.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc504a0c-479a-4fe1-b1b1-1a602680d499'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-05T10:39:55.178+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2024-01-05T18:15:39.329+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-05T18:15:38.840+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': '"But that did not happen for two hours, so it was a missed opportunity,"
        Lotilla added.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2692124-fa3c-4ffe-bbb3-9386d2639d46'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-05T10:39:55.179+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2024-01-05T18:15:39.330+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-05T18:15:38.841+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': '<p>The NEA echoed this in a report to President Ferdinand Marcos Jr.,
        saying the power woes in the region "may potentially be attributed to the
        NGCP being unable to provide the necessary ancillary power support" for the
        first plant that tripped at 12:06 p.m. on Jan. 2.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7940353-050b-42a8-ad9c-422f519f5f1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-05T10:39:55.179+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2024-01-05T18:15:39.331+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-05T18:15:38.842+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': '"This lack of ancillary power support could have triggered the cascading
        tripping of the remaining power plants in Panay Island," it added.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '036d3b10-2181-46e1-a23d-b987f0dc214b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-05T10:39:55.180+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2024-01-05T18:15:39.331+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-05T18:15:38.842+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': 'The NEA said the outage affected 10 electric cooperatives in the Panay
        grid.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c90218f-3453-4908-aaf7-d0d75ea71216'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-05T10:39:55.180+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2024-01-05T18:15:39.332+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-05T18:15:38.843+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': '<p>The NGCP earlier said the power outage resulted from unscheduled
        maintenance shutdowns, tripping multiple plants on Panay Island.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd35bf1cc-96ba-4da0-b14a-79d042bd4526'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-05T10:39:55.181+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2024-01-05T18:15:39.332+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-05T18:15:38.843+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': 'In an interview on Friday, NGCP spokesperson Cynthia Alabanza said
        "what happened on Jan. 2 was more than a hiccup."'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '367b6cb8-aac4-4b82-ae36-673859645997'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-05T10:39:55.181+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2024-01-05T18:15:39.333+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-05T18:15:38.844+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': '"Panay Island relies on only four power plants for almost 70% of their
        power and at the time this happened two of those power plants were already
        offline, so they had lost more than 200 megawatts of power when the rest of
        the power plants began tripping," Alabanza told CNN Philippines'' New Day.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18bbbddc-086c-4972-bbe4-b5cc2d1671ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-05T10:39:55.181+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2024-01-05T18:15:39.333+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-05T18:15:38.844+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2024/1/5/ngcp-western-visayas-power-outage.html">READ:
        NGCP: Two power plants already offline prior to multiple tripping on Jan.
        2</a></strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a968af8c-42b7-4b28-a398-19782a714c1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-05T10:39:55.182+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2024-01-05T18:15:39.334+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-05T18:15:38.845+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': 'Iloilo City had to suspend classes for several days due to the power
        failure, while the province of Aklan implemented rotational brownouts.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3360228d-1c35-458c-922d-686fb2608b69'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-05T10:39:55.182+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2024-01-05T18:15:39.334+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-05T18:15:38.846+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': 'The DOE said one of the plants in Panay Island goes down "every now
        and then," hence, the NGCP should have been more proactive.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63247641-3566-49b9-a098-38641ee007be'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-05T10:39:55.183+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2024-01-05T18:15:39.335+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-05T18:15:38.846+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': '<p>"The NGCP, as systems operator, has a responsibility to make sure
        the grid stability is maintained despite such hiccups," Lotilla said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e70e649-d008-497a-a76c-0eeb9463194b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-05T10:39:55.183+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2024-01-05T18:15:39.335+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-05T18:15:38.847+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': '"There should be proactiveness on the part of the systems operator,
        NGCP, not to wait for the system to collapse," he added.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9afbfc5e-c26b-44d9-b311-a4a4c8bd697d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-05T10:39:55.184+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2024-01-05T18:15:39.336+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-05T18:15:38.847+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': '<p><strong>''Unnecessary burden''</strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '877fc56d-6807-48da-afea-37c2da96c946'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-05T10:39:55.184+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2024-01-05T18:15:39.337+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-05T18:15:38.848+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': 'Speaking on CNN Philippines'' The Final Word on Thursday, Iloilo Economic
        Development Foundation Chairman Terence Uygongco said majority of the businesses
        in Panay Island were forced to stop after the power outage as they don''t
        have the necessary backup power.'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59d07f13-162d-46ee-aa56-5304ac8dfd07'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-05T10:39:55.185+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2024-01-05T18:15:39.337+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-05T18:15:38.848+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': '"We will have to contend with what the distribution utilities have
        to give for us to be able to go back to business," he said.'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e21d211-db14-4eb8-9078-ebb12f806089'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-05T10:39:55.185+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2024-01-05T18:15:39.338+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-05T18:15:38.849+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': 'Telecommunications and internet in some areas were also down because
        the uninterruptible power supply (UPS) can''t cope with the lack of power,
        Uygongco said.'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72522280-8a1d-488b-b6cd-77463d3a44e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-05T10:39:55.186+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2024-01-05T18:15:39.338+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-05T18:15:38.850+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': 'He added that the recurring power outage in parts of Western Visayas
        gives "unnecessary burden" to the people of Panay and Guimaras.'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67ec0525-2aa2-4cec-b779-e39ba73483d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-05T10:39:55.186+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2024-01-05T18:15:39.339+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-05T18:15:38.850+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': '"This is something that is not happening in other countries, especially
        in ASEAN, but it is becoming normal in the Philippines," Uygongco said.'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ef77dd1-eb8e-480d-8a88-c2ca95800e6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-05T10:39:55.187+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2024-01-05T18:15:39.339+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-05T18:15:38.851+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': '<p>The Energy Regulatory Commission said it will look into the regionwide
        power failure, while several lawmakers are seeking a congressional probe into
        the incident.</p>'
