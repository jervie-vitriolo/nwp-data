      'mgnl:lastModified': 2024-01-04T04:19:32.106+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "Incredibly, Japan Airlines said only one person on board its plane\
        \ received bruises, but 13 “requested medical consultation due to physical\
        \ discomfort.”\r"
    '31':
