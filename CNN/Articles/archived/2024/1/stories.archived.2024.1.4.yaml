      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-04T09:33:21.819+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-04T09:33:20.771+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "A lower-court judge in Colorado had initially said that the ban does\
        \ not apply to the presidency, but the state’s Supreme Court decision undid\
        \ that ruling. Section 3 of the 14th Amendment says oath-breaking insurrectionists\
        \ can’t serve as senators, representatives, presidential electors, “or hold\
        \ any office, civil or military, under the United States, or under any State.”\
        \ But it doesn’t mention the presidency.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36abdf57-a2f4-4fbf-b3d7-32501d8715f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-04T09:30:46.022+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-04T09:33:21.819+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-04T09:33:20.771+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85fb670a-3569-484d-92a8-d7e9365fe3f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-04T09:30:46.022+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-04T09:33:21.819+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-04T09:33:20.772+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "Trump’s attorneys also argued that barring him from the Colorado state\
        \ primary ballot, “if allowed to stand, will mark the first time in the history\
        \ of the United States that the judiciary has prevented voters from casting\
        \ ballots for the leading major-party presidential candidate.”\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fde5a1c-17a6-4888-b540-a3db398a8e0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-04T09:30:46.023+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-04T09:33:21.820+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-04T09:33:20.773+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf3012ca-38c1-4ee3-be2f-cde256ae58cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-04T09:30:46.023+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-04T09:33:21.820+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-04T09:33:20.773+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "Among their concerns with the lower-court ruling, Trump’s attorneys\
        \ said that the Colorado Supreme Court “dismissed out of hand President Trump’\
        s argument that section 3 bars individuals only from holding office, and not\
        \ from running for or being elected to office.”\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2f487d9-c03d-4894-b164-0cb351ca1bf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-04T09:30:46.024+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-04T09:33:21.820+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-04T09:33:20.774+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ead5813-960e-4069-9f55-cecb623e4d19'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-04T09:30:46.025+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-04T09:33:21.821+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-04T09:33:20.775+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "Trump’s attorneys also contend Colorado law doesn’t require – or allow\
        \ – a secretary of state or the courts to “purge” candidates from primary\
        \ ballots “based on their own assessments of a candidate’s qualifications.”\
        \r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '308f2738-19bb-4cc4-9845-8b8c9a6a185b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-04T09:30:46.025+08:00
      'mgnl:createdBy': 'seth'
