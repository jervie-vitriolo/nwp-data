      'mgnl:lastModified': 2024-01-04T04:19:32.105+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "Passengers who were onboard the Japan Airlines plane, an Airbus A350,\
        \ as well as witnesses to the collision have described terror giving way to\
        \ relief as it became clear everyone onboard survived.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a925f80-e333-4954-97b9-4e9054ef2a08'
