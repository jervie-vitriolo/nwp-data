      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-04T14:39:10.064+08:00
      'mgnl:lastModifiedBy': 'lisbet'
      'mgnl:type': 'text'
      'text': '<p>President Ferdinand Marcos Jr. signed the Maharlika fund bill into
        law in July last year despite concerns raised by some groups, including some
        economists.</p>'
