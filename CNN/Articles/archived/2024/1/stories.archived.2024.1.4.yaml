      'mgnl:lastModified': 2024-01-04T16:55:40.002+08:00
      'mgnl:lastModifiedBy': 'kristelle'
      'mgnl:type': 'text'
      'text': "The declaration is usually put in place during national events, holidays\
        \ or celebrations which can potentially cause mass casualties or emergencies.\r"
