      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 4) —</strong> Malacañang
        declared January 9 as a special non-working day in the City of Manila for
        this year''s Feast of the Black Nazarene.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db3f3871-ba4d-4b41-95f0-4a9d365be41a'
