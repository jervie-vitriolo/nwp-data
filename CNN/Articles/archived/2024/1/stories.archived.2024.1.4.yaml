    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecc6d34c-651c-4c1e-8a78-6dbb343aebbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-04T09:30:46.009+08:00
