      'mgnl:lastModified': 2024-01-27T15:27:01.367+08:00
      'mgnl:lastModifiedBy': 'bamba'
      'mgnl:type': 'text'
      'text': "\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1478804e-3109-4b60-ade8-f4d98b6b3021'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-04T13:57:40.566+08:00
