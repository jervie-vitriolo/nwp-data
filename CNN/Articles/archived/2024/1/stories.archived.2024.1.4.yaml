      'mgnl:lastModified': 2024-01-04T04:12:48.061+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "He cited the fact that the passengers on the flight evacuated without\
        \ taking their carry-on bags with them, which helped save lives.\r"
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f20db167-f858-4e85-82ea-be4cbd1dedcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-04T04:12:48.062+08:00
