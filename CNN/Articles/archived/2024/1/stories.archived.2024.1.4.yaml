    'title': 'Unprogrammed appropriations in 2024 budget are just ''standby funds''
      — DBM'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2bbe401-e5f6-4e61-9de7-8e828cf865ac'
      'mgnl:activationStatus': true
