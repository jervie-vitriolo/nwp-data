      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-04T14:59:19.127+08:00
      'mgnl:lastModifiedBy': 'gerie'
      'mgnl:type': 'image'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '956b3de3-7058-4f7f-9590-c30bc149d067'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-04T14:04:17.882+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2024-01-04T14:59:20.496+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-04T14:59:19.127+08:00
      'mgnl:lastModifiedBy': 'gerie'
      'mgnl:type': 'text'
      'text': '<p>Singapore Sidecars also mentions on its website that it missed the
        opportunity to tour a Hollywood A-lister during the world premiere of “Avengers:
        Infinity War” in Singapore: “The entourage asked last minute at 7 a.m. for
        a 10th sidecar, when they’d booked nine. We thought our hard-working reserve
        rider deserved a good sleep that Saturday morning so the entourage got nine
        sidecars. Later that day, the press showed Benedict Cumberbatch wandering
        about nearby on his own. We inadvertently made Doctor Strange walk, and sweat
        a lot. Not many tour companies can say that.”</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ab5ff8a-466a-4341-869c-a757185fc11c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-04T14:04:17.883+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2024-01-04T14:59:20.496+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-04T14:59:19.127+08:00
      'mgnl:lastModifiedBy': 'gerie'
      'mgnl:type': 'text'
      'text': '<p><em>Singapore Sidecars offers a variety of tours with different
        itineraries. A one-hour tour is priced at SG$198 per hour. Book a tour <a
        href="https://www.sideways.sg/tours/" target="_blank">here</a>.</em></p>'
    '24':
      'image': 'jcr:eef5d25b-eeda-4fcf-97c9-6562fbbbd216'
