      'mgnl:lastModified': 2024-01-04T16:55:40.003+08:00
      'mgnl:lastModifiedBy': 'kristelle'
      'mgnl:type': 'text'
      'text': "Under code white alert, specified medical personnel and staff are placed\
        \ on standby for immediate acceptance and treatment of patients at hospitals.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09b3a3ca-7f8a-449a-a4b9-cff6ffd389a6'
