      'mgnl:created': 2024-01-04T15:11:44.533+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-04T15:11:44.890+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-04T15:11:44.533+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': '<p>Sonshine Media Network International (SMNI), through legal counsel
        Mark Tolentino and Rolex Suplico, filed a motion urging National Telecommunications
        Commission (NTC) officials - Commissioner Ella Lopez and Deputy Commissioners
        Jon Salvahan and Alvin Blanco - from taking further action in the administrative
        case and inhibiting themselves on the grounds of unfair bias.</p>'
    '3':
