    'title': 'Iloilo City to lose ₱1.5 billion due to NGCP’s incompetence, mayor says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaf16fcf-de3b-4a05-8e60-9da99f3080e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-04T13:06:11.789+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2024-01-27T15:27:01.978+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-27T15:27:01.356+08:00
      'mgnl:lastModifiedBy': 'bamba'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 4) —</strong> Iloilo
        City Mayor Jerry Treñas blames the National Grid Corporation of the Philippines
        (NGCP) for the power outages being experienced in parts of Western Visayas
        since Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7051faf-5685-4342-a1e5-963974712c9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-04T13:06:11.790+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2024-01-27T15:27:01.979+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-27T15:27:01.356+08:00
      'mgnl:lastModifiedBy': 'bamba'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b36f66b-31a7-4b63-b4b5-1feb7b33aa2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-04T13:06:11.790+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2024-01-27T15:27:01.980+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-27T15:27:01.357+08:00
      'mgnl:lastModifiedBy': 'bamba'
      'mgnl:type': 'text'
      'text': '<p>"For the three days that we are going to suffer these brownouts
        due to the incompetence of NGCP, Iloilo City is going to lose ₱1.5 billion,"
        Treñas told CNN Philippines'' <em>The Source</em> on Thursday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f67af186-b73c-440b-957c-47584f321523'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-04T13:06:11.790+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2024-01-27T15:27:01.980+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-27T15:27:01.358+08:00
      'mgnl:lastModifiedBy': 'bamba'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad807bc6-ad9a-47b6-89a0-0b37006ceeb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-04T13:06:11.791+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2024-01-27T15:27:01.981+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-27T15:27:01.358+08:00
      'mgnl:lastModifiedBy': 'bamba'
      'mgnl:type': 'text'
      'text': "NGCP has said the incident was caused by the unscheduled maintenance\
        \ shutdown and the tripping of multiple power plants. But Treñas said this\
        \ is not acceptable as this was also the reason the agency cited when the\
        \ April 2023 power outage happened.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d2b6f9b-54cc-45e7-96fa-31e25510cc51'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-04T13:06:11.791+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2024-01-27T15:27:01.981+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-27T15:27:01.359+08:00
      'mgnl:lastModifiedBy': 'bamba'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a385f22-8745-4e07-93d9-88685d5d7b28'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-04T13:06:11.791+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2024-01-27T15:27:01.982+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-27T15:27:01.359+08:00
      'mgnl:lastModifiedBy': 'bamba'
      'mgnl:type': 'text'
      'text': "Last year, Panay Island also experienced days of widespread power outage\
        \ due to system disturbances that affected the Visayas grid.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2364fe4-8188-4f76-96c3-8a138770400d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-04T13:06:11.792+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2024-01-27T15:27:01.982+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-27T15:27:01.360+08:00
      'mgnl:lastModifiedBy': 'bamba'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce8a3a44-9e6a-4d98-aae1-beaf60180588'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-04T13:06:11.792+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2024-01-27T15:27:01.983+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-27T15:27:01.360+08:00
      'mgnl:lastModifiedBy': 'bamba'
      'mgnl:type': 'text'
      'text': "Treñas said these problems were due to NGCP's failure to improve transmission\
        \ lines.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2a17607-3ce5-4cd2-973f-2562b1538823'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-04T13:06:11.792+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2024-01-27T15:27:01.983+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-27T15:27:01.361+08:00
      'mgnl:lastModifiedBy': 'bamba'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5501c0d5-4341-4260-86e2-208df1a89168'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-04T13:06:11.793+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2024-01-27T15:27:01.984+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-27T15:27:01.361+08:00
      'mgnl:lastModifiedBy': 'bamba'
      'mgnl:type': 'text'
      'text': "\"The multiple trippings of the power plants in Iloilo were caused\
        \ by the unstable transmission lines of the NGCP coming from Negros to Panay.\
        \ It should be noted that under the conditions that NGCP has agreed, these\
        \ transmission lines would have been developed and improved a long time ago,\"\
        \ he pointed out.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85cca292-12bb-438e-991d-3a1e3c835aa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-04T13:06:11.793+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2024-01-27T15:27:01.984+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-27T15:27:01.362+08:00
      'mgnl:lastModifiedBy': 'bamba'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fc11707-35c6-4b21-8ad5-0e08bc729d10'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-04T13:06:11.794+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2024-01-27T15:27:01.985+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-27T15:27:01.362+08:00
      'mgnl:lastModifiedBy': 'bamba'
      'mgnl:type': 'text'
      'text': "The mayor said NGCP has also yet to establish the transmission lines\
        \ from Luzon passing through Batangas, Mindoro, and Panay.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a136658-5a47-493e-9200-f0690231a07d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-04T13:06:11.794+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2024-01-27T15:27:01.986+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-27T15:27:01.363+08:00
      'mgnl:lastModifiedBy': 'bamba'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b49eea64-eaa0-4cfd-b900-35a63e3ade4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-04T13:06:11.794+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2024-01-27T15:27:01.986+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-27T15:27:01.363+08:00
      'mgnl:lastModifiedBy': 'bamba'
      'mgnl:type': 'text'
      'text': "\"I think that this thing is going to happen more often until such\
        \ time when NGCP decides to forgo some of their dividends and spend on the\
        \ improvement of these transmission lines,\" Treñas said.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ca5c15c-584b-425b-93ef-ee35ff6d0db7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-04T13:06:11.795+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2024-01-27T15:27:01.987+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-27T15:27:01.364+08:00
      'mgnl:lastModifiedBy': 'bamba'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2445d14a-ca4b-40dd-bf47-53e8901959e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-04T13:06:11.795+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2024-01-27T15:27:01.987+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-27T15:27:01.365+08:00
      'mgnl:lastModifiedBy': 'bamba'
      'mgnl:type': 'text'
      'text': "He urged lawmakers to investigate the matter. He said he already reached\
        \ out to a congressman and a senator to have a probe launched.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa583ea0-2a78-419a-af98-6c0b6e5245c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-04T13:06:11.796+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2024-01-27T15:27:01.988+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-27T15:27:01.365+08:00
      'mgnl:lastModifiedBy': 'bamba'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04517aae-ebbb-4e27-a28c-941786266348'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-04T13:06:11.796+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2024-01-27T15:27:01.988+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-27T15:27:01.366+08:00
      'mgnl:lastModifiedBy': 'bamba'
      'mgnl:type': 'text'
      'text': "Treñas also called for the involvement of the Department of Energy,\
        \ the Energy Regulatory Commission, and the Office of the President in the\
        \ process.\r"
    '19':
