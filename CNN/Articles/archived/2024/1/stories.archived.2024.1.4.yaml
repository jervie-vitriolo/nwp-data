      'mgnl:lastModified': 2024-01-04T04:12:48.065+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "Yamake’s wife, Mika, told CNN her husband “came out with his mobile\
        \ phone. He had to leave everything else behind.”\r"
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ef49900-9e91-4596-b1c4-fc1574abb1bc'
      'mgnl:activationStatus': true
