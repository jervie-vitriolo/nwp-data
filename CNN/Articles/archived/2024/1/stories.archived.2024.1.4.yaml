      'mgnl:lastModified': 2024-01-04T16:55:40.004+08:00
      'mgnl:lastModifiedBy': 'kristelle'
      'mgnl:type': 'text'
      'text': "Eight health emergency response teams each equipped with an ambulance\
        \ will strategically be deployed along the Traslacion routes, the DOH said.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '106f4c5a-0f02-407a-b3a8-886f51bab93d'
