    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '430dd8d8-5f28-42d2-a20c-263598d73368'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-04T14:04:17.884+08:00
      'mgnl:createdBy': 'gerie'
