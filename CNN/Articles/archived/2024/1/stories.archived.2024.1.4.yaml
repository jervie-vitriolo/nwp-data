      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': '<p>The PCG-Southeastern Mindanao on Wednesday said it cleaned up an
        estimated 30 liters of oil off Davsam Port after receiving a report in the
        evening of Jan. 2.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c025312-9259-4576-9d92-c977df7036b6'
