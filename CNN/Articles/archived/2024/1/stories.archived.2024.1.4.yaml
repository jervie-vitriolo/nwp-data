      'mgnl:lastActivated': 2024-01-04T13:10:10.561+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-04T13:10:10.221+08:00
      'mgnl:lastModifiedBy': 'kristelle'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '004ff0aa-e3cc-4be8-83a6-aaacb69078c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-04T13:06:07.214+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2024-01-04T13:10:10.562+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-04T13:10:10.222+08:00
      'mgnl:lastModifiedBy': 'kristelle'
      'mgnl:type': 'text'
      'text': "Citing the annual accomplishment report, the office said  23 provinces,\
        \ 447 municipalities, and 43 cities have set up their “community-based drug\
        \ rehabilitation programs” as of Dec. 27, 2023.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c2269e5-15f7-4e20-9fd2-dc95a4ca41b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-04T13:06:07.214+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2024-01-04T13:10:10.562+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-04T13:10:10.222+08:00
      'mgnl:lastModifiedBy': 'kristelle'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '927b747d-6987-4836-94a8-dc7940e738e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-04T13:06:07.215+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2024-01-04T13:10:10.562+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-04T13:10:10.222+08:00
      'mgnl:lastModifiedBy': 'kristelle'
      'mgnl:type': 'text'
      'text': "It added that 50 provinces, 1,160 municipalities, and 30 cities have\
        \ functional local Anti-Drug Abuse Councils, while 74 have in-patient treatment\
        \ and rehabilitation centers.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eee463b-b73c-4f39-81be-5fff9b0163ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-04T13:06:07.215+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2024-01-04T13:10:10.563+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-04T13:10:10.223+08:00
      'mgnl:lastModifiedBy': 'kristelle'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1af72ac2-8062-4653-aa95-33da0bf25e9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-04T13:06:07.216+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2024-01-04T13:10:10.563+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-04T13:10:10.223+08:00
      'mgnl:lastModifiedBy': 'kristelle'
      'mgnl:type': 'text'
      'text': "“In line with this, the DILG, in partnership with other national government\
        \ agencies, local government units, the private sector, faith-based and civil\
        \ society organizations, launched the Buhay Ingatan, Droga’y Iwasan Program\
        \ in November 2022,” it noted.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6b55aad-cb09-4271-a1c4-e24b6c3a21a8'
