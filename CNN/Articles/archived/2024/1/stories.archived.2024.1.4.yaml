      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-04T12:31:10.756+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '150e5c5c-bf9c-4094-9bb3-d7618400d21b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-04T12:30:57.565+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-04T12:31:11.728+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-04T12:31:10.757+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "The first batch of documents didn’t appear to contain any bombshell\
        \ revelations. Much of the information in them has already been released through\
        \ media reports and other court proceedings. But this is the first time these\
        \ documents, filed with a court, have been released through the legal system.\r"
