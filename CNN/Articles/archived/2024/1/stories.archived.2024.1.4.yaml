      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-04T16:49:56.114+08:00
      'mgnl:lastModifiedBy': 'lisbet'
      'mgnl:type': 'text'
      'text': '"[This would] send a clear and compelling message to foreign investors,
        signaling a warm welcome to investment and business operations in the Philippines,"
        it added.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2240e24c-ce24-4eeb-8e38-d71d70ec77f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-04T16:49:56.114+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2024-01-04T16:49:56.468+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-04T16:49:56.114+08:00
      'mgnl:lastModifiedBy': 'lisbet'
      'mgnl:type': 'text'
      'text': 'The FEF lauded the government''s move to amend some laws to attract
        investors. However, it said the country "still lags behind its ASEAN (Association
        of Southeast Asian Nations) neighbors in foreign direct investment inflows."'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c5ef96d-23da-4018-bbba-b95e52c09886'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-04T16:49:56.114+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2024-01-04T16:49:56.469+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-04T16:49:56.114+08:00
      'mgnl:lastModifiedBy': 'lisbet'
      'mgnl:type': 'text'
      'text': '<p>In December, Marcos expressed openness to study changes in the charter''s
        economic provisions.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9835873-f0cb-4370-a48e-834e939e810e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-04T16:49:56.115+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2024-01-04T16:49:56.470+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-04T16:49:56.115+08:00
      'mgnl:lastModifiedBy': 'lisbet'
      'mgnl:type': 'text'
      'text': 'He said his "primary interest" is to make the Philippines "investor-friendly."'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85f642d2-103a-4938-847f-502542f1d267'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-04T16:49:56.115+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2024-01-04T16:49:56.471+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-04T16:49:56.115+08:00
      'mgnl:lastModifiedBy': 'lisbet'
      'mgnl:type': 'text'
      'text': 'Senate Minority Leader Koko Pimentel, meanwhile, was firm on his reservations
        about amending term extensions and some economic provisions in the Constitution.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42590654-d429-428a-b5df-3eda5061001f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-04T16:49:56.115+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2024-01-04T16:49:56.472+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-04T16:49:56.115+08:00
      'mgnl:lastModifiedBy': 'lisbet'
      'mgnl:type': 'text'
      'text': '"To open up land ownership to foreigners, ako talagang totally against
        diyan kasi mauubos tayo niyan at ''yong mayayamang dayuhan sila ang magla-land
        banking dito sa Pilipinas," Pimentel said.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26baa8e0-2700-4f80-92a2-1fb8f08bb19c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-04T16:49:56.116+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2024-01-04T16:49:56.473+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-04T16:49:56.116+08:00
      'mgnl:lastModifiedBy': 'lisbet'
      'mgnl:type': 'text'
      'text': '[Translation: I''m totally against opening up land ownership to foreigners
        because we would lose all of our land and those rich foreigners would engage
        in land banking in the Philippines.]'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01f210cf-67da-4369-ac3a-f563b9cec8db'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-04T16:49:56.116+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2024-01-04T16:49:56.474+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-04T16:49:56.116+08:00
      'mgnl:lastModifiedBy': 'lisbet'
      'mgnl:type': 'text'
      'text': '"Wag naman natin i-relax na pati ''yong foreigners puwede nang directly
        they can exploit our natural resources," he added.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a2b4e1c-3708-4112-99e3-66123606be1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-04T16:49:56.117+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2024-01-04T16:49:56.475+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-04T16:49:56.117+08:00
      'mgnl:lastModifiedBy': 'lisbet'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Let''s also not relax provisions that would allow
        foreigners to directly exploit our natural resources.]</p>'
  'traslacion-DOH-2024-preparation':
    'author': 'Paige Javier, CNN Philippines'
