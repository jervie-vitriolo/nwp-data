      'mgnl:lastModified': 2024-01-04T04:19:32.103+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "Audio from LiveATC.net appears to detail the crew reading back a clearance\
        \ order for runway 34, saying “cleared to land 34 right.”\r"
