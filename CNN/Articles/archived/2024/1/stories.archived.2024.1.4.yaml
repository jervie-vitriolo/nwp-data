      'mgnl:lastModified': 2024-01-27T15:27:01.367+08:00
      'mgnl:lastModifiedBy': 'bamba'
      'mgnl:type': 'text'
      'text': '<p>Sen. Raffy Tulfo, chairman of the Committee on Energy, said he will
        file a resolution calling for an investigation into the power outage and to
        hold those behind this issue accountable.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '280e8456-83cc-42ad-8bca-0d35ce330c24'
      'mgnl:activationStatus': true
