      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "According to the Naval Forces Western Mindanao (NFWM), the motorbanca\
        \ left Dungon in Banguingui, Sulu and was en route to Zamboanga when it encountered\
        \ engine trouble.\r"
