      'mgnl:lastModified': 2024-01-04T05:42:07.930+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "The NFWM said it deployed its naval transport vessel BRP Ivatan to\
