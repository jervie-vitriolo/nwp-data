      'mgnl:lastModified': 2024-01-04T11:43:32.065+08:00
      'mgnl:lastModifiedBy': 'bamba'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eba8158-7df3-430c-be39-ce4a7848757d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-04T11:43:32.065+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2024-01-04T11:43:32.500+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-04T11:43:32.065+08:00
      'mgnl:lastModifiedBy': 'bamba'
      'mgnl:type': 'text'
      'text': '<p>The power outage being experienced in parts of Western Visayas since
        Tuesday was due to unscheduled maintenance shutdown and the tripping of multiple
        power plants, the National Grid Corporation of the Philippines (NGCP) said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dd465fe-d25e-48a7-b64e-ba8b9cffccde'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-04T11:43:32.066+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2024-01-04T11:43:32.501+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-04T11:43:32.066+08:00
      'mgnl:lastModifiedBy': 'bamba'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b091ba15-a642-493c-acea-48484010d240'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-04T11:43:32.066+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2024-01-04T11:43:32.502+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-04T11:43:32.066+08:00
      'mgnl:lastModifiedBy': 'bamba'
      'mgnl:type': 'text'
      'text': "Treñas said rotational brownout is being implemented since current\
        \ supply can only service 50% of the capacity. This was also his reason why\
        \ he suspended classes in all levels for another day.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9364611-acb4-472b-a04c-03ad22039e39'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-04T11:43:32.067+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2024-01-04T11:43:32.503+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-04T11:43:32.067+08:00
      'mgnl:lastModifiedBy': 'bamba'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48f2dfd8-a58e-4092-b2ab-bd4c3e6e24be'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-04T11:43:32.067+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2024-01-04T11:43:32.503+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-04T11:43:32.067+08:00
      'mgnl:lastModifiedBy': 'bamba'
      'mgnl:type': 'text'
      'text': "The city government shared in social media post photos of residents\
        \ who left their houses to spend the night sleeping on benches and on the\
        \ grounds of Jaro Plaza. Hotels are also fully booked as Ilonggos seek better\
        \ places to stay amid the outage.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a903b8d-45de-4c33-a733-4073a0055119'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-04T11:43:32.067+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2024-01-04T11:43:32.505+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-04T11:43:32.067+08:00
      'mgnl:lastModifiedBy': 'bamba'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '541914c5-3dcd-4e20-a288-0066bb8c75ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-04T11:43:32.068+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2024-01-04T11:43:32.505+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-04T11:43:32.068+08:00
      'mgnl:lastModifiedBy': 'bamba'
      'mgnl:type': 'text'
      'text': "The NGCP said in its 10 a.m. advisory that 10 power plants are already\
        \ operational, supplying 202.9 megawatts (MW) and augmented by 39.2 MW from\
        \ other sources in the Visayas. It is also still waiting for the 135-MW Palm\
        \ Concepcion Power Corporation to synchronize back to the grid.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '944d242e-25fd-4665-96d6-4c4d762311d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-04T11:43:32.068+08:00
