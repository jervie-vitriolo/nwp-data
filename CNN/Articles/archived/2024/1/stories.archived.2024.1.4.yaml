      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-04T05:36:21.567+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-04T05:43:28.015+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-04T05:43:27.562+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "The DBM argued that the \"standby\" appropriations will help the government\
        \ address unforeseen expenditures and prioritize essential programs and projects\
        \ next year.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2360e244-5549-407b-a8b4-69ae72bcd28b'
