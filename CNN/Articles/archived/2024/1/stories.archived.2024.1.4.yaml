    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8b916be-0994-4930-b66c-d4092f0e113a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-04T13:06:11.800+08:00
