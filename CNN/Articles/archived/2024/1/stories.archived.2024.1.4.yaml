      'mgnl:lastModified': 2024-01-04T17:50:12.228+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "Francisco said their jeepneys can also accommodate up to eight standing\
        \ passengers, meaning it will be able to transport up to 30 people.\r"
