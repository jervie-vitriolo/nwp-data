      'mgnl:lastModified': 2024-01-04T17:50:12.232+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': '<p>“<em>Ang</em> lifespan <em>kasi ng</em> Francisco jeepney goes beyond
        15 years so maybe it''s safe to say<em> bayad na nila yan</em> 10-15 years,”
        Francisco said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e95b416d-39ee-4337-b84e-4f982a3b005f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-04T14:05:44.106+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2024-01-04T17:50:12.687+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-04T17:50:12.232+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "[Translation: The lifespan of Francisco jeepney goes beyond 15 years\
        \ so maybe it's safe to say they will be able to pay for it in 10-15 years.]\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1d52b32-96e3-4105-abbe-3adb07a41c44'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-04T14:05:44.106+08:00
      'mgnl:createdBy': 'bamba'
