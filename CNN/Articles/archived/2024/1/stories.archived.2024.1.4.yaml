  'deped-ched-shs-students-transition':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2024-01-04T13:33:58.000+08:00
    'imagesource': 'jcr:21f2d35c-5f1c-4518-8ee6-cbb4f5b64a98'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'edb8804c-3fac-434d-856f-85f0cb164ede'
    'lead': 'Teachers'' and youth groups also urged the government to extend the K-12
      transition period, as they believe this will help ensure senior high schools
      have the capacity to absorb all affected learners and the quality of education
      they receive does not decline.

      '
    'mgnl:activationStatus': true
