      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Donald Trump has formally asked the US
        Supreme Court to overturn the Colorado state Supreme Court ruling that removed
        him from the state’s 2024 ballot under the 14th Amendment’s “insurrectionist
        clause.”&nbsp;&nbsp;</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5aa955d-c816-4dfd-9225-1398d282a0a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-04T09:30:46.009+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-04T09:33:21.810+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-04T09:33:20.751+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8faade8f-6dd6-4461-9248-12ee2046526b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-04T09:30:46.010+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-04T09:33:21.811+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-04T09:33:20.752+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "“In our system of ‘government of the people, by the people, [and] for\
        \ the people,’ Colorado’s ruling is not and cannot be correct,” attorneys\
        \ for the former president wrote in the filing with the court, which was obtained\
        \ by CNN.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6d3555f-43ce-4985-97d3-5fd6b67364d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-04T09:30:46.010+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-04T09:33:21.811+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-04T09:33:20.752+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ddfed8e-3c40-4437-b7e7-ad9c9f513c78'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-04T09:30:46.010+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-04T09:33:21.811+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-04T09:33:20.753+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "The Supreme Court is facing mounting pressure to settle the question\
        \ of whether Trump, the front-runner for the GOP presidential nomination,\
        \ can be disqualified from holding public office, as state courts and election\
        \ officials have come to differing conclusions across the country. The first\
        \ contests of the 2024 primary begin in weeks.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '068b21f5-d265-4f4c-a837-7420f7fa2c68'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-04T09:30:46.011+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-04T09:33:21.812+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-04T09:33:20.754+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99fc6aea-ece7-4331-b56f-06f8094211f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-04T09:30:46.011+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-04T09:33:21.812+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-04T09:33:20.754+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "The high court is separately involved in other matters that could impact\
        \ the federal criminal case against the former president.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05e0432c-af44-4d9e-9a8e-453a7bab35d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-04T09:30:46.011+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-04T09:33:21.812+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-04T09:33:20.755+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afb184a5-5ed1-43eb-ab7e-40c83171ccd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-04T09:30:46.012+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-04T09:33:21.813+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-04T09:33:20.756+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "Trump’s appeal comes nearly a week after the Colorado GOP, which is\
        \ also a party in the case, filed a separate appeal, and two weeks after the\
        \ Colorado ruling came down. The ruling has been put on hold while appeals\
        \ play out and Colorado’s top election official has already made clear that\
        \ Trump’s name will be included on the state’s primary ballot when it’s certified\
        \ on January 5 – unless the US Supreme Court says otherwise.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56b543bf-d0d3-4ad7-959f-b984b65fde40'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-04T09:30:46.012+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-04T09:33:21.813+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-04T09:33:20.757+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '242a948d-be4f-4554-b5e4-17ac3ece2a7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-04T09:30:46.013+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-04T09:33:21.813+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-04T09:33:20.757+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "But it’s unlikely the high court would resolve the case as quickly\
        \ as this week. If the justices do take up the case and conclude Trump is\
        \ ineligible for public office, then any votes cast for him wouldn’t count.\
        \ The state’s primary is set for Super Tuesday on March 5.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e44added-db56-4ae6-9840-fbf00c4a4a48'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-04T09:30:46.013+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-04T09:33:21.814+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-04T09:33:20.758+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e81bf0a-ec9f-49cb-b290-d3710320d249'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-04T09:30:46.013+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-04T09:33:21.814+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-04T09:33:20.759+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': '<h2><strong>Trump ‘in no way’ engaged in insurrection, lawyers argue&nbsp;&nbsp;</strong></h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b964c5ac-f929-4768-8872-9e26501b657d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-04T09:30:46.014+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-04T09:33:21.814+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-04T09:33:20.759+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "Trump’s legal team is arguing that that the “question of eligibility”\
        \ for the presidency should be determined by Congress, not the states, and\
        \ that the Colorado Supreme Court erred when it ruled that an insurrection\
        \ occurred on January 6, 2021, and that the former president “engaged” in\
        \ the insurrection.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f3b6992-ce5a-479e-bf3d-76044e457bbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-04T09:30:46.014+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-04T09:33:21.815+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-04T09:33:20.760+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd537afa-f6b3-4836-863c-d76cf016e481'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-04T09:30:46.015+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-04T09:33:21.815+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-04T09:33:20.761+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "The stunning 4-3 decision issued by the Colorado Supreme Court on December\
        \ 19 said Trump is constitutionally ineligible to run in 2024 because the\
        \ 14th Amendment’s ban on insurrectionists holding office covers his conduct\
        \ on January 6, 2021.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a3b3434-da23-45ee-9a75-3d5637bf7cc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-04T09:30:46.015+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-04T09:33:21.815+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-04T09:33:20.762+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2071da8-8ac3-4475-aea8-794714db3fd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-04T09:30:46.015+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-04T09:33:21.815+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-04T09:33:20.763+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "“President Trump incited and encouraged the use of violence and lawless\
        \ action to disrupt the peaceful transfer of power,” the Colorado justices\
        \ wrote in their 134-page majority opinion.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2615fc2f-cd3a-4b2e-b278-1fc68bb59ac4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-04T09:30:46.016+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-04T09:33:21.816+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-04T09:33:20.763+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dd721e6-a885-4039-a630-0b0ac77a0ac3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-04T09:30:46.016+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-04T09:33:21.816+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-04T09:33:20.764+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "“The Colorado Supreme Court erred in how it described President Trump’\
        s role in the events of January 6, 2021,” Trump’s filing stated on Wednesday.\
        \ “It was not ‘insurrection’ and President Trump in no way ‘engaged’ in ‘\
        insurrection.’”\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c15ee95-069b-48f6-ac7a-f8fb1ccad69a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-04T09:30:46.017+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-04T09:33:21.816+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-04T09:33:20.765+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbe1a0fb-a188-4663-ac27-a9386de0c79b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-04T09:30:46.017+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-04T09:33:21.817+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-04T09:33:20.766+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "Trump argues 14th Amendment’s ‘insurrectionist ban’ doesn’t apply to\
        \ presidency\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '474d4c49-d9b4-4ae3-b075-4819cda402f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-04T09:30:46.018+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-04T09:33:21.817+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-04T09:33:20.766+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "Trump’s attorneys also argued to the justices that the Constitution’\
        s so-called insurrectionist ban does not apply to the presidency.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24179987-9177-4483-8f94-deafb5531d56'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-04T09:30:46.018+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-04T09:33:21.817+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-04T09:33:20.767+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a76bb86e-32b9-4528-b9d2-306768f01a36'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-04T09:30:46.019+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-04T09:33:21.818+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-04T09:33:20.768+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "“Thus, to find that section 3 includes the presidency, one must conclude\
        \ that the drafters decided to bury the most visible and prominent national\
        \ office in a catch-all term that includes low ranking military officers,\
        \ while choosing to explicitly reference presidential electors,” the filing\
        \ states. “This reading defies common sense and is not correct.”\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd481ec98-6cc0-45dc-9b48-ba4ebbd261c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-04T09:30:46.019+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-04T09:33:21.818+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-04T09:33:20.769+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '888fcd55-6cab-4ed2-9ae4-c83c40e33905'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-04T09:30:46.020+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-04T09:33:21.818+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-04T09:33:20.769+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "“The Constitution’s text and structure make clear that the president\
        \ is not an ‘officer of the United States,’” they added.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '796a28d8-0968-4c63-b8b0-4fbafba4cc3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-04T09:30:46.020+08:00
