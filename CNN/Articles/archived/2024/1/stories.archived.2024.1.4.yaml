      'mgnl:lastModifiedBy': 'gerie'
      'mgnl:type': 'text'
      'text': '<p><strong>Gin: made in Singapore</strong></p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaa6e12e-e4ff-4c73-9173-4e21df7faa25'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-04T14:04:17.921+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2024-01-04T14:59:20.511+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-04T14:59:19.127+08:00
      'mgnl:lastModifiedBy': 'gerie'
      'mgnl:type': 'text'
      'text': '<p>The Singapore Sling, the city-state’s national drink, traces its
        roots to colonial Singapore when it was concocted by Raffles bartender Ngiam
        Tong Boon sometime around 1910. The rosy gin-based cocktail reflects the enduring
        influence of Britain, and for the longest time, the gin was always imported.
        It wasn’t until 2018 that Singaporeans forayed into gin distillation.</p>'
    '69':
      'image': 'jcr:7324d779-7e25-4024-b3e3-95fb64707a76'
      'imageCaption': 'Visits to Singapore’s first gin distillery at Tanglin Gin in
        Dempsey Hill begin with a walking tour and end with a gin tasting flight.
        Photo by TANGLIN GIN'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84560fac-088b-4880-afcb-b74f31952b62'
      'mgnl:activationStatus': true
