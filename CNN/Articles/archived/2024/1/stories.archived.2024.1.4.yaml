      'mgnl:lastModified': 2024-01-04T17:28:04.894+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "The LPTRP is among the minimum requirements for the issuance of a PUV\
        \ franchise. It details the route network, mode of transportation needed,\
        \ and number of units required in delivering land transport service.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee9e28f9-65f3-4895-919a-19456a8d6e30'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-04T17:27:07.160+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-04T17:28:05.262+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-04T17:28:04.895+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "Of the six provinces, seven cities and 136 municipalities in Western\
        \ Visayas, those with LPTRP are Guiuan in Eastern Samar; Burauen, Albuera,\
        \ Julita, Baybay City, and Ormoc City in Leyte; Lope de Vega in Northern Samar;\
        \ and Libago, Liloan, Padre Burgos, and Saint Bernard in Southern Leyte.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25af225d-3997-46df-a810-aff0960e2e1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-04T17:27:07.161+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-04T17:28:05.262+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-04T17:28:04.895+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': '<p>Aside from the absence of LPTRP, transport operators need to shoulder
        the cost of a modern vehicle at over ₱2 million&nbsp; expensive for small-time
        operators.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12b53b5c-a622-4ad8-a3c3-296e4d47de04'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-04T17:27:07.161+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-04T17:28:05.263+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-04T17:28:04.895+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "Meanwhile, Land Transportation Office chief Vigor Mendoza II denied\
        \ MANIBELA president Mar Valbuena’s claims that the agency is flagging down\
        \ unconsolidated jeepney drivers in Bacolod City, Negros Occidental.  \r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebe4ddc0-a8b7-4f87-b65b-24a78aa5715e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-04T17:27:07.162+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-04T17:28:05.263+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-04T17:28:04.896+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "“Malinaw po ang utos ni [Transport] Secretary [Jaime] Bautista diyan\
        \ na huwag munang hulihin dahil mayroong tayong polisiya na puwede pa silang\
        \ tumakbo 'no,” Mendoza said Thursday.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cea8487-bd13-4de8-bf69-10fb21bb0561'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-04T17:27:07.162+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-04T17:28:05.263+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-04T17:28:04.897+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "“So ‘yung hinuhuli lang po ng LTO ay ‘yung mga unregistered,\" he added.\
        \ \"Ito po ‘yung mga hindi nakapagrehistro noong mga nakaraang taon.\"\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbcbaa7e-92eb-4826-b3f4-1d7342697fbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-04T17:27:07.163+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-04T17:28:05.264+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-04T17:28:04.897+08:00
      'mgnl:lastModifiedBy': 'seth'
      'mgnl:type': 'text'
      'text': "[Translation: Bautista’s instructions are clear. We won’t apprehend\
        \ them as we have a policy saying it is ok for them to operate. The LTO is\
        \ only going after unregistered vehicles in previous years.]\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ee2c89d-10e1-4a1e-82b3-2327dce98ba5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-04T17:27:07.163+08:00
