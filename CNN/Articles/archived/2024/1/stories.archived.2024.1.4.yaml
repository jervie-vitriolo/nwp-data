    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0a2818f-a270-43e7-8a65-b319811b33a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-04T04:12:48.067+08:00
