      'mgnl:lastModified': 2024-01-27T15:27:01.369+08:00
      'mgnl:lastModifiedBy': 'bamba'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '992e26f1-d003-4f36-86df-690f8492e880'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-04T13:06:11.799+08:00
