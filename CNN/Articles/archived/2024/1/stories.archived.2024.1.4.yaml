      'mgnl:lastModified': 2024-01-04T16:55:40.006+08:00
      'mgnl:lastModifiedBy': 'kristelle'
      'mgnl:type': 'text'
      'text': "It strongly urged the public to observe the necessary precautions and\
        \ safety measures during Traslacion. Wearing face masks and refraining from\
        \ touching and kissing the figures or statues are advised by the health department\
        \ to avoid transmission of communicable diseases.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de20d7d2-3f3a-4606-a85a-f7be16a840ff'
