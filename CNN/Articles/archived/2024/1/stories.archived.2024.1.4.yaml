  'fda-Ozempic-Mounjaro-Wegovy-hair-loss-suicide':
    'author': 'Katherine Dillinger, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2024-01-04T11:08:39.000+08:00
