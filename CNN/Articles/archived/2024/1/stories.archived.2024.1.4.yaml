      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-04T16:55:39.999+08:00
      'mgnl:lastModifiedBy': 'kristelle'
      'mgnl:type': 'text'
      'text': "\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b924a5fd-c4ae-48f2-83e4-f73ccbe441ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-04T16:53:51.002+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2024-01-04T16:55:40.464+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-04T16:55:40.000+08:00
      'mgnl:lastModifiedBy': 'kristelle'
      'mgnl:type': 'text'
      'text': "\"The activation of Code White Alert and deployment of health emergency\
        \ response teams underscore our commitment to ensure prompt and efficient\
        \ medical assistance in case of any medical emergency on the ground,\"  Health\
        \ Secretary Ted Herbosa said.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a79425bf-fbb8-47ae-a92a-18226d28bae2'
