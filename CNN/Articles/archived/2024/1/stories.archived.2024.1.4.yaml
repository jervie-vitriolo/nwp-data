      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2023/12/13/koko-pimentel-2024-budget-unconstitutional.html">Pimentel:
        2024 budget actually ₱6T after ''unconstitutional'' hike in unprogrammed appropriations</a></strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5750be94-b134-42b2-b914-50d94d7c7990'
      'mgnl:activationStatus': true
