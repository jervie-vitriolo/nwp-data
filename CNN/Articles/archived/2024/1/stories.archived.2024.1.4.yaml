    'lead': 'Donald Trump has formally asked the US Supreme Court to overturn the
      Colorado state Supreme Court ruling that removed him from the state’s 2024 ballot
      under the 14th Amendment’s “insurrectionist clause.”'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-01-04T09:30:45.998+08:00
