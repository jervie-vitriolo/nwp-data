      'mgnl:lastModified': 2024-01-04T17:50:12.231+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': '<p>When it comes to payment, Francisco said drivers and operators do
        not have to worry because they have flexible and interest-free terms. Since
        the government will be providing a ₱280,000 subsidy, they will only have to
        pay for the ₱705,000 balance that they can pay in installments for as low
        as ₱10,000 per month depending on their route, he said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3b1a277-7862-49d7-9429-ffa764f87a49'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-04T14:05:44.104+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2024-01-04T17:50:12.686+08:00
