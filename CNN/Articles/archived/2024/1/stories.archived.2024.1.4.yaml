    'lead': 'All Department of Health (DOH) hospitals in Metro Manila will be on ''code
      white alert'' from Jan. 5 to 11 to prepare for any medical emergency that may
      arise during the annual Traslacion in celebration of the Feast of the Black
      Nazarene on Jan. 9, officials said on Thursday.'
