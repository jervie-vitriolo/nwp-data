      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 4) —</strong> The
        Bureau of Immigration (BI) on Wednesday resumed its physical interviews for
        individuals applying for Filipino citizenship.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da262dfa-c8a8-4ded-aa00-810915b018b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-04T05:41:03.956+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-04T05:47:13.587+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-04T05:47:13.378+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': '<p>"Effective Jan. 3, the bureau shall resume the face-to-face interview
        of applicants applying for Petitions for Recognition as Filipino citizens,"
        a BI <a href="https://www.facebook.com/officialbureauofimmigration/posts/pfbid02aX18QunNDVoRFeErsiUwQVL3Kx3t8TSxNFJnLuq2zeTQ5EERQpGeNCqL3NrvQrwVl">advisory</a>
        read.</p>'
    '5':
      'contentWidth': '100%'
      'embedCode': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2FCNNPhilippines%2Fposts%2Fpfbid02crKD9FYEJfftyafZPs55rciyxd51VFyP4TsY3BjWrzfxRf8EC5V2h9zippFxtFzml&show_text=false&width=500"
        width="500" height="498" style="border:none;overflow:hidden" scrolling="no"
