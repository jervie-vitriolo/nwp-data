      'mgnl:lastModifiedBy': 'gerie'
      'mgnl:type': 'text'
      'text': '<p><strong>Holes-in-the-wall: made in Singapore</strong></p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05a49c3b-4d93-454c-9ed6-c6e1d6181823'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-04T14:04:17.908+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2024-01-04T14:59:20.507+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-04T14:59:19.127+08:00
      'mgnl:lastModifiedBy': 'gerie'
      'mgnl:type': 'text'
      'text': '<p>Singapore is obsessed with eating out. Across its 734.3 square-kilometer
        land area, there are <a href="https://guide.michelin.com/th/en/article/michelin-guide-ceremony/michelin-guide-singapore-2023-selection#:~:text=27%20June%202023-,The%20MICHELIN%20Guide%20Singapore%202023%3A%20Newly%20Awarded%20Restaurants%20Announced,restaurants%20in%20Singapore%20to%2055."
        target="_blank">286 restaurants</a> within Michelin’s radar, and 55 are starred
        as of this year. But other than swanky fine dining restaurants, as well as
        the world-famous hawker centers, Singapore also boasts underrated holes-in-the-wall.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76010733-63f3-447e-bcbc-72499ad91dca'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-04T14:04:17.909+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2024-01-04T14:59:20.507+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-04T14:59:19.127+08:00
      'mgnl:lastModifiedBy': 'gerie'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.thedragonchamber.com/about?gad_source=1&amp;gclid=CjwKCAiAqNSsBhAvEiwAn_tmxcJsosRFlLRSLuUx6YtxA4Zif1pIZP-AdBYUve4LIO1l5cdDoXSBUxoCHuwQAvD_BwE"
        target="_blank">The Dragon Chamber</a> is a speakeasy hidden behind a refrigerator
        at a kopitiam, and it’s not that easy to get in. One needs a prior booking,
        and has to wait for the hostess to confirm the passcode before she can let
        new guests in. Past the fridge is a narrow hallway that leads to another door,
        which then opens into the real Dragon Chamber. Here, reimagined Chinese dishes
        are served in modern blue and white china, against the backdrop of neon lights
        and murals bursting with color.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afc13a57-19eb-401e-aa0a-70b6cd88a0b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-04T14:04:17.910+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2024-01-04T14:59:20.507+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-04T14:59:19.127+08:00
      'mgnl:lastModifiedBy': 'gerie'
      'mgnl:type': 'text'
      'text': '<p>The menu offers not your typical Chinese takeout. There are Cheeseburger
        rolls (SG$16) — an American classic married with Chinese egg rolls. There’s
        also D*** Soup (SG$30), a chicken- and pork-based herbal soup double-boiled
        for six hours with a crocodile penis. Who needs Soup Number Five? The menu
        happily announces “You know you’re hungry for that D.”</p>'
    '58':
      'image': 'jcr:501bf055-840a-4b10-bc28-e77317e86a29'
      'imageCaption': 'A popular dish at The Dragon Chamber involves floating sheng
        mian noodles. Photo from THE DRAGON CHAMBER'
