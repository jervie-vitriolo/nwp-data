  'DOE-blames-NGCP-Western-Visayas-outage':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2024-01-04T21:30:00.000+08:00
    'imagesource': 'jcr:fb2d6967-971b-4ce3-9908-aaa385e0d0e3'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '36dc0025-aa16-4225-b44a-6b3c4166a0ec'
    'lead': 'The Department of Energy (DOE) and the National Electrification Administration
      (NEA) have put the blame on the National Grid Corporation of the Philippines
      (NGCP) over the massive blackout in Western Visayas after multiple power plants
      tripped in Panay Island.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-01-04T21:34:08.465+08:00
