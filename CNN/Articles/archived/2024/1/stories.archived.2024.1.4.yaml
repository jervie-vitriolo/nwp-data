    'template': '1'
    'title': 'CHED, DepEd told to ensure smooth transition of SHS students'
    'updated': 2024-01-04T17:04:31.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13d85dfd-e076-49f3-83cf-70e668c9ffe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-04T13:36:27.189+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2024-01-04T17:02:18.622+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-04T17:02:18.215+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 4)</strong> — Lawmakers
        on Thursday called on education authorities to ensure that thousands of affected
        students would not be left out because of the phaseout of senior high programs
        in state and local universities.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b35c7e06-0e52-4270-9a96-5aa490e4e020'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-04T13:36:27.189+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2024-01-04T17:02:18.623+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-04T17:02:18.215+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': '<p>According to Sen. Win Gatchalian, about 17,700 Grade 11 learners
        would be forced to change schools because of this development.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5f9700d-489e-4ca9-90c3-8707c3de9d6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-04T13:36:27.189+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2024-01-04T17:02:18.624+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-04T17:02:18.216+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2024/1/3/sucs--lucs-to-stop-shs-program.html">READ:
        CHED halts SHS program in SUCs, LCUs</a></strong></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90f6da95-19e5-4d01-a343-54bd71d6ec4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-04T13:36:27.190+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2024-01-04T17:02:18.624+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-04T17:02:18.216+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2024/1/3/deped-senior-high-school-in-suc.html">READ:
        Students may transfer to basic education schools as SUCs stop senior high
        program – DepEd</a></strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03bdc7b1-d506-4d3d-8594-79bf74c7007c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-04T13:36:27.190+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2024-01-04T17:02:18.625+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-04T17:02:18.217+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': 'The senator, along with colleagues Grace Poe and Chiz Escudero, urged
        the Department of Education (DepEd) and the Commission on Higher Education
        (CHED) to closely cooperate in guiding affected students in transferring to
        public or private schools, where they can also tap the voucher program.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfc8c483-2794-42ed-a8ac-f9aa1008a45b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-04T13:36:27.191+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2024-01-04T17:02:18.625+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-04T17:02:18.217+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': '"Hindi sila dapat gumastos ng malaki sa tuition o mapwersang hindi
        na mag-aral dahil walang pangtustos ang pamilya," Poe said in a statement.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8452900b-b16e-4eba-b66b-308b49b91ff0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-04T13:36:27.191+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2024-01-04T17:02:18.626+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-04T17:02:18.218+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': '[Translation: They should not spend more on tuition, or be forced to
        abandon their schooling because their family can''t finance their education.]'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e15460e-f482-4040-a666-97b43ff927b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-04T13:36:27.191+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2024-01-04T17:02:18.627+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-04T17:02:18.218+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': '"The SHS program should hold its promise of employability and more
        competitive graduates, not as burden to Filipino learners," she added.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfc9ce5f-640d-4823-bec0-dd24ff6b3880'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-04T13:36:27.192+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2024-01-04T17:02:18.627+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-04T17:02:18.219+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': 'While CHED''s move has legal basis, Escudero—who chairs the Committee
        on Higher, Technical and Vocational Education—said it is crucial that "no
        students will be left behind."'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea105542-51d0-4efd-9c31-b5a127cedd54'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-04T13:36:27.192+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2024-01-04T17:02:18.627+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-04T17:02:18.219+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': 'The agencies also need to evaluate if public schools across the country
        have the capacity to accommodate the affected learners, Poe said.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b0cea40-4a7c-4425-8a14-01aa3177a8f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-04T13:36:27.193+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2024-01-04T17:02:18.628+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-04T17:02:18.220+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': 'Gatchalian called on DepEd and CHED to likewise provide assistance
        to teaching and non-teaching personnel who may lose their jobs.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36d51d8d-6b3d-4444-b586-0f7395da6a3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-04T13:36:27.193+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2024-01-04T17:02:18.628+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-04T17:02:18.220+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': 'Meanwhile, Kabataan Party-list Rep. Raoul Manuel criticized DepEd and
        CHED for "allowing" the students to enroll in senior high school programs.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7690150-c408-4d7f-b2b8-5e79ea743b17'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-04T13:36:27.194+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2024-01-04T17:02:18.629+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-04T17:02:18.221+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': '"Tapos eventually ipapatigil ang senior high school program nila at
        papalipatin ng school bago maka-graduate. Ano ito, prank?" he said.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d61268d-af66-4b44-9595-8fc75411a4d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-04T13:36:27.194+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2024-01-04T17:02:18.629+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-04T17:02:18.221+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Then eventually they would suspend the senior high
        school program, and ask students to transfer before they graduate. Is this
        a prank?]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3aa57f8-6bd6-4327-88a8-c10e22ade04f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-04T17:02:18.190+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-04T17:02:18.630+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-04T17:02:18.190+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': '<h3><strong>Groups call for extended K-12 transition period</strong></h3>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af234b80-0e29-47ad-9129-da58a27876b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-04T17:02:18.191+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-04T17:02:18.631+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-04T17:02:18.191+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bb4eb66-5932-4595-afde-9a26e3401655'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-04T17:02:18.192+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-04T17:02:18.632+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-04T17:02:18.192+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "Meanwhile, the Teacher’s Dignity Coalition (TDC) and the Samahan ng\
        \ Progresibong Kabataan (SPARK) urged the government to extend the K-12 transition\
        \ period, believing this will help ensure senior high schools have the capacity\
        \ to absorb all affected learners and the quality of education they receive\
        \ does not decline.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c9066c6-e426-4450-86ff-3b18b5661c6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-04T17:02:18.192+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-04T17:02:18.633+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-04T17:02:18.192+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69295a9b-6488-4adf-a0d7-2d2b49038a44'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-04T17:02:18.193+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-04T17:02:18.634+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-04T17:02:18.193+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "“Further, families are relieved of the additional costs of transferring\
        \ schools such as fare, uniforms, and processing of documents,” read their\
        \ joint statement.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e545610-6a06-4ee8-8bbe-2da83898cadc'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-04T17:02:18.193+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-04T17:02:18.635+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-04T17:02:18.193+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4184ecbc-1057-4577-857c-def4b25da79d'
      'mgnl:activationStatus': true
