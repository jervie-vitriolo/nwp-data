      'jcr:uuid': '54ee49cb-d4ea-4709-890b-180f8aac8f64'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-04T05:36:21.568+08:00
      'mgnl:createdBy': 'raheema'
