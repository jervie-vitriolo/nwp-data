      'mgnl:type': 'image'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6bcc03b-f126-4428-b220-52735efff4e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-04T14:04:17.916+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2024-01-04T14:59:20.510+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-04T14:59:19.127+08:00
      'mgnl:lastModifiedBy': 'gerie'
      'mgnl:type': 'text'
      'text': '<p>Try the Wok-Fried Wagyu Hor Fun (SG$34), which features MB4-5 wagyu
        striploin, onsen egg, truffle oil, pork lard, bean sprouts, sambal, shallots,
        shishito peppers, eggs, garlic chives, and spring onions. The Angus Beef Satay
        (SG$36) with kecap manis, cashew nut dip, achar, and crispy shallots is also
        worth ordering, as well as the Truffle Roast Duck (SG$32), which features
        dang gui herbs, orange peel, and coriander cress.</p>'
