      'mgnl:lastModifiedBy': 'gerie'
      'mgnl:type': 'image'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57651c3a-fbfe-42dc-8038-da64a6c29d1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-04T14:04:17.912+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2024-01-04T14:59:20.508+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-04T14:59:19.127+08:00
      'mgnl:lastModifiedBy': 'gerie'
      'mgnl:type': 'text'
      'text': '<p>A popular dish at The Dragon Chamber involves floating sheng mian
        noodles. The Soft Shell Crab with Hokkaido Scallop Crispy Noodles (SG$70)
        is served exactly as it has been described: propped up through the strength
        of its crisp noodles, with chopsticks floating mid-air. Upon service, the
        waiter ceremoniously pours the soup, softening the crispy noodles to ready
        it for devouring.</p>'
    '60':
      'image': 'jcr:83c2e2d6-5022-46b4-8eaa-9f93ce56761a'
      'imageCaption': 'All the dishes are flavorful, and something as simple as the
        Vegetarian Egg Fried Rice will leave diners picking up the very last grain
        with their chopsticks. Photo from XIAO YA TOU'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43dd2d11-25f7-4610-862b-d2f46421698f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-04T14:04:17.913+08:00
