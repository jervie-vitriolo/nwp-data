      'mgnl:lastModified': 2024-01-04T16:55:40.005+08:00
      'mgnl:lastModifiedBy': 'kristelle'
      'mgnl:type': 'text'
      'text': "The DOH said key locations will be at the Qurino Grandstand; Roxas\
        \ Boulevard corner Ayala; Ayala Boulevard corner Taft; Ayala Boulevard corner\
        \ San Marcelino; San Sebastian Church; Villarica, Quezon Boulevard;  Quinta\
        \ Market; and Paterno, Quezon Boulevard.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c435f19-60f1-4e7c-9aec-b09c494f66de'
