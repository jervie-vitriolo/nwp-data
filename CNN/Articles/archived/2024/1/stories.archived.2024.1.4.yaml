      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 4) —</strong> A local
        manufacturer wants to help jeepney drivers and operators to modernize their
        units without having to shell out too much money or incur debts.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15ae2e27-3461-430a-b6a8-aa205842433f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-04T14:05:44.098+08:00
