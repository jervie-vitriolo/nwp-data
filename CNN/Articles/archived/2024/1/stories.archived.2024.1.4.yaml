      'mgnl:lastModifiedBy': 'gerie'
      'mgnl:type': 'image'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0ea022c-bcf7-4bd3-99be-f39a12edc564'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-04T14:04:17.893+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2024-01-04T14:59:20.501+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-04T14:59:19.127+08:00
      'mgnl:lastModifiedBy': 'gerie'
      'mgnl:type': 'text'
      'text': '<p>The studio calls this one-and-a-half-hour process “an antithesis
        against the mass, ready-made model of fast fashion,” which in turn minimizes
        waste. It’s a lesson in sustainability — which one can learn best from one
        of the world’s most liveable and sustainable cities.</p>'
