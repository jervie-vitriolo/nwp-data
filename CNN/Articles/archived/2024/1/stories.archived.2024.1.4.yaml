      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': '<p>"This gesture coming from Taiwan is an indication of the strong
        cultural and friendly ties between Taiwan and the Philippines," said Bello.</p>'
