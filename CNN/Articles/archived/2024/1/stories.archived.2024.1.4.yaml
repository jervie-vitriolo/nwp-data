  'doe-biodiesel-chemrez':
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2024-01-04T17:52:34.000+08:00
    'imagesource': 'jcr:a34fa39f-2b4a-40e6-a994-2e279da3cc4b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '66b98549-3811-47ff-ad07-94e82503f263'
    'lead': 'A major industry player expects the government to finally hike the biodiesel
      blend this year as the Department of Energy (DOE) released a draft circular
      on its implementation.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-01-04T17:54:26.407+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2024-01-04T17:54:26.697+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-01-04T17:54:26.431+08:00
    'mgnl:lastModifiedBy': 'lisbet'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Group welcomes DOE''s plan to increase biodiesel blend by July 2024'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c73b5003-a45d-4dfd-8ad3-fbbc34f1be44'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-04T17:54:26.420+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2024-01-04T17:54:26.698+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-04T17:54:26.420+08:00
      'mgnl:lastModifiedBy': 'lisbet'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 4)</strong>&nbsp;—
        A major industry player expects the government to finally hike the biodiesel
        blend this year as the Department of Energy (DOE) released a draft circular
        on its implementation.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22097f82-ae2e-4151-973e-e609251a942e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-04T17:54:26.420+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2024-01-04T17:54:26.699+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-04T17:54:26.420+08:00
      'mgnl:lastModifiedBy': 'lisbet'
      'mgnl:type': 'text'
      'text': 'Chemrez Technologies, the country''s largest biodiesel manufacturer
        and a subsidiary of listed D&amp;L Industries, on Thursday said this would
        be "a big win" for the sector, consumers, and the environment that has been
        delayed for more than a decade.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bc9d00b-9fe9-47a4-b0b3-709abc852d3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-04T17:54:26.421+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2024-01-04T17:54:26.700+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-04T17:54:26.421+08:00
      'mgnl:lastModifiedBy': 'lisbet'
      'mgnl:type': 'text'
      'text': '"This directive from the DOE is a huge step towards progress and the
        development of the biodiesel and coconut industry in general," Chemrez President
        and Chief Executive Officer Dean Lao Jr. said.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9299e156-e0dd-43c4-8f81-5841326d4fc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-04T17:54:26.421+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2024-01-04T17:54:26.701+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-04T17:54:26.421+08:00
      'mgnl:lastModifiedBy': 'lisbet'
      'mgnl:type': 'text'
      'text': '"This should pave the way for a greater energy self-sufficiency while
        collectively reducing our CO2 (carbon dioxide) footprint on the planet," Lao
        added.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf987163-6aad-4bfd-8c14-65caf5111d41'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-04T17:54:26.421+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2024-01-04T17:54:26.703+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-04T17:54:26.421+08:00
      'mgnl:lastModifiedBy': 'lisbet'
      'mgnl:type': 'text'
      'text': 'Based on the draft circular posted on the agency''s website, the biodiesel
        or coco methyl ester (CME) blend will be increased to 3% effective July 1,
        2024.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '794e1a99-1c17-48d1-ba40-c0eb0987a774'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-04T17:54:26.422+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2024-01-04T17:54:26.704+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-04T17:54:26.422+08:00
      'mgnl:lastModifiedBy': 'lisbet'
      'mgnl:type': 'text'
      'text': 'The DOE targets to reach a 5% mix by July 2026.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aa9b186-7b2d-4f75-befb-5e617fcf408a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-04T17:54:26.422+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2024-01-04T17:54:26.705+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-04T17:54:26.422+08:00
      'mgnl:lastModifiedBy': 'lisbet'
      'mgnl:type': 'text'
      'text': 'Under Republic Act No. 9367, refiners are ordered to blend biofuels
        with regular gasoline and diesel to reduce dependence on fuel importation,
        while boosting Filipinos farmers income.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1a5eb23-0ae7-4712-87a1-9da4dd751cda'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-04T17:54:26.422+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2024-01-04T17:54:26.706+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-04T17:54:26.422+08:00
      'mgnl:lastModifiedBy': 'lisbet'
      'mgnl:type': 'text'
      'text': 'Late last year, Energy Secretary Raphael Lotilla said the government
        was looking into raising the coco biodiesel blend amid the high prices of
        oil products.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f3554fd-b0bf-4d35-9a9b-9726bc28123d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-04T17:54:26.423+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2024-01-04T17:54:26.707+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-04T17:54:26.423+08:00
      'mgnl:lastModifiedBy': 'lisbet'
      'mgnl:type': 'text'
      'text': 'This plan, he said, can bank on the strong coconut production.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '605f1376-ccd9-403c-80d1-4ebe54970314'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-04T17:54:26.423+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2024-01-04T17:54:26.708+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-04T17:54:26.423+08:00
      'mgnl:lastModifiedBy': 'lisbet'
      'mgnl:type': 'text'
      'text': '<p>"A higher biodiesel blend means displacing imported petrochemical
        fuel with locally produced, environmentally friendly, and sustainable fuel.
        With an annual diesel consumption of the Philippines at around 15 billion
        liters, an eventual hike to B5 (5%) from B2 (2%) means a 3% reduction in diesel
        volume which translates to about 450 million liters of diesel displaced by
        biodiesel annually," Chemrez Technologies said.</p>'
