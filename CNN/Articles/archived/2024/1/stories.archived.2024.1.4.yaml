      'mgnl:type': 'text'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ec1b29d-9164-432d-b9c4-bb28b15c7337'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-04T11:10:45.258+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-04T11:10:45.636+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-04T11:10:45.258+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The US Food and Drug Administration is
        evaluating reports of side effects such as hair loss and suicidal thoughts
        in people taking medications like Ozempic, Mounjaro and Wegovy.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd449f4e2-3c75-48c3-b41f-b49392a13e03'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-04T11:10:45.258+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-04T11:10:45.638+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-04T11:10:45.258+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a762e813-e077-41ee-b0c8-d811da758a0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-04T11:10:45.259+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-04T11:10:45.639+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-04T11:10:45.259+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "These drugs, known as GLP-1 receptor agonists, are approved to treat\
        \ diabetes or weight loss. They include semaglutide, branded as Ozempic, Rybelsus\
        \ and Wegovy; liragutide, branded as Saxenda and Victoza; and tirzepatide,\
        \ branded as Mounjaro and Zepbound. They mimic GLP-1, a hormone made naturally\
        \ in the body whose roles include slowing the passage of food through the\
        \ stomach.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d1b09c6-3d7e-4568-be53-2d5356fe0099'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-04T11:10:45.259+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-04T11:10:45.640+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-04T11:10:45.259+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f963323c-9c54-4785-8106-1d081f965a62'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-04T11:10:45.260+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-04T11:10:45.641+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-04T11:10:45.260+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "The FDA is “evaluating the need for regulatory action” after its FDA\
        \ Adverse Event Reporting System or FAERS received reports of alopecia, or\
        \ hair loss; aspiration, or accidentally breathing in things like food or\
        \ liquid; and suicidal ideation in people using these medications.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43f5db2f-efdd-4c55-a2a6-2e40a443fdf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-04T11:10:45.260+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-04T11:10:45.642+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-04T11:10:45.260+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb776cad-d74e-46ce-b1d8-93c0056bd11b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-04T11:10:45.261+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-04T11:10:45.643+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-04T11:10:45.261+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "“The appearance of a drug on this list does not mean that FDA has concluded\
        \ that the drug has the listed risk,” the FAERS website notes. “It means that\
        \ FDA has identified a potential safety issue, but it does not mean that FDA\
        \ has identified a causal relationship between the drug and the listed risk.”\
        \r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d05423c-a23c-4502-8f92-5bb20d79b396'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-04T11:10:45.261+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-04T11:10:45.644+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-04T11:10:45.261+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54aca862-6e41-4a51-afcb-64e17cff5c71'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-04T11:10:45.261+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-04T11:10:45.645+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-04T11:10:45.261+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "People who use these medications and have questions or concerns about\
        \ side effects should speak with their health care provider, the FDA says.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bced112-cf3c-4f50-8400-3aa8604ba67b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-04T11:10:45.262+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-04T11:10:45.646+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-04T11:10:45.262+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c12d0658-b9d0-4cf9-b55e-83eb6e55cd13'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-04T11:10:45.262+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-04T11:10:45.647+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-04T11:10:45.262+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "“The FDA monitors the safety of drugs throughout their life cycle,\
        \ including post-approval. In addition, the FDA maintains a system of postmarketing\
        \ surveillance and risk assessment programs to identify and evaluate adverse\
        \ events that did not appear during the drug development process,” the agency\
        \ told CNN on Wednesday. “If newly identified safety signals are identified,\
        \ the FDA will determine what, if any, actions are appropriate after a thorough\
        \ review of available data.”\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4c18f44-9132-40c7-87fa-7781b2ccb16d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-04T11:10:45.263+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-04T11:10:45.648+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-04T11:10:45.263+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c8e0ca9-2f7d-41be-8044-ed37d4e91218'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-04T11:10:45.263+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-04T11:10:45.649+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-04T11:10:45.263+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "These actions may include requiring labeling changes or development\
        \ of a Risk Evaluation and Mitigation Strategy, a program that helps ensure\
        \ a medication’s benefits outweigh its risks.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75e920b6-ada6-4206-9871-a2e6bab9d17b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-04T11:10:45.264+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-04T11:10:45.650+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-04T11:10:45.264+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1fa42ff-af67-45e4-9e05-900aba09d5c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-04T11:10:45.264+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-04T11:10:45.651+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-04T11:10:45.264+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "Some research has linked GLP-1 agonists to serious digestive problems\
        \ such as stomach paralysis, pancreatitis and bowel obstructions, although\
        \ the risks of these events appear to be rare. Many of these side effects\
        \ are mentioned in the drugs’ prescribing information or on their labels.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a67a1d88-9749-49e1-b3f8-d04b6e29746b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-04T11:10:45.265+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-04T11:10:45.652+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-04T11:10:45.265+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa29043b-288d-4a07-9e77-650de3c6f6cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-04T11:10:45.265+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-04T11:10:45.653+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-04T11:10:45.265+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "The American Society of Anesthesiologists recommended in June that\
        \ people who use GLP-1 agonists stop taking them for a week before surgical\
        \ procedures because of the potential for gastrointestinal problems like nausea,\
        \ vomiting and delayed gastric emptying that may “increase the risk of regurgitation\
        \ and pulmonary aspiration of gastric contents during general anesthesia and\
        \ deep sedation.” Vomiting under anesthesia sometimes causes food and stomach\
        \ acid to get into the lungs, which can cause pneumonia and other problems\
        \ after surgery.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ff0787d-a66d-4de7-98f9-e61324d5faeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-04T11:10:45.266+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-04T11:10:45.654+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-04T11:10:45.266+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c173a4c-e798-400c-9f4a-69d47b4ae7df'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-04T11:10:45.266+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-04T11:10:45.655+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-04T11:10:45.266+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "For months, European regulators have also been investigating the risk\
        \ of suicidal thoughts in people taking these medications, although it’s not\
        \ clear whether the medicines caused the events or whether they may be linked\
        \ to other underlying conditions.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8956b3b7-72ba-420a-bfd2-38009f6dbb32'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-04T11:10:45.267+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-04T11:10:45.656+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-04T11:10:45.267+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '316b762e-efb9-4a39-9277-739bc441574d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-04T11:10:45.267+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-04T11:10:45.657+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-04T11:10:45.267+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "Novo Nordisk, which makes a number of the GLP-1 agonists, said in a\
        \ statement Wednesday that patient safety is its top priority. The company\
        \ said it works closely with the FDA to monitor safety and is aware of the\
        \ reports of side effects.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a33aaea-3b43-4a5e-953c-db0fd368e1b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-04T11:10:45.268+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-04T11:10:45.658+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-04T11:10:45.268+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d7bf78e-3c23-4c5a-abe8-c6fcfee39d40'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-04T11:10:45.268+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-04T11:10:45.659+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-04T11:10:45.268+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': '<p>“Novo Nordisk stands behind the safety and efficacy of all of our
        GLP-1RA medicines when they are used as indicated and when they are taken
        under the care of a licensed healthcare professional.”</p>'
