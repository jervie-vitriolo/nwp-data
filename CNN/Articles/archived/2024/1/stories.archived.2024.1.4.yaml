    'template': '1'
    'title': 'DOH declares ''code white alert'' in hospitals for Traslacion preparation'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2641a98e-0286-4758-bb74-d7af37a27e4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-04T16:53:51.001+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2024-01-04T16:55:40.464+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-04T16:55:39.999+08:00
      'mgnl:lastModifiedBy': 'kristelle'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 4)—</strong> All
        Department of Health (DOH) hospitals in Metro Manila will be on ''code white
        alert'' from Jan. 5 to 11 to prepare for any medical emergency that may arise
        during the annual Traslacion in celebration of the Feast of the Black Nazarene
        on Jan. 9, officials said on Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9922864b-35d4-481f-8158-5f4b46f59af9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-04T16:53:51.001+08:00
