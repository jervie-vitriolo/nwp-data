      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 4) —</strong> The
        Taiwan government assured the safety of over 150,000 Filipinos in the island
        amid China''s determination to pursue its "reunification" plans with Taipei.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e87a82bf-0a8b-41c5-8875-5a792cd9310b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-04T23:42:30.739+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-04T23:42:30.993+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-04T23:42:30.739+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\"Don't worry about the safety of your workers in Taiwan,\" said Taipei\
        \ Economic Cultural Office (TECO) Representative Wallace Chow.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e85cd8c8-ab94-4285-b58a-dd4df0253db5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-04T23:42:30.740+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-04T23:42:30.995+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-04T23:42:30.740+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "This was after Chow was asked about the reunification message of Chinese\
        \ President Xi Jinping on New Year's Day.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36095568-b2ae-4dd0-8f86-7ca3b66df869'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-04T23:42:30.740+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-04T23:42:30.996+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-04T23:42:30.740+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "Chow said the message of inevitable reunification from top Chinese\
        \ leaders is nothing new.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ecfc6bb-144c-4a82-a853-76ed892c28c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-04T23:42:30.740+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-04T23:42:30.997+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-04T23:42:30.740+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\"China will surely be reunified,\" Xi said, \"and all Chinese on both\
        \ sides of the Taiwan Strait should be bound by a common sense of purpose\
        \ and share in the glory of the rejuvenation of the Chinese nation.\"\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73040ec0-f96c-44cd-b77b-3b077dbb4d7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-04T23:42:30.741+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-04T23:42:30.998+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-04T23:42:30.741+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "In response, the Taiwan official put emphasis on the pursuit of peaceful\
        \ reunification.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c0495ff-e2cb-4b49-a159-64df6da938f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-04T23:42:30.741+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-04T23:42:30.999+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-04T23:42:30.741+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\"I think every year, leaders of China will repeat their appeals for\
        \ unification, but they stressed on peaceful reunification, although they\
        \ never renounce the use of force, but that will be their last resort,\" Chow\
        \ said in an interview with reporters on Thursday.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2493731-608f-4a67-8ee7-e10d03348b87'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-04T23:42:30.742+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-04T23:42:31.000+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-04T23:42:30.742+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "The Taiwan official said he also believes Beijing will have a hard\
        \ time convincing the Taiwanese population into accepting the reunification\
        \ plans.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd6a55d1-b7c3-4392-8b1c-b8b6edbcfc90'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-04T23:42:30.742+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-04T23:42:31.001+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-04T23:42:30.742+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\"They will have to try hard to convince our people to agree and reunify\
        \ with China,\" said Chow. \"The first thing maybe is for them to become a\
        \ democratic country first.\"\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8559760-5b4a-4dd4-959d-b214c51231c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-04T23:42:30.743+08:00
