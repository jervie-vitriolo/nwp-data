    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '711966b8-b8f1-46f8-863d-cac6946e98ba'
    'lead': 'The Department of Health reports two more victims of stray bullets during
      the New Year festivities.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2024-01-04T14:37:38.979+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2024-01-04T19:01:14.399+08:00
