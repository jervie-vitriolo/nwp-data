      'mgnl:lastModified': 2024-01-04T17:50:12.207+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': '<p>A <a href="https://cids.up.edu.ph/wp-content/uploads/2023/03/Putting-Transport-Workers-and-Commuters-First-The-Route-to-Just-Transition-in-Public-Transport-Modernization.pdf">policy
        brief</a> by the University of the Philippines Center for Integrative and
        Development Studies showed different figures, as it estimated traditional
        jeepneys to cost ₱200,000 to ₱400,000.&nbsp;</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67ce77ec-5031-49a5-a563-7fd51b3a2db3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-04T14:05:44.107+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2024-01-04T17:50:12.692+08:00
