    'template': '1'
    'title': 'Miracle at Haneda: Passengers describe terror and relief after fiery
      Japan Airlines collision'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f198dc87-7d16-41dd-9384-60f8afa25aa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-04T04:12:48.020+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-04T04:13:02.821+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-04T04:12:48.094+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> When Japan Airlines flight 516 touched
        down at Tokyo’s Haneda airport carrying hundreds of people on Tuesday it erupted
        into a terrifying fireball.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9956f31-ba49-40dc-bab9-168f9648460c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-04T04:12:48.020+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-04T04:13:02.822+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-04T04:12:48.020+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b8e90ff-2bcd-49ef-9bdf-7b237d9cf214'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-04T04:12:48.021+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-04T04:13:02.822+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-04T04:12:48.021+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "The Airbus A350 passenger plane had collided with a coast guard aircraft\
        \ on the runway – killing five people – and the crew had just minutes to ensure\
        \ all passengers were evacuated before flames consumed the entire plane.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed2b221f-c1a3-4000-9bbd-37193e4981bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-04T04:12:48.021+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-04T04:13:02.823+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-04T04:12:48.021+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a421c571-0701-4a12-b7e4-52e64e23079a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-04T04:12:48.021+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-04T04:13:02.823+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-04T04:12:48.021+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "As smoke rapidly filled the cabin, flight attendants used megaphones\
        \ to calm and corral anxious passengers, who escaped through three exits on\
        \ emergency slides.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '211417c8-5c24-4c09-a864-df69f6d90243'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-04T04:12:48.022+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-04T04:13:02.824+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-04T04:12:48.022+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d359685-9d2d-4b56-977f-ba07497e8522'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-04T04:12:48.022+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-04T04:13:02.824+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-04T04:12:48.022+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "All 379 people on JAL flight 516, including eight children under the\
        \ age of two, were safely evacuated – a feat that surprised aviation experts\
        \ and has been described as miraculous by some on board.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '987d1d1b-12ca-4a72-9531-f1c701c75f24'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-04T04:12:48.023+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-04T04:13:02.825+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-04T04:12:48.023+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f803b0e-34eb-4302-8025-2c4538c1e9dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-04T04:12:48.023+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-04T04:13:02.825+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-04T04:12:48.023+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "“I heard an explosion about 10 minutes after everyone and I got off\
        \ the plane,” 28-year-old passenger Tsubasa Sawada told Reuters. “I can only\
        \ say it was a miracle, we could have died if we were late.”\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '068fe88f-4054-4ef6-bdfa-5de8edc11b52'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-04T04:12:48.024+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-04T04:13:02.826+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-04T04:12:48.024+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04871b1d-9ece-490f-920f-e35dc3556879'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-04T04:12:48.024+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-04T04:13:02.826+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-04T04:12:48.024+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "Japan Airlines said four of its passengers were taken to hospital,\
        \ but the worst injury reported was that one person sustained “bruising.”\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '117595f6-8f44-4de2-9ff5-6e0591be57c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-04T04:12:48.024+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-04T04:13:02.827+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-04T04:12:48.024+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a41709fc-3ccf-4602-886b-b8ec180f5631'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-04T04:12:48.025+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-04T04:13:02.827+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-04T04:12:48.025+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "Five of the six crew members died on the second aircraft, a De Havilland\
        \ Canada DHC-8, according to Japan’s transport minister, Tetsuo Saito. Public\
        \ broadcaster NHK said the plane’s captain was in a critical condition.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91f0e6b2-640e-4a86-b95a-693911ae5544'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-04T04:12:48.025+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-04T04:13:02.828+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-04T04:12:48.025+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b528a69-77fe-47a3-8b44-019bcfcbea8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-04T04:12:48.026+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-04T04:13:02.828+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-04T04:12:48.026+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "Japan Airlines is taking part in the investigation to determine who\
        \ is responsible for the deadly crash, its senior vice president of corporate\
        \ safety and security, Tadayuki Tsutsumi, told reporters.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b1f7134-6c47-4fbd-be9e-4507b2c628f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-04T04:12:48.026+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-04T04:13:02.829+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-04T04:12:48.026+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92cb0bf4-c17d-4c1e-a00d-98cf3cc2bd7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-04T04:12:48.027+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-04T04:13:02.829+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-04T04:12:48.027+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "The airline said its crew had been cleared to land by air traffic control\
        \ before the collision. Audio from LiveATC.net appears to detail the crew\
        \ reading back a clearance order for runway 34, saying “cleared to land 34\
        \ right.”\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6ab14d1-ee61-4c1f-b258-ce471f3825c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-04T04:12:48.027+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-04T04:13:02.830+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-04T04:12:48.027+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58af449e-d5df-460d-98f1-43086b745831'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-04T04:12:48.028+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-04T04:13:02.830+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-04T04:12:48.028+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "An official written transcript of communications between air traffic\
        \ controllers and the two planes involved, released on Wednesday, shows that\
        \ air traffic control gave the JAL passenger plane permission to land on Runway\
        \ C at 5:43:26 p.m. local time (3:43:26 a.m. ET).\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6c709b4-4e56-46b4-914b-8f51a6980980'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-04T04:12:48.028+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-04T04:13:02.831+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-04T04:12:48.028+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaf6c0cf-d0db-4c1c-8139-75ec0b121798'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-04T04:12:48.029+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-04T04:13:02.831+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-04T04:12:48.029+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "However, the transcript does not show clear takeoff approval for the\
        \ coast guard plane, instead, telling it to “taxi to holding point” at 5:45:11\
        \ p.m. (3:45:11 a.m. ET).\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29ed412a-a144-45fc-a21c-35a81f65393d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-04T04:12:48.029+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-04T04:13:02.832+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-04T04:12:48.029+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37789202-d200-4b8a-ab5d-d8ed315393a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-04T04:12:48.030+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-04T04:13:02.832+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-04T04:12:48.030+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "In a press conference Wednesday, Japan’s minister of land, infrastructure,\
        \ transport, and tourism, Tetsuo Saito, told reporters that the next step\
        \ in the investigation will be to listen to the audio recording of the conversation\
        \ between the pilot and flight control tower.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '588f09b6-8533-41f5-8298-896d160702b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-04T04:12:48.030+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-04T04:13:02.833+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-04T04:12:48.030+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd916bd90-4445-480a-adfc-49ee3b3dd544'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-04T04:12:48.031+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-04T04:13:02.833+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-04T04:12:48.031+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "In a briefing following the conference, officials from the Japan Transportation\
        \ Safety Board (JTSB) said they had retrieved the flight and voice recorders\
        \ of the coast guard aircraft. However, they added that they were still looking\
        \ for those of the JAL plane.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb43684f-00b1-45b6-9dd4-c9204085f7d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-04T04:12:48.032+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-04T04:13:02.834+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-04T04:12:48.032+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e5f1deb-25f7-42d1-81f7-06d799f7d911'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-04T04:12:48.032+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-04T04:13:02.834+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-04T04:12:48.032+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "A JTBS official told reporters that the air traffic controller cleared\
        \ the Japan Airlines plane to land on runway C and instructed the coast guard\
        \ aircraft “to hold point.”\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82928633-908a-4788-a2bd-b58486bd6369'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-04T04:12:48.033+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-04T04:13:02.835+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-04T04:12:48.033+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8885e4a7-deeb-4149-88a9-c95770762d34'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-04T04:12:48.033+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-04T04:13:02.835+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-04T04:12:48.033+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "Passengers onboard the Airbus A350 and witnesses to the collision described\
        \ terror giving way to relief as it became clear everyone onboard survived.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44d3b667-bf06-4c04-bb3a-883a5100815c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-04T04:12:48.034+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-04T04:13:02.836+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-04T04:12:48.034+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3817ece-6b53-49a0-834b-40d8bda8006a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-04T04:12:48.035+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-04T04:13:02.836+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-04T04:12:48.035+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "“I really thought I was going to die,” Sawada said, according to Reuters.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1840648-c779-400e-9d12-4dd9423d5a5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-04T04:12:48.035+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-04T04:13:02.837+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-04T04:12:48.035+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad61051c-3f72-4732-a722-02ee933e6930'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-04T04:12:48.036+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-04T04:13:02.837+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-04T04:12:48.036+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "Runway incursions, as this is classed, are “rare but can be catastrophic,”\
        \ said Graham Braithwaite, professor of safety and accident investigation\
        \ at the UK’s Cranfield University.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d82ecd1-7cd6-4f13-947a-6f18e2ecc7af'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-04T04:12:48.036+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-04T04:13:02.837+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-04T04:12:48.036+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da6a5515-ef0e-4429-a5f2-fda03b2effba'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-04T04:12:48.037+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-04T04:13:02.838+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-04T04:12:48.037+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "Guy Maestre, originally from France, was on board an adjacent plane\
        \ at the time of the incident and described hearing a “big bang.”\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40ca0248-fdc8-495e-82bf-cbe0faac2306'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-04T04:12:48.038+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-04T04:13:02.838+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-04T04:12:48.038+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06399c97-8886-402d-8e99-0994bf10bc6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-04T04:12:48.038+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-04T04:13:02.839+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-04T04:12:48.038+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "“I was in another plane in the window seat – we were getting ready\
        \ to take off and we heard a big bang. We looked from our windows and saw\
        \ a huge trail of flames running down the runway,” Maestre, who had been visiting\
        \ Japan from Philadelphia, told CNN.\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03c35d82-d652-40dc-b206-3d0421288792'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-04T04:12:48.039+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-04T04:13:02.839+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-04T04:12:48.039+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e83ecc11-11d9-419e-9ab3-470b78c6dc06'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-04T04:12:48.040+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-04T04:13:02.840+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-04T04:12:48.040+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "“Flames got higher and higher then we saw fire trucks go by the runway.”\
        \r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ebf1471-c537-4bff-8eb3-aae7a31de9ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-04T04:12:48.041+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-04T04:13:02.840+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-04T04:12:48.041+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ebd01e4-91ab-49fd-8ebe-c9937b5fbc79'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-04T04:12:48.041+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-04T04:13:02.841+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-04T04:12:48.041+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "“I was hoping everyone was going to be safe,” he said, adding that\
        \ it was “shocking to see.”\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba9ad593-301b-4a56-8c9a-01bea69c7266'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-04T04:12:48.042+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-04T04:13:02.841+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-04T04:12:48.042+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d90c22c-b104-4109-beed-d5a0a2313fed'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-04T04:12:48.043+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-04T04:13:02.842+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-04T04:12:48.043+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "Despite the horrific images broadcasting the fiery crash, passenger\
        \ Satoshi Yamake told CNN that people inside the plane were not panicking.\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a147ec96-4ce3-4b6d-a1ce-37a97d9334f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-04T04:12:48.043+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-04T04:13:02.842+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-04T04:12:48.043+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '645d3704-1d11-4156-8195-4d01c69e48f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-04T04:12:48.044+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-04T04:13:02.843+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-04T04:12:48.044+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "When the flight landed, Yamake said he initially didn’t feel anything\
        \ out of the ordinary.\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c333e04e-4f44-4be9-8723-b8784f594556'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-04T04:12:48.045+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-04T04:13:02.843+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-04T04:12:48.045+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bfb22fb-87dc-4153-8bfa-46fc13070e41'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-04T04:12:48.046+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-04T04:13:02.844+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-04T04:12:48.046+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "“We landed normally, didn’t feel a shock or anything,” Yamake said\
        \ at Haneda airport after he was evacuated from the crash.\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99205ffc-6c71-4e9c-a758-647f759fefb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-04T04:12:48.046+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-04T04:13:02.844+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-04T04:12:48.046+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af79bc5b-1cf8-49cc-9066-c740a2b2cbf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-04T04:12:48.047+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-04T04:13:02.845+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-04T04:12:48.047+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "He added that he saw a fire shortly before an announcement was made\
        \ to evacuate the plane.\r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51d55418-af46-49d6-9b04-8c9581f2f3b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-04T04:12:48.048+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-04T04:13:02.845+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-04T04:12:48.048+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b858b3b8-ad7b-49a3-9964-25b235f8a894'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-04T04:12:48.049+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-04T04:13:02.846+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-04T04:12:48.049+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "“But then we saw fire coming out of the engines and I found it strange.\
        \ Just as I was thinking why the fire was burning for so long, an announcement\
        \ came and said we probably hit something on the runway and we have to now\
        \ evacuate the plane,” Yamake said. “We could smell some smoke but passengers\
        \ were not panicking a lot.”\r"
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1ec65fe-f4fc-430a-8db4-955542c6f6d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-04T04:12:48.050+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-04T04:13:02.846+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-04T04:12:48.050+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceb9dbe6-6754-4fc3-bbd1-f151b41f4899'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-04T04:12:48.051+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-04T04:13:02.846+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-04T04:12:48.051+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': '<p>He said he “was not really scared.”</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85a0acc6-2e9d-464e-a305-d678968a86d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-04T04:12:48.051+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-04T04:13:02.847+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-04T04:12:48.051+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04c38be5-5a7b-41b3-9ee9-4bd0126b3c76'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-04T04:12:48.052+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-04T04:13:02.847+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-04T04:12:48.052+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "“Since we have landed already, I was thinking the plane probably won’\
        t explode by this point. We should be fine as long as everyone gets off the\
        \ plane in an orderly manner.”\r"
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02796c53-2af8-48af-ae6c-d2b65ae24b65'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-04T04:12:48.053+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-04T04:13:02.848+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-04T04:12:48.053+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09b8d896-fa42-4bbb-8b31-d5b591db89a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-04T04:12:48.054+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-04T04:13:02.848+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-04T04:12:48.054+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "The crew of Flight 516 have been praised for their speedy and cool-headed\
        \ reactions that saved hundreds of lives.\r"
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97d25dbc-01be-4800-8363-5ac77e31fab3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-04T04:12:48.055+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-04T04:13:02.849+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-04T04:12:48.055+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59b6ea8d-cff7-4166-8c20-adb9074343bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-04T04:12:48.056+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-04T04:13:02.849+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-04T04:12:48.056+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "Japan Airlines said the cabin crew used megaphones to direct passengers\
        \ to safety after the plane’s inflight announcement system malfunctioned.\r"
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30fe4e66-4974-4811-93e9-2414ea3c551b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-04T04:12:48.057+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-04T04:13:02.850+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-04T04:12:48.057+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bad744de-f902-4c9c-bb7c-c26ee164ffd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-04T04:12:48.058+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-04T04:13:02.850+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-04T04:12:48.058+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "Reports from inside the plane say flight attendants urged people to\
        \ remain calm and within seconds of the plane coming to a standstill, were\
        \ able to deploy the escape chutes and usher passengers off.\r"
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbae2381-84c9-4ace-95d5-8803555e5e4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-04T04:12:48.058+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-04T04:13:02.851+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-04T04:12:48.058+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac121f87-a7ae-42ce-8911-ac4fa21e2891'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-04T04:12:48.059+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-04T04:13:02.851+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-01-04T04:12:48.059+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "“It’s too soon to comment on the specifics of the incident, but what’\
        s clear is that the crew performed in an exemplary fashion,” said Steven Erhlich,\
        \ chair of PilotsTogether – a charity set up in the pandemic to support crew.\r"
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55ece6f1-5d92-49a9-acd8-2a813248e565'
      'mgnl:activationStatus': true
