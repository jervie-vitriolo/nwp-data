      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guanzon, who was earlier tagged by Vice President Jejomar Binay''s
        United Nationalist Alliance as an ally of DILG Secretary Mar Roxas of the
        Liberal Party, was grilled on several issues.</p>'
    '4':
