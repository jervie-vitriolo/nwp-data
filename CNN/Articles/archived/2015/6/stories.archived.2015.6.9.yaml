    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1864539e-c1cb-46f2-bd68-ce4086240eb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T15:05:44.551+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T16:45:48.819+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — The Alaska Aces
        defeated the Meralco Bolts, 89-75, to notch their sixth win in the Philippine
        Basketball Association (PBA) Governors’ Cup at the SMART-Araneta Coliseum
        on Tuesday (June 9).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '471e8cf7-6c13-4a28-aa8b-b4e517d7899a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T15:05:44.551+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T16:45:48.820+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Romeo Travis had 24 points and 18 boards for Alaska, who had a huge
        12-point edge over the Bolts in points in the paint.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1519dc5-5cdc-45ac-b719-0120fafaa33b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T15:05:44.552+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T16:45:48.820+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>JVee Casio scored 11, while Chris Banchero chipped in 10 off the
        pine.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8f485ff-eb2e-4fee-9e4d-0101877e1dea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T15:05:44.552+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T16:45:48.820+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Aces now hold a 6-2 win-loss card.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45bf2c72-3e0d-47af-b814-fc74a95442f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T15:05:44.552+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T16:45:48.820+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Early in the fourth quarter Alaska was up by six but Emmett scored
        five straight points to pull Meralco within one, 71-70.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9f788e2-6b64-4b0c-9728-f577e205f3ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T15:05:44.552+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T16:45:48.820+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Aces, however, answered with seven straight points of their
        own to push their margin to eight, 77-70, with 5:17 left to play.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4ae73bd-8b37-4f90-9394-75a1712255dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T15:05:44.552+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T16:45:48.820+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meralco doused the fire with a bucket from Cliff Hodge but Travis
        quickly responded for Alaska. Emmett made a split from the line on the Bolts’
        next possession to trim the lead to seven, 80-73, 4:02 remaining.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '629689d2-b148-452f-92f7-2ee8c805e8ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T15:05:44.552+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T16:45:48.820+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A free throw from Travis and a transition layup from Casio put Alaska
        head, 83-73. Meralco came up empty on the next play down as Hontiveros knocked
        down a long jumper to make it a 12-point lead for the Aces, 2:34 left on the
        clock.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8e41602-bb24-4f7e-8685-25be8a3d0105'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T15:05:44.552+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T16:45:48.820+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bolts tried to crawl back but they just couldn’t buy a basket.
        Alaska kept their foot on the pedal with Travis and Calvin Abueva each scoring
        a basket to further widen the gap to 16 points, 89-73, 56 seconds to go, enough
        to secure the victory.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc4be4d9-3009-4bf4-8048-4dab0bb38790'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T15:05:44.552+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T16:45:48.820+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meralco, who slid in the standings with a 4-4 record, was led by
        Emmett’s 28 points and 10 boards.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da39f2c5-97e7-4350-819e-341978aad91f'
      'mgnl:activationStatus': true
