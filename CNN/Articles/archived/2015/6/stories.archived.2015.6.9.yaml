      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The China Shenzhen index has surged by 112% since the start of the
        year. The Shanghai Composite is up by 59% since the start of 2015, and the
        Hang Seng in Hong Kong is up 16% over the same period.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38083455-0a0b-48f5-982d-7556752ad1a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T16:16:03.726+08:00
