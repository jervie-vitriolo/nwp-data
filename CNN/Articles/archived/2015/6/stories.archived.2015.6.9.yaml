      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alaska 89 -- Travis 24, Casio 11, Banchero 10, Abueva 8, Hontiveros
        8, Manuel 6, Thoss 6, Jazul 6, Dela Rosa 4, Exciminiano 4, Menk 2, Dela Cruz
        0.</p>'
