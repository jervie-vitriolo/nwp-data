  'apple-wwdc2015-iphone-mac-updates':
    'author': 'Heather Kelly, CNN Money'
    'caption': 'Apple announced its latest software for the iPhone and Mac at its
      annual Worldwide Developers Conference in San Francisco. (Heather Kelly/CNN)'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2015-06-09T12:57:47.892+08:00
    'imagesource': 'jcr:e13001e3-f5af-467f-abba-b2acb8a8a2f5'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6e2a0317-9bd9-40fa-9986-ff828d7e2004'
    'lead': 'Apple announced its latest software for the iPhone and Mac at its annual
      Worldwide Developers Conference in San Francisco. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-27T16:20:42.253+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-27T16:20:45.837+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-27T16:20:45.511+08:00
    'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Apple updates iPhone & Mac software

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2881deb1-073e-4af1-8c84-6371ca868abb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T16:20:42.253+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T16:20:45.837+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>San Francisco (CNNMoney) —</strong> Apple announced its
        latest software for the iPhone and Mac at its annual Worldwide Developers
        Conference in San Francisco on Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '063fdd05-7b4d-4a14-a21f-0cfe6b9756e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T16:20:42.253+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T16:20:45.838+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The event kicked off with a high-production video skit staring Bill
        Hader, an elevator filled with fake Tim Cooks, giant angry birds, and Danny
        Pudi doing an autotuned song about developing. (Turns out it''s pretty to
        easy to rhyme with Objective C.)</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b56ca99-a80a-434b-9d85-3d1500d6ab31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T16:20:42.253+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T16:20:45.838+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CEO Tim Cook said he was skipping the usual company sales and retail
        store updates, only saying "Everything''s going great." That means there''s
        still no Apple Watch sales numbers.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cc7799f-2cf8-4fa6-8b43-b1fd42d88a77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T16:20:42.253+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T16:20:45.838+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>OS X El Capitan:</strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5445eb2-6f0e-4552-8d1d-c898a98a521b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T16:20:42.253+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T16:20:45.838+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The next version of OS X, Apple'' desktop operating system, has
        a name: OS X El Capitan. Following a series of cats, Apple is naming new version
        of OS X after California landmarks.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8201b16-12cd-44d6-88fb-eac74b076d03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T16:20:42.253+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T16:20:45.838+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Craig Federighi, Apple''s software chief, introduced the new Mac
        OS and showed off its new features. The Spotlight tool search supports natural
        language searches and includes more web search results, like weather and sports
        scores. As in Google Chrome before it, you can now can pin tabs in Safari
        and see what tab is playing unwanted music and mute it.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d4a9dce-3172-4146-87d9-7396724af482'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T16:20:42.253+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T16:20:45.838+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s a split screen view for seeing two apps at once, a la Windows
        8 from Microsoft and a way to quickly save messages in Mail. And under the
        hood, the new OS X is supposed to be much faster.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f211b71-0d6c-4f8b-b1b7-3b22bbfb4171'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T16:20:42.253+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T16:20:45.839+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>OS X El Capitan is available to developers today. A public beta
        will start in July, and it will be available to everyone in the fall.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59dd2ab9-6f26-49cf-b289-969f6405362d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T16:20:42.253+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T16:20:45.839+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>iOS 9:</strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9f7090c-3250-4b17-b791-adb8772194b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T16:20:42.254+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T16:20:45.839+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Siri Proactive.</strong> In iOS 9, the new software for
        the iPhone and iPad, Siri is getting a big update. Siri is going to attempt
        to guess what you want to know, before you ask it. Just like Google Now.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e65c084-625c-479b-9747-ec641c0693fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T16:20:42.254+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T16:20:45.839+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple''s iOS smart assistant is getting an upgrade, called Siri
        Proactive, that includes predictive tools. It has smart reminders that know
        more about your location and habits. It pulls from your search history, emails
        and calendar to give smarter search results to surface information and suggest
        apps.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f7912fd-76da-4cfd-87c4-b5c2ca7a1501'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T16:20:42.254+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T16:20:45.839+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/lifestyle/2015/06/09/Apple-WWDC-iOS-9-update-release-date-September-16.html">Related:
        Here''s everything you need to know about Apple''s new iOS9</a></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ad850e4-b022-42bc-ab52-1fc808d9b378'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T16:20:42.254+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T16:20:45.840+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is all context sensitive to the time, the place and even the
        devices you''re connected to," said Federighi.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e2d978c-0a62-4347-a08c-5246554943aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T16:20:42.254+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T16:20:45.840+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple may be following Google here, but it sets itself apart in
        one very important way. Apple isn''t a data company, unlike Google, and Federighi
        said it will never mine your email, photos or contacts for information to
        target ads or sell to third parties. Things you look up are done anonymously
        and not tied to your Apple ID.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '516bc467-e1e5-4dec-be3d-77fb04f4789c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T16:20:42.254+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T16:20:45.840+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We honestly just don''t want to know," said Federighi. "All of
        this is done on device and it stays on your device, under your control."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f11c4387-84fa-43b4-8bc5-8a3102b08595'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T16:20:42.254+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T16:20:45.840+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Apple Maps.</strong> The feature finally adds transit directions,
        so you can decide if you''re going to grab a bus, walk or drive. It''s only
        in 12 cities to start, but will expand in the future. It''s also improving
        business searches for finding nearby restaurants, and seeing if they take
        Apple Pay.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e403d228-9d55-4dd5-96a1-c089bf2ba7ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T16:20:42.254+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T16:20:45.840+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Apple Pay.</strong> Square''s next card reader will accept
        Apple Pay. Apple Pay will also be available to people in the United Kingdom
        starting in July, including support for public transit. Apple''s Passbook
        app is being renamed Wallet, and will support retail loyalty cards.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f64ffed-dbfc-47aa-9e26-4aaa634426f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T16:20:42.254+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T16:20:45.840+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>News.</strong> Apple has a new news app, different from
        its oft ignored Newsstand app. It''s called (wait for it) News.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eadd44df-b7fc-4d81-a035-bc96b450e2cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T16:20:42.254+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T16:20:45.841+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It creates a personalized feed called For You, pulling from articles
        you''ve read in the past. It updates every time you open the app. The articles
        can come from anywhere on the Web, but it also features articles created by
        publishers just for the News app. It looks very similar to Facebook''s new
        native articles, and Flipboard before it, with big graphics and fun interactive
        elements.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcc813d8-1826-4163-8346-353bd5852b31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T16:20:42.254+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T16:20:45.841+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here again Apple focused on privacy as its killer feature: "News
        is designed from the ground up with your privacy in mind," said Federighi.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5ad3ca8-87f7-433c-98c3-47f1ebc86055'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T16:20:42.254+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T16:20:45.841+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Quicktype" and multitasking. Apple introduced a new gesture in
        iOS 9 for iPads: Use two fingers and your keyboard mimics a trackpad. It lets
        you select text and move the cursor like a mouse.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b33329b-b205-4331-a9e9-d61ba2c994c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T16:20:42.254+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T16:20:45.841+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>iPad users can also get split screen apps and improved app switching
        and keyboard shortcuts. They might seem minor but small improvements like
        this push the iPad that much closer to being a serious word-processing device.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f38de9c6-ebdd-4dea-8ae5-884d9fbbe90a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T16:20:42.254+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T16:20:45.841+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Homekit.</strong> Apple''s hub for connected home devices,
        Homekit added iCloud access and controls for window and controls for window
        shades, thermostats, lights and sensors.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92a1ff3e-6fe2-4319-b47a-9f7335e0dad2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T16:20:42.254+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T16:20:45.841+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>HeathKit.</strong> The health feature will be able to monitor
        hydration, menstrual periods and fertility, "reproductive health" and UV exposure.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ea87c2f-af2f-421b-a24f-3d8c6ffba463'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T16:20:42.254+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T16:20:45.841+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Carplay.</strong> It will now work wirelessly in your car.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e7b8bb8-eb30-4fe8-81e0-e89885b10efa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T16:20:42.255+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T16:20:45.842+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>More power for iOS 9</strong>. With all those new improvements,
        Apple also had to address one of the biggest drags of running powerful tools
        on a mobile device: battery life.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73cc93a9-f51a-4550-a208-0d7dfca4c4cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T16:20:42.255+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T16:20:45.842+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>iOS 9 will have up to an hour more of juice a day, according to
        Federighi. It''s adding a low-power mode to squeeze out three extra hours
        of life, a feature that already exists on competing mobile operating systems.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28c7a0ac-08e7-487d-8f56-ee4a074257e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T16:20:42.255+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T16:20:45.842+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>iOS 9 will support all the same devices as iOS 8 and the beta comes
        out in the Fall.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '474c5e31-5927-49f4-9582-48cbf12b0fa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T16:20:42.255+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T16:20:45.842+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Apple Watch:</strong></p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed4ed1f2-b0b5-4dc4-9dea-39b6a307da7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T16:20:42.255+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T16:20:45.842+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just six weeks after it launched, Apple Watch is getting its first
        big upgade. You can reply to emails, take FaceTime calls (audio only) and
        draw in multiple colors on the wrist device. Health and fitness apps can run
        natively on the watch, which makes them faster and means you don''t need to
        have your phone on you.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c6be4cb-95ce-4747-9239-fe84241cebc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T16:20:42.255+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T16:20:45.843+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You can start workouts using Siri, so you don''t have to touch the
        watch. Feel better about your workout with fancier, sharable health and fitness
        awards (they rotate and are in 3D!).</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '238ec1b8-9486-4932-935c-cf26c089647c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T16:20:42.255+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T16:20:45.843+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Third party developers can access sensors like the accelerometer
        and heart beat monitor. They can make apps that use the Digital Crown dial,
        the haptic engine and Health Kit and Home Kit. The Watch also has new faces,
        including ones that let you put your photos in the background. Developers
        will be able to start using the new version today.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb8fd568-a8be-4004-bbf5-10747628f735'
