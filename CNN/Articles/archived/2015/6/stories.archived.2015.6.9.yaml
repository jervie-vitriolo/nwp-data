  'MERS-Middle-East-Respiratory-Syndrome-explainer':
    'author': ' Madison Park, CNN'
    'caption': 'Hospital workers wear masks to protect them against the MERS virus
      at a quarantine tent for people who could be infected with the MERS virus at
      Seoul National University Hospital on Tuesday (June 2).'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-06-09T16:16:00.833+08:00
    'imagesource': 'jcr:e2bba280-df52-4323-95a6-63e0a2e6e3d5'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'aef27c40-377d-4801-ac42-70415f97d3c0'
    'lead': 'The numbers sound scary as cases and deaths of MERS mount daily in South
      Korea. Should you be worried?'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-27T15:10:15.424+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-27T16:46:23.279+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-11-27T16:46:22.712+08:00
    'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Should you be worried about MERS?

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78c4215c-f760-4c43-88cd-ad6704fb8813'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T15:10:15.425+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T16:46:23.279+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Hong Kong (CNN)</strong> — The numbers sound scary as cases
        and deaths of MERS mount daily in South Korea.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6108b87-89f2-43f1-ab1d-55f5eb80b334'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T15:10:15.425+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T16:46:23.280+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People are commuting with face masks in a densely crowded Asian
        capital, schools are shutting doors and mandatory quarantines are in effect.
        But what really are the risks and dangers to the general public?</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fd938ab-29da-48bb-95d9-95a2beadc6ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T15:10:15.425+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T16:46:23.280+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As one official said, South Korea is fighting two battles: MERS
        and public fear.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fe68835-3e2a-4c24-8810-517f514b037e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T15:10:15.425+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T16:46:23.280+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Should I be worried?</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2772bc59-2e31-46c0-9788-29f04e7004ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T15:10:15.425+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T16:46:23.280+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not really.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0003d498-e8be-4e58-8498-ad4f1c320f7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T15:10:15.425+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T16:46:23.280+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not a very contagious disease," said Dr. Stanley Perlman,
        one of the authors of a comprehensive MERS review published in the journal
        Lancet this month. "Personally, people shouldn''t be worried, but I can understand
        the fear factor."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dea6e58-5195-4ce5-850c-ef504f2351f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T15:10:15.425+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T16:46:23.280+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A person with MERS is estimated to infect less than one other person.
        It''s called a basic reproduction number that estimates the average number
        of people that a sick person will infect.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edcfa34f-0dc9-4d8f-846c-5086e9f998d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T15:10:15.425+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T16:46:23.280+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Compared with the reproduction number for Ebola, (in which one infected
        person is likely to spread the disease to two other people) or measles (one
        infected person is likely to to spread the infection to 15 other people),
        the rate of MERS is low indeed.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a39b0640-25e5-4a2c-9a65-fe5b0120d5b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T15:10:15.425+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T16:46:23.280+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How infectious is MERS?</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b82a07f-ac8a-469a-aa04-d797733b3c5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T15:10:15.425+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T16:46:23.280+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s what the science shows:</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3526e9ba-75c8-4662-8207-c38c9644fc30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T15:10:15.425+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T16:46:23.280+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 2014 research looked at how many people got ill after living in
        the same home as MERS patients in Saudi Arabia, the country most affected
        by MERS, Of 280 people who lived in the same households of the Saudi patients,
        4% were infected, according to the research published in the New England Journal
        of Medicine.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e59685b-a802-4e88-824a-5db51f630724'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T15:10:15.425+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T16:46:23.280+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you haven''t been sick at a South Korean hospital, and you haven''t
        traveled to Saudi Arabia, you really need not panic. Experts say your risk
        is low.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17e303d4-3435-484f-9639-3d4d77c076cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T15:10:15.425+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T16:46:23.280+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But could the virus change?</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7224f271-d79b-4c6d-a955-649b97a3389a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T15:10:15.425+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T16:46:23.280+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The MERS virus could mutate — in the same way viruses are known
        to undergo changes and genetic recombination. But right now, there is no evidence
        of genetic mutation in what''s been found in the South Korean cases compared
        to the Saudi cases.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '392a746f-7cd3-4240-9c8d-f555ac1020c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T15:10:15.426+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T16:46:23.280+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So, why are more cases popping up in South Korea?</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cc284e7-13ee-469c-abc7-1ef4da493e40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T15:10:15.426+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T16:46:23.280+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s one of the most important questions right now.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2359d0db-73a7-4ce1-8462-afe8d538723e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T15:10:15.426+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T16:46:23.280+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The World Health Organization has a fact finding mission this week
        to examine what''s happening with MERS in South Korea.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e67c4aa-9fef-4170-844a-eb37c383b850'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T15:10:15.426+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T16:46:23.280+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Korea has a modern and sophisticated health care system. And
        that could be one of the reasons why the country is reporting so many cases.
        They''re testing people who could''ve been exposed or are showing any possible
        symptoms of MERS.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c237ed3-d738-497c-91fa-92db406ff181'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T15:10:15.426+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T16:46:23.280+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MERS symptoms are fairly general including cold-like symptoms, cough,
        fever and nausea.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88ddb93b-b27c-4652-b3a3-813e76213d6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T15:10:15.426+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T16:46:23.280+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN asked the Ministry of Health how many people in the country
        have been tested for MERS, but have not gotten a number.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87ea10b5-a49b-4478-ae66-68f77350eca8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T15:10:15.426+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T16:46:23.280+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shouldn''t growing number of MERS concern us?</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49d1d92c-0163-4e17-8977-c8553ca86538'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T15:10:15.426+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T16:46:23.280+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The MERS count includes people with mild symptoms, and at least
        one of the confirmed cases has been completely asymptomatic.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c68ab256-eadb-49b2-811b-b891e86c8eb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T15:10:15.426+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T16:46:23.280+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The growing case count doesn''t mean everyone with MERS is gravely
        ill. Several patients have been cleared and hundreds have been released from
        quarantine.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b79bb4ca-2a83-435c-add2-dc1bb8e3b309'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T15:10:15.426+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T16:46:23.280+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How did the MERS outbreak start in South Korea?</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff7d3328-1c0a-4cc8-a408-d91f16a8e1fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T15:10:15.426+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T16:46:23.280+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first MERS patient in South Korea traveled to four Middle Eastern
        countries. After he developed symptoms, he visited four health care facilities
        back home. This means he exposed his fellow patients, their families and health
        care staff in several facilities before getting diagnosed.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecd82dfb-2cc0-4ed2-ad10-eaca9d80d09e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T15:10:15.426+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T16:46:23.280+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think it''s the combination of poor initial handling of the first
        patient," said Perlman. "When a MERS patient came to the U.S. or Europe, they
        were isolated when there was hint of something going on. In this case, the
        patient wandered around hospitals and family members weren''t protected and
        that''s the reason why it''s gotten worse than other non Arabian countries."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d7eeec1-fb47-448c-a7c0-7615debd65db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T15:10:15.426+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T16:46:23.280+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Why does it matter that the MERS cases occurred in hospitals?</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '124472e7-a888-4044-91e1-2855cbf7cd35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T15:10:15.426+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T16:46:23.280+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bulk of the latest MERS cases have come from two hospitals:
        St. Mary''s, located south of Seoul, and the Samsung Medical Center, based
        in Seoul''s glitzy Gangnam district.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7b6c1ac-a65b-45bf-9fa3-ae180744ff60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T15:10:15.426+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T16:46:23.280+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Similar to emergency rooms in the United States, hospitals in Korea
        are often crowded with sick patients waiting to get care. They are exposed
        to each other in close proximity.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '579ead5d-630c-40f8-b38e-5b4fd36db244'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T15:10:15.427+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T16:46:23.280+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also in South Korea, family members rather than nurses often stay
        bedside by patients, changing them and taking care of them. This also exposes
        them to additional risk of infection.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bb66808-3e18-4438-af1d-0a0131933b53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T15:10:15.427+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T16:46:23.281+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hospital-based MERS outbreaks are by no means new though.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0452c5c7-f5a5-4107-86be-0c0f935dfc17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T15:10:15.427+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T16:46:23.281+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saudi Arabia reported a 2013 outbreak that infected 23 patients
        in an intensive care unit. In that outbreak, 15 people died.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc361944-411c-4965-841c-3d5394778e46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T15:10:15.427+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T16:46:23.281+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How deadly is MERS?</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '824b14cf-0970-476e-a9af-14a7a936eb2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T15:10:15.427+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T16:46:23.281+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like many viral diseases, MERS is much more lethal for people who
        are already severely ill. Of those who''ve died in South Korea after contracting
        MERS, the deceased patients had pre-existing conditions including cancer,
        COPD and chronic heart disease.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beaa6eda-ce1e-4986-8ad8-665f36afb824'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T15:10:15.427+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T16:46:23.281+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s a lot of illnesses that make people more prone to infection,"
        Perlman said. "The obvious are asthma, emphysema, lung disease might not be
        able to handle infection very well."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a40495e2-4014-48a3-9046-7499a2ebd322'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T15:10:15.427+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T16:46:23.281+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MERS globally has been known to carry about a 30 to 40% death rate.
        But the death rate in the South Korean outbreak has consistently remained
        been under 10%.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72f3b924-519f-46ed-a657-1deb7afd9546'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T15:10:15.427+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T16:46:23.281+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perlman says he believes the death rate could be lower because South
        Korean health authorities are finding more cases including mild ones that
        may not have been picked up before.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5be4f81-65b1-4fac-97a0-1f6e396a5bac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T15:10:15.427+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T16:46:23.281+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Should kids stay home from school?</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1131b678-017a-40ec-925a-23f6fde5ab4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T15:10:15.427+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T16:46:23.281+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not really. Of nearly 100 cases in South Korea, only one of the
        MERS cases is a teenager. This doesn''t mean that children don''t get infected
        — but it''s worth looking at the facts that the vast majority of the MERS
        patients are older.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2818f385-6630-4a5a-b5ba-74b39ea9058a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T15:10:15.427+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T16:46:23.281+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perlman says he doesn''t think shutting schools is ideal since the
        virus is not very contagious, but said he "can understand why people worry."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5614333e-e113-43b7-8743-444691d7ba80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T15:10:15.427+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T16:46:23.281+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Does MERS pose a threat to the United States?</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59444c08-5695-41b0-aa9e-cc008dd43a84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T15:10:15.427+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T16:46:23.281+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Well, MERS has already popped up in the United States in 2014 —
        long before the South Korean cases.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '862b97a3-1c67-44f4-a5c5-6db86dd8ac67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T15:10:15.427+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T16:46:23.281+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both cases in the United States involved health workers who worked
        in Saudi Arabia and traveled to Indiana and Florida.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f124e11-65d2-41dd-b6f7-d573b38ac1cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T15:10:15.427+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T16:46:23.281+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The World Health Organization doesn''t recommend any travel or trade
        restrictions.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62c7463e-78aa-4de2-9300-c62370acdd7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T15:10:15.428+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T16:46:23.281+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hong Kong, which grappled with SARS over 10 years ago, issued a
        red alert warning travelers to avoid non-essential travel to South Korea.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d489276-b376-49f4-a03a-faacc92c86d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T15:10:15.428+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T16:46:23.281+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking of SARS, are the two related?</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6034a0d8-7bbd-4f57-97b7-c8b0e0074121'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T15:10:15.428+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T16:46:23.281+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MERS is in the same family of viruses as SARS (severe acute respiratory
        syndrome — coronavirus) as well as the common cold. However, unlike SARS,
        which sickened more than 8,000 people in 2003 and killed 773 worldwide, MERS
        does not spread easily between humans.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc4fd0d1-a228-4d84-a8ed-5e786f3b9369'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T15:10:15.428+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T16:46:23.281+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SARS eventually waned because health officials quarantined people
        who were exposed and contained the infection.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4250743-9181-4e2d-8dc3-8f27ddfcd2ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T15:10:15.428+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T16:46:23.281+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com,<a href="http://edition.cnn.com/2015/06/09/health/mers-south-korea-explainer/index.html">
        "Should you be worried about MERS?."</a></em></p>'
  'Maynilad-to-raise-water-rate-by-July':
    'author': 'CNN Philippines'
    'caption': 'Maynilad subscribers can expect higher water rates by July, but it
      won''t be more than P1 per month.'
    'categories': ['713c7564-edbc-472e-b026-9dea8bded8cc']
    'created': 2015-06-09T15:27:01.267+08:00
    'imagesource': 'jcr:96582fe3-2745-4cef-9eb2-c055bc5d85dc'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9a98bb08-dae1-4b40-a428-09fee5cdebca'
    'lead': 'Maynilad subscribers can expect an hike in their water rate by July,
      the water service provider announced on Tuesday (June 9). But Maynilad clarified
      that the increase will be less than a peso.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-27T15:14:25.562+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-27T15:16:06.008+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2019-11-27T15:16:05.785+08:00
    'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Maynilad to raise water rate by July

      '
    'visualType': 'image'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8535a0f-a3d9-4c12-be71-6834b79b55b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T15:16:00.959+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T15:16:06.009+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Maynilad subscribers
        can expect an hike in their water rate by July, the water service provider
        announced on Tuesday (June 9).</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e18abb9-a463-43f4-a447-64d3ac038536'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T15:16:00.959+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T15:16:06.009+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Maynilad said the Metropolitan Waterworks and Sewerage
        System (MWSS) granted Maynilad a foreign currency differential adjustment
        (FCDA) for the third quarter of 2015 which is equivalent to 1.26% of the average
        basic charge of P33.60 per cubic meter, which&nbsp; or an additional 42 centavos
        per cubic meter.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d34b07b-6260-4ef0-9fdf-49c59b44ecf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T15:16:00.959+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T15:16:06.009+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Maynilad clarified that the increase will be less than a peso.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bdb38a4-1393-4252-8c4d-dcf854ffe145'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T15:16:00.959+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T15:16:06.009+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maynilad customers using an average for 10 cubic meters or less
        per month will pay 11 centavos more, those using 20 cubic meters per month
        will pay 44 centavos, and consumers using 30 cubic meters per month will shell
        out 87 centavos in their monthly bills.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9970e1f-1891-4050-b82c-70ea8c7cfff5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T15:16:00.959+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T15:16:06.009+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added the water adjustment will start on July 1 until the end
        of September 2015.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca7e1947-99ab-47cf-a9e7-935e5a0eecf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T15:16:00.960+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T15:16:06.009+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The FCDA is a tariff mechanism granted to utility companies to
        allow it to recover losses or give back gains arising from the fluctuating
        movements of the peso against other currencies," the Maynilad statement said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4394726-38f4-4327-913d-86730686d9e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T15:16:00.960+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T15:16:06.009+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is because Maynilad pays foreign currency-denominated Concession
        Fees to the MWSS, as well as loans to fund service improvement projects that
        will expand and modernize water and sewerage services for its customers in
        the West Zone."</p>'
  'nba-finals-warriors-steph-curry-frustrating-game-2':
    'author': 'Reuters'
    'caption': 'Steph Curry only made 5 of 23 shots in Game 2.'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2015-06-09T15:27:44.480+08:00
    'imagesource': 'jcr:8c20c8ce-75ca-4efd-9b49-8d680dfa573d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e3719748-6743-48b4-9cbe-082b72523316'
    'lead': 'Stephen Curry had a rare off-night that cost his Golden State Warriors
      a chance to grab a vice-like grip on the NBA Finals, but the league''s Most
      Valuable Player is not fretting one of the most frustrating games of his career.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-27T15:20:44.205+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-27T15:20:47.854+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-27T15:20:47.553+08:00
    'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Warriors'' Curry not rattled by forgettable NBA Finals game

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a578f958-37d6-47c8-983f-5d63b98f2819'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T15:20:44.205+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T15:20:47.854+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(Reuters) — Stephen Curry had a rare off-night that cost his Golden
        State Warriors a chance to grab a vice-like grip on the NBA Finals, but the
        league''s Most Valuable Player is not fretting one of the most frustrating
        games of his career.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1743bf11-3e60-420e-ad08-5751e7bd9f3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T15:20:44.205+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T15:20:47.854+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Curry looked out of sorts as he missed 18 of 23 shots during Sunday''s
        (Monday PHT) loss to the Cleveland Cavaliers that evened the best-of-seven
        NBA Finals at 1-1. It was far from the performance many have come to expect
        from one of the NBA''s all-time best shooters.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4440106b-8c9f-403f-af7e-13e97a023a22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T15:20:44.205+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T15:20:47.855+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I doubt this will happen again, with the adjustments I''ll make
        once I''ll look at the film," Curry said after the 95-93 overtime loss. "One
        game is not going to make me stop shooting or alter my confidence at all."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9a238dd-0bae-41a1-9e6e-2904e46124d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T15:20:44.205+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T15:20:47.855+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: James'' triple double helps Cavs escape Warriors, even
        series</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '719bde30-5a9e-4845-9e97-4cbccbc3d707'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T15:20:44.205+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T15:20:47.855+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the forgettable night, Curry did force overtime with a game-tying
        layup with eight seconds left and drained two free throws that put Golden
        State ahead 93-92 with 29 seconds left in the extra period.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29a75db3-e67d-4dac-836e-494e0285b2da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T15:20:44.205+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T15:20:47.855+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But with four seconds to play, he air-balled the potential game
        winner and the top-seeded Warriors went on to lose at home for only the fourth
        time in 51 games this season.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04fe0d8a-04c7-4a89-9ece-816bf976a9e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T15:20:44.205+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T15:20:47.855+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It happens to everybody, whether you''re the MVP or a role player.
        Sometimes the shots don''t go in. Sometimes things don''t go your way. Steph
        will bounce back. He''s a great player," said Warriors head coach Steve Kerr.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c7ce4ae-dbb8-4764-8c90-092e7c9af410'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T15:20:44.206+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T15:20:47.856+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve seen it with everybody. I''ve seen it with Michael Jordan,
        Tim Duncan. It doesn''t matter who you are. Nobody is immune from a tough
        night."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56eca27b-397b-4f76-b4e4-37daabea73d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T15:20:44.206+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T15:20:47.856+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Curry, who is trying to deliver the Oakland-based franchise a first
        championship in 40 years, followed his team-high 26-point performance in Game
        One with 19 points on Sunday (Monday PHT).</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1255f7c-b651-41bb-b103-39c61f12a293'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T15:20:44.206+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T15:20:47.856+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Much of Curry''s struggles are being credited to Cleveland''s Matthew
        Dellavedova, who stepped in for an injured Kyrie Irving and harangued his
        more experienced opponent all night.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afb7143c-45bc-4ec3-9e1a-b47118307460'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T15:20:44.206+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T15:20:47.856+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Curry will get a chance to redeem himself on Tuesday (Wednesday
        PHT) when the series shifts to Cleveland for Game Three.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caf573f3-aff0-44ca-a228-7cd36409764c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T15:20:44.206+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T15:20:47.856+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve got to play better, find better shots and be more in a rhythm
        throughout the course of the game for us to really assert ourselves as a team,"
        said Curry.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb600d35-24c7-4fd1-ad87-d6d4a7317029'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T15:20:44.206+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T15:20:47.856+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They''ve done something that maybe has taken us out of our rhythm,
        and we have to figure out what that is specifically. But I think we''re still
        confident. We still believe that we''re going to win the series."</p>'
