    'lead': 'Apple previewed its latest vision for mobile news publishing on Monday
      with an app simply called News, powered by high-profile partners like ESPN,
      CNN, Conde Nast, and The New York Times.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-27T15:38:03.714+08:00
