      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Commission on
        Elections (COMELEC) Commissioner Rowena Guanzon is one step closer to being
        confirmed by the Commission on Appointments.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfdde01f-3810-4ed2-a833-cd55a1743557'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T14:58:20.640+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T14:58:23.754+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The powerful body, however, did not miss the chance to scrutinize
        Guanzon before they endorse her position for confirmation to the plenary on
        Wednesday (June 10).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73eb7655-5518-4509-a85d-7214606e3481'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T14:58:20.640+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T14:58:23.754+08:00
