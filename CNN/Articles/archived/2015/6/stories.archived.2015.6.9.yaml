  'Apple-WWDC-News-app':
    'author': 'Brian Stelter, CNN Money'
    'caption': '(Heather Kelly/CNN)'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2015-06-09T12:54:23.980+08:00
    'imagesource': 'jcr:185d55f8-d869-4dff-b5fd-4a779d8e7528'
