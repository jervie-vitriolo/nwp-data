      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the Nasdaq has managed to hold onto record-setting gains
        and currently boasts a 7% rise since the start of the year.</p>'
