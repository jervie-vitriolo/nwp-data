      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After getting on a bus, a little boy asked the bus driver to wait
        for his mother. A minute passed and the mother didn''t show up. Passengers
        complained loudly and the boy was brought to tears. When the mother finally
        caught up with the bus, everybody went silent -- she is disabled. Write an
        essay in 800 words or more based on the given information.</p>'
