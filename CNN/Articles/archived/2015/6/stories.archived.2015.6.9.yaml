      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, other global stock markets are still posting stunning
        gains.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd30d97b-171f-4360-80f2-398069bd2aa3'
      'mgnl:activationStatus': true
