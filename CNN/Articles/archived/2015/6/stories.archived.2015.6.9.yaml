      'mgnl:type': 'text'
      'text': '<p>Perlas Pilipinas will face Vietnam on Wednesday (June 10) at 9AM.</p>'
  'S.-Korea-MERS-outbreak-7-dead-2500-quarantined-1800-schools-closed':
    'author': 'Kathy Novak and Jung-eun Kim, for CNN'
    'caption': 'People wear masks in public as a precaution against the MERS virus
      in Incheon, South Korea.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-06-09T22:28:35.584+08:00
    'imagesource': 'jcr:6900466c-9e44-4c76-9a93-ca9e50928579'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '35473ee8-87ea-407a-8644-aac96f34430c'
    'lead': 'The nation has been struck by the largest outbreak of the Middle East
      Respiratory Syndrome (MERS) outside of Saudi Arabia, where the virus was discovered.
      And the number of cases grow every day. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-27T16:04:59.583+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-27T16:52:27.209+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-11-27T16:52:26.884+08:00
    'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'South Korea MERS outbreak: Death toll rises to 7

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64474d82-9fbe-49e4-b41f-e64a43bf8865'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T16:04:59.584+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T16:52:27.209+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Seoul, South Korea (CNN)</strong> — South Korea is grappling
        with two battles: the virus itself and the public fear over MERS, one official
        declared.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '396dacb6-2b5d-4e2b-8954-f74483215b95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T16:04:59.584+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T16:52:27.209+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The nation has been struck by the largest outbreak of the Middle
        East Respiratory Syndrome (MERS) outside of Saudi Arabia, where the virus
        was discovered.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb4a61c2-d42a-42a4-a583-29af74672726'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T16:04:59.584+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T16:52:27.209+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And the number of cases grow every day. On Tuesday, South Korea
        reported that a seventh person has died from MERS and another eight have contracted
        the virus, bringing the total number of confirmed cases to 95.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a047ca5-acf2-43da-8256-45a0bf835c24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T16:04:59.584+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T16:52:27.209+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 2,500 people remain quarantined, either at home or in
        health facilities. And more than 2,000 schools remain closed.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb71dd1d-3a0a-416c-9ff5-85c3d280f8d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T16:04:59.584+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T16:52:27.209+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mainly older patients</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8c4d3c8-a3c9-4844-9fb7-2915ef2bddf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T16:04:59.584+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T16:52:27.209+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The virus has struck mainly adults — with the exception of a single
        16-year-old male.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ac0abf0-4869-43e5-9933-90e699f6dfcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T16:04:59.584+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T16:52:27.209+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And the MERS deaths have been among older adults with pre-existing
        conditions.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cf1ec41-da9a-4baa-a4f2-d54eb5542d28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T16:04:59.584+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T16:52:27.209+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MERS, which surfaced three years ago, is not well-understood. Because
        the virus is still fairly new, doctors and scientists do not know the exact
        source or mode of its transmission. But it does not transmit easily between
        people.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39f8fd26-53dc-4e40-9a67-7fbfbf7908c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T16:04:59.584+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T16:52:27.209+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MERS spreads from close contact with an ill person, usually by living
        with them or caring for them, according to the U.S. Centers for Disease Control
        and Prevention.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a4cb7d7-e438-4bfb-919d-93673424509d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T16:04:59.584+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T16:52:27.209+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Far from alone</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e067b47b-aeca-4d02-aad4-94792b0dc40e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T16:04:59.584+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T16:52:27.209+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The South Korean outbreak had its first case on May 20. The vast
        majority of the cases are hospital clusters.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd97e52f-bdc3-4a76-975f-c8ec78256bde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T16:04:59.585+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T16:52:27.210+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts from the World Health Organization who have dealt with MERS
        will arrive to South Korea to assess the pattern of the virus spread and to
        look at public health response efforts.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd840c6f-1916-4bf9-a571-24fed5a11934'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T16:04:59.585+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T16:52:27.210+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest outbreak prompted Hong Kong to issue a travel advice
        to its residents, asking members of the public to avoid traveling to South
        Korea unless it is necessary.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f64162bc-6152-4d65-8ba9-91ce47fa4ca9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T16:04:59.585+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T16:52:27.210+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Korea is far from alone in dealing with MERS. As of Wednesday,
        1,179 cases of MERS have been confirmed in 25 countries, according to WHO
        data.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f77affe-3568-48d1-9a4a-d06b2cdef5d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T16:04:59.585+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T16:52:27.210+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two of those cases were in the United States. Both were health workers
        who lived in Saudi Arabia.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b0282cf-1488-4686-9321-76b4e78917f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T16:04:59.585+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T16:52:27.210+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Madison Park contributed to this report.</em></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b92e184-5fc8-4440-b745-796591b14cdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T16:04:59.585+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T16:52:27.210+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2015/06/08/world/south-korea-mers-outbreak/index.html">"South
        Korea MERS outbreak: 7 dead; 2,500 quarantined; 1,800 schools closed."</a></em></p>'
  'NASA-tests-flying-saucer-over-the-Pacific-Ocean':
    'author': ' Laura Smith-Spark, CNN'
    'caption': 'This saucer-shaped test vehicle holding equipment for landing large
      payloads on Mars is shown in the Missile Assembly Building at the US Navy''s
      Pacific Missile Range Facility in Kaua''i, Hawaii.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-06-09T11:13:31.129+08:00
    'imagesource': 'jcr:cabae8b4-f40d-4c95-b1d9-6597af1ff729'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4cd5540c-0ef1-4d49-b3b7-db491b467c29'
    'lead': 'A flying saucer has been spotted over the Pacific. Not a UFO, exactly,
      since it is identified. It belongs to NASA.  After several delays, NASA on Monday
      initiated the test of a saucer-shaped craft that could hold the key to a future
      human mission to Mars.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-27T16:08:43.923+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-27T16:08:47.523+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-27T16:08:47.272+08:00
    'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NASA tests ''flying saucer'' over the Pacific Ocean

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18aee5c0-64cd-46cd-b018-273c52f05e26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T16:08:43.923+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T16:08:47.524+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A flying saucer has been spotted over the
        Pacific. Not a UFO, exactly, since it is identified. It belongs to NASA.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e766c091-ffb0-4c8a-9cd6-01aff1ece778'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T16:08:43.923+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T16:08:47.525+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After several delays, NASA on Monday initiated the test of a saucer-shaped
        craft that could hold the key to a future human mission to Mars.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6184c8ff-9629-4f8a-a387-c9db873572f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T16:08:43.923+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T16:08:47.525+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An enormous balloon lifted the test vehicle carrying the disc-like
        Low-Density Supersonic Decelerator from the test site at the U.S. Navy''s
        Pacific Missile Range Facility on Kauai, Hawaii.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2330b8ff-a36a-4366-b14b-c3ec9b466acd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T16:08:43.923+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T16:08:47.525+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were cheers in the control room as the balloon began lifting
        the vessel, but the joy was short lived.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5d61007-67cb-4077-9384-f5517401a3f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T16:08:43.923+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T16:08:47.526+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once the balloon reached the target height of 120,000 feet, more
        than 20 miles (32 kilometers) above Earth, mission controllers set the LDSD
        free to fire its rockets and try out the centerpiece of the test: a giant
        supersonic parachute, measuring 100 feet (30 meters) across.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e1b1d37-a350-41a7-936b-9636b337f757'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T16:08:43.923+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T16:08:47.526+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The chute deployed but did not inflate, NASA wrote on Twitter, promising
        to learn from the test.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7c4af89-ba1d-4805-a025-f9e6f788cc6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T16:08:43.923+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T16:08:47.526+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Updating decades-old technology</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd81b6281-5802-4af9-96ff-d399f27dd3f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T16:08:43.923+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T16:08:47.527+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, when the LDSD was tested for the first time, the deployment
        of the parachute was the only problem when it didn''t inflate as expected.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3eb371e-f46c-42cf-b49e-b991873eed2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T16:08:43.923+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T16:08:47.527+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This time around, a new design was being tested: the Supersonic
        Ringsail parachute, which NASA says is the largest supersonic parachute ever
        tested for landing on Mars.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0df7eaf-706d-4274-937e-a24c9cb49a72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T16:08:43.923+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T16:08:47.527+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Current technology for the task — decelerating from high speeds
        during re-entry into the atmosphere, to the final stages of landing on Mars
        — dates back to NASA''s Viking Program, which put two landers on the Martian
        surface in 1976.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2718755b-859e-4647-819e-63f7dd836dda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T16:08:43.924+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T16:08:47.528+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The basic Viking parachute design has been used ever since. It was
        successfully used again in 2012 to deliver the rover Curiosity to Mars.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec2b3a16-ef4e-4867-a808-3975ca8dff05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T16:08:43.924+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T16:08:47.528+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NASA will need new and improved landing technologies to handle the
        larger spaceships of tomorrow and land them on rocky surfaces, as well as
        at higher elevations.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ffdbc08-9134-4d2b-b2d7-d05ae2ffa0be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T16:08:43.924+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T16:08:47.528+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Atmospheric drag</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a477f60f-bc65-4c65-8b10-9e42bac0bb46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T16:08:43.924+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T16:08:47.529+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NASA scientists hope this saucer-shaped craft could be the key.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a0c8fb9-a8ff-49d1-bd40-f3c77f537032'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T16:08:43.924+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T16:08:47.529+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As NASA plans ambitious robotic science missions to Mars, laying
        the groundwork for even more complex human expeditions to come, the spacecraft
        needed to land safely on the Red Planet''s surface will become larger and
        heavier in order to accommodate explorers'' extended stays on the Martian
        surface," the agency''s website said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9276fca-2b23-4e82-b573-df31b84601c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T16:08:43.924+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T16:08:47.530+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This means the supersonic parachute will have its work cut out to
        create sufficient atmospheric drag to slow the vehicles down so they can be
        landed safely. Using drag for deceleration means precious fuel can be saved
        for landing maneuvers.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89923f78-8ac7-4ab9-8782-147267248c2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T16:08:43.924+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T16:08:47.530+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A third test flight for the LDSD is scheduled for summer 2016.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a606f1dc-430d-46ba-806c-1d1cd87e56db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T16:08:43.924+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T16:08:47.530+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Mariano Castillo, Lauriel Cleveland and Amanda Barnett
        contributed to this report.</em></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b49df9c3-7eb1-4d8d-bae0-386cce4f33c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T16:08:43.924+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T16:08:47.531+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2015/06/08/us/nasa-flying-saucer-test/index.html">"NASA
        tests ''flying saucer'' over the Pacific Ocean."</a></em></p>'
  'japan-growth-surprises-q1-2015':
    'author': 'Sophia Yan, CNN Money'
    'caption': '(File photo)'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2015-06-09T08:53:40.283+08:00
    'imagesource': 'jcr:1be76160-a3ba-4e12-b7e1-db93bf29ac43'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '79622efa-bb0d-4dd9-8a59-3de98e0573bf'
    'lead': 'Japan''s economic growth is doing better than originally expected, but
      economists say to hold off the celebrations'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-27T16:12:05.168+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-27T16:12:08.011+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-27T16:12:07.837+08:00
    'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Japan''s growth surprises, but hold off on the party

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5bd94cc-c27e-415e-9c9f-d00b4884d897'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T16:12:05.168+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T16:12:08.012+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Hong Kong (CNNMoney) —</strong> Japan''s economic growth
        is doing better than originally expected, but economists say to hold off the
        celebrations</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aefb04a-6e45-4ab4-b110-e7932b11c060'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T16:12:05.168+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T16:12:08.012+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gross domestic product grew by an annualized 3.9% in the three months
        ended March, Japan''s Cabinet Office said Monday. The figure has been revised
        sharply higher from an initial estimate of annualized 2.4% growth for the
        first quarter.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a24789c1-cc03-4815-a73a-19ac110bc70b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T16:12:05.168+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T16:12:08.012+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On paper, Japan''s numbers look great, and are a triumph for Prime
        Minister Shinzo Abe, who has been under pressure to boost the economy.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f702b742-ea86-4658-9a72-8f7f32e630c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T16:12:05.168+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T16:12:08.012+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For now, at least, it seems the numbers are on the up. But economists
        are warning that a strong first quarter means that it''s time to brace for
        slower growth ahead.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e842782c-58bd-4f71-9325-de4f5b5bb33e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T16:12:05.168+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T16:12:08.013+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The upward revision mostly reflects stronger business investment,"
        wrote Marcel Theliant of Capital Economics in a research note. But, he added,
        "consumer spending fell to the lowest level since last summer in April, and
        industrial output may well have contracted this quarter. We therefore expect
        a sharp slowdown to GDP growth in the second quarter."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52c70d6f-9f1f-403b-b09e-67974b38a6c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T16:12:05.168+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T16:12:08.013+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Markets in Tokyo posted a muted response to the data and were little
        changed in Monday trading.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa45eda9-693a-4401-8d41-de677f4578b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T16:12:05.168+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T16:12:08.013+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japan was in recession until last quarter, precipitated by a sales
        tax hike that took a huge bite out of consumer spending.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14af003f-3a07-4acb-ba37-8df391cab83f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T16:12:05.168+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T16:12:08.013+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poor economic growth fueled critics of Abe, quick to point out that
        his "Abenomics" plan -- a massive bond-buying campaign coupled with structural
        reforms and stimulus from the central government -- had largely failed to
        lift wages, or dramatically boost growth.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b55868e3-b320-4962-b951-e2770b6c412a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T16:12:05.169+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T16:12:08.013+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite strong growth in the beginning of this year, experts have
        before said that they expect the Bank of Japan to take stimulus action again
        soon.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71eadc0c-e39e-4c99-b33d-b611f1861a75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T16:12:05.169+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T16:12:08.013+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Japan''s growth
        surprises, but hold off on the party"</em></p>'
  'dax-correction-germany-2015':
    'author': 'Alanna Petroff, CNN Money'
    'caption': '(File photo)'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2015-06-09T08:53:27.594+08:00
    'imagesource': 'jcr:680feedf-d1fa-49fe-817a-81ac2e7bdf43'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e46f4416-8a49-492d-9208-6a43f1a05725'
    'lead': 'The Dax 30 was among the best performing indexes in the world earlier
      this year. Now it''s come back down to earth.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-27T16:16:03.725+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-27T16:53:39.279+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-11-27T16:53:38.978+08:00
    'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Germany''s declining Dax in correction territory

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad733983-b4f6-4c3e-9710-6b4a7f86ff69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T16:16:03.725+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T16:53:39.279+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>London (CNNMoney)</strong> — The Dax 30 was among the best
        performing indexes in the world earlier this year. Now it''s come back down
        to earth.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4a18371-0250-48e5-bb12-2312bb2409e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T16:16:03.725+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T16:53:39.279+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The German index has dropped by 10% since hitting an all-time closing
        high on April 10. That 10% drop means it has technically entered correction
        territory.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d470970-30af-43f1-8eb6-d12678a692dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T16:16:03.725+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T16:53:39.279+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The market has pulled back as positive trading sentiment has dissipated
        and the euro has staged a comeback.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11bddc63-91a3-443e-9d75-17b0451ee549'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T16:16:03.725+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T16:53:39.279+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many had been predicting that a correction was overdue after the
        Dax rose by 26% between Jan. 1 to April 10.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0819d591-77fb-428a-a52f-246ec9d6d22e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T16:16:03.725+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T16:53:39.279+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The drop may also be based on continued concerns that Greece may
        default on its loans and be forced to exit the eurozone, which would have
        a range of damaging repercussions in Germany since it is a big lender to the
        nation.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec300db6-df68-4213-b56a-5fdc41a8cfc7'
      'mgnl:activationStatus': true
