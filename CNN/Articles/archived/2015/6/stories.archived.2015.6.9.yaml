  'Apple-Music-streaming-service-WWDC-iOS9':
    'author': 'Nicholas Yeap, CNN Money'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2015-06-09T15:47:35.345+08:00
    'imagesource': 'jcr:aba6c06d-5deb-4acd-80df-183e31d3db13'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fcfec010-f253-4add-9545-13a69f0ff317'
    'lead': 'Apple on Monday (Tuesday, June 9, PHT) unveiled Apple Music, a new streaming
      music service, live radio station, and social network.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-27T15:51:17.958+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-27T16:50:23.293+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-11-27T16:50:22.919+08:00
    'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Apple unveils Apple Music streaming service

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '599d6586-5773-4745-ab4c-62ee607d21bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T15:51:17.958+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T16:50:23.293+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>NEW YORK (CNNMoney) —</strong> Apple on Monday (Tuesday,
        June 9, PHT) unveiled Apple Music, a new streaming music service, live radio
        station, and social network.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08be742a-a367-4bf0-96c6-f6aacf1976bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T15:51:17.958+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T16:50:23.293+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple Music costs $9.99 a month, similar to several rival streaming
        music services.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72c46746-f218-44d6-b6c7-60a95c105632'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T15:51:17.958+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T16:50:23.293+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among its standout features is a "For You" tab that creates playlists
        and suggests songs that cater to your music palate by learning your interests
        as you go. It also has a music discovery engine called "New," which includes
        the latest popular tracks.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca5ad1e5-cab2-4058-a0a6-3cad25762601'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T15:51:17.958+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T16:50:23.293+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It will change the way you experience music forever," said Apple
        CEO Tim Cook at the Worldwide Developers Conference in San Francisco on Monday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cddce48-9aeb-43eb-a54a-5f1a0defbee3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T15:51:17.958+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T16:50:23.293+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Apple Music service also features Beats 1, a worldwide radio
        station, broadcasting 24/7 from New York, Los Angeles and London.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '947a3970-3481-4942-b8a5-e992b802ce44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T15:51:17.959+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T16:50:23.293+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Algorithms alone can''t do that emotional task," said Jimmy Iovine,
        Apple''s music chief.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eacae7cd-74f9-405d-a45e-11eedee15aa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T15:51:17.959+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T16:50:23.293+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new service also features "Connect," a social network that allows
        music listeners to connect with their favorite artists.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b5379ed-977f-4336-8b51-70ec60f1bfcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T15:51:17.959+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T16:50:23.293+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple Music is entering an increasingly competitive space of more
        than a dozen streaming rivals, including Spotify, Tidal, Pandora, iHeartRadio
        and many, many others.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00fb79a6-52d3-4c76-90a2-b7c3850bc2ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T15:51:17.959+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T16:50:23.293+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple revolutionized digital music in 2003 with its creation of
        the iTunes music store. But a growing number of music lovers are migrating
        to streaming music alternatives, threatening Apple''s music business model.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3976f8fb-86e8-497c-83ef-3ac1ba0c7991'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T15:51:17.959+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T16:50:23.293+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company bought Beats last year for $3 billion, a move that was
        widely believed to help Apple launch a better streaming music option than
        its poorly received Pandora-like iTunes Radio service.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd210fb5c-6270-4dfd-8f75-18a6c7e68dfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T15:51:17.959+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T16:50:23.293+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple also tried to create a music social network with iTunes Ping
        in 2010. But the social media platform failed, and Apple killed it off two
        years later.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '963b0371-483b-4184-bdc5-155e74cec9c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T15:51:17.959+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T16:50:23.293+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://money.cnn.com/2015/06/08/technology/apple-music/">"Apple
        unveils Apple Music streaming service"</a></em></p>'
  'households-with-savings-record-high-q1-2015':
    'author': 'Paolo Taruc, CNN Philippines'
    'caption': '(File photo)'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2015-06-09T15:11:04.962+08:00
    'imagesource': 'jcr:6baf0426-6a6d-461a-81ae-c321702fe166'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd1eeb471-3ec7-4108-952d-6fd82032a925'
    'lead': 'A recent survey from the Bangko Sentral ng Pilipinas (BSP) revealed that
      the number of households with savings reached a record high of 31.6% in the
      first quarter (Q1) of 2015.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-27T15:55:33.787+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-27T16:50:55.144+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-11-27T16:50:54.909+08:00
    'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Households with savings reach record high in Q1

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b171101-21c6-4af3-b28b-6a3c80188e5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T15:55:33.787+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T16:50:55.144+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — The number of
        households with savings reached a record high of 31.6% in the first quarter
        (Q1) of 2015. The figure is markedly higher than the 25.7% registered in the
        last three months of 2014.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cc5ec6f-ba9d-464a-a195-bd337e725d4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T15:55:33.787+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T16:50:55.144+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the finding of a recent survey from the Bangko Sentral ng
        Pilipinas (BSP).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0259ea37-e227-4899-8d77-8fbc2963e990'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T15:55:33.787+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T16:50:55.144+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its Consumer Expectations Survey for Q1 2015, the central bank
        found that households with savings increased in all income groups. The middle-income
        group (P10,000 to P29,999) experienced the highest quarter-on-quarter increase,
        followed by the low-income group (less than P10,000).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dba6b99-2e2e-4bc6-925f-f86ef17f7d8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T15:55:33.787+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T16:50:55.144+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the differences are stark when grouped respondents are
        grouped according to income. Only 19.5% of low-income earners have savings,
        compared to 40.2% of middle-income earners and 68.9% of high income (P30,000
        and over) earners.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35bce59a-d40d-44ea-a74b-813a8de1f3af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T15:55:33.787+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T16:50:55.144+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the households were grouped as a whole, it was found that emergency
        preparedness was the chief reason for saving, followed by education, health
        and hospitalization, retirement, and business and capital investment.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eca25e4b-b76c-4ad7-8480-da093b3b280f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T15:55:33.787+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T16:50:55.144+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than two-thirds (68.5%) of savers have bank deposit accounts.
        Likewise, 39% of the aggregate kept their savings at home, and 24.9% of the
        group put their money in cooperatives and other credit associations.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9865cbac-3145-418a-8a80-4bc40d05654f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T15:55:33.787+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T16:50:55.144+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Households that considered Q1 as a good time to buy big ticket items,
        such as motor vehicles and housing, also increased to an all time high of
        28.4%. The real estate sector drew the most optimistic sentiments, followed
        by consumer durables and motor vehicles.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7093a5b-88e1-4c05-a3dd-550f5520014a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T15:55:33.787+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T16:50:55.144+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The outlook was driven by the respondents'' three beliefs: real
        property is a good investment, consumer durables are affordable, and motor
        vehicles can be used for personal and private use. The rollback in oil prices
        was cited as another reason for buying motor vehicles.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3cd681f-26d1-4ff7-9319-4edcfaf7ef0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T15:55:33.787+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T16:50:55.144+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, consumer sentiment remained pessimistic for Q1 at -10%
        in the Confidence Index (CI) despite notching a double-digit improvement from
        the previous quarter''s -21.8%. Respondents attributed the improvement to
        lower oil prices and stable commodity prices, higher family income, more jobs,
        peso appreciation, and the improvement of road infrastructure.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8b5fe3c-a69d-447e-aa82-591005c607f9'
