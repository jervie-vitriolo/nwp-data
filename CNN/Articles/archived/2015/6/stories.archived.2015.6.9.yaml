  'tiger-woods-golf-lonely':
    'author': 'Tom Sweetman, CNN'
    'caption': 'Tiger Woods of the United States walks off the 5th tee during the
      final round of The 143rd Open Championship at Royal Liverpool on July 20, 2014
      in Hoylake, England.'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2015-06-09T12:04:29.895+08:00
    'imagesource': 'jcr:eecd34b6-7419-4850-94c4-1461313e0314'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '50ebb768-d735-40d0-aa66-47abe0ffe053'
    'lead': 'Fitness issues have contributed to Tiger Woods'' precipitous slide down
      the rankings -- he''s now 181st in the world.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-27T15:59:25.883+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-27T15:59:29.883+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-27T15:59:29.591+08:00
    'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Tiger Woods: ''Golf is a lonely sport''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '022c3496-b079-4182-a27a-6ec513957529'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T15:59:25.883+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T15:59:29.884+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — Tiger Woods might have hit a new low, but that doesn''t
        mean people have stopped caring.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eae4870-b5cf-442c-bbaa-4f7f2b9a621e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T15:59:25.883+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T15:59:29.884+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At last week''s Memorial Tournament in Ohio, the 39-year-old carded
        the worst round of his professional career, while also recording his highest
        ever aggregate total.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a44f9b8-99b9-4125-8e93-75f9369c263f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T15:59:25.883+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T15:59:29.884+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But such is Woods'' standing in the game -- he has 14 majors to
        his names, second only to Jack Nicklaus'' tally of 18 -- that his travails
        continue to be one of the sport''s most intriguing stories.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a075a9d-7f7e-46e9-92ab-c01f1210e8e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T15:59:25.883+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T15:59:29.884+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Do we turn away? Do we shrug our shoulders and move on? Or do we
        keep watching? Of course we do," Golf Digest''s Dave Shedloski wrote. "Greatness
        radiates a magnetism that outlives the source.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35005188-69d9-4c77-849b-9c5ad4248ed0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T15:59:25.883+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T15:59:29.885+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Indeed, we keep watching Tiger Woods because we had never seen
        anything like him, and he might do something amazing again. When do we stop
        caring? When do we stop watching? Not yet. Not ever."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10ce0223-9cd0-4110-898c-147e59633909'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T15:59:25.883+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T15:59:29.885+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year is rapidly turning into something of a annus horribilis
        for Woods.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c24dff7-2498-424a-8923-fe3a713621a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T15:59:25.883+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T15:59:29.885+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After carding a round of 82 -- his worst ever round -- at the Phoenix
        Open in January, Woods plunged new depths with a 13-over-par 85 Saturday (Sunday
        PHT), which included six bogeys, two double bogeys and culminated in a quadruple
        bogey eight on the 18th hole.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14f5efe7-31a3-47fa-a726-9b12bca3328a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T15:59:25.883+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T15:59:29.885+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Woods made the cut by a single shot and improved Sunday with a 74,
        but his four-round total of 302 left room for further embarrassment.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b4b7130-a434-411c-aeae-903ff97eca1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T15:59:25.884+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T15:59:29.885+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Woods put on a brave face after his latest meltdown.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2c75ca5-8989-4025-9e44-ae934e63143f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T15:59:25.884+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T15:59:29.886+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When you''re on, no one is going to slow you down. When you''re
        off, no one is going to pick you up, either. It''s one of those sports that''s
        tough. Deal with it," Woods said on the PGA''s official website. "This is
        a lonely sport."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01116ce9-9f42-4885-8703-8949c1c63f5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T15:59:25.884+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T15:59:29.886+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So lonely that, on Sunday, Woods was forced to play his fourth round
        alone after being bottom in an odd field of 71 players.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eb9c8bd-c71f-4400-ba71-738e61fe878a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T15:59:25.884+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T15:59:29.886+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even so, spectators still flocked to the 18th green at Muirfield
        Village Golf Club to cheer off a man doomed to finish the tournament in last
        place.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc749176-2640-4dc3-aeb4-9b094190fcb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T15:59:25.884+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T15:59:29.886+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fitness issues have contributed to Woods'' precipitous slide down
        the rankings -- he''s now 181st in the world.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8420c101-69ed-45b1-873e-ba59546963ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T15:59:25.884+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T15:59:29.886+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A joint-17th finish at the Masters has been his only real positive
        to take from a frustrating 2015.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d0c5cb9-0e30-42b6-aa1f-d89c1953c280'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T15:59:25.884+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T15:59:29.886+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coming up next for the American is this month''s U.S. Open, where
        few if any are now predicting his first major since 2008.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb96416a-7cee-41a7-ae3c-de3af3d9ccf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T15:59:25.884+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T15:59:29.887+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You can make a case that Tiger has never been farther from major
        championship-ready than he is right now," Jeff Ritter, senior editor of SI
        Golf Group, wrote. "Next up, a major championship. Expectations should not
        be high."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '563e7251-fda8-492c-9e7b-9ccf17293927'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T15:59:25.884+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T15:59:29.887+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The common consensus among experts may be that the days when Woods
        took the golfing world by storm are long gone but people continue to to wonder
        if there''s one moment of brilliance left up his sleeve.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be788a30-46db-4f32-bec8-d1c31b8f2d1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T15:59:25.884+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T15:59:29.887+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Will we ever not care about Tiger, even if he is at his worst,
        seemingly lost and so far removed from his glory days?" ESPN senior golf writer
        Bob Harig said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa4cb5df-fa30-497a-acbd-2236f4046ce0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T15:59:25.884+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T15:59:29.887+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The answer is no, even amid the primal screams of outrage from
        those who wonder why we continue to chronicle the exploits of Woods, who is
        getting dangerously close to falling out of the top 200 in the world and seems
        miles away from regaining his form.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab75361f-dc33-441d-b131-3d273faef9d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T15:59:25.884+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T15:59:29.887+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Why? Because he''s Tiger Woods."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e136bba-8339-403c-98ce-7cf49e179042'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T15:59:25.884+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T15:59:29.888+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com,<a href="http://edition.cnn.com/2015/06/08/golf/tiger-woods-golf-reaction/">
        "Tiger Woods: ''Golf is a lonely sport''"</a></em></p>'
  'sea-games-womens-basketball-perlas-pilipinas-thailand':
    'author': 'CNN Philippines Staff'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2015-06-09T11:24:02.226+08:00
    'imagesource': 'jcr:21484599-6bbe-44e3-94ac-621fff0c05e4'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8379f4d2-5366-41d3-a596-b72395970658'
    'lead': 'The Philippine women’s basketball team opened their campaign in the 2015
      Southeast Asian Games with a 62-57 loss to Thailand on Tuesday (June 9).'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-27T16:01:39.758+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-27T16:51:56.631+08:00
