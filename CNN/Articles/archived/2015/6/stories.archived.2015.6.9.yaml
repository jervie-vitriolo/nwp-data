      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Me<strong>tro Manila (CNN Philippines) —</strong> The Philippine
        Azkals received reinforcements in almost every position ahead of the World
        Cup Qualifiers against Bahrain this Thursday (June 11) at the Philippine Sports
        Arena.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2064e5d-af9a-4dcb-98f4-6a1fae5e81f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T15:29:46.774+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T16:48:29.665+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Goalkeeper Neil Etheridge believes that the additions have made
        the squad more dynamic.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ef21371-fad8-49e9-b3f3-fab9aeee96fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T15:29:46.774+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T16:48:29.666+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think with this squad that we have quite a versatile squad,"
        said Etheridge. "We have certain players that can play in different positions."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e503688-d80c-4e7d-956e-01be8500825c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T15:29:46.774+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T16:48:29.666+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 19-year-old Luke Woodland is a prime example of that according
        to Etheridge.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ac23bb9-6cb7-480d-85a1-2a32dfe711ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T15:29:46.774+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T16:48:29.666+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Luke Woodland''s come in naturally a center midfielder and I think
        he can play center back as well," said Etheridge.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bff87f5-9805-44bb-bf53-09762a526e52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T15:29:46.774+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T16:48:29.666+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/sports/2015/06/05/World-Cup-Qualifiers-Philippines-Azkals-Bahrain-Phil-Younghusband-less-pressure.html">Related:
        Younghusband feels less pressure to score now that Azkals have more options</a></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a94f269-fb62-4c1b-88e4-23efc749d587'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T15:29:46.774+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T16:48:29.666+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apart from Woodland, the Philippines will see new boys Stephan Palla,
        Kevin Ingreso, and Iain Ramsay for the first time during the World Cup Qualifiers.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26354a33-a4ca-41b1-af47-73aa7dd46ac8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T15:29:46.774+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T16:48:29.666+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines will also have the likes of Stephan Schrock and
        Javier Patiño, who returned after a prolonged period of absence. They will
        be reinforced by local standouts Phil Younghusband, Patrick Reichelt, and
        Mark Hartmann among others.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fa33d32-cc6e-4863-8710-895d8c807ec8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T15:29:46.774+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T16:48:29.666+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Looking through this squad it will be very hard to pick a starting
        11," said Etheridge.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2555409d-24d4-41f6-b0ff-33ce3e33d308'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T15:29:46.774+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T16:48:29.666+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It will be a hard decision for coach Dooley before the game to
        see who steps out on that field."</p>'
    '10':
