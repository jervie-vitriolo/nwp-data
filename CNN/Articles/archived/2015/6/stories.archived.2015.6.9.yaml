  'purisima-on-paid-vacation-leave-until-july':
    'author': 'Louie U. Navarro, CNN Philippines'
    'caption': 'Former Philippine National Police Chief Alan Purisima'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-06-09T21:55:12.654+08:00
    'imagesource': 'jcr:987f7a71-b2d9-4b52-bad4-86a2d54ada2f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '83b4a49c-ac85-49b2-aa21-a0b3247f5893'
    'lead': 'Resigned Philippine National Police (PNP) Chief Alan Purisima, who is
      supposed to return on Wednesday (June 9) after serving a six-month preventive
      suspension due to a graft complaint, will take an extended “paid leave” until
      the end of July.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-27T14:40:54.801+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-27T16:42:28.566+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-11-27T16:42:28.385+08:00
    'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Ex-PNP chief Purisima on ‘paid’ vacation leave until July

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdd30978-a81b-4c88-887e-92ebdd848120'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T14:40:54.802+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T16:42:28.566+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> – After serving
        a six-month preventive suspension in connection with a graft case, resigned
        Philippine National Police (PNP) Chief Alan Purisima''s first order of business
        is to take a long – and paid – vacation leave until the end of July.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89567f78-6fb3-4fb2-acab-03e51969c233'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T14:40:54.802+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T16:42:28.567+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Purisima, who officially returns to duty on Wednesday (June 10),
        reportedly filed for an extended “paid leave” last week beginning Wednesday&nbsp;until
        the end of July. The said leave was approved by PNP officer-in-charge Leonardo
        Espina, according to a PNP official.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed705805-fb12-4310-86d5-d8be9157268b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T14:40:54.802+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T16:42:28.567+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By “paid leave,” it means the 55-year-old Purisima, being a four-star
        general of the PNP, will still receive his monthly salary – which is around
        P108,000 including allowances.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42f23204-8e54-4af3-95bb-30dd54805163'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T14:40:54.802+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T16:42:28.567+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sr. Supt. Bartolome Tobias, PNP spokesperson, told reporters on
        Tuesday (June 9) that Purisima has a right to file a leave since he still
        have remaining leave credits.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcf589a2-4a9d-40e0-83de-d91406332690'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T14:40:54.802+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T16:42:28.567+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Purisima’s six-month suspension officially ended on Tuesday (June
        9) as the preventive suspension order issued by the Office of the Ombudsman
        on Dec. 4 last year was only served five days later (Dec. 9).</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57a959f7-174f-4b4d-b21d-86abebc5039d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T14:40:54.802+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T16:42:28.567+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Purisima, who does not hold any office in the PNP despite being
        the highest-ranking police officer, was supposed to report Wednesday before
        the Personnel Holding and Accounting Unit in Camp Crame – with the Senior
        Officers Promotion and Placement Board, which Espina chairs, deciding on his
        fate.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de8adbd7-3e63-4e8a-bc08-8826a83331c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T14:40:54.802+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T16:42:28.567+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Purisima was suspended due to a graft complaint filed last October
        2014 against him and 11 other police officials over the alleged misuse of
        gun owners'' courier fees.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b9495d8-081f-4c8f-965f-b72d93dc58fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T14:40:54.802+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T16:42:28.567+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He stepped down as PNP chief in February after the incident in Mamasapano,
        Maguindanao on January 25 where 44 Special Action Force commandos were killed.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb5d29a4-fe03-4435-bdd1-b51df11ade54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T14:40:54.802+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T16:42:28.567+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Purisima is set to retire in November this year.</p>'
  'United-States-ISIS-wives-key-role-in-operations':
    'author': 'Barbara Starr, CNN'
    'caption': 'The women of ISIS may be holding more power than previously thought.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-06-09T21:39:46.776+08:00
    'imagesource': 'jcr:6175cf9c-7450-433e-b9bd-1383d6a2a704'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1ed3c200-ac2d-427e-9a0a-985e9f67f09a'
    'lead': 'The U.S. is now looking at the possibility that wives of ISIS figures
      may play a greater role in operations and communications than previously thought.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-27T14:45:09.648+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-27T14:45:13.546+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-27T14:45:13.136+08:00
    'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'U.S. sees ISIS wives playing key role in operations

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d61af62-43b8-4229-8523-82289af0a54c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T14:45:09.648+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T14:45:13.547+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Washington (CNN) —</strong> The U.S. is now looking at the
        possibility that wives of ISIS figures may play a greater role in operations
        and communications than previously thought because the terror group believes
        U.S. intelligence pays less attention to them.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9323ae68-da1f-484a-80f6-43f8a94ef21c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T14:45:09.648+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T14:45:13.547+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, an Army Delta Force raid in eastern Syria killed Abu
        Sayyaf, a senior ISIS leader involved in finance and other operations, and
        also led to the capture of his wife. The raid yielded significant intelligence
        that U.S. officials said adds to their understanding of ISIS''s structure
        and communications.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f88d4be8-3354-45a6-90f0-63de03eac707'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T14:45:09.648+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T14:45:13.547+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several officials cautioned, however, that all of the intelligence
        gathered and information gained from the interrogation of the captured wife
        must be vetted and confirmed.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93fe8d64-4519-44e8-80f2-1f6e6d4c48e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T14:45:09.648+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T14:45:13.547+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As CNN has previously reported, a U.S. official said the raid netted
        terabytes worth of data in external hard drives and hard copy, a higher volume
        than had originally been anticipated. The U.S. is reviewing it all to determine
        if it leads to anything that can be acted upon.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a89c71d5-e1c1-4a1b-88f0-75298eddb746'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T14:45:09.648+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T14:45:13.547+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A second official said one U.S. airstrike in eastern Syria just
        a few days ago that killed a local ISIS emir was conducted on the basis of
        information gained from the raid.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '461b511a-3a48-489c-8ddb-d2b409b5fbff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T14:45:09.648+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T14:45:13.548+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The raid also provided details on ISIS''s oil business. The official
        confirmed to CNN that the U.S. now believes about half of ISIS oil revenues
        are allocated for their military and battlefield operations, as first reported
        in The New York Times.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '164b36a5-fbab-4e18-a41c-48f7b3756d1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T14:45:09.649+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T14:45:13.548+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rest is used to pay oil workers and support production facilities
        that are routinely targeted by coalition airstrikes. The official said the
        U.S. cannot be certain whether some of the ISIS oil workers are really part
        of the organization or are intimidated into working for it.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71cdaeb2-d82d-49cd-932d-6e7cb8515204'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T14:45:09.649+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T14:45:13.548+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abu Sayyaf was a key senior ISIS operative in the organization''s
        oil business and kept significant records about those operations.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f7105f6-4d28-430c-936a-5fc0650395b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T14:45:09.649+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T14:45:13.548+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first official said that computers, hard drives, cellphones
        and other material seized have confirmed that Abu Bakr al-Baghdadi, who heads
        ISIS, had been in direct contact with Abu Sayyaf in the past, but the official
        could not say how the contact or communication occurred.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdecee3c-66ff-4b9f-836f-695c4e028c81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T14:45:09.649+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T14:45:13.548+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has learned that over the last several months, the U.S. has
        had intelligence indicating possible locations for Baghdadi. Because the intelligence
        was either too late, too vague and incomplete, or unverifiable, the U.S. has
        not been able to launch airstrikes or special operations raids with the mission
        of targeting Baghdadi, a senior U.S. official told CNN.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b6d8b65-6b96-4d5f-a803-449d3a3e8aac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T14:45:09.649+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T14:45:13.549+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The problem has been the lack of real-time intelligence either from
        operatives on the ground, from overhead aircraft or from satellites that can
        verify information to the point a raid can be planned.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d71194d-2ce4-439e-92ec-d1ac6cb8e87a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T14:45:09.649+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T14:45:13.549+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Baghdadi, the U.S. believes, now stays in populated areas, knowing
        that the U.S. will not strike when there is a risk of civilian casualties.
        The official noted that the ISIS leader is extremely cautious about any possibility
        his movements can be traced by use of cellphone or electronic monitoring by
        the U.S.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '219a9201-f3d3-4631-924d-da29d1d8411b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T14:45:09.649+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T14:45:13.549+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He is very smart; he knows we are watching," the official said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '523ca5e4-d27d-4cbd-9797-81bd508a3e4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T14:45:09.649+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T14:45:13.549+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. still strongly believes Baghdadi is alive, if for no other
        reason than there was a recent recording of his voice and there is no intelligence
        indicating he has been injured or died.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2031137-2de7-4362-97ef-1d828d6ced87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T14:45:09.649+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T14:45:13.549+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Previously, a U.S. official confirmed to CNN that several buildings
        in Raqqa, Syria, have been identified as potential sites where senior ISIS
        operatives may have been at various points in time, but the buildings cannot
        be struck by coalition warplanes because of the ongoing presence of civilians
        in the immediate vicinity. It is not known if ISIS has ordered civilians into
        the area in order to keep the area from being struck. Officials have not said
        if they believe the ISIS leader has ever been at those sites.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c90aef7a-e7f3-4245-beb9-bbbe24f3f812'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T14:45:09.649+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T14:45:13.550+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Much of the initial intelligence about Abu Sayyaf and his wife came
        to the U.S. from a woman from the region who escaped from the Sayyafs'' last
        year and told U.S. forces in Iraq what she knew about them.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cad92a6-2c59-4ce4-92a3-8ed973866ab8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T14:45:09.649+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T14:45:13.550+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As CNN has also reported, the U.S. then began monitoring the Sayyafs''
        home in eastern Syria in March using satellites and electronic eavesdropping
        to establish a visual and electronic "pattern of life" for the couple before
        moving with the raid in May.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3def7f2f-4eac-4675-a442-cb6283e7a367'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T14:45:09.649+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T14:45:13.550+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2015/06/08/politics/isis-wives-us-raid-abu-sayyaf/index.html">"U.S.
        sees ISIS wives playing key role in operations."</a></em></p>'
  'HSBC-to-shed-50000-jobs':
    'author': 'Charles Riley, CNN Money'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2015-06-09T21:35:00.569+08:00
    'imagesource': 'jcr:cec60ce2-4a59-4330-8222-a0df7b722980'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'dba3dc44-8109-4f52-aa4d-61ee4d4a1f78'
    'lead': 'HSBC will shed 50,000 jobs in the coming years as it slashes costs and
      sells parts of the bank to focus on Asia.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-27T14:48:23.136+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-27T14:48:27.009+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-27T14:48:26.796+08:00
    'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'HSBC to shed 50,000 jobs

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecb5b418-7df3-4118-ad49-02ea0c341ead'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T14:48:23.136+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T14:48:27.010+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Hong Kong (CNNMoney) —</strong> HSBC will shed 50,000 jobs
        in the coming years as it slashes costs and sells parts of the bank to focus
        on Asia.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0acf24f-66d4-4ea4-84eb-642de21cf1a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T14:48:23.136+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T14:48:27.010+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The changes are part of a major restructuring plan that is designed
        to save the bank $5 billion annually by 2017.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd442fdd9-9825-4f3f-b4c3-d81aa4bcb9a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T14:48:23.136+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T14:48:27.010+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>HSBC will sell its businesses in Brazil and Turkey, reducing headcount
        by 25,000. In addition, another 22,000 to 25,000 job cuts are planned across
        the bank, which should reduce the total number of employees to roughly 208,000.
        As part of a previous effort to cut costs, HSBC axed nearly 40,000 jobs between
        2011 and 2014.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baba61a1-af10-4ffe-9449-9be208041eae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T14:48:23.136+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T14:48:27.011+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>HSBC also announced that it will emphasize online banking and self-service,
        allowing the bank to shutter 12% of its branches. Some of the bank''s operations
        will be be moved to low-cost locations, and 75% of its software development
        will now be done in China and India.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '011c1141-d8a8-4e27-a679-e49797d383dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T14:48:23.137+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T14:48:27.011+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Since the start of 2011, we have materially reshaped HSBC, but
        it''s also very clear that this has been insufficient to drive a revaluation
        of the firm and a higher share price," CEO Stuart Gulliver said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3b113ea-aa29-4e6f-917e-1482f9d2ef41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T14:48:23.137+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T14:48:27.011+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>HSBC shares initially jumped more than 1% in Hong Kong as investors
        reacted to the announcement, before sinking back in London trading.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6061e68e-4281-410e-aa3b-4805462ee85b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T14:48:23.137+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T14:48:27.011+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We recognize that the world has changed and we need to change with
        it," Gulliver said, emphasizing HSBC''s plans to expand operations in Asia,
        especially in asset management and insurance.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee6b15c8-0be5-4183-8f57-d3e6b0a40ec4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T14:48:23.137+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T14:48:27.011+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bank is expected to reveal more details during a conference
        call with investors on Tuesday (June 9). In addition to more information on
        job cuts and cost savings, investors will be looking for clues as to whether
        HSBC will move its headquarters.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87603773-1eb8-46f6-8463-727f2ccd3e58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T14:48:23.137+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T14:48:27.011+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company is conducting a review, to be completed by the end of
        2015, on whether it should relocate out of London. The bank''s previous home,
        Hong Kong, is the most logical choice for a move.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf094923-be62-46ba-ba0e-8302ca965a1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T14:48:23.137+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T14:48:27.012+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://money.cnn.com/2015/06/09/investing/hsbc-job-cuts/">"HSBC
        to shed 50,000 jobs."</a></em></p>'
  'Professor-281-year-old-map-solid-basis-for-PH-claim-vs-China':
    'author': 'Alex Ho, CNN Philippines'
    'caption': 'Professor Ferdinand Llanes said the Murillo map was so detailed that
      it even depicted sketches of Filipino culture and life along its edges — adding
      that even the engraver of the map''s plate was a Filipino named Nicolas Bagay.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-06-09T21:18:40.425+08:00
    'imagesource': 'jcr:aefeb74f-0c67-4201-97be-58dac5c4e8ab'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '50712ebd-1ef3-4cb7-8bf5-f1dc48281072'
    'lead': 'Professor Ferdinand Llanes told CNN Philippines on Tuesday (June 9) that
      the "Murillo map," which was recently bought by a Filipino businessman to bolster
      the country''s claim over the disputed Scarborough or Panatag Shoal, was incontrovertible
      proof that the contested area belongs to the Philippines.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-27T14:52:30.197+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-27T14:52:33.476+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-27T14:52:33.209+08:00
    'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Professor says China''s claim over Panatag Shoal ''preposterous''

      '
    'updated': 2015-07-15T16:21:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90bb3737-8066-4c8a-ab73-7feb70f704ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T14:52:30.198+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T14:52:33.477+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> A most significant,
        most systematic map of the Philippines almost three centuries ago.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f1fd665-967b-42cb-a02f-412d60e62356'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T14:52:30.198+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T14:52:33.478+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was how Professor Ferdinand Llanes of the University of the
        Philippines in Diliman (UP Diliman) describes the "Murillo map" which was
        recently bought by a Filipino businessman to bolster the country''s claim
        over the disputed Scarborough or Panatag Shoal.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '978ef674-0b89-4455-99ee-15c959d85b51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T14:52:30.198+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T14:52:33.478+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Llanes, a former commissioner of the National Historical Commission
        of the Philippines (NHCP) and former head of the UP Department of History,
        told CNN Philippines on Tuesday (June 9) that the 281-year-old map was the
        most reliable map of the Philippine islands during the 18th century — as it
        was based on travel accounts and old cartographic records of British, Italian,
        Dutch, Portuguese and French explorers those times.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af119384-098f-4edb-aad6-242ad6752316'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T14:52:30.198+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T14:52:33.478+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Llanes said it was made by the Jesuit priest, Pedro Murillo Velarde
        (Velarde was his middle name) — who was himself a skilled cartographer or
        map maker — after travelling around the country and its coasts to strengthen
        his work.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a143c74b-343a-4047-861e-c7c84de7c189'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T14:52:30.198+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T14:52:33.479+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was so detailed that the 1734 map even depicted sketches of Filipino
        culture and life along its edges, Llanes said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9328b35a-c75d-46db-9ec3-352c55f51914'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T14:52:30.198+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T14:52:33.479+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that even the engraver of the map''s plate was a Filipino
        named Nicolas Bagay.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd807dfc8-357f-4f4f-8e56-2a96b8bf9a15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T14:52:30.198+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T14:52:33.479+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was the map officially recognized the Spanish crown," according
        to Llanes.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7423f989-d1d7-4418-ad5f-48b1a52b0ff3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T14:52:30.198+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T14:52:33.479+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He cited that the territories outlined in the map were uncontested,
        and in fact, in the Treaty of Paris on December 10, 1898, Spain ceded to the
        United States the Philippine islands as depicted on the map.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aafc5489-18d0-4b15-899f-5040aa832500'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T14:52:30.198+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T14:52:33.480+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said this was incontrovertible fact that Bajo de Masinloc — as
        Panatag Shoal was called then — was part of Philippine territory since centuries
        ago.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f265d5c3-93a4-4d84-acfa-24cb1bb42f21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T14:52:30.199+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T14:52:33.480+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is why China''s claim is preposterous."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2340a759-a588-4109-b283-ea6adc8ff595'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T14:52:30.199+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T14:52:33.480+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that history professors and students had always known about
        the Murillo map, as it was taught in classes, but the recent acquisition of
        the P12-million map by businessman Mel Velarde rekindled the issue.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '185bff73-a2a2-42e6-b42c-dcf71af61d29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T14:52:30.199+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T14:52:33.481+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The professor explained that compared to Beijing''s claims which
        were based&nbsp; merely on historical accounts and description of "knowledge
        of the seas," the Philippines had a more solid basis in the Murillo artifact,
        which was a "territorial map."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '676b4411-a458-49b7-b7a1-55d5d97d568d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T14:52:30.199+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T14:52:33.481+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also cited that Supreme Court Senior Associate Justice Antonio
        Carpio had also raised the point that even the 1949 Constitution of the People''s
        Republic of China never mentioned the disputed territories as part of the
        communist regime.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cacc1ccd-f398-41c6-8f79-6949dedc7406'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T14:52:30.199+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T14:52:33.481+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Professor&nbsp; Xiao Chua&nbsp; of the De La Salle University
        (DLSU), added that even all the early maps of China up to the early 20th century
        showed that its southernmost territory was Hainan Island.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3fa5549-d27a-4538-92ad-39288f62dbe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T14:52:30.199+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T14:52:33.482+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not the nine-dash line that they are saying," Chua said.
        "So it means they recognize it even during the time of the emperors. Their
        territory only extended to Hainan Island."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b0ecdf9-629d-49d9-99ba-2db159d4c4a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T14:52:30.199+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T14:52:33.482+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Mandy Dalawangbayan and Dariz Ignacio contributed
        to this report.</em></p>'
  'neda-employment-figures-up':
    'author': ' Pia Garcia, CNN Philippines'
    'caption': 'The latest Labor Force Survey released by NEDA says unemployment numbers
      fell in April 2015.'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2015-06-09T21:12:29.395+08:00
    'imagesource': 'jcr:d8966b71-b694-4b53-9faa-a8d2b7e453f7'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9492a299-f739-4156-a3ff-ba4719f4886b'
    'lead': 'The government is right on track with its goal to provide more Filipinos
      with jobs according to the latest Labor Force Survey (LFS) from the National
      Economic and Development Authority (NEDA).'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-27T14:54:58.079+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-27T16:47:01.771+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-11-27T16:47:01.501+08:00
    'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NEDA: Employment figures improve, on track with govt target

      '
    'updated': 2015-07-23T00:15:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fb39f82-0e59-400b-a5d7-23d2309a369a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T14:54:58.079+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T16:47:01.771+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN Philippines) — The government is right on track with its goal
        to provide more Filipinos with jobs, according to the latest Labor Force Survey
        (LFS) from the National Economic and Development Authority (NEDA).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0127468d-ca4f-4a77-9f35-04957e85e294'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T14:54:58.080+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T16:47:01.771+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement issued on Tuesday (June 9), NEDA said unemployment
        and underemployment numbers fell in April 2015, indicating a "sustained favorable
        situation in the job market owing to the continued strength of the economy."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47d66f0a-3529-4b23-8112-a05a3c010407'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T14:54:58.080+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T16:47:01.771+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Statistics Authority (PSA) said the unemployment
        rate went down to 6.4% in April 2015 compared to 7% in the same month last
        year.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c4bb13b-8f49-4575-ba29-40bd2547209e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T14:54:58.080+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T16:47:01.771+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This brings down the number of unemployed Filipinos to 2.68 million
        from last year''s 2.92 million.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da7585b4-6e28-44a0-80cc-f2d2dc589225'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T14:54:58.080+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T16:47:01.771+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The number of underemployed Filipinos also fell to 17.8% compared
        to 18.2% – 6.98 million people down from 7.03 million last year.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '696abefd-a195-4742-9856-471210b89dc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T14:54:58.080+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T16:47:01.771+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PSA added the number of Filipinos holding more stable jobs that
        give better pay rose by 1.9%, reaching 22.6 million.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '867a568c-b389-4dde-a5ca-56006d46250c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T14:54:58.080+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T16:47:01.771+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report said the National Capital Region posted the highest unemployment
        rate at 9.3%, while the Autonomous Region in Muslim Mindanao posted the lowest
        at 3.2%.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cf163d0-b43f-411b-99eb-3986c6156277'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T14:54:58.080+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T16:47:01.771+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Economic Planning Secretary Arsenio Balisacan, "If
        these developments are sustained for the rest of the year, the full-year average
        will likely surpass the Philippine Development Plan target of 6.6% to 6.8%
        for the unemployment rate and 18% for the underemployment rate in 2015."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9149e0d8-b02e-4f1d-aa5b-8b41a5ad47cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T14:54:58.080+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T16:47:01.771+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that the improvements were "broad-based" where 13 out of
        the 17 regions, including the National Capital Region, saw a decline in unemployment
        numbers.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15a1d92c-dc6d-44b6-84a9-080170f5cb31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T14:54:58.080+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T16:47:01.771+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was, however, a slight setback in the agriculture sector due
        to the effects of El Niño.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '725f4b41-cc99-4348-9d7c-158c5794e0cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T14:54:58.080+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T16:47:01.771+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Balisacan said to improve conditions in this sector, the government
        must "continue its interventions in the agriculture sector and pursue adequate
        infrastructure spending to boost economic growth and employment."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df4b44a0-4bc4-4585-ab0a-cc60d01be84c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T14:54:58.081+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T16:47:01.771+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Balisacan added:&nbsp; "To continue the gains, we need to speed-up
        the implementation of key reforms such as public infrastructure development,
        reducing investment restrictions, increasing competition, reducing the cost
        of doing business. If implemented, these can help lift the key constraints
        to sustained, job-generating growth."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e8815c3-aa53-4dcf-b6d6-1c308bc964a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T14:54:58.081+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T16:47:01.771+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PSA notes that the figures noted in the report excludes Leyte
        due to the large number of households displaced by Typhoon Yolanda.</p>'
  'Guanzon-one-step-away-from-CA-confirmation':
