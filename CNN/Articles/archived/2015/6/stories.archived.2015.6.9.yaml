      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I pray tomorrow there will be no obstacles when we return to the
        plenary," said Guanzon.</p>'
    '3':
