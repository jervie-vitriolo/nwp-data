    'template': '1'
    'title': 'Apple''s new way to deliver the news to you

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '417289f8-92cc-4399-9591-48f816ae5daf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T15:38:03.715+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T15:38:07.773+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>NEW YORK (CNNMoney) —</strong> Apple previewed its latest
        vision for mobile news publishing on Monday with an app simply called News,
        powered by high-profile partners like ESPN, CNN, Conde Nast, and The New York
        Times.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16ec5218-3dcd-414a-b90d-4cbe60fda17a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T15:38:03.715+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T15:38:07.774+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The app aims to be a personalized news reader by serving up stories
        that it thinks the user will be interested in.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57bfb2ab-3c7d-4c4a-b242-cc4e67368f6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T15:38:03.715+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T15:38:07.774+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It will start to appear on iPhones and iPads in the fall, giving
        the partners a new way to reach hundreds of millions of potential readers.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dca7368a-12de-4666-9023-a105219d8b42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T15:38:03.715+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T15:38:07.774+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple has been in talks with the participating news organizations
        for a number of months. Some, but not all, of them were named on Monday, when
        the app was announced during Apple''s Worldwide Developers Conference keynote.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8af21da1-ff17-4e68-89df-a01707506145'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T15:38:03.715+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T15:38:07.774+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: Here''s everything you need to know about Apple''s new
        iOS9</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54753af7-775a-4ae7-835f-bb49d0de2328'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T15:38:03.715+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T15:38:07.774+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We already have nearly 20 publishers representing more than 50
        titles joining us, including Condé Nast, ESPN, The New York Times, Hearst,
        Time Inc., CNN, and Bloomberg," Apple senior vice president Eddy Cue said
        in a press release.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2928efdb-acf9-474a-9bfe-b0e9cb99dffc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T15:38:03.715+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T15:38:07.775+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN is the parent company of this web site.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcd4a0f5-b79b-4da0-a8f9-89899289d90b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T15:38:03.715+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T15:38:07.775+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an internal memo, CNN chief product officer Alex Wellen called
        the new app a "mobile reader" that will "be a powerful distribution channel
        for CNN''s signature design and multimedia storytelling."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e3d7e60-f1e9-43a8-966b-b2b9594903e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T15:38:03.715+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T15:38:07.775+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The News app is one of many competing solutions to a significant
        problem for news organizations: How to reach mass audiences on mobile devices.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64762a43-96e7-4bc1-8be9-deeb1c239c6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T15:38:03.715+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T15:38:07.775+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month Facebook began testing Instant Articles, a new format
        for stories published directly within the social network''s mobile app.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d7fef83-17d1-43a1-8563-122a6d7e502a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T15:38:03.715+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T15:38:07.775+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook has a set of initial partners, just like Snapchat, which
        gained a lot of attention when it started to publish news stories and entertainment
        from big brands inside its app in January.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4641b45d-8104-413a-90fa-e29e0981337f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T15:38:03.715+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T15:38:07.776+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple, Facebook, Snapchat, and a swath of other companies all want
        to offer visually arresting storytelling formats that appeal to multimedia
        journalists — and equally exciting formats for advertisers as well.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd232ba17-7ae2-4ae9-8a53-9e51ae9abc5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T15:38:03.715+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T15:38:07.776+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple said its app will combine "the visually rich layout of a magazine
        with the immediacy and customization of digital media."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55af1971-dec4-4b31-9073-a8a4005a3634'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T15:38:03.716+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T15:38:07.776+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Industry analysts immediately pointed out the new app''s similarities
        to Flipboard, which aggregates news from a wide variety of sources and presents
        it in a magazine-style series of pages.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '611cd925-1803-4e8a-b6af-fad0f7ec90e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T15:38:03.716+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T15:38:07.776+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Along with those named in Apple''s press release, other participants
        include The Daily Mail, Politico, The Economist, Vox, Buzzfeed, The Atlantic,
        and The Guardian.</p>'
