      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T14:58:23.754+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guanzon was reported to have actively pursued in 2013 all Makati-related
        projects versus the Binay family during her stint as commissioner of the Commission
        on Audit.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a09c7f9-c485-44df-8abe-e4b9f3f28256'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T14:58:20.641+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T14:58:23.755+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hindi po ako member ng anumang political party at ang huli kong
        pagtakbo sa election ay 1992," she said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f83a65d9-e5b5-489d-9327-8d402cd32c45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T14:58:20.641+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T14:58:23.755+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I''m not a member of any political party and the last
        time I ran for election was in 1992.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abb5ae1c-eff7-4166-a995-79d4d7fe0770'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T14:58:20.641+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T14:58:23.755+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She assured the public of independence and non-partisanship.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1c210e5-c679-403e-8602-a18129d4fb17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T14:58:20.641+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T14:58:23.755+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lone lady commissioner at the COMELEC also said she applied
        for the position and was endorsed by women''s rights leaders such as Commission
        on Human Rights Chair Etta Rosales.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95e91a64-99b3-4f48-89b7-bf641312bbd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T14:58:20.641+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T14:58:23.755+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Guanzon may have proved that she is not a member of the Liberal
        Party''s inner circle, Majority Floor Leader Rodolfo Farinas, however, did
        not allow issues on Guanzon''s Statement of Assets, Liabilities, and Net worth
        (SALN) untouched.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '301360c8-9e86-433f-ab42-884f42f1fa93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T14:58:20.641+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T14:58:23.756+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Farinas questioned why Guanzon did not declare her SALN during her
        stint in COA in 2013 where she served for 10 months.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d5c0abc-15e4-44b8-be41-fb45f3f2e08e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T14:58:20.641+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T14:58:23.756+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guanzon insisted that she complied with the SALN requirements in
        2013 but in the form of an affidavit and not the SALN form of the civil service
        commission.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a475ba53-bccb-456f-a24b-42e49a81ed00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T14:58:20.641+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T14:58:23.756+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guanzon was asked to complete the SALN she has filed as it only
        contains the figures without any indication of the currency.</p>'
  'Philippines-medical-marijuana-pending-cannabis-bill-House-of-Representatives':
    'author': 'Joyce Ilas, CNN Philippines'
    'caption': 'The pending bill, which was filed in May 2014, aims to legalize the
      compassionate use of marijuana.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-06-09T19:17:16.773+08:00
    'imagesource': 'jcr:342c2055-4320-45f4-a31e-c96d37c81319'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b7c64a88-3555-4659-9a3c-4a5d27b189cd'
    'lead': 'Law students hold a debate at the House of Representatives on Tuesday
      (June 9) to answer one controversial question: Should marijuana be made legal
      in the Philippines or not? A bill, which was filed at the chamber in the hopes
      of legalizing medical marijuana, has been stuck at the committee level for some
      time now.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-27T15:01:19.534+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-27T15:01:23.643+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-27T15:01:23.311+08:00
    'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Should medical marijuana be legalized in PH?

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99884f8f-f67e-4633-8c34-c4bb8b3b90d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T15:01:19.535+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T15:01:23.644+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Should medical
        marijuana be legalized in the Philippines?</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1deea04c-f672-4564-9cec-7167ec204a8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T15:01:19.535+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T15:01:23.644+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was the question that several law students from two universities
        in the country tried to answer on Tuesday (June 9) during a Law and Policy
        Debate at the House of Representatives.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfa81f3e-03f9-4e46-bcaa-d42078841558'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T15:01:19.535+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T15:01:23.644+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ambassador Manuel Teehankee, a medical and law expert, recognized
        the need for public discussions on the legalization of marijuana.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eb108c6-2f37-4205-b4cc-3920bbc50927'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T15:01:19.535+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T15:01:23.644+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He noted that debating on a topic is a healthy method of testing
        ideas and proposal, and "a good way by which the legislative process can be
        vetted with various ideas being exchanged."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6314fd3-3503-4bb8-a699-8198570edc82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T15:01:19.535+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T15:01:23.645+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Junice L.D. Melgar, executive director of the Likhaan Center
        for Women''s Health, agreed with Teehankee and explained that marijuana has
        several medical uses.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe6745e0-f747-4a0a-a5c5-1eb0133b8f1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T15:01:19.535+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T15:01:23.645+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Melgar, marijuana can stop epileptic seizures and can
        help treat neuropathic diseases such as Alzheimer''s and multiple sclerosis.
        It can also treat loss of appetite after chemotherapy or following treatment
        for HIV or AIDS.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f892d8f-7e69-45b8-bb6d-34ce8d5af248'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T15:01:19.535+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T15:01:23.645+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also mentioned that marijuana has side effects like the alteration
        of moods. In fact, among psychotropic drugs such as cocaine, heroin, and methamphetamine,
        marijuana is the most potent, Melgar added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6835664f-02f2-42da-89a7-8f668b1d17a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T15:01:19.535+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T15:01:23.645+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The doctor said that there are no reports of any deaths caused by
        toxicity or the intake of cannabis.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e5bbecb-fcbf-4170-a7a1-82e7ec151511'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T15:01:19.535+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T15:01:23.645+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Melgar also stressed the importance of being informed about marijuana
        and its uses.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b7a375c-060a-48e2-ba05-27472a77ac21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T15:01:19.535+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T15:01:23.646+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even for small part, if we don’t give them space for public discussion
        — for people to be enlightened about it — we will forever be ignorant."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33a19d90-e379-4f9f-83da-6f8865a5290b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T15:01:19.535+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T15:01:23.646+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Opposed by PDEA</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebb28072-543d-4100-bd99-7e95fd53acb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T15:01:19.535+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T15:01:23.646+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Drug Enforcement Agency (PDEA), on the other hand,
        has continued to oppose the legalization of marijuana.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8fd1c43-8ab5-4ee1-9d1a-bbbf6652081d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T15:01:19.536+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T15:01:23.646+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Director General Arturo Cacdac, PDEA chief, said that there is a
        need to first resolve the issue of how the government would be able to regulate
        marijuana plantations to ensure that it would not be abused.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd05b7ef7-3648-427e-9053-c5044b199221'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T15:01:19.536+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T15:01:23.646+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. Grace Poe, chair of the Committee on Public Order and Dangerous
        Drugs, meanwhile, acknowledged Cacdac''s concern — saying that there really
        is a need to ensure that the country is capable of regulating marijuana production
        and distribution.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53145fb9-0ec5-4926-92c5-0876250cf1cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T15:01:19.536+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T15:01:23.646+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kailangan talaga mapakita from our med prac margining opinion ng
        mga magulang, pero para sa akin, kaya ba natin iimplmeneta ang batas na ito
        na di maaabuso," Poe said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8571904-d1f0-41b9-a4f5-7c90dbdb9fb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T15:01:19.536+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T15:01:23.647+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "Medical practitioners should show us the margining
        opinions of parents on the matter, but for me, the question is: ''Can we really
        implement this law without any abuse?''"]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa520968-fdf5-4c5a-8d4e-9acae2c568ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T15:01:19.536+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T15:01:23.647+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pending bill</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07daee3a-16ae-4da8-b5ca-2d8693f2ad7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T15:01:19.536+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T15:01:23.647+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amid debates on the matter, there is actually pending bill at the
        lower chamber, which aims to legalize the compassionate use of marijuana.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92fb7298-38f8-478b-af24-7ad8651f25b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T15:01:19.536+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T15:01:23.647+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But since it was filed in May 2014, no committee hearing has been
        held on the bill at the lower chamber.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46c7698b-6db5-459e-b4aa-09a77772b12f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T15:01:19.536+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T15:01:23.647+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bill co-author Rep. Leah Paquiz appealed to her colleagues to take
        a look at the draft bill.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0081169-214f-4e38-a412-71623228b1b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T15:01:19.536+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T15:01:23.647+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are at this stage, we have Filipinos who need care, we should
        give them compassionate care — this&nbsp; medical cannabis. There are a lot
        of medicines, but they are expensive," Paquiz said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d2683be-cfbe-44cf-a4e3-1aa2f8a26348'
      'mgnl:activationStatus': true
