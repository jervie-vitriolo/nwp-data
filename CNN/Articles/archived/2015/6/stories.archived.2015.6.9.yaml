      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Almost 9.5 million high school students in China have just finished
        possibly the most important exam of their lives.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '425be5bc-1ce2-4fb7-abd5-5434e82e15c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T14:35:18.617+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T14:35:22.278+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The annual National College Entrance Exams— or gaokao — are the
        only way to get into college. Failure means no degree, poorer job prospects
        and possibly a life of regret.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '530a09ff-71d4-47ac-9a93-c1d738794255'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T14:35:18.617+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T14:35:22.278+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The stakes are so high some students have stooped to ingenious methods
        of cheating — so much so that authorities have started using drones as hall
        monitors.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40adb5f6-742d-4a24-9e48-ea1364a226a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T14:35:18.617+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T14:35:22.278+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One look at the questions is enough to send a shiver down the spine
        of even the most diligent student.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1614197-8d82-4d17-9fb5-d69346147295'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T14:35:18.617+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T14:35:22.278+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Different essay questions were set for different regions, and accounted
        for around one third of total test result.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85ab65d5-0fdb-4c79-9c68-42b6c034fd24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T14:35:18.617+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T14:35:22.279+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How would you answer them? You have 60 minutes* No cheating.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9239544-f2ef-41cc-9ec5-0822a608f06c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T14:35:18.617+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T14:35:22.279+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c0b0855-ada8-4684-87a2-b64b5f6befa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T14:35:18.617+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T14:35:22.279+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Big essay"</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66be46c4-a0de-478d-9f47-68a97f33af11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T14:35:18.617+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T14:35:22.279+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>1. Write an essay on either of the topics in no fewer than 700 words:</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08cc2af6-af5d-4840-9b35-db63e756e56c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T14:35:18.617+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T14:35:22.280+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>a) There are numerous heroes in Chinese history who set examples.
        Please write an essay with the title "If I were given a chance to spend a
        day with my hero." Select a hero and imagine spending a day with him/her.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8f365b9-2e26-496b-8b85-7b8cc1207030'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T14:35:18.617+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T14:35:22.280+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>b) For what object you have a "passion deep in the soul?" You can
        choose a plant, an animal or a utensil to write about.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e34efba1-a710-435f-a458-28e903d0ca7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T14:35:18.617+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T14:35:22.280+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Micro essay"</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb419c63-55bc-4672-85cb-909a3a5f27f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T14:35:18.618+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T14:35:22.280+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>1. Choose one question to answer in 150 words or less:</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81ba5c0e-3cea-479d-b175-f8cb398d43d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T14:35:18.618+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T14:35:22.280+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>a) Review a Chinese classic</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bcb9b3f-e9ce-436a-b701-173931361042'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T14:35:18.618+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T14:35:22.281+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>b) Write a poem on "circle"</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5e1d45b-8030-4fa4-9585-15c570d0baec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T14:35:18.618+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T14:35:22.281+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>c) Comment on uncivilized behavior in Beijing</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60d35e84-26c2-4b9e-849b-49218580144f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T14:35:18.618+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T14:35:22.281+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>National version A used in 13 provinces:</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0d9c9cb-2aea-47f8-a91b-4bbdffa104e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T14:35:18.618+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T14:35:22.281+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Please write an essay on the following:</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a37e333-b891-45a3-8a8f-57bc7e2044b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T14:35:18.618+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T14:35:22.282+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Who do you think is the most glamorous person? A biotechnologist
        who led his company in international research, an ordinary welder who gained
        international fame through his work, or a photographer complimented widely
        for a series of photos?</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5a287a2-aadf-47f3-a0d3-37f704e64a10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T14:35:18.618+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T14:35:22.282+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>National version B used in 5 provinces:</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '702062e4-95a9-40d8-be08-dcfb7afcb422'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T14:35:18.618+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T14:35:22.282+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After a girl failed to dissuade her father from making phone calls
        while driving on a highway, she called the police. The police came and educated
        her father. A huge social outcry followed. Please write a letter based on
        the given information to the daughter, the father or the police officer, in
        no fewer than 800 words.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdfe24b9-acbb-4a31-852d-7cef795ceed6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T14:35:18.618+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T14:35:22.282+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shanghai</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c1e1074-9dbb-4a45-bfd6-1b36cb565635'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T14:35:18.618+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T14:35:22.282+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Everybody has tough and soft spots in his/her heart. Whether you
        can reach an inner harmony depends on how you balance the toughness and softness.
        Please choose an angle and write an essay on this topic in 800 words or more.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '643c4112-bfcc-4a3c-b86e-5eee9f5ae4a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T14:35:18.618+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T14:35:22.283+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sichuan</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df15af20-d392-4a80-ba36-38336c04697c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T14:35:18.618+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T14:35:22.283+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An honest person may not be smart, yet a smart person may not have
        true wisdom. Please write an essay in no fewer than 800 words on this topic.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83d058e4-1970-4d47-b71d-9c3b2b48b716'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T14:35:18.618+08:00
