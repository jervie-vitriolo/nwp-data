  'SEA-Games-Football-Indonesia-Philippines':
    'author': 'Paolo Del Rosario, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2015-06-09T23:07:17.929+08:00
    'imagesource': 'jcr:e5a8931c-72d3-455b-bbfe-d52b13dd2f27'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '931f963f-d91e-4d84-a2b7-d74f9f89b7f8'
    'lead': 'The Philippines finds no joy in football as Indonesia hands them a 2-0
      defeat to send the Filipinos home without a single point in the group stage.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-27T14:26:38.381+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-27T14:26:42.048+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-27T14:26:41.851+08:00
    'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'SEA Games Football: Indonesia strikes early to punish Philippines, 2-0

      '
    'updated': 2015-07-22T15:28:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '778787f6-c709-4608-845c-2b6cfdef2bc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T14:26:38.381+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T14:26:42.048+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The Philippines
        U-23 Men’s Football team wrapped up their disappointing South East Asian (SEA)
        Games campaign with a 2-0 loss to Indonesia at the Jalan Basar Stadium in
        Singapore on Tuesday (June 9).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36903721-a6d1-4f39-bd01-1cf2cc85e08f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T14:26:38.381+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T14:26:42.049+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As if still traumatized by the 5-1 thrashing they suffered against
        Myanmar, the Philippines started off their final fixture in the SEA Games
        group stages poorly.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37a35e8e-344b-4246-824f-0c66cc61253e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T14:26:38.381+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T14:26:42.049+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In just three minutes, Indonesian starlet Evan Dimas tore through
        the Filipino back line to slot the ball into the goal to make it 1-0.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63f11f71-f6c0-4ceb-8f3b-a29eb2d39d95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T14:26:38.381+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T14:26:42.049+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was all Indonesia early on, as they poured wave upon wave of
        attack on the Filipino defense.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '620a044f-c83f-44de-8c5f-b86c3fdcd975'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T14:26:38.381+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T14:26:42.049+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the 13th minute some good work from Indonesia on the Philippines’
        right side led to an opportunity for Dimas to put the Filipinos to the sword
        once again.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea8f3c84-e3a3-4090-985d-05ede4b4894a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T14:26:38.381+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T14:26:42.049+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dimas took his chance to put the Indonesians up 2-0.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51a54b00-2d2d-4292-a3d1-58a21b2c209f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T14:26:38.381+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T14:26:42.050+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Filipinos settled into the game slowly after conceding their
        second goal but failed to create clear cut chances of their own.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b26c4a65-d996-4a4f-9d04-0155afc6bb4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T14:26:38.381+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T14:26:42.050+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jinggoy Valmayor wasted the best chance for the Philippines in the
        whole game after failing to make the most of a one-on-one situation after
        being put through the defense late in the first half.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2a7a9e6-7fd6-4c45-a0d4-50e5b45e2f7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T14:26:38.381+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T14:26:42.050+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indonesia reduced the Filipinos to speculative long range efforts
        for much of the game and coasted along to get the result.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a9f6447-76d1-4d55-b797-cfdc6e04efef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T14:26:38.382+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T14:26:42.050+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines ended their SEA Games football campaign with four
        losses in just as&nbsp; many games.</p>'
  'Seven-hulidap-cops-manhunt-warrant-of-arrest':
    'author': 'CNN Philippines Staff'
    'caption': 'Police officers Oliver Villanueva, Weavin Masa, Eronn Decatara, Mark
      de la Paz, Jerome Datinguinoo, Ramil Hachero, and Marco Polo Estrera'
    'categories': ['713c7564-edbc-472e-b026-9dea8bded8cc']
    'created': 2015-06-09T22:20:34.729+08:00
    'imagesource': 'jcr:1fcffab0-c144-42fc-b654-61072a6172b8'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'eb09c0ca-3d8c-464f-a476-078a8ef56a7e'
    'lead': 'A manhunt has been ordered for the seven fugitive cops who were involved
      in the "hulidap" kidnapping attempt along EDSA last year.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-27T14:29:43.268+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-27T14:29:47.439+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-27T14:29:47.287+08:00
    'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Manhunt for 7 ''hulidap'' cops on

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beebd5c5-77f1-4588-8df2-756539b236e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T14:29:43.269+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T14:29:47.440+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The National Capital
        Region Police Office (NCRPO) has ordered a manhunt for the seven cops who
        were declared fugitives over their alleged involvement in the September 2014
        "hulidap" kidnapping attempt along EDSA.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '585139db-961d-4ada-81c0-6c25c0afe4e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T14:29:43.269+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T14:29:47.440+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police officers Oliver Villanueva, Weavin Masa, Eronn Decatara,
        Mark de la Paz, Jerome Datinguinoo, Ramil Hachero, and Marco Polo Estrera
        were declared at large last Wednesday (June 3) after authorities failed to
        pinpoint their whereabouts.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3d3dc02-656d-43eb-a5e3-a2ad6249e372'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T14:29:43.269+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T14:29:47.441+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The said declaration was made two days after a Mandaluyong court
        issued a warrant for their arrest on June 1.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12a0c6a4-4c78-4c64-a055-caa39643e5d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T14:29:43.269+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T14:29:47.441+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The seven, along with three other officers who are already under
        police custody, are being investigated for their alleged involvement in a
        brazen extortion attempt along EDSA September last year.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eae636c9-d58c-4a9c-9f1c-e3920a80340b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T14:29:43.269+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T14:29:47.441+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While authorities have detained policemen Allan Emlano, Joseph de
        Vera, and Jonathan Rodriguez, the NCRPO and the Quezon City Police District
        have organized and deployed tracker teams to find the seven officers-turned-fugitives.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '531a9977-fad1-4b54-b1fe-ca1407d65ab6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T14:29:43.269+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T14:29:47.442+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senior Superintendent Bartolome Tobias, spokesperson of the Philippine
        National Police (PNP), said that his office cannot discount the possibility
        that these cops are "armed and dangerous."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c277daf5-8d08-4f50-a9bb-f941ca686605'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T14:29:43.269+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T14:29:47.442+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Because of the nature of their offense — kidnapping, serious illegal
        detention, and robbery-extortion — we can really say that they are dangerous,"
        Tobias said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '847a62ea-a18d-413b-8867-74ded48d31f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T14:29:43.269+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T14:29:47.442+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In due time, we will catch these men and they will be held accountable
        for their wrongdoings."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eacc64aa-c8f5-4ca7-a050-7f9c54220925'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T14:29:43.269+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T14:29:47.442+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an effort to avoid further conflict, Tobias also gave fair warning
        to the missing seven, saying that they should surrender for their own safety.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e62d7335-cb10-4fb9-bf68-fa6875182721'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T14:29:43.269+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T14:29:47.443+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Paul Garcia contributed to this report.</em></p>'
  'pba-san-Miguel-beat-talk-n-text-for-seventh-straight-win':
    'author': ' Jan Ballesteros, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2015-06-09T22:07:23.983+08:00
    'imagesource': 'jcr:a3ba62f3-752c-44b3-9faa-bde2d00494d0'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a40386f1-8b2c-4cfb-9a4e-236f0133d038'
    'lead': 'San Miguel Beer beat the Talk ‘N Text for their seventh straight victory.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-27T14:32:14.529+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-27T14:32:18.076+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-27T14:32:17.856+08:00
    'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PBA: San Miguel Beer trounces Talk ‘N text for seventh straight win

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac45bd91-9620-4333-a5ff-e20e3046c997'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T14:32:14.529+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T14:32:18.076+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines) —</strong> San Miguel Beermen bucked a
        sluggish start to trounce the Talk ‘N Text Tropang Texters, 101-96, in their
        Philippine Basketball Association (PBA) Governors’ Cup match at the SMART-Araneta
        Coliseum Tuesday (June 9).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4f18892-679e-44de-b10b-4e8c6b9581c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T14:32:14.529+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T14:32:18.077+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following a dismal 0-2 win-loss record, the Beermen rolled on to
        their seventh straight victory, their longest winning stretch under head coach
        Leo Austria.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c39d662-f9b7-45e5-a8b4-f8b0e974d2f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T14:32:14.529+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T14:32:18.077+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More importantly, San Miguel Beer is already assured of a quarterfinal
        berth with a 7-2 card in the season-ending conference.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e136103-0b04-4f5c-8929-6ea4b5564621'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T14:32:14.529+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T14:32:18.077+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I’m happy to see my players not giving up especially after the
        first quarter,” said Austria moments after the game.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '859d126b-e00b-48f6-b69c-c681eaa102af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T14:32:14.529+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T14:32:18.077+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Austria said it was import Arizona Reid who put the out-of-sync
        team on track.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
