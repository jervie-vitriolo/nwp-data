    'template': '1'
    'title': 'SEA Games Basketball: Perlas Pilipinas loses to Thailand, 62-57

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e74f0ab7-da85-4edb-84da-213e66de6187'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T16:01:39.758+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T16:51:56.631+08:00
