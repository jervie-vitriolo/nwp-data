      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Be a multitasking master as Apple''s OS update lets users double
        up on productivity on iPads.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6aae423-0dbd-4175-a28b-61c48c81909a'
