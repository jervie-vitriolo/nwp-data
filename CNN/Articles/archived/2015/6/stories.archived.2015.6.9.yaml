      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Beijing (CNN) —</strong> Now breathe.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bacabfbb-230a-4736-9c53-14365421b66f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T14:35:18.617+08:00
