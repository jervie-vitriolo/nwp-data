    'template': '1'
    'title': 'From big screen to bookshelf: ''One More Chance'' novel out soon

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e46afa5-4bc7-4af0-8585-60c7632bd801'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T15:33:54.448+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T16:48:56.222+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — "She had me at
        my worst, you had me at my best, and you chose to break my heart."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68edd5cc-95e8-46b0-9c34-9557f7b32acd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T15:33:54.449+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T16:48:56.222+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You can soon grab a hard copy of your favorite heart-wrenching lines
        from the 2007 local film One More Chance, with the novel from the blockbuster
        movie set to hit bookstores nationwide starting next week.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62b4aa26-1b0c-4481-a827-a69e597193cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T15:33:54.449+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T16:48:56.222+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The novel is written by Juan Miguel Sevilla based on the screenplay
        created by Vanessa Valdez and Carmi Raymundo.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06ce1a10-ead7-4ab8-b00e-0cca0b076e25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T15:33:54.449+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T16:48:56.222+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on the social media posts of the author, screenplay writers,
        and several of the network''s stars, the book will have two alternative covers:
        The movie poster and an illustration of Popoy and Basha sitting on a bench
        in a field.</p>'
