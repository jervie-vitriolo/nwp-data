      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This performance outshines U.S. markets, where the Dow Jones industrial
        average is barely in positive territory this year and the S&amp;P 500 is up
        just 1.7% in the same period.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2973260-4809-44bf-9fe6-4daca1bf9646'
