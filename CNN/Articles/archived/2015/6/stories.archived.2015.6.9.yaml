      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines)</strong> — The Philippine women’s basketball
        team opened their campaign in the 2015 Southeast Asian Games with a 62-57
        loss to Thailand on Tuesday (June 9).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '320e79ad-de9e-4065-8798-ba15969dda71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T16:01:39.759+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T16:51:56.631+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thailand was led by Juthamas Jantakan’s 20 points. Penphan Yothanan
        added 17 points.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ca1ed9a-e3b6-4a56-93e8-bdc032e02394'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T16:01:39.759+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T16:51:56.631+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Afril Bernardino, the lone Filipina who finished in double figures,
        unloaded 19 points in the loss. She also had eight rebounds and five steals.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b7d2a5d-1cff-444c-8b94-a2f927f0b208'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T16:01:39.759+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T16:51:56.631+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippines’ Analyn Almazan and Camille Sambile each scored eight
        points.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4190b287-6d7f-49f6-aa23-c1fb38a14e86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T16:01:39.759+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T16:51:56.632+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both teams were tied at 15 after the first quarter but Thailand
        went crazy in the next frame to establish a nine-point lead, 32-23, at the
        half.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d6fcbb1-6819-46a6-8d7d-46d84404ea23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T16:01:39.759+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T16:51:56.632+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Late in the fourth quarter, Philippines was only down by three before
        they allowed Jantakan to score back-to-back layups to extend Thailand’s margin
        to seven.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '933b78b1-a9ac-4584-a582-59a2f50579e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T16:01:39.759+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T16:51:56.632+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sofia Roman scored on a layup to trim the deficit to five, 2:35
        left, but Thailand scored three straight points — a baseline jumper from Pattrawadee
        Janthabut and a freethrow from Supranee Rudrodkij — to go ahead by eight,
        58-50, 1:20 to go.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '315c629f-d30d-47f1-b4da-cc1836a111d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T16:01:39.759+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T16:51:56.632+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After Thailand knocked down a pair of free throws with 26.9 seconds
        left, Perlas Pilipinas came within five, 60-55, after Bernardino converted
        on a three-point play.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93f3b21f-96d8-40e1-8e1b-f141ec50c4e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T16:01:39.759+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T16:51:56.632+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Thailand had enough in their tank to register the win, making
        two more free throws for the final tally.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b64da36c-0823-4558-9190-9ffda0150432'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T16:01:39.759+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T16:51:56.632+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
