      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The iOS 9 gives users new ways to multitask on an iPad by maximizing
        its screen size. You may choose between the Slide Over, Split View, and Picture
        in Picture.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4d37671-09aa-4076-b252-94448fafe2fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T15:45:48.859+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T15:45:52.085+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This isn''t exactly a foreign feature, especially for Android devices,
        but it is a new feature for Apple devices.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3693bfcb-fafd-436a-96ad-e494f6e56e7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T15:45:48.859+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T15:45:52.086+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple also reinvented the Notes app by incorporating noteworthy
        (pun intended) additions.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8ec027f-43f5-4941-8a92-a59f01d4061c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T15:45:48.859+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T15:45:52.086+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The old Notes app provided the basics — add a text for things you
        have to jot down. This time, though, you can now turn your notes into checklists,
        add sketches, and take and attach photos from within the app.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0407249b-252b-44a7-a70b-71ef8ad1a3e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T15:45:48.859+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T15:45:52.086+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You can also add to your notes from whatever app you''re in.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cf1d41d-994f-4235-81c2-ad51ce515cb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T15:45:48.859+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T15:45:52.086+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The iOS 9 adds a new app to your Home screen. The News app conveniently
        collects all the stories you want to read so you no longer need to move from
        app to app to stay informed.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18421bcd-b1ab-4b5d-b364-869599c3c858'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T15:45:48.859+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T15:45:52.086+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/lifestyle/2015/06/09/Apple-WWDC-News-app.html">Related:
        Apple''s new way to deliver the news to you</a></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '749b0874-2e37-4236-a028-dfb7881cd885'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T15:45:48.859+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T15:45:52.086+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Powered performance</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b6a5bff-d3ac-49b9-ac1a-616ee7c4037f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T15:45:48.859+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T15:45:52.087+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple promises a longer battery life with this update.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b0b1157-02ef-4c30-a675-d42fc024b731'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T15:45:48.859+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T15:45:52.087+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ambient light and proximity sensors will detect when your iPhone
        is faced down on a surface and it will prevent the screen from turning on
        even when you receive a notification. This will help save an additional one
        hour-worth of power.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9b748d7-5b9f-4378-9bd4-5081c9f4843c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T15:45:48.859+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T15:45:52.087+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new Low Power mode will help extend your battery life further.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '672812e6-90b7-46f3-98e6-c4c117738f25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T15:45:48.860+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T15:45:52.087+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If updating your OS was previously a pain to your low-memory device,
        worry not: The iOS 9 will have smaller and more convenient updates, which
        means you won''t need as much free space to update.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82b0845b-714a-46b3-a5c8-bf7cf0031304'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T15:45:48.860+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T15:45:52.087+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple improves the security on your Apple device with this software
        upgrade.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '814b777c-fe39-41be-8a24-c026ea7f0d20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T15:45:48.860+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T15:45:52.087+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The passcodes you use on your Touch ID-enabled iPhone and iPad will
        now have six digits instead of four.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e10b6f0-c721-4d65-a551-58627c0f613a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T15:45:48.860+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T15:45:52.088+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also, a two-factor authentication will be required when you sign
        in from a new browser or on a new device.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b278843e-d10e-4972-bf2b-33b7fee2cf12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T15:45:48.860+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T15:45:52.088+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The search screen will be prepopulated with contacts, apps, places
        nearby, and more. And it’s proactive in other places, too — making lots of
        little things just a little easier.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8635c52f-fd6a-4a11-b6a7-4cbe6bb20e0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T15:45:48.860+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T15:45:52.088+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also, based on the apps you usually use, you will receive intelligent
        suggestions for what you might want to do next.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '775cac2d-3157-4f58-acc3-ac85587e7784'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T15:45:48.860+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T15:45:52.088+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It tracks your app usage and when you usually access it to give
        you what you might need even before you ask.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5ca8fd5-9361-4c43-8b6b-0f34527de6fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T15:45:48.860+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T15:45:52.088+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The OS upgrade doesn''t only cater to the Apple users, but to Android
        users, too. It helps the users who are using an Android device to wirelessly
        switch to a new iOS device simply by downloading the Move To iOS app on the
        Apple Store and the Play Store.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71ecfc8f-4803-4c95-8f7c-d0917886a7d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T15:45:48.860+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T15:45:52.088+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It will transfer the contacts, message history, camera photos and
        videos, web bookmarks, mail accounts, calendars, and apps from the Android
        device to the Apple device.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38bad6ad-1639-4634-a9a0-9b4c435a1d67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T15:45:48.860+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T15:45:52.088+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The app, however, is not yet available as of posting.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa36c513-53e8-4ad2-882b-a55a41207888'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T15:45:48.860+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T15:45:52.089+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official release of the iOS 9 wasn''t announced yet, but Apple
        will let you test out its public beta software starting July. Simply sign
        up using your Apple ID and send your feedback directly.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8c9bf80-2b05-491e-920b-9554d0a88418'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T15:45:48.860+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T15:45:52.089+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new iOS 9 will be compatible with older devices, such as the
        iPhone 4s.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4d0ce05-af83-46ec-8113-9261fce0914c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T15:45:48.860+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-27T15:45:52.089+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from the new operating system, Apple also announced Apple''s
        latest desktop OS, the OS X El Capitan, the new Apple Music, and an Apple
        Watch update.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebafbed0-5889-4c86-b402-695dcfb43366'
      'mgnl:activationStatus': true
