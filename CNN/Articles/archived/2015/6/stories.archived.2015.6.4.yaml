    'template': '1'
    'title': 'Domestic liquidity expands in April

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '290ad3c4-1908-4dac-8a7e-5f16889b304f'
