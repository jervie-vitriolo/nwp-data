      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/sports/2015/05/28/Simon-McMenemy-Azkals-World-Cup-Qualifiers.html">Related:
        Former Azkals coach says building chemistry may be tough for national team
        with new players in tow</a></p>'
  'Malampaya-fund':
    'author': 'Amelyn Veloso, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-06-04T14:23:35.079+08:00
    'imagesource': 'jcr:3021fad8-a5ac-42c6-9708-a7e34da92304'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cbe894c9-ad24-4579-874d-c0bdaa2032f8'
    'lead': 'The government is eager to use the multibillion-peso Malampaya Fund for
      important projects other than energy resource exploration and development, but
      a Supreme Court ruling is preventing it from doing so. These projects may have
      to go until a new law that will aim to redefine the fund''s purpose is passed.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-26T14:20:13.624+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-26T16:27:36.790+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-11-26T16:27:36.467+08:00
    'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Malampaya Fund (Part 1): Limits to use of multibillion earnings

      '
    'updated': 2015-11-26T14:31:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcfd38f4-e057-4cd2-b162-26b88d576fed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T14:20:13.625+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T16:27:36.790+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — For a year now,
        residents of Sitio Linac in Pampanga have enjoyed electricity supply.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60716411-c75a-475d-b28b-23a15e03de3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T14:20:13.625+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T16:27:36.790+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Linac is one of several remote villages that was connected to the
        power grid because of the Sitio Electrification Program — an activity funded
        by government revenues from the Malampaya Natural Gas Facility.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30718a48-c7bd-4858-aa93-db47138294af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T14:20:13.625+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T16:27:36.790+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The royalties from Malampaya funded other projects as well — including
        the military modernization program, a subsidy for jeepney drivers when fuel
        prices spiked during the early years of the Aquino administration, and various
        short-term loans.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3529e7d-7f3c-40a3-9b2d-612d489124e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T14:20:13.625+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T16:27:36.790+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But a Supreme Court ruling two years ago ended funding for all of
        these.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ff97b02-a092-4b9c-b78f-1d6571108959'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T14:20:13.625+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T16:27:36.790+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The court ruled in November 2013 that the fund should be reserved
        for financing "energy resource development and exploitation" activities.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '578efe37-d6f7-41fd-af22-9739ba45f7b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T14:20:13.625+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T16:27:36.790+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malampaya has been supplying natural gas to three major power plants
        in Luzon and the court decision was sought to safeguard the fund from possible
        misuse.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e814e3a-9867-4936-9bc8-ce5d545236ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T14:20:13.625+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T16:27:36.790+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Previously, a special audit report cited cases of questionable fund
        use.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '098877d2-a2c3-4fd1-a54c-fa1652766fa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T14:20:13.625+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T16:27:36.790+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of these was the P900 million supposedly released to the Department
        of Agrarian Reform, but was instead allegedly allocated to fake nongovernment
        organizations. Currently, the Office of the Ombudsman is probing those implicated
        in in the irregular deals.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df04527b-75eb-4bde-a7e8-27a2a8c61564'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T14:20:13.625+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T16:27:36.790+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The amount of P900 million is but a small portion of the over P42
        billion that was released from the Malampaya Fund so far.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67c22d15-546f-4841-9760-a5d7086c65d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T14:20:13.625+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T16:27:36.790+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of March 2015, the government has received over P208 billion
        from the natural gas project since it began earning from it in the early 2000s.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb128adc-bcc9-4938-bb44-032ac6ba9b27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T14:20:13.625+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T16:27:36.790+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its balance is still a hefty P167 billion — just a billion pesos
        short of the Typhoon Yolanda Reconstruction Fund approved by President Benigno
        Aquino III in October 2014.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0acd669f-58c5-4182-a5b5-72da35c0ead3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T14:20:13.625+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T16:27:36.790+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the government has not used the money since last year because
        of restrictions imposed by the Supreme Court.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a68d25f9-a194-4133-9c17-b0c5b80f0c4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T14:20:13.625+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T16:27:36.790+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re being cautious because you know nobody wants to be taken
        into court at this point," said Energy Secretary Jericho Petilla.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '529ba860-8d63-4f8c-8c1f-277825b1b6d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T14:20:13.625+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T16:27:36.790+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Petilla said that the government may consider a recommendation of
        the Department of National Defense to buy naval assets using the fund to secure
        potential oil explorations areas in the West Philippine Sea.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bc6e210-fc7b-44d4-abc2-4309e7045a91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T14:20:13.626+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T16:27:36.790+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You cannot exploit or explore if you do not have protection. (I)t''s
        with the President. And I think they''re seeking&nbsp; DOJ''s opinion also
        whether this falls under the Supreme Court ruling," Petilla said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8577fb06-d1db-4806-a0d5-6dc4806b06c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T14:20:13.626+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T16:27:36.790+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Bureau of the Treasury, the Malampaya Fund has
        been growing at around P2 billion a month in recent years.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5312f04b-242f-486f-830a-283caf054f12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T14:20:13.626+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T16:27:36.790+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You''re talking of an income stream it''s like a faucet. It''s
        a faucet, it''s a fountain, a source of revenue. (F)or as long as we''re using
        electricity, then there is no end to the income," said Prof. Leonor Briones,
        former national treasurer.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dd50758-3e65-4f3d-8627-745f0ea71132'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T14:20:13.626+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T16:27:36.790+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government''s options are limited, though. Even at the expense
        of important projects such as the electrification program for remote places
        like Sitio Linac.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a06de008-af4a-415d-a8ca-15e6ad8a601a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T14:20:13.626+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T16:27:36.790+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So there''s a fund right now, but its use is limited and you don''t
        know where to use it," Petilla said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92c1cdd2-0a2a-4ca3-a294-18275a8ae25f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T14:20:13.626+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T16:27:36.790+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But are these funds still intact?</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24980812-6c62-4dce-9318-dbe7168dbf33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T14:20:13.626+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T16:27:36.790+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials are worried that they may not be able to fund a pending
        multibillion-peso claim by a province which is asserting its rights to the
        fund under the law.</p>'
