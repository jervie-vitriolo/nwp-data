      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The notice warning guests to keep their windows closed was found
        on the passenger side seat of the vehicle of the woman who was killed, the
        source close to the investigation said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
