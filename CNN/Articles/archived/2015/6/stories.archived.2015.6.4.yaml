  'pba-ginebra-unselfish-basketball':
    'author': 'CNN Philippines Staff'
    'caption': 'Mark Caguioa drives past Ronjay Buenafe of GlobalPort.'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2015-06-04T14:29:13.536+08:00
    'imagesource': 'jcr:18b67eb5-99cc-400f-83cd-0e1c1c2ccfa3'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ed460b9b-cda9-41e9-94f8-1f80cbfb042f'
    'lead': 'Following the thriller against the GlobalPort Batang Pier, Ginebra players
      are now on the same page according to Mark Caguioa. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-26T14:28:43.435+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-26T16:28:54.196+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-11-26T16:28:53.921+08:00
    'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'After big win vs. GlobalPort, Caguioa says Ginebra playing ‘unselfish’
      basketball

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2618cd2e-0482-414d-8e6b-93234cb2d19f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T14:28:43.436+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T16:28:54.196+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Barangay Ginebra
        San Miguel escaped past the GlobalPort Batang Pier in their Philippine Basketball
        Association (PBA) Governors’ Cup match Wednesday (June 3), and star guard
        Mark Caguioa couldn’t be any prouder.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '745f98eb-0df9-4bb5-87aa-330a1196e28b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T14:28:43.436+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T16:28:54.197+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Nakakataas ng moral,” Caguioa said of Ginebra’s 111-108 victory
        that improved the team’s win-loss record to 3-4.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfa4cde0-57ca-4687-816e-f16cdb12eed4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T14:28:43.436+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T16:28:54.197+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/sports/2015/06/03/pba-ginebra-beats-globalport-for-third-win.html">Read:
        Ginebra survives GlobalPort in overtime, 111-108</a></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4c872a6-338c-4b00-b87e-2a7ea2555d35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T14:28:43.436+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T16:28:54.197+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I’m glad we won. I think everyone played really well. Everyone
        came together and was not being selfish.”</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6541def-d90f-4597-bad2-75b4d1cd3bf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T14:28:43.436+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T16:28:54.197+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Caguioa added he believes the team is in sync with the system rookie
        coach Frankie Lim has been infusing.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '040b5c1b-c15a-4aba-9d2c-110b55a2b814'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T14:28:43.436+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T16:28:54.197+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Yes (we are used to the system),” he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df62a85b-dbbb-483e-abbf-e063867d5168'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T14:28:43.436+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T16:28:54.197+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We just gotta follow him (Lim). Last game nagkakagulo kami against
        San Miguel Beer and he just kept reminding us to communicate with each other.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33750b65-cce1-493e-8a0b-ac5c60510fc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T14:28:43.436+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T16:28:54.197+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Caguioa said the Gin Kings have to hold their fort before they take
        on rival Star Hotshots in what is expected to be another classic clash on
        Sunday (June 7).</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '109cd77b-bd5f-4845-a5e3-f08a996d55f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T14:28:43.436+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T16:28:54.197+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Playing against Purefoods (Star) is always a classic game,” he
        said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3c181fd-30d5-4f10-be3b-6eafb01e7aec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T14:28:43.436+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T16:28:54.197+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The fans will be there (to watch). Both teams are gonna come out
        with a lot of intensity. (Especially because) we need to win and they need
        to win.”</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5622f90f-dff9-4a6c-bfa0-967c47b48b70'
      'mgnl:activationStatus': true
