      'text': '<p><strong>(CNN)</strong> — The underwater search for missing Malaysia
        Airlines Flight 370 could come to an end in the first half of next year.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee047506-097b-4bf4-b9ac-c7528a8f1581'
