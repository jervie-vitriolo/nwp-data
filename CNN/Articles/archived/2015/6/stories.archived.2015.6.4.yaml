  'opec-oil-market-fight-2015':
    'author': 'John Defterios, CNN'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2015-06-04T09:20:36.416+08:00
    'imagesource': 'jcr:fb774904-b563-4d1a-9918-9fd868806d87'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cc2411f3-5e75-47fb-9a2f-0042af808755'
    'lead': 'Oil producers hoping OPEC will cut output Friday to boost sagging prices
      are likely to be disappointed: The cartel''s Gulf powers aren''t about to surrender.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-26T14:47:54.520+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-26T14:47:57.546+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-26T14:47:57.274+08:00
    'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'OPEC won''t flinch from oil market fight

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e848abae-cfb1-481c-8cd3-b45a8f0b9501'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T14:47:54.520+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T14:47:57.547+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Port of Fujairah, UAE (CNNMoney) —</strong> Oil producers
        hoping OPEC will cut output Friday to boost sagging prices are likely to be
        disappointed: The cartel''s Gulf powers aren''t about to surrender.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a56885e9-bc2d-4b82-9fd5-ba7d4b6f4681'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T14:47:54.520+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T14:47:57.547+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saudi Arabia, Kuwait, the United Arab Emirates and Qatar are leading
        a fierce battle to protect OPEC''s global market share by forcing others,
        like U.S. shale producers and Russia''s state energy giants, to live with
        lower prices.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9710776a-4462-449a-bdcf-3185371c0bed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T14:47:54.521+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T14:47:57.547+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Years of $100 a barrel oil allowed the four exporters to amass reserves
        of $2.4 trillion, according to the Sovereign Wealth Fund Institute, a huge
        war chest for countries with a combined population of fewer than 50 million
        people.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8235320-76f3-4cb1-a34d-716eaa7d91a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T14:47:54.521+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T14:47:57.547+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They also used the windfall revenues to invest in infrastructure
        that gives them new weapons in the oil market fight.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d4da7ea-964d-44ef-b375-9e28375bf7b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T14:47:54.521+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T14:47:57.548+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UAE, for example, has built a state of the art oil export hub
        in Fujairah. The Indian Ocean port can now compete with rivals such as Rotterdam
        and Singapore.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fa09250-e29c-431f-a077-fa3c487548f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T14:47:54.521+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T14:47:57.548+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fujairah, one of seven emirates making up the UAE, also spent more
        than $3 billion to build a pipeline to carry crude oil from Abu Dhabi''s oil
        fields to the port, by-passing the strategic Strait of Hormuz between Oman
        and Iran.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9500371c-a14c-40ba-b398-756781647016'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T14:47:54.521+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T14:47:57.548+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Millions of barrels per week are loaded in Fujairah onto tankers
        bound for markets in Asia.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ba38969-7f00-4f66-9c54-1d6c56bbfca5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T14:47:54.521+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T14:47:57.548+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Fujairah is sending the products of the Gulf countries to the east
        whether it is going directly to China or a trans-shipment to Singapore," said
        Siavash Alishahpour, managing director of oil terminal operator VTTI.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '515eaaec-303f-4157-b224-ffc8a4de4879'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T14:47:54.521+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T14:47:57.548+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saudi Arabia''s veteran oil minister Ali al-Naimi led the charge
        at the OPEC meeting back in November to keep pumping in the face of falling
        prices. That decision accelerated the price collapse, as it became clear the
        Saudis were playing a long game.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '847f6770-e42d-4b94-b73d-e02e0c795f86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T14:47:54.521+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T14:47:57.549+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re not going to cut production, certainly Saudi Arabia is not
        going to cut," Ali al-Naimi told CNN in December. Asked if that position would
        hold for the first half of 2015, he bluntly stated, "No, it''s the position
        that will hold forever."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19bc1686-f40f-4640-8a9e-78005cda12b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T14:47:54.521+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T14:47:57.549+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Forever is a long time, but after discovering oil nearly eight decades
        ago, many believe Saudi Arabia is out to protect its legacy.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac1e084f-4a85-4551-9f65-32c862c60519'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T14:47:54.521+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T14:47:57.549+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The merits of the Saudi-led strategy will be debated behind closed
        doors at the OPEC meeting in Vienna Friday. Most OPEC watcher don''t expect
        any change in policy, which is proving to be a costly decision.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf4b411c-a0ee-40dd-8367-26b528e9ba89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T14:47:54.521+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T14:47:57.549+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite a 40 percent recovery in oil prices since January, the International
        Monetary Fund estimates that the Gulf producers will forego $287 billion of
        revenues this year.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f14c43a1-6956-477a-a959-e3ccb5a0d60e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T14:47:54.521+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T14:47:57.549+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The massive sovereign reserves provide an ample cushion for now.
        But the Gulf states are also able to take advantage of having the lowest production
        costs in the world -- estimated to be between $2 and $10 a barrel.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55864fc6-7758-45dc-86af-d6189b3d228a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T14:47:54.522+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T14:47:57.550+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We do have a great advantage over many nations, neighbors and even
        [producers] in Africa and for instance in South America," said Nureddin Sehweil,
        CEO of Uni-Arab Oil Services.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e9e3f9f-84b3-4bf2-b72b-31084f5592f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T14:47:54.522+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T14:47:57.550+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The regional neighbors he''s referring to include Iran and Iraq,
        the African producers Algeria, Angola and Nigeria, plus Venezuela in South
        America. All six have a breakeven price close to $100 a barrel, and they failed
        to block OPEC''s November decision driven by the Gulf heavyweights.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a4fb9ca-a91f-4c14-b0f8-afd902713572'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T14:47:54.522+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T14:47:57.550+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For now, the collective response by the 12-nation cartel is to go
        flat out with production, hitting 31.2 million barrels a day in April, according
        to the Paris-based International Energy Agency. That''s well above its stated
        quota of 30 million barrels.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2059dee1-8755-4485-b691-5077bc2a8b51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T14:47:54.522+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T14:47:57.550+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And life may get even more complicated if Iran is able to agree
        a nuclear deal with the U.S. and other world powers by the end of June.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '711b9db6-3193-415a-8f0c-a1d1f69869cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T14:47:54.522+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T14:47:57.550+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At 2.8 million barrels per day, Iran''s production is running at
        its highest rate in nearly three years. The country with the second largest
        proven reserves in the Middle East, at 157 billion barrels, is poised to increase
        production by one million barrels a day within six months if sanctions are
        lifted.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f172f5d-5183-4398-985f-3796fda66a7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T14:47:54.522+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T14:47:57.550+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If OPEC maintains its current strategy and if Iran ramps up its
        production and some of the other producers in West Africa and other places
        continue to produce, I cannot see $100 oil anytime soon, " said Steve Brann,
        Managing Director, of commodity trader Vitol Dubai.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d5c0ad4-409b-4953-b004-5426abaa81f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T14:47:54.522+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T14:47:57.551+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s the price the Gulf producers seem willing to pay in their
        effort to counter a rise in global production from the U.S. to Russia.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '410bfb69-75f7-4e4d-be46-d0eee6753638'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T14:47:54.522+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T14:47:57.551+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://money.cnn.com/2015/06/03/investing/opec-gulf-producers/index.html?iid=SF_LN">"OPEC
        won''t flinch from oil market fight"</a></em></p>'
  'china-3-richest-men-hot-water-2015':
    'author': 'Sophia Yan, CNN Money'
    'caption': '(File photo) Investors observe the stock market at a stock exchange
      corporation in Huaibei, Anhui, China.'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2015-06-04T08:42:10.348+08:00
    'imagesource': 'jcr:1489ade2-dddc-4587-93f4-fa9bb95a17b4'
