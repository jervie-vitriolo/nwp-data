  'Palawan-Puerto-Princesa-school-invaded-by-turtles':
    'author': ' Keith Anthony S. Fabro, for CNN Philippines'
    'caption': 'The Palawan Council for Sustainable Development has so far rescued
      37 turtles and more are expected to surface.'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2015-06-04T21:03:49.076+08:00
    'imagesource': 'jcr:05233dcf-2d38-4362-b435-dbe4fb8a2a70'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c214ad94-56e4-461e-b919-9fc4585268f8'
    'lead': 'Students of Don Mauricio Elementary School weren''t the only ones eager
      for the opening of classes. Much to pupils'' and residents'' surprise, various
      species of turtles showed up at the school as well. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-26T13:34:08.148+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-26T16:24:18.885+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-11-26T16:24:18.667+08:00
    'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Puerto Princesa school invaded by turtles

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e35f39c8-781f-4a96-af8c-01214934ecd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T13:34:08.149+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T16:24:18.885+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Puerto Princesa, Palawan (CNN Philippines)</strong> — Turtles
        belonging to various species have been "invading" a local elementary school
        here since last month, prompting residents to report the unusual "reptile"
        presence to the Palawan Council for Sustainable Development (PCSD) on Wednesday
        (June 3).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '190a023f-da7e-46db-976d-23c156fc0839'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T13:34:08.149+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T16:24:18.885+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The turtles started showing up at the Don Mauricio Elementary School
        in Bancao-bancao since the beginning of Brigada Eskwela in May and were believed
        to have escaped its keeper or pet owner. Their presence came as a shock to
        students, teachers, and residents since there are no swampy areas near the
        school''s vicinity.</p>'
    '3':
      'image': 'jcr:87edc9d5-4fae-42a0-8723-fbe73db408ff'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '333a10cc-58e9-4c3a-8f59-625782b9d4fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T13:34:08.149+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T16:24:18.885+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ae4422c-1f7e-4b05-b7f9-92f87ea7366e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T13:34:08.149+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T16:24:18.885+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PCSD has rescued 37 turtles so far and more are expected to
        surface.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '700b8359-e0c9-403d-b911-3a646c2cfa23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T13:34:08.149+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T16:24:18.885+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Local radio program 103.1 Brigada News reported on Thursday (June
        4) a list of some of the species that were rescued by the PCSD, which included
        the Philippine Freshwater Turtle, the Southeast Asian Box Turtle, the Asian
        Leaf Turtle, and the Philippine Forest Turtle.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61cbb985-79bd-439a-bc17-3d0510ed67a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T13:34:08.149+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T16:24:18.885+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If PCSD''s suspicions are correct — that the said turtles just escaped
        from their keeper — the owner will then face charges in violation of Republic
        Act 9147 or the Philippine Wildlife Act.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95777758-f7bb-4770-a5b2-bc8405b90db5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T13:34:08.149+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T16:24:18.885+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PCSD, meanwhile, is still investigating the peculiar case. The
        council also urged students and residents to turn over any of the turtles
        that they might have brought home to keep as pets so that the reptiles could
        be returned to their natural habitat.</p>'
  'Malacañan-nixes-Marcos-BBL-perdition-assessment':
    'author': 'Alex Ho, CNN Philippines'
    'caption': 'Secretary Edwin Lacierda (inset), presidential spokesperson, dismisses
      statement of Sen. Ferdinand Marcos Jr. that the proposed Bangsamoro Basic Law
      will lead to perdition.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-06-04T20:53:33.507+08:00
    'imagesource': 'jcr:677e15bf-1047-4324-a122-0f3a945eed32'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ed0cd678-e3d3-475c-9956-9c18ee2fecbf'
    'lead': 'Palace spokesperson Edwin Lacierda, smarting from a statement by Senator
      Ferdinand "Bongbong" Marcos Jr. that the Palace-backed Bangsamoro bill would
      lead to "perdition" and more bloodshed, said on Thursday (June 4) that the proposed
      measure would actually bring lasting peace to Mindanao.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-26T13:38:45.343+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-26T13:38:49.326+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-26T13:38:49.054+08:00
    'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Palace dismisses Bangsamoro ''perdition'' claim by Marcos

      '
    'updated': 2015-07-15T16:19:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f3957ff-e7f4-4064-be82-347ef94f0004'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T13:38:45.344+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T13:38:49.326+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> It''s not as bad
        as Senator Marcos described it.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59542949-37eb-42a6-b053-890a141abec9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T13:38:45.344+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T13:38:49.326+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was Palace spokesperson Secretary Edwin Lacierda''s reaction
        on Thursday (June 4) when asked about the pronouncements of Sen. Ferdinand
        "Bongbong" Marcos Jr. regarding the draft Bangsamoro Basic Law (BBL) being
        reviewed by the Senate.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5256139b-65f4-41b1-9be4-4cd7113e2dea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T13:38:45.344+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T13:38:49.327+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lacierda took exception to Marcos'' conclusion that the BBL "will
        lead to perdition."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc2a2356-9dbe-4740-9f12-d209680d1c46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T13:38:45.344+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T13:38:49.327+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We strongly disagree with that," Lacierda said. "In fact, it is
        a bill that will rather lead to a genuine and peaceful solution to the situation
        in Mindanao."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7174e857-62ab-471a-a861-85723b065505'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T13:38:45.344+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T13:38:49.327+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that the BBL was crafted after listening to the concerns
        of all stakeholders — in stark contrast to Marcos'' assessment that major
        stakeholders like the Moro National Liberation Front, the Sultanate of Sulu,
        the lumad, indigenous people, Christians and local government units in Mindanao
        were "totally ignored" by the Office of the Presidential Peace Process (OPAPP).</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd06d3cb-a8c6-4a92-9458-e5004ebb1638'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T13:38:45.344+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T13:38:49.327+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos —&nbsp; who chairs the Committee on Local Government which
        conducted a series of hearings and consultations on the BBL — said in a privilege
        speech on Wednesday (June 3) that he could not support the proposed measure
        in its present form as its flaws would only lead to more bloodshed in the
        south.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1883317d-1eb2-4ecc-bdf7-78e023756d7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T13:38:45.344+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T13:38:49.327+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am for peace. I share our people''s thirst for peace. Pero napakarami
        pong mga masamang probisyon na napapaloob sa BBL at kung tatanggalin ko pong
        isa-isa, baka maski kahit anong retoke ang gawin, hindi makayang maibalik
        sa dating anyo ang BBL," Marcos said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c44c159e-5efd-4cc1-bb75-9512e8dab0ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T13:38:45.344+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T13:38:49.328+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "I am for peace. I share our people''s thirst for
        peace. But the BBL has so many harmful provisions and if I were to take them
        out one by one, it would become practically unrecognizable."]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e414477-7923-42d8-8d88-01758ada0584'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T13:38:45.344+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T13:38:49.328+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos also bucked the June 11 deadline set by Malacañan for the
        passage of the BBL.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '413626c6-2d0a-4166-aaa4-e8214448eebe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T13:38:45.344+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T13:38:49.328+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hindi po tayo padadala sa emosyon at sa pulitika. Hindi ako makapapayag
        na ma-railroad ang BBL sa aking Komite. It is complex enough as it is. Why
        rush it?"</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab3459b2-6191-4977-a466-c74f292007a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T13:38:45.344+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T13:38:49.328+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "We will not be swayed by politics and emotions. I
        wont'' allow this to be railroaded in my committee. It is complex enough as
        it is. Why rush it?"]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f8ec2a6-43e6-422d-9013-65dad967d386'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T13:38:45.345+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T13:38:49.328+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To solve the problem, Marcos said, he will file his version of a
        Bangsamoro bill that will address all the flaws of the present one.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53d5d31f-ee94-4de9-81a8-2c72f0e90a68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T13:38:45.345+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T13:38:49.329+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He enumerated several of these flaws or "constitutional infirmities"
        based on a report by Senator Miriam Santiago''s Committee on Constitutional
        Amendment and Revision of Codes, and they were as follows:</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '666ddb3c-ca73-43b0-95cb-a85da0ee4230'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T13:38:45.345+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T13:38:49.329+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BBL provides for a parliamentary form of government within a
        presidential form of government.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d7d4565-24a2-4e89-9fc5-f5061c9f7fa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T13:38:45.345+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T13:38:49.329+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It seeks to impose limitations to the power of Congress; the Bangsamoro
        Parliament would be equal, not subordinate, to Congress.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3087550c-ea7c-4322-ae75-c780bb3354d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T13:38:45.345+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T13:38:49.329+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its exclusive powers will diminish the sovereignty of the republic.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56580816-e1e7-461a-a88c-32c96a544132'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T13:38:45.345+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T13:38:49.329+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It has no power to create a "Bangsamoro territory."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9c77bae-2507-4c4a-8f48-d465833244b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T13:38:45.345+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T13:38:49.329+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Senate President Franklin Drilon said Marcos''s statements
        was no cause for concern.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2b270de-fc8f-4440-b7d5-9c41cb811a23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T13:38:45.345+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T13:38:49.330+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drilon, who is a Liberal Party-mate of President Benigno Aquino
        III, said that the Senate will still review and make sure the draft law would
        fall within the boundaries of the Constitution.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7616c01f-0da7-4f8b-a0cf-bc7895304328'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T13:38:45.345+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T13:38:49.330+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Remember, the Senate is a collegial body. No one can dictate. The
        senators are all independent, they have their own independent assessment of
        the situation."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43d809ac-5106-44f7-bf57-7f3b21afb264'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T13:38:45.345+08:00
