    'caption': 'LA Tenorio was impressed with new Ginebra Asian import Kim Jiwan,
      who made a good account of himself in Ginebra''s win against GlobalPort.'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2015-06-04T12:00:42.959+08:00
