      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> So far, so good.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd54357e-e4ca-4f21-8a3b-d95cd93ad59e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T14:40:50.838+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T14:40:54.450+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That was how Barangay Ginebra San Miguel star guard LA Tenorio described
        the performance of the team''s new Asian import Kim Jiwan.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5c4c554-d1af-4531-8820-fa9cbd696865'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T14:40:50.838+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T14:40:54.450+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kim, who replaced Mongolian Sanchir Tungalag, made a good account
        of himself in his Philippine Basketball Association (PBA) debut game against
        the GlobalPort Batang Pier.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db1e6b7c-b22c-49ac-92c9-b036808ff257'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T14:40:50.838+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T14:40:54.450+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He scored 11 points on top of five rebounds and three assists, but
        shot a putrid 4-of-13 from the field in the Gin Kings'' 111-108 thriller against
        the Batang Pier.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0a6a3e9-0e75-4539-90b3-199b29d31c0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T14:40:50.838+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T14:40:54.450+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/sports/2015/06/03/pba-ginebra-beats-globalport-for-third-win.html">Read:
        Ginebra survives GlobalPort in overtime, 111-108</a></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f366ba1-0f59-40b5-b568-231b7473f4c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T14:40:50.839+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T14:40:54.450+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In fact, the Korean sniper fired just 1-of-7 from the three-point
        area.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9307cc8-f9aa-47b0-b8b9-a1064abc3104'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T14:40:50.839+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T14:40:54.450+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Tenorio defended Kim''s dismal field goal percentage, saying
        the import is actually "deadly from the outside."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b55d3ff9-2f89-4dec-975a-b4d364e6104f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T14:40:50.839+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T14:40:54.451+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kim just arrived yesterday from the United States, so kinakalawang
        pa talaga yan. May jetlag pa," Tenorio said of the reinforcement. "Pero the
        way he moved, his high confidence, I can see na he is a very good player."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fbf5a79-e33e-421d-9e86-f1c9fd5ebda8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T14:40:50.839+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T14:40:54.451+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added, "I heard he plays point guard so he really has a good
        vision. He has high basketball IQ. Hopefully he can adjust and help us right
        away."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e068f9e6-2d08-407a-9256-aead07cb9660'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T14:40:50.839+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T14:40:54.451+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tenorio believes after&nbsp;a few practice sessions with the Gin
        Kings, Kim will be able able to show his true form.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd3641b3-7034-40c6-8c02-6418376f5116'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T14:40:50.839+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T14:40:54.451+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Oo naman (he can do better than that)," he said. "Hopefully makapag-adjust
        agad siya sa physicality. I really think he’s a big help for us."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46eaf391-3558-408d-89e1-9a728eb96ead'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T14:40:50.839+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T14:40:54.451+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ginebra, which now holds a 3-4 win-loss record, will try to capitalize
        on the momentum when it faces the Star Hotshots on Sunday (June 7).</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e03b18e-4288-43be-b4cd-9a02f8e65cdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T14:40:50.839+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T14:40:54.451+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Very important itong panalong ito. Hopefully ma-continue ito especially
        hanggang sa Hotshots," he said.</p>'
  'French-Open-2015-Novak-Djokovic-Rafael-Nadal':
    'author': 'Ravi Ubha, CNN'
    'caption': 'Rafael Nadal of Spain plays a backhand in his Men''s quarter final
      match against Novak Djokovic of Serbia on day eleven of the 2015 French Open
      at Roland Garros on June 3 (June 4 PHT), 2015 in Paris, France.'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2015-06-04T09:59:44.406+08:00
    'imagesource': 'jcr:527e4d7f-aeb0-4e1a-b11d-057f1b38062a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd8f7c301-54b5-4b0d-927a-f007a6fded70'
    'lead': 'Novak Djokovic ousts the ''King of Clay'', Rafael Nadal, in the French
      Open, to hand him his second loss in 72 matches in the Roland Garros.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-26T14:44:45.002+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-26T14:44:48.521+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-26T14:44:47.982+08:00
    'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'French Open 2015: Djokovic ends Paris reign of ''King of Clay'' Nadal

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b97a518c-41d9-4e2f-8595-7fae5006f637'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T14:44:45.003+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T14:44:48.522+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Novak Djokovic crushed the French Open''s
        history maker and now the Serb is moving ever closer to joining the record
        books himself.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7c77d45-12c8-42a6-ab8a-1c0dd6e8b5e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T14:44:45.003+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T14:44:48.522+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Djokovic powered past Rafael Nadal 7-5 6-3 6-1 in the quarterfinals
        at Roland Garros on Wednesday (Thursday PHT) to hand the "King of Clay" only
        his second defeat in 72 matches in southwest Paris.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b17f345-056c-4154-a06d-dff823f33741'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T14:44:45.003+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T14:44:48.523+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the world No. 1 wins his next two outings, he''ll become the
        eighth man to complete the career grand slam.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9fe8cbf-fd89-4f89-af23-ba2170d7ca29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T14:44:45.003+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T14:44:48.523+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s definitely a big win," Djokovic told reporters. "A match
        that I will remember for a long time."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8257f345-9aff-4f81-95bd-5a43b2677b3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T14:44:45.003+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T14:44:48.523+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On this form, Andy Murray will need to produce something extraordinary
        to oust Djokovic in the semifinals. Murray, who passed a significant test
        himself by topping 2013 finalist David Ferrer for the first time on clay,
        has lost seven in a row to his childhood pal.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bb8df2d-02c8-4a29-996d-38bc9bdd0477'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T14:44:45.003+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T14:44:48.523+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But for Nadal, it wasn''t the present he was looking for on his
        29th birthday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faa299bd-bc9d-41c1-9825-0691befe0a90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T14:44:45.003+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T14:44:48.523+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indeed in the titanic battle between the hottest player in tennis
        -- Djokovic carried a winning streak of 26 matches into the quarterfinal --
        and the French Open''s unprecedented nine-time champion, much of it was lopsided.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a4591b3-5a99-4262-978d-9dd8b09e6e6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T14:44:45.003+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T14:44:48.524+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When you play against an opponent that is winning almost every
        match like Novak and you are not playing consistent during the whole match,
        then (losing) is an option," Nadal told reporters.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '832501a4-67ab-4caa-bc01-9a75eea176da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T14:44:45.003+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T14:44:48.524+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hype greatly exceeded the drama, not that Djokovic will mind.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50705937-0933-4e42-b884-6641c5929a9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T14:44:45.003+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T14:44:48.524+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The women''s No. 1, Serena Williams, is in pole position too as
        she seeks a third French Open crown. She improved to 9-1 in her last 10 grand
        slam quarterfinals by defeating Sara Errani 6-1 6-3 earlier Wednesday (Thursday
        PHT).</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26e35508-b930-4227-a77c-d8c7daccc3fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T14:44:45.003+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T14:44:48.524+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And in that lone loss to Sloane Stephens at the Australian Open
        two years ago, Williams was hampered by ankle and back injuries.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa58e34f-7c73-41bd-9070-43711df92f26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T14:44:45.003+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T14:44:48.524+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Physically and mentally it seems Djokovic has never been better.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d827cd3-bb24-4c4b-9b68-2e60d351c361'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T14:44:45.004+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T14:44:48.525+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That says something, since he began 2011 by winning 41 matches in
        succession.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49e8b6e2-140b-4633-8d43-0cfe8407a6d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T14:44:45.004+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T14:44:48.525+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Attempting to overturn a 0-6 record against Nadal at Roland Garros,
        he came out swinging -- and connecting. Nadal, meanwhile, left many of his
        heavily-spun shots short in the court, allowing Djokovic to go on the offensive.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe5c3b3f-83d0-4fb0-978d-b9ae9ed6787e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T14:44:45.004+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T14:44:48.525+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was soon 4-0, with the final point of the fourth game providing
        the most exciting moment of the two-and-a-half-hour contest.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5a4facf-24aa-40fa-9744-e00d3e51cd6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T14:44:45.004+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T14:44:48.525+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Djokovic stretched at the net to reach a Nadal backhand and his
        forehand turned into an outstanding lob. Nadal chased back and his own defensive
        lob found the corner but Djokovic retrieved again. Three shots later, Nadal''s
        attempted forehand drop shot sailed into the net.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b016d29-6e0a-44b6-8df3-359531b6bfa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T14:44:45.004+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T14:44:48.526+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Undaunted, Nadal rallied for 4-4. The match was on. But a missed
        smash when serving at 5-6, 30-15 proved costly, and Djokovic took the pivotal
        opener on his sixth set-point.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82805f26-daec-47c9-8384-4cb6a7027899'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T14:44:45.004+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T14:44:48.526+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The first set was very decisive," Djokovic''s co-coach Marian Vajda
        told reporters.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca7c995c-c323-4518-9105-65b1e4d3c5d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T14:44:45.004+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T14:44:48.526+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once Djokovic broke for 5-3 in the second, Nadal unraveled.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52992883-e431-46d3-9406-4c59956f40c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T14:44:45.004+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T14:44:48.526+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 14-time grand slam winner said this week the nerves that affected
        him early in the season had largely dissipated, yet his confidence is still
        clearly lacking. Not winning a European clay-court tournament entering Paris
        for the first time since 2004 knocked back the Mallorcan and saw his French
        Open seeding drop to sixth.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f474e538-ba26-42eb-bbac-c7d692fc70ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T14:44:45.004+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T14:44:48.526+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m going to come back next year and I''m going to try to be competitive,
        try to be better prepared than this year and try to arrive with a little bit
        more good confidence," he said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f914300c-19de-4567-b8f8-d83a4fca4e53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T14:44:45.004+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T14:44:48.527+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nadal succumbed quickly in the third, his fate all but sealed when
        Djokovic struck a net-cord winner for a 3-0 double-break advantage.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87dd9b93-5f8c-4b30-ba80-d6223306ba89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T14:44:45.004+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T14:44:48.527+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Obviously he didn''t serve that well, especially in the second
        and third set," said Djokovic. "He made some unforced errors that are not
        characteristic for him maybe from the forehand.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4ed33c7-5ecd-493c-9ebb-10b319ca8463'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T14:44:45.004+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T14:44:48.527+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But that''s what happens when you don''t feel comfortable on the
        court."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a209b099-e366-419d-ba38-d33e9d87d1f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T14:44:45.004+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T14:44:48.527+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 2012 finale between the men ended with a Djokovic double fault;
        this year Nadal made the same mistake to cap his miserable day in the French
        capital.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1c39898-6ef1-4566-82ea-dc4e8bd58168'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T14:44:45.004+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T14:44:48.527+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robin Soderling, who eliminated Nadal in the fourth round in 2009,
        now has company.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b6ab1b8-31a6-43a0-84da-d29b66bb77eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T14:44:45.005+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T14:44:48.528+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am happy the way I recovered my level in the last month," said
        Nadal, who tallied only three winners on his once feared forehand. "But probably
        not enough yet to play against and win against Novak.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca903854-85ed-43db-853e-bc737cb9e370'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T14:44:45.005+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T14:44:48.528+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m going to fight. I lost in 2009 and it was not the end. I lost
        in 2015 and it''s not the end."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97f806db-1bb4-479f-b6ca-3e179da96a60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T14:44:45.005+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T14:44:48.528+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As euphoric as Djokovic must have felt Wednesday (Thursday PHT)
        evening, he''ll need to recover -- mentally more than anything else -- when
        confronting Murray because it''s not the end for him this fortnight.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa437564-90c9-4f14-b6f8-136f274509e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T14:44:45.005+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T14:44:48.528+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would feel more emotional but there is still the tournament,"
        said Vajda. "It''s not the final. It''s tough to concentrate like this but
        I think Novak is fantastic in this. He can concentrate. He knows it''s not
        the end of the tournament."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2de2d84c-2f70-409b-bf75-e00ffe4fec07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T14:44:45.005+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T14:44:48.528+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Scot, who ran out a 7-6 (7-4) 6-2 5-7 6-1 winner over Ferrer,
        has yet to lose during this clay-court season.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43efba67-aecd-47cc-9412-11ec4573cbe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T14:44:45.005+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T14:44:48.529+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Similar to his fellow Spaniard, the first set was a major blow to
        Ferrer: He missed two set points on Murray''s serve at 5-6. Even though Ferrer
        saved a match point in the third, the damage had already been done.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13fc7058-4361-4a23-b4d9-feae462e3398'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T14:44:45.005+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T14:44:48.529+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Djokovic topped Murray in the Australian Open final after looking
        out of sorts physically in the third set. With the temperature expected to
        hit the low 30s Celsius on Friday and Djokovic at times wilting in the heat,
        those steamy conditions may aid the twice grand slam champion. Home hope Jo-Wilfried
        Tsonga and 2014 Australian Open champion Stan Wawrinka contest the other semi.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32896be5-b9ea-4d0c-8aac-6aabf3c618ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T14:44:45.005+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T14:44:48.529+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After a patchy spell in the second, third and fourth rounds at Roland
        Garros, Williams is well on her way to a 20th grand slam title.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0926419-9813-4fd4-b934-71270ba04be0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T14:44:45.005+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T14:44:48.529+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year''s French Open is mirroring the Australian Open for the
        33-year-old: Williams struggled in the early rounds before raising her level
        in Melbourne and not dropping a set from the quarterfinal onwards.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6359f393-bbfa-47c3-8a6e-afc9ac4aadae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T14:44:45.005+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T14:44:48.529+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The tougher it gets, the harder I have to play," the American told
        reporters.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c244a260-c2c9-427f-b3c9-8d277c1c904b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T14:44:45.005+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T14:44:48.530+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Williams began her clash with the 2012 finalist holding a 8-0 head-to-head
        record, though in their last meeting in the Fed Cup in April on clay, the
        Italian came within two points of staging an upset.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de3aba6d-63ef-47df-893f-a7a623b300a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T14:44:45.005+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T14:44:48.530+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wednesday (Thursday PHT) was nowhere near as close.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1030907-0bdf-4e23-b87d-9784b651b933'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T14:44:45.005+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T14:44:48.530+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I felt if I had not played that match (in the Fed Cup), I probably
        would still be out there fighting now," said Williams. "She changed her game
        against me, and I knew what to expect this time."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6519263-f1bf-44b0-926f-0388dc9a4917'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T14:44:45.005+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T14:44:48.530+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Williams coasted in the first set, then earned the key break of
        the second at 3-3. Overall she struck 39 winners and committed only 23 unforced
        errors.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb6bbbf6-0e3b-40bc-b7f0-9bf78c820d66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T14:44:45.005+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T14:44:48.530+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her elbow problems, which forced her to withdraw from last month''s
        Italian Open, appear to be easing -- Williams hit 10 aces past Errani.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a0ffe1f-18d1-41a1-b27b-2cc36942387b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T14:44:45.006+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T14:44:48.530+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She''ll face Timea Bacsinszky in Thursday''s (Friday PHT) semifinals
        after the 23rd seed beat Belgian outsider Alison van Uytvanck 6-4 7-5. Bacsinszky
        became the first Swiss woman to make the semis at Roland Garros since Martina
        Hingis in 2001.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8db02d28-b131-4df3-881e-773c8edeed7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T14:44:45.006+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T14:44:48.531+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She is enjoying a breakthrough season, winning two titles. Williams,
        however, snapped her 15-match winning streak in the quarterfinals in Indian
        Wells, California in March.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ab2df1b-41e7-45bc-9fca-140b482b440f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T14:44:45.006+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T14:44:48.531+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thursday''s other last-four match pits 2008 champion Ana Ivanovic
        -- Djokovic''s longtime friend -- against 2014 Wimbledon semifinalist Lucie
        Safarova, who ended the Paris reign of Maria Sharapova on Monday.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '320b0817-1d93-4671-9c96-b7f726cbf785'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T14:44:45.006+08:00
      'mgnl:createdBy': 'jeff'
