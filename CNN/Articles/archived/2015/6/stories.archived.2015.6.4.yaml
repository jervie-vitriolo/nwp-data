      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lion Park, a wildlife center in South Africa''s Gauteng province,
        boasts a variety of animals, including lions, zebras, giraffes and wild dogs.</p>'
