    'lead': 'Domestic liquidity (M3) — the aggregate of currency and cash-equivalent
      securities circulating in the economy — grew to P7.6 trillion in April. The
      amount accounts for a 9% growth compared to the figure recorded in the same
      month last year, according to figures from the Bangko Sentral ng Pilipinas (BSP). '
    'mgnl:activationStatus': true
