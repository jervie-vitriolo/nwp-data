      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Search teams have been combing a vast area of the seafloor in a
        remote part of the southern Indian Ocean, hunting for traces of the passenger
        jet and the 239 people it was carrying.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
