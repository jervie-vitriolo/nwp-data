      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Domestic liquidity
        (M3) — the aggregate of currency and cash-equivalent securities circulating
        in the economy — grew to P7.6 trillion in April. The amount accounts for a
        9% growth compared to the figure for the same month last year, according to
        figures from the Bangko Sentral ng Pilipinas (BSP).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba378016-efa1-4d16-b321-8239c55d01a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T14:31:29.330+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T14:31:32.253+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Likewise, April''s near-double digit growth was slightly faster
        than the ventral bank''s 8.7% revised growth figure for march. On a month-on-month
        seasonally-adjusted basis, the BSP remarked the M3 grew by 0.9%.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '363af48a-416e-4d40-b3dc-994b967aefee'
      'mgnl:activationStatus': true
