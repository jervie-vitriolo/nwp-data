      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Anjo Alimario and Anna Estanislao contributed
        to this report.</em></p>'
  'United-States-ISIS-fighters-killed-in-9-month-campaign':
    'author': 'Laura Smith-Spark and Noisette Martel, CNN'
    'caption': 'ISIS propoganda photo obtained by CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-06-04T20:30:38.315+08:00
    'imagesource': 'jcr:ecf5eabe-5105-46c6-8d5c-49422c7a2aa3'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5b4b8447-4157-4bc9-854b-d20dafb0b8b2'
    'lead': 'The U.S.-led coalition against ISIS has recorded more than 10,000 ISIS
      deaths since the campaign against the extremist group began nine months ago,
      U.S. Deputy Secretary of State Tony Blinken told France Inter radio.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-26T13:41:35.412+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-26T16:24:54.713+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-11-26T16:24:54.334+08:00
    'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'U.S. official: 10,000-plus ISIS fighters killed in 9-month campaign

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f608ce1-8b4c-474a-b1e8-25864f3ec8a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T13:41:35.412+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T16:24:54.714+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Paris (CNN)</strong> — The U.S.-led coalition against ISIS
        has recorded more than 10,000 ISIS deaths since the campaign against the extremist
        group began nine months ago, U.S. Deputy Secretary of State Tony Blinken told
        France Inter radio.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71eb3f6b-bdb4-4fab-9abd-3bdfcca9e2fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T13:41:35.413+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T16:24:54.714+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blinken''s remarks came in an interview given Tuesday after coalition
        members joined Iraqi Prime Minister Haider al-Abadi for a conference in Paris
        that assessed progress in the campaign.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7da9011e-6187-4a6d-a29b-bda7cf680ae6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T13:41:35.413+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T16:24:54.714+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked whether Iraqi forces backed by the coalition were capable
        of standing up to ISIS, Blinken said they could.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '569d6236-cf3b-423c-a78a-de93336df11c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T13:41:35.413+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T16:24:54.714+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Indeed, when you act against a force like Daesh, which is a terrorist
        force with a totalitarian ideology, and that does not fear death, we recorded
        an enormous loss for Daesh. More than 10,000 since this campaign started.
        And this will eventually have an effect.''''</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ec53294-cdc4-49c8-b340-5ef9ba752e05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T13:41:35.413+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T16:24:54.714+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(Daesh is another name for ISIS that is widely used by European
        and Arab allies and is despised by the terrorist group.)</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '423b586e-9d4a-4bb5-8182-3e22b7782704'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T13:41:35.413+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T16:24:54.714+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, the CIA''s estimate that there are between 20,000 and 32,000
        total ISIS fighters holds, U.S. intelligence officials say. That''s because,
        according to the officials, ISIS is able to "adequately replace" slain fighters
        through a combination of conscription and recruitment both inside and outside
        of Syria and Iraq.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '812a303e-52dd-4dbe-a2b7-5dc7b5c5834e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T13:41:35.413+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T16:24:54.714+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.S. authorities have been wary of stating publicly how many ISIS
        militants are thought to have been killed since the campaign began.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66210a18-2613-4a00-8192-42507baea5e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T13:41:35.413+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T16:24:54.714+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.S. Ambassador to Iraq Stuart Jones told Al Arabiya television
        in January that an estimated 6,000 fighters had been killed.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8029cdd-426f-4458-b0d1-fb7aa4e16611'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T13:41:35.413+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T16:24:54.714+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But speaking to reporters afterward, then-Pentagon spokesman Rear
        Adm. John Kirby was adamant that the United States was not keeping a "body
        count" and said it would be wrong to state that there is such a count.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b02dee6-3637-49d5-97f6-b95e20af26bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T13:41:35.413+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T16:24:54.714+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He called it a "tally" and said the notion of a body count suggests
        Vietnam War-era statistics. In that war, the Pentagon offered body counts
        as a measure of its success against the Viet Cong. Kirby said the tally was
        not aimed at showing any metric of success against ISIS.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a389d941-9c02-42de-89f4-86dc238488c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T13:41:35.413+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T16:24:54.714+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blinken: ''Important progress''</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec8e2e58-4052-4947-9ce2-7ce503e80b28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T13:41:35.413+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T16:24:54.714+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to France Inter, Blinken also denied that the coalition''s
        strategy was failing, a concern heightened by the loss of the key city of
        Ramadi to ISIS fighters last month.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7194db7a-038e-4baa-a437-0846d13a5a04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T13:41:35.413+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T16:24:54.714+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In fact, what we see, and what we saw today, is that there is an
        important progress but also the fact that Daesh remains extremely resilient
        and capable of taking initiatives," he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d885c4d-100d-47ce-aff0-06c4bbc10535'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T13:41:35.413+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T16:24:54.714+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ISIS controls 25% less territory than it did, he said, and the coalition
        has destroyed a lot of military equipment as well as killing ISIS fighters.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '296a94b2-649f-47e2-9466-5f467bc21e9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T13:41:35.413+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T16:24:54.714+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At the same time, we saw what happened in Ramadi and we take into
        consideration not only progress but also tactical defeats," he said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fa9bd32-d829-4b5f-8e17-9968a3557ccf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T13:41:35.414+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T16:24:54.714+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coalition vows unity against ISIS</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b02bd0f5-8b39-4b9b-a110-965e2c551221'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T13:41:35.414+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T16:24:54.714+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the 60-plus nations that joined the international coalition against
        ISIS nine months ago, 24 were represented in Paris on Tuesday.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc28bcd8-a08a-4b9c-8579-89356b2bde9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T13:41:35.414+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T16:24:54.714+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a joint declaration, they pledged their continued military support,
        through the provision of equipment, training and airstrikes, as well as stressing
        the importance of reforms and reconciliation by Iraq''s government to tackle
        sectarian division.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7399063e-ea94-4810-860d-152d316f1787'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T13:41:35.414+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T16:24:54.714+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They also highlighted the need for an urgent political solution
        to the situation in war-torn Syria, which has enabled ISIS'' expansion into
        neighboring Iraq.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30233f27-68af-4bcb-afd9-8af0dc1bce1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T13:41:35.414+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T16:24:54.714+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Al-Abadi called for the international community to take practical
        action to support Iraqi forces, saying: "We have to face Daesh not only from
        Iraq, but from all different regions of the world."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f222ef2a-c571-4c66-8973-21769e02ef4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T13:41:35.414+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T16:24:54.714+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Noisette Martel reported from Paris, and Laura Smith-Spark
        wrote from London. CNN Pentagon correspondent Barbara Starr and Chief National
        Security correspondent Jim Sciutto contributed to this report.</em></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3de4d921-b1c6-4f01-b781-23fbd056b173'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T13:41:35.414+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T16:24:54.714+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2015/06/03/middleeast/isis-conflict/index.html">"U.S.
        official: 10,000-plus ISIS fighters killed in 9-month campaign."</a></em></p>'
