      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c737c061-3fea-4b34-aca9-7e93ccd0278a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T14:40:50.838+08:00
