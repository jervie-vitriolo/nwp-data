      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The search zone, where officials believe the Boeing 777 is most
        likely to have ended up, was expanded earlier this year from 60,000 square
        kilometers to 120,000 kilometers, bigger than the U.S. state of Pennsylvania.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d2a7102-a75a-45a0-b8e8-c847747dec39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T13:46:08.009+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T16:25:27.862+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Australia, which is leading the underwater hunt, announced Wednesday
        that the zone is unlikely to get any bigger.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a47be3ea-7918-4ad7-8428-8df5f111028f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T13:46:08.009+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T16:25:27.862+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the absence of credible new information that leads to the identification
        of a specific location of the aircraft, gvernments have agreed that there
        will be no further expansion of the search area," the Australian agency coordinating
        the search said in a statement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02c3444f-51f9-4056-90a7-40098105716b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T13:46:08.009+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T16:25:27.862+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The other two countries involved in the search are Malaysia, where
        Flight 370 began its journey, and China, where most of the passengers were
        from.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '034ce226-b64b-47b1-b0d6-f808e12c598a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T13:46:08.009+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T16:25:27.862+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Families left in limbo</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9bfc3dd-eb6d-4f1f-8655-2be9069dc1a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T13:46:08.009+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T16:25:27.862+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the governments announced plans to increase the search zone
        to 120,000 square kilometers in April, they said it could take roughly another
        year.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5384c0ab-06a4-41ad-acac-af6d5818dd12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T13:46:08.009+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T16:25:27.862+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Australian authorities said Wednesday that more than 50,000 square
        kilometers have been covered so far.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dac25e1-2826-4309-8a9b-72206dadb7f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T13:46:08.010+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T16:25:27.862+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Flight 370 disappeared after taking off from Kuala Lumpur, Malaysia,
        on March 8, 2014, bound for Beijing.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '349c55a6-7122-42db-b74f-fb6c3ddeffd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T13:46:08.010+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T16:25:27.862+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities still don''t know why it turned dramatically off course
        over the sea between Malaysia and Vietnam, or where exactly its errant journey
        finished.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51db674f-b8e5-4f30-aa46-9d7b218518f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T13:46:08.010+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T16:25:27.862+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Family members of the people on board say they have been left in
        limbo, with the absence of tangible evidence feeding hopes that their loved
        ones are still alive.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '710b1d07-bee5-4764-a157-7212069a8bb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T13:46:08.010+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T16:25:27.862+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An international team of experts used satellite data to calculate
        that the plane eventually went down in the southern Indian Ocean, far off
        the coast of Western Australia.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8835c55e-710f-4658-9097-c01cf20e9a21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T13:46:08.010+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T16:25:27.862+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2015/06/04/asia/australia-malaysia-mh370-missing-plane/index.html">"Underwater
        search for MH370 could end next year, Australia says."</a></em></p>'
  'Angry-relatives-of-Chinese-riverboat-victims-China-Yangtze-River-ship-capsized':
    'author': 'Ivan Watson and Don Melvin, CNN'
    'caption': 'A passenger ship carrying 458 passengers and crew capsized in the
      waters of the Yangtze River in China late Monday (June 1).'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-06-04T19:58:50.004+08:00
    'imagesource': 'jcr:03d69123-efc3-49a5-b690-971ccd127522'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '823fc225-69f2-4ef6-82ff-6fa452201974'
    'lead': 'Relatives of passengers of a capsized Chinese riverboat, angry at what
      they see as official indifference, are making their own way in an impromptu
      nighttime march to the place they believe their loved ones perished.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-26T13:50:26.464+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-26T13:50:31.605+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-26T13:50:31.256+08:00
    'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Angry relatives of Chinese riverboat passengers make own way to wreck

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3961ffb-c202-4098-ab17-6ddeec76edd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T13:50:26.464+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T13:50:31.606+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Jianli, China (CNN) —</strong> Relatives of passengers of
        a capsized Chinese riverboat, angry at what they see as official indifference,
        are making their own way in an impromptu nighttime march to the place they
        believe their loved ones perished.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdacef20-a841-40f2-b2f4-7a7018054da9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T13:50:26.464+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T13:50:31.606+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of them pooled their money to rent a bus in Nanjing, where
        the Yangtze River cruise began, for the 10-hour drive to Jianli, near where
        the Eastern Star capsized late Monday with more than 450 people aboard. More
        than 370 are still missing.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83db8b5c-b25e-4e65-94a8-ef82330e09e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T13:50:26.464+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T13:50:31.606+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other relatives arrived by train.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98feb518-bc8a-4e8f-8eaf-3c9935553eb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T13:50:26.464+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T13:50:31.606+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''They''re just lying!''</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '080fe78a-b2e9-4ebc-9922-9c63424b07d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T13:50:26.464+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T13:50:31.606+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Through the night they marched, more than 50 of them, depending
        on the kindness of strangers, barging through a phalanx of police, walking
        past midnight Wednesday, heading ever toward the river, where they hoped to
        find some kind of understanding, some measure of peace</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b277da5-a64c-42fc-a174-afd2a3d15efb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T13:50:26.465+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T13:50:31.607+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The march was organized on WhatsApp, which allows text messaging
        between cell phones. One woman said she paid 200 Chinese renminbi — about
        $32 — as her share of the bus rental.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf6b0fda-518a-4097-9b20-f47a4d3d9f24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T13:50:26.465+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T13:50:31.607+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once in Jianli, they congregated outside a government building,
        where they had a heated confrontation with an official.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb8ac358-358f-457e-99ca-fe6b08c17221'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T13:50:26.465+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T13:50:31.607+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Everybody is saying they''re here to help us," one woman cried.
        "But they''re just lying!"</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85ffce97-26c7-4b86-8c85-72a4a778bdf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T13:50:26.465+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T13:50:31.607+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then they set off for the river.</p>'
    '9':
      'image': 'jcr:0cf88c0d-fcc0-4b67-b262-7baa59cf6b6f'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '046dea2e-0085-4c5b-8fa8-33d3ff5aaaa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T13:50:26.465+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T13:50:31.607+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3745184e-9dd4-43fd-b38b-d225c645d124'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T13:50:26.465+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T13:50:31.608+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The relatives are being sustained by the people of Jianli. Some
        residents are driving with yellow ribbons tied on their cars to show their
        willingness to give free rides. Some are distributing water.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c68b1f32-2b92-4357-9e8d-be5a68666803'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T13:50:26.465+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T13:50:31.608+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And always, of course, they answer the most pressing question of
        all: Which way to the river?</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd400b301-919c-4266-afc5-a389a78d845d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T13:50:26.465+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T13:50:31.608+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''He wanted to see China''</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d8fde5e-8c9b-422d-8c4b-3c760c43843b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T13:50:26.465+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T13:50:31.608+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chen Su Hua said her 78-year-old husband was among the passengers.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5488c17a-80fa-4ba0-a34d-d7dcbdd07e50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T13:50:26.465+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T13:50:31.608+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I didn''t want him to go," she said. "It was a dangerous boat."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '640c5d2a-7c3d-458b-a143-0ac3605089df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T13:50:26.465+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T13:50:31.609+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She last spoke to him around noon on Monday.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1907a35e-3ac1-4269-819a-e044ecf1b573'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T13:50:26.466+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T13:50:31.609+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We had plans to visit so many countries," she said. "And now he
        died in such a disastrous way. But he wanted to see China."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ce0b43f-130b-4173-86b6-1db5541ec8ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T13:50:26.466+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T13:50:31.609+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After a time, the marchers encountered a group of People''s Armed
        Police, clad in camouflage uniforms and orange life jackets, trying to block
        the road.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2db37557-dddd-49c4-885c-c108aea58acd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T13:50:26.466+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T13:50:31.609+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Don''t you have parents?" the relatives yelled, and forced their
        way through.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29f35473-9a1b-4ef0-aa1a-0b2a90d4650e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T13:50:26.466+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T13:50:31.609+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two brothers on the walk say their mother, Xu Xin Fang, took the
        cruise with three friends because she wanted to see the Three Gorges, a stunning
        area of the Yangtze where the mountains plunge almost vertically into the
        river.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd04657ed-2eb9-406e-a7d2-0847b223b08b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T13:50:26.466+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T13:50:31.610+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The brothers hold little hope that she survived the accident.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17360bc8-4930-4913-8585-4705331a53b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T13:50:26.466+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T13:50:31.610+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We just want to go to the river," one of them said. "I simply want
        to see the place where the accident happened, to maybe have a little comfort
        in my heart."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd747f379-a423-4f48-ae91-b7a324c8bd0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T13:50:26.466+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T13:50:31.610+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2015/06/03/asia/china-yangtze-river-ship-relatives/index.html">"Angry
        relatives of Chinese riverboat passengers make own way to wreck."</a></em></p>'
  'FPJ-allies-defend-Sen-Poe-vs-accusers':
    'author': ' Louie U. Navarro, CNN Philippines'
    'caption': 'Senator Grace Poe personally addressed the issues being hurled against
      her by critics on Wednesday (June 3), which include decades-old rumors tagging
      her as an illegitimate child of the late president Ferdinand Marcos and actress
      Rosemarie Sonora.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-06-04T19:57:24.428+08:00
    'imagesource': 'jcr:7e6e9e54-31d5-42cb-944f-ddd847426e53'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6fe107b4-84e7-44aa-ab8b-305cfd6434e1'
    'lead': 'Three senators who were loyal allies of the late Fernando Poe, Jr. defended
      his adopted daughter, Sen. Grace Poe, from the accusations hounding the latter
      lately particularly her residency and citizenship issues as well as the decades-old
      rumor surrounding her biological father.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-26T13:54:53.199+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-26T13:54:56.295+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-26T13:54:56.050+08:00
    'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'FPJ''s allies defend Sen. Grace Poe vs. accusers

      '
    'updated': 2015-06-05T14:01:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8690400-103a-4ca1-a316-8267d21a6be6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T13:54:53.199+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T13:54:56.295+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines) —</strong> With Malacañan apparently taking
        a hands-off stance on the negative issues being thrown against Senator Grace
        Poe, loyal allies of the late Fernando Poe Jr. on Wednesday (June 3) came
        to defend his adopted daughter from critics and potential rivals in next year''s
        elections.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25dedf78-507d-4de9-86ec-e411a4a76a9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T13:54:53.199+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T13:54:56.296+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three of Poe''s colleagues in the Upper Chamber — Senators Chiz
        Escudero, JV Ejercito, and Vicente "Tito" Sotto III — answered the various
        accusations hounding the lady senator lately, particularly her residency and
        citizenship issues as well as the decades-old rumor linking Poe to her alleged
        biological father, the late president Ferdinand Marcos.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8134d481-dc77-474b-97a6-7fe6a4d25d69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T13:54:53.199+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T13:54:56.296+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Escudero, FPJ''s campaign spokesman when he ran for president in
        2004, described as nothing new the accusations that Sen. Poe lacks the required
        residency to run for either President or Vice President next year, adding
        these were also the same black propaganda hurled against her father then.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c249d1d-a8ae-4db8-a6ea-e3ea38694fa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T13:54:53.199+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T13:54:56.297+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The issues hurled at Senator Grace Poe are deja vu. It has already
        been seen in 2004, when the same issues were thrown at her father, the late
        Fernando Poe Jr. or FPJ when he ran for president," Escudero said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4314ea91-bc1f-4dd9-963e-c4c382fc5f3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T13:54:53.199+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T13:54:56.297+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Escudero also scored the camp of Vice President Jejomar Binay, particularly
        Navotas Rep. Toby Tiangco, for raising the residency issue against Poe considering
        that it was only last month when no less than Binay himself named Poe as his
        preferred running mate in next year''s elections.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '997f2660-b4f8-4f12-929c-64e3181be481'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T13:54:53.200+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T13:54:56.297+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2015/06/03/Senator-Grace-Poe-2016-elections-disqualification-president-vice-president.html">Related:
        Election expert: Deeming Grace Poe ''disqualified'' too premature</a></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bc72bad-1811-4706-971d-98966bf5c5c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T13:54:53.200+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T13:54:56.297+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tiangco, who is also the Interim President of Binay''s United Nationalist
        Alliance (UNA), clarified Thursday (June 4) that questions against Sen. Poe''s
        qualification to run for higher office did not come from Binay.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '339a1dfa-d27d-46b1-80c4-26e9b53a0c21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T13:54:53.200+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T13:54:56.298+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he did not seek Binay''s approval before he issued the previous
        statements on Poe, and that what he revealed about her residency was based
        on public documents.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f2767db-e7ce-4d80-8d3a-b57580ae89a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T13:54:53.200+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T13:54:56.298+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sotto, for his part, downplayed the residency issue saying the person
        being questioned has yet to decide in the first place whether she''s seeking
        higher office or not.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7f4cd82-438d-438c-83a4-79d51523bf73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T13:54:53.200+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T13:54:56.298+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2015/05/28/Sen.-Grace-Poe-on-2016-plans.html">Related:
        Sen. Grace Poe on 2016 plans</a></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23a4326d-cfc1-4c1b-9ca2-0d98978a300b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T13:54:53.200+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T13:54:56.299+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate Minority Floor Leader was one of those who urged FPJ
        to join the presidential race in 2004 and even served as the actor''s campaign
        manager back then.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82331e61-0fd4-4b6e-b657-e9188cb6e456'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T13:54:53.200+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T13:54:56.299+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Ejercito, whose father, former president and incumbent
        Manila Mayor Joseph Estrada was FPJ''s best friend, lashed back at Sen. Poe''s
        critics on Thursday over what he termed as "below-the-belt" and "inhuman"
        attacks against the neophyte senator.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87abe624-61a9-4749-b95c-cf05d1d44245'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T13:54:53.200+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T13:54:56.299+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Whoever is behind this below-the-belt personality attack against
        Sen. Poe, stating that she is not a real daughter of FPJ is inhuman," he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50ed30de-5543-4fc6-b11a-850a51e119e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T13:54:53.200+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T13:54:56.300+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poe herself addressed the issue on Wednesday and denied the rumors
        tagging her as an illegitimate child of Marcos and actress Rosemarie Sonora.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd43e780d-cce2-4bd1-885c-a5566619b220'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T13:54:53.200+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T13:54:56.300+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hindi talaga totoo ''yon (That''s is not true)," she said.</p>'
  'South-Korea-MERS-outbreak-quarantine-contain':
    'author': 'Madison Park, CNN'
    'caption': 'Hospital workers wear masks to protect them against the MERS virus
      at a quarantine tent for people who could be infected with the MERS virus at
      Seoul National University Hospital on Tuesday (June 2).'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-06-04T20:49:06.656+08:00
    'imagesource': 'jcr:19459a9d-6268-4b10-87a7-0bb1775056c2'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ae18b1e4-04aa-4bf5-8bfa-83a180bb2305'
    'lead': 'The World Health Organization warns that the MERS outbreak in South Korea
      is likely to grow, as the number of people under quarantine crept up to 1,369
      on Wednesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-26T13:59:27.164+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-26T13:59:42.382+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-26T13:59:42.034+08:00
    'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'South Korea grapples to contain MERS as 1,369 in quarantine

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '879af116-6962-481f-82c2-f36a2f345d77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T13:59:27.165+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T13:59:42.383+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Hong Kong (CNN) —</strong> The World Health Organization
        warned that the MERS outbreak in South Korea is likely to grow, as the number
        of people under quarantine crept up to 1,369 on Wednesday (June 3).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f25cd7f1-e5b6-4684-ba79-d68d3875f69b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T13:59:27.165+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T13:59:42.383+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Korean Centers for Disease Control and Prevention confirmed
        five new cases — increasing the number of people with the disease to 35. These
        new cases were contracted within hospitals.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11ce3437-2cc9-4688-bed0-850e6d67b0fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T13:59:27.165+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T13:59:42.383+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, two people have died after contracting the respiratory virus
        in South Korea in the largest MERS outbreak outside Saudi Arabia.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2513503-5837-4e6e-b214-8fc2d6ac8af5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T13:59:27.165+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T13:59:42.383+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first case, concerning a man who returned to South Korea after
        traveling to Saudi Arabia, Qatar, UAE and Bahrain, was reported on May 20.
        The person had not been ill during his travels, according to the World Health
        Organization.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d6fccd5-0fec-4d77-9aa7-d1a7a2ff0a67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T13:59:27.165+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T13:59:42.383+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 700 schools have shut to prevent the spread of the virus,
        according to South Korea''s education ministry.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94303a50-706e-45a2-96a2-203a6b735ef9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T13:59:27.165+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T13:59:42.384+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The extent of the outbreak in South Korea has taken many by surprise
        — mainly because the virus has not been shown to spread easily between humans
        and the health care system in the country is considered to be sophisticated
        and modern.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a53cc7e-ccb4-492f-8d2b-4fcf78017b4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T13:59:27.165+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T13:59:42.384+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Korean President Park Geun-hye acknowledged problems in the
        country''s early response earlier this week.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69b8a8c6-a84d-4810-b09a-42bb368b952d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T13:59:27.165+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T13:59:42.384+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Initial reaction for new infectious diseases like MERS is very
        important, but there were some insufficiency in the initial response, including
        the judgment on its contagiousness," she said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27b88d36-ec87-435b-803d-6cdcfa303865'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T13:59:27.165+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T13:59:42.384+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She convened an emergency MERS meeting on Wednesday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02668114-42e7-48db-b5d4-085422905086'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T13:59:27.165+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T13:59:42.384+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MERS is in the same family of viruses as SARS (severe acute respiratory
        syndrome) as well as the common cold. However, MERS does not spread easily
        between humans — as far as scientists know at this point.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '675b8bb4-8072-44f8-9ed1-230fd08aa4cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T13:59:27.165+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T13:59:42.384+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So far, the virus has been circulating in humans for three years,"
        said Dr. Leo Poon, a virology expert at the School of Public Health at the
        University of Hong Kong, who worked on the SARS outbreak more than a decade
        ago. "We found little transmission in human. We know there is human-to-human
        transmission, but it''s not sustainable."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '473b01b0-3fdf-4a65-ab61-e52eed912404'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T13:59:27.165+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T13:59:42.385+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then why is it spreading in South Korea?</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb1879b0-a529-4eb0-92e9-afd136229a6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T13:59:27.166+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T13:59:42.385+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since MERS, short for Middle East respiratory syndrome, was first
        reported in Saudi Arabia in 2012, international cases have largely been confined
        to travelers bringing the virus back to other countries and infecting one
        or two others. There have been deaths in countries like Oman, Algeria, and
        Malaysia — but none of them had additional infections to the extent of South
        Korea.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d519314-4e2d-4c4c-be3c-ef0ba92d57da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T13:59:27.166+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T13:59:42.385+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is quite unusual. I think this is the only country, apart
        from those in the Middle East, that has such a number of cases," said Poon.
        "It''s not entirely surprising. In the Middle East, people in Saudi Arabia
        had hospital outbreaks where a few people got infected. It''s a similar situation
        at the moment."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dd2c41c-6d46-412f-a2bf-c7911206f656'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T13:59:27.166+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T13:59:42.385+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In early 2013, 23 MERS cases in eastern Saudi Arabia were linked
        to a single outbreak extending through four health care facilities.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c70fb78-1e94-4997-a0e7-5ebae3bd7d1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T13:59:27.166+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T13:59:42.385+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Similarly, the vast majority of the South Korean cases have been
        linked to infections from hospitals.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f353874-0786-4261-a3b6-7e06b412255d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T13:59:27.166+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T13:59:42.385+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another factor for the spread in South Korea could be the fact that
        family members often stay with patients in their hospital rooms to watch and
        care for their loved ones.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7931c66-69b6-4207-8305-aa80622394cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T13:59:27.166+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T13:59:42.385+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With the hospital culture here, the family does a lot of the nursing.
        For general patients on the ward there are fewer nurses than we are accustomed
        to in the West," said Dr. John Linton of Yonsei University''s Severance Hospital
        in Seoul. "They would have been in close proximity to other patients."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82a46d80-1861-445e-8f93-05920ea64583'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T13:59:27.166+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T13:59:42.386+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How did it start in South Korea?</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '012c8989-0411-4e44-a90d-ab1acb8fa899'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T13:59:27.166+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T13:59:42.386+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first patient, a 68-year-old man, had traveled to four Middle
        Eastern countries before returning to South Korea on May 4. During his flight,
        he did not have any symptoms.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dde0022-a34e-4c79-ab92-4d47d246e767'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T13:59:27.166+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T13:59:42.386+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As he started getting sick a week later, the Korean sought treatment
        at two clinics and two hospitals — "creating multiple opportunities for exposure
        among health care workers and other patients," according to the WHO. MERS
        was not suspected and health care workers did not treat the first patient
        in isolation.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eabb0f91-0c63-454c-8665-98441be59414'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T13:59:27.166+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T13:59:42.386+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a result, the MERS cases in South Korea span patients from several
        health care facilities. Health officials have not identified the hospitals,
        but 22 of the current cases are related to those who were at what''s being
        called "Facility B." That hospital has closed voluntarily.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5846945-a61f-480e-8727-0cdad0eaec52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T13:59:27.166+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T13:59:42.386+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Given the number of clinics and hospitals that cared for the index
        case, further cases can be expected," the WHO stated in a situation report
        on Wednesday.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43d1974a-d2b2-4db0-a4c7-bb7c240a9cd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T13:59:27.166+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T13:59:42.386+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of the infected people occupied the same room as the first
        patient and others had been in the same ward for times ranging from five minutes
        to several hours, according to the WHO.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '506852bc-790e-4563-8231-13dec4f8a6c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T13:59:27.166+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T13:59:42.387+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How does MERS spread?</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f118e9e-36dc-4eca-b23c-71825f81138d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T13:59:27.166+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T13:59:42.387+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Concern about the virus is gripping many in South Korea, with schools
        shutting and the increased use of face masks and hand sanitizers.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f4a21ab-0fd2-42ba-9128-c801f9ca42a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T13:59:27.166+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T13:59:42.387+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The virus acts like a cold and attacks the respiratory system, the
        Centers for Disease Control and Prevention has said. But symptoms, which include
        fever and a cough, are severe and can lead to pneumonia and kidney failure.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a62f141a-5437-4f5e-9e20-d37f39769622'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T13:59:27.167+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T13:59:42.387+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MERS spreads from close contact with an ill person, such as living
        or caring for them.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd45a51a-6bdd-4b94-865e-34d874a8c4a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T13:59:27.167+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T13:59:42.387+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About three to four out of every 10 people reported with MERS have
        died. But the people who died often had underlying medical conditions that
        made them more vulnerable.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b9bcf6f-7ea2-42f0-998d-815f4711ae4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T13:59:27.167+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T13:59:42.387+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two patients who died in South Korea had chronic obstructive
        pulmonary disease and heavy asthma.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c1c8286-0df7-495c-bc7d-ba0c8a720117'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T13:59:27.167+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T13:59:42.387+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Wednesday, there have been 1,179 confirmed cases of MERS reported
        to WHO since 2012, and at least 442 cases were fatal. Cases have been reported
        in 25 countries, with China and South Korea joining the ranks only last month,
        WHO said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c08bf4ee-1467-4374-adea-bbd5cb7d1203'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T13:59:27.167+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T13:59:42.388+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MERS has been linked to camels and it''s possible that some people
        became infected after coming into contact with camels, but it''s not completely
        clear.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00bccddc-acfa-4b5d-9160-ccaa549f09e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T13:59:27.167+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T13:59:42.388+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are no vaccines and no cures.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68de6349-f004-4e58-86e5-cb17bcd6abe9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T13:59:27.167+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T13:59:42.388+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To prevent MERS, the CDC recommends everyday hygiene practices like
        hand-washing, covering coughs and sneezes, and avoiding personal contact with
        sick people.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '129e1f86-e587-4367-b980-d15ca9c70599'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T13:59:27.167+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T13:59:42.388+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Journalists Kathy Novak and Jung-Eun Kim contributed to this
        report from Seoul.</em></p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07d84e88-9e22-4cb0-ad58-3c895618c915'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T13:59:27.167+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T13:59:42.388+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2015/06/03/world/south-korea-mers/index.html">"South
        Korea grapples to contain MERS as 1,369 in quarantine."</a></em></p>'
