      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is incredibly sad that a life had to be lost in this manner,"
        the Lion Park statement said. "Visitors to South Africa need to remember that
        predators are dangerous and rules are there for their own safety. If all the
        rules are adhered to (during) your visit to the Lion Park, national parks
        and other similar facilities will be a safe and treasured experience."</p>'
