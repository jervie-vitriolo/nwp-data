    'lead': 'China''s three richest men are all in trouble. The trio of self-made
      multi-billionaires are all facing sticky business situations that are hitting
      their bank accounts. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-26T14:51:32.824+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-26T14:51:35.935+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-26T14:51:35.643+08:00
    'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'China''s 3 richest men are in hot water

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20e452e6-6de7-459d-ad5c-e059a5f9350b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T14:51:32.824+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T14:51:35.935+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Hong Kong (CNNMoney) —</strong> China''s three richest men
        are all in trouble.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f443d22-8c86-43ee-a70e-eb3f55a38702'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T14:51:32.824+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T14:51:35.936+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Li Hejun made his fortune in the clean energy sector, while Wang
        Jianlin made big bucks in property and entertainment. Jack Ma is the driving
        force behind Alibaba, one of the world''s largest tech companies.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ab971fc-948c-4200-b4ab-575ff9ac3ce6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T14:51:32.824+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T14:51:35.936+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the trio of self-made multi-billionaires are all facing sticky
        business situations that are hitting their bank accounts. Here''s what''s
        going on:</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bc4659e-fbc7-472f-a2a0-e73f25d87251'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T14:51:32.824+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T14:51:35.936+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Li Hejun, founder and CEO of Hanergy</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94b797a3-ea7e-4620-8d25-259fe6c13823'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T14:51:32.825+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T14:51:35.936+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Li, formerly the richest man in China, has been at the center of
        a bizarre scenario: Stock in his company, Hanergy Thin Film Solar, plummeted
        by 47% in a single hour of trading in late May. Hanergy lost almost $19 billion
        in market capitalization as a result, and Li''s stake dropped by as much as
        $15 billion in value, according to data compiled by CNNMoney.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bfff478-417a-407c-9405-7bc468025afe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T14:51:32.825+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T14:51:35.936+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It later emerged that Li had upped his own short position in Hanergy
        just days before the drop.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec3b5c29-dab9-42ce-a93d-b4b4c23fab7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T14:51:32.825+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T14:51:35.937+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on available information, a CNNMoney estimate shows that his
        short position wouldn''t have been enough to offset major losses. Investors
        taking a short position borrow shares to sell, betting they''ll turn a profit
        by buying back the shares once prices drop.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a30e878-0bb3-4609-996c-a26a3a63c212'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T14:51:32.825+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T14:51:35.937+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since then, Hong Kong''s Securities and Futures Commission has confirmed
        that it is investigating the company. Hanergy has largely remained silent
        on the issue, as questions continue to pile up.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9bcf261-6bbe-456d-95b5-bf16151528d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T14:51:32.825+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T14:51:35.937+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Li had quickly climbed the wealth ranks in China as Hanergy stock
        soared -- shares surged 625% over the past year prior to the crash. The astonishing
        rise prompted scrutiny by media and analysts who probed the company''s accounting
        practices and sales. It was revealed earlier this year that Hanergy Thin Film
        got about 60% of its business from its Beijing-based parent company.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75f0fab5-d7bc-4483-a2b9-d0c25422fd16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T14:51:32.825+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T14:51:35.937+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before Hanergy''s tumble, Li was estimated to be worth $26 billion
        and was China''s richest man, according to the Hurun Report.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c722d7d-89a7-49d4-81a9-591066ac844e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T14:51:32.825+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T14:51:35.937+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wang Jianlin, chairman of Dalian Wanda</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a02e54d7-0709-4265-bfa6-5a963f0814dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T14:51:32.825+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T14:51:35.937+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dalian Wanda owns AMC Entertainment, which is now under investigation
        by the U.S. Department of Justice for an anti-competitive practice known as
        "film clearances." Under the practice, theaters allegedly tell Hollywood film
        studios they won''t show certain movies if competitors located nearby also
        screen the films.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8544f3d-68f6-4fb6-b97a-d98c91f16c3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T14:51:32.825+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T14:51:35.938+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AMC is one of the largest chains in the U.S. with 4,972 screens,
        and smaller multiplexes say the company has used the tactic to steal their
        business.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddc06025-12c3-4ef8-a046-fd54812f84f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T14:51:32.825+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T14:51:35.938+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wang was estimated to be worth $25 billion in February, making him
        China''s second-richest man, according to Hurun.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fad00f18-0692-43c0-a903-7ee358971f1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T14:51:32.825+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T14:51:35.938+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jack Ma, co-founder of Alibaba</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38bc5e3a-6df9-4ce9-ac18-b9d083b4e8f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T14:51:32.825+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T14:51:35.938+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ma, who founded Alibaba in his tiny apartment in 1999, led the company
        to a record-breaking IPO last year. But Alibaba has been plagued by counterfeits
        on its e-commerce shopping platforms. Alibaba has pledged to fight this "cancer,"
        as Ma has described it, taking down millions of product listings and introducing
        a "three-strikes" policy for sellers on Taobao, one of Alibaba''s shopping
        sites.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a68b8a26-0a34-463f-97b1-bac5a65265ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T14:51:32.825+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T14:51:35.938+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But that hasn''t been enough to keep scrutiny — or lawsuits — at
        bay.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7605dedd-a366-453d-868d-0b81eea13713'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T14:51:32.825+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T14:51:35.939+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this year, the Chinese government released a scathing report
        that accused Alibaba of turning a blind eye to illegal activity, and failing
        to police its online marketplaces. The company was "far too lax" in its business
        operations, allowing some merchants to sell counterfeit goods, from designer
        bags to smartphones, according to the State Administration of Industry and
        Commerce.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75fed4f9-b09e-4187-a631-5b1a8b18b911'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T14:51:32.825+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T14:51:35.939+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the report was eventually removed from the SAIC website, it
        still angered investors. Alibaba now faces a class action lawsuit in the U.S.
        for failing to disclose to investors that it was meeting with the regulator.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '060d53d1-07d9-4b51-ac5a-747c72c293a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T14:51:32.826+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T14:51:35.939+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alibaba has also been sued a second time by Kering, a luxury brands
        group that includes Gucci and Yves Saint Laurent, over counterfeits.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '560fa825-88e4-4154-9622-91ba6941115a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T14:51:32.826+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T14:51:35.939+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shares have dropped in New York nearly 13% so far this year. Ma''s
        wealth was estimated at $24.5 billion in February.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f97aa0d7-53ab-4c25-9115-422549c56ab5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T14:51:32.826+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T14:51:35.939+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://money.cnn.com/2015/06/03/investing/china-richest-men-trouble/index.html?iid=SF_LN">"China''s
        3 richest men are in hot water"</a></em></p>'
  'South-Africa-American-woman-lion-attack':
    'author': 'Brent Swails and Dana Ford, CNN'
    'caption': 'A U.S. woman on a safari outside Johannesburg was attacked and killed
      by a lion Monday (June 1). Her companion was hurt trying to fight off the animal,
      but he is expected to survive, according to Scott Simpson, assistant operations
      manager at Lion Park. Editor''s Note: This image shows lions inside Lion Park,
      in Johannesburg, South Africa.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-06-04T00:05:15.269+08:00
    'imagesource': 'jcr:47758084-5457-4af1-8ff4-650429553dc4'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd6370435-01ef-48ca-aa68-028c1e763bab'
    'lead': 'Witnesses to a lion attack honked their horns, trying to get the attention
      of those in danger as the animal approached. That''s according to a source close
      to the investigation, who spoke on the condition of anonymity Tuesday — one
      day after a 22-year-old woman from the U.S. was killed on a safari outside Johannesburg.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-26T14:55:56.461+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-26T14:56:00.045+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-26T14:55:59.740+08:00
    'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'American woman killed by lion in South Africa identified

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aceb5de4-c060-4df8-a095-52f58ec4f3ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T14:55:56.461+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T14:56:00.046+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Johannesburg (CNN) —</strong> Witnesses to a lion attack
        honked their horns, trying to get the attention of those in danger as the
        animal approached.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83988ad0-83c5-43ed-be7a-9afeb8f3fe2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T14:55:56.461+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T14:56:00.046+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s according to a source close to the investigation, who spoke
        on the condition of anonymity Tuesday — one day after a 22-year-old woman
        from the United States was killed on a safari outside Johannesburg.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24775d3c-3f37-4233-a97e-fb0b08e45609'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T14:55:56.461+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T14:56:00.046+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A family member identified the victim as Katherine Chappell of Rye,
        New York. Jennifer Chappell declined to speak further Tuesday night.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82a04cac-c635-45f6-8f71-9e85bc259cac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T14:55:56.461+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T14:56:00.046+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The victim was taking pictures and likely didn''t see the lion approach
        from the side, the source said. She was a passenger in a vehicle with a tour
        operator when the lion attacked.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c082adf8-5dab-48f9-b3bf-69fe94707101'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T14:55:56.461+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T14:56:00.046+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The operator was hurt trying to fight off the animal, but he is
        expected to survive, according to Scott Simpson, assistant operations manager
        at Lion Park.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '988c8f8e-1bed-411c-9f5c-afd8472772f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T14:55:56.461+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T14:56:00.046+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lion Park said witnesses confirmed that the passenger''s and driver''s
        windows were open.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb2392e4-545b-49e2-8816-04eb0270394e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T14:55:56.461+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T14:56:00.046+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lion stopped about a meter from the vehicle as the woman continued
        taking pictures, a Lion Park statement said. The lion then lunged at the car,
        biting the woman through the open window.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e13d009-7380-4e26-8fcd-7e5ed6133005'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T14:55:56.462+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T14:56:00.047+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Camp staff chased the lion away, the statement said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5295c405-8811-4e2b-a0b2-e995b85536e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T14:55:56.462+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T14:56:00.047+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An ambulance arrived in minutes as the staff rendered first aid.
        Chappell died at the scene.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf248771-3252-40be-8f88-3720fda6aad3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T14:55:56.462+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T14:56:00.047+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Simpson said the lion would be taken to a second property while
        the park investigates. It will not be euthanized.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61e68159-f355-4e56-baf5-53e4c6201dab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T14:55:56.462+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T14:56:00.047+08:00
      'mgnl:lastActivatedBy': 'jeff'
