      'jcr:uuid': 'e824b25f-1337-4ef1-a732-db0ed924fa86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T14:03:20.630+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T14:03:23.593+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) –</strong> The Malampaya
        facility is 80 kilometers northwest of the island of Palawan. The province
        is claiming a share from the natural gas project proceeds.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc883cc0-6c47-44f7-8e6c-d13b07718d98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T14:03:20.630+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T14:03:23.593+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, if the Supreme Court favors the province in a pending case,
        Palawan can get around P80 billion from the Malampaya Fund.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4589e6a9-a016-4bd7-97e7-39d4978abf8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T14:03:20.630+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T14:03:23.593+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A civil sociey group has long been fighting for Palawan''s right
        over the fund.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd410f108-d324-463e-938a-77f1d537c527'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T14:03:20.630+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T14:03:23.594+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This has been defined in the Local Government Code as being equivalent
        to 40% of gross proceeds of the national government," lawyer Harry Roque,
        counsel of the Kilusang Love Malampaya, says.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '271005c1-600c-4480-bde7-fc5c1dd0f51e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T14:03:20.630+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T14:03:23.594+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Roque doubts whether government could pay up.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70c5c57f-d457-4478-99a3-574074df75ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T14:03:20.630+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T14:03:23.594+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we win this case, I have no idea where government will get the
        P80 billion that is due Palawan," he says.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9ce3a22-00f7-4404-9fa5-19ea86f48a83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T14:03:20.630+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T14:03:23.594+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under a set of laws, the Malampaya Fund — which represent thte earnings
        of the government from the operator of the natural gas project — is considered
        a general fund that can be used for other purposes as well.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3d28ab6-39a1-4d32-8352-31dceff944f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T14:03:20.630+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T14:03:23.594+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These laws were issued during the Marcos regime.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c16469c0-8c3f-4269-8e95-98cc67e9c686'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T14:03:20.630+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T14:03:23.595+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sharon Almanza, deputy treasurer, says: "It''s part of the one-fund
        concept. For instance, last year, they remitted about P22.28 billion for the
        entire 2014. It''s being used by the government in the budget. So it''s part
        of the sources of financing or the revenue that we generate, we use it for
        the spending of the government. The cash has been used already by the government."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c274b04-329b-4e1d-945a-298d8f0a210f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T14:03:20.631+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T14:03:23.595+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Almanza says, however, that the fund still exists on paper.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ed659ac-cf3f-40d0-a36a-1249238a62a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T14:03:20.631+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T14:03:23.595+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s an accounting balance," she says. "So based on the special
        account in the general fund for Malampaya, the balance is about P167.8 billion."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0500874-5b0b-4160-a4d1-4bc8d1bb5f8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T14:03:20.631+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T14:03:23.595+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If I do need the funds, I was assured by the DBM [Department of
        Budget and Management] that they will make it available," Energy Secretary
        Jericho Petilla says. "Where it will come from, di ko na alam."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '057da49c-01ac-42bc-9bee-5bdf230feda8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T14:03:20.631+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T14:03:23.595+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Almanza says: "But definitely for the requirements of DOE [Department
        of Energy], if they submit a budget to DBM, then DBM has to include that in
        the budget and then we would have to fund it."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '645da5d5-8514-40d3-92ac-3752f5e901da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T14:03:20.631+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T14:03:23.596+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But what if the Supreme Court orders the executive branch to give
        Palawan''s share?</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89a9cdf5-bd9d-4346-8a22-49ece1d8af41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T14:03:20.631+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T14:03:23.596+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yung Palawan, it''s a risk to our budget, because even though we
        say that we have a balance of P166 [billion], as I said, it''s an accounting
        balance. So meaning to say it will have an impact on the fiscal space of the
        government when that happens."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34ddd1e0-181c-4f17-bd3f-84e329502f04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T14:03:20.631+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T14:03:23.596+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For his part, Harry Roque, legal counsel of Kilusang Love Malampaya,
        says: "The problem for the national government is: Even if they want to reimburse
        monies that they have already spent from the special fund, where will they
        get it from?"</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0901c02-6518-4a20-95c8-0fbbcc432884'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T14:03:20.631+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T14:03:23.596+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Almanza has answer to this, saying: "So where do you source the
        80 billion? Then you have to bump off other expenditures just to comply.&nbsp;
        Kasi pwede rin na you negotiate with Palawan and then you can... well, depending
        din sa Supreme Court ruling, di ba, on how we''ll be settling."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8937994-13ea-4519-b544-0b15cc231a0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T14:03:20.631+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T14:03:23.596+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For now, the province is not benefiting from the windfall from the
        natural gas project.</p>'
  'FIFA-Chuck-Blazer-bribes-World-Cup':
    'author': 'Steve Almasy, CNN'
    'caption': 'Chuck Blazer has played an integral part in the corruption investigation
      against FIFA.'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2015-06-04T18:17:05.916+08:00
    'imagesource': 'jcr:01ac4dd8-54a6-41e8-8ee0-8166238bb2e6'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '97105853-abb2-4779-907d-a8d8e098bd2d'
    'lead': 'FBI informant Chuck Blazer says that FIFA executives have taken bribes
      prior to the staging of the 1998 and 2010 editions of the World Cup.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-26T14:06:06.281+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-26T14:06:09.369+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-26T14:06:09.049+08:00
    'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Chuck Blazer: FIFA execs took bribes ahead of ''98, ''10 World Cups

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e4ac4ae-46c8-4c34-9c02-e432ec548ce6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T14:06:06.281+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T14:06:09.369+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Chuck Blazer, a former FIFA executive committee
        member and a key player in the ongoing corruption investigation into international
        soccer''s governing body, admitted that he and other officials took bribes
        ahead of the 1998 and 2010 World Cups, court records show.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdaf71d0-5a41-4770-bc05-450f262f71e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T14:06:06.282+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T14:06:09.369+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a 40-page document that federal prosecutors released Wednesday
        (Thursday PHT), Blazer tells the court that he and other members of the FIFA
        executive committee took bribes between 2004 and 2011 and helped South Africa
        land the 2010 World Cup.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec82682d-64bb-4aa3-ac96-8b5768806ff8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T14:06:06.282+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T14:06:09.370+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blazer, who was on FIFA''s executive committee from 1997 to 2013,
        also describes facilitating a bribe in connection with the 1998 World Cup
        bidding process.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7f31266-72f5-41d4-a33c-110b09a12dc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T14:06:06.282+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T14:06:09.370+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.S. officials have said in another court document that the bribe
        that Blazer helped to negotiate was paid by Moroccan officials to an unnamed
        member of FIFA''s executive committee. Morocco''s bid for the Cup was unsuccessful.
        France was award the 1998 finals.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50e4c379-8a74-47b5-b666-b515b3791eeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T14:06:06.282+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T14:06:09.370+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"During my association with FIFA and CONCACAF (Confederation of
        North, Central America and Caribbean Association Football), among other things,
        I and others agreed that I or a co-conspirator would commit at least two acts
        of racketeering activity," he says in the newly released court document.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a2d7717-9566-4566-ae2a-5c443cfb8cc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T14:06:06.282+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T14:06:09.370+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blazer, who is now 70, pleaded guilty in 2013 to conspiracy to commit
        racketeering, wire fraud, money laundering, income tax evasion and failure
        to report foreign bank accounts.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d789d48-aa5e-4266-a6f0-9a67e92a05bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T14:06:06.282+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T14:06:09.370+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The court document, from November of that year, is a transcript
        of Blazer''s appearance before a judge in the Eastern District of New York.
        As part of a plea agreement, he waives his indictment and pleads guilty to
        the 10 felonies.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '676a7edc-a185-46b3-b1c5-2cb6bb6959b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T14:06:06.282+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T14:06:09.371+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the transcript he reveals he has rectal cancer, coronary artery
        disease and diabetes, but says his cancer prognosis is good and he is holding
        up reasonably well even though he is wheelchair bound.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b9f87db-db09-4b09-ae32-073bb9884529'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T14:06:06.282+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T14:06:09.371+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His guilty plea was recently unsealed after 14 more people were
        indicted in the United States last week in connection with the massive scandal.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fe67cdf-a101-42e7-836c-3f4957215554'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T14:06:06.282+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T14:06:09.371+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nine FIFA officials, as well as five sports media and marketing
        executives, were charged by U.S. prosecutors over alleged kickbacks of more
        than $150 million dating back over 20 years. Blazer has not yet been sentenced.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62cedeb3-61be-4633-bc3d-fbfb4348ec70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T14:06:06.282+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T14:06:09.371+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At one point, Blazer was the No. 2 man in the soccer governing organization
        for CONCACAF. He had amassed $11 million in unreported income, said Richard
        Weber, director of the IRS Criminal Investigation Division.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a564d019-e291-4fab-b494-f95676b90538'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T14:06:06.282+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T14:06:09.372+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of that money came from kickbacks he received in conjunction
        with broadcast rights for five Gold Cups, a regional tournament featuring
        the United States, Mexico and other teams in CONCACAF.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f70946b9-1679-4292-9d7d-51bac6c755dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T14:06:06.282+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T14:06:09.372+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once the government cornered him with the tax evasion allegations,
        Blazer reportedly wore a hidden microphone to record other soccer officials
        at the 2012 London Olympics.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fc960df-033b-4384-82bb-5869cf201805'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T14:06:06.282+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T14:06:09.372+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blazer, an American who is lives in New York, left CONCACAF in 2011
        and FIFA two years later.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '784662ac-308c-4f21-9881-ad05fb283558'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T14:06:06.282+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T14:06:09.372+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>The story was first published on CNN.com,<a href="http://edition.cnn.com/2015/06/03/us/fifa-chuck-blazer-transcript/">
        "Chuck Blazer: FIFA execs took bribes ahead of ''98, ''10 World Cups"</a></em></p>'
  'Suspension-of-Purisima-to-end-next-week':
    'author': 'CNN Philippines Staff'
    'caption': 'Director General Alan Purisima, former chief of the Philippine National
      Police, at one of the hearings conducted by the Senate.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-06-04T20:35:42.772+08:00
    'imagesource': 'jcr:f23af934-633b-4ee7-b15b-7cdac6ba4748'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e9aaf0f2-4877-4685-a784-da38098bf94b'
    'lead': 'The Office of the Ombudsman issued the preventive suspension order on
      Director General Alan Purisima, former PNP chief, on December 4 last year but
      the order was served five days later.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-26T14:12:41.838+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-26T14:12:45.581+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-26T14:12:45.375+08:00
    'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Suspension of Purisima to end next week

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14eb10ed-21ce-404c-b446-5ffec56e4cd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T14:12:41.839+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T14:12:45.581+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) –</strong> The six-month
        suspension imposed on former Philippine National Police chief Alan Purisima
        and 11 other top PNP officials will end next week.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3c39b33-d49a-4cf9-b24c-48e2f33baa85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T14:12:41.839+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T14:12:45.582+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PNP explained on Thursday (June 4) that the preventive suspension
        issued by the Office of the Ombudsman was issued on December 4 last year but
        the order was served five days later.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf9960cc-2d0e-40bb-9f05-684a1b90e91d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T14:12:41.839+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T14:12:45.582+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, there was no confirmation yet if the former PNP chief will
        show up after his suspension.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cceea8d-981b-4cc2-b992-b1fcde70384b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T14:12:41.839+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T14:12:45.583+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PNP officer-in-charge Deputy Director General Leonardo Espina said
        there would be no problem with these officers returning to duty, especially
        Purisima.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a2bbdc0-e845-44ab-afb3-18b184b29c02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T14:12:41.839+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T14:12:45.583+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But for now, upon return to service, these police officers will
        report before the Personnel Holding and Accounting Unit in Camp Crame.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b3ae09b-c17e-4499-b465-e5d6932dce42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T14:12:41.839+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T14:12:45.583+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This includes Purisima, who does not hold any office in the PNP
        despite being the highest-ranking police officer.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b390c75c-c9d9-4a25-9100-5cb7f220f434'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T14:12:41.839+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T14:12:45.583+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fate of returning star-rank officers is on the hands of the
        Senior Officers Promotion and Placement Board, which Espina chairs.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bbc2a36-3e92-45ed-ad06-7a7de5fc932a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T14:12:41.839+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T14:12:45.584+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For her part, Ombudsman Conchita Carpio-Morales said her office
        would soon release the results of its probe.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78c0b6a1-6718-48e7-99e1-75af1abe2fb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T14:12:41.839+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T14:12:45.584+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added that the suspension order imposed on Purisima and other
        police officials would not be extended regardless of its findings.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c6993ac-f1da-4f9b-b50e-543318b4c39a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T14:12:41.839+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T14:12:45.584+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The preventive suspension is six months. If the case is found meritorious
        and probable cause exists within that six month-period then the case will
        be filed and suspension will be terminated," Morales said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '203485bb-0ce0-4977-94c7-a131304a7d60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T14:12:41.839+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T14:12:45.585+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Purisima was suspended due to a graft complaint filed last October
        2014 against him and 11 other police officials over the alleged misuse of
        gun owners'' courier fees.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1140a459-26aa-4de0-8a63-067d44400c16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T14:12:41.839+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T14:12:45.585+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He stepped down as PNP chief in February after the incident in Mamasapano,
        Maguinadano on January 25 where 44 Special Action Force commandos were killed.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6140cc6-6e36-41ae-80da-754c5b7a5ae3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T14:12:41.839+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T14:12:45.585+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Purisima is set to retire in November this year.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c80c8d8-e4e2-4c2a-bad4-a2ea2113972e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T14:12:41.839+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T14:12:45.586+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Gerg Cahiles contributed to this report.</em></p>'
  'World-Cup-Qualifiers-Philippines-Azkals-chemistry-Thomas-Dooley':
    'author': ' Paolo Del Rosario, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2015-06-04T16:03:26.420+08:00
    'imagesource': 'jcr:06a7fe18-3210-47f6-b9df-120187adc099'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e4c6def2-b38d-4436-885e-63f7a580205b'
    'lead': 'The lineup is still missing a few players but Azkals coach Thomas Dooley
      isn''t worried about the team''s chemistry ahead of the World Cup Qualifying
      match against Bahrain on June 11.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-26T14:16:21.178+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-26T14:16:24.894+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-26T14:16:24.540+08:00
    'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'World Cup Qualifiers: Chemistry not a problem for Azkals, says Dooley

      '
    'updated': 2015-07-22T15:30:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d8a6505-8457-4f31-9a6d-2a2022275047'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T14:16:21.178+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T14:16:24.894+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The World Cup
        Qualifying fixture against Bahrain on June 11 is fast approaching, but Azkals
        coach Thomas Dooley isn''t worried about the chemistry of the team, which
        is still missing a few key names.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19fdca5f-d2c7-436b-a126-61328cd6d1bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T14:16:21.179+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T14:16:24.895+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Azkals stand out Javier Patiño and new boy Stephan Palla have yet
        to join the rest of the squad preparing for the fixture against Bahrain.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2c66cf6-07c6-4f39-8c4a-3c1b123beda1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T14:16:21.179+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T14:16:24.895+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Dooley believes that it wouldn''t take long for the pair to
        settle in with the rest of the Azkals.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddebb72b-4e68-493d-809c-79dfb35bbb3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T14:16:21.179+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T14:16:24.895+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Normally, they don''t need that much time to adjust to a team,"
        said Dooley, who says there''s a chance that Patiño and Palla start for the
        Philippines.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc5cbc94-11ac-49db-a48b-49c4f5c74ae3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T14:16:21.179+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T14:16:24.895+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If everything goes well, that they''re coming in rested, that they
        have a good training session, then they will start."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feec94f7-8026-45b1-b589-2805d12aef58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T14:16:21.179+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T14:16:24.895+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/sports/2015/05/29/World-Cup-Azkals-Phil-Younghusband-Javier-Patino-Stephan-Schrock-Simon-McMenemy.html">Related:
        McMenemy: Younghusband-Patiño a deadly combo; Schrock brings energy to Azkals</a></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11766b96-dfa5-4d9a-a5b2-d2028b3c9242'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T14:16:21.179+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T14:16:24.896+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dooley dismissed any concerns that the players coming in wouldn''t
        have time to fit in the national side.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f0c9612-6d53-425b-a471-de3c4acb08eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T14:16:21.179+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T14:16:24.896+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you are a professional player, you know how you handle team
        chemistry," said Dooley. "If you play that high of a level, you have to be
        a team player, otherwise it''s not going to work."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fb1752f-4e0c-4e85-9bdc-d1a5c651c794'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T14:16:21.179+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T14:16:24.896+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coach Dooley also takes heart in the character of the players coming
        in.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77f2bfb8-d4f0-43a5-8a05-878d0a32819a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T14:16:21.179+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T14:16:24.896+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They''re great guys and they have Philippine blood," said Dooley.
        "They''re much more lovable and much more comfortable to deal with."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c507f1bb-272e-44c5-ad73-e7b62b82ebdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T14:16:21.179+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T14:16:24.896+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Palla''s story in particular stands out to Dooley, praising his
        dedication and desire to play for the Philippines.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '906e875a-daa2-4769-9b96-7d973efb760f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T14:16:21.179+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T14:16:24.897+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Stephan Palla is getting married on the fifth, he''s sitting on
        a plane on the sixth, and he''s coming on the seventh. And he''s spending
        his honeymoon with the Azkals," said Dooley. "That is dedication, he feels
        honored, and wants to play for the country.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2961a777-d4b4-476e-abc1-956baa75d1f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T14:16:21.180+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T14:16:24.897+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a privilege and as a professional player you see that, and
        that is why I don''t think that there would be any problem with those players
        coming in, and fitting right into the team."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7074643-6561-426f-906f-e26447ee4082'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T14:16:21.180+08:00
