      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The acceleration was buoyed by a decline in the placements of trust
        entities in the BSP''s special deposit account (SDA) facility compared to
        the previous month.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1955ad5c-5fb0-4193-a513-855a2b61a4a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T14:31:29.331+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T14:31:32.253+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nonetheless, the broadly slower pace of M3 expansion in April 2015
        relative to a year ago reflects the gradual normalization of domestic liquidity
        growth after the operational adjustments involving access of trust entities
        to the BSP’s SDA facility were completed in November 2013," the central bank
        said in a statement.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acb8e3ff-c932-4d74-b246-7ec9c5a42b45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T14:31:29.331+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T14:31:32.253+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added that money supply increased due largely to a sustained
        demand for credit. However, credits to the private sector expanded at a slightly
        lower pace month. Domestic claims grew by 9.3% in April compared to March''s
        10.4%.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f7c238d-91c8-4723-a87d-2b9d188385b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T14:31:29.331+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T14:31:32.254+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A majority of banks loans in April were channeled to key production
        sectors such as manufacturing, renting and business services, and wholesale
        and retail trade, among others. The BSP also revealed that net public sector
        credit further contracted by 7.9 % in April after a revised 8.3% contraction
        figure posted a month earlier.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dac1b7ca-4bc1-4ac1-b671-f31304a9ce31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T14:31:29.331+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T14:31:32.254+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Net foreign assets (NFA) — the value of assets owned by the Philippines
        abroad minus domestic assists owned by nonresidents — marked a slightly faster
        growth of 8.8% in April compared to the previous month''s revised 8.4% figure.
        The BSP attributes its expanded NFA position to robust foreign exchange inflows
        from overseas Filipinos'' remittances and business process outsourcing receipts.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3fe19e3-4855-49ea-88ac-8b3d8505534f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T14:31:29.331+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T14:31:32.254+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apart from a contraction in their foreign liabilities, other banks
        also saw their NFA increase because of foreign asset expansion. The expansion
        was credited mainly to the growth in their investments in marketable debt
        securities and deposits with other banks. Lower foreign liabilities were attributed
        to lower placements made by foreign banks with their local branches.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc23258a-3255-4919-941f-4d54a0e001ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T14:31:29.331+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T14:31:32.254+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The continued expansion in domestic liquidity during the month
        indicates that liquidity remains sufficient to sustain the economy’s growth
        momentum," the central bank said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15daf67b-8ecc-4378-907c-9903756f1a2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T14:31:29.331+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T14:31:32.254+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Going forward, the BSP will closely monitor monetary conditions
        to ensure that liquidity dynamics stay consistent with the BSP’s price and
        financial stability objectives."</p>'
  'boracay-highly-endangered-jica-2015':
    'author': 'Paolo Taruc, CNN Philippines'
    'caption': '(File photo)'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2015-06-04T12:23:23.902+08:00
    'imagesource': 'jcr:da40191c-1ad0-491f-be15-c81bf2533453'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'faf483d3-0565-4fdd-a84b-213d712eb08a'
    'lead': 'A Japanese government agency is sounding the alarm of an "imminent loss"
      of Boracay''s marine and coastal ecosystems if the status quo prevails. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-26T14:34:35.720+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-26T14:34:39.166+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-26T14:34:38.940+08:00
    'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Bye-bye Boracay? Island ''highly endangered'' — JICA

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ade357d7-ede8-4c81-b62e-b027573e55fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T14:34:35.720+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T14:34:39.167+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><em>Metro Manila (CNN Philippines) —</em></strong> A Japanese
        government agency is sounding the alarm of an "imminent loss" of Boracay''s
        marine and coastal ecosystems if the status quo prevails.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '535ed761-de3b-4e20-858f-013342b9cf99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T14:34:35.720+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T14:34:39.167+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a five-year study of the tourist spot, the Japan International
        Cooperation Agency (JICA) and a group of Japanese and Filipino scientists
        discovered that the island''s coral reef ecosystem has been seriously degraded
        by tourism-related activities.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cab589a4-69e4-4bf0-b44f-a6880ef4b097'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T14:34:35.720+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T14:34:39.167+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study is part of a larger JICA project called Coastal Ecosystem
        Conservation and Adaptive Management (CECAM).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15e0ef61-a205-47d4-8f68-41bad75e3e2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T14:34:35.720+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T14:34:39.167+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After analyzing satellite images, the team calculated that coral
        cover in Boracay declined by 70.5% between 1988 to 2011. They also noted that
        that the highest decline over the 23-year period happened between 2008 to
        2011, as tourist arrivals rose by 38.4%.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f32210c-d1a6-4ae1-ba03-46f1dddc2292'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T14:34:35.720+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T14:34:39.168+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study attributes the destruction to unmonitored snorkeling and
        diving actives in Boracay''s coral-rich areas.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '890b74e0-c26d-4ff6-9b9f-252f77111d38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T14:34:35.720+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T14:34:39.168+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because of the decline, JICA also said that the island is experiencing
        beach erosion — consequently endangering it''s white sand shoreline. Coral
        reefs prevent erosion by lessening the impact of strong waves to the beach,
        the agency said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8679b4c1-1ec5-445c-a772-00395660d922'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T14:34:35.720+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T14:34:39.168+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[W]e hope that LGUs [local government units] and policy makers
        will be able to use scientific and technological from the project [CECAM]
        to address critical environment issues affecting the study''s pilot sites,"
        JICA Senior Representative Takahiro Morita said in a statement.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '661a3bcb-abc7-458c-ade0-955b01d1f071'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T14:34:35.721+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T14:34:39.168+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CECAM scientist Miguel Fortes from the University of the Philippines
        (UP) also noted the "alarming" decrease of water quality — unsafe for swimming
        and other human activities — in the eastern part of the island.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0f9844e-ba09-4ac3-b1ed-bebd97f80400'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T14:34:35.721+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T14:34:39.168+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>JICA said that the direct discharge of untreated waste water near
        the shore could spur algal blooms and coral reef deterioration.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '806988d3-4262-4be1-b46c-11aa9afdea53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T14:34:35.721+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T14:34:39.169+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency has installed CCTV camera along the beach for real-time
        monitoring of wave conditions and observation of algal blooms.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8614335-6151-4c0b-a5c1-997cbdcda339'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T14:34:35.721+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T14:34:39.169+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s very crucial that the sustainability of Boracay''s environment
        will not be exchanged for short-term economic gains," remarked CECAM scientist
        Ariel Blanco, who also hails from UP.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0921be2-0566-4d7a-a1f7-59c235ba9f92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T14:34:35.721+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T14:34:39.169+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We hope to continue working with planners and policy makers in
        the island through knowledge sharing that will help conserve the coastal environment."</p>'
  '2015-SEA-Games-Football-Philippines-Azkals-Cambodia':
    'author': 'Paolo Del Rosario, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2015-06-04T10:55:17.244+08:00
    'imagesource': 'jcr:6d6c2870-6a5f-4909-a821-60bfb79a2929'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9c184d89-f2bb-469a-ade0-b53378ed94a9'
    'lead': 'The Philippines faltered against Cambodia, 3-1, in the SEA Games football
      on Wednesday (June 3).'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-26T14:37:54.655+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-26T14:37:58.083+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-26T14:37:57.915+08:00
    'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'SEA Games Football: Cambodia outclasses Philippines, 3-1

      '
    'updated': 2015-07-22T15:30:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f855b676-a4c2-420e-ba5e-6ad5aff31845'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T14:37:54.655+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T14:37:58.084+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — The Philippines
        failed to make headway in its quest for a medal in football after falling
        prey to Cambodia, 3-1, in the Southeast Asian (SEA) Games at the Jalan Besar
        Stadium in Singapore on Wednesday (June 3).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b842a12b-feaa-4aef-8fd1-1af1c4acb7a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T14:37:54.655+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T14:37:58.085+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It only took a Mony Udom Prak goal at the 30th minute of the first
        half for Cambodia to get its groove and handle their Filipino opposition.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c671512-e1ea-4a99-9373-891794130fb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T14:37:54.655+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T14:37:58.085+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That goal gave the Cambodians the impetus to notch a second, this
        time through Sokpheng Keo, just 11 minutes later to enter half time with a
        2-0 upperhand.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf303316-cfdc-4aca-8b17-8266f8f6ce03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T14:37:54.655+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T14:37:58.085+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the start of the second half, the Filipinos played with a little
        sense of urgency.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40b90363-55fb-4f32-b181-50b18a2fd398'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T14:37:54.655+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T14:37:58.086+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the 53rd minute, the Philippines scored the maiden goal of the
        tournament after Paolo Salenga guided the ball into the back of the net.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17ae6bc8-9617-4ec7-aa59-eac657f5fc98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T14:37:54.655+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T14:37:58.086+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the Filipinos could not build on the momentum and conceded
        another goal in the 81st minute after a Vathanaka Chan finish.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2169d628-11fd-4350-a1f5-135269ffae9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T14:37:54.656+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-26T14:37:58.086+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines will play its last match in the group stages on
        Sunday against Myanmar.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e64599ef-7ad8-4b83-80c7-cfa47a855146'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T14:37:54.656+08:00
      'mgnl:createdBy': 'jeff'
