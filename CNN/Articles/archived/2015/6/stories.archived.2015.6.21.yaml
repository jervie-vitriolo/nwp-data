    'lead': 'Despite the possibility of a bigger explosion, Raden Dimaano, head of
      the Sorsogon Provincial Disaster Risk Reduction and Management Council, said
      that there would be no evacuation yet because the ash falls were still minimal
      compared to the ones in previous years. But an evacuation team is already on
      standby should the need for it arise.'
