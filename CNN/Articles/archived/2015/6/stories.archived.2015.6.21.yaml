    'template': '1'
    'title': 'Mt. Bulusan: No evacuation yet despite another ash explosion

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1418ff49-785c-4f0b-a985-6f6538e0710d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T13:36:30.768+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T16:29:56.509+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Legazpi City (CNN Philippines) — Mount Bulusan spewed ash again
        at 1:15 p.m. on Sunday (June 21), which brought minimal ash fall to several
        villages in the town of Bulusan.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac10fba7-d9a6-411d-ac07-8977dfed4af0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T13:36:30.768+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T16:29:56.509+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Within the week, the volcano had several steam-driven explosions
        affecting several barangays in the towns of Juban and Irosin. The longest
        explosion, which lasted about seven minutes, occurred last Friday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51e5e6ea-6f33-40c7-a952-47c694451390'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T13:36:30.769+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T16:29:56.510+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Institute of Volcanology and Seismology said that
        after the series of phreatic eruption, magma beneath the volcano might build
        up and it might lead to a bigger explosion.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a874fafc-5f36-4b56-aed4-14973f108554'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T13:36:30.769+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T16:29:56.510+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, despite the possibility of a bigger explosion, Raden Dimaano,
        head of the Sorsogon Provincial Disaster Risk Reduction and Management Council,
        said that there would be evacuation yet because the ash falls were still minimal
        compared to the ones in previous years. But he assured residents that an evacuation
        team was already on standby should the need for it arise.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06ed7d32-4a57-41d7-ba19-81664b0d0499'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T13:36:30.769+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T16:29:56.510+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dimaano also said that residents of the affected areas already know
        what to do in the event that the explosions intensify. He added that residents
        had already been informed of their designated evacuation areas.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a90d2efa-9e5e-48a7-ae07-ded357150d42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T13:36:30.769+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T16:29:56.510+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meantime, Dimaano said the the Departmentn of Social Welfare and
        Development had turned over food packs to the affected municipalities, which
        would equally be distributed to the affected residents. Towels and dust masks
        were also already given to residents.</p>'
  'Darkest-Fathers-Day-for-dad-of-two-Kentex-fire-victims':
    'author': ' Rex Remitio, CNN Philippines'
    'caption': 'An artist paints a portion of a wall of the gutted factory of Kentex
      Manufacturing Corp. to mark the 40th day since fire killed 72 of its workers.'
    'categories': ['713c7564-edbc-472e-b026-9dea8bded8cc']
    'created': 2015-06-21T21:48:29.872+08:00
    'imagesource': 'jcr:931a60ee-db6b-4ba6-b3b8-44a6bc12c4e3'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '493d0bd4-4a7b-4e02-b02e-ef03db81f168'
    'lead': 'Francisco Rada, a banana farmer, came all the way from Sibuyan Island
      in Romblon to join the commemoration of the 40th day since fire gutted a factory
      of Kentex Manufacturing Corp., leaving 72 of its workers dead. Two of those
      workers were his son and daughter.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-02T13:23:57.456+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-02T16:30:19.374+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.3'
    'mgnl:lastActivatedVersionCreated': 2019-12-02T16:30:17.389+08:00
    'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Darkest Father''s Day for dad of two Kentex fire victims

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dc7e5cb-ca85-446a-a2bd-2da1b9698299'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T13:23:57.456+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T16:30:19.374+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Sunday (June 21)
        turned out to be the darkest Father''s Day for Francisco Rada.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80f064b6-d1ac-43ab-b7e5-0e5705980b38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T13:23:57.456+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T16:30:19.374+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was among those who went to the gutted factory of Kentex Manufacturing
        Corp. in Valenzuela to mark the 40th day since a fire gutted the building,
        leaving 72 of its workers dead.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6db87b59-d3bb-462e-ba5c-22e4d492d9ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T13:23:57.456+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T16:30:19.374+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rada, a banana farmer, came all the way from Sibuyan Island in Romblon
        to join the commemoration.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '616a375a-6d9c-4d52-b462-1095878ed320'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T13:23:57.456+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T16:30:19.374+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two of the workers who died were his children — 25-year-old son
        Rickson and 22-year-old daughter Girlie.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cdef946-e6a0-4f20-94b7-019524f4c334'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T13:23:57.456+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T16:30:19.374+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He wept as he recalled good memories he shared with his son and
        daughter.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '153eccbf-ee27-474e-b50e-f4066e075acf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T13:23:57.456+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T16:30:19.374+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said they went to Manila to seek greener pastures, Rickson leaving
        home four years ago, Girlie following him last year.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0003ab86-b316-4243-862c-d29b3af17638'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T13:23:57.456+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T16:30:19.374+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mahirap po ang buhay namin kaya po sila pumunta dito," he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '413adf2d-343d-43d3-a94c-c53959af0af4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T13:23:57.456+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T16:30:19.374+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "We had a hard life. That''s why they went here."]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3da76b81-80bf-4ea4-897d-43a647bdf53b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T13:23:57.457+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T16:30:19.374+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rickson and Girlie endured the conditions inside the factory, including
        the foul smell of chemicals being used for making slippers.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '823ab015-71a5-42ca-be6e-6edc65a18c7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T13:23:57.457+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T16:30:19.374+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite being underpaid, Rickson and Girlie would each send him
        P2,000.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd62e83bd-efc5-442c-8acd-bfa3aefe9ef9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T13:23:57.457+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T16:30:19.374+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Malaki po ang nawala sa akin. Hindi na po ako nakakatanggap ng
        tulong," he said, breaking into tears.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca3683f0-ad88-4d05-b131-694c6a6e4049'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T13:23:57.457+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T16:30:19.374+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "I lost so much. I no longer get any help.'']</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c76fed20-4da5-4e44-8dea-4523713881ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T13:23:57.457+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T16:30:19.374+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He vowed to continue pursuing the case against Kentex and other
        government agencies that should be liable for the tragedy.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e5f78d7-0b29-408f-8ba7-c0344deb133c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T13:23:57.457+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T16:30:19.374+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Six Kentex officials are now facing charges of reckless imprudence
        resulting in multiple homicide and physical injuries before the Valenzuela
        Prosecutor''s Offfice.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '445ab4d4-4a36-4c58-93c1-726e80735f40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T13:23:57.457+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T16:30:19.374+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another of Rada''s daughters, Phoemela, revealed to CNN Philippines
        that Kentex offered the families of the victims at least P100,000 each to
        drop their case.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab94a121-32fe-4d95-ac03-e1e4b2a3f264'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T13:23:57.457+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T16:30:19.374+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Others accepted the offer, but Phoemela said her family refused.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fdad36a-dfe9-447d-8939-26e41adea172'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T13:23:57.457+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T16:30:19.374+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, labor groups and the relatives of other victims brought
        flowers and lit candles outside the gutted factory site.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0487d9b-6e24-4756-b3c7-fadd3cd7fe75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T13:23:57.457+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T16:30:19.375+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Artists did some paintings at a wall of the destroyed factory depicting
        a call to end contractualization and to give justice for the victims.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86589955-f2ca-4a24-a185-dad81985c5b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T13:23:57.457+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T16:30:19.375+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>They said this was their way of expressing their frustration
        over the slow development of their case against to those who should be liable.</em></p>'
  'pba-governors-cup-star-hotshots-barako-bull':
