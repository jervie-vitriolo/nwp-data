  'pba-governors-cup-rain-or-shine-meralco':
    'author': 'Jan Ballesteros, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2015-06-21T19:51:20.005+08:00
    'imagesource': 'jcr:2b2c1dfb-e9a5-458e-a25c-f1e8b9ec2e53'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b73aa91d-019b-490c-9c21-304bff81eda4'
    'lead': 'Rain or Shine Elasto Painters secured the third spot in the PBA Governors''
      Cup with a win over Meralco on Sunday (June 21).'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-02T13:27:55.902+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-02T16:29:17.037+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2019-12-02T16:29:16.675+08:00
    'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PBA: Rain or Shine secures third spot, twice-to-beat edge with win over
      Meralco

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71003ec8-d86c-4d83-8353-ff64a0bc2d17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T13:27:55.903+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T16:29:17.037+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines) — Rain or Shine Elasto Painters picked
        up their sixth straight victory with a win over the Meralco Bolts, 96-89,
        in their Philippine Basketball Association (PBA) Governors'' Cup match at
        the SMART-Araneta Coliseum on Sunday (June 21).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b439e707-73e2-4557-b583-d829e48d04c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T13:27:55.903+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T16:29:17.037+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More importantly, the Elasto Painters secured the third seed and
        the twice-to-beat edge it entails with a 7-4 win-loss record heading into
        the quarterfinals.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eabfd81b-e559-4fd2-aa8d-bb1dd7a854b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T13:27:55.903+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T16:29:17.037+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Import Wendell McKines sizzled with 26 points on top of 13 rebounds
        and two blocks for Rain or Shine, which bucked a putrid 1-4 start in the season
        ending conference and didn''t let up when it started piling up victories.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f31840c-2ec0-42ea-a370-cbb0267b1375'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T13:27:55.903+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T16:29:17.037+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"First off, we got healthy. We stayed together, played hard, and
        followed the directions of coach Yeng (Guiao)," said McKines moments after
        the conquest of the Bolts.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e64d5f7-12cd-46c3-a7d0-77bd9422a206'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T13:27:55.903+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T16:29:17.037+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 9-0 surge late in the fourth period capped by a Beau Belga breakaway
        layup gave Rain or Shine an 89-78 cushion.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d7ed3c0-7b9a-4daa-9a46-6b5c12527b39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T13:27:55.903+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T16:29:17.037+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the Bolts still had gas left in their tank and used it for a
        last-gasp fightback.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2be64cb9-82b3-420a-afc0-741bc77d5607'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T13:27:55.903+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T16:29:17.037+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jared Dillinger and Gary David hit a three-pointer to propel an
        11-5 windup that got the Bolts within five, 89-94.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03272bfe-2f67-4004-88d1-7bad61f85790'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T13:27:55.903+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T16:29:17.037+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Meralco botched a crucial possession after that and Jericho
        Cruz made a pair of shots from the foul line to seal the win for the Elasto
        Painters.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '076c812a-a070-46d7-b9b6-5972b4f8b99d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T13:27:55.903+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T16:29:17.037+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meralco tied Star Hotshots at sixth spot with a pedestrian 5-5 record.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cdc7f2e-bc7d-47ce-a62f-671f9bef05a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T13:27:55.903+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T16:29:17.037+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Import Andre Emmett exploded for the Bolts with 33 points.</p>'
  'Job-creation-top-voter-concern-in-2016':
    'author': 'Rex Remitio, CNN Philippines'
    'caption': 'Who''s fit for the presidency? From left: Vice President Jejomar Biinay,
      Davao City Mayor Rodrigo Duterte, Sen. Grace Poe, and Interior Secretary Manuel
      Roxas II'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-06-21T20:34:08.900+08:00
    'imagesource': 'jcr:f56e9a31-9fbc-4931-9bcd-7b8ea728f651'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '38aa7da0-cd0b-42df-8d38-63039f841559'
    'lead': 'Voters are more practical, says one analyst. They will vote for the candidate
      who can bring food to their tables three times a day.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-02T13:31:35.607+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-02T13:31:43.163+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-02T13:31:42.829+08:00
    'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Analysts: Job creation top voter concern in 2016

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41a86a50-5263-479d-bc52-d7e77141dcfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T13:31:35.607+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T13:31:43.164+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines) — This election season’s crop of
        potential and declared presidential candidates seem to have different priorities.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c6e0807-f435-4d19-b240-35830e73e923'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T13:31:35.607+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T13:31:43.164+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vice President Jejomar Binay wants to relax constitutional provisions
        on foreign ownership to attract job-creating investments in the country.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b683b874-6e60-4680-bf03-81bd4b06d5a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T13:31:35.607+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T13:31:43.164+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Interior Secretary Manuel Roxas II is expected to continue President
        Aquino''s labor export policy — creating jobs through the booming Business
        Process Outsourcing Industry.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f59da2af-318f-4f26-8ee7-b690a0610d3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T13:31:35.607+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T13:31:43.164+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Davao City Mayor Rodrigo Duterte, who has yet to decide whether
        he will run for president in 2016 — has pushed for greater peace and security
        to generate more jobs especially in the poorest regions of Mindanao.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e20c5811-8838-4d55-835d-878a57d9b9b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T13:31:35.607+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T13:31:43.164+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. Grace Poe, meanwhile, has yet to give her platform as she is
        also undecided like Duterte. Her past speeches, however, is almost of the
        same tone as that of the mayor: less crime, more jobs.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '322f8d30-dd64-47dc-a1a8-045d77b5af12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T13:31:35.607+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T13:31:43.165+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines asked some people what is the most important issue
        they want the candidates to tackle in the 2016 Elections.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e635adf1-ef3e-4eea-8004-fd70845fdea6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T13:31:35.608+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T13:31:43.165+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kabuhayan ang number one, yun lang naman ang importante diba?,"
        said Herminio Balbin.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce682c4f-9a57-4330-a935-24c8b0ea9148'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T13:31:35.608+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T13:31:43.165+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Makikita nila yung mga mahihirap na nandyan sa kalsada, na dapat
        may ahensya na mamumuno para sana mabigyan sila ng pansin at… mabigyan sila
        ng training para may hanapbuhay sila,” said Jay Sumundo.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cb510c8-a379-455a-904b-8a68aded11f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T13:31:35.608+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T13:31:43.165+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Political analysts told CNN Philippines that the issue of job creation
        would be on top of voters'' concerns in the 2016 presidential elections.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9d2e3f8-14d8-42d7-9f12-607c2c067a43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T13:31:35.608+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T13:31:43.165+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t mean the conditional cash transfer which are in the form
        of dole-outs. How we are able to address poverty in the form of giving people
        employment domestically,” said Professor Roland Simbulan of the University
        of the Philippines (UP).</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db0aacde-4198-4321-9646-efe8f41158c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T13:31:35.608+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T13:31:43.165+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Likewise, UP political analyst Temario Rivera explained that the
        candidates must convey to voters how economic growth will trickle down the
        chain.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a97720bc-e535-4583-a3c4-a01bf61b3edf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T13:31:35.608+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T13:31:43.165+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang pinangangalandakan ng administrasyon, yung current administration,
        yung economic growth but economic growth to be real must be inclusive."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddf60326-f5da-4706-855b-16d3e3862d4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T13:31:35.608+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T13:31:43.166+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rivera added today''s voters are more practical. They will vote
        for the candidate who can bring food to their tables three times a day.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6bf3d2e-c4aa-41a3-a040-bbcdf2bd8fb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T13:31:35.608+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T13:31:43.166+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For his part, Simbulan believes that voters are still expected to
        go for the candidate who has the best personality than their platforms.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a8fbb9c-e776-4240-aa69-4d04e713400c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T13:31:35.608+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T13:31:43.166+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Dito parang they hardly touch on these issues eh, policies no.
        More personalities, and if ever, corruption, corruption charges."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dbcaf19-fac0-4996-ab36-213d7f38edb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T13:31:35.608+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T13:31:43.166+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nevertheless, both Rivera and Simbulan added the issues surrounding
        the West Philippine Sea and the Bangsamoro Basic Law will also matter to voters.</p>'
