    'template': '1'
    'title': 'This is what happened when Australia introduced tight gun controls

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dbf385f-f7db-4926-b127-d0a2fa063834'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T13:49:30.697+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T13:49:34.565+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> It doesn''t have to be this way, President
        Barack Obama said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6972e84c-cb69-4f21-bafc-568817995463'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T13:49:30.698+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T13:49:34.566+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At some point, we as a country will have to reckon with the fact
        that this kind of mass violence does not happen in other advanced countries.
        It doesn''t happen in other places with this kind of frequency. It is in our
        power to do something about it."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fec5e6d-3ce3-4b48-9424-f4cd768058e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T13:49:30.698+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T13:49:34.566+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. has been shaken by multiple high-profile mass shootings
        in the past few years — an elementary school in Connecticut, a movie theater
        in Colorado, two separate incidents at Fort Hood, Texas, and now the church
        shooting in Charleston, South Carolina.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e66d00b7-feb6-4db3-aa24-b04bc4dbc90c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T13:49:30.698+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T13:49:34.566+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But can something be done? Australia, a country that in some ways
        shares the United States'' frontier mentality and history as part of the British
        empire, implemented sweeping gun-control measures that have been successful
        for nearly two decades. So, theoretically it''s possible, but "the power to
        do something about it" in the U.S. is limited by factors that are deeply rooted
        in its culture and baked into its founding document.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb700e0b-1229-4621-97cc-ca1d4c196f7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T13:49:30.698+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T13:49:34.566+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Any change to the Second Amendment of the U.S. Constitution ("...the
        right to bear arms shall not be infringed") ultimately would require the approval
        of three-fourths (38) of the states — forgetting the political hurdle of Congress''
        even proposing such a measure. The National Rifle Association, with more than
        5 million members and a powerful lobbying arm in Washington, reflects a vast
        interest group in a nation where there are nearly as many firearms (more than
        300 million) as there are people.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8cf8cc0-0dc5-484d-91e2-4a62e10826a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T13:49:30.698+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T13:49:34.566+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What happened in Australia? Gun violence was bad. A decade of gun
        massacres had seen more than 100 people shot dead. The last straw was an incident
        at a popular tourist spot at Port Arthur, Tasmania, in April 1996, when a
        lone gunman killed 20 people with his first 29 bullets, all in the space of
        90 seconds. This "pathetic social misfit," to quote the judge in the case,
        achieved his final toll of 35 people dead and 18 seriously wounded by firing
        a military-style semiautomatic rifle.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec490b7c-3eb1-4c03-b1bf-c021a6bb66f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T13:49:30.698+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T13:49:34.566+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What happened next? Only 12 days after the shootings, in John Howard''s
        first major act of leadership and by far the most popular in his first year
        as Prime Minister, his government announced nationwide gun law reform.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd23e3bf-243a-4bc4-9755-9a8f0c17d1a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T13:49:30.698+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T13:49:34.567+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Uniform legislation agreed to by all states and territories — the
        national government has no control over gun ownership or use — specifically
        addressed mass shootings: Rapid-fire rifles and shotguns were banned, gun
        owner licensing was tightened and remaining firearms were registered to uniform
        national standards.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d17d760-cb61-471e-a155-09450b07c338'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T13:49:30.698+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T13:49:34.567+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How did Australia do it? In two nationwide, federally funded gun
        buybacks, plus large-scale voluntary surrenders and state gun amnesties both
        before and after Port Arthur, Australia collected and destroyed more than
        a million firearms, perhaps a third of the national stock, according to Professor
        Philip Alpers of the University of Sydney, who is editor of gunpolicy.org.
        No other nation had attempted anything on this scale. The national government
        also banned the importation of new automatic and semiautomatic weapons. And
        the buyback was paid for by a special one-off tax on all Australians.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22f892f9-6f69-47c1-a547-952e2634c966'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T13:49:30.698+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T13:49:34.567+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What was the political fallout? It wasn''t without cost to John
        Howard. Political interest groups among his conservative base raised hell,
        and the move met strong resistance from some in rural areas. His party''s
        coalition partner in those areas suffered in subsequent elections. But the
        majority of Australians, shocked by the mass killing, backed action. And it
        worked. Multiple homicides involving gun are exceptionally rare, none have
        been remotely as bloody and random as the Port Arthur massacre, and none have
        involved the sort of weapons whose importation was banned.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51faa8a9-a517-4e9c-81a1-58b01d8b8174'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T13:49:30.698+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T13:49:34.567+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What exactly happened to murder and mass killing?</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7054a09e-de17-452f-b597-06378e710b72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T13:49:30.698+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T13:49:34.567+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the years after the Port Arthur massacre, the risk of dying by
        gunshot in Australia fell by more than 50% — and stayed there. A 2012 study
        by Andrew Leigh of Australian National University and Christine Neill of Wilfrid
        Laurier University also found the buyback led to a drop in firearm suicide
        rates of almost 80% in the following decade.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36426a4a-5feb-4ae4-825a-0ba7d14f4326'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T13:49:30.698+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T13:49:34.568+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the 19 years since the announcement of legislation specifically
        designed to reduce gun massacres, Australia has seen no mass shootings. As
        Howard wrote in an opinion piece for the New York Times in 2013, "Today, there
        is a wide consensus that our 1996 reforms not only reduced the gun-related
        homicide rate, but also the suicide rate."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61da123f-642b-4f8a-b079-236aa715cc4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T13:49:30.698+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T13:49:34.568+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Can America follow it? The gun culture in the United States is a
        powerful factor that can''t be ignored. Howard acknowledged those key differences
        in an interview with CNN''s Christiane Amanpour in 2013. "I don''t come here
        with any lectures," he said. Australia started with a much lower gun death
        rate, he said, and "we don''t have constitutional guarantees in relation to
        these things."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7de81adc-d758-4d72-9507-ba38694c05ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T13:49:30.698+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T13:49:34.568+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"However," he added, "that doesn''t alter the fact that our murder
        rate using guns has fallen and there''s not much doubt in my mind that it''s
        the availability of guns that causes such a high rate of murder using weapons."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a7e93e6-6b53-49c8-90c0-370c8c297052'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T13:49:30.699+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T13:49:34.568+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com,<a href="http://edition.cnn.com/2015/06/19/world/us-australia-gun-control/index.html">
        "This is what happened when Australia introduced tight gun controls"</a></em></p>'
  'isis-report-state-department-terror':
    'author': 'Elise Labott, CNN'
    'caption': '(File photo) ISIS fighters entered Tadmur, the Arabic name for the
      modern city of thousands of people at the Palmyra site, after days of fighting
      with Syrian government forces, the Syrian Observatory for Human Rights said.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-06-21T22:04:30.649+08:00
    'imagesource': 'jcr:966d7e54-ccf7-48c4-836f-570c748ea180'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '454ad36f-cb25-4df2-b6cc-880e1e7370be'
    'lead': 'In the eyes of the State Department, ISIS is beating al Qaeda at being
      the world''s leading terrorist group.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-02T13:54:37.384+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-02T13:55:54.021+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-02T13:55:53.519+08:00
    'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'ISIS breaking new ground as new leader in terror groups

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1255bcaa-fab3-4788-945d-cba3da044f4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T13:54:37.384+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T13:55:54.021+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Washington (CNN) —</strong> In the eyes of the State Department,
        ISIS is beating al Qaeda at being the world''s leading terrorist group.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04f90387-95d3-4ec8-bad4-a2d2a7755a5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T13:54:37.385+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T13:55:54.022+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "unprecedented" spread and brutality of ISIS, its strength in
        recruiting foreign fighters, messaging and its ability inspire lone wolf attacks
        have helped the group supplant al Qaeda as the leading global terrorist group,
        said the State Department''s annual terrorism report. The report says both
        are adapting their tactics in ways which are more brutal and harder to trace.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '394c6c0f-e260-48b8-ad08-887130d00e94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T13:54:37.385+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T13:55:54.022+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The prominence of the threat one posed by core al Qaeda diminished
        in 2014," the report found. In addition to significant losses of its core
        leadership in Afghanistan and Pakistan, it noted that "AQ leadership also
        appeared to lose momentum as the self-styled leader of a global movement in
        the face of ISIL''s rapid expansion and proclamation of a Caliphate."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6069521-4686-4552-9d91-3424ade8c62b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T13:54:37.385+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T13:55:54.022+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The number of terrorist attacks in 2014 increased 35% over the previous
        year, but were more heavily concentrated in a handful of countries. More than
        60% of all attacks took place in five countries — Iraq, Pakistan, Afghanistan,
        India and Nigeria — according to the National Consortium for the Study of
        Terrorism and Responses to Terrorism at the University of Maryland, which
        compiles statistics on worldwide terrorism.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99a74949-3c48-41ff-9031-9caf9b1fbce5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T13:54:37.385+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T13:55:54.022+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By a wide margin, the highest number of attacks, fatalities and
        injuries took place in Iraq, coinciding with the expansion of ISIS.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb586fd6-e168-4dc7-9b30-e8456ffb6c9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T13:54:37.385+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T13:55:54.022+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An 81 percent increase in fatalities last year was, in part, a result
        of exceptionally lethal attacks. Twenty-four Americans died last year in terrorist
        attacks, mostly in Afghanistan, Somalia and Jerusalem.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff215fd6-9eb2-493a-884c-d136ea2a19bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T13:54:37.385+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T13:55:54.023+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report cited increasingly aggressive tactics and brutality by
        terrorist in their attacks, beheading, crucifixions and mass causalities.
        Kidnapping and hostage-taking has also increased over the past year.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a00e9010-0ad4-4106-942b-710f45e2bd80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T13:54:37.385+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T13:55:54.023+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report singled out the Nigeria-based Boko Haram as sharing ISIS''
        "penchant for the use of brutal tactics," such as stonings and enslaving children.
        Although ISIS was responsible for the greatest amount of attacks last year,
        it was a close second to Boko Haram in number of fatalities.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c114abb-0a4f-4a7e-9dcb-f880631c779c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T13:54:37.385+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T13:55:54.023+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. also recognized ISIS'' prowess in using social media to
        spread its message and recruit followers, noting the group "has been adroit
        at using the most popular social and new media platforms (YouTube, Facebook
        and Twitter) to disseminate its messages broadly."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e8f01e1-b92b-4b9a-9c93-d839e8256824'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T13:54:37.385+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T13:55:54.023+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ISIS'' initial publication of online propaganda is followed by near
        instantaneous reposting, follow-up links and translations into additional
        languages, the report found, adding that the groups'' members answered real-time
        questions from would be members about how to join the group.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e74657bc-405b-4bdc-af58-5151c967e87f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T13:54:37.385+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T13:55:54.023+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report called the Syrian civil war a "significant factor" for
        many of last year''s terrorist attacks worldwide. Despite the standing up
        of a worldwide anti-ISIS coalition and a UN Security Council resolution making
        the travel of foreign fighters to and from conflict zones illegal, more than
        16,000 foreign terrorist fighters traveled to Syria in 2014, according to
        the report — most of them to join ISIS.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af353f56-207b-4f60-8c77-d83fc18f0261'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T13:54:37.385+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T13:55:54.023+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The rate of foreign terrorist fighter travel to Syria ... exceeded
        the rate of foreign fighters who traveled to Afghanistan and Pakistan, Iraq,
        Yemen or Somalia at any point in the last 20 years," the report said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd67c85cb-3980-49ec-b283-ec17d27d8414'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T13:54:37.385+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T13:55:54.023+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Weak and failed governments were blamed for providing an "enabling
        environment" for the emergence of extremist radicalism and violence — not
        only in Syria and Iraq, but also in Yemen and Libya, where jihadi groups have
        flourished.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df28fe9d-b1a5-4c14-849b-b47316953600'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T13:54:37.385+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T13:55:54.024+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. is "deeply concerned" about the growth of ISIS beyond Syria
        and Iraq and the birth of self-proclaimed affiliates, the report found, particularly
        in Libya, Egypt and Nigeria. It acknowledged questions remain about the meaning
        of such affiliates - whether they represent a command relationship or the
        groups simply share "merely opportunistic relationships" with ISIS.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '737bde83-1dfb-4020-85f2-4f3c5f37adb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T13:54:37.385+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T13:55:54.024+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although al-Qaida''s leadership has been weakened, the report said
        the group "continued to serve as a focal point of inspiration" for its worldwide
        network of affiliates, such as AQAP in Yemen, al-Nusra Front in Syria and
        al-Shabaab in Somalia.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9da53bad-5385-4025-ba1d-b4996dcfb136'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T13:54:37.386+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T13:55:54.024+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even as it negotiates with the U.S. and other world powers on a
        nuclear deal, the report found Iran''s sponsorship of terrorism worldwide
        last year remained "undiminished."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fea4d49-dec2-4a9c-b3ee-e2c859267c93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T13:54:37.386+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T13:55:54.024+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report pointed to Tehran''s support for Palestinian terror groups,
        its proxy Hezbollah and several groups in Iraq and accused Tehran of "prolonging
        the civil war in Syria, and worsening the human rights and refugee crisis
        there," suggesting neither improved relations with the west as a result of
        nuclear negotiations, nor Iran''s reformist President Hassan Rouhani has moderated
        Iran''s foreign policy agenda in the region.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b3fd977-4312-4cfe-809a-9af4be4b09f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T13:54:37.386+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T13:55:54.024+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report said Iran used its Islamic Revolutionary Guard Corps-Qods
        Force "to implement foreign policy goals, provide cover for intelligence operations,
        and create instability in the Middle East." It called the Qods force Iran''s
        "primary mechanism "for cultivating and supporting terrorists abroad."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d1bbb90-67f9-4954-ab11-cd08b95ee69d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T13:54:37.386+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T13:55:54.024+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tehran increased its assistance to Iraqi Shia militias, primarily
        to combat ISIS. But some of those groups "have exacerbated sectarian tensions
        in Iraq and have committed serious human rights abuses against primarily Sunni
        civilians," the report said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a5b9fbc-a344-4079-b2de-7a834cf80b11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T13:54:37.386+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T13:55:54.025+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It did note, however that despite Shia militias have declared opposition
        to the return of U.S. troops to Iraq to fight ISIS and have threatened attacks,
        "they refrained from launching strikes against U.S. personnel in 2014."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1599dd90-54e4-4638-9b00-aeb2545bee0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T13:54:37.386+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T13:55:54.025+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although the report only covers 2014, US officials said there is
        nothing to indicate Iran''s policy has changed as the June 30 deadline for
        a nuclear deal approaches. Secretary of State John Kerry is expected to fly
        next week to meet with Iranian officials and other world powers to try and
        reach an agreement.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eddc159f-0b57-4bb5-abf4-7d7745ae7be3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T13:54:37.386+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T13:55:54.025+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Obama administration has said a nuclear deal not alter US policy
        regarding Iran''s other behavior. But officials have expressed hope a nuclear
        pact could lead to cooperation in the Middle East, particularly against ISIS,
        and ultimately moderate the Iranian regime.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f846c7d-c043-40b5-8873-cd59aa03d62c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T13:54:37.386+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T13:55:54.025+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report also warned about the increase in so-called "lone wolf"
        attacks last year, citing attacks in Canada in October and Sydney, Australia,
        although it was difficult to assess whether attacks were directed or simply
        inspired by ISIS or al Qaeda and its affiliates.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42f74666-9d60-4ff7-b388-4eeb88da9c00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T13:54:37.386+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T13:55:54.025+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These attacks may presage a new era in which centralized leadership
        of a terrorist organization matters less, group identity is more fluid and
        violent extremist narratives focus on a wider range of alleged grievances
        and enemies with which lone actors may identify and seek to carry out self-directed
        attacks," the report found.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b4336a9-8c06-40c8-b7e4-2349f1a7ab4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T13:54:37.386+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T13:55:54.025+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. has working to "shift" it''s counterterrorism strategy
        to more effectively partner with countries where terrorist networks have a
        foothold, the report said. The US has assembled a sixty-plus nation global
        coalition to stop ISIS advances on the ground, counter its messaging and stem
        the flow of foreign fighters and financing.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '217571aa-15f1-4938-a87c-1ff969e698f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T13:54:37.386+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T13:55:54.025+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. is also working with allies in North Africa and the Middle
        East to strengthen their counterterrorism capabilities and help them develop
        new laws to address the foreign fighter issue.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43cb2b50-a5e1-4a35-8be5-bba3e620a561'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T13:54:37.386+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T13:55:54.026+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year''s report marks the first that Cuba is not on the list
        of State Sponsors of Terrorism. Cuba was originally placed on the terror list
        in 1982 when the U.S. government accused the Fidel Castro regime of sponsoring
        communist groups in Latin American and Africa. The White House took Cuba off
        the list last month, after President Obama''s historic opening to Cuba in
        December.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a6c41fd-6240-4c9d-b810-b2eaa6e6a2df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T13:54:37.386+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T13:55:54.026+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2015/06/19/politics/isis-report-state-department-terror/index.html">"State
        Department report: ISIS breaking new ground as new leader in terror groups"</a></em></p>'
