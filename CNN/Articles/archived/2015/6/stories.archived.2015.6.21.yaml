    'template': '1'
    'title': 'PBA: In-form Hotshots blast Barako Bull, 117-89

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7673223c-362d-4f87-bce3-e4991b38d090'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T13:42:03.632+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T13:42:07.551+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Aware of the repercussions
        of the match, the Star Hotshots simply did everything right from the get-go
        to take a lopsided 117-89 victory over Barako Bull Energy in the Philippine
        Basketball Association (PBA) Governors'' Cup at the SMART-Araneta Coliseum
        Sunday (June 21).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a31817d3-bcba-4c8d-b5ae-28bd17b87946'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T13:42:03.632+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T13:42:07.551+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All the Hotshots did to turn the game into a breakaway was to unload
        five three-pointers and take an 18-point spread in the opening quarter.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9954f19d-caad-48b7-b3b5-aa3886726623'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T13:42:03.632+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T13:42:07.552+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Star was relentless on both ends of the floor the rest of the
        way behind import Marqus Blakely, who frolicked with an all-around performance
        of conference-high 33 points, eight rebounds, three assists, a steal, and
        three steals.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b1e626e-d951-45e5-9f90-466180205b09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T13:42:03.632+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T13:42:07.552+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>James Yap shot three triples on his way to 17 points for the Hotshos,
        who led by as much as 34 points.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb08e2a1-66e8-4de3-921c-ea6f2dc47ad3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T13:42:03.632+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T13:42:07.552+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We played well from the very start," said Star coach Tim Cone,
        while adding that putting the clamps on Barako Bull import Liam McMorrow keyed
        the much-needed victory.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61d459cf-4541-4f52-8110-6a19979354e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T13:42:03.632+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T13:42:07.552+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s just a great job against Mcmorrow. We were really prepared
        for him."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1df716b-fb36-466c-abe6-a2a808ccc1ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T13:42:03.632+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T13:42:07.552+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indeed, it was a very crucial win for the Hotshots, who now hold
        a pedestrian 5-5 win-loss record to take the seventh spot.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1e585d3-9e0f-482e-b79b-417374bba1db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T13:42:03.632+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T13:42:07.552+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In fact, they still have a shot at a twice-to-beat advantage if
        they beat Blackwater Elite in their last assignment in the elimination round.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3801d529-641e-4a54-a8b3-608cc2c5d386'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T13:42:03.632+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T13:42:07.553+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Buti nadala namin sa game na ito yung ginagawa namin sa practice.
        Nagtulungan kami kasi crucial tong game na to," said Yap.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe3ab558-999a-42ed-90ab-a3b8411b2065'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T13:42:03.633+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T13:42:07.553+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cone couldn''t agree more.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8cb7c7c-d600-4ffd-a6ec-615025b9e788'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T13:42:03.633+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T13:42:07.553+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a good overall performance for us. I think everybody contributed.
        Hopefully this can carry over to the Blackwater game and the quarterfinals,"
        he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c6a24f7-d235-4429-917c-7670765d07dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T13:42:03.633+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T13:42:07.553+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barako Bull is on a four-game tailspin, but is still assured of
        a quarterfinal berth with a 6-5 haul.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc358694-1f71-4f44-9d9f-285d1e12ad12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T13:42:03.633+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T13:42:07.553+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McMorrow, who was saddled by foul trouble for the most part of the
        contest, scattered 23 points and collared 12 boards.</p>'
  'lndon-british-airways-stowaway-dies':
    'author': 'Faith Karimi and Lindsay Isaac, CNN'
    'caption': '(File photo) A British Airways 777 taxis near a terminal building.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-06-21T16:08:12.330+08:00
    'imagesource': 'jcr:3e95b691-568b-4d9c-b461-3195f1601a62'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c60bf269-4dd7-4028-a803-cf1db6816192'
    'lead': 'A stowaway on a British Airways jet was found dead after falling on a
      roof as the plane approached London Heathrow Airport, authorities said Friday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-02T13:46:19.769+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-02T13:46:36.108+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-02T13:46:35.745+08:00
    'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Stowaway found dead after falling from British Airways plane in London

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a25447f8-2b9e-441a-ae19-fde90f223480'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T13:46:19.769+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T13:46:36.109+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A stowaway on a British Airways jet was
        found dead after falling on a roof as the plane approached London Heathrow
        Airport, authorities said Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '195c509f-fe87-4592-a22f-dc3852ed210a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T13:46:19.769+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T13:46:36.109+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s unclear whether the man had crouched in the wheel well, a
        common hiding place for stowaways.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cc9447e-9d78-40ef-93e5-15125cccb0be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T13:46:19.769+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T13:46:36.109+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A second man who was hiding in the undercarriage of the plane was
        hospitalized with injuries, the airline said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af12afee-0092-4625-9967-5cffd2f386d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T13:46:19.769+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T13:46:36.109+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The plane was flying from Johannesburg to London when the man fell
        Thursday and landed above a business in Richmond, southwest London. Johannesburg
        and London are about 6,000 miles apart, and the flight is nearly 12 hours
        long.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52482703-43c8-4841-9360-9decbdcc2e32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T13:46:19.769+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T13:46:36.109+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The airline tracking website FlightAware.com lists British Airways
        Flight 54 as a Boeing 747 that departed Johannesburg on Thursday night and
        arrived at Heathrow at 7:26 a.m. London time Friday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b484c42-e72b-4475-b4a3-a7a9fca1662a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T13:46:19.769+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T13:46:36.110+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Metropolitan Police said an investigation is underway,
        and British Airways said it''s working with authorities in both nations to
        get more details.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59525a2e-6077-4c00-9e10-bbc76ee5a20f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T13:46:19.769+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T13:46:36.110+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Plenty of people have hitched a ride on a plane by holing up in
        a wheel well. Most don''t survive.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42b2f904-2112-4194-9434-6c8f3a453f57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T13:46:19.769+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T13:46:36.110+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In April last year, a 15-year-old boy sneaked into the wheel well
        of a Boeing 767 and flew from San Jose, California, to Maui, Hawaii. He survived.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba9543a4-e470-419c-9117-58586228a39f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T13:46:19.769+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T13:46:36.110+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In February of the same year, crews at Dulles International Airport
        in suburban Washington found the body of a man inside the wheel well of an
        Airbus A340 operated by South African Airways.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5a5c432-a1c9-4243-8b8b-25a9de50b920'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T13:46:19.769+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T13:46:36.110+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not difficult to climb inside a wheel well, Jose Guillen,
        a ground operations coordinator at Chicago''s O''Hare International Airport,
        said last year.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5864d62f-2f61-494e-a51a-f3d40de0eaba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T13:46:19.770+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T13:46:36.110+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You can grab onto the struts and landing gear assembly kind of
        like a ladder," he said. "And you just jump on the tire and climb into the
        wheel well."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56d15a9f-8d21-4b53-a521-8c3f1348bbee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T13:46:19.770+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T13:46:36.110+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But after takeoff, many scenarios could kill a stowaway hiding in
        the landing gear wheel well.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53dc88de-b711-48c6-a4b6-b049663c3bed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T13:46:19.770+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T13:46:36.111+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inside, there''s not much room — even less than in the trunk of
        a car, Guillen said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c6c2d99-3618-4242-a18a-4467db5a56fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T13:46:19.770+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T13:46:36.111+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A stowaway would need to guess where the tire is going to fold in
        when it closes after takeoff, he said. Otherwise, there''s a high risk of
        getting crushed once the gear starts going in.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13ad5333-17dd-4081-bd8c-a1b879e705ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T13:46:19.770+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T13:46:36.111+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This issue of stowaways making it aboard flights has raised questions
        about airport security.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6711603-969b-4ded-9fa3-28e827ad7b7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T13:46:19.770+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T13:46:36.111+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN''s Richard Greene and Thom Patterson contributed to this report.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '058af511-3fdf-447e-be63-01b8313608aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-02T13:46:19.770+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-02T13:46:36.111+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2015/06/19/europe/london-british-airways-stowaway-dies/index.html">"Stowaway
        found dead after falling from British Airways plane in London"</a></em></p>'
