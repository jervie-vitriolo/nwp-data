    'lead': 'The Philippine women’s volleyball team bowed out of the 28th Southeast
      Asian Games volleyball competition after suffering a 25-16, 26-21, 25-23 defeat
      at the hands of Vietnam on Saturday (June 13) at the OCBC Arena in Singapore.'
