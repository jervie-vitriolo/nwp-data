    'template': '1'
    'title': 'New York prison employee arraigned for allegedly helping killers escape

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c92808fa-9da2-4197-891c-47f091e5ccbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T16:06:07.848+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T16:06:11.363+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — A New York prison tailor who allegedly aided a pair of convicted
        murderers before their brazen escape was arraigned Friday (June 12) on a felony
        charge of promoting prison contraband and a misdemeanor charge of criminal
        facilitation.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50487ce1-7e01-4adb-8eab-9e4413e06dce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T16:06:07.848+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T16:06:11.363+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Joyce Mitchell, who authorities said has voluntarily provided useful
        information in the six-day manhunt, attended the arraignment hearing in handcuffs.
        She pleaded not guilty.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd414560b-a483-4009-87c5-4d54186804cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T16:06:07.848+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T16:06:11.363+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If convicted, she faces up to eight years behind bars.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1a4f0be-f50e-4780-8de7-c784909fbaa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T16:06:07.848+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T16:06:11.363+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mitchell has been suspended from her job without pay, the New York
        State Department of Corrections and Community Supervision said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cadcad79-d6cc-4a48-834e-237eee0945ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T16:06:07.848+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T16:06:11.363+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the breakout of felons Richard Matt and David Sweat was discovered
        Saturday (June 6), authorities have mentioned her as a possible getaway driver
        as well as a supplier of tools used in the escape. And her cell phone was
        used to make calls to people connected to Matt, according to a source.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b90df74-b0ec-4ae4-9436-1320d20d13fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T16:06:07.848+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T16:06:11.363+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mitchell has told investigators that Matt made her feel "special"
        though she didn''t say she was in love with him, a source familiar with the
        investigation said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '029f4e21-2674-4d69-86e9-d676edbc173b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T16:06:07.848+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T16:06:11.363+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her husband and prison co-worker, Lyle Mitchell, also is under investigation,
        authorities said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '997bdbae-37c0-489f-82e7-bdc5960308eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T16:06:07.848+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T16:06:11.364+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Joyce Mitchell gave hacksaw blades, drill bits, and lighted eyeglasses
        to the fugitive felons Richard Matt and David Sweat before their escape, sources
        said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7af1347-e932-4379-a0d6-80ec48a5b07a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T16:06:07.848+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T16:06:11.364+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mitchell "provided some form of equipment or tools" to the inmates
        while her husband "possibly could have been involved or at least had knowledge"
        of the escape, Clinton County District Attorney Andrew Wylie told CNN. The
        information was developed through interviews.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e320f39-4d57-48d4-a8e3-94594018073d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T16:06:07.848+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T16:06:11.364+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lyle Mitchell has not been arrested or charged. Joyce Mitchell''s
        relatives have denied she did anything wrong.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86a0e9da-4b03-423d-ba82-2bf49bcd23d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T16:06:07.848+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T16:06:11.364+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her husband worked in the maintenance department at the tailoring
        block where his spouse was employed, Wylie said. Lyle Mitchell has worked
        at the prison since 2005, most recently as an $57,697-a-year industrial training
        supervisor, the same title his wife held, according to state records.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cf70e43-bfdd-4f54-9517-8a7879c9f436'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T16:06:07.849+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T16:06:11.364+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hacksaw blades and other items given to Matt were purchased
        over the past few months, according to law enforcement sources with knowledge
        of the investigation.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60f7e06f-9b98-4813-aafd-ebf3b7aa638f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T16:06:07.849+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T16:06:11.365+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Matt and Sweat used power tools to cut through cell walls that included
        a steel plate and sever a 24-inch steam pipe — once to get in and once more
        to get out — and surfaced through a manhole. Despite all the time, effort
        and noise likely involved, authorities didn''t learn anything was awry until
        a bed check at 5:30 a.m. Saturday.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1198df6d-283d-4a89-ab53-a81ed2fc9d8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T16:06:07.849+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T16:06:11.365+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities strongly believe the fugitives are still together after
        deciding to continue their escape as a pair, two law enforcement sources briefed
        on the matter said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eae1b14-dfae-4894-bfa0-a223fbec66d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T16:06:07.849+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T16:06:11.365+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A search perimeter was established, one of the sources said, after
        an officer saw someone entering a wooded area at nightfall Wednesday (June
        10).</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2f07edd-690b-4b6e-96fb-1fb6752c0740'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T16:06:07.849+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T16:06:11.365+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A tactical search team discovered human tracks and bloodhounds picked
        up the scent of the felons — leading investigators to the area where the two
        men apparently bedded down. Wrappers found at that area were consistent with
        food wrappers from the prison commissary, according to the source.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf0be6ee-9188-4ecc-aed7-2b4eb489cc56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T16:06:07.849+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T16:06:11.365+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investigating relationships, cell phone</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37ca7d15-e9ae-4751-87d6-473b38bc072f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T16:06:07.849+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T16:06:11.365+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The inmates knew Mitchell from her work tailoring clothes as an
        industrial training supervisor at Clinton Correctional Facility in Dannemora.
        She hasn''t spoken publicly.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c78e8ca-71ca-4468-8a33-948fb79fd206'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T16:06:07.849+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T16:06:11.365+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>State Department of Corrections officials had received a complaint
        about the relationship between Joyce Mitchell and one of the two escapees,
        according to a state official. The department didn''t find enough evidence
        to support the complaint, though that does not mean the inmate and prison
        worker weren''t close.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9a8eba1-8b7a-4a32-b37e-60cf4e3be5bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T16:06:07.849+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T16:06:11.366+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t believe that the information was that there was absolutely
        no relationship," said Wylie, the district attorney.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b383996-1892-4507-99b8-1fbab9c57eeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T16:06:07.849+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T16:06:11.366+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her cell phone was used to call people connected to Matt, according
        to another source, though it''s not known who made these calls. And New York
        State Police Superintendent Joseph D''Amico said authorities believe she planned
        to pick up the inmates after their escape only to change her mind at the last
        minute.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '218cdc64-a90d-4dc9-bd21-11f32adc47fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T16:06:07.849+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T16:06:11.366+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wylie speculated that perhaps Mitchell felt "some responsibility
        and guilt ... and wants to help that situation or help herself."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a63e904c-13bd-405f-bb67-5714cbcc393b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T16:06:07.849+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T16:06:11.366+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She does not exercise her right to request an attorney, she voluntarily
        seeks us out," Wylie said Thursday night (June 11). "(She) comes in and each
        day has been providing ... additional information that''s assisted the investigators."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76d11b29-e2e3-454b-9c62-4b40791e346e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T16:06:07.849+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T16:06:11.366+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Resident: ''I haven''t left home in two days''</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98e8655e-476b-40b3-981a-860060e62174'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T16:06:07.849+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T16:06:11.366+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The information may have helped authorities figure out how the killers
        escaped, but so far it hasn''t helped locate them.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ca12a63-1f43-473b-a83e-3de77f695fbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T16:06:07.849+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T16:06:11.367+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Between 2002 and 2013, state data shows, almost every prison escapee
        in New York state was captured within 24 hours and none were out for more
        than three days. Until Matt and Sweat, who now have been on the lam for six
        days.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0d9adc5-f27b-462d-99d3-cd6130440477'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T16:06:07.850+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T16:06:11.367+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their escape sent jitters across neighboring Vermont, where authorities
        believe they may have gone, and Canada, whose border is about 20 miles from
        the maximum-security prison.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac49f265-fa0c-4dca-bb78-906c0000994d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T16:06:07.850+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T16:06:11.367+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities in Texas, where Matt reportedly has an aunt, have asked
        officers to be on the lookout for the fugitive, according to a document obtained
        by CNN. The document further warns Matt has intentions of crossing into Mexico
        and says, "Matt is familiar with ranchers on both sides of the border who
        allow illegal crossings to occur."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '514f2d05-ed1a-4dfe-a491-4f0bf2eb99bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T16:06:07.850+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T16:06:11.367+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, the most intense law enforcement activity has been in northeast
        New York, where investigators continue to search for clues by painstakingly
        checking wooded areas and roads and popping open trunks at checkpoints. Officials
        said there have been no confirmed sightings of the escapees.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1df9ad8-4769-41f0-82de-165cbbbc312c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T16:06:07.850+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T16:06:11.367+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ordeal has turned life upside down for those who call this rural,
        idyllic, out-of-the-way place home. Many people have restricted their movement,
        while classes in the Saranac Central School District — which includes Dannemora
        — were called off for a second straight day Friday "to assist law enforcement
        and to keep our buses off the routes ... where they are searching," Superintendent
        Jonathan Parks said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b429306-94d3-4824-bdb0-15123a4e35f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T16:06:07.850+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T16:06:11.367+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I haven''t left home in two days, I had to call in to work today
        because you wouldn''t be able to return back home," resident Brooke Lepage
        said. "There were constant helicopters.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f8a404c-46c7-46e1-852e-12d3da5d4094'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T16:06:07.850+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T16:06:11.367+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Last night they had floodlights. There was a recorded (telephone)
        message telling us to stay in the house and make sure outside lights were
        on."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6951103a-fe33-4913-9e4b-46631d5eaa3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T16:06:07.850+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T16:06:11.367+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 800 state, local and federal law enforcement officers
        have descended on the area, New York State Police said. They have been following
        more than 700 leads developed in the nearly weeklong manhunt.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66b93806-840a-4cfb-8caf-d7d9dd4c6953'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T16:06:07.850+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T16:06:11.368+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scent near a sandwich shop</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c37c8f7e-74aa-4e1a-9ff1-3edc5fb54521'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T16:06:07.850+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T16:06:11.368+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amid the mayhem, the search may be narrowing down — the latest focus
        being a sandwich shop not far from where the convicts escaped.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82d1cb6c-1ff3-4dd9-8419-d5c7cb1e2ee8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T16:06:07.850+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T16:06:11.368+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investigators are looking at surveillance video from a gas station
        about a mile away from the prison.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b95dbc57-fb8a-4841-badc-3fe52694d5e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T16:06:07.850+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T16:06:11.368+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tracking dogs picked up the scent of both prisoners at the station
        and followed it east toward the town of Cadyville, Wylie said. The gas station
        has a Subway sandwich shop, and the two might have been rummaging for food
        in the trash bin, authorities said.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d3c6766-bb85-444a-8195-897f91397aea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T16:06:07.850+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T16:06:11.368+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities are reviewing the limited security video from the store.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '934d4c0f-20c1-4fff-b7c3-44cd651c3db2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T16:06:07.850+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T16:06:11.368+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A perimeter is up around the site of the scent, and Wylie said "dogs
        were working it (Thursday night) and we''re going to continue to pursue that
        (Friday)."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '720b35be-7993-40c1-ac88-22236ac7ce45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T16:06:07.851+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T16:06:11.369+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It could have been something that occurred earlier in the week,"
        the district attorney said Friday of when the scent was left. "But we''re
        hoping that it was two nights ago, and they''re closing in on the two men
        right now."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '982182f6-2808-4563-a314-e3d62de5eae2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T16:06:07.851+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T16:06:11.369+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investigators found an imprint from a shoe or boot as well as food
        wrappers in the area, a source said. And possible bedding — an indent in the
        grass or leaves — has also been discovered, according to the district attorney.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22671653-d3d5-4311-b74d-e25e3d7a874d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T16:06:07.851+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T16:06:11.369+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Will any of these efforts lead to Matt and Sweat, though? Wylie
        said Thursday night that he hoped they''ll be found within 24 hours.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cff12ab-c341-4001-9cf8-e56545fb6d5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T16:06:07.851+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T16:06:11.369+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The perimeter is continuing to be closed in," the district attorney
        said Friday morning. "And we hope ... that this will be effective in bringing
        these two men back into custody."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b2a3ba0-027c-43ae-b9a2-611cf62ac954'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T16:06:07.851+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T16:06:11.369+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Deborah Feyerick, Polo Sandoval, Shimon Prokupecz, Steve
        Almasy, Randi Kaye, Kevin Bohn, and Jason Carroll contributed to this report</em></p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a479b3a-76c1-4376-a95b-5ae7069d2268'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T16:06:07.851+08:00
