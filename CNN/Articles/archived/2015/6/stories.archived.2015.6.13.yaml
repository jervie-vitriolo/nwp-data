      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2015/06/12/europe/malaysia-mountain-naked-photos/index.html">"4
        fined, released for naked photos on top of Malaysia''s Mount Kinabalu"</a></em></p>'
  'Estradas-split-over-Binay-Poe':
    'author': ' Alex Ho, CNN Philippines'
    'caption': 'Senator Grace Poe (left) and Vice President Jejomar Binay (right)
      remain top choices for the Estrada clan.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-06-13T16:51:37.387+08:00
    'imagesource': 'jcr:0f90c390-c9d4-49a2-9478-2b9e41fea830'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a09fc267-b626-43f8-974f-0e0cc06ab51a'
    'lead': 'The Estrada clan seemed to be headed for a political rift in choosing
      a 2016 presidential bet between Vice President Jejomar Binay and Senator Grace
      Poe.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-28T16:03:59.963+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-28T16:04:03.078+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-28T16:04:02.829+08:00
    'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Estrada clan not ''solid'' in presidential choice

      '
    'updated': 2015-07-15T15:55:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26e54d75-10a9-42a8-8adf-626777b07cf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T16:03:59.963+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T16:04:03.078+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> In politics, blood
        may not be always thicker than water.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '520c4ea1-7a59-40e0-8a14-344433621978'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T16:03:59.963+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T16:04:03.079+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Case in point, the Estrada clan — which, this early — seemed to
        be headed for a political rift in choosing a 2016 presidential bet.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0677633d-2392-4a62-aa41-7faaa0eedaf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T16:03:59.963+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T16:04:03.079+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During Independence Day rites in San Juan City on Friday (June 12),
        Senator Joseph Victor "JV" Ejercito said he was throwing his support behind
        Senator Grace Poe — should the newbie senator decided to shoot for the highest
        office of the land next year.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e323ef44-5f02-4c02-870a-05679680a62f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T16:03:59.963+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T16:04:03.079+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You can count on me," Ejercito told Poe, who was the city''s guest
        of honor. He added that his mother, San Juan Mayor Guia Gomez, would also
        be behind the senator.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0980dd09-c92c-4a85-bb4a-51c88b7bd155'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T16:03:59.963+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T16:04:03.079+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ejercito explained that he and Poe had gone through a lot in the
        Senate, even crossing party lines for a common goal like supporting the Freedom
        of Information (FOI) bill.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2439b5c2-5ea8-4b6a-8cbd-ce09ae7d57f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T16:03:59.963+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T16:04:03.079+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not an easy choice</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dec2393a-6925-4a25-8296-ee64a9519535'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T16:03:59.963+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T16:04:03.080+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ejercito said that it was tough to make a choice between a friend
        and an ally, referring to Vice President Jejomar Binay and Poe.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1bb0395-378a-4bb3-90f6-e016f998354e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T16:03:59.964+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T16:04:03.080+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from this was the fact that his older half-brother, Senator
        Jinggoy Estrada, has been a known ally of Binay and there had been talks of
        a possible Binay-Jinggoy tandem next year.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe2464f4-1b6c-4c2e-afba-eb30527bc105'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T16:03:59.964+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T16:04:03.080+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The siblings had been at odds on several occasions, with their father
        — former president and now Manila mayor Joseph "Erap" Estrada — patching things
        up for them.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d454869-6d96-412a-85f5-e2b831f4b52c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T16:03:59.964+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T16:04:03.080+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In May 2014, tensions between the two brothers were renewed after
        Ejercito signed a Senate Blue Ribbon Committee report recommending plunder
        charges against his kuya (older brother).</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0cbce46-140c-436a-b829-cad4d768786b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T16:03:59.964+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T16:04:03.080+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Options still open</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a87cd478-76b0-4dea-b631-4a60468232e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T16:03:59.964+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T16:04:03.081+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the family patriarch, Erap, had yet to decide on his
        plans for next year.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28b2e524-ff71-49ac-9ddf-af1cb11a4ea7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T16:03:59.964+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T16:04:03.081+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mayor Estrada had earlier said that he would be torn between Binay
        — an ally in the opposition United Nationalist Alliance (UNA) — and Poe, the
        adopted daughter of his longtime pal, the late Fernando Poe Jr.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81c2702f-2500-4461-b4f5-d9078026d71c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T16:03:59.964+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T16:04:03.081+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Pag tumakbo si Grace, hindi ko pababayaan ang anak ng best friend
        ko," Estrada had earlier said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9489c335-5ff2-47fe-a74b-767461752772'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T16:03:59.964+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T16:04:03.081+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[I will back her up because she is the daughter of my best friend.]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42e56cd0-98f5-4072-ab03-3bf23edd218b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T16:03:59.964+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T16:04:03.081+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Anna Estanislao contributed to this report.</em></p>'
