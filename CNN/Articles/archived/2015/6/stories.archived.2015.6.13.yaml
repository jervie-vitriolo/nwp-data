  'PBA-Rain-or-Shine-Purefoods-Star-McKines':
    'author': 'Paolo del Rosario, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2015-06-13T20:31:12.366+08:00
    'imagesource': 'jcr:d1c4b271-13e5-49da-99a9-5a4797dd2999'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '330da0a1-086f-49c3-8805-5cc84c76ced1'
    'lead': 'The Elasto Painters torched the Star Hotshots, 103-88, to register their
      fourth straight victory on the bounce in the PBA Governors’ Cup on Saturday
      (June 13).'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-28T15:50:34.606+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-28T15:50:37.289+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-28T15:50:37.103+08:00
    'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PBA: Rain or Shine defeats Star for fourth straight win

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9510d578-f591-456a-8168-aece85620675'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T15:50:34.606+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T15:50:37.290+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Rain or Shine
        outgunned the lethargic Purefoods Star Hotshots 103-88 for their fourth straight
        victory on Saturday (June 13) in Philippine Basketball Association (PBA) Governors’
        Cup action at the SMART Araneta Coliseum.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09d171e7-161a-4ce0-b8f3-b693a51ce22f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T15:50:34.606+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T15:50:37.290+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wendell Mckines led the Elasto Painters with 28 points and 14 rebounds
        in the win.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f112011e-8a51-4327-8d05-d1692e79c374'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T15:50:34.606+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T15:50:37.291+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jeff Chan and Paul Lee led the locals in supporting McKines, scoring
        16 and 13 points, respectively.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20b4ce2c-c0cf-4b69-9ac1-c6fc762d3e03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T15:50:34.607+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T15:50:37.291+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After being outworked in the first quarter, the Elasto Painters
        came alive in the second period to outperform the Hotshots from that point
        onward.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81ccf149-7c77-4970-b34a-0df6bc15127d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T15:50:34.607+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T15:50:37.291+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the lead at 20 points to the Elasto Painters with seven minutes
        left in the final period, Star staged a final fightback to reduce the lead
        to 12 with 3:58 remaining.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24e759ee-152f-45f8-81b7-0f6e29668fb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T15:50:34.607+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T15:50:37.291+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But McKines nailed a long range jumper to nail a dagger blow into
        the opposition’s chances as Rain or Shine went on to take the win.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e3cba3f-e37b-474b-b64e-c3fb58bcdaa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T15:50:34.607+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T15:50:37.291+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marc Pingris led Star with 25 points in the losing effort.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28e0a7e0-05da-49b8-adc7-3a0c28455f63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T15:50:34.607+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T15:50:37.292+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Elasto Painters improved their record to 5-4, while the Hotshots
        fell to 3-5.</p>'
  'south-korea-mulls-reopening-schools':
    'author': 'Madison Park and Jung-eun Kim, CNN'
    'caption': 'Workers outside Seoul Medical Center in Seoul, South Korea test for
      suspected MERS symptoms on Wednesday (June 10). At the facility''s door, workers
      take people''s temperature and give them hand sanitizer.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-06-13T18:52:09.941+08:00
    'imagesource': 'jcr:b4291ccc-d945-4a7d-a900-0e1baee176c0'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f66400e6-2b93-43f1-8756-cbecd8aa0fce'
    'lead': 'The rate of contagion of Middle East Respiratory Syndrome (MERS) has
      slowed in South Korea, a health official said Saturday (June 13), and may be
      on its way down. But the outbreak is not completely over.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-28T15:52:46.662+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-28T16:48:45.234+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-11-28T16:48:44.904+08:00
    'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Wave of hope as S. Korea mulls reopening schools in MERS outbreak

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a97c5f0e-0fe6-475a-b64b-cc972c87d0d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T15:52:46.662+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T16:48:45.234+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Seoul, South Korea (CNN)</strong> — The rate of contagion
        of Middle East Respiratory Syndrome (MERS) has slowed in South Korea, a health
        official said Saturday (June 13), and may be on its way down. But the outbreak
        is not completely over.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '279ff72b-8fd7-44c9-85b0-ef44f50f591d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T15:52:46.662+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T16:48:45.234+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The outbreak has been "large and complex" and "more cases should
        be anticipated," an official told reporters.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f08d6e36-d5a3-4e3e-bda7-34b8b3ee419b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T15:52:46.662+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T16:48:45.234+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Exactly a month ago, a South Korean man walked into a hospital complaining
        of a cough and fever.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b0616a0-f254-40e1-86ce-504fe60a4c63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T15:52:46.663+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T16:48:45.234+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 68-year-old patient, who had just returned from four Middle
        Eastern countries, went from facility-to-facility before getting properly
        diagnosed. He would become "patient zero" of South Korea''s outbreak of MERS,
        which has so far reported 138 cases. Fourteen people have died.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '338521f1-da6f-46f7-9fdc-2315abcc17a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T15:52:46.663+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T16:48:45.234+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The outbreak has sparked international concern, shuttered more than
        3,000 schools and stalled the country''s economy.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61cef773-3d0d-4e4e-a3a5-fabcb7b9fc28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T15:52:46.663+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T16:48:45.234+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eleven people in South Korea have died after contracting MERS; however,
        all deaths have been among older adults with underlying medical conditions.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e379239-e879-49c5-ad29-ff7f90936dce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T15:52:46.663+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T16:48:45.234+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amid weeks of gloomy news, there seems to be gradual signs of easing
        as officials are mulling the reopening of schools and more people have been
        released from quarantine after testing negative.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '189047d2-7424-46e7-9b2a-403736db86af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T15:52:46.663+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T16:48:45.234+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health officials have said this week is crucial in the battle to
        contain MERS as many of those in quarantine are near the end of their mandatory
        isolation period.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b46b6b5c-b2c0-4bd9-8cfd-55dddf323db6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T15:52:46.663+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T16:48:45.234+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A global effect</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b00bf29b-9177-41a1-8841-5b22412e8de5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T15:52:46.663+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T16:48:45.234+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The outbreak in South Korea has had ripples elsewhere around the
        world.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff64621f-d881-4eac-acb6-1beda4b7dbf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T15:52:46.663+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T16:48:45.234+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday (June 11), the U.S. Centers for Disease Control and
        Prevention (CDC) issued an advisory, telling American health care providers
        to watch for MERS symptoms from people coming from South Korea or Middle East
        countries.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d70cf43-8bcd-475e-9c39-c7886a1fb62d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T15:52:46.663+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T16:48:45.234+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hong Kong and Macau raised travel alerts asking their residents
        to avoid unnecessary travel to South Korea. Passengers from South Korea to
        Hong Kong''s airport are getting temperature checks.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00218996-4aa9-403d-a766-1af5cd17fdf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T15:52:46.663+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T16:48:45.234+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hong Kong is particularly sensitive to the prospect of an outbreak
        as it endured hundreds of deaths from the SARS outbreak of 2002-3. But it
        has not been the only one.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cd9ead9-4c42-4da1-9f0e-f7f15df8b5b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T15:52:46.663+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T16:48:45.235+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China, which also grappled with SARS, has also taken precautions.
        The Chinese aviation regulator ordered all airlines traveling to Korea to
        disinfect the plane more frequently, reported Xinhua.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '101a5ed5-c9be-4b3f-8a31-e300979af257'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T15:52:46.663+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T16:48:45.235+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also the organizers of the Shanghai Film Festival, which starts
        Saturday (June 13), emailed Korean participants to say they should cancel
        their trips due to MERS. The email "was only to provide suggestion," said
        Yang Xinwei, the festival''s spokeswoman.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63a5048d-867f-488d-b847-a40d095597ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T15:52:46.663+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T16:48:45.235+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The outbreak has also taken a toll on tourism to South Korea and
        affected industries such as transportation and restaurants in the country.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '217ab033-6a10-4a80-a17f-889b5241f0e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T15:52:46.663+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T16:48:45.235+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Signs of easing</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '007562a9-2bde-48e0-abc8-5d7f1f0a2dcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T15:52:46.664+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T16:48:45.235+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While South Korea has grappled with the outbreak for three weeks,
        there is some hope of containment.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d12e1a7-c6ca-40ac-862e-621a07af60d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T15:52:46.664+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T16:48:45.235+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By Friday (June 12), 1,249 people had been released from quarantine
        after they tested negative for MERS. The number of people kept in quarantine
        has reduced to 3,680, a drop of 125 from the previous day.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a22ca71-9699-4cbf-948e-967611163a74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T15:52:46.664+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T16:48:45.235+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And schools may be re-opening next week as the Ministry of Health
        also said there is a "high possibility" of resuming classes. More than 2,700
        schools were shut due to MERS on Friday.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a475dc04-0aba-40e1-868a-2219b50b0640'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T15:52:46.664+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T16:48:45.235+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a press conference, the Seoul School superintendent announced
        that all schools should make their own decisions whether to remain closed
        or not.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaacb30c-e90e-49b2-8976-a0a006e66710'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T15:52:46.664+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T16:48:45.235+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this week, the WHO had recommended reopening them since
        there is no evidence of MERS circulating in schools and only one of over 100
        cases has affected a teenager.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a8dcf19-92ee-410d-8075-e466f840d99a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T15:52:46.664+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T16:48:45.235+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An expert team assembled by the World Health Organization is scheduled
        to hold a news conference Saturday, releasing its assessment of the outbreak
        and the response in South Korea.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f18dabb-51ac-4eae-86ca-2a3306545648'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T15:52:46.664+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T16:48:45.235+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Salma Abdelaziz and Kevin Wang contributed to this report
        from Atlanta. Sol Han contributed to this report from Hong Kong.</em></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c77c0f61-f1aa-46dc-ad0e-1ef14af76824'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T15:52:46.664+08:00
