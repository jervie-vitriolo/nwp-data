    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcae3d28-5bde-494d-bcc8-5db0e1fa1272'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T15:48:15.771+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T15:48:39.339+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> At least two were
        injured in a fire that gutted the iconic College of Arts and Sciences Alumni
        Association (CASAA) food center at University of the Philippines Diliman in
        Quezon City on Saturday morning (June 13).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '797f469a-e73a-4f79-a1bc-af0469bb1659'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T15:48:15.771+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T15:48:39.339+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fire broke out at 9:45 a.m. and reached third alarm at 10:20
        a.m. before it was put out seven minutes after.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
