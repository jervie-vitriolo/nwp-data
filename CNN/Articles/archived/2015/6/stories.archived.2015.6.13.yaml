      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The Philippine
        women’s volleyball team crashed out of the volleyball competition in the 28th
        Southeast Asian Games after losing to Vietnam, 25-16, 26-21, 25-23, on Saturday
        (June 13) at the OCBC Arena in Singapore.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b011d37-0dc3-47b7-b731-b54352b38740'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T16:08:54.362+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T16:09:00.084+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alyssa Valdez led the Philippine squad with 11 points, 10 of which
        came from spikes. Dindin Santiago-Manabat and Rachel Anne Daquis added 10
        and eight markers, respectively.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00f5d468-3fe3-426f-b9e3-67b12b769db1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T16:08:54.363+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T16:09:00.084+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vietnam raced off to a 21-14 lead in the first set. A Daquis ace
        pulled the nationals within six, 21-15, but Vietnam responded quickly to push
        the margin back up to seven. Valdez scored on the next play, but Vietnam went
        on a 3-0 blast to win the first set, 25-16.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff5cb2b5-b457-4993-aafc-bf7a3f2ffc61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T16:08:54.363+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T16:09:00.084+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippines again was bested by the Vietnam wards, dropping the
        second frame 26-21. But he third canto proved to be a much tighter contest
        between the two teams, both tied at 22-all after a quick hit from Jaja Santiago.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9516ac35-e664-46f9-861a-bb364aa4ec36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T16:08:54.363+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T16:09:00.084+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vietnam made an attack error that gave Philippines the slim 23-22
        lead, but they regained control and scored the next three points to win the
        third set and the match.</p>'
