      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The canteen complex, built in the mid-80s, had been cordoned off
        as a precautionary measure, given thatthe roof may collapse anytime.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3464e96-9604-424c-938d-42768643f7fe'
