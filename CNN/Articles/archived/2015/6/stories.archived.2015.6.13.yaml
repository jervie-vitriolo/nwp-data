      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Casaa, located along Fernandez Street, between Palma Hall and Benton
        Hall, was a staple in campus life and housed decades of memories for students
        and alumni alike — having been there for over 30 years.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
