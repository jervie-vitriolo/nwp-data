      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2015/06/12/asia/south-korea-mers-outbreak/index.html">"Wave
        of hope as S. Korea mulls reopening schools in MERS outbreak."</a></em></p>'
  'pba-governors-cup-alaska-beats-barako-bull-for-top-spot':
    'author': 'Jan Ballesteros, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2015-06-13T18:38:17.861+08:00
    'imagesource': 'jcr:0089d4d3-bb5f-4a8c-bd34-88ddc8ba1bfc'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '42f4c3e2-79a6-400c-bec5-14716479d37f'
    'lead': 'Alaska Aces bucked a slow start to beat Barako Bull Energy and gain a
      share of the top spot with San Miguel Beer. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-28T15:56:25.523+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-28T15:56:28.291+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-28T15:56:28.095+08:00
    'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PBA: Alaska escapes past Barako Bull for share of top spot with Beermen

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30f30417-d11b-4c8a-8341-a1543a484733'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T15:56:25.523+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T15:56:28.291+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN Philippines) — Alaska Aces sputtered at the onset but gained
        steam in the second half on their way to a 101-95 victory over the Barako
        Bull Energy in their Philippine Basketball Association (PBA) Governors'' Cup
        match at the SMART-Araneta Coliseum Saturday (June 13).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d00932b-feb3-4406-b881-c8e16553cdac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T15:56:25.523+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T15:56:28.292+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Aces turned a catch-up game into a breakaway thanks in large
        part to import Romeo Travis, who frolicked with an all-around effort of 23
        points, 14 rebounds, five assists, two steals, and a block.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4e206f6-70af-482c-b1fd-fe6ef80251bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T15:56:25.523+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T15:56:28.292+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More importantly, the 6-foot-5 reinforcement made things rough for
        counterpart Liam McMorrow.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ef838af-fe86-4b5f-b85e-c0f29beef117'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T15:56:25.523+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T15:56:28.292+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The high-octane Barako Bull import had 26 points, but was a dud
        in the final frame where he failed to score a single field goal.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c943338c-e1c1-4fdd-bd93-a65ccbfb1a5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T15:56:25.523+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T15:56:28.292+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He didn''t (Travis) completely shut him (McMorrow) down, but he
        pretty much stopped him," Alaska coach Alex Compton said of his prized import,
        who limited McMorrow to a single point in the fourth quarter.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '158ad381-6ad2-4758-8f75-0ffb639ca80b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T15:56:25.523+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T15:56:28.293+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Aces, who rallied back from a 62-40 halftime deficit, tied San
        Miguel Beer atop the heap with identical 7-2 win-loss haul.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d7213da-f171-4587-bf18-7ad52ecc3ccb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T15:56:25.524+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T15:56:28.293+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chris Banchero had 20 points off the bench for Alaska, while Calvin
        Abueva added 16 points.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfb5ee50-56c1-4f0a-a86c-1fd33b197191'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T15:56:25.524+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T15:56:28.293+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Barako Bull reeled to third place with a 6-3 card.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7af7fbcc-146d-42f2-b3cf-29f678f90c25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T15:56:25.524+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T15:56:28.293+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>RR Garcia had 19 points, and Joseph Yeo and Chico Lanete chipped
        in 18 points apiece.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07607ebb-dde6-4f44-8ce9-f00c186c8816'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T15:56:25.524+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T15:56:28.293+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McMorrow and Garcia conspired as Barako Bull raced off to a scintillating
        22-9 start.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc3e7e18-91c7-4206-8adb-2b9745e8fef7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T15:56:25.524+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T15:56:28.294+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Energy continued to step on the gas in the second period and
        wrapped up the first half with a comfortable 62-40 cushion.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe7dd60c-755f-4498-ab98-e0bf599b2a0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T15:56:25.524+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T15:56:28.294+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Travis, Abueva, and RJ Jazul joined forces in the penultimate
        quarter to slice the deficit to just one, 70-71.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f7a7d98-e82b-4c39-b252-a050e9cdad76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T15:56:25.524+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T15:56:28.294+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Banchero scored on breakaway layup at the 8:31 mark of the final
        quarter as Alaska took an 82-81 lead that never relinquished.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63769b58-44e6-493d-b55a-b3145de5ce1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T15:56:25.524+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T15:56:28.294+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Things went downhill for the Energy from there despite efforts from
        Yeo and Garcia to regain the lead.</p>'
  'Tourists-fined-released-for-naked-photos-on-Mt.-Kinabalu':
