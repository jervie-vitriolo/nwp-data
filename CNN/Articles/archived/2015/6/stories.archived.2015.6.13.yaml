      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) —&nbsp; Four foreign hikers who posed naked on Mount Kinabalu
        in Malaysia were freed Friday (June 12) after they were fined and sentenced
        to time served.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c1d370a-5b21-452d-9e73-028e4656fb8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T16:01:58.471+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T16:02:01.036+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The backpackers — from Britain, Canada and the Netherlands — were
        arrested after stripping naked May 30 and posing for photos on the mountaintop,
        the nation''s Bernama news agency reported. The mountain is considered sacred
        in Malaysia.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '204574b8-fa47-44ae-afbc-8f5f6b04cfe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T16:01:58.471+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T16:02:01.036+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They had pleaded guilty to "committing an obscene act."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05ae2cff-b9bf-47d2-80b4-24936c1cff20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T16:01:58.471+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T16:02:01.037+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has verified the identity of the two Canadians as Lindsey and
        Danielle Peterson. The Briton is named Eleanor Hawkins. The name of the Dutchman
        has not yet been confirmed by CNN.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2a763eb-dda5-41e1-89cb-2d0c675e641b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T16:01:58.471+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T16:02:01.037+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fined more than $1,000</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc2eaa27-3bc0-448f-b178-e17200642fec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T16:01:58.471+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T16:02:01.037+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The court in Kota Kinabalu on Friday evening fined the four 5,000
        Malaysian ringgits, about $1,332, each and sentenced them to three days in
        prison. Taking into account the time served already, the court ordered them
        freed.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc5fb0f2-cb7a-4be0-ab0d-aa5f203351b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T16:01:58.472+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T16:02:01.037+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Local residents had said their behavior caused the Kota Kinabalu
        earthquake this month, which killed 16 people. The indigenous people of Sabah
        believe the tourists disrespected local culture and angered the spirit of
        the mountain, Bernama reported.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f5c6164-65a9-4047-83ae-460a081bfc87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T16:01:58.472+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T16:02:01.037+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among those who appeared in court was a British citizen who was
        arrested at the airport this week as she was about to leave for the capital
        of Kuala Lumpur.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '840c1824-d867-4a76-8c6d-acd2a21a3d02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T16:01:58.472+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T16:02:01.038+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The other three turned themselves in. They could have faced three
        months in prison.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31648d39-cdfa-43ff-b1bb-750ac28c4423'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T16:01:58.472+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T16:02:01.038+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Naked tourism</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e57e7121-7d7b-4598-be20-fdbf254d54c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T16:01:58.472+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T16:02:01.038+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is not the first time tourists have made headlines for stripping
        off their clothes at major attractions.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9196fa51-b085-4470-a8b4-f45c47506de6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T16:01:58.472+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T16:02:01.038+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cambodia deported two U.S. tourists for allegedly taking nude pictures
        at Angkor Archaeological Park after a string of nudity-related incidents hit
        the religious sites this year.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc092495-369e-4082-8a2a-5cb70fec5081'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T16:01:58.472+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T16:02:01.038+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least eight tourists were detained last year in separate incidents
        for getting naked and posing for photos in Machu Picchu, the 15th-century
        attraction in Peru.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99d67cc2-461d-4185-886a-25726a8d9a2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T16:01:58.472+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T16:02:01.039+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN''s Kevin Wang and Don Melvin contributed to this report</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e98124b-1827-415c-8da9-cc91b5c5d286'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T16:01:58.472+08:00
