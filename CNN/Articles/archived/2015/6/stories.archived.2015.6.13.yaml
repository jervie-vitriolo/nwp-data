  'Kuya-Em-and-the-love-story-of-the-young-Filipino':
    'author': 'Pia Garcia, CNN Philippines'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2015-06-12T20:23:49.748+08:00
    'imagesource': 'jcr:ef9afa26-6a74-4a4d-b07b-8f46435153fa'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '706607a1-78af-4e65-87f1-37464a1ea8ab'
    'lead': 'Meet Marcelo Santos III, a new breed of celebrity who has found success
      through an incredible mix of hard work and hitting social media at the right
      time.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-28T14:17:41.856+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-28T14:17:57.871+08:00
