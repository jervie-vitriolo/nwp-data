    'mgnl:lastActivatedVersionCreated': 2019-11-28T14:17:57.132+08:00
    'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Kuya Em: The love story of the young Filipino

      '
    'updated': 2016-07-23T00:13:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '326ec78f-7d13-4cbb-862e-7232691a5863'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T14:17:41.856+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T14:17:57.871+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Three best-selling
        books, one feature film, and over six million followers on social media.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '033e5d38-4209-4cf4-9e22-d0e542092caf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T14:17:41.856+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T14:17:57.871+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And he''s not even 25 years old.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43f7b57f-fc5b-4f8f-9dda-b8122e59c9a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T14:17:41.856+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T14:17:57.871+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcelo Santos III is a new breed of Filipino celebrity: He has
        never had a TV show, never had a song at the top of the charts, and - barring
        his brief cameo in the recent movie based on his first book - never been in
        films.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '570b6e7f-bc1e-4ffb-88de-5bf592d890c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T14:17:41.856+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T14:17:57.871+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like most young celebrities, his fan base is loyal and growing by
        the day - and Kuya Em (as he is often called) evolves right along with them.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04d82dde-4951-4806-a97c-15ce6c8f0ef1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T14:17:41.856+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T14:17:57.871+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Where it all began</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a111f339-4d90-42d2-810c-ba044d2ed9d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T14:17:41.856+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T14:17:57.872+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It hasn''t always been a charmed life for Santos.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f38e6fa-63cb-4a64-a8e3-c633686403d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T14:17:41.856+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T14:17:57.872+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He is the second of five children, and he remembers that life wasn''t
        always cushy.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5046b7ab-5ffc-44d1-ada7-e89acaa19d3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T14:17:41.857+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T14:17:57.872+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We were not financially well-off when I was younger. My parents
        could not afford to send us to school, so we had to live with relatives while
        they earned a living."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c35229b5-9c3e-4f97-aa88-2dc760c8bc65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T14:17:41.857+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T14:17:57.872+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He lived with his aunts who expected him to take on chores and earn
        his keep.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dedd76ee-2ba7-459b-8c07-dc0bc2a0de5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T14:17:41.857+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T14:17:57.872+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those early, difficult times inspired a drive in Santos and led
        him to a future he could never have dreamed for himself.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66662548-0acc-4506-968c-0ca01cc27cc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T14:17:41.857+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T14:17:57.872+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In December 2009, Santos uploaded a video on Facebook — a love story
        set to a song popular at the time.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1c9afba-47e2-4e98-b367-3da7b1fb809f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T14:17:41.857+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T14:17:57.872+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He says: "We look up song lyrics online, so I wondered why not lines
        from a story?"</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db5be612-bacc-4c05-98c9-a15f992aa0e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T14:17:41.857+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T14:17:57.872+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added it was done just for fun and he never expected anything
        to come of it, and to this day, he has no idea why he even did it.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57d4c61d-1bb7-4121-873d-e26430f73720'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T14:17:41.857+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T14:17:57.872+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But that video, which he entitled "Bag at Folder Part 1," got the
        attention of his friends — and then some.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb4bfb03-6331-4349-98c9-6ff813058e15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T14:17:41.857+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T14:17:57.872+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He says: "The video got so many ''likes'' and I wasn''t used to
        that. People were sending me messages, chatting with me online, and there
        were so many comments - most of them asking what my point was (for putting
        up the video)."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6728abfd-7480-4bc9-bdcf-576cce0c19ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T14:17:41.857+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T14:17:57.872+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Friends who never spoke to him online, siblings of classmates —
        they all reached out to him.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ab4fa01-6fb6-4891-9dba-1a31d284a99f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T14:17:41.857+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T14:17:57.872+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He says: "Somehow, I got their attention and some asked me to do
        another video."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aef5522f-d3b8-4398-9913-26b36599eabc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T14:17:41.857+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T14:17:57.872+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But copyright issues forced him to take the video from Facebook
        and move to YouTube - and the videos that started him on his storytelling
        path remain there to this day.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbb3e2f3-0733-4819-ba6c-565eb09da7f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T14:17:41.857+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T14:17:57.872+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The road&nbsp; to virtual celebrity stardom</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd392b644-2383-4a93-afae-0ba3ffcd760d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T14:17:41.857+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T14:17:57.872+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His move to YouTube showed just how popular he could become. When
        the number of his followers grew, he decided to put up a Facebook fan page
        to keep everything organized.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '782f72eb-7338-4052-9e58-adf013a578b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T14:17:41.857+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T14:17:57.872+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His fanbase as well as the number of videos he produced grew and
        in 2012, he began his own blog.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd17c67d8-e3e7-4300-b869-54ce525cc399'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T14:17:41.858+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T14:17:57.872+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But while the move was organic, it was also planned.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed924232-8f2d-437b-96b1-c16d91fa0c65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T14:17:41.858+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T14:17:57.872+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Santos has a degree in advertising, something that came in handy
        when he was still trying to find his way in the digital arena.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '022f98ad-359b-40b0-a65e-8a466c69360d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T14:17:41.858+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T14:17:57.872+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He says: "I took the time to learn how I could change with the times.
        I had been making videos for two years and the people who were following me
        had developed — they had grown older and changed."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbb36f11-b189-45c5-b84b-ebb501b33e9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T14:17:41.858+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T14:17:57.872+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His first blog was hosted on Tumblr and there he shared quotes and
        gave advice on love and life.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e87db65-5888-45ab-8af1-8efe1b5fdcc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T14:17:41.858+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T14:17:57.872+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another blog — this time one he shared with blogger friends - soon
        came about. This time, he and the others reviewed movies, wrote entertainment
        and lifestyle articles.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af2df323-3be6-4fc9-90ea-5488c25ea2d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T14:17:41.858+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T14:17:57.872+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He says: "I needed something new to offer my readers. I had to evolve
        as they did."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fdc20ec-751f-4088-8b57-bded49e0635e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T14:17:41.858+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T14:17:57.872+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The writer emerges</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9117bd7-834e-4ba4-8209-a8e460ac8b77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T14:17:41.858+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T14:17:57.872+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was around this time that young adult fiction began gathering
        steam, something that was not lost on Santos.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e800f242-528b-4e29-92e9-313e67120def'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T14:17:41.858+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T14:17:57.872+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He says: "I was a fan of the Twilight series and it was partly the
        reason why I began writing my first book."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b52ed847-6245-4c79-9821-ac0f4f34ea6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T14:17:41.858+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T14:17:57.872+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the thing that set Santos apart from so many of his peers was
        that he chose to write in Tagalog.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3620887-f559-4a9b-af29-e088c7d5de4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T14:17:41.858+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T14:17:57.872+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His reason for choosing that medium?</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f36aac83-6bbd-42e1-b3f6-2c6637883e79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T14:17:41.858+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T14:17:57.872+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s who I am. I began writing for myself and it was the way I
        could express myself the best."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a56eb00-87b6-4748-a209-302b3e1800cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T14:17:41.858+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T14:17:57.873+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was 19, still in college at the time, but the stories he wrote
        start off serious, unlike other writers who take on humor to drive home point
        — that also is reflective of his personality. He says he writes the way he
        talks and the way thinks.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5bbda3d-3ee3-47c3-bd5d-e2336195bd98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T14:17:41.858+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T14:17:57.873+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added, he''s never been afraid of his readers being put off by
        the way he writes and he was never afraid of giving advice even if he was
        so young. He knew his market and adapted a style that was perfect for the
        people he wrote for.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d66debf-9892-4d61-b7b0-50cf09e2530d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T14:17:41.858+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T14:17:57.873+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His stories are always based on real-life experiences, whether his
        or his friends''.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3225fe11-d3fa-4398-bf78-ffcd5181a2f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T14:17:41.859+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T14:17:57.873+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Almost everything I write is based on my own experiences, so it
        was easy to answer ''what if'' situations. I think it makes things more real,
        more relatable."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b2ffdf0-cf2d-4400-9bed-a183bb65cf82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T14:17:41.859+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T14:17:57.873+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The published life</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b25ba9f-5914-43b1-8a6a-aa737df58df0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T14:17:41.859+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T14:17:57.873+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite having written for years, Santos says he never felt like
        he was a "real" writer, adding he thought that only published authors could
        call themselves that.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72d0d45d-2726-463b-88df-c7f1af5640ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T14:17:41.859+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T14:17:57.873+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He says he would go to bookstores every day and look at titles from
        his favorite authors hoping he could do the same one day.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be524358-ca03-42f1-9a31-72dcc6661146'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T14:17:41.859+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T14:17:57.873+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His motivation came from those bookstore visits, "I kept telling
        myself one day I will have a book that will be put right alongside theirs."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b89daf18-bfda-4e4d-853f-cceac5be4752'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T14:17:41.859+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T14:17:57.873+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2012, after college, he worked for the Department of Education
        — a job he left to work on his first book even without any prospect of a publisher.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61720543-8cfe-44b3-a47e-130f826c1312'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T14:17:41.859+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T14:17:57.873+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That first book, Para sa Hopeless Romantic, came to be because Santos
        asked friends to help him publish it. The first print run of 2,000 copies
        were sold via word of mouth and through stores that had nothing to do with
        books.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf720515-8a7a-4626-a672-658257425053'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T14:17:41.859+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T14:17:57.873+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He says: "I had to be creative in selling my book. I would tell
        people on social media where I''d be on any given day and that I''d bring
        along copies of the book if they wanted to buy. Social media was a big factor
        in ''Hopeless Romantic''s'' success."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6085a76c-420e-4726-9a40-8651c3492c95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T14:17:41.859+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T14:17:57.873+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It wasn''t long before his fans got a hold of it and the buzz surrounding
        the book grew loud enough that it became a best-seller.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40236c09-19a2-4591-b467-d3c2969e6271'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T14:17:41.859+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T14:17:57.873+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2013, "Hopeless Romantic" was finally carried by a major bookstore
        chain and he held the top spot in the best-seller list for three months.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc6d4616-fe4a-4e69-9a59-4bafcce563c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T14:17:41.859+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T14:17:57.873+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After Para sa Hopeless Romantic came "Para sa Broken-Hearted, and
        after that Mahal Mo Siya. Mahal Ka Ba?</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a676756-5197-41d1-938a-1c8aced0bad1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T14:17:41.859+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T14:17:57.873+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All three titles were best-sellers.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '096357e7-09b5-4768-9b33-383464bed946'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T14:17:41.859+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T14:17:57.873+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In May 2015, Para sa Hopeless Romantic was made into a movie.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2a387bb-75d9-4e7a-b606-6ee6b576a8cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T14:17:41.859+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T14:17:57.873+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Never the end</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c679a3be-6dd4-43bd-ab25-89055b0b34f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T14:17:41.859+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T14:17:57.873+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The last two years have been busy for Santos, with three books and
        a movie, it would be easy to think that he would take time off.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5ea5719-adcc-4aa3-9489-e30a484b1149'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T14:17:41.860+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T14:17:57.873+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He says he wants to take this year to rest, to travel, but that''s
        just to get more material for the next book.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7204c13-a124-407f-b048-8414ca30e43e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T14:17:41.860+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T14:17:57.873+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Santos knows how much work has to go into making a success of something
        and he wants others to know this.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28d69c87-b05d-424a-8f6b-6620871261cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T14:17:41.860+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T14:17:57.873+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He says: "My life is no overnight success. I studied my audience.
        It took me years to get here and I know it will take more work to get to the
        next level — although, I''m not sure what that is just yet."</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0c9d509-72cb-4c7f-bfca-fedf49e5de66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T14:17:41.860+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T14:17:57.873+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He reflected that success has allowed him to help give his family
        a better life.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc89df2e-940f-461a-9a72-5b34854c20df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T14:17:41.860+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T14:17:57.873+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He says: "From living in a squatter''s area, we now have our own
        home. I''m able to save and give my family treats from time to time."</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80ac3cd8-064d-4de7-bb50-307bb52385f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T14:17:41.860+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T14:17:57.873+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Santos urges everyone to tell their stories.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '066d2232-180a-459f-b5fa-9a9c14a1aa2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T14:17:41.860+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-28T14:17:57.873+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He says: "Every Filipino has a story and there is always a place
        for new storytellers. Everyone has a story to tell. Start writing. Write your
        story, the world will be better for it."</p>'
