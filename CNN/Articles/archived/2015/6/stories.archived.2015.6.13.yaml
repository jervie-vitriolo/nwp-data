      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, it was left in complete ruin.</p>'
    '11':
      'image': 'jcr:99fcad3c-ae41-42a3-8c9a-952c296f7dd3'
