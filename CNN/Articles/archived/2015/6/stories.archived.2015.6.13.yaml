      'mgnl:type': 'text'
      'text': '<p>The owner and chief cook of the food court, popularly and simply
        known among UP students as "Casaa," sustained second degree burns.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3fdd6ec-e960-440e-b44b-80859cb226f0'
