    'title': 'NBA: LeBron James ''promises'' to get better

      '
    'updated': 2015-07-22T19:22:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9259083-2001-4fdb-8aae-9e5d9f256a7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T11:25:56.434+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T11:26:00.228+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Cleveland Cavaliers
        superstar LeBron James broke silence on social media for the first time on
        Wednesday PHT since the 2015 National Basketball Association (NBA) playoffs.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b05a8ad-cd16-49f3-8e28-fb8136d228a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T11:25:56.434+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T11:26:00.228+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It hurt to lose. I’ve been in a funk lately, but this… this is
        what motivates me to do what I do," James said in a Facebook post.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c0afa0d-8d03-4cf0-9fc6-ffdf243704af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T11:25:56.435+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T11:26:00.228+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I’m not satisfied… I’m not happy with the way things turned out…
        I PROMISE to get better."</p>'
    '5':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2FLeBron%2Fposts%2F10153437274083944%3A0&width=500&show_text=true&height=544&appId"
        width="500" height="544" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowTransparency="true" allow="encrypted-media"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd708840b-2f82-403e-9055-f550285e2621'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T11:25:56.435+08:00
