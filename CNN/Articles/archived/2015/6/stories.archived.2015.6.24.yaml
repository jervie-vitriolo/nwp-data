    'title': 'No water rationing despite low Angat Dam water level

      '
    'updated': 2015-07-23T08:34:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5fefd01-ab63-4ba2-bf81-5bbdf01f4fed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T11:04:20.800+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T11:04:24.709+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Although the government
        officially declared Tuesday (June 23) as the start of the rainy season, the
        National Water Resources Board (NWRB) expects a further drop in Angat Dam’s
        water level over the next few days unless strong rains fall over the dam.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7832da9-3649-4b25-a483-3dec7bc3f0f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T11:04:20.800+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T11:04:24.709+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2015/06/23/Rainy-season-officially-starts---PAGASA.html">Related:
        Rainy season officially starts - PAGASA</a></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36dcb1ac-af8c-4334-ae6e-647f5e002bab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T11:04:20.800+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T11:04:24.710+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In separate interviews with CNN Philippines, Metro Manila''s two
        major water providers have ruled out water rationing for now. They have assured
        that Metro Manila still has enough water supply.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9d5bd9d-3bb3-47db-99a9-2eedbc0597e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T11:04:20.800+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T11:04:24.710+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Angat dam supplies about 97% of the metropolis'' water.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fc33842-c503-4ac0-8790-d6edcd10a75b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T11:04:20.800+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T11:04:24.710+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“As of this moment, we are still receiving 43 cubic meters per second
        (cms) of water from Angat Dam. So right now, there will be no effect,” Ronaldo
        Padua, Maynilad’s head of water supply operation said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad7ced2b-fdf0-45ad-8713-a2517124c140'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T11:04:20.800+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T11:04:24.710+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Manila Water head of corporate communications Jeric Sevilla
        noted that the water supply may be reduced, should the dam’s water level continue
        to decline.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '554ad521-0d87-41c5-b509-4078f432fbc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T11:04:20.800+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T11:04:24.710+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We may have to reduce pressure or supply during the hours in the
        morning,” he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '310a524a-e604-4053-8e18-3d0148138e15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T11:04:20.800+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T11:04:24.710+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maynilad provides water and wastewater services to the west zone
        of Metro Manila, while Manila Water covers the east zone.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '987b2001-519a-42cc-8a5c-7611014315cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T11:04:20.801+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T11:04:24.711+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Contingency plans</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bc09408-4c32-40a4-af30-e3d8240df6e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T11:04:20.801+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T11:04:24.711+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In case of a reduction, Padua said Maynilad’s customers in portions
        of Valenzuela, Malabon, and Quezon City may be affected by rationing.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '729a2957-67e5-4fed-a176-c07e0d5c3f74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T11:04:20.801+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T11:04:24.711+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the company assured its customers that contingency plans are
        ready should the NWRB decrease water allocation.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c79eb524-ee7f-449b-9505-fd2ce5786b49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T11:04:20.801+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T11:04:24.711+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We’ve been experiencing this in the past so what we have been doing
        is that we have installed many product water reservoir in our distillation
        network. We’ve been installing a lot of pump stations, we’ve been preparing
        many leaks to reduce losses in our network,” Padua explained.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3756edb8-e1ff-4f26-add1-61d74e0f90f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T11:04:20.801+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T11:04:24.711+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ayala-led Manila Water also assured that it has plans in place.
        However, it is worried that the El Niño phenomenon could last until the end
        of the year.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '437e9a52-871c-4185-80aa-286de9f342b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T11:04:20.801+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T11:04:24.712+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“What would probably be worrisome at this point is water supply
        for next year given the pronouncement of PAGASA (Philippine Atmospheric, Geophysical
        and Astronomical Services Administration) that El Niño may persist up to the
        end of year or even during the first few months of next year,” Sevilla said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beb7ccaf-7a8e-40a3-8b0a-9e7edf60874e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T11:04:20.801+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T11:04:24.712+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that the company has also intensified its leak repair programs
        to lower system loss.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c47e1ff-f3fd-4379-99ef-7642c35fe218'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T11:04:20.801+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T11:04:24.712+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other than Angat Dam, Sevilla said the company also has La Mesa
        Dam as a storage reservoir.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6260145b-c31b-489f-9efe-bc2b2d0ee8e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T11:04:20.801+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T11:04:24.712+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For his part, NWRB Executive Director Sevillo David said that it
        will take two to three typhoons to restore Angat Dam''s water level to the
        minimum of 180 meters. As of 6 a.m. Wednesday (June 24), PAGASA figures revealed
        that the dam''s water level stood 172.04 meters above sea level.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27dfb0d2-ed1a-482c-a7bf-4d163b62153c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T11:04:20.801+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T11:04:24.712+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/metro/2015/06/24/Angat-Dams-water-level-still-receding.html">Related:
        Angat Dam''s water level still receding</a></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a05a7756-7943-4a91-be29-0f225034ddad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T11:04:20.801+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T11:04:24.713+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NWRB said it may cut allocation for Metro Manila by 2 cms in
        July to conserve water.</p>'
  'tom-brady-nfl-decision-suspension-appeal-deflategate':
    'author': 'Reuters'
    'caption': 'The 37-year-old Tom Brady was suspended four games in in the aftermath
      of the deflation of footballs in last season''s AFC championship game.'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2015-06-24T15:45:14.674+08:00
    'imagesource': 'jcr:9f3172bf-aa69-41fb-acbd-e1264d7ab1c4'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b6aaeb8e-c255-4bb8-9cf1-d82bd7ebffee'
    'lead': 'New England Patriots quarterback Tom Brady''s appeal of his four-game
      National Football League suspension for participating in a scheme to deflate
      footballs concluded in a marathon hearing on Tuesday (Wednesday PHT) at NFL
      headquarters.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-03T11:07:09.869+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-03T11:07:13.366+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-03T11:07:13.054+08:00
    'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Tom Brady awaits NFL''s decision on suspension appeal as hearing concludes

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75cd3573-48b0-44fe-8c0c-fcaff26d11ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T11:07:09.869+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T11:07:13.367+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) —</strong> New England Patriots quarterback Tom
        Brady''s appeal of his four-game National Football League suspension for participating
        in a scheme to deflate footballs concluded in a marathon hearing on Tuesday
        (Wednesday PHT) at NFL headquarters.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1500988d-f95c-4be3-914e-4c942b2ca9fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T11:07:09.869+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T11:07:13.367+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two sides finished 11 hours after the start of the appeal heard
        by NFL Commissioner Roger Goodell that included an hour break for lunch.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d6b6aa5-f203-43d3-aafb-17daeeff8b5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T11:07:09.869+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T11:07:13.367+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Tom was here until the bitter end," Players Association lawyer
        Jeffrey Kessler, who represented Brady, told reporters as he left the Park
        Avenue office tower.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9eef91c-6e01-4137-832f-343e8d481fdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T11:07:09.869+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T11:07:13.368+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think we put in a very compelling case."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78b3db5c-6a93-4ea0-a7b7-7f77f528bee5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T11:07:09.869+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T11:07:13.368+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thursday (Friday) had been set aside for a possible second day for
        the appeal, but was not needed.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28bad3cc-cd32-4b7e-bc6d-2a135d314acb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T11:07:09.869+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T11:07:13.368+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kessler said Commissioner Goodell gave no timetable for his decision.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a469ff4-2d7b-4b80-8935-e6c184393c35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T11:07:09.869+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T11:07:13.368+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Goodell, who approved the four-game ban, is the arbiter of the appeal
        by the New England Patriots quarterback. A league-hired investigator found
        that Brady had been aware of the plan.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eee1a667-f9d1-4cbd-ac12-a9342e259925'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T11:07:09.870+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T11:07:13.369+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The front and back entrances to the league''s headquarters were
        crowded all day with TV cameras, reporters and fans with phone cameras at
        the ready for a glimpse of Brady, and satellite trucks lined up in front of
        the Park Avenue address.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06c5c801-78d1-43e3-88aa-edf7012e267e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T11:07:09.870+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T11:07:13.369+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brady, wearing a dark suit and tie and accompanied by an entourage,
        was mobbed by autograph seekers on his way into the office tower, while a
        young fan waved a sign with "Free Brady" written above the Patriots logo.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a68ae49-ae14-4a50-aef1-440e750aff3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T11:07:09.870+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T11:07:13.369+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Patriots were fined $1 million and forced to surrender two draft
        choices for deflating footballs in a 45-7 victory over the Indianapolis Colts
        in January''s American Football Conference (AFC) championship, which put New
        England in the Super Bowl.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6259e174-15c8-4bfe-b485-c2979f306f73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T11:07:09.870+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T11:07:13.369+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New England defeated the Seattle Seahawks in the Super Bowl, a title
        now viewed by some as tainted. Deflating a football below NFL standards could
        enable a quarterback to grip the ball better, especially in the raw conditions
        in which the AFC title game was played.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea8308a4-2cbe-4c51-90ee-0f48c76c3821'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T11:07:09.870+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T11:07:13.369+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A four-game suspension against the 37-year-old Brady could harm
        his legacy as one of the NFL''s greatest quarterbacks ever. He has denied
        any knowledge of a plan to deflate the balls.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9af9c31-911c-4f5a-81e2-2c8914805878'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T11:07:09.870+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T11:07:13.370+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Should Goodell uphold the suspension, the four-time Super Bowl champion
        could take his case to federal court, where the NFL''s track record has been
        shaky recently.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '331ef7ba-8186-493a-91bb-e7dea6a04ed2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T11:07:09.870+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T11:07:13.370+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ted Wells, hired by the NFL to investigate how the footballs lost
        the air, said Brady was aware of the plan, which Wells said was carried out
        by two Patriots employees, officials'' locker room attendant Jim McNally and
        equipment assistant John Jastremski.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce18e3f6-d390-451d-a2ae-9e5cf132c7e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T11:07:09.870+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T11:07:13.370+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NFL Players Association unsuccessfully called for Goodell to
        recuse himself from Brady''s appeal, labeling him a key witness and saying
        he would be partial to the Wells report.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4e96ebe-ec03-4c5b-afc9-edf832697f72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T11:07:09.870+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T11:07:13.370+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brady''s appeal pits one of the NFL''s most popular players against
        the most profitable sports league in the United States.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df86fe5e-3d16-4041-b674-1ccc39dff7f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T11:07:09.870+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T11:07:13.370+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It comes at a time when the league is reeling from criticism over
        its handling of players involved with domestic violence and a concussion settlement
        for retired players that could ultimately cost $1 billion.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '506cfe7c-0af3-4bc1-8c14-1c0625e5ad2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T11:07:09.870+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T11:07:13.371+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts believe Brady has a chance to get his suspension cut in
        half because the penalty is severe by NFL standards. The league, for example,
        assesses the same suspension for first-time violators caught using performance-enhancing
        drugs.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fb63562-efc4-4cc6-a5d1-018d7b422d77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T11:07:09.870+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T11:07:13.371+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Patriots owner Robert Kraft did not admit the team''s guilt but
        decided against appealing the penalty.</p>'
  'Skinny-jeans-could-cause-nerve-damage':
    'author': ' Mary Helen Moore, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2015-06-24T13:54:11.215+08:00
    'imagesource': 'jcr:04d94e2d-0f19-4578-997e-00b709bab832'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ecc5f96a-86d9-4fc2-b240-c74b2a3537e7'
    'lead': 'Skinny jeans could leave you weak in the knees, literally. A study said
      that squatting in skinny jeans can damage nerves and muscles in the legs.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-03T11:12:25.772+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-03T11:12:29.361+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-03T11:12:28.987+08:00
    'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Could your too-tight skinny jeans land you in the hospital?

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85c1fcf9-92fc-4f80-8e7d-9e9af3acc45a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T11:12:25.772+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T11:12:29.361+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — Skinny jeans could leave you weak in the knees, literally.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18eac151-f354-4ea4-9dfc-4beb0d45787e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T11:12:25.772+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T11:12:29.361+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One woman was hospitalized for days after her jeans caused her to
        lose feeling in her legs, according to a study published in the Journal of
        Neurology, Neurosurgery &amp; Psychiatry.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c5f48ab-b04a-4107-aab5-04e700e69b9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T11:12:25.772+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T11:12:29.362+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study said that squatting in skinny jeans can damage nerves
        and muscles in the legs.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '762ac3d4-b78b-4e47-9929-743c5826a166'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T11:12:25.772+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T11:12:29.362+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 35-year-old woman had spent her day helping a relative move,
        squatting for hours as she emptied closets. When she was walking home that
        night, her feet grew numb, and she tripped and fell. Immobilized, she spent
        hours on the ground before she was found and rushed to the hospital.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18df8191-f43f-494e-bf4e-76efcd38ada7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T11:12:25.772+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T11:12:29.362+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Doctors were forced to cut the jeans off her calves because they
        had become so swollen.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71fb4d36-9255-4dba-8e18-559f7af204d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T11:12:25.772+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T11:12:29.362+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The doctors found that the jeans had prevented blood from flowing
        to her leg muscles, causing swelling, which compressed the nerves. She lost
        circulation in her lower legs and couldn''t move her ankles or toes properly,
        according to the study.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31304aaf-e1b6-4c28-80ee-43b01e0ac5b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T11:12:25.772+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T11:12:29.363+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After four days on an IV, she could walk again and was released
        from the hospital.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b78feadc-d0b3-4c61-8f38-d93308c3c4cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T11:12:25.773+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T11:12:29.363+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So if you don''t want to be a fashion victim, think twice before
        wiggling into a too-tight pair of skinny jeans.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4505ebc-d8d3-42ba-932b-55010824ba2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T11:12:25.773+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T11:12:29.363+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first posted on CNN.com, <a href="http://edition.cnn.com/2015/06/23/health/skinny-jeans-nerve-damage/">"Could
        too-tight jeans land you in the hospital?"</a></em></p>'
  'fitch-philippines-gdp-forecast-june-2015':
    'author': 'Paolo Taruc, CNN Philippines'
    'caption': '(File photo)'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2015-06-24T13:42:10.125+08:00
    'imagesource': 'jcr:ebe2dff1-f6b2-4031-ba10-812bc8b862d5'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cb142a8f-3f35-4774-baa0-73ac89592116'
    'lead': 'Credit watcher Fitch Ratings has retained its GDP growth forecasts at
      6.3% this year and 6.2% for 2016, on the heels of slower than expected GDP growth
      last quarter.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-03T11:14:54.157+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-03T11:14:59.346+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-03T11:14:59.007+08:00
    'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Fitch maintains GDP forecast, cites gov''t spending concerns

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd8f69de-55ce-48d8-af3a-4134643819cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T11:14:54.158+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T11:14:59.347+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> On the heels of
        the economy''s slower than expected year-on-year 5.2% gross domestic product
        (GDP) growth during the first quarter of 2015, credit watcher Fitch Ratings
        has retained its GDP growth forecasts at 6.3% this year and 6.2% next year.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8fbd4bf-0358-4603-b03e-de60c31ae0d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T11:14:54.158+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T11:14:59.347+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last quarter''s growth rate was the lowest observed since the 3.7%
        expansion during the last three months of 2011. Likewise, Fitch''s current
        predictions sit well below the government''s 7% to 8% targets for 2015 and
        2016.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b19af53-3414-4db7-bd77-03adc72f5862'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T11:14:54.158+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T11:14:59.348+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its second-quarter review of Asia-Pacific Sovereigns, Fitch cited
        slower government spending as a cause for concern. "Fitch does not expect
        a significant pickup in public investment, as bottlenecks remain with respect
        to disbursement of public funds."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8225564a-b506-454a-b309-ed323c649c32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T11:14:54.158+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T11:14:59.348+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[A] narrow revenue base is likely to prevent a material increase
        in public spending," it added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffd0027c-9703-49ef-aeeb-2466b72562be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T11:14:54.158+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T11:14:59.349+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last March, Fitch maintained a "BBB-" sovereign rating for the Philippines.
        That equates to an "investment-grade" tag and a "stable" outlook for the economy.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63b462da-5efa-4610-a40b-33a6b0ce9af3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T11:14:54.158+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T11:14:59.349+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Weak public spending has been blamed as a major cause of 2014''s
        missed gross domestic product (GDP) target. Last year''s GDP posted a full-year
        growth of 6.1%, about a notch below the government''s target range of 6.5%
        to 7.5%.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98671cc0-596a-4abf-8cc8-a485e143d006'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T11:14:54.158+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T11:14:59.349+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Lower government spending, investment delays and slowdown, and
        weaker exports are likely to limit economic growth to… 6.5 percent in 2015,"
        the World Bank said in highlights of its Philippine Economic Update for January
        2015.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86b3f0cf-bfa4-44f2-a582-36e7a20852c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T11:14:54.158+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T11:14:59.350+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Provided that government can fully commit to utilizing the budget
        as planned, as well as accelerating reforms, achieving growth of above 6.5
        percent can be achieved," it added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '830fe172-8179-4f8b-8161-247cd8a3d795'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T11:14:54.158+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T11:14:59.350+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, the Department of Budget and Management announced that
        as of May 31, 83.9% of the&nbsp; country''s P2.6 trillion budget for 2015
        has been released. Similarly, 95.1% of agency allotments amounting to P1.27
        trillion were released during the same period.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e91d761d-1dbd-428d-ab91-e15e97428547'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T11:14:54.158+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T11:14:59.350+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“With the majority of the allotments for agencies already released,
        we can now concentrate on improving expenditure levels across the bureaucracy.
        We’ve also enacted measures that would make budget execution more efficient
        to help us ramp up public disbursements,” Budget Secretary Florencio “Butch”
        Abad said in a statement.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56cbe5ff-0bef-4484-80ac-e6aaef6c8fb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T11:14:54.158+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T11:14:59.351+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Figures from the Department of Finance revealed that national government
        disbursements reached P504 billion during the first three months of the year.
        That''s 13% below the government''s first quarter target, but 4% higher compared
        to the same period last year.</p>'
  'Lego-goes-eco-friendly-good-bye-to-plastic':
    'author': 'Lorenza Brascia, CNN Money'
    'caption': 'Lego figures are pictured at the Nuremberg International Toy Fair
      on January 29, 2014 in Nuremberg, Germany.'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2015-06-24T12:06:35.899+08:00
    'imagesource': 'jcr:e78a95dc-5b9a-44dd-b6dc-6ecd992d1fa0'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f4513a04-7614-4a16-a86a-c5db0201e707'
    'lead': 'The toy company plans to invest $1 billion over the next 15 years as
      part of a broad effort to replace its iconic plastic building blocks with materials
      that are better for the environment. It will also make its packaging more sustainable.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-03T11:17:23.400+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-03T11:17:27.972+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-12-03T11:17:27.763+08:00
