      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ginebra will complete the quarterfinal cast if it wins tonight opposite
        the Road Warriors.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c4300e3-078f-40b6-8b37-1625d0f2b12c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T10:47:29.813+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T10:47:33.576+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Regardless of the outcome, KIA head coach Manny Pacquiao is happy
        with the team’s development in its debut season in the first play-for-pay
        league in Asia.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4bf551e-22d6-4548-9686-f2141aa638a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T10:47:29.813+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T10:47:33.576+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Masaya ako sa performance ng mga players. Masipag sila sa training
        at nagawa nila lahat ng pinapagawa namin,” said the Filipino pugilist moments
        after their conquest of the Bolts, who clinched the seventh spot despite the
        loss.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76077044-163e-45e7-83c6-b59a92a78268'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T10:47:29.813+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T10:47:33.576+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Lahat ng sacrifice sa training nagawa dito sa laro so maganda naging
        resulta. Lahat kami masaya.”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c3b5008-ea72-43f9-ad29-3bd7204e5615'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T10:47:29.813+08:00
