    'title': 'VP Binay speaks up after Cabinet resignation, slams Aquino administration

      '
    'updated': 2015-06-25T00:46:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '562db08d-cdb4-4d02-b51d-a6e4c01615e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T10:41:07.783+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T10:41:11.560+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —&nbsp;</strong> Vice President
        Jejomar Binay delivered a speech on Wednesday (June 24) — two days after resigning
        from the Cabinet — at the Coconut Palace, where he holds office.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5962a358-7c43-43ee-90d4-1ef288800a40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T10:41:07.783+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T10:41:11.560+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his speech, Binay criticized the Aquino administration for its
        shortcomings and vowed, if elected as president in 2016, to work for a "compassionate,
        effective government."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaeaff84-4d44-44ab-9cf4-3440715e80a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T10:41:07.783+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T10:41:11.560+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Binay, who was chair of the Housing and Urban Development Coordinating
        Council and presidential adviser on overseas Filipino workers'' concerns,
        also explained why he submitted his irrevocable resignation from the Cabinet
        on Monday (June 22).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a7dd033-955e-4ab3-ac0b-5c84ab9de94d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T10:41:07.783+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T10:41:11.561+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: VP Binay steps down from Cabinet</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e1a5659-5469-4768-ae22-2db889cd1524'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T10:41:07.783+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T10:41:11.561+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following is a transcript of Binay''s statement provided by the
        Office of the Vice President:</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5fc7252-4118-4f3e-a26d-ab7e13c0dc27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T10:41:07.783+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T10:41:11.561+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mga kababayan:</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebaf58f4-cdef-4b7e-9dca-afce55b3046d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T10:41:07.784+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T10:41:11.561+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ngayon ang bagong simula ng laban sa kahirapan.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e40fdc8-576b-45d3-be52-7b66e7bcc636'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T10:41:07.784+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T10:41:11.561+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nagbitiw po ako sa kabinete dahil hindi ako makapapayag na ipawalang-saysay
        at siraan ang aking mga programang pang-masa na nagtagumpay sa Makati at nais
        kong mapalawak sa buong bansa.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0cb7834-b353-48b8-bd5e-ad9cc34d88d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T10:41:07.784+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T10:41:11.561+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hindi ako papayag na magpatuloy ang kawalan ng katarungan sa bansa.
        Hindi ako papayag na iilan lang ang magtatamasa ng benepisyong nararapat sa
        karamihan.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e220832b-dc37-44f3-992e-ca648787fb34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T10:41:07.784+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T10:41:11.562+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At lalong hindi ako papayag na alisin sa taumbayan ang pagkakataong
        magkaroon ng isang pamahalaang tapat at mahusay na naglilingkod upang guminhawa
        ang marami.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa48f052-d100-44d3-993f-813c3cb85d20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T10:41:07.784+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T10:41:11.562+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hangad ko na magkaroon ang bansa ng maayos na pamamahala upang ang
        marami – at hindi lang ang iilan – ang makikinabang sa kaunlarang maaabot
        natin.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2662b78d-6f04-4689-b4a6-bb151d288588'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T10:41:07.784+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T10:41:11.562+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dapat magkaroon ng pamahalaang nakikinig at tunay na nagmamalasakit,
        lalo na sa mahihirap.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f83a8742-2e16-4fa9-b9b2-c47cf3886dac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T10:41:07.784+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T10:41:11.562+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Isang pamahalaang magpapairal ng hustisya at tahimik na pamumuhay;
        isang pamahalaang puspusang nagsisikap upang lumikha ng higit pang trabaho
        upang bigyan ng ginhawa ang matagal nang nagigipit na taumbayan.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffcb4bd0-5208-4265-948d-0299fb8c550b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T10:41:07.784+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T10:41:11.562+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Isang pamahalaan na nagbibigay ng epektibo at malawak na serbisyong
        pangkalusugan at edukasyon; isang pamahalaang makatao, hindi manhid, at may
        malasakit kanino man.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '178fca75-ffe8-408a-b440-14359cb4e97d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T10:41:07.784+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T10:41:11.562+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Isang pamahalaan na magbibigay ng pagkakataong guminhawa at umangat
        ang buhay ng mga mahihirap.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3dab610-6305-4fcc-9de3-2ed21bb4c00e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T10:41:07.784+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T10:41:11.562+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ito ang aking ipinaglalaban.&nbsp; Ito rin ang hangarin ng ating
        mga kababayan: isang pamahalaang kabaliktaran ng manhid at palpak na pamahalaan
        ngayon.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f5b44ab-935b-4bb8-a3fe-e21941f49a02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T10:41:07.784+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T10:41:11.563+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mga kababayan,</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0808fbc-c7dc-4ee8-b8f3-ac66c6dcfb84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T10:41:07.784+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T10:41:11.563+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tinanggap ko noon ang alok na maglingkod sa kabinete dahil nais
        kong suklian ng tapat na paglilingkod ang pagtitiwala ng sambayanan.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd88b98f-bb53-4b6d-bcc1-aa9b2cdcc95f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T10:41:07.784+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T10:41:11.563+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nang ako ay inyong inihalal, ako ay nangako na magiging isang working
        Vice President. At sa nakaraang limang taon, tahimik akong nagtrabaho. Nagsagawa
        ng reporma sa sektor ng pabahay at tinugunan ang daing ng ating mga OFWs.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b5438a4-ba2d-4d4e-a77b-346392224992'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T10:41:07.785+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T10:41:11.563+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ngunit sa aking mga pakikipag-ugnayan sa iba''t ibang lalawigan,
        ipinaabot ng ating mga kababayan na hindi nila nararamdaman ang pinagmamalaking
        kaunlaran.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e48a679-214f-4550-8a06-796fa2486927'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T10:41:07.785+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T10:41:11.563+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ang nakikinabang sa ipinagyayabang na pag-unlad ay iilan lamang,
        kasama ang mga piling kaibigan at kapartido ng mga nasa puwesto.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0de572c3-27fb-49f6-98fc-25911c6ac811'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T10:41:07.785+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T10:41:11.563+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marami na akong pinagdaanang pagsubok. Ilang beses akong ikinulong
        noong panahon ng Martial Law dahil sa paglaban ko para sa kalayaan at demokrasya.
        Kahit pagkatapos ng 1986 EDSA Revolution, ilang beses akong ginipit at tinangkang
        patahimikin dahil patuloy akong lumalaban sa pang-aapi at pang-aabuso.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc741a16-f428-4981-9c3d-45e643894dbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T10:41:07.785+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T10:41:11.563+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ngayon, sa ilalim ng kasalukuyang administrasyon, ako ay pinagkakaisahang
        siraan, hamakin, gipitin, tanggalin bilang pangalawang pangulo at ipapakulong
        pa. Ito ay dahil ako ang pangunahing balakid sa kanilang pansariling ambisyon
        at hangarin.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f98e1286-f7f7-4cb2-8989-9644790bdc10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T10:41:07.785+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T10:41:11.564+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At habang ako ay ginigipit at inuusig, hinahayaan naman nila ang
        malawakang anomalya ng kanilang mga kasama at kapartido: ang Disbursement
        Acceleration Program (DAP), ang Priority Development Assistance Fund (PDAF)
        ng kanilang mga kakampi, kapartido, at kaibigan; ang pangongotong sa MRT,
        at ang masaker ng SAF 44 sa Mamasapano.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68088e97-8de5-40f4-8710-129464053508'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T10:41:07.785+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T10:41:11.564+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hindi nila pinananagot ang mga opisyal na pumigil sa pagpapalabas
        ng 2013 Internal Revenue Allotment (IRA) ng mga pamahalaang lokal. Samantalang
        alam nila na karamihan sa ating mga bayan at barangay ay umaasa lang sa IRA.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb49b276-f051-4ca8-98b5-b2ae095a0aa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T10:41:07.785+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T10:41:11.564+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ito ang baluktot na hustisya at pamamahala ngayon. Ang umiiral ay
        selective justice.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd225b8a-4e81-4b2d-82d7-e243b3064aa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T10:41:07.785+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T10:41:11.564+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iba ang hustisya at mga benepisyo ng mga kaibigan at kaalyado ng
        partidong nasa kapangyarihan.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '313feb40-7946-4c0a-9cef-d77cdf1e617f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T10:41:07.785+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T10:41:11.564+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ngunit, walang hustisya at walang maaasahang benepisyo para sa nakararami
        lalo na sa mga mahihirap.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65eec151-f22b-46fe-9e5c-58ee7e2bf972'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T10:41:07.785+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T10:41:11.564+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mga kababayan,</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9243eef8-17c4-4331-9b4a-3e3edcf5dbe4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T10:41:07.785+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T10:41:11.564+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>May hangganan ang pagtitiis ng isang tao. Tama na. Sobra na. Bakit
        hindi nila ako harapin sa malinis na halalan?</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89e62ebf-5eb5-430f-83c2-f29e6453682d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T10:41:07.785+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T10:41:11.565+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alam nila na marami sa kanilang kandidato ang hindi mananalo sa
        isang malinis at patas na halalan. Kaya gagamit sila ng maruruming paraan,
        sukdulang sila ay magsinungaling, magwaldas ng pondo ng bayan, at magpatuloy
        sa paglabag sa batas.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '893de825-ca09-4b4e-9384-be14976384e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T10:41:07.785+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T10:41:11.565+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nagpapasalamat ako sa ating mga kababayang nagpahayag sa mga survey
        na sa kabila ng mga paninira, malaki pa rin ang tiwala nila sa akin.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '650585e9-6615-49ab-bd86-bbbacb2089ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T10:41:07.786+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T10:41:11.565+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sa ating mga mahihirap na kababayan, huwag po ninyo akong alalahanin.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b29d8c56-f45c-4ab1-8959-eaa37ef54ac5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T10:41:07.786+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T10:41:11.565+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kaya ko ang lahat ng ginagawa at gagawin pa nilang pagpapahirap
        sa akin. Ngunit hindi ko kayang tiisin na magpatuloy ang kahirapan na hinaharap
        ninyo sa bawat araw.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '991edc42-68e9-4c28-8c7d-9e0d635c24e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T10:41:07.786+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T10:41:11.565+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sa mga kalaban ko sa pulitika, sinasabi ko sa inyo ngayon: kung
        ang layunin ninyo ay paatrasin ako sa pagtakbo bilang pangulo sa 2016, nagkakamali
        kayo. Hindi ako umaatras sa laban.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cf5fda5-f151-4a19-b89e-18b41dde17ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T10:41:07.786+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T10:41:11.565+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At lalong hindi ko iiwanan ang ating mga mahihirap na kababayan.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '012820dc-4f77-41d4-be6b-1e3b107f52b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T10:41:07.786+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T10:41:11.566+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ako po ang inyong pangalawang pangulo, si Jojo Binay, na laging
        nagsasabi at taas-noong ipinagmamalaki ang pagiging tunay na pilipino sa puso
        at gawa. Lagi ninyong kasama sa hirap at ginhawa, at ngayon ay namumuno sa
        oposisyon.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed136686-b29c-4300-a3ef-0002bf3eae01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T10:41:07.786+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T10:41:11.566+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mabuhay ang Pilipinas. Mabuhay ang sambayanang Pilipino.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4380e98-a834-4b27-a676-4b03996a6603'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T10:41:07.786+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T10:41:11.566+08:00
      'mgnl:lastActivatedBy': 'jeff'
