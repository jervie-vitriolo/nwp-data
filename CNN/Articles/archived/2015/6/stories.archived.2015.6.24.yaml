      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Spider-Man franchise is one of the most successful in Hollywood,
        earning over $4 billion worldwide.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89ca4838-292a-413a-9461-9ed6e5d56e58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T11:42:12.429+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T11:42:16.581+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A standalone film will hit theaters on July 28, 2017.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4a10bd2-98af-408e-b231-da07522f2351'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T11:42:12.429+08:00
