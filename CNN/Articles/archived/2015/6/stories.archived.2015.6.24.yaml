      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/sports/2015/06/17/nba-finals-lebron-james-blame.html">Related:
        LeBron James should get credit despite NBA finals loss</a></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3ebc81c-0192-46c8-97be-c9114d7fc3cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T11:25:56.435+08:00
