      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Karachi, Pakistan (CNN) —</strong> At the Edhi morgue in
        Karachi, the smell is overwhelming.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3bfa1c3-2d73-4264-a459-4f3341c4fbd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T11:00:52.029+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T11:00:56.126+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sixty bodies lie in storage. But an oppressive heat wave — and the
        frequent power outages from electricity grids trying to keep up with demand
        — means the morgue is unable to properly temperature-control the overcrowded
        facility.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2367f3c3-e98e-4f30-840c-328dbb2bd8a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T11:00:52.029+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T11:00:56.126+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A hand-written sign outside says the morgue is filled to capacity.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91d5607d-3928-40d4-9d64-503e689f735a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T11:00:52.029+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T11:00:56.126+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Such is the state of affairs in the beleaguered seaport city of
        Karachi. A record-breaking heatwave has killed 748 in Sindh province, where
        Karachi is located. Authorities fear the toll will only rise.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb3271b7-17d6-4534-8445-7a3663c53693'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T11:00:52.029+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T11:00:56.126+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Rangers, Pakistan''s paramilitary force, has set up 10 relief
        centers across the city, distributing water and salt tablets. But even that
        has proven inadequate.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b9dc394-290c-48df-8234-9b0331c06c65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T11:00:52.029+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T11:00:56.126+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ambulance after ambulance arrive at Karachi''s Jinnah Post Graduate
        Medical Center with a steady stream of victims suffering from dehydration
        and heat exhaustion.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '605dcfc8-0d20-4e2b-8cd0-a44bf90f87fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T11:00:52.029+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T11:00:56.127+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 2,300 have been treated for heat stroke in just that hospital
        alone, officials said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11b174ea-2fcc-4bb9-b326-321cab37cb03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T11:00:52.030+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T11:00:56.127+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Throughout the province, the local government has canceled leaves
        for medical personnel and brought in extra help to deal with the onslaught
        of patients.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36ada17a-ff8b-401f-a6e3-f15b9ea8d5f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T11:00:52.030+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T11:00:56.127+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brutal heatwave</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b695529-4882-4cba-a8e5-8e01b8793803'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T11:00:52.030+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T11:00:56.127+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The city is used to baking in the heat around this time of the year,
        just before the monsoon rains arrive as welcome relief.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fc2bc9f-4661-45c2-bdde-d08b903b9844'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T11:00:52.030+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T11:00:56.127+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But this year''s heatwave has been particularly brutal.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50b8cffd-aa23-4bcb-af9f-d47db1ade101'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T11:00:52.030+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T11:00:56.128+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It began Friday. On Saturday, temperatures reached 44.8 degrees
        Celsius (112.64 degrees Fahrenheit) — the highest-recorded temperature in
        the country in the last 15 years.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e5065ad-b869-48de-a709-f4aa52ac94c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T11:00:52.030+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T11:00:56.128+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sunday''s temperature dipped slightly to 42.5 Celsius (108.5 F).</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e7060b1-33d8-4141-9449-eb85c6ab02df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T11:00:52.030+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T11:00:56.128+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cooler temperatures are expected to arrive later in the week.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7b28d13-329d-402f-8f78-7835928d6541'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T11:00:52.030+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T11:00:56.128+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ramadan obligations add pressure</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '118c22e5-e24d-4195-9559-8d8893a72348'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T11:00:52.030+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T11:00:56.128+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The heatwave comes at a time when the citizens in this predominantly
        Muslim country are observing Ramadan. During the holy month, the faithful
        fast from sunup until sundown.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a85920a-51d4-44e1-a753-66a07562111d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T11:00:52.030+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T11:00:56.129+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This means, that amidst these scorching temperatures, Pakistanis
        are foregoing food and water.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74b54a67-4b1e-41b3-8d54-95b35f1b3159'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T11:00:52.030+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T11:00:56.129+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Certain segments of the population, however, are excused from fasting,
        such as the elderly and the infirm.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63660b45-98c8-4ecd-b4d5-955907c01aca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T11:00:52.030+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T11:00:56.129+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Making matters worse, Karachi is dealing with frequent power outages
        as the electricity grids are unable to keep up with the demand in the city
        of 20 million.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2f9d306-af53-4a59-9f63-233faa358ea1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T11:00:52.030+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T11:00:56.129+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To the east, a heat wave struck Pakistan''s neighbor India last
        month, killing more than 2,000 people.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f83d95c-8a4b-4b5e-bbf3-d3199301e7ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T11:00:52.031+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T11:00:56.129+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Sophia Saifi reported from Islamabad and Karachi, and
        reporter Zille Hyder contributed from Karachi</em></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '424ff522-b97c-418e-a112-2568bed34220'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T11:00:52.031+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T11:00:56.129+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com,<a href="http://edition.cnn.com/2015/06/24/asia/pakistan-heat-wave/index.html">
        "Pakistan heat wave: Death toll passes 700 in Karachi, Sindh Province."</a></em></p>'
  'no-rationing-of-water-despite-low-angat-dam-water-level':
