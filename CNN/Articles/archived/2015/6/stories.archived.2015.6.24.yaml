      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>LA Revilla shot a perfect 8-for-8 from the foul line including the
        last four that sealed the win. The diminutive point guard finished with 16
        points on top of five rebounds and five assists.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
