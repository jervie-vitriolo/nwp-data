    'lead': 'Tom Holland is set to play Spider-Man in the latest flick of the popular
      comic book icon, Marvel Studios and Sony Pictures announced Tuesday (Wednesday
      PHT).'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-03T11:42:12.428+08:00
