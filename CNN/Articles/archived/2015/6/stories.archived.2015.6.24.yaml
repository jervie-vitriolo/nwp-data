    'jcr:uuid': 'd7f377ee-a3ea-4237-8e12-47905f9cd036'
    'lead': 'Michael Jordan''s Charlotte Hornets have been awarded the right to host
      the 2017 NBA All-Star Game .'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-03T11:34:49.661+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-03T11:34:53.492+08:00
    'mgnl:lastActivatedBy': 'jeff'
