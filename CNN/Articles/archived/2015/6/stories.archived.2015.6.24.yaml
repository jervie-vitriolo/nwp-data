      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But to actually book a slot in the Elite 8, the NLEX Road Warrirors
        have to beat the Barangay Ginebra San Miguel. The two teams are slugging it
        out at the same venue as of posting time.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '268fa624-fd6e-4072-812d-b06c392304b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T10:47:29.813+08:00
      'mgnl:createdBy': 'jeff'
