      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Playing without Kyrie Irving and Kevin Love against the Warriors
        required James to produce big numbers for the Cavs.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2183e3a3-a555-4efb-98b8-c7eb22e9c697'
      'mgnl:activationStatus': true
