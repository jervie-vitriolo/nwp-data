      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Meralco will head to the playoffs against the San Miguel
        Beermen with a twice-to-beat disadvantage.</p>'
    '12':
