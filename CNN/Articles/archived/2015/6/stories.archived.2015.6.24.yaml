      'text': '<p>Drawing inspiration from his own children and the fans of Cleveland,
        we can only wait and see whether or not James can make good on his promise
        to become even better on the court.</p>'
  'greece-europe-bad-deal':
    'author': 'Mark Thompson, CNN Money'
    'caption': '(File photo)'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2015-06-24T09:52:48.564+08:00
    'imagesource': 'jcr:3568ef3a-14bd-462c-9030-b357fe20395a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '809a6ed1-230b-411f-af19-8bc68ea9098e'
    'lead': 'Europe is hatching an agreement to release 7.2 billion euros ($8 billion)
      in bailout loans to Greece, without which the country will default to the International
      Monetary Fund next week, and possibly tumble out of the eurozone.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-03T11:28:51.175+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-03T16:32:14.240+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-12-03T16:32:13.835+08:00
    'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Greece''s new rescue plan is deeply flawed

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9df814fb-7a41-4dc7-8d86-6a93846206e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T11:28:51.176+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T16:32:14.240+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>London (CNNMoney) — For many investors, it seems like any deal between
        Greece and its international creditors is better than no deal.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9386e519-b8a6-4170-acfd-91562fc5b896'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T11:28:51.176+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T16:32:14.240+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Europe is hatching an agreement to release 7.2 billion euros ($8
        billion) in bailout loans to Greece, without which the country will default
        to the International Monetary Fund next week, and possibly tumble out of the
        eurozone.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2783394-a49f-4781-83d4-931ddbf5294c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T11:28:51.176+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T16:32:14.240+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Markets like the latest Greek proposal because it would deal with
        the immediate crisis, but it could store up trouble for the future.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc605739-4e19-4650-b2bd-b3a993bf0bc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T11:28:51.176+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T16:32:14.240+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here are three big problems with the plan:</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6c69347-bdb0-4f01-ae03-4a5e9501ab2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T11:28:51.176+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T16:32:14.240+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>1. The wrong kind of savings</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9559e4e-d488-49fe-8e37-47a00fd30c56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T11:28:51.176+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T16:32:14.240+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Left-wing Prime Minister Alexis Tsipras was elected in January on
        a promise to end years of austerity that contributed to a 25% slump in the
        Greek economy.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4207cb2-c9d9-4f64-9ed0-cf8890ff0740'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T11:28:51.176+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T16:32:14.240+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The reality of an accelerating bank run, and the prospect of a chaotic
        exit from the euro, have forced Tsipras to backpedal, but the budget savings
        he is now proposing risk prolonging the recession that Greece has sunk back
        into this year.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d2c77f7-0872-4a56-9f5b-7aa6685206e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T11:28:51.176+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T16:32:14.240+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts say there''s too much emphasis on raising taxes and pension
        contributions, and not enough on cutting spending or making the economy more
        flexible.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63c3ab25-5c22-4eb4-a414-d0f5bdb1fc86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T11:28:51.176+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T16:32:14.240+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Berenberg chief economist Holger Schmieding said Greece risked repeating
        the mistakes of its first bailout program, by hitting demand in the economy
        too hard.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a320f0dc-1ad9-4b40-b27a-48c6986d454e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T11:28:51.176+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T16:32:14.240+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>2. No debt relief</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ab6394f-1d3a-4ffe-b3a9-db5726455360'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T11:28:51.176+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T16:32:14.240+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Greece has the second highest debt mountain in the world based on
        the size of its economy. Until recently Tsipras, and his combative finance
        minister Yanis Varoufakis, were insisting that relieving that burden had to
        be part of the agreement under discussion.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82c69e3f-9c70-413c-b378-bc0c4bcc47ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T11:28:51.177+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T16:32:14.240+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senior European officials — mindful that their own taxpayers won''t
        accept a haircut on the money they''ve loaned Greece — killed any talk of
        that Monday after a summit of eurozone leaders.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85850c73-cf9c-4b57-a6df-28a713704007'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T11:28:51.177+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T16:32:14.240+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But economists say Greece won''t grow fast enough, or generate big
        enough budget surpluses, to service its enormous debt any time soon -- even
        given the extremely low interest rates and deferred payment schedules attached
        to the international bailout loans.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9a44231-5c97-4a68-93d3-6f329381f64e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T11:28:51.177+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T16:32:14.240+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We disagree with the proposal''s suggestion that the intended measures
        will lead to a return to debt sustainability for Greece within 10 years,"
        commented analysts at UBS Wealth Management.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7050bd04-d2a5-433e-a982-0924bd23db7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T11:28:51.177+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T16:32:14.241+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>3. It won''t last long</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96399549-1884-472a-879b-bff6d6cbae4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T11:28:51.177+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T16:32:14.241+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Assuming Tsipras can force the deal through the Greek parliament,
        and that key creditors such as the IMF and Germany accept it too, it will
        do little more than buy time for negotiations on yet another rescue.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0fc4d95-87ca-4933-ad96-7dc6c9884b68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T11:28:51.177+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T16:32:14.241+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The final tranche of cash from the existing bailout should be enough
        to meet repayments due to the IMF and European Central Bank through the end
        of August. But the Greek government will then have to find more than two billion
        euros for both institutions in September and October.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e054884-9443-4773-9196-f143d0c09235'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T11:28:51.177+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T16:32:14.241+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If this week concludes with agreement between Greece and its creditors,
        it won''t be long before the next chapter in this drama," said Angus Campbell,
        senior analyst at FxPro.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa8f291d-1140-4322-9107-30fdc590cf65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T11:28:51.177+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T16:32:14.241+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UBS estimates Greece may need additional funds of nearly 14 billion
        euros to carry it through to the end of 2015.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ddec2d3-bde5-41b3-ad87-5215d4705ca6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T11:28:51.177+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T16:32:14.241+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Greece therefore needs a new funding program, a debt restructuring
        or a combination of the two," wrote analysts at the Swiss bank.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60edce58-cc41-46ac-bb99-93cd8e62bb3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T11:28:51.177+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T16:32:14.241+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://money.cnn.com/2015/06/23/news/economy/greece-europe-bad-deal/index.html?iid=Lead">"Greece''s
        new rescue plan is deeply flawed"</a></em></p>'
