      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0089282-27b4-4810-8bbd-74ce1d93a35e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T11:32:43.210+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T11:32:46.947+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook''s market value is nearly $245 billion — an amazing feat
        for a company that has only been around since 2004 and started trading on
        Wall Street in 2012.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cecc931-cfdd-42f5-9616-bc32d79ca5ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T11:32:43.211+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T11:32:46.947+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The stock is up more than 11% this year. The recent rally has been
        fueled by optimism about the company''s plans to launch interactive mobile
        video ads.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '850fcb58-93f1-4340-b58a-e351f34e063b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T11:32:43.211+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T11:32:46.947+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Walmart is now worth about $235 billion. Its stock has fallen 15%
        so far in 2015 due to concerns about weak sales and increased competition
        from the likes of Amazon and Target.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aae37fa-f8a6-485c-9cd4-a613f4da7615'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T11:32:43.211+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T11:32:46.947+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Walmart doesn''t really compete with Facebook, of course. But Walmart
        CEO Doug McMillon told CNNMoney''s Cristina Alesci on Tuesday that Facebook
        and its subsidiary Instagram are two of the companies he most admires.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4412bcd-0972-4142-9b3e-bb77684f6656'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T11:32:43.211+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T11:32:46.948+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Walmart is still the world''s largest when it comes to total sales.
        But as a result of Facebook moving ahead of it, Walmart is no longer among
        the top ten most valuable companies in the S&amp;P 500 index.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06c3eb0d-3c17-46e9-815f-9a0a4663d028'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T11:32:43.211+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T11:32:46.948+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So who''s next for Facebook to pass?</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a56a8029-0c3d-419b-9620-2fd5ac296aab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T11:32:43.211+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T11:32:46.948+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>JPMorgan Chase has a market value of nearly $260 billion.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08ee467b-46b7-4232-b80a-e3cd4c6fb1bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T11:32:43.211+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T11:32:46.948+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it may take some time for Facebook to pass it since bank stocks
        have been on fire lately thanks to expectations of an interest rate hike later
        this year.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c03ad3b-e19a-4380-afb0-eb25d4c64074'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T11:32:43.211+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T11:32:46.948+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, Gene Munster, a prominent analyst at Piper Jaffray, just
        raised his price target for Facebook to $120 a share — nearly 40% higher than
        its current price.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3e14eca-49de-470a-9b6d-bedf3cd2ffa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T11:32:43.211+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T11:32:46.949+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At $120 a share, Facebook would be worth about $337 billion.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad7f45d7-964e-4af8-905d-096522919c49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T11:32:43.211+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T11:32:46.949+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That would make Facebook more valuable than JPMorgan Chase as well
        as General Electric, Johnson &amp; Johnson and Wells Fargo.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1361a1b4-1c3e-4450-b383-e6a23bca7081'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T11:32:43.211+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T11:32:46.949+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The only other companies with a higher market value? Warren Buffett''s
        Berkshire Hathaway, Exxon Mobil, Microsoft, Google and Apple.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '120e7925-418b-4559-80d5-a8cea5b3ab1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-03T11:32:43.211+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-03T11:32:46.949+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T15:16:36.930+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://money.cnn.com/2015/06/23/investing/facebook-walmart-market-value/index.html?iid=surge-stack">"Facebook
        now worth more than Walmart"</a></em></p>'
  'NBA-All-Star-Game-2017-Charlotte-Hornets-Michael-Jordan':
    'author': 'Reuters'
    'caption': 'The Charlotte Hornets are set to host the 2017 NBA All-Star Game at
      the Time Warner Cable Arena'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2015-06-24T09:21:21.564+08:00
    'imagesource': 'jcr:99b89866-7c5b-4d9d-9c8d-91bff820d443'
